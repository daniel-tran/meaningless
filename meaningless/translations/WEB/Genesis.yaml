    28: '²⁸ He said to his brothers, “My money is restored! Behold, it is in my sack!”
      Their hearts failed them, and they turned trembling to one another, saying,
      “What is this that God has done to us?” '
    29: '²⁹ They came to Jacob their father, to the land of Canaan, and told him all
      that had happened to them, saying, '
    30: '³⁰ “The man, the lord of the land, spoke roughly with us, and took us for
      spies of the country. '
    31: '³¹ We said to him, ‘We are honest men. We are no spies. '
    32: '³² We are twelve brothers, sons of our father; one is no more, and the youngest
      is today with our father in the land of Canaan.’ '
    33: '³³ The man, the lord of the land, said to us, ‘By this I will know that you
      are honest men: leave one of your brothers with me, and take grain for the famine
