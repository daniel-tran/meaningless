    5: "⁵ He said to them, “Do you know Laban, the son of Nahor?”\nThey said, “We\
      \ know him.” \n"
    6: "⁶ He said to them, “Is it well with him?”\nThey said, “It is well. See, Rachel,\
      \ his daughter, is coming with the sheep.” \n"
    7: "⁷ He said, “Behold, it is still the middle of the day, not time to gather\
      \ the livestock together. Water the sheep, and go and feed them.” \n"
    8: "⁸ They said, “We can’t, until all the flocks are gathered together, and they\
      \ roll the stone from the well’s mouth. Then we will water the sheep.” \n"
    9: '⁹ While he was yet speaking with them, Rachel came with her father’s sheep,
