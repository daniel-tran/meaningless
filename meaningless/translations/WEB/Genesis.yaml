    19: "¹⁹ Now Laban had gone to shear his sheep; and Rachel stole the teraphim that\
      \ were her father’s. \n"
    20: '²⁰ Jacob deceived Laban the Syrian, in that he didn’t tell him that he was
      running away. '
    21: "²¹ So he fled with all that he had. He rose up, passed over the River, and\
      \ set his face toward the mountain of Gilead. \n"
    22: '²² Laban was told on the third day that Jacob had fled. '
    23: '²³ He took his relatives with him, and pursued him seven days’ journey. He
      overtook him in the mountain of Gilead. '
    24: "²⁴ God came to Laban the Syrian in a dream of the night, and said to him,\
      \ “Be careful that you don’t speak to Jacob either good or bad.” \n"
    25: '²⁵ Laban caught up with Jacob. Now Jacob had pitched his tent in the mountain,
