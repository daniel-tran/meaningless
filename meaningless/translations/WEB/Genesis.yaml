    25: "²⁵ They prepared the present for Joseph’s coming at noon, for they heard\
      \ that they should eat bread there. \n"
    26: '²⁶ When Joseph came home, they brought him the present which was in their
      hand into the house, and bowed themselves down to the earth before him. '
    27: "²⁷ He asked them of their welfare, and said, “Is your father well, the old\
