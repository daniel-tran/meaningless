    10: "¹⁰ Abraham stretched out his hand, and took the knife to kill his son. \n"
    11: "¹¹ Yahweh’s angel called to him out of the sky, and said, “Abraham, Abraham!”\n\
      He said, “Here I am.” \n"
    12: "¹² He said, “Don’t lay your hand on the boy or do anything to him. For now\
      \ I know that you fear God, since you have not withheld your son, your only\
      \ son, from me.” \n"
    13: '¹³ Abraham lifted up his eyes, and looked, and saw that behind him was a
      ram caught in the thicket by his horns. Abraham went and took the ram, and offered
      him up for a burnt offering instead of his son. '
    14: "¹⁴ Abraham called the name of that place “Yahweh Will Provide”. As it is\
      \ said to this day, “On Yahweh’s mountain, it will be provided.” \n"
    15: '¹⁵ Yahweh’s angel called to Abraham a second time out of the sky, '
    16: '¹⁶ and said, “‘I have sworn by myself,’ says Yahweh, ‘because you have done
      this thing, and have not withheld your son, your only son, '
    17: '¹⁷ that I will bless you greatly, and I will multiply your offspring greatly
      like the stars of the heavens, and like the sand which is on the seashore. Your
      offspring will possess the gate of his enemies. '
    18: "¹⁸ All the nations of the earth will be blessed by your offspring, because\
      \ you have obeyed my voice.’” \n"
    19: "¹⁹ So Abraham returned to his young men, and they rose up and went together\
      \ to Beersheba. Abraham lived at Beersheba. \n"
    20: '²⁰ After these things, Abraham was told, “Behold, Milcah, she also has borne
      children to your brother Nahor: '
    21: '²¹ Uz his firstborn, Buz his brother, Kemuel the father of Aram, '
    22: '²² Chesed, Hazo, Pildash, Jidlaph, and Bethuel.” '
    23: '²³ Bethuel became the father of Rebekah. These eight Milcah bore to Nahor,
      Abraham’s brother. '
    24: ²⁴ His concubine, whose name was Reumah, also bore Tebah, Gaham, Tahash, and
      Maacah.
  23:
    1: '¹ Sarah lived one hundred twenty-seven years. This was the length of Sarah’s
      life. '
    2: '² Sarah died in Kiriath Arba (also called Hebron), in the land of Canaan.
      Abraham came to mourn for Sarah, and to weep for her. '
    3: '³ Abraham rose up from before his dead and spoke to the children of Heth,
      saying, '
    4: "⁴ “I am a stranger and a foreigner living with you. Give me a possession of\
      \ a burying-place with you, that I may bury my dead out of my sight.” \n"
    5: '⁵ The children of Heth answered Abraham, saying to him, '
    6: "⁶ “Hear us, my lord. You are a prince of God among us. Bury your dead in the\
      \ best of our tombs. None of us will withhold from you his tomb. Bury your dead.”\
      \ \n"
    7: '⁷ Abraham rose up, and bowed himself to the people of the land, to the children
      of Heth. '
    8: '⁸ He talked with them, saying, “If you agree that I should bury my dead out
      of my sight, hear me, and entreat for me to Ephron the son of Zohar, '
    9: "⁹ that he may sell me the cave of Machpelah, which he has, which is in the\
      \ end of his field. For the full price let him sell it to me among you as a\
      \ possession for a burial place.” \n"
    10: '¹⁰ Now Ephron was sitting in the middle of the children of Heth. Ephron the
      Hittite answered Abraham in the hearing of the children of Heth, even of all
      who went in at the gate of his city, saying, '
    11: "¹¹ “No, my lord, hear me. I give you the field, and I give you the cave that\
      \ is in it. In the presence of the children of my people I give it to you. Bury\
      \ your dead.” \n"
    12: '¹² Abraham bowed himself down before the people of the land. '
    13: "¹³ He spoke to Ephron in the audience of the people of the land, saying,\
      \ “But if you will, please hear me. I will give the price of the field. Take\
      \ it from me, and I will bury my dead there.” \n"
    14: '¹⁴ Ephron answered Abraham, saying to him, '
    15: "¹⁵ “My lord, listen to me. What is a piece of land worth four hundred shekels\
      \ of silver between me and you? Therefore bury your dead.” \n"
    16: "¹⁶ Abraham listened to Ephron. Abraham weighed to Ephron the silver which\
      \ he had named in the hearing of the children of Heth, four hundred shekels\
      \ of silver, according to the current merchants’ standard. \n"
    17: '¹⁷ So the field of Ephron, which was in Machpelah, which was before Mamre,
      the field, the cave which was in it, and all the trees that were in the field,
      that were in all of its borders, were deeded '
    18: '¹⁸ to Abraham for a possession in the presence of the children of Heth, before
      all who went in at the gate of his city. '
    19: '¹⁹ After this, Abraham buried Sarah his wife in the cave of the field of
      Machpelah before Mamre (that is, Hebron), in the land of Canaan. '
    20: ²⁰ The field, and the cave that is in it, were deeded to Abraham by the children
      of Heth as a possession for a burial place.
  24:
    1: '¹ Abraham was old, and well advanced in age. Yahweh had blessed Abraham in
      all things. '
    2: '² Abraham said to his servant, the elder of his house, who ruled over all
      that he had, “Please put your hand under my thigh. '
    3: '³ I will make you swear by Yahweh, the God of heaven and the God of the earth,
      that you shall not take a wife for my son of the daughters of the Canaanites,
      among whom I live. '
    4: "⁴ But you shall go to my country, and to my relatives, and take a wife for\
      \ my son Isaac.” \n"
    5: "⁵ The servant said to him, “What if the woman isn’t willing to follow me to\
      \ this land? Must I bring your son again to the land you came from?” \n"
    6: '⁶ Abraham said to him, “Beware that you don’t bring my son there again. '
    7: '⁷ Yahweh, the God of heaven—who took me from my father’s house, and from the
      land of my birth, who spoke to me, and who swore to me, saying, ‘I will give
      this land to your offspring—he will send his angel before you, and you shall
      take a wife for my son from there. '
    8: "⁸ If the woman isn’t willing to follow you, then you shall be clear from this\
      \ oath to me. Only you shall not bring my son there again.” \n"
    9: '⁹ The servant put his hand under the thigh of Abraham his master, and swore
      to him concerning this matter. '
    10: '¹⁰ The servant took ten of his master’s camels, and departed, having a variety
      of good things of his master’s with him. He arose, and went to Mesopotamia,
      to the city of Nahor. '
    11: '¹¹ He made the camels kneel down outside the city by the well of water at
      the time of evening, the time that women go out to draw water. '
    12: '¹² He said, “Yahweh, the God of my master Abraham, please give me success
      today, and show kindness to my master Abraham. '
    13: '¹³ Behold, I am standing by the spring of water. The daughters of the men
      of the city are coming out to draw water. '
    14: "¹⁴ Let it happen, that the young lady to whom I will say, ‘Please let down\
      \ your pitcher, that I may drink,’ then she says, ‘Drink, and I will also give\
      \ your camels a drink,’—let her be the one you have appointed for your servant\
      \ Isaac. By this I will know that you have shown kindness to my master.” \n"
    15: '¹⁵ Before he had finished speaking, behold, Rebekah came out, who was born
      to Bethuel the son of Milcah, the wife of Nahor, Abraham’s brother, with her
      pitcher on her shoulder. '
    16: '¹⁶ The young lady was very beautiful to look at, a virgin. No man had known
      her. She went down to the spring, filled her pitcher, and came up. '
    17: "¹⁷ The servant ran to meet her, and said, “Please give me a drink, a little\
      \ water from your pitcher.” \n"
    18: '¹⁸ She said, “Drink, my lord.” She hurried, and let down her pitcher on her
      hand, and gave him a drink. '
    19: '¹⁹ When she had finished giving him a drink, she said, “I will also draw
      for your camels, until they have finished drinking.” '
    20: "²⁰ She hurried, and emptied her pitcher into the trough, and ran again to\
      \ the well to draw, and drew for all his camels. \n"
    21: '²¹ The man looked steadfastly at her, remaining silent, to know whether Yahweh
      had made his journey prosperous or not. '
    22: '²² As the camels had done drinking, the man took a golden ring of half a
      shekel weight, and two bracelets for her hands of ten shekels weight of gold, '
    23: "²³ and said, “Whose daughter are you? Please tell me. Is there room in your\
      \ father’s house for us to stay?” \n"
    24: '²⁴ She said to him, “I am the daughter of Bethuel the son of Milcah, whom
      she bore to Nahor.” '
    25: "²⁵ She said moreover to him, “We have both straw and feed enough, and room\
      \ to lodge in.” \n"
    26: '²⁶ The man bowed his head, and worshiped Yahweh. '
    27: "²⁷ He said, “Blessed be Yahweh, the God of my master Abraham, who has not\
      \ forsaken his loving kindness and his truth toward my master. As for me, Yahweh\
      \ has led me on the way to the house of my master’s relatives.” \n"
    28: '²⁸ The young lady ran, and told her mother’s house about these words. '
    29: '²⁹ Rebekah had a brother, and his name was Laban. Laban ran out to the man,
      to the spring. '
    30: '³⁰ When he saw the ring, and the bracelets on his sister’s hands, and when
      he heard the words of Rebekah his sister, saying, “This is what the man said
      to me,” he came to the man. Behold, he was standing by the camels at the spring. '
    31: "³¹ He said, “Come in, you blessed of Yahweh. Why do you stand outside? For\
      \ I have prepared the house, and room for the camels.” \n"
    32: '³² The man came into the house, and he unloaded the camels. He gave straw
      and feed for the camels, and water to wash his feet and the feet of the men
      who were with him. '
    33: "³³ Food was set before him to eat, but he said, “I will not eat until I have\
      \ told my message.”\nLaban said, “Speak on.” \n"
    34: '³⁴ He said, “I am Abraham’s servant. '
    35: '³⁵ Yahweh has blessed my master greatly. He has become great. Yahweh has
      given him flocks and herds, silver and gold, male servants and female servants,
      and camels and donkeys. '
    36: '³⁶ Sarah, my master’s wife, bore a son to my master when she was old. He
      has given all that he has to him. '
    37: '³⁷ My master made me swear, saying, ‘You shall not take a wife for my son
      from the daughters of the Canaanites, in whose land I live, '
    38: '³⁸ but you shall go to my father’s house, and to my relatives, and take a
      wife for my son.’ '
    39: '³⁹ I asked my master, ‘What if the woman will not follow me?’ '
    40: '⁴⁰ He said to me, ‘Yahweh, before whom I walk, will send his angel with you,
      and prosper your way. You shall take a wife for my son from my relatives, and
      of my father’s house. '
    41: '⁴¹ Then you will be clear from my oath, when you come to my relatives. If
      they don’t give her to you, you shall be clear from my oath.’ '
    42: '⁴² I came today to the spring, and said, ‘Yahweh, the God of my master Abraham,
      if now you do prosper my way which I go— '
    43: '⁴³ behold, I am standing by this spring of water. Let it happen, that the
      maiden who comes out to draw, to whom I will say, “Please give me a little water
      from your pitcher to drink,” '
    44: '⁴⁴ then she tells me, “Drink, and I will also draw for your camels,”—let
      her be the woman whom Yahweh has appointed for my master’s son.’ '
    45: '⁴⁵ Before I had finished speaking in my heart, behold, Rebekah came out with
      her pitcher on her shoulder. She went down to the spring, and drew. I said to
      her, ‘Please let me drink.’ '
    46: '⁴⁶ She hurried and let down her pitcher from her shoulder, and said, ‘Drink,
      and I will also give your camels a drink.’ So I drank, and she also gave the
      camels a drink. '
    47: '⁴⁷ I asked her, and said, ‘Whose daughter are you?’ She said, ‘The daughter
      of Bethuel, Nahor’s son, whom Milcah bore to him.’ I put the ring on her nose,
      and the bracelets on her hands. '
    48: '⁴⁸ I bowed my head, and worshiped Yahweh, and blessed Yahweh, the God of
      my master Abraham, who had led me in the right way to take my master’s brother’s
      daughter for his son. '
    49: "⁴⁹ Now if you will deal kindly and truly with my master, tell me. If not,\
      \ tell me, that I may turn to the right hand, or to the left.” \n"
    50: '⁵⁰ Then Laban and Bethuel answered, “The thing proceeds from Yahweh. We can’t
      speak to you bad or good. '
    51: "⁵¹ Behold, Rebekah is before you. Take her, and go, and let her be your master’s\
      \ son’s wife, as Yahweh has spoken.” \n"
    52: '⁵² When Abraham’s servant heard their words, he bowed himself down to the
      earth to Yahweh. '
    53: '⁵³ The servant brought out jewels of silver, and jewels of gold, and clothing,
      and gave them to Rebekah. He also gave precious things to her brother and her
      mother. '
    54: "⁵⁴ They ate and drank, he and the men who were with him, and stayed all night.\
      \ They rose up in the morning, and he said, “Send me away to my master.” \n"
    55: "⁵⁵ Her brother and her mother said, “Let the young lady stay with us a few\
      \ days, at least ten. After that she will go.” \n"
    56: "⁵⁶ He said to them, “Don’t hinder me, since Yahweh has prospered my way.\
      \ Send me away that I may go to my master.” \n"
    57: '⁵⁷ They said, “We will call the young lady, and ask her.” '
    58: "⁵⁸ They called Rebekah, and said to her, “Will you go with this man?”\nShe\
      \ said, “I will go.” \n"
    59: '⁵⁹ They sent away Rebekah, their sister, with her nurse, Abraham’s servant,
      and his men. '
    60: "⁶⁰ They blessed Rebekah, and said to her, “Our sister, may you be the mother\
      \ of thousands of ten thousands, and let your offspring possess the gate of\
      \ those who hate them.” \n"
    61: '⁶¹ Rebekah arose with her ladies. They rode on the camels, and followed the
      man. The servant took Rebekah, and went his way. '
    62: '⁶² Isaac came from the way of Beer Lahai Roi, for he lived in the land of
      the South. '
    63: '⁶³ Isaac went out to meditate in the field at the evening. He lifted up his
      eyes and looked. Behold, there were camels coming. '
    64: '⁶⁴ Rebekah lifted up her eyes, and when she saw Isaac, she got off the camel. '
    65: "⁶⁵ She said to the servant, “Who is the man who is walking in the field to\
      \ meet us?”\nThe servant said, “It is my master.”\nShe took her veil, and covered\
      \ herself. "
    66: '⁶⁶ The servant told Isaac all the things that he had done. '
    67: ⁶⁷ Isaac brought her into his mother Sarah’s tent, and took Rebekah, and she
      became his wife. He loved her. So Isaac was comforted after his mother’s death.
  25:
    1: '¹ Abraham took another wife, and her name was Keturah. '
    2: '² She bore him Zimran, Jokshan, Medan, Midian, Ishbak, and Shuah. '
    3: '³ Jokshan became the father of Sheba, and Dedan. The sons of Dedan were Asshurim,
      Letushim, and Leummim. '
    4: '⁴ The sons of Midian were Ephah, Epher, Hanoch, Abida, and Eldaah. All these
      were the children of Keturah. '
    5: '⁵ Abraham gave all that he had to Isaac, '
    6: '⁶ but Abraham gave gifts to the sons of Abraham’s concubines. While he still
      lived, he sent them away from Isaac his son, eastward, to the east country. '
    7: '⁷ These are the days of the years of Abraham’s life which he lived: one hundred
      seventy-five years. '
    8: '⁸ Abraham gave up his spirit, and died at a good old age, an old man, and
      full of years, and was gathered to his people. '
    9: '⁹ Isaac and Ishmael, his sons, buried him in the cave of Machpelah, in the
      field of Ephron, the son of Zohar the Hittite, which is near Mamre, '
    10: '¹⁰ the field which Abraham purchased from the children of Heth. Abraham was
      buried there with Sarah, his wife. '
    11: "¹¹ After the death of Abraham, God blessed Isaac, his son. Isaac lived by\
      \ Beer Lahai Roi. \n"
    12: '¹² Now this is the history of the generations of Ishmael, Abraham’s son,
      whom Hagar the Egyptian, Sarah’s servant, bore to Abraham. '
    13: '¹³ These are the names of the sons of Ishmael, by their names, according
      to the order of their birth: the firstborn of Ishmael, Nebaioth, then Kedar,
      Adbeel, Mibsam, '
    14: '¹⁴ Mishma, Dumah, Massa, '
    15: '¹⁵ Hadad, Tema, Jetur, Naphish, and Kedemah. '
    16: '¹⁶ These are the sons of Ishmael, and these are their names, by their villages,
      and by their encampments: twelve princes, according to their nations. '
    17: '¹⁷ These are the years of the life of Ishmael: one hundred thirty-seven years.
      He gave up his spirit and died, and was gathered to his people. '
    18: "¹⁸ They lived from Havilah to Shur that is before Egypt, as you go toward\
      \ Assyria. He lived opposite all his relatives. \n"
    19: '¹⁹ This is the history of the generations of Isaac, Abraham’s son. Abraham
      became the father of Isaac. '
    20: '²⁰ Isaac was forty years old when he took Rebekah, the daughter of Bethuel
      the Syrian of Paddan Aram, the sister of Laban the Syrian, to be his wife. '
    21: '²¹ Isaac entreated Yahweh for his wife, because she was barren. Yahweh was
      entreated by him, and Rebekah his wife conceived. '
    22: '²² The children struggled together within her. She said, “If it is like this,
      why do I live?” She went to inquire of Yahweh. '
    23: "²³ Yahweh said to her,\n“Two nations are in your womb.\nTwo peoples will\
      \ be separated from your body.\nThe one people will be stronger than the other\
      \ people.\nThe elder will serve the younger.” \n"
    24: '²⁴ When her days to be delivered were fulfilled, behold, there were twins
      in her womb. '
    25: '²⁵ The first came out red all over, like a hairy garment. They named him
      Esau. '
    26: "²⁶ After that, his brother came out, and his hand had hold on Esau’s heel.\
      \ He was named Jacob. Isaac was sixty years old when she bore them. \n"
    27: '²⁷ The boys grew. Esau was a skillful hunter, a man of the field. Jacob was
      a quiet man, living in tents. '
    28: '²⁸ Now Isaac loved Esau, because he ate his venison. Rebekah loved Jacob. '
    29: '²⁹ Jacob boiled stew. Esau came in from the field, and he was famished. '
    30: "³⁰ Esau said to Jacob, “Please feed me with some of that red stew, for I\
      \ am famished.” Therefore his name was called Edom. \n"
    31: "³¹ Jacob said, “First, sell me your birthright.” \n"
    32: "³² Esau said, “Behold, I am about to die. What good is the birthright to\
      \ me?” \n"
    33: "³³ Jacob said, “Swear to me first.”\nHe swore to him. He sold his birthright\
      \ to Jacob. "
    34: ³⁴ Jacob gave Esau bread and lentil stew. He ate and drank, rose up, and went
      his way. So Esau despised his birthright.
  26:
    1: '¹ There was a famine in the land, in addition to the first famine that was
      in the days of Abraham. Isaac went to Abimelech king of the Philistines, to
      Gerar. '
    2: '² Yahweh appeared to him, and said, “Don’t go down into Egypt. Live in the
      land I will tell you about. '
    3: '³ Live in this land, and I will be with you, and will bless you. For I will
      give to you, and to your offspring, all these lands, and I will establish the
      oath which I swore to Abraham your father. '
    4: '⁴ I will multiply your offspring as the stars of the sky, and will give all
      these lands to your offspring. In your offspring all the nations of the earth
      will be blessed, '
    5: "⁵ because Abraham obeyed my voice, and kept my requirements, my commandments,\
      \ my statutes, and my laws.” \n"
    6: '⁶ Isaac lived in Gerar. '
    7: '⁷ The men of the place asked him about his wife. He said, “She is my sister,”
      for he was afraid to say, “My wife”, lest, he thought, “the men of the place
      might kill me for Rebekah, because she is beautiful to look at.” '
    8: '⁸ When he had been there a long time, Abimelech king of the Philistines looked
      out at a window, and saw, and, behold, Isaac was caressing Rebekah, his wife. '
    9: "⁹ Abimelech called Isaac, and said, “Behold, surely she is your wife. Why\
      \ did you say, ‘She is my sister?’”\nIsaac said to him, “Because I said, ‘Lest\
      \ I die because of her.’” \n"
    10: "¹⁰ Abimelech said, “What is this you have done to us? One of the people might\
      \ easily have lain with your wife, and you would have brought guilt on us!”\
      \ \n"
    11: "¹¹ Abimelech commanded all the people, saying, “He who touches this man or\
      \ his wife will surely be put to death.” \n"
    12: '¹² Isaac sowed in that land, and reaped in the same year one hundred times
      what he planted. Yahweh blessed him. '
    13: '¹³ The man grew great, and grew more and more until he became very great. '
    14: '¹⁴ He had possessions of flocks, possessions of herds, and a great household.
      The Philistines envied him. '
    15: '¹⁵ Now all the wells which his father’s servants had dug in the days of Abraham
      his father, the Philistines had stopped, and filled with earth. '
    16: "¹⁶ Abimelech said to Isaac, “Go away from us, for you are much mightier than\
      \ we.” \n"
    17: "¹⁷ Isaac departed from there, encamped in the valley of Gerar, and lived\
      \ there. \n"
    18: '¹⁸ Isaac dug again the wells of water, which they had dug in the days of
      Abraham his father, for the Philistines had stopped them after the death of
      Abraham. He called their names after the names by which his father had called
      them. '
    19: '¹⁹ Isaac’s servants dug in the valley, and found there a well of flowing
      water. '
    20: '²⁰ The herdsmen of Gerar argued with Isaac’s herdsmen, saying, “The water
      is ours.” So he called the name of the well Esek, because they contended with
      him. '
    21: '²¹ They dug another well, and they argued over that, also. So he called its
      name Sitnah. '
    22: "²² He left that place, and dug another well. They didn’t argue over that\
      \ one. So he called it Rehoboth. He said, “For now Yahweh has made room for\
      \ us, and we will be fruitful in the land.” \n"
    23: '²³ He went up from there to Beersheba. '
    24: "²⁴ Yahweh appeared to him the same night, and said, “I am the God of Abraham\
      \ your father. Don’t be afraid, for I am with you, and will bless you, and multiply\
      \ your offspring for my servant Abraham’s sake.” \n"
    25: "²⁵ He built an altar there, and called on Yahweh’s name, and pitched his\
      \ tent there. There Isaac’s servants dug a well. \n"
    26: '²⁶ Then Abimelech went to him from Gerar with Ahuzzath his friend, and Phicol
      the captain of his army. '
    27: "²⁷ Isaac said to them, “Why have you come to me, since you hate me, and have\
      \ sent me away from you?” \n"
    28: '²⁸ They said, “We saw plainly that Yahweh was with you. We said, ‘Let there
      now be an oath between us, even between us and you, and let’s make a covenant
      with you, '
    29: "²⁹ that you will do us no harm, as we have not touched you, and as we have\
      \ done to you nothing but good, and have sent you away in peace.’ You are now\
      \ the blessed of Yahweh.” \n"
    30: '³⁰ He made them a feast, and they ate and drank. '
    31: '³¹ They rose up some time in the morning, and swore an oath to one another.
      Isaac sent them away, and they departed from him in peace. '
    32: '³² The same day, Isaac’s servants came, and told him concerning the well
      which they had dug, and said to him, “We have found water.” '
    33: "³³ He called it “Shibah”. Therefore the name of the city is “Beersheba” to\
      \ this day. \n"
    34: '³⁴ When Esau was forty years old, he took as wife Judith, the daughter of
      Beeri the Hittite, and Basemath, the daughter of Elon the Hittite. '
    35: ³⁵ They grieved Isaac’s and Rebekah’s spirits.
  27:
    1: "¹ When Isaac was old, and his eyes were dim, so that he could not see, he\
      \ called Esau his elder son, and said to him, “My son?”\nHe said to him, “Here\
      \ I am.” \n"
    2: '² He said, “See now, I am old. I don’t know the day of my death. '
    3: '³ Now therefore, please take your weapons, your quiver and your bow, and go
      out to the field, and get me venison. '
    4: "⁴ Make me savory food, such as I love, and bring it to me, that I may eat,\
      \ and that my soul may bless you before I die.” \n"
    5: '⁵ Rebekah heard when Isaac spoke to Esau his son. Esau went to the field to
      hunt for venison, and to bring it. '
    6: '⁶ Rebekah spoke to Jacob her son, saying, “Behold, I heard your father speak
      to Esau your brother, saying, '
    7: '⁷ ‘Bring me venison, and make me savory food, that I may eat, and bless you
      before Yahweh before my death.’ '
