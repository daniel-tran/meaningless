    36: "³⁶ He set three days’ journey between himself and Jacob, and Jacob fed the\
      \ rest of Laban’s flocks. \n"
    37: '³⁷ Jacob took to himself rods of fresh poplar, almond, and plane tree, peeled
      white streaks in them, and made the white appear which was in the rods. '
    38: '³⁸ He set the rods which he had peeled opposite the flocks in the watering
      troughs where the flocks came to drink. They conceived when they came to drink. '
    39: '³⁹ The flocks conceived before the rods, and the flocks produced streaked,
      speckled, and spotted. '
    40: '⁴⁰ Jacob separated the lambs, and set the faces of the flocks toward the
      streaked and all the black in Laban’s flock. He put his own droves apart, and
      didn’t put them into Laban’s flock. '
    41: '⁴¹ Whenever the stronger of the flock conceived, Jacob laid the rods in front
      of the eyes of the flock in the watering troughs, that they might conceive among
      the rods; '
    42: '⁴² but when the flock were feeble, he didn’t put them in. So the feebler
      were Laban’s, and the stronger Jacob’s. '
    43: ⁴³ The man increased exceedingly, and had large flocks, female servants and
      male servants, and camels and donkeys.
  31:
    1: '¹ Jacob heard Laban’s sons’ words, saying, “Jacob has taken away all that
      was our father’s. He has obtained all this wealth from that which was our father’s.” '
    2: '² Jacob saw the expression on Laban’s face, and, behold, it was not toward
      him as before. '
    3: "³ Yahweh said to Jacob, “Return to the land of your fathers, and to your relatives,\
      \ and I will be with you.” \n"
    4: '⁴ Jacob sent and called Rachel and Leah to the field to his flock, '
    5: '⁵ and said to them, “I see the expression on your father’s face, that it is
      not toward me as before; but the God of my father has been with me. '
    6: '⁶ You know that I have served your father with all of my strength. '
    7: '⁷ Your father has deceived me, and changed my wages ten times, but God didn’t
      allow him to hurt me. '
    8: '⁸ If he said, ‘The speckled will be your wages,’ then all the flock bore speckled.
      If he said, ‘The streaked will be your wages,’ then all the flock bore streaked. '
    9: '⁹ Thus God has taken away your father’s livestock, and given them to me. '
    10: '¹⁰ During mating season, I lifted up my eyes, and saw in a dream, and behold,
      the male goats which leaped on the flock were streaked, speckled, and grizzled. '
    11: '¹¹ The angel of God said to me in the dream, ‘Jacob,’ and I said, ‘Here I
      am.’ '
    12: '¹² He said, ‘Now lift up your eyes, and behold, all the male goats which
      leap on the flock are streaked, speckled, and grizzled, for I have seen all
      that Laban does to you. '
    13: "¹³ I am the God of Bethel, where you anointed a pillar, where you vowed a\
      \ vow to me. Now arise, get out from this land, and return to the land of your\
      \ birth.’” \n"
    14: '¹⁴ Rachel and Leah answered him, “Is there yet any portion or inheritance
      for us in our father’s house? '
    15: '¹⁵ Aren’t we considered as foreigners by him? For he has sold us, and has
      also used up our money. '
    16: "¹⁶ For all the riches which God has taken away from our father are ours and\
      \ our children’s. Now then, whatever God has said to you, do.” \n"
    17: '¹⁷ Then Jacob rose up, and set his sons and his wives on the camels, '
    18: '¹⁸ and he took away all his livestock, and all his possessions which he had
