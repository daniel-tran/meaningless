      harp; '
    28: '²⁸ and didn’t allow me to kiss my sons and my daughters? Now have you done
      foolishly. '
    29: '²⁹ It is in the power of my hand to hurt you, but the God of your father
      spoke to me last night, saying, ‘Be careful that you don’t speak to Jacob either
      good or bad.’ '
    30: "³⁰ Now, you want to be gone, because you greatly longed for your father’s\
      \ house, but why have you stolen my gods?” \n"
    31: '³¹ Jacob answered Laban, “Because I was afraid, for I said, ‘Lest you should
      take your daughters from me by force.’ '
    32: "³² Anyone you find your gods with shall not live. Before our relatives, discern\
      \ what is yours with me, and take it.” For Jacob didn’t know that Rachel had\
      \ stolen them. \n"
    33: '³³ Laban went into Jacob’s tent, into Leah’s tent, and into the tent of the
      two female servants; but he didn’t find them. He went out of Leah’s tent, and
      entered into Rachel’s tent. '
    34: '³⁴ Now Rachel had taken the teraphim, put them in the camel’s saddle, and
      sat on them. Laban felt around all the tent, but didn’t find them. '
    35: "³⁵ She said to her father, “Don’t let my lord be angry that I can’t rise\
      \ up before you; for I’m having my period.” He searched, but didn’t find the\
      \ teraphim. \n"
    36: '³⁶ Jacob was angry, and argued with Laban. Jacob answered Laban, “What is
      my trespass? What is my sin, that you have hotly pursued me? '
    37: "³⁷ Now that you have felt around in all my stuff, what have you found of\
      \ all your household stuff? Set it here before my relatives and your relatives,\
      \ that they may judge between us two. \n"
    38: '³⁸ “These twenty years I have been with you. Your ewes and your female goats
      have not cast their young, and I haven’t eaten the rams of your flocks. '
    39: '³⁹ That which was torn of animals, I didn’t bring to you. I bore its loss.
      Of my hand you required it, whether stolen by day or stolen by night. '
    40: '⁴⁰ This was my situation: in the day the drought consumed me, and the frost
      by night; and my sleep fled from my eyes. '
    41: '⁴¹ These twenty years I have been in your house. I served you fourteen years
      for your two daughters, and six years for your flock, and you have changed my
      wages ten times. '
    42: "⁴² Unless the God of my father, the God of Abraham, and the fear of Isaac,\
      \ had been with me, surely now you would have sent me away empty. God has seen\
      \ my affliction and the labor of my hands, and rebuked you last night.” \n"
    43: '⁴³ Laban answered Jacob, “The daughters are my daughters, the children are
      my children, the flocks are my flocks, and all that you see is mine! What can
      I do today to these my daughters, or to their children whom they have borne? '
    44: "⁴⁴ Now come, let’s make a covenant, you and I. Let it be for a witness between\
      \ me and you.” \n"
    45: '⁴⁵ Jacob took a stone, and set it up for a pillar. '
    46: '⁴⁶ Jacob said to his relatives, “Gather stones.” They took stones, and made
      a heap. They ate there by the heap. '
    47: '⁴⁷ Laban called it Jegar Sahadutha, but Jacob called it Galeed. '
    48: '⁴⁸ Laban said, “This heap is witness between me and you today.” Therefore
      it was named Galeed '
    49: '⁴⁹ and Mizpah, for he said, “Yahweh watch between me and you, when we are
      absent one from another. '
    50: '⁵⁰ If you afflict my daughters, or if you take wives in addition to my daughters,
      no man is with us; behold, God is witness between me and you.” '
    51: '⁵¹ Laban said to Jacob, “See this heap, and see the pillar, which I have
      set between me and you. '
    52: '⁵² May this heap be a witness, and the pillar be a witness, that I will not
      pass over this heap to you, and that you will not pass over this heap and this
      pillar to me, for harm. '
    53: '⁵³ The God of Abraham, and the God of Nahor, the God of their father, judge
      between us.” Then Jacob swore by the fear of his father, Isaac. '
    54: '⁵⁴ Jacob offered a sacrifice in the mountain, and called his relatives to
      eat bread. They ate bread, and stayed all night in the mountain. '
    55: ⁵⁵ Early in the morning, Laban rose up, and kissed his sons and his daughters,
      and blessed them. Laban departed and returned to his place.
  32:
    1: '¹ Jacob went on his way, and the angels of God met him. '
    2: "² When he saw them, Jacob said, “This is God’s army.” He called the name of\
      \ that place Mahanaim. \n"
    3: '³ Jacob sent messengers in front of him to Esau, his brother, to the land
      of Seir, the field of Edom. '
    4: '⁴ He commanded them, saying, “This is what you shall tell my lord, Esau: ‘This
      is what your servant, Jacob, says. I have lived as a foreigner with Laban, and
      stayed until now. '
    5: '⁵ I have cattle, donkeys, flocks, male servants, and female servants. I have
      sent to tell my lord, that I may find favor in your sight.’” '
    6: '⁶ The messengers returned to Jacob, saying, “We came to your brother Esau.
      He is coming to meet you, and four hundred men are with him.” '
    7: '⁷ Then Jacob was greatly afraid and was distressed. He divided the people
      who were with him, along with the flocks, the herds, and the camels, into two
      companies. '
    8: '⁸ He said, “If Esau comes to the one company, and strikes it, then the company
      which is left will escape.” '
    9: '⁹ Jacob said, “God of my father Abraham, and God of my father Isaac, Yahweh,
      who said to me, ‘Return to your country, and to your relatives, and I will do
      you good,’ '
    10: '¹⁰ I am not worthy of the least of all the loving kindnesses, and of all
      the truth, which you have shown to your servant; for with just my staff I crossed
      over this Jordan; and now I have become two companies. '
    11: '¹¹ Please deliver me from the hand of my brother, from the hand of Esau;
      for I fear him, lest he come and strike me and the mothers with the children. '
    12: "¹² You said, ‘I will surely do you good, and make your offspring as the sand\
      \ of the sea, which can’t be counted because there are so many.’” \n"
    13: '¹³ He stayed there that night, and took from that which he had with him a
      present for Esau, his brother: '
    14: '¹⁴ two hundred female goats and twenty male goats, two hundred ewes and twenty
      rams, '
    15: '¹⁵ thirty milk camels and their colts, forty cows, ten bulls, twenty female
      donkeys and ten foals. '
    16: '¹⁶ He delivered them into the hands of his servants, every herd by itself,
      and said to his servants, “Pass over before me, and put a space between herd
      and herd.” '
    17: '¹⁷ He commanded the foremost, saying, “When Esau, my brother, meets you,
      and asks you, saying, ‘Whose are you? Where are you going? Whose are these before
      you?’ '
    18: '¹⁸ Then you shall say, ‘They are your servant, Jacob’s. It is a present sent
      to my lord, Esau. Behold, he also is behind us.’” '
    19: '¹⁹ He commanded also the second, and the third, and all that followed the
      herds, saying, “This is how you shall speak to Esau, when you find him. '
    20: "²⁰ You shall say, ‘Not only that, but behold, your servant, Jacob, is behind\
      \ us.’” For, he said, “I will appease him with the present that goes before\
      \ me, and afterward I will see his face. Perhaps he will accept me.” \n"
    21: "²¹ So the present passed over before him, and he himself stayed that night\
      \ in the camp. \n"
    22: '²² He rose up that night, and took his two wives, and his two servants, and
      his eleven sons, and crossed over the ford of the Jabbok. '
    23: '²³ He took them, and sent them over the stream, and sent over that which
      he had. '
    24: '²⁴ Jacob was left alone, and wrestled with a man there until the breaking
      of the day. '
    25: '²⁵ When he saw that he didn’t prevail against him, the man touched the hollow
      of his thigh, and the hollow of Jacob’s thigh was strained as he wrestled. '
    26: "²⁶ The man said, “Let me go, for the day breaks.”\nJacob said, “I won’t let\
      \ you go unless you bless me.” \n"
    27: "²⁷ He said to him, “What is your name?”\nHe said, “Jacob”. \n"
    28: "²⁸ He said, “Your name will no longer be called Jacob, but Israel; for you\
      \ have fought with God and with men, and have prevailed.” \n"
    29: "²⁹ Jacob asked him, “Please tell me your name.”\nHe said, “Why is it that\
      \ you ask what my name is?” So he blessed him there. \n"
    30: '³⁰ Jacob called the name of the place Peniel; for he said, “I have seen God
      face to face, and my life is preserved.” '
    31: '³¹ The sun rose on him as he passed over Peniel, and he limped because of
      his thigh. '
    32: ³² Therefore the children of Israel don’t eat the sinew of the hip, which
      is on the hollow of the thigh, to this day, because he touched the hollow of
      Jacob’s thigh in the sinew of the hip.
  33:
    1: '¹ Jacob lifted up his eyes, and looked, and, behold, Esau was coming, and
      with him four hundred men. He divided the children between Leah, Rachel, and
      the two servants. '
    2: '² He put the servants and their children in front, Leah and her children after,
      and Rachel and Joseph at the rear. '
    3: "³ He himself passed over in front of them, and bowed himself to the ground\
      \ seven times, until he came near to his brother. \n"
    4: '⁴ Esau ran to meet him, embraced him, fell on his neck, kissed him, and they
      wept. '
    5: "⁵ He lifted up his eyes, and saw the women and the children; and said, “Who\
      \ are these with you?”\nHe said, “The children whom God has graciously given\
      \ your servant.” "
    6: '⁶ Then the servants came near with their children, and they bowed themselves. '
    7: "⁷ Leah also and her children came near, and bowed themselves. After them,\
      \ Joseph came near with Rachel, and they bowed themselves. \n"
    8: "⁸ Esau said, “What do you mean by all this company which I met?”\nJacob said,\
      \ “To find favor in the sight of my lord.” \n"
    9: "⁹ Esau said, “I have enough, my brother; let that which you have be yours.”\
      \ \n"
    10: '¹⁰ Jacob said, “Please, no, if I have now found favor in your sight, then
      receive my present at my hand, because I have seen your face, as one sees the
      face of God, and you were pleased with me. '
    11: "¹¹ Please take the gift that I brought to you, because God has dealt graciously\
      \ with me, and because I have enough.” He urged him, and he took it. \n"
    12: "¹² Esau said, “Let’s take our journey, and let’s go, and I will go before\
      \ you.” \n"
    13: '¹³ Jacob said to him, “My lord knows that the children are tender, and that
      the flocks and herds with me have their young, and if they overdrive them one
      day, all the flocks will die. '
    14: "¹⁴ Please let my lord pass over before his servant, and I will lead on gently,\
      \ according to the pace of the livestock that are before me and according to\
      \ the pace of the children, until I come to my lord to Seir.” \n"
    15: "¹⁵ Esau said, “Let me now leave with you some of the people who are with\
      \ me.”\nHe said, “Why? Let me find favor in the sight of my lord.” \n"
    16: '¹⁶ So Esau returned that day on his way to Seir. '
    17: "¹⁷ Jacob traveled to Succoth, built himself a house, and made shelters for\
      \ his livestock. Therefore the name of the place is called Succoth. \n"
    18: '¹⁸ Jacob came in peace to the city of Shechem, which is in the land of Canaan,
      when he came from Paddan Aram; and encamped before the city. '
    19: '¹⁹ He bought the parcel of ground where he had spread his tent, at the hand
      of the children of Hamor, Shechem’s father, for one hundred pieces of money. '
    20: ²⁰ He erected an altar there, and called it El Elohe Israel.
  34:
    1: '¹ Dinah, the daughter of Leah, whom she bore to Jacob, went out to see the
      daughters of the land. '
    2: '² Shechem the son of Hamor the Hivite, the prince of the land, saw her. He
      took her, lay with her, and humbled her. '
    3: '³ His soul joined to Dinah, the daughter of Jacob, and he loved the young
      lady, and spoke kindly to the young lady. '
    4: "⁴ Shechem spoke to his father, Hamor, saying, “Get me this young lady as a\
      \ wife.” \n"
    5: '⁵ Now Jacob heard that he had defiled Dinah, his daughter; and his sons were
      with his livestock in the field. Jacob held his peace until they came. '
    6: '⁶ Hamor the father of Shechem went out to Jacob to talk with him. '
    7: '⁷ The sons of Jacob came in from the field when they heard it. The men were
      grieved, and they were very angry, because he had done folly in Israel in lying
      with Jacob’s daughter, a thing that ought not to be done. '
    8: '⁸ Hamor talked with them, saying, “The soul of my son, Shechem, longs for
      your daughter. Please give her to him as a wife. '
    9: '⁹ Make marriages with us. Give your daughters to us, and take our daughters
      for yourselves. '
    10: "¹⁰ You shall dwell with us, and the land will be before you. Live and trade\
      \ in it, and get possessions in it.” \n"
    11: '¹¹ Shechem said to her father and to her brothers, “Let me find favor in
      your eyes, and whatever you will tell me I will give. '
    12: "¹² Ask me a great amount for a dowry, and I will give whatever you ask of\
      \ me, but give me the young lady as a wife.” \n"
    13: '¹³ The sons of Jacob answered Shechem and Hamor his father with deceit when
      they spoke, because he had defiled Dinah their sister, '
    14: '¹⁴ and said to them, “We can’t do this thing, to give our sister to one who
      is uncircumcised; for that is a reproach to us. '
    15: '¹⁵ Only on this condition will we consent to you. If you will be as we are,
      that every male of you be circumcised, '
    16: '¹⁶ then will we give our daughters to you; and we will take your daughters
      to us, and we will dwell with you, and we will become one people. '
    17: "¹⁷ But if you will not listen to us and be circumcised, then we will take\
      \ our sister, and we will be gone.” \n"
    18: '¹⁸ Their words pleased Hamor and Shechem, Hamor’s son. '
    19: '¹⁹ The young man didn’t wait to do this thing, because he had delight in
      Jacob’s daughter, and he was honored above all the house of his father. '
    20: '²⁰ Hamor and Shechem, his son, came to the gate of their city, and talked
      with the men of their city, saying, '
    21: '²¹ “These men are peaceful with us. Therefore let them live in the land and
      trade in it. For behold, the land is large enough for them. Let’s take their
      daughters to us for wives, and let’s give them our daughters. '
    22: '²² Only on this condition will the men consent to us to live with us, to
      become one people, if every male among us is circumcised, as they are circumcised. '
    23: "²³ Won’t their livestock and their possessions and all their animals be ours?\
      \ Only let’s give our consent to them, and they will dwell with us.” \n"
    24: '²⁴ All who went out of the gate of his city listened to Hamor, and to Shechem
      his son; and every male was circumcised, all who went out of the gate of his
      city. '
    25: '²⁵ On the third day, when they were sore, two of Jacob’s sons, Simeon and
      Levi, Dinah’s brothers, each took his sword, came upon the unsuspecting city,
      and killed all the males. '
    26: '²⁶ They killed Hamor and Shechem, his son, with the edge of the sword, and
      took Dinah out of Shechem’s house, and went away. '
    27: '²⁷ Jacob’s sons came on the dead, and plundered the city, because they had
      defiled their sister. '
    28: '²⁸ They took their flocks, their herds, their donkeys, that which was in
      the city, that which was in the field, '
    29: '²⁹ and all their wealth. They took captive all their little ones and their
      wives, and took as plunder everything that was in the house. '
    30: "³⁰ Jacob said to Simeon and Levi, “You have troubled me, to make me odious\
      \ to the inhabitants of the land, among the Canaanites and the Perizzites. I\
      \ am few in number. They will gather themselves together against me and strike\
      \ me, and I will be destroyed, I and my house.” \n"
    31: ³¹ They said, “Should he deal with our sister as with a prostitute?”
  35:
    1: "¹ God said to Jacob, “Arise, go up to Bethel, and live there. Make there an\
      \ altar to God, who appeared to you when you fled from the face of Esau your\
      \ brother.” \n"
    2: '² Then Jacob said to his household, and to all who were with him, “Put away
      the foreign gods that are among you, purify yourselves, change your garments. '
    3: "³ Let’s arise, and go up to Bethel. I will make there an altar to God, who\
      \ answered me in the day of my distress, and was with me on the way which I\
      \ went.” \n"
    4: '⁴ They gave to Jacob all the foreign gods which were in their hands, and the
      rings which were in their ears; and Jacob hid them under the oak which was by
      Shechem. '
    5: '⁵ They traveled, and a terror of God was on the cities that were around them,
      and they didn’t pursue the sons of Jacob. '
    6: '⁶ So Jacob came to Luz (that is, Bethel), which is in the land of Canaan,
      he and all the people who were with him. '
    7: '⁷ He built an altar there, and called the place El Beth El; because there
      God was revealed to him, when he fled from the face of his brother. '
    8: "⁸ Deborah, Rebekah’s nurse, died, and she was buried below Bethel under the\
      \ oak; and its name was called Allon Bacuth. \n"
    9: '⁹ God appeared to Jacob again, when he came from Paddan Aram, and blessed
      him. '
    10: '¹⁰ God said to him, “Your name is Jacob. Your name shall not be Jacob any
      more, but your name will be Israel.” He named him Israel. '
    11: '¹¹ God said to him, “I am God Almighty. Be fruitful and multiply. A nation
      and a company of nations will be from you, and kings will come out of your body. '
    12: "¹² The land which I gave to Abraham and Isaac, I will give it to you, and\
      \ to your offspring after you I will give the land.” \n"
    13: '¹³ God went up from him in the place where he spoke with him. '
    14: '¹⁴ Jacob set up a pillar in the place where he spoke with him, a pillar of
      stone. He poured out a drink offering on it, and poured oil on it. '
    15: "¹⁵ Jacob called the name of the place where God spoke with him “Bethel”.\
      \ \n"
    16: '¹⁶ They traveled from Bethel. There was still some distance to come to Ephrath,
      and Rachel travailed. She had hard labor. '
    17: "¹⁷ When she was in hard labor, the midwife said to her, “Don’t be afraid,\
      \ for now you will have another son.” \n"
    18: '¹⁸ As her soul was departing (for she died), she named him Benoni, but his
      father named him Benjamin. '
    19: '¹⁹ Rachel died, and was buried on the way to Ephrath (also called Bethlehem). '
    20: '²⁰ Jacob set up a pillar on her grave. The same is the Pillar of Rachel’s
      grave to this day. '
    21: '²¹ Israel traveled, and spread his tent beyond the tower of Eder. '
    22: "²² While Israel lived in that land, Reuben went and lay with Bilhah, his\
      \ father’s concubine, and Israel heard of it.\nNow the sons of Jacob were twelve. "
    23: '²³ The sons of Leah: Reuben (Jacob’s firstborn), Simeon, Levi, Judah, Issachar,
      and Zebulun. '
    24: '²⁴ The sons of Rachel: Joseph and Benjamin. '
    25: '²⁵ The sons of Bilhah (Rachel’s servant): Dan and Naphtali. '
    26: '²⁶ The sons of Zilpah (Leah’s servant): Gad and Asher. These are the sons
      of Jacob, who were born to him in Paddan Aram. '
    27: "²⁷ Jacob came to Isaac his father, to Mamre, to Kiriath Arba (which is Hebron),\
      \ where Abraham and Isaac lived as foreigners. \n"
    28: '²⁸ The days of Isaac were one hundred eighty years. '
    29: ²⁹ Isaac gave up the spirit and died, and was gathered to his people, old
      and full of days. Esau and Jacob, his sons, buried him.
  36:
    1: '¹ Now this is the history of the generations of Esau (that is, Edom). '
    2: '² Esau took his wives from the daughters of Canaan: Adah the daughter of Elon,
      the Hittite; and Oholibamah the daughter of Anah, the daughter of Zibeon, the
      Hivite; '
    3: '³ and Basemath, Ishmael’s daughter, sister of Nebaioth. '
    4: '⁴ Adah bore to Esau Eliphaz. Basemath bore Reuel. '
    5: '⁵ Oholibamah bore Jeush, Jalam, and Korah. These are the sons of Esau, who
      were born to him in the land of Canaan. '
    6: '⁶ Esau took his wives, his sons, his daughters, and all the members of his
      household, with his livestock, all his animals, and all his possessions, which
      he had gathered in the land of Canaan, and went into a land away from his brother
      Jacob. '
    7: '⁷ For their substance was too great for them to dwell together, and the land
      of their travels couldn’t bear them because of their livestock. '
    8: "⁸ Esau lived in the hill country of Seir. Esau is Edom. \n"
    9: '⁹ This is the history of the generations of Esau the father of the Edomites
      in the hill country of Seir: '
    10: '¹⁰ these are the names of Esau’s sons: Eliphaz, the son of Adah, the wife
      of Esau; and Reuel, the son of Basemath, the wife of Esau. '
    11: '¹¹ The sons of Eliphaz were Teman, Omar, Zepho, and Gatam, and Kenaz. '
    12: '¹² Timna was concubine to Eliphaz, Esau’s son; and she bore to Eliphaz Amalek.
      These are the descendants of Adah, Esau’s wife. '
    13: '¹³ These are the sons of Reuel: Nahath, Zerah, Shammah, and Mizzah. These
      were the descendants of Basemath, Esau’s wife. '
    14: "¹⁴ These were the sons of Oholibamah, the daughter of Anah, the daughter\
      \ of Zibeon, Esau’s wife: she bore to Esau Jeush, Jalam, and Korah. \n"
    15: '¹⁵ These are the chiefs of the sons of Esau: the sons of Eliphaz the firstborn
      of Esau: chief Teman, chief Omar, chief Zepho, chief Kenaz, '
    16: '¹⁶ chief Korah, chief Gatam, chief Amalek. These are the chiefs who came
      of Eliphaz in the land of Edom. These are the sons of Adah. '
    17: '¹⁷ These are the sons of Reuel, Esau’s son: chief Nahath, chief Zerah, chief
      Shammah, chief Mizzah. These are the chiefs who came of Reuel in the land of
      Edom. These are the sons of Basemath, Esau’s wife. '
    18: '¹⁸ These are the sons of Oholibamah, Esau’s wife: chief Jeush, chief Jalam,
      chief Korah. These are the chiefs who came of Oholibamah the daughter of Anah,
      Esau’s wife. '
    19: "¹⁹ These are the sons of Esau (that is, Edom), and these are their chiefs.\
      \ \n"
    20: '²⁰ These are the sons of Seir the Horite, the inhabitants of the land: Lotan,
      Shobal, Zibeon, Anah, '
    21: '²¹ Dishon, Ezer, and Dishan. These are the chiefs who came of the Horites,
      the children of Seir in the land of Edom. '
    22: '²² The children of Lotan were Hori and Heman. Lotan’s sister was Timna. '
    23: '²³ These are the children of Shobal: Alvan, Manahath, Ebal, Shepho, and Onam. '
    24: '²⁴ These are the children of Zibeon: Aiah and Anah. This is Anah who found
      the hot springs in the wilderness, as he fed the donkeys of Zibeon his father. '
    25: '²⁵ These are the children of Anah: Dishon and Oholibamah, the daughter of
      Anah. '
    26: '²⁶ These are the children of Dishon: Hemdan, Eshban, Ithran, and Cheran. '
    27: '²⁷ These are the children of Ezer: Bilhan, Zaavan, and Akan. '
    28: '²⁸ These are the children of Dishan: Uz and Aran. '
    29: '²⁹ These are the chiefs who came of the Horites: chief Lotan, chief Shobal,
      chief Zibeon, chief Anah, '
    30: "³⁰ chief Dishon, chief Ezer, and chief Dishan. These are the chiefs who came\
      \ of the Horites, according to their chiefs in the land of Seir. \n"
    31: '³¹ These are the kings who reigned in the land of Edom, before any king reigned
      over the children of Israel. '
    32: '³² Bela, the son of Beor, reigned in Edom. The name of his city was Dinhabah. '
    33: '³³ Bela died, and Jobab, the son of Zerah of Bozrah, reigned in his place. '
    34: '³⁴ Jobab died, and Husham of the land of the Temanites reigned in his place. '
    35: '³⁵ Husham died, and Hadad, the son of Bedad, who struck Midian in the field
      of Moab, reigned in his place. The name of his city was Avith. '
    36: '³⁶ Hadad died, and Samlah of Masrekah reigned in his place. '
    37: '³⁷ Samlah died, and Shaul of Rehoboth by the river, reigned in his place. '
    38: '³⁸ Shaul died, and Baal Hanan the son of Achbor reigned in his place. '
    39: "³⁹ Baal Hanan the son of Achbor died, and Hadar reigned in his place. The\
      \ name of his city was Pau. His wife’s name was Mehetabel, the daughter of Matred,\
      \ the daughter of Mezahab. \n"
    40: '⁴⁰ These are the names of the chiefs who came from Esau, according to their
      families, after their places, and by their names: chief Timna, chief Alvah,
      chief Jetheth, '
    41: '⁴¹ chief Oholibamah, chief Elah, chief Pinon, '
    42: '⁴² chief Kenaz, chief Teman, chief Mibzar, '
    43: ⁴³ chief Magdiel, and chief Iram. These are the chiefs of Edom, according
      to their habitations in the land of their possession. This is Esau, the father
      of the Edomites.
  37:
    1: '¹ Jacob lived in the land of his father’s travels, in the land of Canaan. '
    2: '² This is the history of the generations of Jacob. Joseph, being seventeen
      years old, was feeding the flock with his brothers. He was a boy with the sons
      of Bilhah and Zilpah, his father’s wives. Joseph brought an evil report of them
      to their father. '
    3: '³ Now Israel loved Joseph more than all his children, because he was the son
      of his old age, and he made him a tunic of many colors. '
    4: "⁴ His brothers saw that their father loved him more than all his brothers,\
      \ and they hated him, and couldn’t speak peaceably to him. \n"
    5: '⁵ Joseph dreamed a dream, and he told it to his brothers, and they hated him
      all the more. '
    6: '⁶ He said to them, “Please hear this dream which I have dreamed: '
    7: "⁷ for behold, we were binding sheaves in the field, and behold, my sheaf arose\
      \ and also stood upright; and behold, your sheaves came around, and bowed down\
      \ to my sheaf.” \n"
    8: '⁸ His brothers asked him, “Will you indeed reign over us? Will you indeed
      have dominion over us?” They hated him all the more for his dreams and for his
      words. '
    9: '⁹ He dreamed yet another dream, and told it to his brothers, and said, “Behold,
      I have dreamed yet another dream: and behold, the sun and the moon and eleven
      stars bowed down to me.” '
    10: '¹⁰ He told it to his father and to his brothers. His father rebuked him,
      and said to him, “What is this dream that you have dreamed? Will I and your
      mother and your brothers indeed come to bow ourselves down to the earth before
      you?” '
    11: "¹¹ His brothers envied him, but his father kept this saying in mind. \n"
    12: '¹² His brothers went to feed their father’s flock in Shechem. '
    13: "¹³ Israel said to Joseph, “Aren’t your brothers feeding the flock in Shechem?\
      \ Come, and I will send you to them.” He said to him, “Here I am.” \n"
    14: '¹⁴ He said to him, “Go now, see whether it is well with your brothers, and
      well with the flock; and bring me word again.” So he sent him out of the valley
      of Hebron, and he came to Shechem. '
    15: "¹⁵ A certain man found him, and behold, he was wandering in the field. The\
      \ man asked him, “What are you looking for?” \n"
    16: "¹⁶ He said, “I am looking for my brothers. Tell me, please, where they are\
      \ feeding the flock.” \n"
    17: "¹⁷ The man said, “They have left here, for I heard them say, ‘Let’s go to\
      \ Dothan.’”\nJoseph went after his brothers, and found them in Dothan. "
    18: '¹⁸ They saw him afar off, and before he came near to them, they conspired
      against him to kill him. '
    19: '¹⁹ They said to one another, “Behold, this dreamer comes. '
    20: "²⁰ Come now therefore, and let’s kill him, and cast him into one of the pits,\
      \ and we will say, ‘An evil animal has devoured him.’ We will see what will\
      \ become of his dreams.” \n"
    21: '²¹ Reuben heard it, and delivered him out of their hand, and said, “Let’s
      not take his life.” '
    22: '²² Reuben said to them, “Shed no blood. Throw him into this pit that is in
      the wilderness, but lay no hand on him”—that he might deliver him out of their
      hand, to restore him to his father. '
    23: '²³ When Joseph came to his brothers, they stripped Joseph of his tunic, the
      tunic of many colors that was on him; '
    24: "²⁴ and they took him, and threw him into the pit. The pit was empty. There\
      \ was no water in it. \n"
    25: '²⁵ They sat down to eat bread, and they lifted up their eyes and looked,
      and saw a caravan of Ishmaelites was coming from Gilead, with their camels bearing
      spices and balm and myrrh, going to carry it down to Egypt. '
    26: '²⁶ Judah said to his brothers, “What profit is it if we kill our brother
      and conceal his blood? '
    27: '²⁷ Come, and let’s sell him to the Ishmaelites, and not let our hand be on
      him; for he is our brother, our flesh.” His brothers listened to him. '
    28: "²⁸ Midianites who were merchants passed by, and they drew and lifted up Joseph\
      \ out of the pit, and sold Joseph to the Ishmaelites for twenty pieces of silver.\
      \ The merchants brought Joseph into Egypt. \n"
    29: '²⁹ Reuben returned to the pit, and saw that Joseph wasn’t in the pit; and
      he tore his clothes. '
    30: '³⁰ He returned to his brothers, and said, “The child is no more; and I, where
      will I go?” '
    31: '³¹ They took Joseph’s tunic, and killed a male goat, and dipped the tunic
      in the blood. '
    32: "³² They took the tunic of many colors, and they brought it to their father,\
      \ and said, “We have found this. Examine it, now, and see if it is your son’s\
      \ tunic or not.” \n"
    33: '³³ He recognized it, and said, “It is my son’s tunic. An evil animal has
      devoured him. Joseph is without doubt torn in pieces.” '
    34: '³⁴ Jacob tore his clothes, and put sackcloth on his waist, and mourned for
      his son many days. '
    35: '³⁵ All his sons and all his daughters rose up to comfort him, but he refused
      to be comforted. He said, “For I will go down to Sheol to my son, mourning.”
      His father wept for him. '
    36: ³⁶ The Midianites sold him into Egypt to Potiphar, an officer of Pharaoh’s,
      the captain of the guard.
  38:
    1: '¹ At that time, Judah went down from his brothers, and visited a certain Adullamite,
      whose name was Hirah. '
    2: '² There, Judah saw the daughter of a certain Canaanite man named Shua. He
      took her, and went in to her. '
    3: '³ She conceived, and bore a son; and he named him Er. '
    4: '⁴ She conceived again, and bore a son; and she named him Onan. '
    5: '⁵ She yet again bore a son, and named him Shelah. He was at Chezib when she
      bore him. '
    6: '⁶ Judah took a wife for Er, his firstborn, and her name was Tamar. '
    7: '⁷ Er, Judah’s firstborn, was wicked in Yahweh’s sight. So Yahweh killed him. '
    8: '⁸ Judah said to Onan, “Go in to your brother’s wife, and perform the duty
      of a husband’s brother to her, and raise up offspring for your brother.” '
    9: '⁹ Onan knew that the offspring wouldn’t be his; and when he went in to his
      brother’s wife, he spilled his semen on the ground, lest he should give offspring
      to his brother. '
    10: '¹⁰ The thing which he did was evil in Yahweh’s sight, and he killed him also. '
    11: "¹¹ Then Judah said to Tamar, his daughter-in-law, “Remain a widow in your\
      \ father’s house, until Shelah, my son, is grown up;” for he said, “Lest he\
      \ also die, like his brothers.” Tamar went and lived in her father’s house.\
      \ \n"
    12: '¹² After many days, Shua’s daughter, the wife of Judah, died. Judah was comforted,
      and went up to his sheep shearers to Timnah, he and his friend Hirah, the Adullamite. '
    13: '¹³ Tamar was told, “Behold, your father-in-law is going up to Timnah to shear
      his sheep.” '
    14: '¹⁴ She took off the garments of her widowhood, and covered herself with her
      veil, and wrapped herself, and sat in the gate of Enaim, which is on the way
      to Timnah; for she saw that Shelah was grown up, and she wasn’t given to him
      as a wife. '
    15: '¹⁵ When Judah saw her, he thought that she was a prostitute, for she had
      covered her face. '
    16: "¹⁶ He turned to her by the way, and said, “Please come, let me come in to\
      \ you,” for he didn’t know that she was his daughter-in-law.\nShe said, “What\
      \ will you give me, that you may come in to me?” \n"
    17: "¹⁷ He said, “I will send you a young goat from the flock.”\nShe said, “Will\
      \ you give me a pledge, until you send it?” \n"
    18: "¹⁸ He said, “What pledge will I give you?”\nShe said, “Your signet and your\
      \ cord, and your staff that is in your hand.”\nHe gave them to her, and came\
      \ in to her, and she conceived by him. "
    19: '¹⁹ She arose, and went away, and put off her veil from her, and put on the
      garments of her widowhood. '
    20: '²⁰ Judah sent the young goat by the hand of his friend, the Adullamite, to
      receive the pledge from the woman’s hand, but he didn’t find her. '
    21: "²¹ Then he asked the men of her place, saying, “Where is the prostitute,\
      \ that was at Enaim by the road?”\nThey said, “There has been no prostitute\
      \ here.” \n"
    22: '²² He returned to Judah, and said, “I haven’t found her; and also the men
      of the place said, ‘There has been no prostitute here.’” '
    23: "²³ Judah said, “Let her keep it, lest we be shamed. Behold, I sent this young\
      \ goat, and you haven’t found her.” \n"
    24: "²⁴ About three months later, Judah was told, “Tamar, your daughter-in-law,\
      \ has played the prostitute. Moreover, behold, she is with child by prostitution.”\n\
      Judah said, “Bring her out, and let her be burned.” "
    25: "²⁵ When she was brought out, she sent to her father-in-law, saying, “I am\
      \ with child by the man who owns these.” She also said, “Please discern whose\
      \ these are—the signet, and the cords, and the staff.” \n"
    26: "²⁶ Judah acknowledged them, and said, “She is more righteous than I, because\
      \ I didn’t give her to Shelah, my son.”\nHe knew her again no more. "
    27: '²⁷ In the time of her travail, behold, twins were in her womb. '
    28: '²⁸ When she travailed, one put out a hand, and the midwife took and tied
      a scarlet thread on his hand, saying, “This came out first.” '
    29: '²⁹ As he drew back his hand, behold, his brother came out, and she said,
      “Why have you made a breach for yourself?” Therefore his name was called Perez. '
    30: ³⁰ Afterward his brother came out, who had the scarlet thread on his hand,
      and his name was called Zerah.
  39:
    1: '¹ Joseph was brought down to Egypt. Potiphar, an officer of Pharaoh’s, the
      captain of the guard, an Egyptian, bought him from the hand of the Ishmaelites
      that had brought him down there. '
    2: '² Yahweh was with Joseph, and he was a prosperous man. He was in the house
      of his master the Egyptian. '
    3: '³ His master saw that Yahweh was with him, and that Yahweh made all that he
      did prosper in his hand. '
    4: '⁴ Joseph found favor in his sight. He ministered to him, and Potiphar made
      him overseer over his house, and all that he had he put into his hand. '
    5: '⁵ From the time that he made him overseer in his house, and over all that
      he had, Yahweh blessed the Egyptian’s house for Joseph’s sake. Yahweh’s blessing
      was on all that he had, in the house and in the field. '
    6: "⁶ He left all that he had in Joseph’s hand. He didn’t concern himself with\
      \ anything, except for the food which he ate.\nJoseph was well-built and handsome. "
    7: "⁷ After these things, his master’s wife set her eyes on Joseph; and she said,\
      \ “Lie with me.” \n"
    8: '⁸ But he refused, and said to his master’s wife, “Behold, my master doesn’t
      know what is with me in the house, and he has put all that he has into my hand. '
    9: "⁹ No one is greater in this house than I am, and he has not kept back anything\
      \ from me but you, because you are his wife. How then can I do this great wickedness,\
      \ and sin against God?” \n"
    10: '¹⁰ As she spoke to Joseph day by day, he didn’t listen to her, to lie by
      her, or to be with her. '
    11: '¹¹ About this time, he went into the house to do his work, and there were
      none of the men of the house inside. '
    12: "¹² She caught him by his garment, saying, “Lie with me!”\nHe left his garment\
      \ in her hand, and ran outside. "
    13: '¹³ When she saw that he had left his garment in her hand, and had run outside, '
    14: '¹⁴ she called to the men of her house, and spoke to them, saying, “Behold,
      he has brought a Hebrew in to us to mock us. He came in to me to lie with me,
      and I cried with a loud voice. '
    15: '¹⁵ When he heard that I lifted up my voice and cried, he left his garment
      by me, and ran outside.” '
    16: '¹⁶ She laid up his garment by her, until his master came home. '
    17: '¹⁷ She spoke to him according to these words, saying, “The Hebrew servant,
      whom you have brought to us, came in to me to mock me, '
    18: "¹⁸ and as I lifted up my voice and cried, he left his garment by me, and\
      \ ran outside.” \n"
    19: '¹⁹ When his master heard the words of his wife, which she spoke to him, saying,
      “This is what your servant did to me,” his wrath was kindled. '
    20: '²⁰ Joseph’s master took him, and put him into the prison, the place where
      the king’s prisoners were bound, and he was there in custody. '
    21: '²¹ But Yahweh was with Joseph, and showed kindness to him, and gave him favor
      in the sight of the keeper of the prison. '
    22: '²² The keeper of the prison committed to Joseph’s hand all the prisoners
      who were in the prison. Whatever they did there, he was responsible for it. '
    23: ²³ The keeper of the prison didn’t look after anything that was under his
      hand, because Yahweh was with him; and that which he did, Yahweh made it prosper.
  40:
    1: '¹ After these things, the butler of the king of Egypt and his baker offended
      their lord, the king of Egypt. '
    2: '² Pharaoh was angry with his two officers, the chief cup bearer and the chief
      baker. '
    3: '³ He put them in custody in the house of the captain of the guard, into the
      prison, the place where Joseph was bound. '
    4: '⁴ The captain of the guard assigned them to Joseph, and he took care of them.
      They stayed in prison many days. '
    5: '⁵ They both dreamed a dream, each man his dream, in one night, each man according
      to the interpretation of his dream, the cup bearer and the baker of the king
      of Egypt, who were bound in the prison. '
    6: '⁶ Joseph came in to them in the morning, and saw them, and saw that they were
      sad. '
    7: "⁷ He asked Pharaoh’s officers who were with him in custody in his master’s\
      \ house, saying, “Why do you look so sad today?” \n"
    8: "⁸ They said to him, “We have dreamed a dream, and there is no one who can\
      \ interpret it.”\nJoseph said to them, “Don’t interpretations belong to God?\
      \ Please tell it to me.” \n"
    9: '⁹ The chief cup bearer told his dream to Joseph, and said to him, “In my dream,
      behold, a vine was in front of me, '
    10: '¹⁰ and in the vine were three branches. It was as though it budded, it blossomed,
      and its clusters produced ripe grapes. '
    11: "¹¹ Pharaoh’s cup was in my hand; and I took the grapes, and pressed them\
      \ into Pharaoh’s cup, and I gave the cup into Pharaoh’s hand.” \n"
    12: '¹² Joseph said to him, “This is its interpretation: the three branches are
      three days. '
    13: '¹³ Within three more days, Pharaoh will lift up your head, and restore you
      to your office. You will give Pharaoh’s cup into his hand, the way you did when
      you were his cup bearer. '
    14: '¹⁴ But remember me when it is well with you. Please show kindness to me,
      and make mention of me to Pharaoh, and bring me out of this house. '
    15: "¹⁵ For indeed, I was stolen away out of the land of the Hebrews, and here\
      \ also I have done nothing that they should put me into the dungeon.” \n"
    16: '¹⁶ When the chief baker saw that the interpretation was good, he said to
      Joseph, “I also was in my dream, and behold, three baskets of white bread were
      on my head. '
    17: "¹⁷ In the uppermost basket there were all kinds of baked food for Pharaoh,\
      \ and the birds ate them out of the basket on my head.” \n"
    18: '¹⁸ Joseph answered, “This is its interpretation. The three baskets are three
      days. '
    19: '¹⁹ Within three more days, Pharaoh will lift up your head from off you, and
      will hang you on a tree; and the birds will eat your flesh from off you.” '
    20: '²⁰ On the third day, which was Pharaoh’s birthday, he made a feast for all
      his servants, and he lifted up the head of the chief cup bearer and the head
      of the chief baker among his servants. '
    21: '²¹ He restored the chief cup bearer to his position again, and he gave the
      cup into Pharaoh’s hand; '
    22: '²² but he hanged the chief baker, as Joseph had interpreted to them. '
    23: ²³ Yet the chief cup bearer didn’t remember Joseph, but forgot him.
  41:
    1: '¹ At the end of two full years, Pharaoh dreamed, and behold, he stood by the
      river. '
    2: '² Behold, seven cattle came up out of the river. They were sleek and fat,
      and they fed in the marsh grass. '
    3: '³ Behold, seven other cattle came up after them out of the river, ugly and
      thin, and stood by the other cattle on the brink of the river. '
    4: '⁴ The ugly and thin cattle ate up the seven sleek and fat cattle. So Pharaoh
      awoke. '
    5: '⁵ He slept and dreamed a second time; and behold, seven heads of grain came
      up on one stalk, healthy and good. '
    6: '⁶ Behold, seven heads of grain, thin and blasted with the east wind, sprung
      up after them. '
    7: '⁷ The thin heads of grain swallowed up the seven healthy and full ears. Pharaoh
      awoke, and behold, it was a dream. '
    8: "⁸ In the morning, his spirit was troubled, and he sent and called for all\
      \ of Egypt’s magicians and wise men. Pharaoh told them his dreams, but there\
      \ was no one who could interpret them to Pharaoh. \n"
    9: '⁹ Then the chief cup bearer spoke to Pharaoh, saying, “I remember my faults
      today. '
    10: '¹⁰ Pharaoh was angry with his servants, and put me in custody in the house
      of the captain of the guard, with the chief baker. '
    11: '¹¹ We dreamed a dream in one night, he and I. Each man dreamed according
      to the interpretation of his dream. '
    12: '¹² There was with us there a young man, a Hebrew, servant to the captain
      of the guard, and we told him, and he interpreted to us our dreams. He interpreted
      to each man according to his dream. '
    13: "¹³ As he interpreted to us, so it was. He restored me to my office, and he\
      \ hanged him.” \n"
    14: '¹⁴ Then Pharaoh sent and called Joseph, and they brought him hastily out
      of the dungeon. He shaved himself, changed his clothing, and came in to Pharaoh. '
    15: "¹⁵ Pharaoh said to Joseph, “I have dreamed a dream, and there is no one who\
      \ can interpret it. I have heard it said of you, that when you hear a dream\
      \ you can interpret it.” \n"
    16: "¹⁶ Joseph answered Pharaoh, saying, “It isn’t in me. God will give Pharaoh\
      \ an answer of peace.” \n"
    17: '¹⁷ Pharaoh spoke to Joseph, “In my dream, behold, I stood on the brink of
      the river; '
    18: '¹⁸ and behold, seven fat and sleek cattle came up out of the river. They
      fed in the marsh grass; '
    19: '¹⁹ and behold, seven other cattle came up after them, poor and very ugly
      and thin, such as I never saw in all the land of Egypt for ugliness. '
    20: '²⁰ The thin and ugly cattle ate up the first seven fat cattle; '
    21: '²¹ and when they had eaten them up, it couldn’t be known that they had eaten
      them, but they were still ugly, as at the beginning. So I awoke. '
    22: '²² I saw in my dream, and behold, seven heads of grain came up on one stalk,
      full and good; '
    23: '²³ and behold, seven heads of grain, withered, thin, and blasted with the
      east wind, sprung up after them. '
    24: "²⁴ The thin heads of grain swallowed up the seven good heads of grain. I\
      \ told it to the magicians, but there was no one who could explain it to me.”\
      \ \n"
    25: '²⁵ Joseph said to Pharaoh, “The dream of Pharaoh is one. What God is about
      to do he has declared to Pharaoh. '
    26: '²⁶ The seven good cattle are seven years; and the seven good heads of grain
      are seven years. The dream is one. '
    27: '²⁷ The seven thin and ugly cattle that came up after them are seven years,
      and also the seven empty heads of grain blasted with the east wind; they will
      be seven years of famine. '
    28: '²⁸ That is the thing which I have spoken to Pharaoh. God has shown Pharaoh
      what he is about to do. '
    29: '²⁹ Behold, seven years of great plenty throughout all the land of Egypt are
      coming. '
    30: '³⁰ Seven years of famine will arise after them, and all the plenty will be
      forgotten in the land of Egypt. The famine will consume the land, '
    31: '³¹ and the plenty will not be known in the land by reason of that famine
      which follows; for it will be very grievous. '
    32: "³² The dream was doubled to Pharaoh, because the thing is established by\
      \ God, and God will shortly bring it to pass. \n"
    33: '³³ “Now therefore let Pharaoh look for a discreet and wise man, and set him
      over the land of Egypt. '
    34: '³⁴ Let Pharaoh do this, and let him appoint overseers over the land, and
      take up the fifth part of the land of Egypt’s produce in the seven plenteous
      years. '
    35: '³⁵ Let them gather all the food of these good years that come, and store
      grain under the hand of Pharaoh for food in the cities, and let them keep it. '
    36: "³⁶ The food will be to supply the land against the seven years of famine,\
      \ which will be in the land of Egypt; so that the land will not perish through\
      \ the famine.” \n"
    37: '³⁷ The thing was good in the eyes of Pharaoh, and in the eyes of all his
      servants. '
    38: '³⁸ Pharaoh said to his servants, “Can we find such a one as this, a man in
      whom is the Spirit of God?” '
    39: '³⁹ Pharaoh said to Joseph, “Because God has shown you all of this, there
      is no one so discreet and wise as you. '
    40: '⁴⁰ You shall be over my house. All my people will be ruled according to your
      word. Only in the throne I will be greater than you.” '
    41: '⁴¹ Pharaoh said to Joseph, “Behold, I have set you over all the land of Egypt.” '
    42: '⁴² Pharaoh took off his signet ring from his hand, and put it on Joseph’s
      hand, and arrayed him in robes of fine linen, and put a gold chain about his
      neck. '
    43: '⁴³ He made him ride in the second chariot which he had. They cried before
      him, “Bow the knee!” He set him over all the land of Egypt. '
    44: '⁴⁴ Pharaoh said to Joseph, “I am Pharaoh. Without you, no man shall lift
      up his hand or his foot in all the land of Egypt.” '
    45: "⁴⁵ Pharaoh called Joseph’s name Zaphenath-Paneah. He gave him Asenath, the\
      \ daughter of Potiphera priest of On as a wife. Joseph went out over the land\
      \ of Egypt. \n"
    46: '⁴⁶ Joseph was thirty years old when he stood before Pharaoh king of Egypt.
      Joseph went out from the presence of Pharaoh, and went throughout all the land
      of Egypt. '
    47: '⁴⁷ In the seven plenteous years the earth produced abundantly. '
    48: '⁴⁸ He gathered up all the food of the seven years which were in the land
      of Egypt, and laid up the food in the cities. He stored food in each city from
      the fields around that city. '
    49: '⁴⁹ Joseph laid up grain as the sand of the sea, very much, until he stopped
      counting, for it was without number. '
    50: '⁵⁰ To Joseph were born two sons before the year of famine came, whom Asenath,
      the daughter of Potiphera priest of On, bore to him. '
    51: '⁵¹ Joseph called the name of the firstborn Manasseh, “For”, he said, “God
      has made me forget all my toil, and all my father’s house.” '
    52: "⁵² The name of the second, he called Ephraim: “For God has made me fruitful\
      \ in the land of my affliction.” \n"
    53: '⁵³ The seven years of plenty, that were in the land of Egypt, came to an
      end. '
    54: '⁵⁴ The seven years of famine began to come, just as Joseph had said. There
      was famine in all lands, but in all the land of Egypt there was bread. '
    55: '⁵⁵ When all the land of Egypt was famished, the people cried to Pharaoh for
      bread, and Pharaoh said to all the Egyptians, “Go to Joseph. What he says to
      you, do.” '
    56: '⁵⁶ The famine was over all the surface of the earth. Joseph opened all the
      store houses, and sold to the Egyptians. The famine was severe in the land of
      Egypt. '
    57: ⁵⁷ All countries came into Egypt, to Joseph, to buy grain, because the famine
      was severe in all the earth.
  42:
    1: '¹ Now Jacob saw that there was grain in Egypt, and Jacob said to his sons,
      “Why do you look at one another?” '
    2: '² He said, “Behold, I have heard that there is grain in Egypt. Go down there,
      and buy for us from there, so that we may live, and not die.” '
    3: '³ Joseph’s ten brothers went down to buy grain from Egypt. '
    4: '⁴ But Jacob didn’t send Benjamin, Joseph’s brother, with his brothers; for
      he said, “Lest perhaps harm happen to him.” '
    5: '⁵ The sons of Israel came to buy among those who came, for the famine was
      in the land of Canaan. '
    6: '⁶ Joseph was the governor over the land. It was he who sold to all the people
      of the land. Joseph’s brothers came, and bowed themselves down to him with their
      faces to the earth. '
    7: "⁷ Joseph saw his brothers, and he recognized them, but acted like a stranger\
      \ to them, and spoke roughly with them. He said to them, “Where did you come\
      \ from?”\nThey said, “From the land of Canaan, to buy food.” \n"
    8: '⁸ Joseph recognized his brothers, but they didn’t recognize him. '
    9: "⁹ Joseph remembered the dreams which he dreamed about them, and said to them,\
      \ “You are spies! You have come to see the nakedness of the land.” \n"
    10: '¹⁰ They said to him, “No, my lord, but your servants have come to buy food. '
    11: "¹¹ We are all one man’s sons; we are honest men. Your servants are not spies.”\
      \ \n"
    12: "¹² He said to them, “No, but you have come to see the nakedness of the land!”\
      \ \n"
    13: "¹³ They said, “We, your servants, are twelve brothers, the sons of one man\
      \ in the land of Canaan; and behold, the youngest is today with our father,\
      \ and one is no more.” \n"
    14: '¹⁴ Joseph said to them, “It is like I told you, saying, ‘You are spies!’ '
    15: '¹⁵ By this you shall be tested. By the life of Pharaoh, you shall not go
      out from here, unless your youngest brother comes here. '
    16: '¹⁶ Send one of you, and let him get your brother, and you shall be bound,
      that your words may be tested, whether there is truth in you, or else by the
      life of Pharaoh surely you are spies.” '
    17: "¹⁷ He put them all together into custody for three days. \n"
    18: '¹⁸ Joseph said to them the third day, “Do this, and live, for I fear God. '
    19: '¹⁹ If you are honest men, then let one of your brothers be bound in your
      prison; but you go, carry grain for the famine of your houses. '
    20: "²⁰ Bring your youngest brother to me; so will your words be verified, and\
      \ you won’t die.”\nThey did so. "
    21: '²¹ They said to one another, “We are certainly guilty concerning our brother,
      in that we saw the distress of his soul, when he begged us, and we wouldn’t
      listen. Therefore this distress has come upon us.” '
    22: '²² Reuben answered them, saying, “Didn’t I tell you, saying, ‘Don’t sin against
      the child,’ and you wouldn’t listen? Therefore also, behold, his blood is required.” '
    23: '²³ They didn’t know that Joseph understood them; for there was an interpreter
      between them. '
    24: '²⁴ He turned himself away from them, and wept. Then he returned to them,
      and spoke to them, and took Simeon from among them, and bound him before their
      eyes. '
    25: "²⁵ Then Joseph gave a command to fill their bags with grain, and to restore\
      \ each man’s money into his sack, and to give them food for the way. So it was\
      \ done to them. \n"
    26: '²⁶ They loaded their donkeys with their grain, and departed from there. '
    27: '²⁷ As one of them opened his sack to give his donkey food in the lodging
