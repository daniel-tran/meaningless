    34: "³⁴ Bring your youngest brother to me. Then I will know that you are not spies,\
      \ but that you are honest men. So I will deliver your brother to you, and you\
      \ shall trade in the land.’” \n"
    35: '³⁵ As they emptied their sacks, behold, each man’s bundle of money was in
      his sack. When they and their father saw their bundles of money, they were afraid. '
    36: "³⁶ Jacob, their father, said to them, “You have bereaved me of my children!\
      \ Joseph is no more, Simeon is no more, and you want to take Benjamin away.\
      \ All these things are against me.” \n"
    37: "³⁷ Reuben spoke to his father, saying, “Kill my two sons, if I don’t bring\
      \ him to you. Entrust him to my care, and I will bring him to you again.” \n"
    38: ³⁸ He said, “My son shall not go down with you; for his brother is dead, and
