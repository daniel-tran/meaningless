Genesis:
  1:
    1: '¹ In the beginning, God created the heavens and the earth. '
    2: "² The earth was formless and empty. Darkness was on the surface of the deep\
      \ and God’s Spirit was hovering over the surface of the waters. \n"
    3: '³ God said, “Let there be light,” and there was light. '
    4: '⁴ God saw the light, and saw that it was good. God divided the light from
      the darkness. '
    5: "⁵ God called the light “day”, and the darkness he called “night”. There was\
      \ evening and there was morning, the first day. \n"
    6: '⁶ God said, “Let there be an expanse in the middle of the waters, and let
      it divide the waters from the waters.” '
    7: '⁷ God made the expanse, and divided the waters which were under the expanse
      from the waters which were above the expanse; and it was so. '
    8: "⁸ God called the expanse “sky”. There was evening and there was morning, a\
      \ second day. \n"
    9: '⁹ God said, “Let the waters under the sky be gathered together to one place,
      and let the dry land appear;” and it was so. '
    10: '¹⁰ God called the dry land “earth”, and the gathering together of the waters
      he called “seas”. God saw that it was good. '
    11: '¹¹ God said, “Let the earth yield grass, herbs yielding seeds, and fruit
      trees bearing fruit after their kind, with their seeds in it, on the earth;”
      and it was so. '
    12: '¹² The earth yielded grass, herbs yielding seed after their kind, and trees
      bearing fruit, with their seeds in it, after their kind; and God saw that it
      was good. '
    13: "¹³ There was evening and there was morning, a third day. \n"
    14: '¹⁴ God said, “Let there be lights in the expanse of the sky to divide the
      day from the night; and let them be for signs to mark seasons, days, and years; '
    15: '¹⁵ and let them be for lights in the expanse of the sky to give light on
      the earth;” and it was so. '
    16: '¹⁶ God made the two great lights: the greater light to rule the day, and
      the lesser light to rule the night. He also made the stars. '
    17: '¹⁷ God set them in the expanse of the sky to give light to the earth, '
    18: '¹⁸ and to rule over the day and over the night, and to divide the light from
      the darkness. God saw that it was good. '
    19: "¹⁹ There was evening and there was morning, a fourth day. \n"
    20: '²⁰ God said, “Let the waters abound with living creatures, and let birds
      fly above the earth in the open expanse of the sky.” '
    21: '²¹ God created the large sea creatures and every living creature that moves,
      with which the waters swarmed, after their kind, and every winged bird after
      its kind. God saw that it was good. '
    22: '²² God blessed them, saying, “Be fruitful, and multiply, and fill the waters
      in the seas, and let birds multiply on the earth.” '
    23: "²³ There was evening and there was morning, a fifth day. \n"
    24: '²⁴ God said, “Let the earth produce living creatures after their kind, livestock,
      creeping things, and animals of the earth after their kind;” and it was so. '
    25: "²⁵ God made the animals of the earth after their kind, and the livestock\
      \ after their kind, and everything that creeps on the ground after its kind.\
      \ God saw that it was good. \n"
    26: '²⁶ God said, “Let’s make man in our image, after our likeness. Let them have
      dominion over the fish of the sea, and over the birds of the sky, and over the
      livestock, and over all the earth, and over every creeping thing that creeps
      on the earth.” '
    27: '²⁷ God created man in his own image. In God’s image he created him; male
      and female he created them. '
    28: '²⁸ God blessed them. God said to them, “Be fruitful, multiply, fill the earth,
      and subdue it. Have dominion over the fish of the sea, over the birds of the
      sky, and over every living thing that moves on the earth.” '
    29: '²⁹ God said, “Behold, I have given you every herb yielding seed, which is
      on the surface of all the earth, and every tree, which bears fruit yielding
      seed. It will be your food. '
    30: "³⁰ To every animal of the earth, and to every bird of the sky, and to everything\
      \ that creeps on the earth, in which there is life, I have given every green\
      \ herb for food;” and it was so. \n"
    31: ³¹ God saw everything that he had made, and, behold, it was very good. There
      was evening and there was morning, a sixth day.
  2:
    1: '¹ The heavens, the earth, and all their vast array were finished. '
    2: '² On the seventh day God finished his work which he had done; and he rested
      on the seventh day from all his work which he had done. '
    3: "³ God blessed the seventh day, and made it holy, because he rested in it from\
      \ all his work of creation which he had done. \n"
    4: '⁴ This is the history of the generations of the heavens and of the earth when
      they were created, in the day that Yahweh God made the earth and the heavens. '
    5: '⁵ No plant of the field was yet in the earth, and no herb of the field had
      yet sprung up; for Yahweh God had not caused it to rain on the earth. There
      was not a man to till the ground, '
    6: '⁶ but a mist went up from the earth, and watered the whole surface of the
      ground. '
    7: '⁷ Yahweh God formed man from the dust of the ground, and breathed into his
      nostrils the breath of life; and man became a living soul. '
    8: '⁸ Yahweh God planted a garden eastward, in Eden, and there he put the man
      whom he had formed. '
    9: '⁹ Out of the ground Yahweh God made every tree to grow that is pleasant to
      the sight, and good for food, including the tree of life in the middle of the
      garden and the tree of the knowledge of good and evil. '
    10: '¹⁰ A river went out of Eden to water the garden; and from there it was parted,
      and became the source of four rivers. '
    11: '¹¹ The name of the first is Pishon: it flows through the whole land of Havilah,
      where there is gold; '
    12: '¹² and the gold of that land is good. Bdellium and onyx stone are also there. '
    13: '¹³ The name of the second river is Gihon. It is the same river that flows
      through the whole land of Cush. '
    14: '¹⁴ The name of the third river is Hiddekel. This is the one which flows in
      front of Assyria. The fourth river is the Euphrates. '
    15: '¹⁵ Yahweh God took the man, and put him into the garden of Eden to cultivate
      and keep it. '
    16: '¹⁶ Yahweh God commanded the man, saying, “You may freely eat of every tree
      of the garden; '
    17: "¹⁷ but you shall not eat of the tree of the knowledge of good and evil; for\
      \ in the day that you eat of it, you will surely die.” \n"
    18: '¹⁸ Yahweh God said, “It is not good for the man to be alone. I will make
      him a helper comparable to him.” '
    19: '¹⁹ Out of the ground Yahweh God formed every animal of the field, and every
      bird of the sky, and brought them to the man to see what he would call them.
      Whatever the man called every living creature became its name. '
    20: '²⁰ The man gave names to all livestock, and to the birds of the sky, and
      to every animal of the field; but for man there was not found a helper comparable
      to him. '
    21: '²¹ Yahweh God caused the man to fall into a deep sleep. As the man slept,
      he took one of his ribs, and closed up the flesh in its place. '
    22: '²² Yahweh God made a woman from the rib which he had taken from the man,
      and brought her to the man. '
    23: '²³ The man said, “This is now bone of my bones, and flesh of my flesh. She
      will be called ‘woman,’ because she was taken out of Man.” '
    24: '²⁴ Therefore a man will leave his father and his mother, and will join with
      his wife, and they will be one flesh. '
    25: ²⁵ The man and his wife were both naked, and they were not ashamed.
  3:
    1: "¹ Now the serpent was more subtle than any animal of the field which Yahweh\
      \ God had made. He said to the woman, “Has God really said, ‘You shall not eat\
      \ of any tree of the garden’?” \n"
    2: '² The woman said to the serpent, “We may eat fruit from the trees of the garden, '
    3: "³ but not the fruit of the tree which is in the middle of the garden. God\
      \ has said, ‘You shall not eat of it. You shall not touch it, lest you die.’”\
      \ \n"
    4: '⁴ The serpent said to the woman, “You won’t really die, '
    5: "⁵ for God knows that in the day you eat it, your eyes will be opened, and\
      \ you will be like God, knowing good and evil.” \n"
    6: '⁶ When the woman saw that the tree was good for food, and that it was a delight
      to the eyes, and that the tree was to be desired to make one wise, she took
      some of its fruit, and ate. Then she gave some to her husband with her, and
      he ate it, too. '
    7: '⁷ Their eyes were opened, and they both knew that they were naked. They sewed
      fig leaves together, and made coverings for themselves. '
    8: "⁸ They heard Yahweh God’s voice walking in the garden in the cool of the day,\
      \ and the man and his wife hid themselves from the presence of Yahweh God among\
      \ the trees of the garden. \n"
    9: "⁹ Yahweh God called to the man, and said to him, “Where are you?” \n"
    10: "¹⁰ The man said, “I heard your voice in the garden, and I was afraid, because\
      \ I was naked; so I hid myself.” \n"
    11: "¹¹ God said, “Who told you that you were naked? Have you eaten from the tree\
      \ that I commanded you not to eat from?” \n"
    12: "¹² The man said, “The woman whom you gave to be with me, she gave me fruit\
      \ from the tree, and I ate it.” \n"
    13: "¹³ Yahweh God said to the woman, “What have you done?”\nThe woman said, “The\
      \ serpent deceived me, and I ate.” \n"
    14: "¹⁴ Yahweh God said to the serpent,\n“Because you have done this,\n    you\
      \ are cursed above all livestock,\n    and above every animal of the field.\n\
      You shall go on your belly\n    and you shall eat dust all the days of your\
      \ life.\n"
    15: "¹⁵ I will put hostility between you and the woman,\n    and between your\
      \ offspring and her offspring.\nHe will bruise your head,\n    and you will\
      \ bruise his heel.” \n"
    16: "¹⁶ To the woman he said,\n“I will greatly multiply your pain in childbirth.\n\
      \    You will bear children in pain.\nYour desire will be for your husband,\n\
      \    and he will rule over you.” \n"
    17: "¹⁷ To Adam he said,\n“Because you have listened to your wife’s voice,\n \
      \   and have eaten from the tree,\n    about which I commanded you, saying,\
      \ ‘You shall not eat of it,’\n    the ground is cursed for your sake.\nYou will\
      \ eat from it with much labor all the days of your life.\n"
    18: "¹⁸     It will yield thorns and thistles to you;\n    and you will eat the\
      \ herb of the field.\n"
    19: "¹⁹ You will eat bread by the sweat of your face until you return to the ground,\n\
      \    for you were taken out of it.\nFor you are dust,\n    and you shall return\
      \ to dust.” \n"
    20: '²⁰ The man called his wife Eve because she would be the mother of all the
      living. '
    21: "²¹ Yahweh God made garments of animal skins for Adam and for his wife, and\
      \ clothed them. \n"
    22: '²² Yahweh God said, “Behold, the man has become like one of us, knowing good
      and evil. Now, lest he reach out his hand, and also take of the tree of life,
      and eat, and live forever—” '
    23: '²³ Therefore Yahweh God sent him out from the garden of Eden, to till the
      ground from which he was taken. '
    24: ²⁴ So he drove out the man; and he placed cherubim at the east of the garden
      of Eden, and a flaming sword which turned every way, to guard the way to the
      tree of life.
  4:
    1: '¹ The man knew Eve his wife. She conceived, and gave birth to Cain, and said,
      “I have gotten a man with Yahweh’s help.” '
    2: '² Again she gave birth, to Cain’s brother Abel. Abel was a keeper of sheep,
      but Cain was a tiller of the ground. '
    3: '³ As time passed, Cain brought an offering to Yahweh from the fruit of the
      ground. '
    4: '⁴ Abel also brought some of the firstborn of his flock and of its fat. Yahweh
      respected Abel and his offering, '
    5: '⁵ but he didn’t respect Cain and his offering. Cain was very angry, and the
      expression on his face fell. '
    6: '⁶ Yahweh said to Cain, “Why are you angry? Why has the expression of your
      face fallen? '
    7: '⁷ If you do well, won’t it be lifted up? If you don’t do well, sin crouches
      at the door. Its desire is for you, but you are to rule over it.” '
    8: "⁸ Cain said to Abel, his brother, “Let’s go into the field.” While they were\
      \ in the field, Cain rose up against Abel, his brother, and killed him. \n"
    9: "⁹ Yahweh said to Cain, “Where is Abel, your brother?”\nHe said, “I don’t know.\
      \ Am I my brother’s keeper?” \n"
    10: '¹⁰ Yahweh said, “What have you done? The voice of your brother’s blood cries
      to me from the ground. '
    11: '¹¹ Now you are cursed because of the ground, which has opened its mouth to
      receive your brother’s blood from your hand. '
    12: "¹² From now on, when you till the ground, it won’t yield its strength to\
      \ you. You will be a fugitive and a wanderer in the earth.” \n"
    13: '¹³ Cain said to Yahweh, “My punishment is greater than I can bear. '
    14: "¹⁴ Behold, you have driven me out today from the surface of the ground. I\
      \ will be hidden from your face, and I will be a fugitive and a wanderer in\
      \ the earth. Whoever finds me will kill me.” \n"
    15: "¹⁵ Yahweh said to him, “Therefore whoever slays Cain, vengeance will be taken\
      \ on him sevenfold.” Yahweh appointed a sign for Cain, so that anyone finding\
      \ him would not strike him. \n"
    16: '¹⁶ Cain left Yahweh’s presence, and lived in the land of Nod, east of Eden. '
    17: '¹⁷ Cain knew his wife. She conceived, and gave birth to Enoch. He built a
      city, and named the city after the name of his son, Enoch. '
    18: '¹⁸ Irad was born to Enoch. Irad became the father of Mehujael. Mehujael became
      the father of Methushael. Methushael became the father of Lamech. '
    19: '¹⁹ Lamech took two wives: the name of the first one was Adah, and the name
      of the second one was Zillah. '
    20: '²⁰ Adah gave birth to Jabal, who was the father of those who dwell in tents
      and have livestock. '
    21: '²¹ His brother’s name was Jubal, who was the father of all who handle the
      harp and pipe. '
    22: '²² Zillah also gave birth to Tubal Cain, the forger of every cutting instrument
      of bronze and iron. Tubal Cain’s sister was Naamah. '
    23: "²³ Lamech said to his wives,\n“Adah and Zillah, hear my voice.\n    You wives\
      \ of Lamech, listen to my speech,\nfor I have slain a man for wounding me,\n\
      \    a young man for bruising me.\n"
    24: "²⁴ If Cain will be avenged seven times,\n    truly Lamech seventy-seven times.”\
      \ \n"
    25: '²⁵ Adam knew his wife again. She gave birth to a son, and named him Seth,
      saying, “for God has given me another child instead of Abel, for Cain killed
      him.” '
    26: ²⁶ A son was also born to Seth, and he named him Enosh. At that time men began
      to call on Yahweh’s name.
  5:
    1: '¹ This is the book of the generations of Adam. In the day that God created
      man, he made him in God’s likeness. '
    2: '² He created them male and female, and blessed them. On the day they were
      created, he named them Adam. '
    3: '³ Adam lived one hundred thirty years, and became the father of a son in his
      own likeness, after his image, and named him Seth. '
    4: '⁴ The days of Adam after he became the father of Seth were eight hundred years,
      and he became the father of other sons and daughters. '
    5: "⁵ All the days that Adam lived were nine hundred thirty years, then he died.\
      \ \n"
    6: '⁶ Seth lived one hundred five years, then became the father of Enosh. '
    7: '⁷ Seth lived after he became the father of Enosh eight hundred seven years,
      and became the father of other sons and daughters. '
    8: "⁸ All of the days of Seth were nine hundred twelve years, then he died. \n"
    9: '⁹ Enosh lived ninety years, and became the father of Kenan. '
    10: '¹⁰ Enosh lived after he became the father of Kenan eight hundred fifteen
      years, and became the father of other sons and daughters. '
    11: "¹¹ All of the days of Enosh were nine hundred five years, then he died. \n"
    12: '¹² Kenan lived seventy years, then became the father of Mahalalel. '
    13: '¹³ Kenan lived after he became the father of Mahalalel eight hundred forty
      years, and became the father of other sons and daughters '
    14: "¹⁴ and all of the days of Kenan were nine hundred ten years, then he died.\
      \ \n"
    15: '¹⁵ Mahalalel lived sixty-five years, then became the father of Jared. '
    16: '¹⁶ Mahalalel lived after he became the father of Jared eight hundred thirty
      years, and became the father of other sons and daughters. '
    17: "¹⁷ All of the days of Mahalalel were eight hundred ninety-five years, then\
      \ he died. \n"
    18: '¹⁸ Jared lived one hundred sixty-two years, then became the father of Enoch. '
    19: '¹⁹ Jared lived after he became the father of Enoch eight hundred years, and
      became the father of other sons and daughters. '
    20: "²⁰ All of the days of Jared were nine hundred sixty-two years, then he died.\
      \ \n"
    21: '²¹ Enoch lived sixty-five years, then became the father of Methuselah. '
    22: '²² After Methuselah’s birth, Enoch walked with God for three hundred years,
      and became the father of more sons and daughters. '
    23: '²³ All the days of Enoch were three hundred sixty-five years. '
    24: "²⁴ Enoch walked with God, and he was not found, for God took him. \n"
    25: '²⁵ Methuselah lived one hundred eighty-seven years, then became the father
      of Lamech. '
    26: '²⁶ Methuselah lived after he became the father of Lamech seven hundred eighty-two
      years, and became the father of other sons and daughters. '
    27: "²⁷ All the days of Methuselah were nine hundred sixty-nine years, then he\
      \ died. \n"
    28: '²⁸ Lamech lived one hundred eighty-two years, then became the father of a
      son. '
    29: '²⁹ He named him Noah, saying, “This one will comfort us in our work and in
      the toil of our hands, caused by the ground which Yahweh has cursed.” '
    30: '³⁰ Lamech lived after he became the father of Noah five hundred ninety-five
      years, and became the father of other sons and daughters. '
    31: "³¹ All the days of Lamech were seven hundred seventy-seven years, then he\
      \ died. \n"
    32: ³² Noah was five hundred years old, then Noah became the father of Shem, Ham,
      and Japheth.
  6:
    1: '¹ When men began to multiply on the surface of the ground, and daughters were
      born to them, '
    2: '² God’s sons saw that men’s daughters were beautiful, and they took any that
      they wanted for themselves as wives. '
    3: '³ Yahweh said, “My Spirit will not strive with man forever, because he also
      is flesh; so his days will be one hundred twenty years.” '
    4: "⁴ The Nephilim were in the earth in those days, and also after that, when\
      \ God’s sons came in to men’s daughters and had children with them. Those were\
      \ the mighty men who were of old, men of renown. \n"
    5: '⁵ Yahweh saw that the wickedness of man was great in the earth, and that every
      imagination of the thoughts of man’s heart was continually only evil. '
    6: '⁶ Yahweh was sorry that he had made man on the earth, and it grieved him in
      his heart. '
    7: '⁷ Yahweh said, “I will destroy man whom I have created from the surface of
      the ground—man, along with animals, creeping things, and birds of the sky—for
      I am sorry that I have made them.” '
    8: "⁸ But Noah found favor in Yahweh’s eyes. \n"
    9: '⁹ This is the history of the generations of Noah: Noah was a righteous man,
      blameless among the people of his time. Noah walked with God. '
    10: '¹⁰ Noah became the father of three sons: Shem, Ham, and Japheth. '
    11: '¹¹ The earth was corrupt before God, and the earth was filled with violence. '
    12: "¹² God saw the earth, and saw that it was corrupt, for all flesh had corrupted\
      \ their way on the earth. \n"
    13: '¹³ God said to Noah, “I will bring an end to all flesh, for the earth is
      filled with violence through them. Behold, I will destroy them and the earth. '
    14: '¹⁴ Make a ship of gopher wood. You shall make rooms in the ship, and shall
      seal it inside and outside with pitch. '
    15: '¹⁵ This is how you shall make it. The length of the ship shall be three hundred
      cubits, its width fifty cubits, and its height thirty cubits. '
    16: '¹⁶ You shall make a roof in the ship, and you shall finish it to a cubit
      upward. You shall set the door of the ship in its side. You shall make it with
      lower, second, and third levels. '
    17: '¹⁷ I, even I, will bring the flood of waters on this earth, to destroy all
      flesh having the breath of life from under the sky. Everything that is in the
      earth will die. '
    18: '¹⁸ But I will establish my covenant with you. You shall come into the ship,
      you, your sons, your wife, and your sons’ wives with you. '
    19: '¹⁹ Of every living thing of all flesh, you shall bring two of every sort
      into the ship, to keep them alive with you. They shall be male and female. '
    20: '²⁰ Of the birds after their kind, of the livestock after their kind, of every
      creeping thing of the ground after its kind, two of every sort will come to
      you, to keep them alive. '
    21: '²¹ Take with you some of all food that is eaten, and gather it to yourself;
      and it will be for food for you, and for them.” '
    22: ²² Thus Noah did. He did all that God commanded him.
  7:
    1: '¹ Yahweh said to Noah, “Come with all of your household into the ship, for
      I have seen your righteousness before me in this generation. '
    2: '² You shall take seven pairs of every clean animal with you, the male and
      his female. Of the animals that are not clean, take two, the male and his female. '
    3: '³ Also of the birds of the sky, seven and seven, male and female, to keep
      seed alive on the surface of all the earth. '
    4: "⁴ In seven days, I will cause it to rain on the earth for forty days and forty\
      \ nights. I will destroy every living thing that I have made from the surface\
      \ of the ground.” \n"
    5: "⁵ Noah did everything that Yahweh commanded him. \n"
    6: '⁶ Noah was six hundred years old when the flood of waters came on the earth. '
    7: '⁷ Noah went into the ship with his sons, his wife, and his sons’ wives, because
      of the floodwaters. '
    8: '⁸ Clean animals, unclean animals, birds, and everything that creeps on the
      ground '
    9: '⁹ went by pairs to Noah into the ship, male and female, as God commanded Noah. '
    10: '¹⁰ After the seven days, the floodwaters came on the earth. '
    11: '¹¹ In the six hundredth year of Noah’s life, in the second month, on the
      seventeenth day of the month, on that day all the fountains of the great deep
      burst open, and the sky’s windows opened. '
    12: "¹² It rained on the earth forty days and forty nights. \n"
    13: '¹³ In the same day Noah, and Shem, Ham, and Japheth—the sons of Noah—and
      Noah’s wife and the three wives of his sons with them, entered into the ship— '
    14: '¹⁴ they, and every animal after its kind, all the livestock after their kind,
      every creeping thing that creeps on the earth after its kind, and every bird
      after its kind, every bird of every sort. '
    15: '¹⁵ Pairs from all flesh with the breath of life in them went into the ship
      to Noah. '
    16: '¹⁶ Those who went in, went in male and female of all flesh, as God commanded
      him; then Yahweh shut him in. '
    17: '¹⁷ The flood was forty days on the earth. The waters increased, and lifted
      up the ship, and it was lifted up above the earth. '
    18: '¹⁸ The waters rose, and increased greatly on the earth; and the ship floated
      on the surface of the waters. '
    19: '¹⁹ The waters rose very high on the earth. All the high mountains that were
      under the whole sky were covered. '
    20: '²⁰ The waters rose fifteen cubits higher, and the mountains were covered. '
    21: '²¹ All flesh died that moved on the earth, including birds, livestock, animals,
      every creeping thing that creeps on the earth, and every man. '
    22: '²² All on the dry land, in whose nostrils was the breath of the spirit of
      life, died. '
    23: '²³ Every living thing was destroyed that was on the surface of the ground,
      including man, livestock, creeping things, and birds of the sky. They were destroyed
      from the earth. Only Noah was left, and those who were with him in the ship. '
    24: ²⁴ The waters flooded the earth one hundred fifty days.
  8:
    1: '¹ God remembered Noah, all the animals, and all the livestock that were with
      him in the ship; and God made a wind to pass over the earth. The waters subsided. '
    2: '² The deep’s fountains and the sky’s windows were also stopped, and the rain
      from the sky was restrained. '
    3: '³ The waters continually receded from the earth. After the end of one hundred
      fifty days the waters receded. '
    4: '⁴ The ship rested in the seventh month, on the seventeenth day of the month,
      on Ararat’s mountains. '
    5: "⁵ The waters receded continually until the tenth month. In the tenth month,\
      \ on the first day of the month, the tops of the mountains were visible. \n"
    6: '⁶ At the end of forty days, Noah opened the window of the ship which he had
      made, '
    7: '⁷ and he sent out a raven. It went back and forth, until the waters were dried
      up from the earth. '
    8: '⁸ He himself sent out a dove to see if the waters were abated from the surface
      of the ground, '
    9: '⁹ but the dove found no place to rest her foot, and she returned into the
      ship to him, for the waters were on the surface of the whole earth. He put out
      his hand, and took her, and brought her to him into the ship. '
    10: '¹⁰ He waited yet another seven days; and again he sent the dove out of the
      ship. '
    11: '¹¹ The dove came back to him at evening and, behold, in her mouth was a freshly
      plucked olive leaf. So Noah knew that the waters were abated from the earth. '
    12: "¹² He waited yet another seven days, and sent out the dove; and she didn’t\
      \ return to him any more. \n"
    13: '¹³ In the six hundred first year, in the first month, the first day of the
      month, the waters were dried up from the earth. Noah removed the covering of
      the ship, and looked. He saw that the surface of the ground was dry. '
    14: "¹⁴ In the second month, on the twenty-seventh day of the month, the earth\
      \ was dry. \n"
    15: '¹⁵ God spoke to Noah, saying, '
    16: '¹⁶ “Go out of the ship, you, your wife, your sons, and your sons’ wives with
      you. '
    17: "¹⁷ Bring out with you every living thing that is with you of all flesh, including\
      \ birds, livestock, and every creeping thing that creeps on the earth, that\
      \ they may breed abundantly in the earth, and be fruitful, and multiply on the\
      \ earth.” \n"
    18: '¹⁸ Noah went out, with his sons, his wife, and his sons’ wives with him. '
    19: "¹⁹ Every animal, every creeping thing, and every bird, whatever moves on\
      \ the earth, after their families, went out of the ship. \n"
    20: '²⁰ Noah built an altar to Yahweh, and took of every clean animal, and of
      every clean bird, and offered burnt offerings on the altar. '
    21: '²¹ Yahweh smelled the pleasant aroma. Yahweh said in his heart, “I will not
      again curse the ground any more for man’s sake because the imagination of man’s
      heart is evil from his youth. I will never again strike every living thing,
      as I have done. '
    22: ²² While the earth remains, seed time and harvest, and cold and heat, and
      summer and winter, and day and night will not cease.”
  9:
    1: '¹ God blessed Noah and his sons, and said to them, “Be fruitful, multiply,
      and replenish the earth. '
    2: '² The fear of you and the dread of you will be on every animal of the earth,
      and on every bird of the sky. Everything that moves along the ground, and all
      the fish of the sea, are delivered into your hand. '
    3: '³ Every moving thing that lives will be food for you. As I gave you the green
      herb, I have given everything to you. '
    4: '⁴ But flesh with its life, that is, its blood, you shall not eat. '
    5: '⁵ I will surely require accounting for your life’s blood. At the hand of every
      animal I will require it. At the hand of man, even at the hand of every man’s
      brother, I will require the life of man. '
    6: '⁶ Whoever sheds man’s blood, his blood will be shed by man, for God made man
      in his own image. '
    7: "⁷ Be fruitful and multiply. Increase abundantly in the earth, and multiply\
      \ in it.” \n"
    8: '⁸ God spoke to Noah and to his sons with him, saying, '
    9: '⁹ “As for me, behold, I establish my covenant with you, and with your offspring
      after you, '
    10: '¹⁰ and with every living creature that is with you: the birds, the livestock,
      and every animal of the earth with you, of all that go out of the ship, even
      every animal of the earth. '
    11: '¹¹ I will establish my covenant with you: All flesh will not be cut off any
      more by the waters of the flood. There will never again be a flood to destroy
      the earth.” '
    12: '¹² God said, “This is the token of the covenant which I make between me and
      you and every living creature that is with you, for perpetual generations: '
    13: '¹³ I set my rainbow in the cloud, and it will be a sign of a covenant between
      me and the earth. '
    14: '¹⁴ When I bring a cloud over the earth, that the rainbow will be seen in
      the cloud, '
    15: '¹⁵ I will remember my covenant, which is between me and you and every living
      creature of all flesh, and the waters will no more become a flood to destroy
      all flesh. '
    16: '¹⁶ The rainbow will be in the cloud. I will look at it, that I may remember
      the everlasting covenant between God and every living creature of all flesh
      that is on the earth.” '
    17: "¹⁷ God said to Noah, “This is the token of the covenant which I have established\
      \ between me and all flesh that is on the earth.” \n"
    18: '¹⁸ The sons of Noah who went out from the ship were Shem, Ham, and Japheth.
      Ham is the father of Canaan. '
    19: "¹⁹ These three were the sons of Noah, and from these the whole earth was\
      \ populated. \n"
    20: '²⁰ Noah began to be a farmer, and planted a vineyard. '
    21: '²¹ He drank of the wine and got drunk. He was uncovered within his tent. '
    22: '²² Ham, the father of Canaan, saw the nakedness of his father, and told his
      two brothers outside. '
    23: '²³ Shem and Japheth took a garment, and laid it on both their shoulders,
      went in backwards, and covered the nakedness of their father. Their faces were
      backwards, and they didn’t see their father’s nakedness. '
    24: '²⁴ Noah awoke from his wine, and knew what his youngest son had done to him. '
    25: "²⁵ He said,\n“Canaan is cursed.\n    He will be a servant of servants to\
      \ his brothers.” \n"
    26: "²⁶ He said,\n“Blessed be Yahweh, the God of Shem.\n    Let Canaan be his\
      \ servant.\n"
    27: "²⁷ May God enlarge Japheth.\n    Let him dwell in the tents of Shem.\n  \
      \  Let Canaan be his servant.” \n"
    28: '²⁸ Noah lived three hundred fifty years after the flood. '
    29: ²⁹ All the days of Noah were nine hundred fifty years, and then he died.
  10:
    1: "¹ Now this is the history of the generations of the sons of Noah and of Shem,\
      \ Ham, and Japheth. Sons were born to them after the flood. \n"
    2: '² The sons of Japheth were: Gomer, Magog, Madai, Javan, Tubal, Meshech, and
      Tiras. '
    3: '³ The sons of Gomer were: Ashkenaz, Riphath, and Togarmah. '
    4: '⁴ The sons of Javan were: Elishah, Tarshish, Kittim, and Dodanim. '
    5: "⁵ Of these were the islands of the nations divided in their lands, everyone\
      \ after his language, after their families, in their nations. \n"
    6: '⁶ The sons of Ham were: Cush, Mizraim, Put, and Canaan. '
    7: '⁷ The sons of Cush were: Seba, Havilah, Sabtah, Raamah, and Sabteca. The sons
      of Raamah were: Sheba and Dedan. '
    8: '⁸ Cush became the father of Nimrod. He began to be a mighty one in the earth. '
    9: '⁹ He was a mighty hunter before Yahweh. Therefore it is said, “like Nimrod,
      a mighty hunter before Yahweh”. '
    10: '¹⁰ The beginning of his kingdom was Babel, Erech, Accad, and Calneh, in the
      land of Shinar. '
    11: '¹¹ Out of that land he went into Assyria, and built Nineveh, Rehoboth Ir,
      Calah, '
    12: '¹² and Resen between Nineveh and the great city Calah. '
    13: '¹³ Mizraim became the father of Ludim, Anamim, Lehabim, Naphtuhim, '
    14: "¹⁴ Pathrusim, Casluhim (which the Philistines descended from), and Caphtorim.\
      \ \n"
    15: '¹⁵ Canaan became the father of Sidon (his firstborn), Heth, '
    16: '¹⁶ the Jebusites, the Amorites, the Girgashites, '
    17: '¹⁷ the Hivites, the Arkites, the Sinites, '
    18: '¹⁸ the Arvadites, the Zemarites, and the Hamathites. Afterward the families
      of the Canaanites were spread abroad. '
    19: '¹⁹ The border of the Canaanites was from Sidon—as you go toward Gerar—to
      Gaza—as you go toward Sodom, Gomorrah, Admah, and Zeboiim—to Lasha. '
    20: "²⁰ These are the sons of Ham, after their families, according to their languages,\
      \ in their lands and their nations. \n"
    21: '²¹ Children were also born to Shem (the elder brother of Japheth), the father
      of all the children of Eber. '
    22: '²² The sons of Shem were: Elam, Asshur, Arpachshad, Lud, and Aram. '
    23: '²³ The sons of Aram were: Uz, Hul, Gether, and Mash. '
    24: '²⁴ Arpachshad became the father of Shelah. Shelah became the father of Eber. '
    25: '²⁵ To Eber were born two sons. The name of the one was Peleg, for in his
      days the earth was divided. His brother’s name was Joktan. '
    26: '²⁶ Joktan became the father of Almodad, Sheleph, Hazarmaveth, Jerah, '
    27: '²⁷ Hadoram, Uzal, Diklah, '
    28: '²⁸ Obal, Abimael, Sheba, '
    29: '²⁹ Ophir, Havilah, and Jobab. All these were the sons of Joktan. '
    30: '³⁰ Their dwelling extended from Mesha, as you go toward Sephar, the mountain
      of the east. '
    31: "³¹ These are the sons of Shem, by their families, according to their languages,\
      \ lands, and nations. \n"
    32: ³² These are the families of the sons of Noah, by their generations, according
      to their nations. The nations divided from these in the earth after the flood.
  11:
    1: '¹ The whole earth was of one language and of one speech. '
    2: '² As they traveled east, they found a plain in the land of Shinar, and they
      lived there. '
    3: '³ They said to one another, “Come, let’s make bricks, and burn them thoroughly.”
      They had brick for stone, and they used tar for mortar. '
    4: "⁴ They said, “Come, let’s build ourselves a city, and a tower whose top reaches\
      \ to the sky, and let’s make a name for ourselves, lest we be scattered abroad\
      \ on the surface of the whole earth.” \n"
    5: '⁵ Yahweh came down to see the city and the tower, which the children of men
      built. '
    6: '⁶ Yahweh said, “Behold, they are one people, and they all have one language,
      and this is what they begin to do. Now nothing will be withheld from them, which
      they intend to do. '
    7: '⁷ Come, let’s go down, and there confuse their language, that they may not
      understand one another’s speech.” '
    8: '⁸ So Yahweh scattered them abroad from there on the surface of all the earth.
      They stopped building the city. '
    9: "⁹ Therefore its name was called Babel, because there Yahweh confused the language\
      \ of all the earth. From there, Yahweh scattered them abroad on the surface\
      \ of all the earth. \n"
    10: '¹⁰ This is the history of the generations of Shem: Shem was one hundred years
      old when he became the father of Arpachshad two years after the flood. '
    11: "¹¹ Shem lived five hundred years after he became the father of Arpachshad,\
      \ and became the father of more sons and daughters. \n"
    12: '¹² Arpachshad lived thirty-five years and became the father of Shelah. '
    13: "¹³ Arpachshad lived four hundred three years after he became the father of\
      \ Shelah, and became the father of more sons and daughters. \n"
    14: '¹⁴ Shelah lived thirty years, and became the father of Eber. '
    15: "¹⁵ Shelah lived four hundred three years after he became the father of Eber,\
      \ and became the father of more sons and daughters. \n"
    16: '¹⁶ Eber lived thirty-four years, and became the father of Peleg. '
    17: "¹⁷ Eber lived four hundred thirty years after he became the father of Peleg,\
      \ and became the father of more sons and daughters. \n"
    18: '¹⁸ Peleg lived thirty years, and became the father of Reu. '
    19: "¹⁹ Peleg lived two hundred nine years after he became the father of Reu,\
      \ and became the father of more sons and daughters. \n"
    20: '²⁰ Reu lived thirty-two years, and became the father of Serug. '
    21: "²¹ Reu lived two hundred seven years after he became the father of Serug,\
      \ and became the father of more sons and daughters. \n"
    22: '²² Serug lived thirty years, and became the father of Nahor. '
    23: "²³ Serug lived two hundred years after he became the father of Nahor, and\
      \ became the father of more sons and daughters. \n"
    24: '²⁴ Nahor lived twenty-nine years, and became the father of Terah. '
    25: "²⁵ Nahor lived one hundred nineteen years after he became the father of Terah,\
      \ and became the father of more sons and daughters. \n"
    26: "²⁶ Terah lived seventy years, and became the father of Abram, Nahor, and\
      \ Haran. \n"
    27: '²⁷ Now this is the history of the generations of Terah. Terah became the
      father of Abram, Nahor, and Haran. Haran became the father of Lot. '
    28: '²⁸ Haran died in the land of his birth, in Ur of the Chaldees, while his
      father Terah was still alive. '
    29: '²⁹ Abram and Nahor married wives. The name of Abram’s wife was Sarai, and
      the name of Nahor’s wife was Milcah, the daughter of Haran, who was also the
      father of Iscah. '
    30: '³⁰ Sarai was barren. She had no child. '
    31: '³¹ Terah took Abram his son, Lot the son of Haran, his son’s son, and Sarai
      his daughter-in-law, his son Abram’s wife. They went from Ur of the Chaldees,
      to go into the land of Canaan. They came to Haran and lived there. '
    32: ³² The days of Terah were two hundred five years. Terah died in Haran.
  12:
    1: '¹ Now Yahweh said to Abram, “Leave your country, and your relatives, and your
      father’s house, and go to the land that I will show you. '
    2: '² I will make of you a great nation. I will bless you and make your name great.
      You will be a blessing. '
    3: "³ I will bless those who bless you, and I will curse him who treats you with\
      \ contempt. All the families of the earth will be blessed through you.” \n"
    4: '⁴ So Abram went, as Yahweh had told him. Lot went with him. Abram was seventy-five
      years old when he departed from Haran. '
    5: '⁵ Abram took Sarai his wife, Lot his brother’s son, all their possessions
      that they had gathered, and the people whom they had acquired in Haran, and
      they went to go into the land of Canaan. They entered into the land of Canaan. '
    6: "⁶ Abram passed through the land to the place of Shechem, to the oak of Moreh.\
      \ At that time, Canaanites were in the land. \n"
    7: "⁷ Yahweh appeared to Abram and said, “I will give this land to your offspring.”\n\
      He built an altar there to Yahweh, who had appeared to him. "
    8: '⁸ He left from there to go to the mountain on the east of Bethel and pitched
      his tent, having Bethel on the west, and Ai on the east. There he built an altar
      to Yahweh and called on Yahweh’s name. '
    9: "⁹ Abram traveled, still going on toward the South. \n"
    10: '¹⁰ There was a famine in the land. Abram went down into Egypt to live as
      a foreigner there, for the famine was severe in the land. '
    11: '¹¹ When he had come near to enter Egypt, he said to Sarai his wife, “See
      now, I know that you are a beautiful woman to look at. '
    12: '¹² It will happen that when the Egyptians see you, they will say, ‘This is
      his wife.’ They will kill me, but they will save you alive. '
    13: "¹³ Please say that you are my sister, that it may be well with me for your\
      \ sake, and that my soul may live because of you.” \n"
    14: '¹⁴ When Abram had come into Egypt, Egyptians saw that the woman was very
      beautiful. '
    15: '¹⁵ The princes of Pharaoh saw her, and praised her to Pharaoh; and the woman
      was taken into Pharaoh’s house. '
    16: '¹⁶ He dealt well with Abram for her sake. He had sheep, cattle, male donkeys,
      male servants, female servants, female donkeys, and camels. '
    17: '¹⁷ Yahweh afflicted Pharaoh and his house with great plagues because of Sarai,
      Abram’s wife. '
    18: '¹⁸ Pharaoh called Abram and said, “What is this that you have done to me?
      Why didn’t you tell me that she was your wife? '
    19: "¹⁹ Why did you say, ‘She is my sister,’ so that I took her to be my wife?\
      \ Now therefore, see your wife, take her, and go your way.” \n"
    20: ²⁰ Pharaoh commanded men concerning him, and they escorted him away with his
      wife and all that he had.
  13:
    1: '¹ Abram went up out of Egypt—he, his wife, all that he had, and Lot with him—into
      the South. '
    2: '² Abram was very rich in livestock, in silver, and in gold. '
    3: '³ He went on his journeys from the South as far as Bethel, to the place where
      his tent had been at the beginning, between Bethel and Ai, '
    4: '⁴ to the place of the altar, which he had made there at the first. There Abram
      called on Yahweh’s name. '
    5: '⁵ Lot also, who went with Abram, had flocks, herds, and tents. '
    6: '⁶ The land was not able to bear them, that they might live together; for their
      possessions were so great that they couldn’t live together. '
    7: '⁷ There was strife between the herdsmen of Abram’s livestock and the herdsmen
      of Lot’s livestock. The Canaanites and the Perizzites lived in the land at that
      time. '
    8: '⁸ Abram said to Lot, “Please, let there be no strife between you and me, and
      between your herdsmen and my herdsmen; for we are relatives. '
    9: "⁹ Isn’t the whole land before you? Please separate yourself from me. If you\
      \ go to the left hand, then I will go to the right. Or if you go to the right\
      \ hand, then I will go to the left.” \n"
    10: '¹⁰ Lot lifted up his eyes, and saw all the plain of the Jordan, that it was
      well-watered everywhere, before Yahweh destroyed Sodom and Gomorrah, like the
      garden of Yahweh, like the land of Egypt, as you go to Zoar. '
    11: '¹¹ So Lot chose the Plain of the Jordan for himself. Lot traveled east, and
      they separated themselves from one other. '
    12: '¹² Abram lived in the land of Canaan, and Lot lived in the cities of the
      plain, and moved his tent as far as Sodom. '
    13: "¹³ Now the men of Sodom were exceedingly wicked and sinners against Yahweh.\
      \ \n"
    14: '¹⁴ Yahweh said to Abram, after Lot was separated from him, “Now, lift up
      your eyes, and look from the place where you are, northward and southward and
      eastward and westward, '
    15: '¹⁵ for I will give all the land which you see to you and to your offspring
      forever. '
    16: '¹⁶ I will make your offspring as the dust of the earth, so that if a man
      can count the dust of the earth, then your offspring may also be counted. '
    17: "¹⁷ Arise, walk through the land in its length and in its width; for I will\
      \ give it to you.” \n"
    18: ¹⁸ Abram moved his tent, and came and lived by the oaks of Mamre, which are
      in Hebron, and built an altar there to Yahweh.
  14:
    1: '¹ In the days of Amraphel, king of Shinar; Arioch, king of Ellasar; Chedorlaomer,
      king of Elam; and Tidal, king of Goiim, '
    2: '² they made war with Bera, king of Sodom; Birsha, king of Gomorrah; Shinab,
      king of Admah; Shemeber, king of Zeboiim; and the king of Bela (also called
      Zoar). '
    3: '³ All these joined together in the valley of Siddim (also called the Salt
      Sea). '
    4: '⁴ They served Chedorlaomer for twelve years, and in the thirteenth year they
      rebelled. '
    5: '⁵ In the fourteenth year Chedorlaomer and the kings who were with him came
      and struck the Rephaim in Ashteroth Karnaim, the Zuzim in Ham, the Emim in Shaveh
      Kiriathaim, '
    6: '⁶ and the Horites in their Mount Seir, to El Paran, which is by the wilderness. '
    7: '⁷ They returned, and came to En Mishpat (also called Kadesh), and struck all
      the country of the Amalekites, and also the Amorites, that lived in Hazazon
      Tamar. '
    8: '⁸ The king of Sodom, and the king of Gomorrah, the king of Admah, the king
      of Zeboiim, and the king of Bela (also called Zoar) went out; and they set the
      battle in array against them in the valley of Siddim '
    9: '⁹ against Chedorlaomer king of Elam, Tidal king of Goiim, Amraphel king of
      Shinar, and Arioch king of Ellasar; four kings against the five. '
    10: '¹⁰ Now the valley of Siddim was full of tar pits; and the kings of Sodom
      and Gomorrah fled, and some fell there. Those who remained fled to the hills. '
    11: '¹¹ They took all the goods of Sodom and Gomorrah, and all their food, and
      went their way. '
    12: "¹² They took Lot, Abram’s brother’s son, who lived in Sodom, and his goods,\
      \ and departed. \n"
    13: '¹³ One who had escaped came and told Abram, the Hebrew. At that time, he
      lived by the oaks of Mamre, the Amorite, brother of Eshcol and brother of Aner.
      They were allies of Abram. '
    14: '¹⁴ When Abram heard that his relative was taken captive, he led out his three
      hundred eighteen trained men, born in his house, and pursued as far as Dan. '
    15: '¹⁵ He divided himself against them by night, he and his servants, and struck
      them, and pursued them to Hobah, which is on the left hand of Damascus. '
    16: "¹⁶ He brought back all the goods, and also brought back his relative Lot\
      \ and his goods, and the women also, and the other people. \n"
    17: '¹⁷ The king of Sodom went out to meet him after his return from the slaughter
      of Chedorlaomer and the kings who were with him, at the valley of Shaveh (that
      is, the King’s Valley). '
    18: '¹⁸ Melchizedek king of Salem brought out bread and wine. He was priest of
      God Most High. '
    19: '¹⁹ He blessed him, and said, “Blessed be Abram of God Most High, possessor
      of heaven and earth. '
    20: "²⁰ Blessed be God Most High, who has delivered your enemies into your hand.”\n\
      Abram gave him a tenth of all. \n"
    21: "²¹ The king of Sodom said to Abram, “Give me the people, and take the goods\
      \ for yourself.” \n"
    22: '²² Abram said to the king of Sodom, “I have lifted up my hand to Yahweh,
      God Most High, possessor of heaven and earth, '
    23: '²³ that I will not take a thread nor a sandal strap nor anything that is
      yours, lest you should say, ‘I have made Abram rich.’ '
    24: '²⁴ I will accept nothing from you except that which the young men have eaten,
      and the portion of the men who went with me: Aner, Eshcol, and Mamre. Let them
      take their portion.”'
  15:
    1: "¹ After these things Yahweh’s word came to Abram in a vision, saying, “Don’t\
      \ be afraid, Abram. I am your shield, your exceedingly great reward.” \n"
    2: '² Abram said, “Lord Yahweh, what will you give me, since I go childless, and
      he who will inherit my estate is Eliezer of Damascus?” '
    3: "³ Abram said, “Behold, you have given no children to me: and, behold, one\
      \ born in my house is my heir.” \n"
    4: '⁴ Behold, Yahweh’s word came to him, saying, “This man will not be your heir,
      but he who will come out of your own body will be your heir.” '
    5: '⁵ Yahweh brought him outside, and said, “Look now toward the sky, and count
      the stars, if you are able to count them.” He said to Abram, “So your offspring
      will be.” '
    6: '⁶ He believed in Yahweh, who credited it to him for righteousness. '
    7: "⁷ He said to Abram, “I am Yahweh who brought you out of Ur of the Chaldees,\
      \ to give you this land to inherit it.” \n"
    8: "⁸ He said, “Lord Yahweh, how will I know that I will inherit it?” \n"
    9: '⁹ He said to him, “Bring me a heifer three years old, a female goat three
      years old, a ram three years old, a turtledove, and a young pigeon.” '
    10: '¹⁰ He brought him all these, and divided them in the middle, and laid each
      half opposite the other; but he didn’t divide the birds. '
    11: "¹¹ The birds of prey came down on the carcasses, and Abram drove them away.\
      \ \n"
    12: '¹² When the sun was going down, a deep sleep fell on Abram. Now terror and
      great darkness fell on him. '
    13: '¹³ He said to Abram, “Know for sure that your offspring will live as foreigners
      in a land that is not theirs, and will serve them. They will afflict them four
      hundred years. '
    14: '¹⁴ I will also judge that nation, whom they will serve. Afterward they will
      come out with great wealth; '
    15: '¹⁵ but you will go to your fathers in peace. You will be buried at a good
      old age. '
    16: '¹⁶ In the fourth generation they will come here again, for the iniquity of
      the Amorite is not yet full.” '
    17: '¹⁷ It came to pass that, when the sun went down, and it was dark, behold,
      a smoking furnace and a flaming torch passed between these pieces. '
    18: '¹⁸ In that day Yahweh made a covenant with Abram, saying, “I have given this
      land to your offspring, from the river of Egypt to the great river, the river
      Euphrates: '
    19: '¹⁹ the land of the Kenites, the Kenizzites, the Kadmonites, '
    20: '²⁰ the Hittites, the Perizzites, the Rephaim, '
    21: ²¹ the Amorites, the Canaanites, the Girgashites, and the Jebusites.”
  16:
    1: '¹ Now Sarai, Abram’s wife, bore him no children. She had a servant, an Egyptian,
      whose name was Hagar. '
    2: '² Sarai said to Abram, “See now, Yahweh has restrained me from bearing. Please
      go in to my servant. It may be that I will obtain children by her.” Abram listened
      to the voice of Sarai. '
    3: '³ Sarai, Abram’s wife, took Hagar the Egyptian, her servant, after Abram had
      lived ten years in the land of Canaan, and gave her to Abram her husband to
      be his wife. '
