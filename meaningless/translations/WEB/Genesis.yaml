    24: "²⁴ So he sent his brothers away, and they departed. He said to them, “See\
      \ that you don’t quarrel on the way.” \n"
    25: '²⁵ They went up out of Egypt, and came into the land of Canaan, to Jacob
      their father. '
    26: '²⁶ They told him, saying, “Joseph is still alive, and he is ruler over all
      the land of Egypt.” His heart fainted, for he didn’t believe them. '
    27: '²⁷ They told him all the words of Joseph, which he had said to them. When
