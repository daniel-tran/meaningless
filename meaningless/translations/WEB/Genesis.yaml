  43:
    1: '¹ The famine was severe in the land. '
    2: "² When they had eaten up the grain which they had brought out of Egypt, their\
      \ father said to them, “Go again, buy us a little more food.” \n"
    3: '³ Judah spoke to him, saying, “The man solemnly warned us, saying, ‘You shall
      not see my face, unless your brother is with you.’ '
    4: '⁴ If you’ll send our brother with us, we’ll go down and buy you food; '
    5: "⁵ but if you don’t send him, we won’t go down, for the man said to us, ‘You\
      \ shall not see my face, unless your brother is with you.’” \n"
    6: "⁶ Israel said, “Why did you treat me so badly, telling the man that you had\
      \ another brother?” \n"
    7: "⁷ They said, “The man asked directly concerning ourselves, and concerning\
      \ our relatives, saying, ‘Is your father still alive? Have you another brother?’\
      \ We just answered his questions. Is there any way we could know that he would\
      \ say, ‘Bring your brother down?’” \n"
    8: '⁸ Judah said to Israel, his father, “Send the boy with me, and we’ll get up
      and go, so that we may live, and not die, both we, and you, and also our little
      ones. '
    9: '⁹ I’ll be collateral for him. From my hand will you require him. If I don’t
      bring him to you, and set him before you, then let me bear the blame forever; '
    10: "¹⁰ for if we hadn’t delayed, surely we would have returned a second time\
      \ by now.” \n"
    11: '¹¹ Their father, Israel, said to them, “If it must be so, then do this: Take
      from the choice fruits of the land in your bags, and carry down a present for
      the man, a little balm, a little honey, spices and myrrh, nuts, and almonds; '
    12: '¹² and take double money in your hand, and take back the money that was returned
      in the mouth of your sacks. Perhaps it was an oversight. '
    13: '¹³ Take your brother also, get up, and return to the man. '
    14: "¹⁴ May God Almighty give you mercy before the man, that he may release to\
      \ you your other brother and Benjamin. If I am bereaved of my children, I am\
      \ bereaved.” \n"
    15: '¹⁵ The men took that present, and they took double money in their hand, and
      Benjamin; and got up, went down to Egypt, and stood before Joseph. '
    16: "¹⁶ When Joseph saw Benjamin with them, he said to the steward of his house,\
      \ “Bring the men into the house, and butcher an animal, and prepare; for the\
      \ men will dine with me at noon.” \n"
    17: '¹⁷ The man did as Joseph commanded, and the man brought the men to Joseph’s
      house. '
    18: '¹⁸ The men were afraid, because they were brought to Joseph’s house; and
