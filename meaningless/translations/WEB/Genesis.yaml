  47:
    1: '¹ Then Joseph went in and told Pharaoh, and said, “My father and my brothers,
      with their flocks, their herds, and all that they own, have come out of the
      land of Canaan; and behold, they are in the land of Goshen.” '
    2: '² From among his brothers he took five men, and presented them to Pharaoh. '
    3: "³ Pharaoh said to his brothers, “What is your occupation?”\nThey said to Pharaoh,\
      \ “Your servants are shepherds, both we, and our fathers.” "
    4: "⁴ They also said to Pharaoh, “We have come to live as foreigners in the land,\
      \ for there is no pasture for your servants’ flocks. For the famine is severe\
      \ in the land of Canaan. Now therefore, please let your servants dwell in the\
      \ land of Goshen.” \n"
    5: '⁵ Pharaoh spoke to Joseph, saying, “Your father and your brothers have come
      to you. '
    6: "⁶ The land of Egypt is before you. Make your father and your brothers dwell\
      \ in the best of the land. Let them dwell in the land of Goshen. If you know\
      \ any able men among them, then put them in charge of my livestock.” \n"
    7: '⁷ Joseph brought in Jacob, his father, and set him before Pharaoh; and Jacob
      blessed Pharaoh. '
    8: "⁸ Pharaoh said to Jacob, “How old are you?” \n"
    9: '⁹ Jacob said to Pharaoh, “The years of my pilgrimage are one hundred thirty
      years. The days of the years of my life have been few and evil. They have not
      attained to the days of the years of the life of my fathers in the days of their
      pilgrimage.” '
    10: "¹⁰ Jacob blessed Pharaoh, and went out from the presence of Pharaoh. \n"
    11: '¹¹ Joseph placed his father and his brothers, and gave them a possession
      in the land of Egypt, in the best of the land, in the land of Rameses, as Pharaoh
      had commanded. '
    12: "¹² Joseph provided his father, his brothers, and all of his father’s household\
      \ with bread, according to the sizes of their families. \n"
    13: '¹³ There was no bread in all the land; for the famine was very severe, so
      that the land of Egypt and the land of Canaan fainted by reason of the famine. '
    14: '¹⁴ Joseph gathered up all the money that was found in the land of Egypt,
      and in the land of Canaan, for the grain which they bought: and Joseph brought
      the money into Pharaoh’s house. '
    15: "¹⁵ When the money was all spent in the land of Egypt, and in the land of\
      \ Canaan, all the Egyptians came to Joseph, and said, “Give us bread, for why\
      \ should we die in your presence? For our money fails.” \n"
    16: "¹⁶ Joseph said, “Give me your livestock; and I will give you food for your\
      \ livestock, if your money is gone.” \n"
    17: '¹⁷ They brought their livestock to Joseph, and Joseph gave them bread in
      exchange for the horses, and for the flocks, and for the herds, and for the
      donkeys: and he fed them with bread in exchange for all their livestock for
      that year. '
    18: '¹⁸ When that year was ended, they came to him the second year, and said to
      him, “We will not hide from my lord how our money is all spent, and the herds
      of livestock are my lord’s. There is nothing left in the sight of my lord, but
      our bodies, and our lands. '
    19: "¹⁹ Why should we die before your eyes, both we and our land? Buy us and our\
      \ land for bread, and we and our land will be servants to Pharaoh. Give us seed,\
      \ that we may live, and not die, and that the land won’t be desolate.” \n"
    20: '²⁰ So Joseph bought all the land of Egypt for Pharaoh, for every man of the
      Egyptians sold his field, because the famine was severe on them, and the land
      became Pharaoh’s. '
    21: '²¹ As for the people, he moved them to the cities from one end of the border
      of Egypt even to the other end of it. '
    22: '²² Only he didn’t buy the land of the priests, for the priests had a portion
      from Pharaoh, and ate their portion which Pharaoh gave them. That is why they
      didn’t sell their land. '
    23: '²³ Then Joseph said to the people, “Behold, I have bought you and your land
      today for Pharaoh. Behold, here is seed for you, and you shall sow the land. '
    24: "²⁴ It will happen at the harvests, that you shall give a fifth to Pharaoh,\
      \ and four parts will be your own, for seed of the field, for your food, for\
      \ them of your households, and for food for your little ones.” \n"
    25: "²⁵ They said, “You have saved our lives! Let us find favor in the sight of\
      \ my lord, and we will be Pharaoh’s servants.” \n"
    26: "²⁶ Joseph made it a statute concerning the land of Egypt to this day, that\
      \ Pharaoh should have the fifth. Only the land of the priests alone didn’t become\
      \ Pharaoh’s. \n"
    27: '²⁷ Israel lived in the land of Egypt, in the land of Goshen; and they got
      themselves possessions therein, and were fruitful, and multiplied exceedingly. '
    28: '²⁸ Jacob lived in the land of Egypt seventeen years. So the days of Jacob,
      the years of his life, were one hundred forty-seven years. '
    29: '²⁹ The time came near that Israel must die, and he called his son Joseph,
      and said to him, “If now I have found favor in your sight, please put your hand
      under my thigh, and deal kindly and truly with me. Please don’t bury me in Egypt, '
    30: "³⁰ but when I sleep with my fathers, you shall carry me out of Egypt, and\
      \ bury me in their burying place.”\nJoseph said, “I will do as you have said.”\
      \ \n"
    31: ³¹ Israel said, “Swear to me,” and he swore to him. Then Israel bowed himself
      on the bed’s head.
  48:
    1: '¹ After these things, someone said to Joseph, “Behold, your father is sick.”
      He took with him his two sons, Manasseh and Ephraim. '
    2: '² Someone told Jacob, and said, “Behold, your son Joseph comes to you,” and
      Israel strengthened himself, and sat on the bed. '
    3: '³ Jacob said to Joseph, “God Almighty appeared to me at Luz in the land of
      Canaan, and blessed me, '
    4: '⁴ and said to me, ‘Behold, I will make you fruitful, and multiply you, and
      I will make of you a company of peoples, and will give this land to your offspring
      after you for an everlasting possession.’ '
    5: '⁵ Now your two sons, who were born to you in the land of Egypt before I came
      to you into Egypt, are mine; Ephraim and Manasseh, even as Reuben and Simeon,
      will be mine. '
    6: '⁶ Your offspring, whom you become the father of after them, will be yours.
      They will be called after the name of their brothers in their inheritance. '
    7: "⁷ As for me, when I came from Paddan, Rachel died beside me in the land of\
      \ Canaan on the way, when there was still some distance to come to Ephrath,\
      \ and I buried her there on the way to Ephrath (also called Bethlehem).” \n"
    8: "⁸ Israel saw Joseph’s sons, and said, “Who are these?” \n"
    9: "⁹ Joseph said to his father, “They are my sons, whom God has given me here.”\n\
      He said, “Please bring them to me, and I will bless them.” "
    10: '¹⁰ Now the eyes of Israel were dim for age, so that he couldn’t see well.
      Joseph brought them near to him; and he kissed them, and embraced them. '
    11: '¹¹ Israel said to Joseph, “I didn’t think I would see your face, and behold,
      God has let me see your offspring also.” '
    12: '¹² Joseph brought them out from between his knees, and he bowed himself with
      his face to the earth. '
    13: '¹³ Joseph took them both, Ephraim in his right hand toward Israel’s left
      hand, and Manasseh in his left hand toward Israel’s right hand, and brought
      them near to him. '
    14: '¹⁴ Israel stretched out his right hand, and laid it on Ephraim’s head, who
      was the younger, and his left hand on Manasseh’s head, guiding his hands knowingly,
      for Manasseh was the firstborn. '
    15: "¹⁵ He blessed Joseph, and said,\n“The God before whom my fathers Abraham\
      \ and Isaac walked,\nthe God who has fed me all my life long to this day,\n"
    16: "¹⁶ the angel who has redeemed me from all evil, bless the lads,\nand let\
      \ my name be named on them,\nand the name of my fathers Abraham and Isaac.\n\
      Let them grow into a multitude upon the earth.” \n"
    17: '¹⁷ When Joseph saw that his father laid his right hand on the head of Ephraim,
      it displeased him. He held up his father’s hand, to remove it from Ephraim’s
      head to Manasseh’s head. '
    18: "¹⁸ Joseph said to his father, “Not so, my father, for this is the firstborn.\
      \ Put your right hand on his head.” \n"
    19: '¹⁹ His father refused, and said, “I know, my son, I know. He also will become
      a people, and he also will be great. However, his younger brother will be greater
      than he, and his offspring will become a multitude of nations.” '
    20: '²⁰ He blessed them that day, saying, “Israel will bless in you, saying, ‘God
      make you as Ephraim and as Manasseh’” He set Ephraim before Manasseh. '
    21: '²¹ Israel said to Joseph, “Behold, I am dying, but God will be with you,
      and bring you again to the land of your fathers. '
    22: ²² Moreover I have given to you one portion above your brothers, which I took
      out of the hand of the Amorite with my sword and with my bow.”
  49:
    1: "¹ Jacob called to his sons, and said: “Gather yourselves together, that I\
      \ may tell you that which will happen to you in the days to come. \n"
    2: "² Assemble yourselves, and hear, you sons of Jacob.\n    Listen to Israel,\
      \ your father. \n"
    3: "³ “Reuben, you are my firstborn, my might, and the beginning of my strength,\n\
      \    excelling in dignity, and excelling in power.\n"
    4: "⁴ Boiling over like water, you shall not excel,\n    because you went up to\
      \ your father’s bed,\n    then defiled it. He went up to my couch. \n"
    5: "⁵ “Simeon and Levi are brothers.\n    Their swords are weapons of violence.\n"
    6: "⁶ My soul, don’t come into their council.\n    My glory, don’t be united to\
      \ their assembly;\nfor in their anger they killed men.\n    In their self-will\
      \ they hamstrung cattle.\n"
    7: "⁷ Cursed be their anger, for it was fierce;\n    and their wrath, for it was\
      \ cruel.\nI will divide them in Jacob,\n    and scatter them in Israel. \n"
    8: "⁸ “Judah, your brothers will praise you.\n    Your hand will be on the neck\
      \ of your enemies.\n    Your father’s sons will bow down before you.\n"
    9: "⁹ Judah is a lion’s cub.\n    From the prey, my son, you have gone up.\nHe\
      \ stooped down, he crouched as a lion,\n    as a lioness.\n    Who will rouse\
      \ him up?\n"
    10: "¹⁰ The scepter will not depart from Judah,\n    nor the ruler’s staff from\
      \ between his feet,\nuntil he comes to whom it belongs.\n    The obedience of\
      \ the peoples will be to him.\n"
    11: "¹¹ Binding his foal to the vine,\n    his donkey’s colt to the choice vine,\n\
      he has washed his garments in wine,\n    his robes in the blood of grapes.\n"
    12: "¹² His eyes will be red with wine,\n    his teeth white with milk. \n"
    13: "¹³ “Zebulun will dwell at the haven of the sea.\n    He will be for a haven\
      \ of ships.\n    His border will be on Sidon. \n"
    14: "¹⁴ “Issachar is a strong donkey,\n    lying down between the saddlebags.\n"
    15: "¹⁵ He saw a resting place, that it was good,\n    the land, that it was pleasant.\n\
      He bows his shoulder to the burden,\n    and becomes a servant doing forced\
      \ labor. \n"
    16: "¹⁶ “Dan will judge his people,\n    as one of the tribes of Israel.\n"
    17: "¹⁷ Dan will be a serpent on the trail,\n    an adder in the path,\nthat bites\
      \ the horse’s heels,\n    so that his rider falls backward.\n"
    18: "¹⁸ I have waited for your salvation, Yahweh. \n"
    19: "¹⁹ “A troop will press on Gad,\n    but he will press on their heel. \n"
    20: "²⁰ “Asher’s food will be rich.\n    He will produce royal dainties. \n"
    21: "²¹ “Naphtali is a doe set free,\n    who bears beautiful fawns. \n"
    22: "²² “Joseph is a fruitful vine,\n    a fruitful vine by a spring.\n    His\
      \ branches run over the wall.\n"
    23: "²³ The archers have severely grieved him,\n    shot at him, and persecuted\
      \ him:\n"
    24: "²⁴ But his bow remained strong.\n    The arms of his hands were made strong,\n\
      \    by the hands of the Mighty One of Jacob,\n    (from there is the shepherd,\
      \ the stone of Israel),\n"
    25: "²⁵ even by the God of your father, who will help you,\n    by the Almighty,\
      \ who will bless you,\nwith blessings of heaven above,\n    blessings of the\
      \ deep that lies below,\n    blessings of the breasts, and of the womb.\n"
    26: "²⁶ The blessings of your father have prevailed above the blessings of your\
      \ ancestors,\n    above the boundaries of the ancient hills.\nThey will be on\
      \ the head of Joseph,\n    on the crown of the head of him who is separated\
      \ from his brothers. \n"
    27: "²⁷ “Benjamin is a ravenous wolf.\n    In the morning he will devour the prey.\n\
      \    At evening he will divide the plunder.” \n"
    28: '²⁸ All these are the twelve tribes of Israel, and this is what their father
      spoke to them, and blessed them. He blessed everyone according to his own blessing. '
    29: '²⁹ He instructed them, and said to them, “I am to be gathered to my people.
      Bury me with my fathers in the cave that is in the field of Ephron the Hittite, '
    30: '³⁰ in the cave that is in the field of Machpelah, which is before Mamre,
      in the land of Canaan, which Abraham bought with the field from Ephron the Hittite
      as a burial place. '
    31: '³¹ There they buried Abraham and Sarah, his wife. There they buried Isaac
      and Rebekah, his wife, and there I buried Leah: '
    32: '³² the field and the cave that is therein, which was purchased from the children
      of Heth.” '
    33: ³³ When Jacob finished charging his sons, he gathered up his feet into the
      bed, breathed his last breath, and was gathered to his people.
  50:
    1: '¹ Joseph fell on his father’s face, wept on him, and kissed him. '
    2: '² Joseph commanded his servants, the physicians, to embalm his father; and
      the physicians embalmed Israel. '
    3: "³ Forty days were used for him, for that is how many the days it takes to\
      \ embalm. The Egyptians wept for Israel for seventy days. \n"
    4: '⁴ When the days of weeping for him were past, Joseph spoke to Pharaoh’s staff,
      saying, “If now I have found favor in your eyes, please speak in the ears of
      Pharaoh, saying, '
    5: "⁵ ‘My father made me swear, saying, “Behold, I am dying. Bury me in my grave\
      \ which I have dug for myself in the land of Canaan.” Now therefore, please\
      \ let me go up and bury my father, and I will come again.’” \n"
    6: "⁶ Pharaoh said, “Go up, and bury your father, just like he made you swear.”\
      \ \n"
    7: '⁷ Joseph went up to bury his father; and with him went up all the servants
      of Pharaoh, the elders of his house, all the elders of the land of Egypt, '
    8: '⁸ all the house of Joseph, his brothers, and his father’s house. Only their
      little ones, their flocks, and their herds, they left in the land of Goshen. '
    9: '⁹ Both chariots and horsemen went up with him. It was a very great company. '
    10: '¹⁰ They came to the threshing floor of Atad, which is beyond the Jordan,
      and there they lamented with a very great and severe lamentation. He mourned
      for his father seven days. '
    11: '¹¹ When the inhabitants of the land, the Canaanites, saw the mourning in
      the floor of Atad, they said, “This is a grievous mourning by the Egyptians.”
      Therefore its name was called Abel Mizraim, which is beyond the Jordan. '
    12: '¹² His sons did to him just as he commanded them, '
    13: '¹³ for his sons carried him into the land of Canaan, and buried him in the
      cave of the field of Machpelah, which Abraham bought with the field, as a possession
      for a burial site, from Ephron the Hittite, near Mamre. '
    14: "¹⁴ Joseph returned into Egypt—he, and his brothers, and all that went up\
      \ with him to bury his father, after he had buried his father. \n"
    15: '¹⁵ When Joseph’s brothers saw that their father was dead, they said, “It
      may be that Joseph will hate us, and will fully pay us back for all the evil
      which we did to him.” '
    16: '¹⁶ They sent a message to Joseph, saying, “Your father commanded before he
      died, saying, '
    17: '¹⁷ ‘You shall tell Joseph, “Now please forgive the disobedience of your brothers,
      and their sin, because they did evil to you.”’ Now, please forgive the disobedience
      of the servants of the God of your father.” Joseph wept when they spoke to him. '
    18: '¹⁸ His brothers also went and fell down before his face; and they said, “Behold,
      we are your servants.” '
    19: '¹⁹ Joseph said to them, “Don’t be afraid, for am I in the place of God? '
    20: '²⁰ As for you, you meant evil against me, but God meant it for good, to save
      many people alive, as is happening today. '
    21: "²¹ Now therefore don’t be afraid. I will provide for you and your little\
      \ ones.” He comforted them, and spoke kindly to them. \n"
    22: '²² Joseph lived in Egypt, he, and his father’s house. Joseph lived one hundred
      ten years. '
    23: '²³ Joseph saw Ephraim’s children to the third generation. The children also
      of Machir, the son of Manasseh, were born on Joseph’s knees. '
    24: '²⁴ Joseph said to his brothers, “I am dying, but God will surely visit you,
      and bring you up out of this land to the land which he swore to Abraham, to
      Isaac, and to Jacob.” '
    25: '²⁵ Joseph took an oath from the children of Israel, saying, “God will surely
      visit you, and you shall carry up my bones from here.” '
    26: ²⁶ So Joseph died, being one hundred ten years old, and they embalmed him,
      and he was put in a coffin in Egypt.
