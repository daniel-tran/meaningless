      and died. '
    6: '⁶ So Saul died with his three sons; and all his house died together. '
    7: "⁷ When all the men of Israel who were in the valley saw that they fled, and\
      \ that Saul and his sons were dead, they abandoned their cities, and fled; and\
      \ the Philistines came and lived in them. \n"
    8: '⁸ On the next day, when the Philistines came to strip the slain, they found
      Saul and his sons fallen on Mount Gilboa. '
    9: '⁹ They stripped him, and took his head and his armor, and sent into the land
      of the Philistines all around, to carry the news to their idols, and to the
      people. '
    10: '¹⁰ They put his armor in the house of their gods, and fastened his head in
      the house of Dagon. '
    11: '¹¹ When all Jabesh Gilead heard all that the Philistines had done to Saul, '
    12: '¹² all the valiant men arose, and took away the body of Saul, and the bodies
      of his sons, and brought them to Jabesh, and buried their bones under the oak
      in Jabesh, and fasted seven days. '
    13: '¹³ So Saul died for his trespass which he committed against Yahweh, because
      of Yahweh’s word, which he didn’t keep; and also because he asked counsel of
      one who had a familiar spirit, to inquire, '
    14: ¹⁴ and didn’t inquire of Yahweh. Therefore he killed him, and turned the kingdom
      over to David the son of Jesse.
  11:
    1: '¹ Then all Israel gathered themselves to David to Hebron, saying, “Behold,
      we are your bone and your flesh. '
    2: "² In times past, even when Saul was king, it was you who led out and brought\
      \ in Israel. Yahweh your God said to you, ‘You shall be shepherd of my people\
      \ Israel, and you shall be prince over my people Israel.’” \n"
    3: '³ So all the elders of Israel came to the king to Hebron; and David made a
      covenant with them in Hebron before Yahweh; and they anointed David king over
      Israel, according to Yahweh’s word by Samuel. '
    4: '⁴ David and all Israel went to Jerusalem (also called Jebus); and the Jebusites,
      the inhabitants of the land, were there. '
    5: '⁵ The inhabitants of Jebus said to David, “You will not come in here.” Nevertheless
      David took the stronghold of Zion. The same is David’s city. '
    6: '⁶ David said, “Whoever strikes the Jebusites first shall be chief and captain.”
      Joab the son of Zeruiah went up first, and was made chief. '
    7: '⁷ David lived in the stronghold; therefore they called it David’s city. '
    8: '⁸ He built the city all around, from Millo even around; and Joab repaired
      the rest of the city. '
    9: '⁹ David grew greater and greater; for Yahweh of Armies was with him. '
    10: "¹⁰ Now these are the chief of the mighty men whom David had, who showed themselves\
      \ strong with him in his kingdom, together with all Israel, to make him king,\
      \ according to Yahweh’s word concerning Israel. \n"
    11: '¹¹ This is the number of the mighty men whom David had: Jashobeam, the son
      of a Hachmonite, the chief of the thirty; he lifted up his spear against three
      hundred and killed them at one time. '
    12: '¹² After him was Eleazar the son of Dodo, the Ahohite, who was one of the
      three mighty men. '
    13: '¹³ He was with David at Pasdammim, and there the Philistines were gathered
      together to battle, where there was a plot of ground full of barley; and the
      people fled from before the Philistines. '
    14: '¹⁴ They stood in the middle of the plot, defended it, and killed the Philistines;
      and Yahweh saved them by a great victory. '
    15: '¹⁵ Three of the thirty chief men went down to the rock to David, into the
      cave of Adullam; and the army of the Philistines were encamped in the valley
      of Rephaim. '
    16: '¹⁶ David was then in the stronghold, and the garrison of the Philistines
      was in Bethlehem at that time. '
    17: "¹⁷ David longed, and said, “Oh that someone would give me water to drink\
      \ from the well of Bethlehem, which is by the gate!” \n"
    18: '¹⁸ The three broke through the army of the Philistines, and drew water out
      of the well of Bethlehem, that was by the gate, and took it, and brought it
      to David; but David would not drink any of it, but poured it out to Yahweh, '
    19: "¹⁹ and said, “My God forbid me, that I should do this! Shall I drink the\
      \ blood of these men who have put their lives in jeopardy?” For they risked\
      \ their lives to bring it. Therefore he would not drink it. The three mighty\
      \ men did these things. \n"
    20: '²⁰ Abishai, the brother of Joab, he was chief of the three; for he lifted
      up his spear against three hundred and killed them, and had a name among the
      three. '
    21: '²¹ Of the three, he was more honorable than the two, and was made their captain;
      however he wasn’t included in the three. '
    22: '²² Benaiah the son of Jehoiada, the son of a valiant man of Kabzeel, who
      had done mighty deeds, killed the two sons of Ariel of Moab. He also went down
      and killed a lion in the middle of a pit on a snowy day. '
    23: '²³ He killed an Egyptian, a man of great stature, five cubits high. In the
      Egyptian’s hand was a spear like a weaver’s beam; and he went down to him with
      a staff, plucked the spear out of the Egyptian’s hand, and killed him with his
      own spear. '
    24: '²⁴ Benaiah the son of Jehoiada did these things, and had a name among the
      three mighty men. '
    25: "²⁵ Behold, he was more honorable than the thirty, but he didn’t attain to\
      \ the three; and David set him over his guard. \n"
    26: '²⁶ The mighty men of the armies also include Asahel the brother of Joab,
      Elhanan the son of Dodo of Bethlehem, '
    27: '²⁷ Shammoth the Harorite, Helez the Pelonite, '
    28: '²⁸ Ira the son of Ikkesh the Tekoite, Abiezer the Anathothite, '
    29: '²⁹ Sibbecai the Hushathite, Ilai the Ahohite, '
    30: '³⁰ Maharai the Netophathite, Heled the son of Baanah the Netophathite, '
    31: '³¹ Ithai the son of Ribai of Gibeah of the children of Benjamin, Benaiah
