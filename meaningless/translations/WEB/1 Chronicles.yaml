      \ the God of Israel, had commanded him. \n"
    20: '²⁰ Of the rest of the sons of Levi: of the sons of Amram, Shubael; of the
      sons of Shubael, Jehdeiah. '
    21: '²¹ Of Rehabiah: of the sons of Rehabiah, Isshiah the chief. '
    22: '²² Of the Izharites, Shelomoth; of the sons of Shelomoth, Jahath. '
    23: '²³ The sons of Hebron: Jeriah, Amariah the second, Jahaziel the third, and
      Jekameam the fourth. '
    24: '²⁴ The sons of Uzziel: Micah; of the sons of Micah, Shamir. '
    25: '²⁵ The brother of Micah: Isshiah; of the sons of Isshiah, Zechariah. '
    26: '²⁶ The sons of Merari: Mahli and Mushi. The son of Jaaziah: Beno. '
    27: '²⁷ The sons of Merari: of Jaaziah, Beno, Shoham, Zaccur, and Ibri. '
    28: '²⁸ Of Mahli: Eleazar, who had no sons. '
    29: '²⁹ Of Kish, the son of Kish: Jerahmeel. '
    30: '³⁰ The sons of Mushi: Mahli, Eder, and Jerimoth. These were the sons of the
      Levites after their fathers’ houses. '
    31: ³¹ These likewise cast lots even as their brothers the sons of Aaron in the
      presence of David the king, Zadok, Ahimelech, and the heads of the fathers’
      households of the priests and of the Levites; the fathers’ households of the
      chief even as those of his younger brother.
  25:
    1: '¹ Moreover, David and the captains of the army set apart for the service certain
      of the sons of Asaph, and of Heman, and of Jeduthun, who were to prophesy with
      harps, with stringed instruments, and with cymbals. The number of those who
      did the work according to their service was: '
    2: '² of the sons of Asaph: Zaccur, Joseph, Nethaniah, and Asharelah. The sons
      of Asaph were under the hand of Asaph, who prophesied at the order of the king. '
    3: '³ Of Jeduthun, the sons of Jeduthun: Gedaliah, Zeri, Jeshaiah, Shimei, Hashabiah,
      and Mattithiah, six, under the hands of their father Jeduthun, who prophesied
      in giving thanks and praising Yahweh with the harp. '
    4: '⁴ Of Heman, the sons of Heman: Bukkiah, Mattaniah, Uzziel, Shebuel, Jerimoth,
      Hananiah, Hanani, Eliathah, Giddalti, Romamti-Ezer, Joshbekashah, Mallothi,
      Hothir, and Mahazioth. '
    5: '⁵ All these were the sons of Heman the king’s seer in the words of God, to
      lift up the horn. God gave to Heman fourteen sons and three daughters. '
    6: '⁶ All these were under the hands of their father for song in Yahweh’s house,
      with cymbals, stringed instruments, and harps, for the service of God’s house:
      Asaph, Jeduthun, and Heman being under the order of the king. '
    7: '⁷ The number of them, with their brothers who were instructed in singing to
      Yahweh, even all who were skillful, was two hundred eighty-eight. '
    8: "⁸ They cast lots for their offices, all alike, the small as well as the great,\
      \ the teacher as well as the student. \n"
    9: '⁹ Now the first lot came out for Asaph to Joseph; the second to Gedaliah,
      he and his brothers and sons were twelve; '
    10: '¹⁰ the third to Zaccur, his sons and his brothers, twelve; '
    11: '¹¹ the fourth to Izri, his sons and his brothers, twelve; '
    12: '¹² the fifth to Nethaniah, his sons and his brothers, twelve; '
    13: '¹³ the sixth to Bukkiah, his sons and his brothers, twelve; '
    14: '¹⁴ the seventh to Jesharelah, his sons and his brothers, twelve; '
    15: '¹⁵ the eighth to Jeshaiah, his sons and his brothers, twelve; '
    16: '¹⁶ the ninth to Mattaniah, his sons and his brothers, twelve; '
    17: '¹⁷ the tenth to Shimei, his sons and his brothers, twelve; '
    18: '¹⁸ the eleventh to Azarel, his sons and his brothers, twelve; '
    19: '¹⁹ the twelfth to Hashabiah, his sons and his brothers, twelve; '
    20: '²⁰ for the thirteenth, Shubael, his sons and his brothers, twelve; '
    21: '²¹ for the fourteenth, Mattithiah, his sons and his brothers, twelve; '
