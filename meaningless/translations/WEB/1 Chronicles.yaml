  12:
    1: '¹ Now these are those who came to David to Ziklag, while he was a fugitive
      from Saul the son of Kish. They were among the mighty men, his helpers in war. '
    2: '² They were armed with bows, and could use both the right hand and the left
      in slinging stones and in shooting arrows from the bow. They were of Saul’s
      relatives of the tribe of Benjamin. '
    3: '³ The chief was Ahiezer, then Joash, the sons of Shemaah the Gibeathite; Jeziel
      and Pelet, the sons of Azmaveth; Beracah; Jehu the Anathothite; '
    4: '⁴ Ishmaiah the Gibeonite, a mighty man among the thirty and a leader of the
      thirty; Jeremiah; Jahaziel; Johanan; Jozabad the Gederathite; '
    5: '⁵ Eluzai; Jerimoth; Bealiah; Shemariah; Shephatiah the Haruphite; '
    6: '⁶ Elkanah, Isshiah Azarel, Joezer, and Jashobeam, the Korahites; '
    7: '⁷ and Joelah and Zebadiah, the sons of Jeroham of Gedor. '
    8: '⁸ Some Gadites joined David in the stronghold in the wilderness, mighty men
      of valor, men trained for war, who could handle shield and spear; whose faces
      were like the faces of lions, and they were as swift as the gazelles on the
      mountains: '
    9: '⁹ Ezer the chief, Obadiah the second, Eliab the third, '
    10: '¹⁰ Mishmannah the fourth, Jeremiah the fifth, '
    11: '¹¹ Attai the sixth, Eliel the seventh, '
    12: '¹² Johanan the eighth, Elzabad the ninth, '
    13: '¹³ Jeremiah the tenth, and Machbannai the eleventh. '
    14: '¹⁴ These of the sons of Gad were captains of the army: he who was least was
      equal to one hundred, and the greatest to one thousand. '
    15: '¹⁵ These are those who went over the Jordan in the first month, when it had
      overflowed all its banks; and they put to flight all who lived in the valleys,
      both toward the east and toward the west. '
    16: '¹⁶ Some of the children of Benjamin and Judah came to the stronghold to David. '
    17: '¹⁷ David went out to meet them, and answered them, “If you have come peaceably
      to me to help me, my heart will be united with you; but if you have come to
      betray me to my adversaries, since there is no wrong in my hands, may the God
      of our fathers see this and rebuke it.” '
    18: '¹⁸ Then the Spirit came on Amasai, who was chief of the thirty, and he said,
      “We are yours, David, and on your side, you son of Jesse. Peace, peace be to
      you, and peace be to your helpers; for your God helps you.” Then David received
      them, and made them captains of the band. '
    19: "¹⁹ Some of Manasseh also joined David, when he came with the Philistines\
      \ against Saul to battle; but they didn’t help them; for the lords of the Philistines\
      \ sent him away after consultation, saying, “He will desert to his master Saul\
      \ to the jeopardy of our heads.” \n"
    20: '²⁰ As he went to Ziklag, some from Manasseh joined him: Adnah, Jozabad, Jediael,
      Michael, Jozabad, Elihu, and Zillethai, captains of thousands who were of Manasseh. '
    21: '²¹ They helped David against the band of rovers; for they were all mighty
      men of valor, and were captains in the army. '
    22: "²² For from day to day men came to David to help him, until there was a great\
      \ army, like God’s army. \n"
    23: '²³ These are the numbers of the heads of those who were armed for war, who
      came to David to Hebron, to turn the kingdom of Saul to him, according to Yahweh’s
      word. '
    24: '²⁴ The children of Judah who bore shield and spear were six thousand eight
      hundred, armed for war. '
    25: '²⁵ Of the children of Simeon, mighty men of valor for the war: seven thousand
      one hundred. '
    26: '²⁶ Of the children of Levi: four thousand six hundred. '
    27: '²⁷ Jehoiada was the leader of the household of Aaron; and with him were three
      thousand seven hundred, '
    28: '²⁸ and Zadok, a young man mighty of valor, and of his father’s house twenty-two
      captains. '
    29: '²⁹ Of the children of Benjamin, Saul’s relatives: three thousand, for until
      then, the greatest part of them had kept their allegiance to Saul’s house. '
    30: '³⁰ Of the children of Ephraim: twenty thousand eight hundred, mighty men
      of valor, famous men in their fathers’ houses. '
    31: '³¹ Of the half-tribe of Manasseh: eighteen thousand, who were mentioned by
      name, to come and make David king. '
    32: '³² Of the children of Issachar, men who had understanding of the times, to
      know what Israel ought to do, their heads were two hundred; and all their brothers
      were at their command. '
    33: '³³ Of Zebulun, such as were able to go out in the army, who could set the
      battle in array, with all kinds of instruments of war: fifty thousand who could
      command and were not of double heart. '
    34: '³⁴ Of Naphtali: one thousand captains, and with them with shield and spear
      thirty-seven thousand. '
    35: '³⁵ Of the Danites who could set the battle in array: twenty-eight thousand
      six hundred. '
    36: '³⁶ Of Asher, such as were able to go out in the army, who could set the battle
      in array: forty thousand. '
    37: '³⁷ On the other side of the Jordan, of the Reubenites, the Gadites, and of
      the half-tribe of Manasseh, with all kinds of instruments of war for the battle:
      one hundred twenty thousand. '
    38: '³⁸ All these were men of war, who could order the battle array, and came
      with a perfect heart to Hebron, to make David king over all Israel; and all
      the rest also of Israel were of one heart to make David king. '
    39: '³⁹ They were there with David three days, eating and drinking; for their
      brothers had supplied provisions for them. '
    40: '⁴⁰ Moreover those who were near to them, as far as Issachar, Zebulun, and
      Naphtali, brought bread on donkeys, on camels, on mules, and on oxen: supplies
      of flour, cakes of figs, clusters of raisins, wine, oil, cattle, and sheep in
      abundance; for there was joy in Israel.'
  13:
    1: '¹ David consulted with the captains of thousands and of hundreds, even with
      every leader. '
    2: '² David said to all the assembly of Israel, “If it seems good to you, and
      if it is of Yahweh our God, let’s send word everywhere to our brothers who are
      left in all the land of Israel, with whom the priests and Levites are in their
      cities that have pasture lands, that they may gather themselves to us. '
    3: "³ Also, let’s bring the ark of our God back to us again; for we didn’t seek\
      \ it in the days of Saul.” \n"
    4: '⁴ All the assembly said that they would do so; for the thing was right in
      the eyes of all the people. '
    5: "⁵ So David assembled all Israel together, from the Shihor River of Egypt even\
      \ to the entrance of Hamath, to bring God’s ark from Kiriath Jearim. \n"
    6: '⁶ David went up with all Israel to Baalah, that is, to Kiriath Jearim, which
      belonged to Judah, to bring up from there God Yahweh’s ark that sits above the
      cherubim, that is called by the Name. '
    7: '⁷ They carried God’s ark on a new cart, and brought it out of Abinadab’s house;
      and Uzza and Ahio drove the cart. '
    8: '⁸ David and all Israel played before God with all their might, even with songs,
      with harps, with stringed instruments, with tambourines, with cymbals, and with
      trumpets. '
    9: '⁹ When they came to Chidon’s threshing floor, Uzza put out his hand to hold
      the ark; for the oxen stumbled. '
    10: '¹⁰ Yahweh’s anger burned against Uzza, and he struck him, because he put
      his hand on the ark; and he died there before God. '
    11: '¹¹ David was displeased, because Yahweh had broken out against Uzza. He called
      that place Perez Uzza, to this day. '
    12: '¹² David was afraid of God that day, saying, “How can I bring God’s ark home
      to me?” '
    13: '¹³ So David didn’t move the ark with him into David’s city, but carried it
      aside into Obed-Edom the Gittite’s house. '
    14: ¹⁴ God’s ark remained with the family of Obed-Edom in his house three months;
      and Yahweh blessed Obed-Edom’s house and all that he had.
  14:
    1: '¹ Hiram king of Tyre sent messengers to David with cedar trees, masons, and
      carpenters, to build him a house. '
    2: '² David perceived that Yahweh had established him king over Israel; for his
      kingdom was exalted on high, for his people Israel’s sake. '
    3: '³ David took more wives at Jerusalem, and David became the father of more
      sons and daughters. '
    4: '⁴ These are the names of the children whom he had in Jerusalem: Shammua, Shobab,
      Nathan, Solomon, '
    5: '⁵ Ibhar, Elishua, Elpelet, '
    6: '⁶ Nogah, Nepheg, Japhia, '
    7: "⁷ Elishama, Beeliada, and Eliphelet. \n"
    8: '⁸ When the Philistines heard that David was anointed king over all Israel,
      all the Philistines went up to seek David; and David heard of it, and went out
      against them. '
    9: '⁹ Now the Philistines had come and made a raid in the valley of Rephaim. '
    10: "¹⁰ David inquired of God, saying, “Shall I go up against the Philistines?\
      \ Will you deliver them into my hand?”\nYahweh said to him, “Go up; for I will\
      \ deliver them into your hand.” \n"
    11: '¹¹ So they came up to Baal Perazim, and David defeated them there. David
      said, God has broken my enemies by my hand, like waters breaking out. Therefore
      they called the name of that place Baal Perazim. '
    12: "¹² They left their gods there; and David gave a command, and they were burned\
      \ with fire. \n"
    13: '¹³ The Philistines made a another raid in the valley. '
    14: '¹⁴ David inquired again of God; and God said to him, “You shall not go up
      after them. Turn away from them, and come on them opposite the mulberry trees. '
    15: "¹⁵ When you hear the sound of marching in the tops of the mulberry trees,\
      \ then go out to battle; for God has gone out before you to strike the army\
      \ of the Philistines.” \n"
    16: '¹⁶ David did as God commanded him; and they attacked the army of the Philistines
      from Gibeon even to Gezer. '
    17: ¹⁷ The fame of David went out into all lands; and Yahweh brought the fear
      of him on all nations.
  15:
    1: '¹ David made himself houses in David’s city; and he prepared a place for God’s
      ark, and pitched a tent for it. '
    2: "² Then David said, “No one ought to carry God’s ark but the Levites. For Yahweh\
      \ has chosen them to carry God’s ark, and to minister to him forever.” \n"
    3: '³ David assembled all Israel at Jerusalem, to bring up Yahweh’s ark to its
      place, which he had prepared for it. '
    4: '⁴ David gathered together the sons of Aaron and the Levites: '
    5: '⁵ of the sons of Kohath, Uriel the chief, and his brothers one hundred twenty; '
    6: '⁶ of the sons of Merari, Asaiah the chief, and his brothers two hundred twenty; '
    7: '⁷ of the sons of Gershom, Joel the chief, and his brothers one hundred thirty; '
    8: '⁸ of the sons of Elizaphan, Shemaiah the chief, and his brothers two hundred; '
    9: '⁹ of the sons of Hebron, Eliel the chief, and his brothers eighty; '
    10: '¹⁰ of the sons of Uzziel, Amminadab the chief, and his brothers one hundred
      twelve. '
    11: '¹¹ David called for Zadok and Abiathar the priests, and for the Levites,
      for Uriel, Asaiah, Joel, Shemaiah, Eliel, and Amminadab, '
    12: '¹² and said to them, “You are the heads of the fathers’ households of the
      Levites. Sanctify yourselves, both you and your brothers, that you may bring
      the ark of Yahweh, the God of Israel, up to the place that I have prepared for
      it. '
    13: "¹³ For because you didn’t carry it at first, Yahweh our God broke out in\
      \ anger against us, because we didn’t seek him according to the ordinance.”\
      \ \n"
    14: '¹⁴ So the priests and the Levites sanctified themselves to bring up the ark
      of Yahweh, the God of Israel. '
    15: '¹⁵ The children of the Levites bore God’s ark on their shoulders with its
      poles, as Moses commanded according to Yahweh’s word. '
    16: '¹⁶ David spoke to the chief of the Levites to appoint their brothers as singers
      with instruments of music, stringed instruments, harps, and cymbals, sounding
      aloud and lifting up their voices with joy. '
    17: '¹⁷ So the Levites appointed Heman the son of Joel; and of his brothers, Asaph
      the son of Berechiah; and of the sons of Merari their brothers, Ethan the son
      of Kushaiah; '
    18: '¹⁸ and with them their brothers of the second rank, Zechariah, Ben, Jaaziel,
      Shemiramoth, Jehiel, Unni, Eliab, Benaiah, Maaseiah, Mattithiah, Eliphelehu,
      Mikneiah, Obed-Edom, and Jeiel, the doorkeepers. '
    19: '¹⁹ So the singers, Heman, Asaph, and Ethan, were given cymbals of bronze
      to sound aloud; '
    20: '²⁰ and Zechariah, Aziel, Shemiramoth, Jehiel, Unni, Eliab, Maaseiah, and
      Benaiah, with stringed instruments set to Alamoth; '
    21: '²¹ and Mattithiah, Eliphelehu, Mikneiah, Obed-Edom, Jeiel, and Azaziah, with
      harps tuned to the eight-stringed lyre, to lead. '
    22: '²² Chenaniah, chief of the Levites, was over the singing. He taught the singers,
      because he was skillful. '
    23: '²³ Berechiah and Elkanah were doorkeepers for the ark. '
    24: "²⁴ Shebaniah, Joshaphat, Nethanel, Amasai, Zechariah, Benaiah, and Eliezer,\
      \ the priests, blew the trumpets before God’s ark; and Obed-Edom and Jehiah\
      \ were doorkeepers for the ark. \n"
    25: '²⁵ So David, the elders of Israel, and the captains over thousands, went
      to bring the ark of Yahweh’s covenant up out of the house of Obed-Edom with
      joy. '
    26: '²⁶ When God helped the Levites who bore the ark of Yahweh’s covenant, they
      sacrificed seven bulls and seven rams. '
    27: '²⁷ David was clothed with a robe of fine linen, as were all the Levites who
      bore the ark, the singers, and Chenaniah the choir master with the singers;
      and David had an ephod of linen on him. '
    28: '²⁸ Thus all Israel brought the ark of Yahweh’s covenant up with shouting,
      with sound of the cornet, with trumpets, and with cymbals, sounding aloud with
      stringed instruments and harps. '
    29: ²⁹ As the ark of Yahweh’s covenant came to David’s city, Michal the daughter
      of Saul looked out at the window, and saw king David dancing and playing; and
      she despised him in her heart.
  16:
    1: '¹ They brought in God’s ark, and set it in the middle of the tent that David
      had pitched for it; and they offered burnt offerings and peace offerings before
      God. '
    2: '² When David had finished offering the burnt offering and the peace offerings,
      he blessed the people in Yahweh’s name. '
    3: '³ He gave to everyone of Israel, both man and woman, to everyone a loaf of
      bread, a portion of meat, and a cake of raisins. '
    4: '⁴ He appointed some of the Levites to minister before Yahweh’s ark, and to
      commemorate, to thank, and to praise Yahweh, the God of Israel: '
    5: '⁵ Asaph the chief, and second to him Zechariah, then Jeiel, Shemiramoth, Jehiel,
      Mattithiah, Eliab, Benaiah, Obed-Edom, and Jeiel, with stringed instruments
      and with harps; and Asaph with cymbals, sounding aloud; '
    6: "⁶ with Benaiah and Jahaziel the priests with trumpets continually, before\
      \ the ark of the covenant of God. \n"
    7: "⁷ Then on that day David first ordained to give thanks to Yahweh, by the hand\
      \ of Asaph and his brothers. \n"
    8: "⁸ Oh give thanks to Yahweh.\n    Call on his name.\n    Make what he has done\
      \ known among the peoples.\n"
    9: "⁹ Sing to him.\n    Sing praises to him.\n    Tell of all his marvelous works.\n"
    10: "¹⁰ Glory in his holy name.\n    Let the heart of those who seek Yahweh rejoice.\n"
    11: "¹¹ Seek Yahweh and his strength.\n    Seek his face forever more.\n"
    12: "¹² Remember his marvelous works that he has done,\n    his wonders, and the\
      \ judgments of his mouth,\n"
    13: "¹³ you offspring of Israel his servant,\n    you children of Jacob, his chosen\
      \ ones.\n"
    14: "¹⁴ He is Yahweh our God.\n    His judgments are in all the earth.\n"
    15: "¹⁵ Remember his covenant forever,\n    the word which he commanded to a thousand\
      \ generations,\n"
    16: "¹⁶     the covenant which he made with Abraham,\n    his oath to Isaac.\n"
    17: "¹⁷ He confirmed it to Jacob for a statute,\n    and to Israel for an everlasting\
      \ covenant,\n"
    18: "¹⁸ saying, “I will give you the land of Canaan,\n    The lot of your inheritance,”\n"
    19: "¹⁹     when you were but a few men in number,\n    yes, very few, and foreigners\
      \ in it.\n"
    20: "²⁰ They went about from nation to nation,\n    from one kingdom to another\
      \ people.\n"
    21: "²¹ He allowed no man to do them wrong.\n    Yes, he reproved kings for their\
      \ sakes,\n"
    22: "²² “Don’t touch my anointed ones!\n    Do my prophets no harm!”\n"
    23: "²³ Sing to Yahweh, all the earth!\n    Display his salvation from day to\
      \ day.\n"
    24: "²⁴ Declare his glory among the nations,\n    and his marvelous works among\
      \ all the peoples.\n"
    25: "²⁵ For great is Yahweh, and greatly to be praised.\n    He also is to be\
      \ feared above all gods.\n"
    26: "²⁶ For all the gods of the peoples are idols,\n    but Yahweh made the heavens.\n"
    27: "²⁷ Honor and majesty are before him.\n    Strength and gladness are in his\
      \ place.\n"
    28: "²⁸ Ascribe to Yahweh, you relatives of the peoples,\n    ascribe to Yahweh\
      \ glory and strength!\n"
    29: "²⁹ Ascribe to Yahweh the glory due to his name.\n    Bring an offering, and\
      \ come before him.\n    Worship Yahweh in holy array.\n"
    30: "³⁰ Tremble before him, all the earth.\n    The world also is established\
      \ that it can’t be moved.\n"
    31: "³¹ Let the heavens be glad,\n    and let the earth rejoice!\n    Let them\
      \ say among the nations, “Yahweh reigns!”\n"
    32: "³² Let the sea roar, and its fullness!\n    Let the field exult, and all\
      \ that is in it!\n"
    33: "³³ Then the trees of the forest will sing for joy before Yahweh,\n    for\
      \ he comes to judge the earth.\n"
    34: "³⁴ Oh give thanks to Yahweh, for he is good,\n    for his loving kindness\
      \ endures forever.\n"
    35: "³⁵ Say, “Save us, God of our salvation!\n    Gather us together and deliver\
      \ us from the nations,\n    to give thanks to your holy name,\n    to triumph\
      \ in your praise.”\n"
    36: "³⁶ Blessed be Yahweh, the God of Israel,\n    from everlasting even to everlasting.\n\
      All the people said, “Amen,” and praised Yahweh. \n"
    37: '³⁷ So he left Asaph and his brothers there before the ark of Yahweh’s covenant,
      to minister before the ark continually, as every day’s work required; '
    38: '³⁸ and Obed-Edom with their brothers, sixty-eight; Obed-Edom also the son
      of Jeduthun and Hosah to be doorkeepers; '
    39: '³⁹ and Zadok the priest, and his brothers the priests, before Yahweh’s tabernacle
      in the high place that was at Gibeon, '
    40: '⁴⁰ to offer burnt offerings to Yahweh on the altar of burnt offering continually
      morning and evening, even according to all that is written in Yahweh’s law,
      which he commanded to Israel; '
    41: '⁴¹ and with them Heman and Jeduthun, and the rest who were chosen, who were
      mentioned by name, to give thanks to Yahweh, because his loving kindness endures
      forever; '
    42: '⁴² and with them Heman and Jeduthun with trumpets and cymbals for those that
      should sound aloud, and with instruments for the songs of God; and the sons
      of Jeduthun to be at the gate. '
    43: ⁴³ All the people departed, each man to his house; and David returned to bless
      his house.
  17:
    1: "¹ When David lived in his house, David said to Nathan the prophet, “Behold,\
      \ I dwell in a house of cedar, but the ark of Yahweh’s covenant is in a tent.”\
      \ \n"
    2: "² Nathan said to David, “Do all that is in your heart; for God is with you.”\
      \ \n"
    3: '³ That same night, the word of God came to Nathan, saying, '
    4: '⁴ “Go and tell David my servant, ‘Yahweh says, “You shall not build me a house
      to dwell in; '
    5: '⁵ for I have not lived in a house since the day that I brought up Israel to
      this day, but have gone from tent to tent, and from one tent to another. '
    6: "⁶ In all places in which I have walked with all Israel, did I speak a word\
      \ with any of the judges of Israel, whom I commanded to be shepherd of my people,\
      \ saying, ‘Why have you not built me a house of cedar?’”’ \n"
    7: '⁷ “Now therefore, you shall tell my servant David, ‘Yahweh of Armies says,
      “I took you from the sheep pen, from following the sheep, to be prince over
      my people Israel. '
    8: '⁸ I have been with you wherever you have gone, and have cut off all your enemies
      from before you. I will make you a name like the name of the great ones who
      are in the earth. '
    9: '⁹ I will appoint a place for my people Israel, and will plant them, that they
      may dwell in their own place, and be moved no more. The children of wickedness
      will not waste them any more, as at the first, '
    10: '¹⁰ and from the day that I commanded judges to be over my people Israel.
      I will subdue all your enemies. Moreover I tell you that Yahweh will build you
      a house. '
    11: '¹¹ It will happen, when your days are fulfilled that you must go to be with
      your fathers, that I will set up your offspring after you, who will be of your
      sons; and I will establish his kingdom. '
    12: '¹² He will build me a house, and I will establish his throne forever. '
    13: '¹³ I will be his father, and he will be my son. I will not take my loving
      kindness away from him, as I took it from him who was before you; '
    14: '¹⁴ but I will settle him in my house and in my kingdom forever. His throne
      will be established forever.”’” '
    15: "¹⁵ According to all these words, and according to all this vision, so Nathan\
      \ spoke to David. \n"
    16: '¹⁶ Then David the king went in, and sat before Yahweh; and he said, “Who
      am I, Yahweh God, and what is my house, that you have brought me this far? '
    17: '¹⁷ This was a small thing in your eyes, God; but you have spoken of your
      servant’s house for a great while to come, and have respected me according to
      the standard of a man of high degree, Yahweh God. '
    18: '¹⁸ What can David say yet more to you concerning the honor which is done
      to your servant? For you know your servant. '
    19: '¹⁹ Yahweh, for your servant’s sake, and according to your own heart, you
      have done all this greatness, to make known all these great things. '
    20: '²⁰ Yahweh, there is no one like you, neither is there any God besides you,
      according to all that we have heard with our ears. '
    21: '²¹ What one nation in the earth is like your people Israel, whom God went
      to redeem to himself for a people, to make you a name by great and awesome things,
      in driving out nations from before your people, whom you redeemed out of Egypt? '
    22: '²² For you made your people Israel your own people forever; and you, Yahweh,
      became their God. '
    23: '²³ Now, Yahweh, let the word that you have spoken concerning your servant,
      and concerning his house, be established forever, and do as you have spoken. '
    24: '²⁴ Let your name be established and magnified forever, saying, ‘Yahweh of
      Armies is the God of Israel, even a God to Israel. The house of David your servant
      is established before you.’ '
    25: '²⁵ For you, my God, have revealed to your servant that you will build him
      a house. Therefore your servant has found courage to pray before you. '
    26: '²⁶ Now, Yahweh, you are God, and have promised this good thing to your servant. '
    27: ²⁷ Now it has pleased you to bless the house of your servant, that it may
      continue forever before you; for you, Yahweh, have blessed, and it is blessed
      forever.”
  18:
    1: '¹ After this, David defeated the Philistines and subdued them, and took Gath
      and its towns out of the hand of the Philistines. '
    2: '² He defeated Moab; and the Moabites became servants to David, and brought
      tribute. '
    3: '³ David defeated Hadadezer king of Zobah to Hamath, as he went to establish
      his dominion by the river Euphrates. '
    4: '⁴ David took from him one thousand chariots, seven thousand horsemen, and
      twenty thousand footmen; and David hamstrung all the chariot horses, but reserved
      of them enough for one hundred chariots. '
    5: '⁵ When the Syrians of Damascus came to help Hadadezer king of Zobah, David
      struck twenty-two thousand men of the Syrians. '
    6: '⁶ Then David put garrisons in Syria of Damascus; and the Syrians became servants
      to David, and brought tribute. Yahweh gave victory to David wherever he went. '
    7: '⁷ David took the shields of gold that were on the servants of Hadadezer, and
      brought them to Jerusalem. '
    8: "⁸ From Tibhath and from Cun, cities of Hadadezer, David took very much bronze,\
      \ with which Solomon made the bronze sea, the pillars, and the vessels of bronze.\
      \ \n"
    9: '⁹ When Tou king of Hamath heard that David had struck all the army of Hadadezer
      king of Zobah, '
    10: '¹⁰ he sent Hadoram his son to king David to Greet him and to bless him, because
      he had fought against Hadadezer and struck him (for Hadadezer had wars with
      Tou); and he had with him all kinds of vessels of gold and silver and bronze. '
    11: '¹¹ King David also dedicated these to Yahweh, with the silver and the gold
      that he carried away from all the nations; from Edom, from Moab, from the children
      of Ammon, from the Philistines, and from Amalek. '
    12: '¹² Moreover Abishai the son of Zeruiah struck eighteen thousand of the Edomites
      in the Valley of Salt. '
    13: "¹³ He put garrisons in Edom; and all the Edomites became servants to David.\
      \ Yahweh gave victory to David wherever he went. \n"
    14: '¹⁴ David reigned over all Israel; and he executed justice and righteousness
      for all his people. '
    15: '¹⁵ Joab the son of Zeruiah was over the army; Jehoshaphat the son of Ahilud
      was recorder; '
    16: '¹⁶ Zadok the son of Ahitub, and Abimelech the son of Abiathar were priests;
      Shavsha was scribe; '
    17: ¹⁷ and Benaiah the son of Jehoiada was over the Cherethites and the Pelethites;
      and the sons of David were chief officials serving the king.
  19:
    1: '¹ After this, Nahash the king of the children of Ammon died, and his son reigned
      in his place. '
    2: "² David said, “I will show kindness to Hanun the son of Nahash, because his\
      \ father showed kindness to me.”\nSo David sent messengers to comfort him concerning\
      \ his father. David’s servants came into the land of the children of Ammon to\
      \ Hanun to comfort him. "
    3: '³ But the princes of the children of Ammon said to Hanun, “Do you think that
      David honors your father, in that he has sent comforters to you? Haven’t his
      servants come to you to search, to overthrow, and to spy out the land?” '
    4: '⁴ So Hanun took David’s servants, shaved them, and cut off their garments
      in the middle at their buttocks, and sent them away. '
    5: "⁵ Then some people went and told David how the men were treated. He sent to\
      \ meet them; for the men were greatly humiliated. The king said, “Stay at Jericho\
      \ until your beards have grown, and then return.” \n"
    6: '⁶ When the children of Ammon saw that they had made themselves odious to David,
      Hanun and the children of Ammon sent one thousand talents of silver to hire
      chariots and horsemen out of Mesopotamia, out of Aram-maacah, and out of Zobah. '
    7: '⁷ So they hired for themselves thirty-two thousand chariots, and the king
      of Maacah with his people, who came and encamped near Medeba. The children of
      Ammon gathered themselves together from their cities, and came to battle. '
    8: '⁸ When David heard of it, he sent Joab with all the army of the mighty men. '
    9: '⁹ The children of Ammon came out, and put the battle in array at the gate
      of the city; and the kings who had come were by themselves in the field. '
    10: '¹⁰ Now when Joab saw that the battle was set against him before and behind,
      he chose some of all the choice men of Israel, and put them in array against
      the Syrians. '
    11: '¹¹ The rest of the people he committed into the hand of Abishai his brother;
      and they put themselves in array against the children of Ammon. '
    12: '¹² He said, “If the Syrians are too strong for me, then you are to help me;
      but if the children of Ammon are too strong for you, then I will help you. '
    13: "¹³ Be courageous, and let’s be strong for our people and for the cities of\
      \ our God. May Yahweh do that which seems good to him.” \n"
    14: '¹⁴ So Joab and the people who were with him came near to the front of the
      Syrians to the battle; and they fled before him. '
    15: "¹⁵ When the children of Ammon saw that the Syrians had fled, they likewise\
      \ fled before Abishai his brother, and entered into the city. Then Joab came\
      \ to Jerusalem. \n"
    16: '¹⁶ When the Syrians saw that they were defeated by Israel, they sent messengers,
      and called out the Syrians who were beyond the River, with Shophach the captain
      of the army of Hadadezer leading them. '
    17: '¹⁷ David was told that; so he gathered all Israel together, passed over the
      Jordan, came to them, and set the battle in array against them. So when David
      had put the battle in array against the Syrians, they fought with him. '
    18: '¹⁸ The Syrians fled before Israel; and David killed of the Syrian men seven
      thousand chariots, and forty thousand footmen, and also killed Shophach the
      captain of the army. '
    19: ¹⁹ When the servants of Hadadezer saw that they were defeated by Israel, they
      made peace with David, and served him. The Syrians would not help the children
      of Ammon any more.
  20:
    1: '¹ At the time of the return of the year, at the time when kings go out, Joab
      led out the army, and wasted the country of the children of Ammon, and came
      and besieged Rabbah. But David stayed at Jerusalem. Joab struck Rabbah, and
      overthrew it. '
    2: '² David took the crown of their king from off his head, and found it to weigh
      a talent of gold, and there were precious stones in it. It was set on David’s
      head, and he brought very much plunder out of the city. '
    3: "³ He brought out the people who were in it, and had them cut with saws, with\
      \ iron picks, and with axes. David did so to all the cities of the children\
      \ of Ammon. Then David and all the people returned to Jerusalem. \n"
    4: "⁴ After this, war arose at Gezer with the Philistines. Then Sibbecai the Hushathite\
      \ killed Sippai, of the sons of the giant; and they were subdued. \n"
    5: '⁵ Again there was war with the Philistines; and Elhanan the son of Jair killed
      Lahmi the brother of Goliath the Gittite, the staff of whose spear was like
      a weaver’s beam. '
    6: '⁶ There was again war at Gath, where there was a man of great stature, who
      had twenty-four fingers and toes, six on each hand, and six on each foot; and
      he also was born to the giant. '
    7: '⁷ When he defied Israel, Jonathan the son of Shimea David’s brother killed
      him. '
    8: ⁸ These were born to the giant in Gath; and they fell by the hand of David,
      and by the hand of his servants.
  21:
    1: '¹ Satan stood up against Israel, and moved David to take a census of Israel. '
    2: "² David said to Joab and to the princes of the people, “Go, count Israel from\
      \ Beersheba even to Dan; and bring me word, that I may know how many there are.”\
      \ \n"
    3: "³ Joab said, “May Yahweh make his people a hundred times as many as they are.\
      \ But, my lord the king, aren’t they all my lord’s servants? Why does my lord\
      \ require this thing? Why will he be a cause of guilt to Israel?” \n"
    4: '⁴ Nevertheless the king’s word prevailed against Joab. Therefore Joab departed,
      and went throughout all Israel, then came to Jerusalem. '
    5: '⁵ Joab gave up the sum of the census of the people to David. All those of
      Israel were one million one hundred thousand men who drew a sword; and in Judah
      were four hundred seventy thousand men who drew a sword. '
    6: "⁶ But he didn’t count Levi and Benjamin among them; for the king’s word was\
      \ abominable to Joab. \n"
    7: '⁷ God was displeased with this thing; therefore he struck Israel. '
    8: "⁸ David said to God, “I have sinned greatly, in that I have done this thing.\
      \ But now put away, I beg you, the iniquity of your servant; for I have done\
      \ very foolishly.” \n"
    9: '⁹ Yahweh spoke to Gad, David’s seer, saying, '
    10: "¹⁰ “Go and speak to David, saying, ‘Yahweh says, “I offer you three things.\
      \ Choose one of them, that I may do it to you.”’” \n"
    11: '¹¹ So Gad came to David, and said to him, “Yahweh says, ‘Take your choice: '
    12: "¹² either three years of famine; or three months to be consumed before your\
      \ foes, while the sword of your enemies overtakes you; or else three days the\
      \ sword of Yahweh, even pestilence in the land, and Yahweh’s angel destroying\
      \ throughout all the borders of Israel. Now therefore consider what answer I\
      \ shall return to him who sent me.’” \n"
    13: "¹³ David said to Gad, “I am in distress. Let me fall, I pray, into Yahweh’s\
      \ hand; for his mercies are very great. Don’t let me fall into man’s hand.”\
      \ \n"
    14: '¹⁴ So Yahweh sent a pestilence on Israel, and seventy thousand men of Israel
      fell. '
    15: '¹⁵ God sent an angel to Jerusalem to destroy it. As he was about to destroy,
      Yahweh saw, and he relented of the disaster, and said to the destroying angel,
      “It is enough. Now withdraw your hand.” Yahweh’s angel was standing by the threshing
      floor of Ornan the Jebusite. '
    16: "¹⁶ David lifted up his eyes, and saw Yahweh’s angel standing between earth\
      \ and the sky, having a drawn sword in his hand stretched out over Jerusalem.\n\
      Then David and the elders, clothed in sackcloth, fell on their faces. "
    17: "¹⁷ David said to God, “Isn’t it I who commanded the people to be counted?\
      \ It is even I who have sinned and done very wickedly; but these sheep, what\
      \ have they done? Please let your hand, O Yahweh my God, be against me, and\
      \ against my father’s house; but not against your people, that they should be\
      \ plagued.” \n"
    18: '¹⁸ Then Yahweh’s angel commanded Gad to tell David that David should go up
      and raise an altar to Yahweh on the threshing floor of Ornan the Jebusite. '
    19: "¹⁹ David went up at the saying of Gad, which he spoke in Yahweh’s name. \n"
    20: '²⁰ Ornan turned back, and saw the angel; and his four sons who were with
      him hid themselves. Now Ornan was threshing wheat. '
    21: "²¹ As David came to Ornan, Ornan looked and saw David, and went out of the\
      \ threshing floor, and bowed himself to David with his face to the ground. \n"
    22: "²² Then David said to Ornan, “Give me the place of this threshing floor,\
      \ that I may build an altar to Yahweh on it. You shall sell it to me for the\
      \ full price, that the plague may be stopped from afflicting the people.” \n"
    23: "²³ Ornan said to David, “Take it for yourself, and let my lord the king do\
      \ that which is good in his eyes. Behold, I give the oxen for burnt offerings,\
      \ and the threshing instruments for wood, and the wheat for the meal offering.\
      \ I give it all.” \n"
    24: "²⁴ King David said to Ornan, “No; but I will most certainly buy it for the\
      \ full price. For I will not take that which is yours for Yahweh, nor offer\
      \ a burnt offering that costs me nothing.” \n"
    25: '²⁵ So David gave to Ornan six hundred shekels of gold by weight for the place. '
    26: "²⁶ David built an altar to Yahweh there, and offered burnt offerings and\
      \ peace offerings, and called on Yahweh; and he answered him from the sky by\
      \ fire on the altar of burnt offering. \n"
    27: '²⁷ Then Yahweh commanded the angel, and he put his sword back into its sheath. '
    28: '²⁸ At that time, when David saw that Yahweh had answered him in the threshing
      floor of Ornan the Jebusite, then he sacrificed there. '
    29: '²⁹ For Yahweh’s tabernacle, which Moses made in the wilderness, and the altar
      of burnt offering, were at that time in the high place at Gibeon. '
    30: ³⁰ But David couldn’t go before it to inquire of God; for he was afraid because
      of the sword of Yahweh’s angel.
  22:
    1: "¹ Then David said, “This is the house of Yahweh God, and this is the altar\
      \ of burnt offering for Israel.” \n"
    2: '² David gave orders to gather together the foreigners who were in the land
      of Israel; and he set masons to cut dressed stones to build God’s house. '
    3: '³ David prepared iron in abundance for the nails for the doors of the gates,
      and for the couplings; and bronze in abundance without weight; '
    4: '⁴ and cedar trees without number, for the Sidonians and the people of Tyre
      brought cedar trees in abundance to David. '
    5: '⁵ David said, “Solomon my son is young and tender, and the house that is to
      be built for Yahweh must be exceedingly magnificent, of fame and of glory throughout
      all countries. I will therefore make preparation for it.” So David prepared
      abundantly before his death. '
    6: '⁶ Then he called for Solomon his son, and commanded him to build a house for
      Yahweh, the God of Israel. '
    7: '⁷ David said to Solomon his son, “As for me, it was in my heart to build a
      house to the name of Yahweh my God. '
    8: '⁸ But Yahweh’s word came to me, saying, ‘You have shed blood abundantly, and
      have made great wars. You shall not build a house to my name, because you have
      shed much blood on the earth in my sight. '
    9: '⁹ Behold, a son shall be born to you, who shall be a man of peace. I will
      give him rest from all his enemies all around; for his name shall be Solomon,
      and I will give peace and quietness to Israel in his days. '
    10: '¹⁰ He shall build a house for my name; and he will be my son, and I will
      be his father; and I will establish the throne of his kingdom over Israel forever.’ '
    11: '¹¹ Now, my son, may Yahweh be with you and prosper you, and build the house
      of Yahweh your God, as he has spoken concerning you. '
    12: '¹² May Yahweh give you discretion and understanding, and put you in charge
      of Israel; that so you may keep the law of Yahweh your God. '
    13: '¹³ Then you will prosper, if you observe to do the statutes and the ordinances
      which Yahweh gave Moses concerning Israel. Be strong and courageous. Don’t be
      afraid, and don’t be dismayed. '
    14: '¹⁴ Now, behold, in my affliction I have prepared for Yahweh’s house one hundred
      thousand talents of gold, one million talents of silver, and bronze and iron
      without weight; for it is in abundance. I have also prepared timber and stone;
      and you may add to them. '
    15: '¹⁵ There are also workmen with you in abundance, cutters and workers of stone
      and timber, and all kinds of men who are skillful in every kind of work; '
    16: "¹⁶ of the gold, the silver, the bronze, and the iron, there is no number.\
      \ Arise and be doing, and may Yahweh be with you.” \n"
    17: '¹⁷ David also commanded all the princes of Israel to help Solomon his son,
      saying, '
    18: '¹⁸ “Isn’t Yahweh your God with you? Hasn’t he given you rest on every side?
      For he has delivered the inhabitants of the land into my hand; and the land
      is subdued before Yahweh, and before his people. '
    19: ¹⁹ Now set your heart and your soul to follow Yahweh your God. Arise therefore,
      and build the sanctuary of Yahweh God, to bring the ark of Yahweh’s covenant
      and the holy vessels of God into the house that is to be built for Yahweh’s
      name.”
  23:
    1: '¹ Now David was old and full of days; and he made Solomon his son king over
      Israel. '
    2: '² He gathered together all the princes of Israel, with the priests and the
      Levites. '
    3: '³ The Levites were counted from thirty years old and upward; and their number
      by their polls, man by man, was thirty-eight thousand. '
    4: '⁴ David said, “Of these, twenty-four thousand were to oversee the work of
      Yahweh’s house, six thousand were officers and judges, '
    5: "⁵ four thousand were doorkeepers, and four thousand praised Yahweh with the\
      \ instruments which I made for giving praise.” \n"
    6: "⁶ David divided them into divisions according to the sons of Levi: Gershon,\
      \ Kohath, and Merari. \n"
    7: '⁷ Of the Gershonites: Ladan and Shimei. '
    8: '⁸ The sons of Ladan: Jehiel the chief, Zetham, and Joel, three. '
    9: '⁹ The sons of Shimei: Shelomoth, Haziel, and Haran, three. These were the
      heads of the fathers’ households of Ladan. '
    10: '¹⁰ The sons of Shimei: Jahath, Zina, Jeush, and Beriah. These four were the
      sons of Shimei. '
    11: "¹¹ Jahath was the chief, and Zizah the second; but Jeush and Beriah didn’t\
      \ have many sons; therefore they became a fathers’ house in one reckoning. \n"
    12: '¹² The sons of Kohath: Amram, Izhar, Hebron, and Uzziel, four. '
    13: '¹³ The sons of Amram: Aaron and Moses; and Aaron was separated, that he should
      sanctify the most holy things, he and his sons, forever, to burn incense before
      Yahweh, to minister to him, and to bless in his name, forever. '
    14: '¹⁴ But as for Moses the man of God, his sons were named among the tribe of
      Levi. '
    15: '¹⁵ The sons of Moses: Gershom and Eliezer. '
    16: '¹⁶ The sons of Gershom: Shebuel the chief. '
    17: '¹⁷ The sons of Eliezer were: Rehabiah the chief; and Eliezer had no other
      sons; but the sons of Rehabiah were very many. '
    18: '¹⁸ The sons of Izhar: Shelomith the chief. '
    19: '¹⁹ The sons of Hebron: Jeriah the chief, Amariah the second, Jahaziel the
      third, and Jekameam the fourth. '
    20: "²⁰ The sons of Uzziel: Micah the chief, and Isshiah the second. \n"
    21: '²¹ The sons of Merari: Mahli and Mushi. The sons of Mahli: Eleazar and Kish. '
    22: '²² Eleazar died, and had no sons, but daughters only: and their brothers
      the sons of Kish took them as wives. '
    23: "²³ The sons of Mushi: Mahli, Eder, and Jeremoth, three. \n"
    24: '²⁴ These were the sons of Levi after their fathers’ houses, even the heads
      of the fathers’ houses of those who were counted individually, in the number
      of names by their polls, who did the work for the service of Yahweh’s house,
      from twenty years old and upward. '
    25: '²⁵ For David said, “Yahweh, the God of Israel, has given rest to his people;
      and he dwells in Jerusalem forever. '
    26: '²⁶ Also the Levites will no longer need to carry the tabernacle and all its
      vessels for its service.” '
    27: '²⁷ For by the last words of David the sons of Levi were counted, from twenty
      years old and upward. '
    28: '²⁸ For their office was to wait on the sons of Aaron for the service of Yahweh’s
      house, in the courts, and in the rooms, and in the purifying of all holy things,
      even the work of the service of God’s house; '
    29: '²⁹ for the show bread also, and for the fine flour for a meal offering, whether
      of unleavened wafers, or of that which is baked in the pan, or of that which
      is soaked, and for all measurements of quantity and size; '
    30: '³⁰ and to stand every morning to thank and praise Yahweh, and likewise in
      the evening; '
    31: '³¹ and to offer all burnt offerings to Yahweh, on the Sabbaths, on the new
      moons, and on the set feasts, in number according to the ordinance concerning
      them, continually before Yahweh; '
    32: ³² and that they should keep the duty of the Tent of Meeting, the duty of
      the holy place, and the duty of the sons of Aaron their brothers, for the service
      of Yahweh’s house.
  24:
    1: '¹ These were the divisions of the sons of Aaron. The sons of Aaron: Nadab,
      Abihu, Eleazar, and Ithamar. '
    2: '² But Nadab and Abihu died before their father, and had no children: therefore
      Eleazar and Ithamar executed the priest’s office. '
    3: '³ David with Zadok of the sons of Eleazar and Ahimelech of the sons of Ithamar,
      divided them according to their ordering in their service. '
    4: '⁴ There were more chief men found of the sons of Eleazar than of the sons
      of Ithamar; and they were divided like this: of the sons of Eleazar there were
      sixteen, heads of fathers’ houses; and of the sons of Ithamar, according to
      their fathers’ houses, eight. '
    5: '⁵ Thus they were divided impartially by drawing lots; for there were princes
      of the sanctuary, and princes of God, both of the sons of Eleazar, and of the
      sons of Ithamar. '
    6: '⁶ Shemaiah the son of Nethanel the scribe, who was of the Levites, wrote them
      in the presence of the king, the princes, Zadok the priest, Ahimelech the son
      of Abiathar, and the heads of the fathers’ households of the priests and of
      the Levites; one fathers’ house being taken for Eleazar, and one taken for Ithamar. '
    7: '⁷ Now the first lot came out to Jehoiarib, the second to Jedaiah, '
    8: '⁸ the third to Harim, the fourth to Seorim, '
    9: '⁹ the fifth to Malchijah, the sixth to Mijamin, '
    10: '¹⁰ the seventh to Hakkoz, the eighth to Abijah, '
    11: '¹¹ the ninth to Jeshua, the tenth to Shecaniah, '
    12: '¹² the eleventh to Eliashib, the twelfth to Jakim, '
    13: '¹³ the thirteenth to Huppah, the fourteenth to Jeshebeab, '
    14: '¹⁴ the fifteenth to Bilgah, the sixteenth to Immer, '
    15: '¹⁵ the seventeenth to Hezir, the eighteenth to Happizzez, '
    16: '¹⁶ the nineteenth to Pethahiah, the twentieth to Jehezkel, '
    17: '¹⁷ the twenty-first to Jachin, the twenty-second to Gamul, '
    18: '¹⁸ the twenty-third to Delaiah, and the twenty-fourth to Maaziah. '
    19: "¹⁹ This was their ordering in their service, to come into Yahweh’s house\
