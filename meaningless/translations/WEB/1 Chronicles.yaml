    36: '³⁶ Hepher the Mecherathite, Ahijah the Pelonite, '
    37: '³⁷ Hezro the Carmelite, Naarai the son of Ezbai, '
    38: '³⁸ Joel the brother of Nathan, Mibhar the son of Hagri, '
