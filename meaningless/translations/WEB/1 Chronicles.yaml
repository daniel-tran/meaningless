  26:
    1: '¹ For the divisions of the doorkeepers: of the Korahites, Meshelemiah the
      son of Kore, of the sons of Asaph. '
    2: '² Meshelemiah had sons: Zechariah the firstborn, Jediael the second, Zebadiah
      the third, Jathniel the fourth, '
    3: '³ Elam the fifth, Jehohanan the sixth, and Eliehoenai the seventh. '
    4: '⁴ Obed-Edom had sons: Shemaiah the firstborn, Jehozabad the second, Joah the
      third, Sacar the fourth, Nethanel the fifth, '
    5: '⁵ Ammiel the sixth, Issachar the seventh, and Peullethai the eighth; for God
      blessed him. '
    6: '⁶ Sons were also born to Shemaiah his son, who ruled over the house of their
      father; for they were mighty men of valor. '
    7: '⁷ The sons of Shemaiah: Othni, Rephael, Obed, and Elzabad, whose brothers
      were valiant men, Elihu, and Semachiah. '
    8: '⁸ All these were of the sons of Obed-Edom: they and their sons and their brothers,
      able men in strength for the service: sixty-two of Obed-Edom. '
    9: '⁹ Meshelemiah had sons and brothers, valiant men, eighteen. '
    10: '¹⁰ Also Hosah, of the children of Merari, had sons: Shimri the chief (for
      though he was not the firstborn, yet his father made him chief), '
    11: '¹¹ Hilkiah the second, Tebaliah the third, and Zechariah the fourth. All
      the sons and brothers of Hosah were thirteen. '
    12: '¹² Of these were the divisions of the doorkeepers, even of the chief men,
      having offices like their brothers, to minister in Yahweh’s house. '
    13: '¹³ They cast lots, the small as well as the great, according to their fathers’
      houses, for every gate. '
    14: '¹⁴ The lot eastward fell to Shelemiah. Then for Zechariah his son, a wise
      counselor, they cast lots; and his lot came out northward. '
    15: '¹⁵ To Obed-Edom southward; and to his sons the storehouse. '
    16: '¹⁶ To Shuppim and Hosah westward, by the gate of Shallecheth, at the causeway
      that goes up, watchman opposite watchman. '
    17: '¹⁷ Eastward were six Levites, northward four a day, southward four a day,
      and for the storehouse two and two. '
    18: '¹⁸ For Parbar westward, four at the causeway, and two at Parbar. '
    19: "¹⁹ These were the divisions of the doorkeepers; of the sons of the Korahites,\
      \ and of the sons of Merari. \n"
    20: '²⁰ Of the Levites, Ahijah was over the treasures of God’s house and over
      the treasures of the dedicated things. '
    21: '²¹ The sons of Ladan, the sons of the Gershonites belonging to Ladan, the
      heads of the fathers’ households belonging to Ladan the Gershonite: Jehieli. '
    22: '²² The sons of Jehieli: Zetham, and Joel his brother, over the treasures
      of Yahweh’s house. '
    23: '²³ Of the Amramites, of the Izharites, of the Hebronites, of the Uzzielites: '
    24: '²⁴ and Shebuel the son of Gershom, the son of Moses, was ruler over the treasures. '
    25: '²⁵ His brothers: of Eliezer, Rehabiah his son, and Jeshaiah his son, and
      Joram his son, and Zichri his son, and Shelomoth his son. '
    26: '²⁶ This Shelomoth and his brothers were over all the treasures of the dedicated
      things, which David the king, and the heads of the fathers’ households, the
      captains over thousands and hundreds, and the captains of the army, had dedicated. '
    27: '²⁷ They dedicated some of the plunder won in battles to repair Yahweh’s house. '
    28: '²⁸ All that Samuel the seer, and Saul the son of Kish, and Abner the son
      of Ner, and Joab the son of Zeruiah, had dedicated, whoever had dedicated anything,
      it was under the hand of Shelomoth, and of his brothers. '
    29: '²⁹ Of the Izharites, Chenaniah and his sons were for the outward business
      over Israel, for officers and judges. '
    30: '³⁰ Of the Hebronites, Hashabiah and his brothers, men of valor, one thousand
      seven hundred, had the oversight of Israel beyond the Jordan westward, for all
      the business of Yahweh, and for the service of the king. '
    31: '³¹ Of the Hebronites, Jerijah was the chief, even of the Hebronites, according
      to their generations by fathers’ households. They were sought for in the fortieth
      year of the reign of David, and mighty men of valor were found among them at
      Jazer of Gilead. '
    32: ³² His brothers, men of valor, were two thousand seven hundred, heads of fathers’
      households, whom king David made overseers over the Reubenites, the Gadites,
      and the half-tribe of the Manassites, for every matter pertaining to God, and
      for the affairs of the king.
  27:
    1: '¹ Now the children of Israel after their number, the heads of fathers’ households
      and the captains of thousands and of hundreds, and their officers who served
      the king, in any matter of the divisions which came in and went out month by
      month throughout all the months of the year—of every division were twenty-four
      thousand. '
    2: '² Over the first division for the first month was Jashobeam the son of Zabdiel:
      and in his division were twenty-four thousand. '
    3: '³ He was of the children of Perez, the chief of all the captains of the army
      for the first month. '
    4: '⁴ Over the division of the second month was Dodai the Ahohite, and his division;
      and Mikloth the ruler: and in his division were twenty-four thousand. '
    5: '⁵ The third captain of the army for the third month was Benaiah, the son of
      Jehoiada the chief priest. In his division were twenty-four thousand. '
    6: '⁶ This is that Benaiah who was the mighty man of the thirty, and over the
      thirty: and of his division was Ammizabad his son. '
    7: '⁷ The fourth captain for the fourth month was Asahel the brother of Joab,
      and Zebadiah his son after him: and in his division were twenty-four thousand. '
    8: '⁸ The fifth captain for the fifth month was Shamhuth the Izrahite: and in
      his division were twenty-four thousand. '
    9: '⁹ The sixth captain for the sixth month was Ira the son of Ikkesh the Tekoite:
      and in his division were twenty-four thousand. '
    10: '¹⁰ The seventh captain for the seventh month was Helez the Pelonite, of the
      children of Ephraim. In his division were twenty-four thousand. '
    11: '¹¹ The eighth captain for the eighth month was Sibbecai the Hushathite, of
      the Zerahites. In his division were twenty-four thousand. '
    12: '¹² The ninth captain for the ninth month was Abiezer the Anathothite, of
      the Benjamites. In his division were twenty-four thousand. '
    13: '¹³ The tenth captain for the tenth month was Maharai the Netophathite, of
      the Zerahites. In his division were twenty-four thousand. '
    14: '¹⁴ The eleventh captain for the eleventh month was Benaiah the Pirathonite,
      of the children of Ephraim. In his division were twenty-four thousand. '
    15: '¹⁵ The twelfth captain for the twelfth month was Heldai the Netophathite,
      of Othniel. In his division were twenty-four thousand. '
    16: '¹⁶ Furthermore over the tribes of Israel: of the Reubenites, Eliezer the
      son of Zichri was the ruler; of the Simeonites, Shephatiah the son of Maacah; '
    17: '¹⁷ of Levi, Hashabiah the son of Kemuel; of Aaron, Zadok; '
    18: '¹⁸ of Judah, Elihu, one of the brothers of David; of Issachar, Omri the son
      of Michael; '
    19: '¹⁹ of Zebulun, Ishmaiah the son of Obadiah; of Naphtali, Jeremoth the son
      of Azriel; '
    20: '²⁰ of the children of Ephraim, Hoshea the son of Azaziah; of the half-tribe
      of Manasseh, Joel the son of Pedaiah; '
    21: '²¹ of the half-tribe of Manasseh in Gilead, Iddo the son of Zechariah; of
      Benjamin, Jaasiel the son of Abner; '
    22: '²² of Dan, Azarel the son of Jeroham. These were the captains of the tribes
      of Israel. '
    23: '²³ But David didn’t take the number of them from twenty years old and under,
      because Yahweh had said he would increase Israel like the stars of the sky. '
    24: "²⁴ Joab the son of Zeruiah began to take a census, but didn’t finish; and\
      \ wrath came on Israel for this. The number wasn’t put into the account in the\
      \ chronicles of king David. \n"
    25: '²⁵ Over the king’s treasures was Azmaveth the son of Adiel: and over the
      treasures in the fields, in the cities, and in the villages, and in the towers,
      was Jonathan the son of Uzziah; '
    26: '²⁶ Over those who did the work of the field for tillage of the ground was
      Ezri the son of Chelub; '
    27: '²⁷ and over the vineyards was Shimei the Ramathite; and over the increase
      of the vineyards for the wine cellars was Zabdi the Shiphmite; '
    28: '²⁸ and over the olive trees and the sycamore trees that were in the lowland
      was Baal Hanan the Gederite; and over the cellars of oil was Joash; '
    29: '²⁹ and over the herds that fed in Sharon was Shitrai the Sharonite; and over
      the herds that were in the valleys was Shaphat the son of Adlai; '
    30: '³⁰ and over the camels was Obil the Ishmaelite; and over the donkeys was
      Jehdeiah the Meronothite; and over the flocks was Jaziz the Hagrite. '
    31: "³¹ All these were the rulers of the property which was king David’s. \n"
    32: '³² Also Jonathan, David’s uncle, was a counselor, a man of understanding,
      and a scribe. Jehiel the son of Hachmoni was with the king’s sons. '
    33: '³³ Ahithophel was the king’s counselor. Hushai the Archite was the king’s
      friend. '
    34: ³⁴ After Ahithophel was Jehoiada the son of Benaiah, and Abiathar. Joab was
      the captain of the king’s army.
  28:
    1: '¹ David assembled all the princes of Israel, the princes of the tribes, the
      captains of the companies who served the king by division, the captains of thousands,
      the captains of hundreds, and the rulers over all the substance and possessions
      of the king and of his sons, with the officers and the mighty men, even all
      the mighty men of valor, to Jerusalem. '
    2: '² Then David the king stood up on his feet, and said, “Hear me, my brothers,
      and my people! As for me, it was in my heart to build a house of rest for the
      ark of Yahweh’s covenant, and for the footstool of our God; and I had prepared
      for the building. '
    3: '³ But God said to me, ‘You shall not build a house for my name, because you
      are a man of war, and have shed blood.’ '
    4: '⁴ However Yahweh, the God of Israel, chose me out of all the house of my father
      to be king over Israel forever. For he has chosen Judah to be prince; and in
      the house of Judah, the house of my father; and among the sons of my father
      he took pleasure in me to make me king over all Israel. '
    5: '⁵ Of all my sons (for Yahweh has given me many sons), he has chosen Solomon
      my son to sit on the throne of Yahweh’s kingdom over Israel. '
    6: '⁶ He said to me, ‘Solomon, your son, shall build my house and my courts; for
      I have chosen him to be my son, and I will be his father. '
    7: "⁷ I will establish his kingdom forever if he continues to do my commandments\
      \ and my ordinances, as it is today.’ \n"
    8: '⁸ Now therefore, in the sight of all Israel, Yahweh’s assembly, and in the
      audience of our God, observe and seek out all the commandments of Yahweh your
      God; that you may possess this good land, and leave it for an inheritance to
      your children after you forever. '
    9: '⁹ You, Solomon my son, know the God of your father, and serve him with a perfect
      heart and with a willing mind; for Yahweh searches all hearts, and understands
      all the imaginations of the thoughts. If you seek him, he will be found by you;
      but if you forsake him, he will cast you off forever. '
    10: "¹⁰ Take heed now; for Yahweh has chosen you to build a house for the sanctuary.\
      \ Be strong, and do it.” \n"
    11: '¹¹ Then David gave to Solomon his son the plans for the porch of the temple,
      for its houses, for its treasuries, for its upper rooms, for its inner rooms,
      for the place of the mercy seat; '
    12: '¹² and the plans of all that he had by the Spirit, for the courts of Yahweh’s
      house, for all the surrounding rooms, for the treasuries of God’s house, and
      for the treasuries of the dedicated things; '
    13: '¹³ also for the divisions of the priests and the Levites, for all the work
      of the service of Yahweh’s house, and for all the vessels of service in Yahweh’s
      house; '
    14: '¹⁴ of gold by weight for the gold, for all vessels of every kind of service;
      for all the vessels of silver by weight, for all vessels of every kind of service; '
    15: '¹⁵ by weight also for the lamp stands of gold, and for its lamps, of gold,
      by weight for every lamp stand and for its lamps; and for the lamp stands of
      silver, by weight for every lamp stand and for its lamps, according to the use
      of every lamp stand; '
    16: '¹⁶ and the gold by weight for the tables of show bread, for every table;
      and silver for the tables of silver; '
    17: '¹⁷ and the forks, the basins, and the cups, of pure gold; and for the golden
      bowls by weight for every bowl; and for the silver bowls by weight for every
      bowl; '
    18: '¹⁸ and for the altar of incense refined gold by weight; and gold for the
      plans for the chariot, and the cherubim that spread out and cover the ark of
      Yahweh’s covenant. '
    19: "¹⁹ “All this”, David said, “I have been made to understand in writing from\
      \ Yahweh’s hand, even all the works of this pattern.” \n"
    20: '²⁰ David said to Solomon his son, “Be strong and courageous, and do it. Don’t
      be afraid, nor be dismayed; for Yahweh God, even my God, is with you. He will
      not fail you, nor forsake you, until all the work for the service of Yahweh’s
      house is finished. '
    21: ²¹ Behold, there are the divisions of the priests and the Levites, for all
      the service of God’s house. Every willing man who has skill, for any kind of
      service, shall be with you in all kinds of work. Also the captains and all the
      people will be entirely at your command.”
  29:
    1: '¹ David the king said to all the assembly, “Solomon my son, whom alone God
      has chosen, is yet young and tender, and the work is great; for the palace is
      not for man, but for Yahweh God. '
    2: '² Now I have prepared with all my might for the house of my God the gold for
      the things of gold, the silver for the things of silver, the bronze for the
      things of bronze, iron for the things of iron, and wood for the things of wood;
      also onyx stones, stones to be set, stones for inlaid work, of various colors,
      all kinds of precious stones, and marble stones in abundance. '
    3: '³ In addition, because I have set my affection on the house of my God, since
      I have a treasure of my own of gold and silver, I give it to the house of my
      God, over and above all that I have prepared for the holy house, '
    4: '⁴ even three thousand talents of gold, of the gold of Ophir, and seven thousand
      talents of refined silver, with which to overlay the walls of the houses; '
    5: "⁵ of gold for the things of gold, and of silver for the things of silver,\
      \ and for all kinds of work to be made by the hands of artisans. Who then offers\
      \ willingly to consecrate himself today to Yahweh?” \n"
    6: '⁶ Then the princes of the fathers’ households, and the princes of the tribes
      of Israel, and the captains of thousands and of hundreds, with the rulers over
      the king’s work, offered willingly; '
    7: '⁷ and they gave for the service of God’s house of gold five thousand talents
      and ten thousand darics, of silver ten thousand talents, of bronze eighteen
      thousand talents, and of iron one hundred thousand talents. '
    8: '⁸ People with whom precious stones were found gave them to the treasure of
      Yahweh’s house, under the hand of Jehiel the Gershonite. '
    9: '⁹ Then the people rejoiced, because they offered willingly, because with a
      perfect heart they offered willingly to Yahweh; and David the king also rejoiced
      with great joy. '
    10: '¹⁰ Therefore David blessed Yahweh before all the assembly; and David said,
      “You are blessed, Yahweh, the God of Israel our father, forever and ever. '
    11: '¹¹ Yours, Yahweh, is the greatness, the power, the glory, the victory, and
      the majesty! For all that is in the heavens and in the earth is yours. Yours
      is the kingdom, Yahweh, and you are exalted as head above all. '
    12: '¹² Both riches and honor come from you, and you rule over all! In your hand
      is power and might! It is in your hand to make great, and to give strength to
      all! '
    13: '¹³ Now therefore, our God, we thank you, and praise your glorious name. '
    14: '¹⁴ But who am I, and what is my people, that we should be able to offer so
      willingly as this? For all things come from you, and we have given you of your
      own. '
    15: '¹⁵ For we are strangers before you, and foreigners, as all our fathers were.
      Our days on the earth are as a shadow, and there is no remaining. '
    16: '¹⁶ Yahweh our God, all this store that we have prepared to build you a house
      for your holy name comes from your hand, and is all your own. '
    17: '¹⁷ I know also, my God, that you try the heart, and have pleasure in uprightness.
      As for me, in the uprightness of my heart I have willingly offered all these
      things. Now I have seen with joy your people, who are present here, offer willingly
      to you. '
    18: '¹⁸ Yahweh, the God of Abraham, of Isaac, and of Israel, our fathers, keep
      this desire forever in the thoughts of the heart of your people, and prepare
      their heart for you; '
    19: "¹⁹ and give to Solomon my son a perfect heart, to keep your commandments,\
