    32: '³² Hurai of the brooks of Gaash, Abiel the Arbathite, '
    33: '³³ Azmaveth the Baharumite, Eliahba the Shaalbonite, '
    34: '³⁴ the sons of Hashem the Gizonite, Jonathan the son of Shagee the Hararite, '
