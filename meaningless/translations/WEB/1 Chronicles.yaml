    40: '⁴⁰ Ira the Ithrite, Gareb the Ithrite, '
    41: '⁴¹ Uriah the Hittite, Zabad the son of Ahlai, '
    42: '⁴² Adina the son of Shiza the Reubenite, a chief of the Reubenites, and thirty
