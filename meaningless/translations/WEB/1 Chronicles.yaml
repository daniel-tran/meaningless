    1: '¹ Adam, Seth, Enosh, '
    2: '² Kenan, Mahalalel, Jared, '
    3: '³ Enoch, Methuselah, Lamech, '
    4: '⁴ Noah, Shem, Ham, and Japheth. '
    5: '⁵ The sons of Japheth: Gomer, Magog, Madai, Javan, Tubal, Meshech, and Tiras. '
    6: '⁶ The sons of Gomer: Ashkenaz, Diphath, and Togarmah. '
    7: '⁷ The sons of Javan: Elishah, Tarshish, Kittim, and Rodanim. '
    8: '⁸ The sons of Ham: Cush, Mizraim, Put, and Canaan. '
    9: '⁹ The sons of Cush: Seba, Havilah, Sabta, Raama, Sabteca. The sons of Raamah:
      Sheba and Dedan. '
    10: '¹⁰ Cush became the father of Nimrod. He began to be a mighty one in the earth. '
    11: '¹¹ Mizraim became the father of Ludim, Anamim, Lehabim, Naphtuhim, '
    12: '¹² Pathrusim, Casluhim (where the Philistines came from), and Caphtorim. '
    13: '¹³ Canaan became the father of Sidon his firstborn, Heth, '
    14: '¹⁴ the Jebusite, and the Amorite, the Girgashite, '
    15: '¹⁵ the Hivite, the Arkite, the Sinite, '
    16: '¹⁶ the Arvadite, the Zemarite, and the Hamathite. '
    17: '¹⁷ The sons of Shem: Elam, Asshur, Arpachshad, Lud, Aram, Uz, Hul, Gether,
      and Meshech. '
    18: '¹⁸ Arpachshad became the father of Shelah, and Shelah became the father of
      Eber. '
    19: '¹⁹ To Eber were born two sons: the name of the one was Peleg, for in his
      days the earth was divided; and his brother’s name was Joktan. '
    20: '²⁰ Joktan became the father of Almodad, Sheleph, Hazarmaveth, Jerah, '
    21: '²¹ Hadoram, Uzal, Diklah, '
    22: '²² Ebal, Abimael, Sheba, '
    23: '²³ Ophir, Havilah, and Jobab. All these were the sons of Joktan. '
    24: '²⁴ Shem, Arpachshad, Shelah, '
    25: '²⁵ Eber, Peleg, Reu, '
    26: '²⁶ Serug, Nahor, Terah, '
    27: '²⁷ Abram (also called Abraham). '
    28: '²⁸ The sons of Abraham: Isaac and Ishmael. '
    29: '²⁹ These are their generations: the firstborn of Ishmael, Nebaioth; then
      Kedar, Adbeel, Mibsam, '
    30: '³⁰ Mishma, Dumah, Massa, Hadad, Tema, '
    31: '³¹ Jetur, Naphish, and Kedemah. These are the sons of Ishmael. '
    32: '³² The sons of Keturah, Abraham’s concubine: she bore Zimran, Jokshan, Medan,
      Midian, Ishbak, and Shuah. The sons of Jokshan: Sheba and Dedan. '
    33: '³³ The sons of Midian: Ephah, Epher, Hanoch, Abida, and Eldaah. All these
      were the sons of Keturah. '
    34: '³⁴ Abraham became the father of Isaac. The sons of Isaac: Esau and Israel. '
    35: '³⁵ The sons of Esau: Eliphaz, Reuel, Jeush, Jalam, and Korah. '
    36: '³⁶ The sons of Eliphaz: Teman, Omar, Zephi, Gatam, Kenaz, Timna, and Amalek. '
    37: '³⁷ The sons of Reuel: Nahath, Zerah, Shammah, and Mizzah. '
    38: '³⁸ The sons of Seir: Lotan, Shobal, Zibeon, Anah, Dishon, Ezer, and Dishan. '
    39: '³⁹ The sons of Lotan: Hori and Homam; and Timna was Lotan’s sister. '
    40: '⁴⁰ The sons of Shobal: Alian, Manahath, Ebal, Shephi, and Onam. The sons
      of Zibeon: Aiah and Anah. '
    41: '⁴¹ The son of Anah: Dishon. The sons of Dishon: Hamran, Eshban, Ithran, and
      Cheran. '
    42: "⁴² The sons of Ezer: Bilhan, Zaavan, and Jaakan. The sons of Dishan: Uz and\
      \ Aran. \n"
    43: '⁴³ Now these are the kings who reigned in the land of Edom, before any king
      reigned over the children of Israel: Bela the son of Beor; and the name of his
      city was Dinhabah. '
    44: '⁴⁴ Bela died, and Jobab the son of Zerah of Bozrah reigned in his place. '
    45: '⁴⁵ Jobab died, and Husham of the land of the Temanites reigned in his place. '
    46: '⁴⁶ Husham died, and Hadad the son of Bedad, who struck Midian in the field
      of Moab, reigned in his place; and the name of his city was Avith. '
    47: '⁴⁷ Hadad died, and Samlah of Masrekah reigned in his place. '
    48: '⁴⁸ Samlah died, and Shaul of Rehoboth by the River reigned in his place. '
    49: '⁴⁹ Shaul died, and Baal Hanan the son of Achbor reigned in his place. '
    50: '⁵⁰ Baal Hanan died, and Hadad reigned in his place; and the name of his city
      was Pai: and his wife’s name was Mehetabel, the daughter of Matred, the daughter
      of Mezahab. '
    51: '⁵¹ Then Hadad died. The chiefs of Edom were: chief Timna, chief Aliah, chief
      Jetheth, '
    52: '⁵² chief Oholibamah, chief Elah, chief Pinon, '
    53: '⁵³ chief Kenaz, chief Teman, chief Mibzar, '
    54: ⁵⁴ chief Magdiel, and chief Iram. These are the chiefs of Edom.
  2:
    1: '¹ These are the sons of Israel: Reuben, Simeon, Levi, Judah, Issachar, Zebulun, '
    2: '² Dan, Joseph, Benjamin, Naphtali, Gad, and Asher. '
    3: '³ The sons of Judah: Er, Onan, and Shelah; which three were born to him of
      Shua’s daughter the Canaanitess. Er, Judah’s firstborn, was wicked in Yahweh’s
      sight; and he killed him. '
    4: '⁴ Tamar his daughter-in-law bore him Perez and Zerah. All the sons of Judah
      were five. '
    5: '⁵ The sons of Perez: Hezron and Hamul. '
    6: '⁶ The sons of Zerah: Zimri, Ethan, Heman, Calcol, and Dara; five of them in
      all. '
    7: '⁷ The son of Carmi: Achar, the troubler of Israel, who committed a trespass
      in the devoted thing. '
    8: '⁸ The son of Ethan: Azariah. '
    9: '⁹ The sons also of Hezron, who were born to him: Jerahmeel, Ram, and Chelubai. '
    10: '¹⁰ Ram became the father of Amminadab, and Amminadab became the father of
      Nahshon, prince of the children of Judah; '
    11: '¹¹ and Nahshon became the father of Salma, and Salma became the father of
      Boaz, '
    12: '¹² and Boaz became the father of Obed, and Obed became the father of Jesse; '
    13: '¹³ and Jesse became the father of his firstborn Eliab, and Abinadab the second,
      and Shimea the third, '
    14: '¹⁴ Nethanel the fourth, Raddai the fifth, '
    15: '¹⁵ Ozem the sixth, David the seventh; '
    16: '¹⁶ and their sisters were Zeruiah and Abigail. The sons of Zeruiah: Abishai,
      Joab, and Asahel, three. '
    17: "¹⁷ Abigail bore Amasa; and the father of Amasa was Jether the Ishmaelite.\
      \ \n"
    18: '¹⁸ Caleb the son of Hezron became the father of children of Azubah his wife,
      and of Jerioth; and these were her sons: Jesher, Shobab, and Ardon. '
    19: '¹⁹ Azubah died, and Caleb married Ephrath, who bore him Hur. '
    20: "²⁰ Hur became the father of Uri, and Uri became the father of Bezalel. \n"
    21: '²¹ Afterward Hezron went in to the daughter of Machir the father of Gilead,
      whom he took as wife when he was sixty years old; and she bore him Segub. '
    22: '²² Segub became the father of Jair, who had twenty-three cities in the land
      of Gilead. '
    23: '²³ Geshur and Aram took the towns of Jair from them, with Kenath, and its
      villages, even sixty cities. All these were the sons of Machir the father of
      Gilead. '
    24: '²⁴ After Hezron died in Caleb Ephrathah, Abijah Hezron’s wife bore him Ashhur
      the father of Tekoa. '
    25: '²⁵ The sons of Jerahmeel the firstborn of Hezron were Ram the firstborn,
      Bunah, Oren, Ozem, and Ahijah. '
    26: '²⁶ Jerahmeel had another wife, whose name was Atarah. She was the mother
      of Onam. '
    27: '²⁷ The sons of Ram the firstborn of Jerahmeel were Maaz, Jamin, and Eker. '
    28: '²⁸ The sons of Onam were Shammai and Jada. The sons of Shammai: Nadab and
      Abishur. '
    29: '²⁹ The name of the wife of Abishur was Abihail; and she bore him Ahban and
      Molid. '
    30: '³⁰ The sons of Nadab: Seled and Appaim; but Seled died without children. '
    31: '³¹ The son of Appaim: Ishi. The son of Ishi: Sheshan. The son of Sheshan:
      Ahlai. '
    32: '³² The sons of Jada the brother of Shammai: Jether and Jonathan; and Jether
      died without children. '
    33: '³³ The sons of Jonathan: Peleth and Zaza. These were the sons of Jerahmeel. '
    34: '³⁴ Now Sheshan had no sons, but daughters. Sheshan had a servant, an Egyptian,
      whose name was Jarha. '
    35: '³⁵ Sheshan gave his daughter to Jarha his servant as wife; and she bore him
      Attai. '
    36: '³⁶ Attai became the father of Nathan, and Nathan became the father of Zabad, '
    37: '³⁷ and Zabad became the father of Ephlal, and Ephlal became the father of
      Obed, '
    38: '³⁸ and Obed became the father of Jehu, and Jehu became the father of Azariah, '
    39: '³⁹ and Azariah became the father of Helez, and Helez became the father of
      Eleasah, '
    40: '⁴⁰ and Eleasah became the father of Sismai, and Sismai became the father
      of Shallum, '
    41: '⁴¹ and Shallum became the father of Jekamiah, and Jekamiah became the father
      of Elishama. '
    42: '⁴² The sons of Caleb the brother of Jerahmeel were Mesha his firstborn, who
      was the father of Ziph; and the sons of Mareshah the father of Hebron. '
    43: '⁴³ The sons of Hebron: Korah, Tappuah, Rekem, and Shema. '
    44: '⁴⁴ Shema became the father of Raham, the father of Jorkeam; and Rekem became
      the father of Shammai. '
    45: '⁴⁵ The son of Shammai was Maon; and Maon was the father of Beth Zur. '
    46: '⁴⁶ Ephah, Caleb’s concubine, bore Haran, Moza, and Gazez; and Haran became
      the father of Gazez. '
    47: '⁴⁷ The sons of Jahdai: Regem, Jothan, Geshan, Pelet, Ephah, and Shaaph. '
    48: '⁴⁸ Maacah, Caleb’s concubine, bore Sheber and Tirhanah. '
    49: '⁴⁹ She bore also Shaaph the father of Madmannah, Sheva the father of Machbena,
      and the father of Gibea; and the daughter of Caleb was Achsah. '
    50: '⁵⁰ These were the sons of Caleb, the son of Hur, the firstborn of Ephrathah:
      Shobal the father of Kiriath Jearim, '
    51: '⁵¹ Salma the father of Bethlehem, and Hareph the father of Beth Gader. '
    52: '⁵² Shobal the father of Kiriath Jearim had sons: Haroeh, half of the Menuhoth. '
    53: '⁵³ The families of Kiriath Jearim: the Ithrites, the Puthites, the Shumathites,
      and the Mishraites; from them came the Zorathites and the Eshtaolites. '
    54: '⁵⁴ The sons of Salma: Bethlehem, the Netophathites, Atroth Beth Joab, and
      half of the Manahathites, the Zorites. '
    55: '⁵⁵ The families of scribes who lived at Jabez: the Tirathites, the Shimeathites,
      and the Sucathites. These are the Kenites who came from Hammath, the father
      of the house of Rechab.'
  3:
    1: '¹ Now these were the sons of David, who were born to him in Hebron: the firstborn,
      Amnon, of Ahinoam the Jezreelitess; the second, Daniel, of Abigail the Carmelitess; '
    2: '² the third, Absalom the son of Maacah the daughter of Talmai king of Geshur;
      the fourth, Adonijah the son of Haggith; '
    3: '³ the fifth, Shephatiah of Abital; the sixth, Ithream by Eglah his wife: '
    4: '⁴ six were born to him in Hebron; and he reigned there seven years and six
      months. He reigned thirty-three years in Jerusalem; '
    5: '⁵ and these were born to him in Jerusalem: Shimea, Shobab, Nathan, and Solomon,
      four, of Bathshua the daughter of Ammiel; '
    6: '⁶ and Ibhar, Elishama, Eliphelet, '
    7: '⁷ Nogah, Nepheg, Japhia, '
    8: '⁸ Elishama, Eliada, and Eliphelet, nine. '
    9: "⁹ All these were the sons of David, in addition to the sons of the concubines;\
      \ and Tamar was their sister. \n"
    10: '¹⁰ Solomon’s son was Rehoboam, Abijah his son, Asa his son, Jehoshaphat his
      son, '
    11: '¹¹ Joram his son, Ahaziah his son, Joash his son, '
    12: '¹² Amaziah his son, Azariah his son, Jotham his son, '
    13: '¹³ Ahaz his son, Hezekiah his son, Manasseh his son, '
    14: '¹⁴ Amon his son, and Josiah his son. '
    15: '¹⁵ The sons of Josiah: the firstborn Johanan, the second Jehoiakim, the third
      Zedekiah, and the fourth Shallum. '
    16: '¹⁶ The sons of Jehoiakim: Jeconiah his son, and Zedekiah his son. '
    17: '¹⁷ The sons of Jeconiah, the captive: Shealtiel his son, '
    18: '¹⁸ Malchiram, Pedaiah, Shenazzar, Jekamiah, Hoshama, and Nedabiah. '
    19: '¹⁹ The sons of Pedaiah: Zerubbabel and Shimei. The sons of Zerubbabel: Meshullam
      and Hananiah; and Shelomith was their sister; '
    20: '²⁰ and Hashubah, Ohel, Berechiah, Hasadiah, and Jushab Hesed, five. '
    21: '²¹ The sons of Hananiah: Pelatiah and Jeshaiah; the sons of Rephaiah, the
      sons of Arnan, the sons of Obadiah, the sons of Shecaniah. '
    22: '²² The son of Shecaniah: Shemaiah. The sons of Shemaiah: Hattush, Igal, Bariah,
      Neariah, and Shaphat, six. '
    23: '²³ The sons of Neariah: Elioenai, Hizkiah, and Azrikam, three. '
    24: '²⁴ The sons of Elioenai: Hodaviah, Eliashib, Pelaiah, Akkub, Johanan, Delaiah,
      and Anani, seven.'
  4:
    1: '¹ The sons of Judah: Perez, Hezron, Carmi, Hur, and Shobal. '
    2: '² Reaiah the son of Shobal became the father of Jahath; and Jahath became
      the father of Ahumai and Lahad. These are the families of the Zorathites. '
    3: '³ These were the sons of the father of Etam: Jezreel, Ishma, and Idbash. The
      name of their sister was Hazzelelponi. '
    4: '⁴ Penuel was the father of Gedor and Ezer the father of Hushah. These are
      the sons of Hur, the firstborn of Ephrathah, the father of Bethlehem. '
    5: '⁵ Ashhur the father of Tekoa had two wives, Helah and Naarah. '
    6: '⁶ Naarah bore him Ahuzzam, Hepher, Temeni, and Haahashtari. These were the
      sons of Naarah. '
    7: '⁷ The sons of Helah were Zereth, Izhar, and Ethnan. '
    8: "⁸ Hakkoz became the father of Anub, Zobebah, and the families of Aharhel the\
      \ son of Harum. \n"
    9: "⁹ Jabez was more honorable than his brothers. His mother named him Jabez,\
      \ saying, “Because I bore him with sorrow.” \n"
    10: "¹⁰ Jabez called on the God of Israel, saying, “Oh that you would bless me\
      \ indeed, and enlarge my border! May your hand be with me, and may you keep\
      \ me from evil, that I may not cause pain!”\nGod granted him that which he requested. "
    11: '¹¹ Chelub the brother of Shuhah became the father of Mehir, who was the father
      of Eshton. '
    12: '¹² Eshton became the father of Beth Rapha, Paseah, and Tehinnah the father
      of Ir Nahash. These are the men of Recah. '
    13: '¹³ The sons of Kenaz: Othniel and Seraiah. The sons of Othniel: Hathath. '
    14: '¹⁴ Meonothai became the father of Ophrah: and Seraiah became the father of
      Joab the father of Ge Harashim; for they were craftsmen. '
    15: '¹⁵ The sons of Caleb the son of Jephunneh: Iru, Elah, and Naam. The son of
      Elah: Kenaz. '
    16: '¹⁶ The sons of Jehallelel: Ziph, Ziphah, Tiria, and Asarel. '
    17: '¹⁷ The sons of Ezrah: Jether, Mered, Epher, and Jalon; and she bore Miriam,
      Shammai, and Ishbah the father of Eshtemoa. '
    18: '¹⁸ His wife the Jewess bore Jered the father of Gedor, Heber the father of
      Soco, and Jekuthiel the father of Zanoah. These are the sons of Bithiah the
      daughter of Pharaoh, whom Mered took. '
    19: '¹⁹ The sons of the wife of Hodiah, the sister of Naham, were the father of
      Keilah the Garmite, and Eshtemoa the Maacathite. '
    20: '²⁰ The sons of Shimon: Amnon, Rinnah, Ben Hanan, and Tilon. The sons of Ishi:
      Zoheth, and Ben Zoheth. '
    21: '²¹ The sons of Shelah the son of Judah: Er the father of Lecah, Laadah the
      father of Mareshah, and the families of the house of those who worked fine linen,
      of the house of Ashbea; '
    22: '²² and Jokim, and the men of Cozeba, and Joash, and Saraph, who had dominion
      in Moab, and Jashubilehem. These records are ancient. '
    23: '²³ These were the potters, and the inhabitants of Netaim and Gederah: they
      lived there with the king for his work. '
    24: '²⁴ The sons of Simeon: Nemuel, Jamin, Jarib, Zerah, Shaul; '
    25: '²⁵ Shallum his son, Mibsam his son, and Mishma his son. '
    26: '²⁶ The sons of Mishma: Hammuel his son, Zaccur his son, Shimei his son. '
    27: '²⁷ Shimei had sixteen sons and six daughters; but his brothers didn’t have
      many children, and all their family didn’t multiply like the children of Judah. '
    28: '²⁸ They lived at Beersheba, Moladah, Hazarshual, '
    29: '²⁹ at Bilhah, at Ezem, at Tolad, '
    30: '³⁰ at Bethuel, at Hormah, at Ziklag, '
    31: '³¹ at Beth Marcaboth, Hazar Susim, at Beth Biri, and at Shaaraim. These were
      their cities until David’s reign. '
    32: '³² Their villages were Etam, Ain, Rimmon, Tochen, and Ashan, five cities; '
    33: '³³ and all their villages that were around the same cities, to Baal. These
      were their settlements, and they have their genealogy. '
    34: '³⁴ Meshobab, Jamlech, Joshah the son of Amaziah, '
    35: '³⁵ Joel, Jehu the son of Joshibiah, the son of Seraiah, the son of Asiel, '
    36: '³⁶ Elioenai, Jaakobah, Jeshohaiah, Asaiah, Adiel, Jesimiel, Benaiah, '
    37: '³⁷ and Ziza the son of Shiphi, the son of Allon, the son of Jedaiah, the
      son of Shimri, the son of Shemaiah— '
    38: "³⁸ these mentioned by name were princes in their families. Their fathers’\
      \ houses increased greatly. \n"
    39: '³⁹ They went to the entrance of Gedor, even to the east side of the valley,
      to seek pasture for their flocks. '
    40: '⁴⁰ They found fat pasture and good, and the land was wide, and quiet, and
      peaceful; for those who lived there before were descended from Ham. '
    41: '⁴¹ These written by name came in the days of Hezekiah king of Judah, and
      struck their tents and the Meunim who were found there, and they destroyed them
      utterly to this day, and lived in their place; because there was pasture there
      for their flocks. '
    42: '⁴² Some of them, even of the sons of Simeon, five hundred men, went to Mount
      Seir, having for their captains Pelatiah, Neariah, Rephaiah, and Uzziel, the
      sons of Ishi. '
    43: ⁴³ They struck the remnant of the Amalekites who escaped, and have lived there
      to this day.
  5:
    1: '¹ The sons of Reuben the firstborn of Israel (for he was the firstborn; but,
      because he defiled his father’s couch, his birthright was given to the sons
      of Joseph the son of Israel; and the genealogy is not to be listed according
      to the birthright. '
    2: '² For Judah prevailed above his brothers, and from him came the prince; but
      the birthright was Joseph’s)— '
    3: '³ the sons of Reuben the firstborn of Israel: Hanoch, Pallu, Hezron, and Carmi. '
    4: '⁴ The sons of Joel: Shemaiah his son, Gog his son, Shimei his son, '
    5: '⁵ Micah his son, Reaiah his son, Baal his son, '
    6: '⁶ and Beerah his son, whom Tilgath Pilneser king of Assyria carried away captive.
      He was prince of the Reubenites. '
    7: '⁷ His brothers by their families, when the genealogy of their generations
      was listed: the chief, Jeiel, and Zechariah, '
    8: '⁸ and Bela the son of Azaz, the son of Shema, the son of Joel, who lived in
      Aroer, even to Nebo and Baal Meon; '
    9: "⁹ and he lived eastward even to the entrance of the wilderness from the river\
      \ Euphrates, because their livestock were multiplied in the land of Gilead.\
      \ \n"
    10: '¹⁰ In the days of Saul, they made war with the Hagrites, who fell by their
      hand; and they lived in their tents throughout all the land east of Gilead. '
    11: '¹¹ The sons of Gad lived beside them, in the land of Bashan to Salecah: '
    12: '¹² Joel the chief, Shapham the second, Janai, and Shaphat in Bashan. '
    13: '¹³ Their brothers of their fathers’ houses: Michael, Meshullam, Sheba, Jorai,
      Jacan, Zia, and Eber, seven. '
    14: '¹⁴ These were the sons of Abihail, the son of Huri, the son of Jaroah, the
      son of Gilead, the son of Michael, the son of Jeshishai, the son of Jahdo, the
      son of Buz; '
    15: '¹⁵ Ahi the son of Abdiel, the son of Guni, chief of their fathers’ houses. '
    16: '¹⁶ They lived in Gilead in Bashan, and in its towns, and in all the pasture
      lands of Sharon, as far as their borders. '
    17: "¹⁷ All these were listed by genealogies in the days of Jotham king of Judah,\
      \ and in the days of Jeroboam king of Israel. \n"
    18: '¹⁸ The sons of Reuben, the Gadites, and the half-tribe of Manasseh, of valiant
      men, men able to bear buckler and sword, and to shoot with bow, and skillful
      in war, were forty-four thousand seven hundred sixty, that were able to go out
      to war. '
    19: '¹⁹ They made war with the Hagrites, with Jetur, and Naphish, and Nodab. '
    20: '²⁰ They were helped against them, and the Hagrites were delivered into their
      hand, and all who were with them; for they cried to God in the battle, and he
      answered them, because they put their trust in him. '
    21: '²¹ They took away their livestock; of their camels fifty thousand, and of
      sheep two hundred fifty thousand, and of donkeys two thousand, and of men one
      hundred thousand. '
    22: '²² For many fell slain, because the war was of God. They lived in their place
      until the captivity. '
    23: '²³ The children of the half-tribe of Manasseh lived in the land: they increased
      from Bashan to Baal Hermon, Senir, and Mount Hermon. '
    24: '²⁴ These were the heads of their fathers’ houses: even Epher, Ishi, Eliel,
      Azriel, Jeremiah, Hodaviah, and Jahdiel, mighty men of valor, famous men, heads
      of their fathers’ houses. '
    25: '²⁵ They trespassed against the God of their fathers, and played the prostitute
      after the gods of the peoples of the land, whom God destroyed before them. '
    26: ²⁶ So the God of Israel stirred up the spirit of Pul king of Assyria, and
      the spirit of Tilgath Pilneser king of Assyria, and he carried them away, even
      the Reubenites, and the Gadites, and the half-tribe of Manasseh, and brought
      them to Halah, Habor, Hara, and to the river of Gozan, to this day.
  6:
    1: '¹ The sons of Levi: Gershon, Kohath, and Merari. '
    2: '² The sons of Kohath: Amram, Izhar, and Hebron, and Uzziel. '
    3: '³ The children of Amram: Aaron, Moses, and Miriam. The sons of Aaron: Nadab,
      Abihu, Eleazar, and Ithamar. '
    4: '⁴ Eleazar became the father of Phinehas, Phinehas became the father of Abishua, '
    5: '⁵ Abishua became the father of Bukki. Bukki became the father of Uzzi. '
    6: '⁶ Uzzi became the father of Zerahiah. Zerahiah became the father of Meraioth. '
