    4: '⁴ For no one does anything in secret while he seeks to be known openly. If
      you do these things, reveal yourself to the world.” '
    5: "⁵ For even his brothers didn’t believe in him. \n"
    6: '⁶ Jesus therefore said to them, “My time has not yet come, but your time is
