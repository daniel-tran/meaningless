John:
  1:
    1: '¹ In the beginning was the Word, and the Word was with God, and the Word was
      God. '
    2: '² The same was in the beginning with God. '
    3: '³ All things were made through him. Without him, nothing was made that has
      been made. '
    4: '⁴ In him was life, and the life was the light of men. '
    5: '⁵ The light shines in the darkness, and the darkness hasn’t overcome it. '
    6: '⁶ There came a man, sent from God, whose name was John. '
    7: '⁷ The same came as a witness, that he might testify about the light, that
      all might believe through him. '
    8: '⁸ He was not the light, but was sent that he might testify about the light. '
    9: "⁹ The true light that enlightens everyone was coming into the world. \n"
    10: '¹⁰ He was in the world, and the world was made through him, and the world
      didn’t recognize him. '
    11: '¹¹ He came to his own, and those who were his own didn’t receive him. '
    12: '¹² But as many as received him, to them he gave the right to become God’s
      children, to those who believe in his name: '
    13: '¹³ who were born not of blood, nor of the will of the flesh, nor of the will
      of man, but of God. '
    14: '¹⁴ The Word became flesh, and lived among us. We saw his glory, such glory
      as of the one and only Son of the Father, full of grace and truth. '
    15: '¹⁵ John testified about him. He cried out, saying, “This was he of whom I
      said, ‘He who comes after me has surpassed me, for he was before me.’” '
    16: '¹⁶ From his fullness we all received grace upon grace. '
    17: '¹⁷ For the law was given through Moses. Grace and truth were realized through
      Jesus Christ. '
    18: "¹⁸ No one has seen God at any time. The one and only Son, who is in the bosom\
      \ of the Father, has declared him. \n"
    19: "¹⁹ This is John’s testimony, when the Jews sent priests and Levites from\
      \ Jerusalem to ask him, “Who are you?” \n"
    20: "²⁰ He declared, and didn’t deny, but he declared, “I am not the Christ.”\
      \ \n"
    21: "²¹ They asked him, “What then? Are you Elijah?”\nHe said, “I am not.”\n“Are\
      \ you the prophet?”\nHe answered, “No.” \n"
    22: "²² They said therefore to him, “Who are you? Give us an answer to take back\
      \ to those who sent us. What do you say about yourself?” \n"
    23: "²³ He said, “I am the voice of one crying in the wilderness, ‘Make straight\
      \ the way of the Lord,’ as Isaiah the prophet said.” \n"
    24: '²⁴ The ones who had been sent were from the Pharisees. '
    25: "²⁵ They asked him, “Why then do you baptize, if you are not the Christ, nor\
      \ Elijah, nor the prophet?” \n"
    26: '²⁶ John answered them, “I baptize in water, but among you stands one whom
      you don’t know. '
    27: '²⁷ He is the one who comes after me, who is preferred before me, whose sandal
      strap I’m not worthy to loosen.” '
    28: "²⁸ These things were done in Bethany beyond the Jordan, where John was baptizing.\
      \ \n"
    29: '²⁹ The next day, he saw Jesus coming to him, and said, “Behold, the Lamb
      of God, who takes away the sin of the world! '
    30: '³⁰ This is he of whom I said, ‘After me comes a man who is preferred before
      me, for he was before me.’ '
    31: '³¹ I didn’t know him, but for this reason I came baptizing in water: that
      he would be revealed to Israel.” '
    32: '³² John testified, saying, “I have seen the Spirit descending like a dove
      out of heaven, and it remained on him. '
    33: '³³ I didn’t recognize him, but he who sent me to baptize in water said to
      me, ‘On whomever you will see the Spirit descending and remaining on him is
      he who baptizes in the Holy Spirit.’ '
    34: "³⁴ I have seen, and have testified that this is the Son of God.” \n"
    35: '³⁵ Again, the next day, John was standing with two of his disciples, '
    36: '³⁶ and he looked at Jesus as he walked, and said, “Behold, the Lamb of God!” '
    37: '³⁷ The two disciples heard him speak, and they followed Jesus. '
    38: "³⁸ Jesus turned and saw them following, and said to them, “What are you looking\
      \ for?”\nThey said to him, “Rabbi” (which is to say, being interpreted, Teacher),\
      \ “where are you staying?” \n"
    39: "³⁹ He said to them, “Come, and see.”\nThey came and saw where he was staying,\
      \ and they stayed with him that day. It was about the tenth hour. "
    40: '⁴⁰ One of the two who heard John and followed him was Andrew, Simon Peter’s
      brother. '
    41: '⁴¹ He first found his own brother, Simon, and said to him, “We have found
      the Messiah!” (which is, being interpreted, Christ). '
    42: '⁴² He brought him to Jesus. Jesus looked at him, and said, “You are Simon
      the son of Jonah. You shall be called Cephas” (which is by interpretation, Peter). '
    43: '⁴³ On the next day, he was determined to go out into Galilee, and he found
      Philip. Jesus said to him, “Follow me.” '
    44: '⁴⁴ Now Philip was from Bethsaida, of the city of Andrew and Peter. '
    45: "⁴⁵ Philip found Nathanael, and said to him, “We have found him, of whom Moses\
      \ in the law, and the prophets, wrote: Jesus of Nazareth, the son of Joseph.”\
      \ \n"
    46: "⁴⁶ Nathanael said to him, “Can any good thing come out of Nazareth?”\nPhilip\
      \ said to him, “Come and see.” \n"
    47: "⁴⁷ Jesus saw Nathanael coming to him, and said about him, “Behold, an Israelite\
      \ indeed, in whom is no deceit!” \n"
    48: "⁴⁸ Nathanael said to him, “How do you know me?”\nJesus answered him, “Before\
      \ Philip called you, when you were under the fig tree, I saw you.” \n"
    49: "⁴⁹ Nathanael answered him, “Rabbi, you are the Son of God! You are King of\
      \ Israel!” \n"
    50: '⁵⁰ Jesus answered him, “Because I told you, ‘I saw you underneath the fig
      tree,’ do you believe? You will see greater things than these!” '
    51: ⁵¹ He said to him, “Most certainly, I tell you all, hereafter you will see
      heaven opened, and the angels of God ascending and descending on the Son of
      Man.”
  2:
    1: '¹ The third day, there was a wedding in Cana of Galilee. Jesus’ mother was
      there. '
    2: '² Jesus also was invited, with his disciples, to the wedding. '
    3: "³ When the wine ran out, Jesus’ mother said to him, “They have no wine.” \n"
    4: "⁴ Jesus said to her, “Woman, what does that have to do with you and me? My\
      \ hour has not yet come.” \n"
    5: '⁵ His mother said to the servants, “Whatever he says to you, do it.” '
    6: '⁶ Now there were six water pots of stone set there after the Jews’ way of
      purifying, containing two or three metretes apiece. '
    7: '⁷ Jesus said to them, “Fill the water pots with water.” So they filled them
      up to the brim. '
    8: '⁸ He said to them, “Now draw some out, and take it to the ruler of the feast.”
      So they took it. '
    9: '⁹ When the ruler of the feast tasted the water now become wine, and didn’t
      know where it came from (but the servants who had drawn the water knew), the
      ruler of the feast called the bridegroom '
    10: '¹⁰ and said to him, “Everyone serves the good wine first, and when the guests
      have drunk freely, then that which is worse. You have kept the good wine until
      now!” '
    11: "¹¹ This beginning of his signs Jesus did in Cana of Galilee, and revealed\
      \ his glory; and his disciples believed in him. \n"
    12: '¹² After this, he went down to Capernaum, he, and his mother, his brothers,
      and his disciples; and they stayed there a few days. '
    13: '¹³ The Passover of the Jews was at hand, and Jesus went up to Jerusalem. '
    14: '¹⁴ He found in the temple those who sold oxen, sheep, and doves, and the
      changers of money sitting. '
    15: '¹⁵ He made a whip of cords, and threw all out of the temple, both the sheep
      and the oxen; and he poured out the changers’ money and overthrew their tables. '
    16: '¹⁶ To those who sold the doves, he said, “Take these things out of here!
      Don’t make my Father’s house a marketplace!” '
    17: "¹⁷ His disciples remembered that it was written, “Zeal for your house will\
      \ eat me up.” \n"
    18: "¹⁸ The Jews therefore answered him, “What sign do you show us, seeing that\
      \ you do these things?” \n"
    19: "¹⁹ Jesus answered them, “Destroy this temple, and in three days I will raise\
      \ it up.” \n"
    20: '²⁰ The Jews therefore said, “It took forty-six years to build this temple!
      Will you raise it up in three days?” '
    21: '²¹ But he spoke of the temple of his body. '
    22: "²² When therefore he was raised from the dead, his disciples remembered that\
      \ he said this, and they believed the Scripture, and the word which Jesus had\
      \ said. \n"
    23: '²³ Now when he was in Jerusalem at the Passover, during the feast, many believed
      in his name, observing his signs which he did. '
    24: '²⁴ But Jesus didn’t entrust himself to them, because he knew everyone, '
    25: ²⁵ and because he didn’t need for anyone to testify concerning man; for he
      himself knew what was in man.
  3:
    1: '¹ Now there was a man of the Pharisees named Nicodemus, a ruler of the Jews. '
    2: "² The same came to him by night, and said to him, “Rabbi, we know that you\
      \ are a teacher come from God, for no one can do these signs that you do, unless\
      \ God is with him.” \n"
    3: "³ Jesus answered him, “Most certainly, I tell you, unless one is born anew,\
      \ he can’t see God’s Kingdom.” \n"
    4: "⁴ Nicodemus said to him, “How can a man be born when he is old? Can he enter\
      \ a second time into his mother’s womb, and be born?” \n"
    5: '⁵ Jesus answered, “Most certainly I tell you, unless one is born of water
      and spirit, he can’t enter into God’s Kingdom. '
    6: '⁶ That which is born of the flesh is flesh. That which is born of the Spirit
      is spirit. '
    7: '⁷ Don’t marvel that I said to you, ‘You must be born anew.’ '
    8: "⁸ The wind blows where it wants to, and you hear its sound, but don’t know\
      \ where it comes from and where it is going. So is everyone who is born of the\
      \ Spirit.” \n"
    9: "⁹ Nicodemus answered him, “How can these things be?” \n"
    10: '¹⁰ Jesus answered him, “Are you the teacher of Israel, and don’t understand
      these things? '
    11: '¹¹ Most certainly I tell you, we speak that which we know, and testify of
      that which we have seen, and you don’t receive our witness. '
    12: '¹² If I told you earthly things and you don’t believe, how will you believe
      if I tell you heavenly things? '
    13: '¹³ No one has ascended into heaven but he who descended out of heaven, the
      Son of Man, who is in heaven. '
    14: '¹⁴ As Moses lifted up the serpent in the wilderness, even so must the Son
      of Man be lifted up, '
    15: '¹⁵ that whoever believes in him should not perish, but have eternal life. '
    16: '¹⁶ For God so loved the world, that he gave his one and only Son, that whoever
      believes in him should not perish, but have eternal life. '
    17: '¹⁷ For God didn’t send his Son into the world to judge the world, but that
      the world should be saved through him. '
    18: '¹⁸ He who believes in him is not judged. He who doesn’t believe has been
      judged already, because he has not believed in the name of the one and only
      Son of God. '
    19: '¹⁹ This is the judgment, that the light has come into the world, and men
      loved the darkness rather than the light; for their works were evil. '
    20: '²⁰ For everyone who does evil hates the light, and doesn’t come to the light,
      lest his works would be exposed. '
    21: "²¹ But he who does the truth comes to the light, that his works may be revealed,\
      \ that they have been done in God.” \n"
    22: '²² After these things, Jesus came with his disciples into the land of Judea.
      He stayed there with them and baptized. '
    23: '²³ John also was baptizing in Enon near Salim, because there was much water
      there. They came, and were baptized; '
    24: '²⁴ for John was not yet thrown into prison. '
    25: '²⁵ Therefore a dispute arose on the part of John’s disciples with some Jews
      about purification. '
    26: "²⁶ They came to John and said to him, “Rabbi, he who was with you beyond\
      \ the Jordan, to whom you have testified, behold, he baptizes, and everyone\
      \ is coming to him.” \n"
    27: '²⁷ John answered, “A man can receive nothing unless it has been given him
      from heaven. '
    28: '²⁸ You yourselves testify that I said, ‘I am not the Christ,’ but, ‘I have
      been sent before him.’ '
    29: '²⁹ He who has the bride is the bridegroom; but the friend of the bridegroom,
      who stands and hears him, rejoices greatly because of the bridegroom’s voice.
      This, my joy, therefore is made full. '
    30: '³⁰ He must increase, but I must decrease. '
    31: '³¹ He who comes from above is above all. He who is from the earth belongs
      to the earth and speaks of the earth. He who comes from heaven is above all. '
    32: '³² What he has seen and heard, of that he testifies; and no one receives
      his witness. '
    33: '³³ He who has received his witness has set his seal to this, that God is
      true. '
    34: '³⁴ For he whom God has sent speaks the words of God; for God gives the Spirit
      without measure. '
    35: '³⁵ The Father loves the Son, and has given all things into his hand. '
    36: ³⁶ One who believes in the Son has eternal life, but one who disobeys the
      Son won’t see life, but the wrath of God remains on him.”
  4:
    1: '¹ Therefore when the Lord knew that the Pharisees had heard that Jesus was
      making and baptizing more disciples than John '
    2: '² (although Jesus himself didn’t baptize, but his disciples), '
    3: '³ he left Judea and departed into Galilee. '
    4: '⁴ He needed to pass through Samaria. '
    5: '⁵ So he came to a city of Samaria, called Sychar, near the parcel of ground
      that Jacob gave to his son, Joseph. '
    6: '⁶ Jacob’s well was there. Jesus therefore, being tired from his journey, sat
      down by the well. It was about the sixth hour. '
    7: '⁷ A woman of Samaria came to draw water. Jesus said to her, “Give me a drink.” '
    8: "⁸ For his disciples had gone away into the city to buy food. \n"
    9: "⁹ The Samaritan woman therefore said to him, “How is it that you, being a\
      \ Jew, ask for a drink from me, a Samaritan woman?” (For Jews have no dealings\
      \ with Samaritans.) \n"
    10: "¹⁰ Jesus answered her, “If you knew the gift of God, and who it is who says\
      \ to you, ‘Give me a drink,’ you would have asked him, and he would have given\
      \ you living water.” \n"
    11: '¹¹ The woman said to him, “Sir, you have nothing to draw with, and the well
      is deep. So where do you get that living water? '
    12: "¹² Are you greater than our father, Jacob, who gave us the well and drank\
      \ from it himself, as did his children and his livestock?” \n"
    13: '¹³ Jesus answered her, “Everyone who drinks of this water will thirst again, '
    14: "¹⁴ but whoever drinks of the water that I will give him will never thirst\
      \ again; but the water that I will give him will become in him a well of water\
      \ springing up to eternal life.” \n"
    15: "¹⁵ The woman said to him, “Sir, give me this water, so that I don’t get thirsty,\
      \ neither come all the way here to draw.” \n"
    16: "¹⁶ Jesus said to her, “Go, call your husband, and come here.” \n"
    17: "¹⁷ The woman answered, “I have no husband.”\nJesus said to her, “You said\
      \ well, ‘I have no husband,’ "
    18: "¹⁸ for you have had five husbands; and he whom you now have is not your husband.\
      \ This you have said truly.” \n"
    19: '¹⁹ The woman said to him, “Sir, I perceive that you are a prophet. '
    20: "²⁰ Our fathers worshiped in this mountain, and you Jews say that in Jerusalem\
      \ is the place where people ought to worship.” \n"
    21: '²¹ Jesus said to her, “Woman, believe me, the hour comes, when neither in
      this mountain, nor in Jerusalem, will you worship the Father. '
    22: '²² You worship that which you don’t know. We worship that which we know;
      for salvation is from the Jews. '
    23: '²³ But the hour comes, and now is, when the true worshipers will worship
      the Father in spirit and truth, for the Father seeks such to be his worshipers. '
    24: "²⁴ God is spirit, and those who worship him must worship in spirit and truth.”\
      \ \n"
    25: "²⁵ The woman said to him, “I know that Messiah comes, he who is called Christ.\
      \ When he has come, he will declare to us all things.” \n"
    26: '²⁶ Jesus said to her, “I am he, the one who speaks to you.” '
    27: '²⁷ At this, his disciples came. They marveled that he was speaking with a
      woman; yet no one said, “What are you looking for?” or, “Why do you speak with
      her?” '
    28: '²⁸ So the woman left her water pot, went away into the city, and said to
      the people, '
    29: "²⁹ “Come, see a man who told me everything that I did. Can this be the Christ?”\
      \ \n"
    30: '³⁰ They went out of the city, and were coming to him. '
    31: "³¹ In the meanwhile, the disciples urged him, saying, “Rabbi, eat.” \n"
    32: "³² But he said to them, “I have food to eat that you don’t know about.” \n"
    33: "³³ The disciples therefore said to one another, “Has anyone brought him something\
      \ to eat?” \n"
    34: '³⁴ Jesus said to them, “My food is to do the will of him who sent me and
      to accomplish his work. '
    35: '³⁵ Don’t you say, ‘There are yet four months until the harvest?’ Behold,
      I tell you, lift up your eyes and look at the fields, that they are white for
      harvest already. '
    36: '³⁶ He who reaps receives wages and gathers fruit to eternal life; that both
      he who sows and he who reaps may rejoice together. '
    37: '³⁷ For in this the saying is true, ‘One sows, and another reaps.’ '
    38: "³⁸ I sent you to reap that for which you haven’t labored. Others have labored,\
      \ and you have entered into their labor.” \n"
    39: '³⁹ From that city many of the Samaritans believed in him because of the word
      of the woman, who testified, “He told me everything that I did.” '
    40: '⁴⁰ So when the Samaritans came to him, they begged him to stay with them.
      He stayed there two days. '
    41: '⁴¹ Many more believed because of his word. '
    42: "⁴² They said to the woman, “Now we believe, not because of your speaking;\
      \ for we have heard for ourselves, and know that this is indeed the Christ,\
      \ the Savior of the world.” \n"
    43: '⁴³ After the two days he went out from there and went into Galilee. '
    44: '⁴⁴ For Jesus himself testified that a prophet has no honor in his own country. '
    45: '⁴⁵ So when he came into Galilee, the Galileans received him, having seen
      all the things that he did in Jerusalem at the feast, for they also went to
      the feast. '
    46: '⁴⁶ Jesus came therefore again to Cana of Galilee, where he made the water
      into wine. There was a certain nobleman whose son was sick at Capernaum. '
    47: '⁴⁷ When he heard that Jesus had come out of Judea into Galilee, he went to
      him, and begged him that he would come down and heal his son, for he was at
      the point of death. '
    48: "⁴⁸ Jesus therefore said to him, “Unless you see signs and wonders, you will\
      \ in no way believe.” \n"
    49: '⁴⁹ The nobleman said to him, “Sir, come down before my child dies.” '
    50: '⁵⁰ Jesus said to him, “Go your way. Your son lives.” The man believed the
      word that Jesus spoke to him, and he went his way. '
    51: '⁵¹ As he was now going down, his servants met him and reported, saying “Your
      child lives!” '
    52: '⁵² So he inquired of them the hour when he began to get better. They said
      therefore to him, “Yesterday at the seventh hour, the fever left him.” '
    53: '⁵³ So the father knew that it was at that hour in which Jesus said to him,
      “Your son lives.” He believed, as did his whole house. '
    54: ⁵⁴ This is again the second sign that Jesus did, having come out of Judea
      into Galilee.
  5:
    1: '¹ After these things, there was a feast of the Jews, and Jesus went up to
      Jerusalem. '
    2: '² Now in Jerusalem by the sheep gate, there is a pool, which is called in
      Hebrew, “Bethesda”, having five porches. '
    3: '³ In these lay a great multitude of those who were sick, blind, lame, or paralyzed,
      waiting for the moving of the water; '
    4: '⁴ for an angel went down at certain times into the pool and stirred up the
      water. Whoever stepped in first after the stirring of the water was healed of
      whatever disease he had. '
    5: '⁵ A certain man was there who had been sick for thirty-eight years. '
    6: "⁶ When Jesus saw him lying there, and knew that he had been sick for a long\
      \ time, he asked him, “Do you want to be made well?” \n"
    7: "⁷ The sick man answered him, “Sir, I have no one to put me into the pool when\
      \ the water is stirred up, but while I’m coming, another steps down before me.”\
      \ \n"
    8: "⁸ Jesus said to him, “Arise, take up your mat, and walk.” \n"
    9: "⁹ Immediately, the man was made well, and took up his mat and walked.\nNow\
      \ it was the Sabbath on that day. "
    10: "¹⁰ So the Jews said to him who was cured, “It is the Sabbath. It is not lawful\
      \ for you to carry the mat.” \n"
    11: "¹¹ He answered them, “He who made me well said to me, ‘Take up your mat and\
      \ walk.’” \n"
    12: "¹² Then they asked him, “Who is the man who said to you, ‘Take up your mat\
      \ and walk’?” \n"
    13: "¹³ But he who was healed didn’t know who it was, for Jesus had withdrawn,\
      \ a crowd being in the place. \n"
    14: "¹⁴ Afterward Jesus found him in the temple, and said to him, “Behold, you\
      \ are made well. Sin no more, so that nothing worse happens to you.” \n"
    15: '¹⁵ The man went away, and told the Jews that it was Jesus who had made him
      well. '
    16: '¹⁶ For this cause the Jews persecuted Jesus, and sought to kill him, because
      he did these things on the Sabbath. '
    17: '¹⁷ But Jesus answered them, “My Father is still working, so I am working,
      too.” '
    18: '¹⁸ For this cause therefore the Jews sought all the more to kill him, because
      he not only broke the Sabbath, but also called God his own Father, making himself
      equal with God. '
    19: '¹⁹ Jesus therefore answered them, “Most certainly, I tell you, the Son can
      do nothing of himself, but what he sees the Father doing. For whatever things
      he does, these the Son also does likewise. '
    20: '²⁰ For the Father has affection for the Son, and shows him all things that
      he himself does. He will show him greater works than these, that you may marvel. '
    21: '²¹ For as the Father raises the dead and gives them life, even so the Son
      also gives life to whom he desires. '
    22: '²² For the Father judges no one, but he has given all judgment to the Son, '
    23: "²³ that all may honor the Son, even as they honor the Father. He who doesn’t\
      \ honor the Son doesn’t honor the Father who sent him. \n"
    24: '²⁴ “Most certainly I tell you, he who hears my word and believes him who
      sent me has eternal life, and doesn’t come into judgment, but has passed out
      of death into life. '
    25: '²⁵ Most certainly I tell you, the hour comes, and now is, when the dead will
      hear the Son of God’s voice; and those who hear will live. '
    26: '²⁶ For as the Father has life in himself, even so he gave to the Son also
      to have life in himself. '
    27: '²⁷ He also gave him authority to execute judgment, because he is a son of
      man. '
    28: '²⁸ Don’t marvel at this, for the hour comes in which all who are in the tombs
      will hear his voice, '
    29: '²⁹ and will come out; those who have done good, to the resurrection of life;
      and those who have done evil, to the resurrection of judgment. '
    30: "³⁰ I can of myself do nothing. As I hear, I judge, and my judgment is righteous;\
      \ because I don’t seek my own will, but the will of my Father who sent me. \n"
    31: '³¹ “If I testify about myself, my witness is not valid. '
    32: '³² It is another who testifies about me. I know that the testimony which
      he testifies about me is true. '
    33: '³³ You have sent to John, and he has testified to the truth. '
    34: '³⁴ But the testimony which I receive is not from man. However, I say these
      things that you may be saved. '
    35: '³⁵ He was the burning and shining lamp, and you were willing to rejoice for
      a while in his light. '
    36: '³⁶ But the testimony which I have is greater than that of John, for the works
      which the Father gave me to accomplish, the very works that I do, testify about
      me, that the Father has sent me. '
    37: '³⁷ The Father himself, who sent me, has testified about me. You have neither
      heard his voice at any time, nor seen his form. '
    38: "³⁸ You don’t have his word living in you, because you don’t believe him whom\
      \ he sent. \n"
    39: '³⁹ “You search the Scriptures, because you think that in them you have eternal
      life; and these are they which testify about me. '
    40: '⁴⁰ Yet you will not come to me, that you may have life. '
    41: '⁴¹ I don’t receive glory from men. '
    42: '⁴² But I know you, that you don’t have God’s love in yourselves. '
    43: '⁴³ I have come in my Father’s name, and you don’t receive me. If another
      comes in his own name, you will receive him. '
    44: "⁴⁴ How can you believe, who receive glory from one another, and you don’t\
