  13:
    1: '¹ After this, Absalom the son of David had a beautiful sister, whose name
      was Tamar; and Amnon the son of David loved her. '
    2: '² Amnon was so troubled that he became sick because of his sister Tamar; for
      she was a virgin; and it seemed hard to Amnon to do anything to her. '
    3: '³ But Amnon had a friend, whose name was Jonadab, the son of Shimeah, David’s
      brother; and Jonadab was a very subtle man. '
    4: "⁴ He said to him, “Why, son of the king, are you so sad from day to day? Won’t\
      \ you tell me?”\nAmnon said to him, “I love Tamar, my brother Absalom’s sister.”\
      \ \n"
    5: "⁵ Jonadab said to him, “Lay down on your bed, and pretend to be sick. When\
      \ your father comes to see you, tell him, ‘Please let my sister Tamar come and\
      \ give me bread to eat, and prepare the food in my sight, that I may see it,\
      \ and eat it from her hand.’” \n"
    6: "⁶ So Amnon lay down and faked being sick. When the king came to see him, Amnon\
      \ said to the king, “Please let my sister Tamar come, and make me a couple of\
      \ cakes in my sight, that I may eat from her hand.” \n"
    7: '⁷ Then David sent home to Tamar, saying, “Go now to your brother Amnon’s house,
      and prepare food for him.” '
    8: '⁸ So Tamar went to her brother Amnon’s house; and he was lying down. She took
      dough, and kneaded it, made cakes in his sight, and baked the cakes. '
    9: '⁹ She took the pan, and poured them out before him; but he refused to eat.
      Amnon said, “Have all men leave me.” Then every man went out from him. '
    10: '¹⁰ Amnon said to Tamar, “Bring the food into the room, that I may eat from
      your hand.” Tamar took the cakes which she had made, and brought them into the
      room to Amnon her brother. '
    11: "¹¹ When she had brought them near to him to eat, he took hold of her, and\
      \ said to her, “Come, lie with me, my sister!” \n"
    12: '¹² She answered him, “No, my brother, do not force me! For no such thing
      ought to be done in Israel. Don’t you do this folly. '
    13: "¹³ As for me, where would I carry my shame? And as for you, you will be as\
      \ one of the fools in Israel. Now therefore, please speak to the king; for he\
      \ will not withhold me from you.” \n"
    14: '¹⁴ However he would not listen to her voice; but being stronger than she,
      he forced her, and lay with her. '
    15: "¹⁵ Then Amnon hated her with exceedingly great hatred; for the hatred with\
