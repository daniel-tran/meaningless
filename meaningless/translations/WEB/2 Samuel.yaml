  10:
    1: '¹ After this, the king of the children of Ammon died, and Hanun his son reigned
      in his place. '
    2: "² David said, “I will show kindness to Hanun the son of Nahash, as his father\
      \ showed kindness to me.” So David sent by his servants to comfort him concerning\
      \ his father. David’s servants came into the land of the children of Ammon.\
      \ \n"
    3: "³ But the princes of the children of Ammon said to Hanun their lord, “Do you\
      \ think that David honors your father, in that he has sent comforters to you?\
      \ Hasn’t David sent his servants to you to search the city, to spy it out, and\
      \ to overthrow it?” \n"
    4: '⁴ So Hanun took David’s servants, shaved off one half of their beards, and
      cut off their garments in the middle, even to their buttocks, and sent them
      away. '
    5: "⁵ When they told David this, he sent to meet them, for the men were greatly\
      \ ashamed. The king said, “Wait at Jericho until your beards have grown, and\
      \ then return.” \n"
    6: '⁶ When the children of Ammon saw that they had become odious to David, the
      children of Ammon sent and hired the Syrians of Beth Rehob, and the Syrians
      of Zobah, twenty thousand footmen, and the king of Maacah with one thousand
      men, and the men of Tob twelve thousand men. '
    7: '⁷ When David heard of it, he sent Joab, and all the army of the mighty men. '
    8: '⁸ The children of Ammon came out, and put the battle in array at the entrance
      of the gate. The Syrians of Zobah and of Rehob, and the men of Tob and Maacah,
      were by themselves in the field. '
    9: '⁹ Now when Joab saw that the battle was set against him before and behind,
      he chose of all the choice men of Israel, and put them in array against the
      Syrians. '
    10: '¹⁰ The rest of the people he committed into the hand of Abishai his brother;
      and he put them in array against the children of Ammon. '
    11: '¹¹ He said, “If the Syrians are too strong for me, then you shall help me;
      but if the children of Ammon are too strong for you, then I will come and help
      you. '
    12: '¹² Be courageous, and let’s be strong for our people, and for the cities
      of our God; and may Yahweh do what seems good to him.” '
    13: '¹³ So Joab and the people who were with him came near to the battle against
      the Syrians, and they fled before him. '
    14: '¹⁴ When the children of Ammon saw that the Syrians had fled, they likewise
      fled before Abishai, and entered into the city. Then Joab returned from the
      children of Ammon, and came to Jerusalem. '
    15: '¹⁵ When the Syrians saw that they were defeated by Israel, they gathered
      themselves together. '
    16: '¹⁶ Hadadezer sent, and brought out the Syrians who were beyond the River:
      and they came to Helam, with Shobach the captain of the army of Hadadezer at
      their head. '
    17: '¹⁷ David was told that; and he gathered all Israel together, passed over
      the Jordan, and came to Helam. The Syrians set themselves in array against David,
      and fought with him. '
    18: '¹⁸ The Syrians fled before Israel; and David killed seven hundred charioteers
      of the Syrians, and forty thousand horsemen, and struck Shobach the captain
      of their army, so that he died there. '
    19: ¹⁹ When all the kings who were servants to Hadadezer saw that they were defeated
      before Israel, they made peace with Israel, and served them. So the Syrians
      were afraid to help the children of Ammon any more.
  11:
    1: '¹ At the return of the year, at the time when kings go out, David sent Joab,
      and his servants with him, and all Israel; and they destroyed the children of
      Ammon, and besieged Rabbah. But David stayed at Jerusalem. '
    2: '² At evening, David arose from his bed and walked on the roof of the king’s
      house. From the roof, he saw a woman bathing, and the woman was very beautiful
      to look at. '
    3: "³ David sent and inquired after the woman. One said, “Isn’t this Bathsheba,\
      \ the daughter of Eliam, Uriah the Hittite’s wife?” \n"
    4: '⁴ David sent messengers, and took her; and she came in to him, and he lay
      with her (for she was purified from her uncleanness); and she returned to her
      house. '
    5: "⁵ The woman conceived; and she sent and told David, and said, “I am with child.”\
      \ \n"
    6: '⁶ David sent to Joab, “Send me Uriah the Hittite.” Joab sent Uriah to David. '
    7: '⁷ When Uriah had come to him, David asked him how Joab did, and how the people
      fared, and how the war prospered. '
    8: '⁸ David said to Uriah, “Go down to your house and wash your feet.” Uriah departed
      out of the king’s house, and a gift from the king was sent after him. '
    9: '⁹ But Uriah slept at the door of the king’s house with all the servants of
      his lord, and didn’t go down to his house. '
    10: "¹⁰ When they had told David, saying, “Uriah didn’t go down to his house,”\
      \ David said to Uriah, “Haven’t you come from a journey? Why didn’t you go down\
      \ to your house?” \n"
    11: "¹¹ Uriah said to David, “The ark, Israel, and Judah, are staying in tents;\
      \ and my lord Joab and the servants of my lord, are encamped in the open field.\
      \ Shall I then go into my house to eat and to drink, and to lie with my wife?\
      \ As you live, and as your soul lives, I will not do this thing!” \n"
    12: '¹² David said to Uriah, “Stay here today also, and tomorrow I will let you
      depart.” So Uriah stayed in Jerusalem that day, and the next day. '
    13: '¹³ When David had called him, he ate and drank before him; and he made him
      drunk. At evening, he went out to lie on his bed with the servants of his lord,
      but didn’t go down to his house. '
    14: '¹⁴ In the morning, David wrote a letter to Joab, and sent it by the hand
      of Uriah. '
    15: "¹⁵ He wrote in the letter, saying, “Send Uriah to the forefront of the hottest\
      \ battle, and retreat from him, that he may be struck, and die.” \n"
    16: '¹⁶ When Joab kept watch on the city, he assigned Uriah to the place where
      he knew that valiant men were. '
    17: '¹⁷ The men of the city went out, and fought with Joab. Some of the people
      fell, even of David’s servants; and Uriah the Hittite died also. '
    18: '¹⁸ Then Joab sent and told David all the things concerning the war; '
    19: '¹⁹ and he commanded the messenger, saying, “When you have finished telling
      all the things concerning the war to the king, '
    20: '²⁰ it shall be that, if the king’s wrath arise, and he asks you, ‘Why did
      you go so near to the city to fight? Didn’t you know that they would shoot from
      the wall? '
    21: "²¹ Who struck Abimelech the son of Jerubbesheth? Didn’t a woman cast an upper\
      \ millstone on him from the wall, so that he died at Thebez? Why did you go\
      \ so near the wall?’ then you shall say, ‘Your servant Uriah the Hittite is\
      \ also dead.’” \n"
    22: '²² So the messenger went, and came and showed David all that Joab had sent
      him for. '
    23: '²³ The messenger said to David, “The men prevailed against us, and came out
      to us into the field, and we were on them even to the entrance of the gate. '
    24: "²⁴ The shooters shot at your servants from off the wall; and some of the\
      \ king’s servants are dead, and your servant Uriah the Hittite is also dead.”\
      \ \n"
    25: "²⁵ Then David said to the messenger, “Tell Joab, ‘Don’t let this thing displease\
      \ you, for the sword devours one as well as another. Make your battle stronger\
      \ against the city, and overthrow it.’ Encourage him.” \n"
    26: '²⁶ When Uriah’s wife heard that Uriah her husband was dead, she mourned for
      her husband. '
    27: ²⁷ When the mourning was past, David sent and took her home to his house,
      and she became his wife, and bore him a son. But the thing that David had done
