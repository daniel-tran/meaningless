      to keep alive. The Moabites became servants to David, and brought tribute. '
    3: '³ David also struck Hadadezer the son of Rehob, king of Zobah, as he went
      to recover his dominion at the River. '
    4: '⁴ David took from him one thousand seven hundred horsemen and twenty thousand
      footmen. David hamstrung all the chariot horses, but reserved of them for one
      hundred chariots. '
    5: '⁵ When the Syrians of Damascus came to help Hadadezer king of Zobah, David
      struck twenty two thousand men of the Syrians. '
    6: '⁶ Then David put garrisons in Syria of Damascus; and the Syrians became servants
      to David, and brought tribute. Yahweh gave victory to David wherever he went. '
    7: '⁷ David took the shields of gold that were on the servants of Hadadezer, and
      brought them to Jerusalem. '
    8: '⁸ From Betah and from Berothai, cities of Hadadezer, king David took a great
      quantity of bronze. '
