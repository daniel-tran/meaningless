    12: "¹² of Syria, of Moab, of the children of Ammon, of the Philistines, of Amalek,\
      \ and of the plunder of Hadadezer, son of Rehob, king of Zobah. \n"
    13: '¹³ David earned a reputation when he returned from striking down eighteen
