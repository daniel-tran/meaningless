    35: '³⁵ Hezro the Carmelite, Paarai the Arbite, '
    36: '³⁶ Igal the son of Nathan of Zobah, Bani the Gadite, '
    37: '³⁷ Zelek the Ammonite, Naharai the Beerothite, armor bearers to Joab the
