  12:
    1: '¹ Yahweh sent Nathan to David. He came to him, and said to him, “There were
      two men in one city; the one rich, and the other poor. '
    2: '² The rich man had very many flocks and herds, '
    3: '³ but the poor man had nothing, except one little ewe lamb, which he had bought
      and raised. It grew up together with him, and with his children. It ate of his
      own food, drank of his own cup, and lay in his bosom, and was like a daughter
      to him. '
    4: "⁴ A traveler came to the rich man, and he spared to take of his own flock\
      \ and of his own herd, to prepare for the wayfaring man who had come to him,\
      \ but took the poor man’s lamb, and prepared it for the man who had come to\
      \ him.” \n"
    5: '⁵ David’s anger burned hot against the man, and he said to Nathan, “As Yahweh
      lives, the man who has done this deserves to die! '
    6: "⁶ He must restore the lamb fourfold, because he did this thing, and because\
      \ he had no pity!” \n"
    7: '⁷ Nathan said to David, “You are the man. This is what Yahweh, the God of
      Israel, says: ‘I anointed you king over Israel, and I delivered you out of the
      hand of Saul. '
    8: '⁸ I gave you your master’s house, and your master’s wives into your bosom,
      and gave you the house of Israel and of Judah; and if that would have been too
      little, I would have added to you many more such things. '
    9: '⁹ Why have you despised Yahweh’s word, to do that which is evil in his sight?
      You have struck Uriah the Hittite with the sword, and have taken his wife to
      be your wife, and have slain him with the sword of the children of Ammon. '
    10: "¹⁰ Now therefore the sword will never depart from your house, because you\
      \ have despised me, and have taken Uriah the Hittite’s wife to be your wife.’\
      \ \n"
    11: '¹¹ “This is what Yahweh says: ‘Behold, I will raise up evil against you out
      of your own house; and I will take your wives before your eyes, and give them
      to your neighbor, and he will lie with your wives in the sight of this sun. '
    12: "¹² For you did this secretly, but I will do this thing before all Israel,\
      \ and before the sun.’” \n"
    13: "¹³ David said to Nathan, “I have sinned against Yahweh.”\nNathan said to\
      \ David, “Yahweh also has put away your sin. You will not die. "
    14: '¹⁴ However, because by this deed you have given great occasion to Yahweh’s
      enemies to blaspheme, the child also who is born to you will surely die.” '
    15: "¹⁵ Nathan departed to his house.\nYahweh struck the child that Uriah’s wife\
      \ bore to David, and it was very sick. "
    16: '¹⁶ David therefore begged God for the child; and David fasted, and went in,
      and lay all night on the ground. '
    17: '¹⁷ The elders of his house arose beside him, to raise him up from the earth:
      but he would not, and he didn’t eat bread with them. '
    18: "¹⁸ On the seventh day, the child died. David’s servants were afraid to tell\
      \ him that the child was dead, for they said, “Behold, while the child was yet\
      \ alive, we spoke to him, and he didn’t listen to our voice. How will he then\
      \ harm himself, if we tell him that the child is dead?” \n"
    19: "¹⁹ But when David saw that his servants were whispering together, David perceived\
      \ that the child was dead; and David said to his servants, “Is the child dead?”\n\
      They said, “He is dead.” \n"
    20: '²⁰ Then David arose from the earth, and washed, and anointed himself, and
      changed his clothing; and he came into Yahweh’s house, and worshiped. Then he
      came to his own house; and when he requested, they set bread before him, and
      he ate. '
    21: "²¹ Then his servants said to him, “What is this that you have done? You fasted\
      \ and wept for the child while he was alive, but when the child was dead, you\
      \ rose up and ate bread.” \n"
    22: '²² He said, “While the child was yet alive, I fasted and wept; for I said,
      ‘Who knows whether Yahweh will not be gracious to me, that the child may live?’ '
    23: "²³ But now he is dead, why should I fast? Can I bring him back again? I will\
      \ go to him, but he will not return to me.” \n"
    24: '²⁴ David comforted Bathsheba his wife, and went in to her, and lay with her.
