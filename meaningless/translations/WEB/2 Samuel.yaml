    28: '²⁸ brought beds, basins, earthen vessels, wheat, barley, meal, parched grain,
      beans, lentils, roasted grain, '
    29: ²⁹ honey, butter, sheep, and cheese of the herd, for David, and for the people
      who were with him, to eat; for they said, “The people are hungry, weary, and
      thirsty in the wilderness.”
  18:
    1: '¹ David counted the people who were with him, and set captains of thousands
      and captains of hundreds over them. '
    2: "² David sent the people out, a third part under the hand of Joab, and a third\
      \ part under the hand of Abishai the son of Zeruiah, Joab’s brother, and a third\
      \ part under the hand of Ittai the Gittite. The king said to the people, “I\
      \ will also surely go out with you myself.” \n"
    3: "³ But the people said, “You shall not go out; for if we flee away, they will\
      \ not care for us; neither if half of us die, will they care for us. But you\
      \ are worth ten thousand of us. Therefore now it is better that you are ready\
      \ to help us out of the city.” \n"
    4: "⁴ The king said to them, “I will do what seems best to you.”\nThe king stood\
      \ beside the gate, and all the people went out by hundreds and by thousands. "
    5: "⁵ The king commanded Joab and Abishai and Ittai, saying, “Deal gently for\
      \ my sake with the young man, even with Absalom.” All the people heard when\
      \ the king commanded all the captains concerning Absalom. \n"
    6: '⁶ So the people went out into the field against Israel; and the battle was
      in the forest of Ephraim. '
    7: '⁷ The people of Israel were struck there before David’s servants, and there
      was a great slaughter there that day of twenty thousand men. '
    8: '⁸ For the battle was there spread over the surface of all the country, and
      the forest devoured more people that day than the sword devoured. '
    9: '⁹ Absalom happened to meet David’s servants. Absalom was riding on his mule,
      and the mule went under the thick boughs of a great oak, and his head caught
      hold of the oak, and he was taken up between the sky and earth; and the mule
      that was under him went on. '
    10: "¹⁰ A certain man saw it, and told Joab, and said, “Behold, I saw Absalom\
      \ hanging in an oak.” \n"
    11: "¹¹ Joab said to the man who told him, “Behold, you saw it, and why didn’t\
      \ you strike him there to the ground? I would have given you ten pieces of silver,\
      \ and a sash.” \n"
    12: '¹² The man said to Joab, “Though I should receive a thousand pieces of silver
      in my hand, I still wouldn’t stretch out my hand against the king’s son; for
      in our hearing the king commanded you and Abishai and Ittai, saying, ‘Beware
      that no one touch the young man Absalom.’ '
    13: "¹³ Otherwise if I had dealt falsely against his life (and there is no matter\
      \ hidden from the king), then you yourself would have set yourself against me.”\
      \ \n"
    14: '¹⁴ Then Joab said, “I’m not going to wait like this with you.” He took three
      darts in his hand, and thrust them through the heart of Absalom, while he was
      yet alive in the middle of the oak. '
    15: '¹⁵ Ten young men who bore Joab’s armor surrounded and struck Absalom, and
      killed him. '
    16: '¹⁶ Joab blew the trumpet, and the people returned from pursuing after Israel;
      for Joab held the people back. '
    17: '¹⁷ They took Absalom and cast him into a great pit in the forest, and raised
      over him a very great heap of stones. Then all Israel fled, each to his own
      tent. '
    18: "¹⁸ Now Absalom in his lifetime had taken and reared up for himself the pillar\
      \ which is in the king’s valley, for he said, “I have no son to keep my name\
      \ in memory.” He called the pillar after his own name. It is called Absalom’s\
      \ monument, to this day. \n"
    19: "¹⁹ Then Ahimaaz the son of Zadok said, “Let me now run and carry the king\
      \ news, how Yahweh has avenged him of his enemies.” \n"
    20: "²⁰ Joab said to him, “You must not be the bearer of news today, but you must\
      \ carry news another day. But today you must carry no news, because the king’s\
      \ son is dead.” \n"
    21: "²¹ Then Joab said to the Cushite, “Go, tell the king what you have seen!”\
      \ The Cushite bowed himself to Joab, and ran. \n"
    22: "²² Then Ahimaaz the son of Zadok said yet again to Joab, “But come what may,\
      \ please let me also run after the Cushite.”\nJoab said, “Why do you want to\
      \ run, my son, since you will have no reward for the news?” \n"
    23: "²³ “But come what may,” he said, “I will run.”\nHe said to him, “Run!” Then\
      \ Ahimaaz ran by the way of the Plain, and outran the Cushite. \n"
    24: '²⁴ Now David was sitting between the two gates; and the watchman went up
      to the roof of the gate to the wall, and lifted up his eyes, and looked, and,
      behold, a man running alone. '
    25: "²⁵ The watchman cried, and told the king. The king said, “If he is alone,\
      \ there is news in his mouth.” He came closer and closer. \n"
    26: "²⁶ The watchman saw another man running; and the watchman called to the gatekeeper,\
      \ and said, “Behold, a man running alone!”\nThe king said, “He also brings news.”\
      \ \n"
    27: "²⁷ The watchman said, “I think the running of the first one is like the running\
      \ of Ahimaaz the son of Zadok.”\nThe king said, “He is a good man, and comes\
      \ with good news.” \n"
    28: "²⁸ Ahimaaz called, and said to the king, “All is well.” He bowed himself\
      \ before the king with his face to the earth, and said, “Blessed is Yahweh your\
      \ God, who has delivered up the men who lifted up their hand against my lord\
      \ the king!” \n"
    29: "²⁹ The king said, “Is it well with the young man Absalom?”\nAhimaaz answered,\
      \ “When Joab sent the king’s servant, even me your servant, I saw a great tumult,\
      \ but I don’t know what it was.” \n"
    30: "³⁰ The king said, “Come and stand here.” He came, and stood still. \n"
    31: "³¹ Behold, the Cushite came. The Cushite said, “News for my lord the king,\
      \ for Yahweh has avenged you today of all those who rose up against you.” \n"
    32: "³² The king said to the Cushite, “Is it well with the young man Absalom?”\n\
      The Cushite answered, “May the enemies of my lord the king, and all who rise\
      \ up against you to do you harm, be as that young man is.” \n"
    33: ³³ The king was much moved, and went up to the room over the gate, and wept.
      As he went, he said, “My son Absalom! My son, my son Absalom! I wish I had died
      for you, Absalom, my son, my son!”
  19:
    1: '¹ Joab was told, “Behold, the king weeps and mourns for Absalom.” '
    2: "² The victory that day was turned into mourning among all the people; for\
      \ the people heard it said that day, “The king grieves for his son.” \n"
    3: '³ The people sneaked into the city that day, as people who are ashamed steal
      away when they flee in battle. '
    4: "⁴ The king covered his face, and the king cried with a loud voice, “My son\
      \ Absalom, Absalom, my son, my son!” \n"
    5: '⁵ Joab came into the house to the king, and said, “Today you have shamed the
      faces of all your servants, who today have saved your life, and the lives of
      your sons and of your daughters, and the lives of your wives, and the lives
      of your concubines; '
    6: '⁶ in that you love those who hate you, and hate those who love you. For you
      have declared today that princes and servants are nothing to you. For today
      I perceive that if Absalom had lived, and we had all died today, then it would
      have pleased you well. '
    7: "⁷ Now therefore arise, go out, and speak to comfort your servants; for I swear\
      \ by Yahweh, if you don’t go out, not a man will stay with you this night. That\
      \ would be worse to you than all the evil that has happened to you from your\
      \ youth until now.” \n"
    8: '⁸ Then the king arose, and sat in the gate. They told to all the people, saying,
      “Behold, the king is sitting in the gate.” All the people came before the king.
      Now Israel had fled every man to his tent. '
    9: '⁹ All the people were at strife throughout all the tribes of Israel, saying,
      “The king delivered us out of the hand of our enemies, and he saved us out of
      the hand of the Philistines; and now he has fled out of the land from Absalom. '
    10: "¹⁰ Absalom, whom we anointed over us, is dead in battle. Now therefore why\
      \ don’t you speak a word of bringing the king back?” \n"
    11: '¹¹ King David sent to Zadok and to Abiathar the priests, saying, “Speak to
      the elders of Judah, saying, ‘Why are you the last to bring the king back to
      his house? Since the speech of all Israel has come to the king, to return him
      to his house. '
    12: '¹² You are my brothers. You are my bone and my flesh. Why then are you the
      last to bring back the king?’ '
    13: '¹³ Say to Amasa, ‘Aren’t you my bone and my flesh? God do so to me, and more
      also, if you aren’t captain of the army before me continually instead of Joab.’” '
    14: "¹⁴ He bowed the heart of all the men of Judah, even as one man; so that they\
      \ sent to the king, saying, “Return, you and all your servants.” \n"
    15: '¹⁵ So the king returned, and came to the Jordan. Judah came to Gilgal, to
      go to meet the king, to bring the king over the Jordan. '
    16: '¹⁶ Shimei the son of Gera, the Benjamite, who was of Bahurim, hurried and
      came down with the men of Judah to meet king David. '
    17: '¹⁷ There were a thousand men of Benjamin with him, and Ziba the servant of
      Saul’s house, and his fifteen sons and his twenty servants with him; and they
      went through the Jordan in the presence of the king. '
    18: '¹⁸ A ferry boat went to bring over the king’s household, and to do what he
      thought good. Shimei the son of Gera fell down before the king, when he had
      come over the Jordan. '
    19: '¹⁹ He said to the king, “Don’t let my lord impute iniquity to me, or remember
      that which your servant did perversely the day that my lord the king went out
      of Jerusalem, that the king should take it to his heart. '
    20: "²⁰ For your servant knows that I have sinned. Therefore behold, I have come\
      \ today as the first of all the house of Joseph to go down to meet my lord the\
      \ king.” \n"
    21: "²¹ But Abishai the son of Zeruiah answered, “Shouldn’t Shimei be put to death\
      \ for this, because he cursed Yahweh’s anointed?” \n"
    22: '²² David said, “What have I to do with you, you sons of Zeruiah, that you
      should be adversaries to me today? Shall any man be put to death today in Israel?
      For don’t I know that I am king over Israel today?” '
    23: "²³ The king said to Shimei, “You will not die.” The king swore to him. \n"
    24: '²⁴ Mephibosheth the son of Saul came down to meet the king; and he had neither
      groomed his feet, nor trimmed his beard, nor washed his clothes, from the day
      the king departed until the day he came home in peace. '
    25: "²⁵ When he had come to Jerusalem to meet the king, the king said to him,\
      \ “Why didn’t you go with me, Mephibosheth?” \n"
    26: '²⁶ He answered, “My lord, O king, my servant deceived me. For your servant
      said, ‘I will saddle a donkey for myself, that I may ride on it and go with
      the king,’ because your servant is lame. '
    27: '²⁷ He has slandered your servant to my lord the king, but my lord the king
      is as an angel of God. Therefore do what is good in your eyes. '
    28: "²⁸ For all my father’s house were but dead men before my lord the king; yet\
      \ you set your servant among those who ate at your own table. What right therefore\
      \ have I yet that I should cry any more to the king?” \n"
    29: "²⁹ The king said to him, “Why do you speak any more of your matters? I say,\
      \ you and Ziba divide the land.” \n"
    30: '³⁰ Mephibosheth said to the king, “Yes, let him take all, because my lord
      the king has come in peace to his own house.” '
    31: '³¹ Barzillai the Gileadite came down from Rogelim; and he went over the Jordan
      with the king, to conduct him over the Jordan. '
    32: '³² Now Barzillai was a very aged man, even eighty years old. He had provided
      the king with sustenance while he stayed at Mahanaim; for he was a very great
      man. '
    33: '³³ The king said to Barzillai, “Come over with me, and I will sustain you
      with me in Jerusalem.” '
    34: '³⁴ Barzillai said to the king, “How many are the days of the years of my
      life, that I should go up with the king to Jerusalem? '
    35: '³⁵ I am eighty years old, today. Can I discern between good and bad? Can
      your servant taste what I eat or what I drink? Can I hear the voice of singing
      men and singing women any more? Why then should your servant be a burden to
      my lord the king? '
    36: '³⁶ Your servant would but just go over the Jordan with the king. Why should
      the king repay me with such a reward? '
    37: "³⁷ Please let your servant turn back again, that I may die in my own city,\
      \ by the grave of my father and my mother. But behold, your servant Chimham;\
      \ let him go over with my lord the king; and do to him what shall seem good\
      \ to you.” \n"
    38: "³⁸ The king answered, “Chimham shall go over with me, and I will do to him\
      \ that which shall seem good to you. Whatever you request of me, that I will\
      \ do for you.” \n"
    39: '³⁹ All the people went over the Jordan, and the king went over. Then the
      king kissed Barzillai, and blessed him; and he returned to his own place. '
    40: '⁴⁰ So the king went over to Gilgal, and Chimham went over with him. All the
      people of Judah brought the king over, and also half the people of Israel. '
    41: "⁴¹ Behold, all the men of Israel came to the king, and said to the king,\
      \ “Why have our brothers the men of Judah stolen you away, and brought the king,\
      \ and his household, over the Jordan, and all David’s men with him?” \n"
    42: "⁴² All the men of Judah answered the men of Israel, “Because the king is\
      \ a close relative to us. Why then are you angry about this matter? Have we\
      \ eaten at all at the king’s cost? Or has he given us any gift?” \n"
    43: ⁴³ The men of Israel answered the men of Judah, and said, “We have ten parts
      in the king, and we have also more claim to David than you. Why then did you
      despise us, that our advice should not be first had in bringing back our king?”
      The words of the men of Judah were fiercer than the words of the men of Israel.
  20:
    1: "¹ There happened to be there a wicked fellow, whose name was Sheba, the son\
      \ of Bichri, a Benjamite; and he blew the trumpet, and said, “We have no portion\
      \ in David, neither have we inheritance in the son of Jesse. Every man to his\
      \ tents, Israel!” \n"
    2: '² So all the men of Israel went up from following David, and followed Sheba
      the son of Bichri; but the men of Judah joined with their king, from the Jordan
      even to Jerusalem. '
    3: "³ David came to his house at Jerusalem; and the king took the ten women his\
      \ concubines, whom he had left to keep the house, and put them in custody, and\
      \ provided them with sustenance, but didn’t go in to them. So they were shut\
      \ up to the day of their death, living in widowhood. \n"
    4: "⁴ Then the king said to Amasa, “Call me the men of Judah together within three\
      \ days, and be here present.” \n"
    5: '⁵ So Amasa went to call the men of Judah together; but he stayed longer than
      the set time which he had appointed him. '
    6: "⁶ David said to Abishai, “Now Sheba the son of Bichri will do us more harm\
      \ than Absalom did. Take your lord’s servants, and pursue after him, lest he\
      \ get himself fortified cities, and escape out of our sight.” \n"
    7: '⁷ Joab’s men went out after him, and the Cherethites and the Pelethites, and
      all the mighty men; and they went out of Jerusalem, to pursue Sheba the son
      of Bichri. '
    8: '⁸ When they were at the great stone which is in Gibeon, Amasa came to meet
      them. Joab was clothed in his apparel of war that he had put on, and on it was
      a sash with a sword fastened on his waist in its sheath; and as he went along
      it fell out. '
    9: '⁹ Joab said to Amasa, “Is it well with you, my brother?” Joab took Amasa by
      the beard with his right hand to kiss him. '
    10: '¹⁰ But Amasa took no heed to the sword that was in Joab’s hand. So he struck
      him with it in the body, and shed out his bowels to the ground, and didn’t strike
      him again; and he died. Joab and Abishai his brother pursued Sheba the son of
      Bichri. '
    11: "¹¹ One of Joab’s young men stood by him, and said, “He who favors Joab, and\
      \ he who is for David, let him follow Joab!” \n"
    12: '¹² Amasa lay wallowing in his blood in the middle of the highway. When the
      man saw that all the people stood still, he carried Amasa out of the highway
      into the field, and cast a garment over him, when he saw that everyone who came
      by him stood still. '
    13: '¹³ When he was removed out of the highway, all the people went on after Joab,
      to pursue Sheba the son of Bichri. '
    14: '¹⁴ He went through all the tribes of Israel to Abel, and to Beth Maacah,
      and all the Berites. They were gathered together, and went also after him. '
    15: '¹⁵ They came and besieged him in Abel of Beth Maacah, and they cast up a
      mound against the city, and it stood against the rampart; and all the people
      who were with Joab battered the wall, to throw it down. '
    16: '¹⁶ Then a wise woman cried out of the city, “Hear, hear! Please say to Joab,
      ‘Come near here, that I may speak with you.’” '
    17: "¹⁷ He came near to her; and the woman said, “Are you Joab?”\nHe answered,\
      \ “I am.”\nThen she said to him, “Hear the words of your servant.”\nHe answered,\
      \ “I’m listening.” \n"
    18: '¹⁸ Then she spoke, saying, “They used to say in old times, ‘They shall surely
      ask counsel at Abel;’ and so they settled a matter. '
    19: "¹⁹ I am among those who are peaceable and faithful in Israel. You seek to\
      \ destroy a city and a mother in Israel. Why will you swallow up Yahweh’s inheritance?”\
      \ \n"
    20: '²⁰ Joab answered, “Far be it, far be it from me, that I should swallow up
      or destroy. '
    21: "²¹ The matter is not so. But a man of the hill country of Ephraim, Sheba\
      \ the son of Bichri by name, has lifted up his hand against the king, even against\
      \ David. Just deliver him, and I will depart from the city.”\nThe woman said\
      \ to Joab, “Behold, his head will be thrown to you over the wall.” \n"
    22: '²² Then the woman went to all the people in her wisdom. They cut off the
      head of Sheba the son of Bichri, and threw it out to Joab. He blew the trumpet,
      and they were dispersed from the city, every man to his tent. Then Joab returned
      to Jerusalem to the king. '
    23: '²³ Now Joab was over all the army of Israel, Benaiah the son of Jehoiada
      was over the Cherethites and over the Pelethites, '
    24: '²⁴ Adoram was over the men subject to forced labor, Jehoshaphat the son of
      Ahilud was the recorder, '
    25: '²⁵ Sheva was scribe, and Zadok and Abiathar were priests, '
    26: ²⁶ and Ira the Jairite was chief minister to David.
  21:
    1: "¹ There was a famine in the days of David for three years, year after year;\
      \ and David sought the face of Yahweh. Yahweh said, “It is for Saul, and for\
      \ his bloody house, because he put the Gibeonites to death.” \n"
    2: '² The king called the Gibeonites, and said to them (now the Gibeonites were
      not of the children of Israel, but of the remnant of the Amorites, and the children
      of Israel had sworn to them; and Saul sought to kill them in his zeal for the
      children of Israel and Judah); '
    3: "³ and David said to the Gibeonites, “What should I do for you? And with what\
      \ should I make atonement, that you may bless Yahweh’s inheritance?” \n"
    4: "⁴ The Gibeonites said to him, “It is no matter of silver or gold between us\
      \ and Saul, or his house; neither is it for us to put any man to death in Israel.”\n\
      He said, “I will do for you whatever you say.” \n"
    5: '⁵ They said to the king, “The man who consumed us, and who devised against
      us, that we should be destroyed from remaining in any of the borders of Israel, '
    6: "⁶ let seven men of his sons be delivered to us, and we will hang them up to\
      \ Yahweh in Gibeah of Saul, the chosen of Yahweh.”\nThe king said, “I will give\
      \ them.” \n"
    7: '⁷ But the king spared Mephibosheth, the son of Jonathan the son of Saul, because
      of Yahweh’s oath that was between them, between David and Jonathan the son of
      Saul. '
    8: '⁸ But the king took the two sons of Rizpah the daughter of Aiah, whom she
      bore to Saul, Armoni and Mephibosheth; and the five sons of Michal the daughter
      of Saul, whom she bore to Adriel the son of Barzillai the Meholathite. '
    9: '⁹ He delivered them into the hands of the Gibeonites, and they hanged them
      on the mountain before Yahweh, and all seven of them fell together. They were
      put to death in the days of harvest, in the first days, at the beginning of
      barley harvest. '
    10: '¹⁰ Rizpah the daughter of Aiah took sackcloth, and spread it for herself
      on the rock, from the beginning of harvest until water poured on them from the
      sky. She allowed neither the birds of the sky to rest on them by day, nor the
      animals of the field by night. '
    11: '¹¹ David was told what Rizpah the daughter of Aiah, the concubine of Saul,
      had done. '
    12: '¹² So David went and took the bones of Saul and the bones of Jonathan his
      son from the men of Jabesh Gilead, who had stolen them from the street of Beth
      Shan, where the Philistines had hanged them, in the day that the Philistines
      killed Saul in Gilboa; '
    13: '¹³ and he brought up from there the bones of Saul and the bones of Jonathan
      his son. They also gathered the bones of those who were hanged. '
    14: "¹⁴ They buried the bones of Saul and Jonathan his son in the country of Benjamin\
      \ in Zela, in the tomb of Kish his father: and they performed all that the king\
      \ commanded. After that, God answered prayer for the land. \n"
    15: '¹⁵ The Philistines had war again with Israel; and David went down, and his
      servants with him, and fought against the Philistines. David grew faint; '
    16: '¹⁶ and Ishbibenob, who was of the sons of the giant, the weight of whose
      spear was three hundred shekels of bronze in weight, he being armed with a new
      sword, thought he would kill David. '
    17: "¹⁷ But Abishai the son of Zeruiah helped him, and struck the Philistine,\
      \ and killed him. Then the men of David swore to him, saying, “Don’t go out\
      \ with us to battle any more, so that you don’t quench the lamp of Israel.”\
      \ \n"
    18: '¹⁸ After this, there was again war with the Philistines at Gob. Then Sibbecai
      the Hushathite killed Saph, who was of the sons of the giant. '
    19: '¹⁹ There was again war with the Philistines at Gob; and Elhanan the son of
      Jaare-Oregim the Bethlehemite killed Goliath the Gittite’s brother, the staff
      of whose spear was like a weaver’s beam. '
    20: '²⁰ There was again war at Gath, where there was a man of great stature, who
      had six fingers on every hand, and six toes on every foot, twenty four in count;
      and he also was born to the giant. '
    21: '²¹ When he defied Israel, Jonathan the son of Shimei, David’s brother, killed
      him. '
    22: ²² These four were born to the giant in Gath; and they fell by the hand of
      David, and by the hand of his servants.
  22:
    1: '¹ David spoke to Yahweh the words of this song in the day that Yahweh delivered
      him out of the hand of all his enemies, and out of the hand of Saul, '
    2: "² and he said:\n“Yahweh is my rock,\n    my fortress,\n    and my deliverer,\
      \ even mine;\n"
    3: "³ God is my rock in whom I take refuge;\n    my shield, and the horn of my\
      \ salvation,\n    my high tower, and my refuge.\n    My savior, you save me\
      \ from violence.\n"
    4: "⁴ I call on Yahweh, who is worthy to be praised;\n    So shall I be saved\
      \ from my enemies.\n"
    5: "⁵ For the waves of death surrounded me.\n    The floods of ungodliness made\
      \ me afraid.\n"
    6: "⁶ The cords of Sheol were around me.\n    The snares of death caught me.\n"
    7: "⁷ In my distress, I called on Yahweh.\n    Yes, I called to my God.\nHe heard\
      \ my voice out of his temple.\n    My cry came into his ears.\n"
    8: "⁸ Then the earth shook and trembled.\n    The foundations of heaven quaked\
      \ and were shaken,\n    because he was angry.\n"
    9: "⁹ Smoke went up out of his nostrils.\n    Consuming fire came out of his mouth.\n\
      \    Coals were kindled by it.\n"
    10: "¹⁰ He bowed the heavens also, and came down.\n    Thick darkness was under\
      \ his feet.\n"
    11: "¹¹ He rode on a cherub, and flew.\n    Yes, he was seen on the wings of the\
      \ wind.\n"
    12: "¹² He made darkness a shelter around himself:\n    gathering of waters, and\
      \ thick clouds of the skies.\n"
    13: "¹³ At the brightness before him,\n    coals of fire were kindled.\n"
    14: "¹⁴ Yahweh thundered from heaven.\n    The Most High uttered his voice.\n"
    15: "¹⁵ He sent out arrows and scattered them,\n    lightning and confused them.\n"
    16: "¹⁶ Then the channels of the sea appeared.\n    The foundations of the world\
      \ were laid bare by Yahweh’s rebuke,\n    at the blast of the breath of his\
      \ nostrils.\n"
    17: "¹⁷ He sent from on high and he took me.\n    He drew me out of many waters.\n"
    18: "¹⁸ He delivered me from my strong enemy,\n    from those who hated me, for\
      \ they were too mighty for me.\n"
    19: "¹⁹ They came on me in the day of my calamity,\n    but Yahweh was my support.\n"
    20: "²⁰ He also brought me out into a large place.\n    He delivered me, because\
      \ he delighted in me.\n"
    21: "²¹ Yahweh rewarded me according to my righteousness.\n    He rewarded me\
      \ according to the cleanness of my hands.\n"
    22: "²² For I have kept Yahweh’s ways,\n    and have not wickedly departed from\
      \ my God.\n"
    23: "²³ For all his ordinances were before me.\n    As for his statutes, I didn’t\
      \ depart from them.\n"
    24: "²⁴ I was also perfect toward him.\n    I kept myself from my iniquity.\n"
    25: "²⁵ Therefore Yahweh has rewarded me according to my righteousness,\n    According\
      \ to my cleanness in his eyesight.\n"
    26: "²⁶ With the merciful you will show yourself merciful.\n    With the perfect\
      \ man you will show yourself perfect.\n"
    27: "²⁷     With the pure you will show yourself pure.\n    With the crooked you\
      \ will show yourself shrewd.\n"
    28: "²⁸ You will save the afflicted people,\n    But your eyes are on the arrogant,\
      \ that you may bring them down.\n"
    29: "²⁹ For you are my lamp, Yahweh.\n    Yahweh will light up my darkness.\n"
    30: "³⁰ For by you, I run against a troop.\n    By my God, I leap over a wall.\n"
    31: "³¹ As for God, his way is perfect.\n    Yahweh’s word is tested.\n    He\
      \ is a shield to all those who take refuge in him.\n"
    32: "³² For who is God, besides Yahweh?\n    Who is a rock, besides our God?\n"
    33: "³³ God is my strong fortress.\n    He makes my way perfect.\n"
    34: "³⁴ He makes his feet like hinds’ feet,\n    and sets me on my high places.\n"
    35: "³⁵ He teaches my hands to war,\n    so that my arms bend a bow of bronze.\n"
    36: "³⁶ You have also given me the shield of your salvation.\n    Your gentleness\
      \ has made me great.\n"
    37: "³⁷ You have enlarged my steps under me.\n    My feet have not slipped.\n"
    38: "³⁸ I have pursued my enemies and destroyed them.\n    I didn’t turn again\
      \ until they were consumed.\n"
    39: "³⁹ I have consumed them,\n    and struck them through,\n    so that they\
      \ can’t arise.\n    Yes, they have fallen under my feet.\n"
    40: "⁴⁰ For you have armed me with strength for the battle.\n    You have subdued\
      \ under me those who rose up against me.\n"
    41: "⁴¹ You have also made my enemies turn their backs to me,\n    that I might\
      \ cut off those who hate me.\n"
    42: "⁴² They looked, but there was no one to save;\n    even to Yahweh, but he\
      \ didn’t answer them.\n"
    43: "⁴³ Then I beat them as small as the dust of the earth.\n    I crushed them\
      \ as the mire of the streets, and spread them abroad.\n"
    44: "⁴⁴ You also have delivered me from the strivings of my people.\n    You have\
      \ kept me to be the head of the nations.\n    A people whom I have not known\
      \ will serve me.\n"
    45: "⁴⁵ The foreigners will submit themselves to me.\n    As soon as they hear\
      \ of me, they will obey me.\n"
    46: "⁴⁶ The foreigners will fade away,\n    and will come trembling out of their\
      \ close places.\n"
    47: "⁴⁷ Yahweh lives!\n    Blessed be my rock!\nExalted be God, the rock of my\
      \ salvation,\n"
    48: "⁴⁸     even the God who executes vengeance for me,\n    who brings down peoples\
      \ under me,\n"
    49: "⁴⁹     who brings me away from my enemies.\nYes, you lift me up above those\
      \ who rise up against me.\n    You deliver me from the violent man.\n"
    50: "⁵⁰ Therefore I will give thanks to you, Yahweh, among the nations,\n    and\
      \ will sing praises to your name.\n"
    51: "⁵¹ He gives great deliverance to his king,\n    and shows loving kindness\
      \ to his anointed,\n    to David and to his offspring, forever more.”"
  23:
    1: "¹ Now these are the last words of David.\nDavid the son of Jesse says,\n \
      \   the man who was raised on high says,\n    the anointed of the God of Jacob,\n\
      \    the sweet psalmist of Israel:\n"
    2: "² “Yahweh’s Spirit spoke by me.\n    His word was on my tongue.\n"
    3: "³ The God of Israel said,\n    the Rock of Israel spoke to me,\n    ‘One who\
      \ rules over men righteously,\n    who rules in the fear of God,\n"
    4: "⁴ shall be as the light of the morning, when the sun rises,\n    a morning\
      \ without clouds,\n    when the tender grass springs out of the earth,\n   \
      \ through clear shining after rain.’\n"
    5: "⁵ Isn’t my house so with God?\n    Yet he has made with me an everlasting\
      \ covenant,\n    ordered in all things, and sure,\n    for it is all my salvation\
      \ and all my desire,\n    although he doesn’t make it grow.\n"
    6: "⁶ But all the ungodly will be as thorns to be thrust away,\n    because they\
      \ can’t be taken with the hand.\n"
    7: "⁷ The man who touches them must be armed with iron and the staff of a spear.\n\
      They will be utterly burned with fire in their place.” \n"
    8: '⁸ These are the names of the mighty men whom David had: Josheb Basshebeth
      a Tahchemonite, chief of the captains; he was called Adino the Eznite, who killed
      eight hundred at one time. '
    9: '⁹ After him was Eleazar the son of Dodai the son of an Ahohite, one of the
      three mighty men with David, when they defied the Philistines who were there
      gathered together to battle, and the men of Israel had gone away. '
    10: '¹⁰ He arose and struck the Philistines until his hand was weary, and his
      hand froze to the sword; and Yahweh worked a great victory that day; and the
      people returned after him only to take plunder. '
    11: '¹¹ After him was Shammah the son of Agee a Hararite. The Philistines had
      gathered together into a troop, where there was a plot of ground full of lentils;
      and the people fled from the Philistines. '
    12: '¹² But he stood in the middle of the plot and defended it, and killed the
      Philistines; and Yahweh worked a great victory. '
    13: '¹³ Three of the thirty chief men went down, and came to David in the harvest
      time to the cave of Adullam; and the troop of the Philistines was encamped in
      the valley of Rephaim. '
    14: '¹⁴ David was then in the stronghold; and the garrison of the Philistines
      was then in Bethlehem. '
    15: "¹⁵ David longed, and said, “Oh that someone would give me water to drink\
      \ from the well of Bethlehem, which is by the gate!” \n"
    16: '¹⁶ The three mighty men broke through the army of the Philistines, and drew
      water out of the well of Bethlehem that was by the gate, and took it and brought
      it to David; but he would not drink of it, but poured it out to Yahweh. '
    17: "¹⁷ He said, “Be it far from me, Yahweh, that I should do this! Isn’t this\
      \ the blood of the men who risked their lives to go?” Therefore he would not\
      \ drink it. The three mighty men did these things. \n"
    18: '¹⁸ Abishai, the brother of Joab, the son of Zeruiah, was chief of the three.
      He lifted up his spear against three hundred and killed them, and had a name
      among the three. '
    19: '¹⁹ Wasn’t he most honorable of the three? Therefore he was made their captain.
      However he wasn’t included as one of the three. '
    20: '²⁰ Benaiah the son of Jehoiada, the son of a valiant man of Kabzeel, who
      had done mighty deeds, killed the two sons of Ariel of Moab. He also went down
      and killed a lion in the middle of a pit in a time of snow. '
    21: '²¹ He killed a huge Egyptian, and the Egyptian had a spear in his hand; but
      he went down to him with a staff, and plucked the spear out of the Egyptian’s
      hand, and killed him with his own spear. '
    22: '²² Benaiah the son of Jehoiada did these things, and had a name among the
      three mighty men. '
    23: '²³ He was more honorable than the thirty, but he didn’t attain to the three.
      David set him over his guard. '
    24: '²⁴ Asahel the brother of Joab was one of the thirty: Elhanan the son of Dodo
      of Bethlehem, '
    25: '²⁵ Shammah the Harodite, Elika the Harodite, '
    26: '²⁶ Helez the Paltite, Ira the son of Ikkesh the Tekoite, '
    27: '²⁷ Abiezer the Anathothite, Mebunnai the Hushathite, '
    28: '²⁸ Zalmon the Ahohite, Maharai the Netophathite, '
    29: '²⁹ Heleb the son of Baanah the Netophathite, Ittai the son of Ribai of Gibeah
