2 Samuel:
  1:
    1: '¹ After the death of Saul, when David had returned from the slaughter of the
      Amalekites, and David had stayed two days in Ziklag; '
    2: "² on the third day, behold, a man came out of the camp from Saul, with his\
      \ clothes torn, and earth on his head. When he came to David, he fell to the\
      \ earth, and showed respect. \n"
    3: "³ David said to him, “Where do you come from?”\nHe said to him, “I have escaped\
      \ out of the camp of Israel.” \n"
    4: "⁴ David said to him, “How did it go? Please tell me.”\nHe answered, “The people\
      \ have fled from the battle, and many of the people also have fallen and are\
      \ dead. Saul and Jonathan his son are dead also.” \n"
    5: "⁵ David said to the young man who told him, “How do you know that Saul and\
      \ Jonathan his son are dead?” \n"
    6: '⁶ The young man who told him said, “As I happened by chance on Mount Gilboa,
      behold, Saul was leaning on his spear; and behold, the chariots and the horsemen
      followed close behind him. '
    7: '⁷ When he looked behind him, he saw me, and called to me. I answered, ‘Here
      I am.’ '
    8: '⁸ He said to me, ‘Who are you?’ I answered him, ‘I am an Amalekite.’ '
    9: '⁹ He said to me, ‘Please stand beside me, and kill me; for anguish has taken
      hold of me, because my life lingers in me.’ '
    10: "¹⁰ So I stood beside him and killed him, because I was sure that he could\
      \ not live after he had fallen. I took the crown that was on his head and the\
      \ bracelet that was on his arm, and have brought them here to my lord.” \n"
    11: '¹¹ Then David took hold on his clothes, and tore them; and all the men who
      were with him did likewise. '
    12: '¹² They mourned, wept, and fasted until evening, for Saul, and for Jonathan
      his son, and for the people of Yahweh, and for the house of Israel; because
      they had fallen by the sword. '
    13: "¹³ David said to the young man who told him, “Where are you from?”\nHe answered,\
      \ “I am the son of a foreigner, an Amalekite.” \n"
    14: '¹⁴ David said to him, “Why were you not afraid to stretch out your hand to
      destroy Yahweh’s anointed?” '
    15: '¹⁵ David called one of the young men, and said, “Go near, and cut him down!”
      He struck him so that he died. '
    16: "¹⁶ David said to him, “Your blood be on your head; for your mouth has testified\
      \ against you, saying, ‘I have slain Yahweh’s anointed.’” \n"
    17: '¹⁷ David lamented with this lamentation over Saul and over Jonathan his son '
    18: "¹⁸ (and he commanded them to teach the children of Judah the song of the\
      \ bow; behold, it is written in the book of Jashar): \n"
    19: "¹⁹ “Your glory, Israel, was slain on your high places!\n    How the mighty\
      \ have fallen!\n"
    20: "²⁰ Don’t tell it in Gath.\n    Don’t publish it in the streets of Ashkelon,\n\
      lest the daughters of the Philistines rejoice,\n    lest the daughters of the\
      \ uncircumcised triumph.\n"
    21: "²¹ You mountains of Gilboa,\n    let there be no dew or rain on you, and\
      \ no fields of offerings;\n    For there the shield of the mighty was defiled\
      \ and cast away,\n    The shield of Saul was not anointed with oil.\n"
    22: "²² From the blood of the slain,\n    from the fat of the mighty,\n    Jonathan’s\
      \ bow didn’t turn back.\n    Saul’s sword didn’t return empty.\n"
    23: "²³ Saul and Jonathan were lovely and pleasant in their lives.\n    In their\
      \ death, they were not divided.\nThey were swifter than eagles.\n    They were\
      \ stronger than lions.\n"
    24: "²⁴ You daughters of Israel, weep over Saul,\n    who clothed you delicately\
      \ in scarlet,\n    who put ornaments of gold on your clothing.\n"
    25: "²⁵ How the mighty have fallen in the middle of the battle!\n    Jonathan\
      \ was slain on your high places.\n"
    26: "²⁶ I am distressed for you, my brother Jonathan.\n    You have been very\
      \ pleasant to me.\n    Your love to me was wonderful,\n    passing the love\
      \ of women.\n"
    27: "²⁷ How the mighty have fallen,\n    and the weapons of war have perished!”"
  2:
    1: "¹ After this, David inquired of Yahweh, saying, “Shall I go up into any of\
      \ the cities of Judah?”\nYahweh said to him, “Go up.”\nDavid said, “Where shall\
      \ I go up?”\nHe said, “To Hebron.” \n"
    2: '² So David went up there with his two wives, Ahinoam the Jezreelitess, and
      Abigail the wife of Nabal the Carmelite. '
    3: '³ David brought up his men who were with him, every man with his household.
      They lived in the cities of Hebron. '
    4: '⁴ The men of Judah came, and there they anointed David king over the house
      of Judah. They told David, “The men of Jabesh Gilead were those who buried Saul.” '
    5: '⁵ David sent messengers to the men of Jabesh Gilead, and said to them, “Blessed
      are you by Yahweh, that you have shown this kindness to your lord, even to Saul,
      and have buried him. '
    6: '⁶ Now may Yahweh show loving kindness and truth to you. I also will reward
      you for this kindness, because you have done this thing. '
    7: "⁷ Now therefore let your hands be strong, and be valiant; for Saul your lord\
      \ is dead, and also the house of Judah have anointed me king over them.” \n"
    8: '⁸ Now Abner the son of Ner, captain of Saul’s army, had taken Ishbosheth the
      son of Saul, and brought him over to Mahanaim; '
    9: '⁹ and he made him king over Gilead, and over the Ashurites, and over Jezreel,
      and over Ephraim, and over Benjamin, and over all Israel. '
    10: '¹⁰ Ishbosheth, Saul’s son, was forty years old when he began to reign over
      Israel, and he reigned two years. But the house of Judah followed David. '
    11: '¹¹ The time that David was king in Hebron over the house of Judah was seven
      years and six months. '
    12: '¹² Abner the son of Ner, and the servants of Ishbosheth the son of Saul,
      went out from Mahanaim to Gibeon. '
    13: '¹³ Joab the son of Zeruiah and David’s servants went out, and met them by
      the pool of Gibeon; and they sat down, the one on the one side of the pool,
      and the other on the other side of the pool. '
    14: "¹⁴ Abner said to Joab, “Please let the young men arise and play before us!”\n\
      Joab said, “Let them arise!” "
    15: '¹⁵ Then they arose and went over by number: twelve for Benjamin and for Ishbosheth
      the son of Saul, and twelve of David’s servants. '
    16: '¹⁶ They each caught his opponent by the head, and thrust his sword in his
      fellow’s side; so they fell down together: therefore that place in Gibeon was
      called Helkath Hazzurim. '
    17: '¹⁷ The battle was very severe that day; and Abner was beaten, and the men
      of Israel, before David’s servants. '
    18: '¹⁸ The three sons of Zeruiah were there, Joab, and Abishai, and Asahel: and
      Asahel was as light of foot as a wild gazelle. '
    19: '¹⁹ Asahel pursued Abner; and in going he didn’t turn to the right hand or
      to the left from following Abner. '
    20: "²⁰ Then Abner looked behind him, and said, “Is that you, Asahel?”\nHe answered,\
      \ “It is.” \n"
    21: '²¹ Abner said to him, “Turn away to your right hand or to your left, and
      grab one of the young men, and take his armor.” But Asahel would not turn away
      from following him. '
    22: '²² Abner said again to Asahel, “Turn away from following me. Why should I
      strike you to the ground? How then could I look Joab your brother in the face?” '
    23: '²³ However he refused to turn away. Therefore Abner with the back end of
      the spear struck him in the body, so that the spear came out behind him; and
      he fell down there, and died in the same place. As many as came to the place
      where Asahel fell down and died stood still. '
    24: '²⁴ But Joab and Abishai pursued Abner. The sun went down when they had come
      to the hill of Ammah, that lies before Giah by the way of the wilderness of
      Gibeon. '
    25: '²⁵ The children of Benjamin gathered themselves together after Abner, and
      became one band, and stood on the top of a hill. '
    26: "²⁶ Then Abner called to Joab, and said, “Shall the sword devour forever?\
      \ Don’t you know that it will be bitterness in the latter end? How long will\
      \ it be then, before you ask the people to return from following their brothers?”\
      \ \n"
    27: '²⁷ Joab said, “As God lives, if you had not spoken, surely then in the morning
      the people would have gone away, and not each followed his brother.” '
    28: '²⁸ So Joab blew the trumpet; and all the people stood still, and pursued
      Israel no more, and they fought no more. '
    29: '²⁹ Abner and his men went all that night through the Arabah; and they passed
      over the Jordan, and went through all Bithron, and came to Mahanaim. '
    30: '³⁰ Joab returned from following Abner; and when he had gathered all the people
      together, nineteen men of David’s and Asahel were missing. '
    31: '³¹ But David’s servants had struck Benjamin and of Abner’s men so that three
      hundred sixty men died. '
    32: ³² They took up Asahel, and buried him in the tomb of his father, which was
      in Bethlehem. Joab and his men went all night, and the day broke on them at
      Hebron.
  3:
    1: '¹ Now there was long war between Saul’s house and David’s house. David grew
      stronger and stronger, but Saul’s house grew weaker and weaker. '
    2: '² Sons were born to David in Hebron. His firstborn was Amnon, of Ahinoam the
      Jezreelitess; '
    3: '³ and his second, Chileab, of Abigail the wife of Nabal the Carmelite; and
      the third, Absalom the son of Maacah the daughter of Talmai king of Geshur; '
    4: '⁴ and the fourth, Adonijah the son of Haggith; and the fifth, Shephatiah the
      son of Abital; '
    5: "⁵ and the sixth, Ithream, of Eglah, David’s wife. These were born to David\
      \ in Hebron. \n"
    6: '⁶ While there was war between Saul’s house and David’s house, Abner made himself
      strong in Saul’s house. '
    7: "⁷ Now Saul had a concubine, whose name was Rizpah, the daughter of Aiah; and\
      \ Ishbosheth said to Abner, “Why have you gone in to my father’s concubine?”\
      \ \n"
    8: '⁸ Then Abner was very angry about Ishbosheth’s words, and said, “Am I a dog’s
      head that belongs to Judah? Today I show kindness to the house of Saul your
      father, to his brothers, and to his friends, and have not delivered you into
      the hand of David; and yet you charge me today with a fault concerning this
      woman! '
    9: '⁹ God do so to Abner, and more also, if, as Yahweh has sworn to David, I don’t
      do even so to him; '
    10: "¹⁰ to transfer the kingdom from Saul’s house, and to set up David’s throne\
      \ over Israel and over Judah, from Dan even to Beersheba.” \n"
    11: "¹¹ He could not answer Abner another word, because he was afraid of him.\
      \ \n"
    12: "¹² Abner sent messengers to David on his behalf, saying, “Whose is the land?”\
      \ and saying, “Make your alliance with me, and behold, my hand will be with\
      \ you, to bring all Israel around to you.” \n"
    13: "¹³ He said, “Good. I will make a treaty with you, but one thing I require\
      \ of you. That is, you will not see my face unless you first bring Michal, Saul’s\
      \ daughter, when you come to see my face.” \n"
    14: "¹⁴ David sent messengers to Ishbosheth, Saul’s son, saying, “Deliver me my\
      \ wife Michal, whom I was given to marry for one hundred foreskins of the Philistines.”\
      \ \n"
    15: '¹⁵ Ishbosheth sent and took her from her husband, even from Paltiel the son
      of Laish. '
    16: '¹⁶ Her husband went with her, weeping as he went, and followed her to Bahurim.
      Then Abner said to him, “Go! Return!” and he returned. '
    17: '¹⁷ Abner had communication with the elders of Israel, saying, “In times past,
      you sought for David to be king over you. '
    18: "¹⁸ Now then do it; for Yahweh has spoken of David, saying, ‘By the hand of\
      \ my servant David, I will save my people Israel out of the hand of the Philistines,\
      \ and out of the hand of all their enemies.’” \n"
    19: '¹⁹ Abner also spoke in the ears of Benjamin: and Abner went also to speak
      in the ears of David in Hebron all that seemed good to Israel, and to the whole
      house of Benjamin. '
    20: '²⁰ So Abner came to David to Hebron, and twenty men with him. David made
      Abner and the men who were with him a feast. '
    21: "²¹ Abner said to David, “I will arise and go, and will gather all Israel\
      \ to my lord the king, that they may make a covenant with you, and that you\
      \ may reign over all that your soul desires.” David sent Abner away; and he\
      \ went in peace. \n"
    22: '²² Behold, David’s servants and Joab came from a raid, and brought in a great
      plunder with them; but Abner was not with David in Hebron; for he had sent him
      away, and he had gone in peace. '
    23: "²³ When Joab and all the army who was with him had come, they told Joab,\
      \ “Abner the son of Ner came to the king, and he has sent him away, and he has\
      \ gone in peace.” \n"
    24: '²⁴ Then Joab came to the king, and said, “What have you done? Behold, Abner
      came to you. Why is it that you have sent him away, and he is already gone? '
    25: "²⁵ You know Abner the son of Ner. He came to deceive you, and to know your\
      \ going out and your coming in, and to know all that you do.” \n"
    26: '²⁶ When Joab had come out from David, he sent messengers after Abner, and
      they brought him back from the well of Sirah; but David didn’t know it. '
    27: '²⁷ When Abner was returned to Hebron, Joab took him aside into the middle
      of the gate to speak with him quietly, and struck him there in the body, so
      that he died, for the blood of Asahel his brother. '
    28: '²⁸ Afterward, when David heard it, he said, “I and my kingdom are guiltless
      before Yahweh forever of the blood of Abner the son of Ner. '
    29: '²⁹ Let it fall on the head of Joab, and on all his father’s house. Let there
      not fail from the house of Joab one who has a discharge, or who is a leper,
      or who leans on a staff, or who falls by the sword, or who lacks bread.” '
    30: '³⁰ So Joab and Abishai his brother killed Abner, because he had killed their
      brother Asahel at Gibeon in the battle. '
    31: '³¹ David said to Joab, and to all the people who were with him, “Tear your
      clothes, and clothe yourselves with sackcloth, and mourn in front of Abner.”
      King David followed the bier. '
    32: '³² They buried Abner in Hebron; and the king lifted up his voice, and wept
      at Abner’s grave; and all the people wept. '
    33: '³³ The king lamented for Abner, and said, “Should Abner die as a fool dies? '
    34: "³⁴ Your hands weren’t bound, and your feet weren’t put into fetters. As a\
      \ man falls before the children of iniquity, so you fell.”\nAll the people wept\
      \ again over him. "
    35: "³⁵ All the people came to urge David to eat bread while it was yet day; but\
      \ David swore, saying, “God do so to me, and more also, if I taste bread, or\
      \ anything else, until the sun goes down.” \n"
    36: '³⁶ All the people took notice of it, and it pleased them; as whatever the
      king did pleased all the people. '
    37: '³⁷ So all the people and all Israel understood that day that it was not of
      the king to kill Abner the son of Ner. '
    38: '³⁸ The king said to his servants, “Don’t you know that a prince and a great
      man has fallen today in Israel? '
    39: ³⁹ I am weak today, though anointed king. These men, the sons of Zeruiah are
      too hard for me. May Yahweh reward the evildoer according to his wickedness.”
  4:
    1: '¹ When Saul’s son heard that Abner was dead in Hebron, his hands became feeble,
      and all the Israelites were troubled. '
    2: '² Saul’s son had two men who were captains of raiding bands. The name of one
      was Baanah, and the name of the other Rechab, the sons of Rimmon the Beerothite,
      of the children of Benjamin (for Beeroth also is considered a part of Benjamin: '
    3: '³ and the Beerothites fled to Gittaim, and have lived as foreigners there
      until today). '
    4: '⁴ Now Jonathan, Saul’s son, had a son who was lame in his feet. He was five
      years old when the news came about Saul and Jonathan out of Jezreel; and his
      nurse picked him up and fled. As she hurried to flee, he fell and became lame.
      His name was Mephibosheth. '
    5: '⁵ The sons of Rimmon the Beerothite, Rechab and Baanah, went and came at about
      the heat of the day to the house of Ishbosheth, as he took his rest at noon. '
    6: '⁶ They came there into the middle of the house, as though they would have
      fetched wheat; and they struck him in the body: and Rechab and Baanah his brother
      escaped. '
    7: '⁷ Now when they came into the house, as he lay on his bed in his bedroom,
      they struck him, killed him, beheaded him, and took his head, and went by the
      way of the Arabah all night. '
    8: "⁸ They brought the head of Ishbosheth to David to Hebron, and said to the\
      \ king, “Behold, the head of Ishbosheth, the son of Saul, your enemy, who sought\
      \ your life! Yahweh has avenged my lord the king today of Saul, and of his offspring.”\
      \ \n"
    9: '⁹ David answered Rechab and Baanah his brother, the sons of Rimmon the Beerothite,
      and said to them, “As Yahweh lives, who has redeemed my soul out of all adversity, '
    10: '¹⁰ when someone told me, ‘Behold, Saul is dead,’ thinking that he brought
      good news, I seized him and killed him in Ziklag, which was the reward I gave
      him for his news. '
    11: '¹¹ How much more, when wicked men have slain a righteous person in his own
      house on his bed, should I not now require his blood from your hand, and rid
      the earth of you?” '
    12: ¹² David commanded his young men, and they killed them, cut off their hands
      and their feet, and hanged them up beside the pool in Hebron. But they took
      the head of Ishbosheth, and buried it in Abner’s grave in Hebron.
  5:
    1: '¹ Then all the tribes of Israel came to David at Hebron, and spoke, saying,
      “Behold, we are your bone and your flesh. '
    2: '² In times past, when Saul was king over us, it was you who led Israel out
      and in. Yahweh said to you, ‘You will be shepherd of my people Israel, and you
      will be prince over Israel.’” '
    3: "³ So all the elders of Israel came to the king to Hebron, and king David made\
      \ a covenant with them in Hebron before Yahweh; and they anointed David king\
      \ over Israel. \n"
    4: '⁴ David was thirty years old when he began to reign, and he reigned forty
      years. '
    5: '⁵ In Hebron he reigned over Judah seven years and six months; and in Jerusalem
      he reigned thirty-three years over all Israel and Judah. '
    6: '⁶ The king and his men went to Jerusalem against the Jebusites, the inhabitants
      of the land, who spoke to David, saying, “The blind and the lame will keep you
      out of here;” thinking, “David can’t come in here.” '
    7: '⁷ Nevertheless David took the stronghold of Zion. This is David’s city. '
    8: "⁸ David said on that day, “Whoever strikes the Jebusites, let him go up to\
      \ the watercourse and strike those lame and blind, who are hated by David’s\
      \ soul.” Therefore they say, “The blind and the lame can’t come into the house.”\
      \ \n"
    9: '⁹ David lived in the stronghold, and called it David’s city. David built around
      from Millo and inward. '
    10: '¹⁰ David grew greater and greater; for Yahweh, the God of Armies, was with
      him. '
    11: '¹¹ Hiram king of Tyre sent messengers to David, with cedar trees, carpenters,
      and masons; and they built David a house. '
    12: '¹² David perceived that Yahweh had established him king over Israel, and
      that he had exalted his kingdom for his people Israel’s sake. '
    13: '¹³ David took more concubines and wives for himself out of Jerusalem, after
      he had come from Hebron; and more sons and daughters were born to David. '
    14: '¹⁴ These are the names of those who were born to him in Jerusalem: Shammua,
      Shobab, Nathan, Solomon, '
    15: '¹⁵ Ibhar, Elishua, Nepheg, Japhia, '
    16: "¹⁶ Elishama, Eliada, and Eliphelet. \n"
    17: '¹⁷ When the Philistines heard that they had anointed David king over Israel,
      all the Philistines went up to seek David, but David heard about it and went
      down to the stronghold. '
    18: '¹⁸ Now the Philistines had come and spread themselves in the valley of Rephaim. '
    19: "¹⁹ David inquired of Yahweh, saying, “Shall I go up against the Philistines?\
      \ Will you deliver them into my hand?”\nYahweh said to David, “Go up; for I\
      \ will certainly deliver the Philistines into your hand.” \n"
    20: '²⁰ David came to Baal Perazim, and David struck them there. Then he said,
      “Yahweh has broken my enemies before me, like the breach of waters.” Therefore
      he called the name of that place Baal Perazim. '
    21: "²¹ They left their images there; and David and his men took them away. \n"
    22: '²² The Philistines came up yet again, and spread themselves in the valley
      of Rephaim. '
    23: '²³ When David inquired of Yahweh, he said, “You shall not go up. Circle around
      behind them, and attack them in front of the mulberry trees. '
    24: "²⁴ When you hear the sound of marching in the tops of the mulberry trees,\
      \ then stir yourself up; for then Yahweh has gone out before you to strike the\
      \ army of the Philistines.” \n"
    25: ²⁵ David did so, as Yahweh commanded him, and struck the Philistines all the
      way from Geba to Gezer.
  6:
    1: '¹ David again gathered together all the chosen men of Israel, thirty thousand. '
    2: '² David arose, and went with all the people who were with him, from Baale
      Judah, to bring up from there God’s ark, which is called by the Name, even the
      name of Yahweh of Armies who sits above the cherubim. '
    3: '³ They set God’s ark on a new cart, and brought it out of Abinadab’s house
      that was on the hill; and Uzzah and Ahio, the sons of Abinadab, drove the new
      cart. '
    4: '⁴ They brought it out of Abinadab’s house, which was in the hill, with God’s
      ark; and Ahio went before the ark. '
    5: '⁵ David and all the house of Israel played before Yahweh with all kinds of
      instruments made of cypress wood, with harps, with stringed instruments, with
      tambourines, with castanets, and with cymbals. '
    6: '⁶ When they came to the threshing floor of Nacon, Uzzah reached for God’s
      ark, and took hold of it; for the cattle stumbled. '
    7: '⁷ Yahweh’s anger burned against Uzzah; and God struck him there for his error;
      and he died there by God’s ark. '
    8: '⁸ David was displeased, because Yahweh had broken out against Uzzah; and he
      called that place Perez Uzzah, to this day. '
    9: '⁹ David was afraid of Yahweh that day; and he said, “How could Yahweh’s ark
      come to me?” '
    10: '¹⁰ So David would not move Yahweh’s ark to be with him in David’s city; but
      David carried it aside into Obed-Edom the Gittite’s house. '
    11: '¹¹ Yahweh’s ark remained in Obed-Edom the Gittite’s house three months; and
      Yahweh blessed Obed-Edom and all his house. '
    12: "¹² King David was told, “Yahweh has blessed the house of Obed-Edom, and all\
      \ that belongs to him, because of God’s ark.”\nSo David went and brought up\
      \ God’s ark from the house of Obed-Edom into David’s city with joy. "
    13: '¹³ When those who bore Yahweh’s ark had gone six paces, he sacrificed an
      ox and a fattened calf. '
    14: '¹⁴ David danced before Yahweh with all his might; and David was clothed in
      a linen ephod. '
    15: "¹⁵ So David and all the house of Israel brought up Yahweh’s ark with shouting,\
      \ and with the sound of the trumpet. \n"
    16: '¹⁶ As Yahweh’s ark came into David’s city, Michal the daughter of Saul looked
      out through the window, and saw king David leaping and dancing before Yahweh;
      and she despised him in her heart. '
    17: '¹⁷ They brought in Yahweh’s ark, and set it in its place, in the middle of
      the tent that David had pitched for it; and David offered burnt offerings and
      peace offerings before Yahweh. '
    18: '¹⁸ When David had finished offering the burnt offering and the peace offerings,
      he blessed the people in the name of Yahweh of Armies. '
    19: '¹⁹ He gave to all the people, even among the whole multitude of Israel, both
      to men and women, to everyone a portion of bread, dates, and raisins. So all
      the people departed, each to his own house. '
    20: "²⁰ Then David returned to bless his household. Michal the daughter of Saul\
      \ came out to meet David, and said, “How glorious the king of Israel was today,\
      \ who uncovered himself today in the eyes of his servants’ maids, as one of\
      \ the vain fellows shamelessly uncovers himself!” \n"
    21: '²¹ David said to Michal, “It was before Yahweh, who chose me above your father,
      and above all his house, to appoint me prince over the people of Yahweh, over
      Israel. Therefore I will celebrate before Yahweh. '
    22: "²² I will be yet more vile than this, and will be worthless in my own sight.\
