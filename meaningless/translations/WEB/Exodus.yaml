Exodus:
  1:
    1: '¹ Now these are the names of the sons of Israel, who came into Egypt (every
      man and his household came with Jacob): '
    2: '² Reuben, Simeon, Levi, and Judah, '
    3: '³ Issachar, Zebulun, and Benjamin, '
    4: '⁴ Dan and Naphtali, Gad and Asher. '
    5: '⁵ All the souls who came out of Jacob’s body were seventy souls, and Joseph
      was in Egypt already. '
    6: '⁶ Joseph died, as did all his brothers, and all that generation. '
    7: "⁷ The children of Israel were fruitful, and increased abundantly, and multiplied,\
      \ and grew exceedingly mighty; and the land was filled with them. \n"
    8: '⁸ Now there arose a new king over Egypt, who didn’t know Joseph. '
    9: '⁹ He said to his people, “Behold, the people of the children of Israel are
      more and mightier than we. '
    10: '¹⁰ Come, let’s deal wisely with them, lest they multiply, and it happen that
      when any war breaks out, they also join themselves to our enemies and fight
      against us, and escape out of the land.” '
    11: '¹¹ Therefore they set taskmasters over them to afflict them with their burdens.
      They built storage cities for Pharaoh: Pithom and Raamses. '
    12: '¹² But the more they afflicted them, the more they multiplied and the more
      they spread out. They started to dread the children of Israel. '
    13: '¹³ The Egyptians ruthlessly made the children of Israel serve, '
    14: "¹⁴ and they made their lives bitter with hard service in mortar and in brick,\
      \ and in all kinds of service in the field, all their service, in which they\
      \ ruthlessly made them serve. \n"
    15: '¹⁵ The king of Egypt spoke to the Hebrew midwives, of whom the name of the
      one was Shiphrah, and the name of the other Puah, '
    16: '¹⁶ and he said, “When you perform the duty of a midwife to the Hebrew women,
      and see them on the birth stool, if it is a son, then you shall kill him; but
      if it is a daughter, then she shall live.” '
    17: '¹⁷ But the midwives feared God, and didn’t do what the king of Egypt commanded
      them, but saved the baby boys alive. '
    18: "¹⁸ The king of Egypt called for the midwives, and said to them, “Why have\
      \ you done this thing and saved the boys alive?” \n"
    19: "¹⁹ The midwives said to Pharaoh, “Because the Hebrew women aren’t like the\
      \ Egyptian women; for they are vigorous and give birth before the midwife comes\
      \ to them.” \n"
    20: '²⁰ God dealt well with the midwives, and the people multiplied, and grew
      very mighty. '
    21: '²¹ Because the midwives feared God, he gave them families. '
    22: ²² Pharaoh commanded all his people, saying, “You shall cast every son who
      is born into the river, and every daughter you shall save alive.”
  2:
    1: '¹ A man of the house of Levi went and took a daughter of Levi as his wife. '
    2: '² The woman conceived and bore a son. When she saw that he was a fine child,
      she hid him three months. '
    3: '³ When she could no longer hide him, she took a papyrus basket for him, and
      coated it with tar and with pitch. She put the child in it, and laid it in the
      reeds by the river’s bank. '
    4: '⁴ His sister stood far off, to see what would be done to him. '
    5: '⁵ Pharaoh’s daughter came down to bathe at the river. Her maidens walked along
      by the riverside. She saw the basket among the reeds, and sent her servant to
      get it. '
    6: "⁶ She opened it, and saw the child, and behold, the baby cried. She had compassion\
      \ on him, and said, “This is one of the Hebrews’ children.” \n"
    7: "⁷ Then his sister said to Pharaoh’s daughter, “Should I go and call a nurse\
      \ for you from the Hebrew women, that she may nurse the child for you?” \n"
    8: "⁸ Pharaoh’s daughter said to her, “Go.”\nThe young woman went and called the\
      \ child’s mother. "
    9: "⁹ Pharaoh’s daughter said to her, “Take this child away, and nurse him for\
      \ me, and I will give you your wages.”\nThe woman took the child, and nursed\
      \ it. "
    10: "¹⁰ The child grew, and she brought him to Pharaoh’s daughter, and he became\
      \ her son. She named him Moses, and said, “Because I drew him out of the water.”\
      \ \n"
    11: '¹¹ In those days, when Moses had grown up, he went out to his brothers and
      saw their burdens. He saw an Egyptian striking a Hebrew, one of his brothers. '
    12: "¹² He looked this way and that way, and when he saw that there was no one,\
      \ he killed the Egyptian, and hid him in the sand. \n"
    13: "¹³ He went out the second day, and behold, two men of the Hebrews were fighting\
      \ with each other. He said to him who did the wrong, “Why do you strike your\
      \ fellow?” \n"
    14: "¹⁴ He said, “Who made you a prince and a judge over us? Do you plan to kill\
      \ me, as you killed the Egyptian?”\nMoses was afraid, and said, “Surely this\
      \ thing is known.” "
    15: "¹⁵ Now when Pharaoh heard this thing, he sought to kill Moses. But Moses\
      \ fled from the face of Pharaoh, and lived in the land of Midian, and he sat\
      \ down by a well. \n"
    16: '¹⁶ Now the priest of Midian had seven daughters. They came and drew water,
      and filled the troughs to water their father’s flock. '
    17: '¹⁷ The shepherds came and drove them away; but Moses stood up and helped
      them, and watered their flock. '
    18: "¹⁸ When they came to Reuel, their father, he said, “How is it that you have\
      \ returned so early today?” \n"
    19: "¹⁹ They said, “An Egyptian delivered us out of the hand of the shepherds,\
      \ and moreover he drew water for us, and watered the flock.” \n"
    20: "²⁰ He said to his daughters, “Where is he? Why is it that you have left the\
      \ man? Call him, that he may eat bread.” \n"
    21: '²¹ Moses was content to dwell with the man. He gave Moses Zipporah, his daughter. '
    22: "²² She bore a son, and he named him Gershom, for he said, “I have lived as\
      \ a foreigner in a foreign land.” \n"
    23: '²³ In the course of those many days, the king of Egypt died, and the children
      of Israel sighed because of the bondage, and they cried, and their cry came
      up to God because of the bondage. '
    24: '²⁴ God heard their groaning, and God remembered his covenant with Abraham,
      with Isaac, and with Jacob. '
    25: ²⁵ God saw the children of Israel, and God was concerned about them.
  3:
    1: '¹ Now Moses was keeping the flock of Jethro, his father-in-law, the priest
      of Midian, and he led the flock to the back of the wilderness, and came to God’s
      mountain, to Horeb. '
    2: '² Yahweh’s angel appeared to him in a flame of fire out of the middle of a
      bush. He looked, and behold, the bush burned with fire, and the bush was not
      consumed. '
    3: "³ Moses said, “I will go now, and see this great sight, why the bush is not\
      \ burned.” \n"
    4: "⁴ When Yahweh saw that he came over to see, God called to him out of the middle\
      \ of the bush, and said, “Moses! Moses!”\nHe said, “Here I am.” \n"
    5: '⁵ He said, “Don’t come close. Take off your sandals, for the place you are
      standing on is holy ground.” '
    6: "⁶ Moreover he said, “I am the God of your father, the God of Abraham, the\
      \ God of Isaac, and the God of Jacob.”\nMoses hid his face because he was afraid\
      \ to look at God. \n"
    7: '⁷ Yahweh said, “I have surely seen the affliction of my people who are in
      Egypt, and have heard their cry because of their taskmasters, for I know their
      sorrows. '
    8: '⁸ I have come down to deliver them out of the hand of the Egyptians, and to
      bring them up out of that land to a good and large land, to a land flowing with
      milk and honey; to the place of the Canaanite, the Hittite, the Amorite, the
      Perizzite, the Hivite, and the Jebusite. '
    9: '⁹ Now, behold, the cry of the children of Israel has come to me. Moreover
      I have seen the oppression with which the Egyptians oppress them. '
    10: "¹⁰ Come now therefore, and I will send you to Pharaoh, that you may bring\
      \ my people, the children of Israel, out of Egypt.” \n"
    11: "¹¹ Moses said to God, “Who am I, that I should go to Pharaoh, and that I\
      \ should bring the children of Israel out of Egypt?” \n"
    12: "¹² He said, “Certainly I will be with you. This will be the token to you,\
      \ that I have sent you: when you have brought the people out of Egypt, you shall\
      \ serve God on this mountain.” \n"
    13: "¹³ Moses said to God, “Behold, when I come to the children of Israel, and\
      \ tell them, ‘The God of your fathers has sent me to you,’ and they ask me,\
      \ ‘What is his name?’ what should I tell them?” \n"
    14: '¹⁴ God said to Moses, “I AM WHO I AM,” and he said, “You shall tell the children
      of Israel this: ‘I AM has sent me to you.’” '
    15: '¹⁵ God said moreover to Moses, “You shall tell the children of Israel this,
      ‘Yahweh, the God of your fathers, the God of Abraham, the God of Isaac, and
      the God of Jacob, has sent me to you.’ This is my name forever, and this is
      my memorial to all generations. '
    16: '¹⁶ Go and gather the elders of Israel together, and tell them, ‘Yahweh, the
      God of your fathers, the God of Abraham, of Isaac, and of Jacob, has appeared
      to me, saying, “I have surely visited you, and seen that which is done to you
      in Egypt. '
    17: '¹⁷ I have said, I will bring you up out of the affliction of Egypt to the
      land of the Canaanite, the Hittite, the Amorite, the Perizzite, the Hivite,
      and the Jebusite, to a land flowing with milk and honey.”’ '
    18: '¹⁸ They will listen to your voice. You shall come, you and the elders of
      Israel, to the king of Egypt, and you shall tell him, ‘Yahweh, the God of the
      Hebrews, has met with us. Now please let us go three days’ journey into the
      wilderness, that we may sacrifice to Yahweh, our God.’ '
    19: '¹⁹ I know that the king of Egypt won’t give you permission to go, no, not
      by a mighty hand. '
    20: '²⁰ I will reach out my hand and strike Egypt with all my wonders which I
      will do among them, and after that he will let you go. '
    21: '²¹ I will give this people favor in the sight of the Egyptians, and it will
      happen that when you go, you shall not go empty-handed. '
    22: ²² But every woman shall ask of her neighbor, and of her who visits her house,
      jewels of silver, jewels of gold, and clothing. You shall put them on your sons,
      and on your daughters. You shall plunder the Egyptians.”
  4:
    1: "¹ Moses answered, “But, behold, they will not believe me, nor listen to my\
      \ voice; for they will say, ‘Yahweh has not appeared to you.’” \n"
    2: "² Yahweh said to him, “What is that in your hand?”\nHe said, “A rod.” \n"
    3: "³ He said, “Throw it on the ground.”\nHe threw it on the ground, and it became\
      \ a snake; and Moses ran away from it. \n"
    4: "⁴ Yahweh said to Moses, “Stretch out your hand, and take it by the tail.”\n\
      He stretched out his hand, and took hold of it, and it became a rod in his hand.\
      \ \n"
    5: '⁵ “This is so that they may believe that Yahweh, the God of their fathers,
      the God of Abraham, the God of Isaac, and the God of Jacob, has appeared to
      you.” '
    6: "⁶ Yahweh said furthermore to him, “Now put your hand inside your cloak.”\n\
      He put his hand inside his cloak, and when he took it out, behold, his hand\
      \ was leprous, as white as snow. \n"
    7: "⁷ He said, “Put your hand inside your cloak again.”\nHe put his hand inside\
      \ his cloak again, and when he took it out of his cloak, behold, it had turned\
      \ again as his other flesh. \n"
    8: '⁸ “It will happen, if they will not believe you or listen to the voice of
      the first sign, that they will believe the voice of the latter sign. '
    9: "⁹ It will happen, if they will not believe even these two signs or listen\
      \ to your voice, that you shall take of the water of the river, and pour it\
      \ on the dry land. The water which you take out of the river will become blood\
      \ on the dry land.” \n"
    10: "¹⁰ Moses said to Yahweh, “O Lord, I am not eloquent, neither before now,\
      \ nor since you have spoken to your servant; for I am slow of speech, and of\
      \ a slow tongue.” \n"
    11: '¹¹ Yahweh said to him, “Who made man’s mouth? Or who makes one mute, or deaf,
      or seeing, or blind? Isn’t it I, Yahweh? '
    12: "¹² Now therefore go, and I will be with your mouth, and teach you what you\
      \ shall speak.” \n"
    13: "¹³ Moses said, “Oh, Lord, please send someone else.” \n"
    14: '¹⁴ Yahweh’s anger burned against Moses, and he said, “What about Aaron, your
      brother, the Levite? I know that he can speak well. Also, behold, he is coming
      out to meet you. When he sees you, he will be glad in his heart. '
    15: '¹⁵ You shall speak to him, and put the words in his mouth. I will be with
      your mouth, and with his mouth, and will teach you what you shall do. '
    16: '¹⁶ He will be your spokesman to the people. It will happen that he will be
      to you a mouth, and you will be to him as God. '
    17: "¹⁷ You shall take this rod in your hand, with which you shall do the signs.”\
      \ \n"
    18: "¹⁸ Moses went and returned to Jethro his father-in-law, and said to him,\
      \ “Please let me go and return to my brothers who are in Egypt, and see whether\
      \ they are still alive.”\nJethro said to Moses, “Go in peace.” \n"
    19: "¹⁹ Yahweh said to Moses in Midian, “Go, return into Egypt; for all the men\
      \ who sought your life are dead.” \n"
    20: '²⁰ Moses took his wife and his sons, and set them on a donkey, and he returned
      to the land of Egypt. Moses took God’s rod in his hand. '
    21: '²¹ Yahweh said to Moses, “When you go back into Egypt, see that you do before
      Pharaoh all the wonders which I have put in your hand, but I will harden his
      heart and he will not let the people go. '
    22: '²² You shall tell Pharaoh, ‘Yahweh says, Israel is my son, my firstborn, '
    23: "²³ and I have said to you, “Let my son go, that he may serve me;” and you\
      \ have refused to let him go. Behold, I will kill your firstborn son.’” \n"
    24: '²⁴ On the way at a lodging place, Yahweh met Moses and wanted to kill him. '
    25: "²⁵ Then Zipporah took a flint, and cut off the foreskin of her son, and cast\
      \ it at his feet; and she said, “Surely you are a bridegroom of blood to me.”\
      \ \n"
    26: "²⁶ So he let him alone. Then she said, “You are a bridegroom of blood,” because\
      \ of the circumcision. \n"
    27: "²⁷ Yahweh said to Aaron, “Go into the wilderness to meet Moses.”\nHe went,\
      \ and met him on God’s mountain, and kissed him. "
    28: '²⁸ Moses told Aaron all Yahweh’s words with which he had sent him, and all
      the signs with which he had instructed him. '
    29: '²⁹ Moses and Aaron went and gathered together all the elders of the children
      of Israel. '
    30: '³⁰ Aaron spoke all the words which Yahweh had spoken to Moses, and did the
      signs in the sight of the people. '
    31: ³¹ The people believed, and when they heard that Yahweh had visited the children
      of Israel, and that he had seen their affliction, then they bowed their heads
      and worshiped.
  5:
    1: "¹ Afterward Moses and Aaron came, and said to Pharaoh, “This is what Yahweh,\
      \ the God of Israel, says, ‘Let my people go, that they may hold a feast to\
      \ me in the wilderness.’” \n"
    2: "² Pharaoh said, “Who is Yahweh, that I should listen to his voice to let Israel\
      \ go? I don’t know Yahweh, and moreover I will not let Israel go.” \n"
    3: "³ They said, “The God of the Hebrews has met with us. Please let us go three\
      \ days’ journey into the wilderness, and sacrifice to Yahweh, our God, lest\
      \ he fall on us with pestilence, or with the sword.” \n"
    4: '⁴ The king of Egypt said to them, “Why do you, Moses and Aaron, take the people
      from their work? Get back to your burdens!” '
    5: '⁵ Pharaoh said, “Behold, the people of the land are now many, and you make
      them rest from their burdens.” '
    6: '⁶ The same day Pharaoh commanded the taskmasters of the people and their officers,
      saying, '
    7: '⁷ “You shall no longer give the people straw to make brick, as before. Let
      them go and gather straw for themselves. '
    8: '⁸ You shall require from them the number of the bricks which they made before.
      You shall not diminish anything of it, for they are idle. Therefore they cry,
      saying, ‘Let’s go and sacrifice to our God.’ '
    9: "⁹ Let heavier work be laid on the men, that they may labor in it. Don’t let\
      \ them pay any attention to lying words.” \n"
    10: '¹⁰ The taskmasters of the people went out with their officers, and they spoke
      to the people, saying, “This is what Pharaoh says: ‘I will not give you straw. '
    11: '¹¹ Go yourselves, get straw where you can find it, for nothing of your work
      shall be diminished.’” '
    12: '¹² So the people were scattered abroad throughout all the land of Egypt to
      gather stubble for straw. '
    13: '¹³ The taskmasters were urgent saying, “Fulfill your work quota daily, as
      when there was straw!” '
    14: "¹⁴ The officers of the children of Israel, whom Pharaoh’s taskmasters had\
      \ set over them, were beaten, and were asked, “Why haven’t you fulfilled your\
      \ quota both yesterday and today, in making brick as before?” \n"
    15: '¹⁵ Then the officers of the children of Israel came and cried to Pharaoh,
      saying, “Why do you deal this way with your servants? '
    16: "¹⁶ No straw is given to your servants, and they tell us, ‘Make brick!’ and\
      \ behold, your servants are beaten; but the fault is in your own people.” \n"
    17: '¹⁷ But Pharaoh said, “You are idle! You are idle! Therefore you say, ‘Let’s
      go and sacrifice to Yahweh.’ '
    18: "¹⁸ Go therefore now, and work; for no straw shall be given to you; yet you\
      \ shall deliver the same number of bricks!” \n"
    19: "¹⁹ The officers of the children of Israel saw that they were in trouble when\
      \ it was said, “You shall not diminish anything from your daily quota of bricks!”\
      \ \n"
    20: '²⁰ They met Moses and Aaron, who stood along the way, as they came out from
      Pharaoh. '
    21: "²¹ They said to them, “May Yahweh look at you and judge, because you have\
      \ made us a stench to be abhorred in the eyes of Pharaoh, and in the eyes of\
      \ his servants, to put a sword in their hand to kill us!” \n"
    22: '²² Moses returned to Yahweh, and said, “Lord, why have you brought trouble
      on this people? Why is it that you have sent me? '
    23: ²³ For since I came to Pharaoh to speak in your name, he has brought trouble
      on this people. You have not rescued your people at all!”
  6:
    1: "¹ Yahweh said to Moses, “Now you shall see what I will do to Pharaoh, for\
      \ by a strong hand he shall let them go, and by a strong hand he shall drive\
      \ them out of his land.” \n"
    2: '² God spoke to Moses, and said to him, “I am Yahweh. '
    3: '³ I appeared to Abraham, to Isaac, and to Jacob, as God Almighty; but by my
      name Yahweh I was not known to them. '
    4: '⁴ I have also established my covenant with them, to give them the land of
      Canaan, the land of their travels, in which they lived as aliens. '
    5: '⁵ Moreover I have heard the groaning of the children of Israel, whom the Egyptians
      keep in bondage, and I have remembered my covenant. '
    6: '⁶ Therefore tell the children of Israel, ‘I am Yahweh, and I will bring you
      out from under the burdens of the Egyptians, and I will rid you out of their
      bondage, and I will redeem you with an outstretched arm, and with great judgments. '
    7: '⁷ I will take you to myself for a people. I will be your God; and you shall
      know that I am Yahweh your God, who brings you out from under the burdens of
      the Egyptians. '
    8: "⁸ I will bring you into the land which I swore to give to Abraham, to Isaac,\
      \ and to Jacob; and I will give it to you for a heritage: I am Yahweh.’” \n"
    9: "⁹ Moses spoke so to the children of Israel, but they didn’t listen to Moses\
      \ for anguish of spirit, and for cruel bondage. \n"
    10: '¹⁰ Yahweh spoke to Moses, saying, '
    11: "¹¹ “Go in, speak to Pharaoh king of Egypt, that he let the children of Israel\
      \ go out of his land.” \n"
    12: '¹² Moses spoke before Yahweh, saying, “Behold, the children of Israel haven’t
      listened to me. How then shall Pharaoh listen to me, when I have uncircumcised
      lips?” '
    13: "¹³ Yahweh spoke to Moses and to Aaron, and gave them a command to the children\
      \ of Israel, and to Pharaoh king of Egypt, to bring the children of Israel out\
      \ of the land of Egypt. \n"
    14: '¹⁴ These are the heads of their fathers’ houses. The sons of Reuben the firstborn
      of Israel: Hanoch, and Pallu, Hezron, and Carmi; these are the families of Reuben. '
    15: '¹⁵ The sons of Simeon: Jemuel, and Jamin, and Ohad, and Jachin, and Zohar,
      and Shaul the son of a Canaanite woman; these are the families of Simeon. '
    16: '¹⁶ These are the names of the sons of Levi according to their generations:
      Gershon, and Kohath, and Merari; and the years of the life of Levi were one
      hundred thirty-seven years. '
    17: '¹⁷ The sons of Gershon: Libni and Shimei, according to their families. '
    18: '¹⁸ The sons of Kohath: Amram, and Izhar, and Hebron, and Uzziel; and the
      years of the life of Kohath were one hundred thirty-three years. '
    19: '¹⁹ The sons of Merari: Mahli and Mushi. These are the families of the Levites
      according to their generations. '
    20: '²⁰ Amram took Jochebed his father’s sister to himself as wife; and she bore
      him Aaron and Moses. The years of the life of Amram were one hundred thirty-seven
      years. '
    21: '²¹ The sons of Izhar: Korah, and Nepheg, and Zichri. '
    22: '²² The sons of Uzziel: Mishael, Elzaphan, and Sithri. '
    23: '²³ Aaron took Elisheba, the daughter of Amminadab, the sister of Nahshon,
      as his wife; and she bore him Nadab and Abihu, Eleazar and Ithamar. '
    24: '²⁴ The sons of Korah: Assir, Elkanah, and Abiasaph; these are the families
      of the Korahites. '
    25: '²⁵ Eleazar Aaron’s son took one of the daughters of Putiel as his wife; and
      she bore him Phinehas. These are the heads of the fathers’ houses of the Levites
      according to their families. '
    26: '²⁶ These are that Aaron and Moses to whom Yahweh said, “Bring out the children
      of Israel from the land of Egypt according to their armies.” '
    27: "²⁷ These are those who spoke to Pharaoh king of Egypt, to bring out the children\
      \ of Israel from Egypt. These are that Moses and Aaron. \n"
    28: '²⁸ On the day when Yahweh spoke to Moses in the land of Egypt, '
    29: "²⁹ Yahweh said to Moses, “I am Yahweh. Tell Pharaoh king of Egypt all that\
      \ I tell you.” \n"
    30: ³⁰ Moses said before Yahweh, “Behold, I am of uncircumcised lips, and how
      shall Pharaoh listen to me?”
  7:
    1: '¹ Yahweh said to Moses, “Behold, I have made you as God to Pharaoh; and Aaron
      your brother shall be your prophet. '
    2: '² You shall speak all that I command you; and Aaron your brother shall speak
      to Pharaoh, that he let the children of Israel go out of his land. '
    3: '³ I will harden Pharaoh’s heart, and multiply my signs and my wonders in the
      land of Egypt. '
    4: '⁴ But Pharaoh will not listen to you, so I will lay my hand on Egypt, and
      bring out my armies, my people the children of Israel, out of the land of Egypt
      by great judgments. '
    5: "⁵ The Egyptians shall know that I am Yahweh when I stretch out my hand on\
      \ Egypt, and bring the children of Israel out from among them.” \n"
    6: '⁶ Moses and Aaron did so. As Yahweh commanded them, so they did. '
    7: "⁷ Moses was eighty years old, and Aaron eighty-three years old, when they\
      \ spoke to Pharaoh. \n"
    8: '⁸ Yahweh spoke to Moses and to Aaron, saying, '
    9: "⁹ “When Pharaoh speaks to you, saying, ‘Perform a miracle!’ then you shall\
      \ tell Aaron, ‘Take your rod, and cast it down before Pharaoh, and it will become\
      \ a serpent.’” \n"
    10: '¹⁰ Moses and Aaron went in to Pharaoh, and they did so, as Yahweh had commanded.
      Aaron cast down his rod before Pharaoh and before his servants, and it became
      a serpent. '
    11: '¹¹ Then Pharaoh also called for the wise men and the sorcerers. They also,
      the magicians of Egypt, did the same thing with their enchantments. '
    12: '¹² For they each cast down their rods, and they became serpents; but Aaron’s
      rod swallowed up their rods. '
    13: "¹³ Pharaoh’s heart was hardened, and he didn’t listen to them, as Yahweh\
      \ had spoken. \n"
    14: '¹⁴ Yahweh said to Moses, “Pharaoh’s heart is stubborn. He refuses to let
      the people go. '
    15: '¹⁵ Go to Pharaoh in the morning. Behold, he is going out to the water. You
      shall stand by the river’s bank to meet him. You shall take the rod which was
      turned to a serpent in your hand. '
    16: '¹⁶ You shall tell him, ‘Yahweh, the God of the Hebrews, has sent me to you,
      saying, “Let my people go, that they may serve me in the wilderness. Behold,
      until now you haven’t listened.” '
    17: '¹⁷ Yahweh says, “In this you shall know that I am Yahweh. Behold: I will
