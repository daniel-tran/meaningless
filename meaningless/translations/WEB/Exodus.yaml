    8: "⁸ All these servants of yours will come down to me, and bow down themselves\
      \ to me, saying, “Get out, with all the people who follow you;” and after that\
      \ I will go out.’” He went out from Pharaoh in hot anger. \n"
    9: '⁹ Yahweh said to Moses, “Pharaoh won’t listen to you, that my wonders may
      be multiplied in the land of Egypt.” '
    10: ¹⁰ Moses and Aaron did all these wonders before Pharaoh, but Yahweh hardened
      Pharaoh’s heart, and he didn’t let the children of Israel go out of his land.
  12:
    1: '¹ Yahweh spoke to Moses and Aaron in the land of Egypt, saying, '
    2: '² “This month shall be to you the beginning of months. It shall be the first
      month of the year to you. '
    3: '³ Speak to all the congregation of Israel, saying, ‘On the tenth day of this
      month, they shall take to them every man a lamb, according to their fathers’
      houses, a lamb for a household; '
    4: '⁴ and if the household is too little for a lamb, then he and his neighbor
      next to his house shall take one according to the number of the souls. You shall
      make your count for the lamb according to what everyone can eat. '
    5: '⁵ Your lamb shall be without defect, a male a year old. You shall take it
      from the sheep or from the goats. '
    6: '⁶ You shall keep it until the fourteenth day of the same month; and the whole
      assembly of the congregation of Israel shall kill it at evening. '
    7: '⁷ They shall take some of the blood, and put it on the two door posts and
      on the lintel, on the houses in which they shall eat it. '
    8: '⁸ They shall eat the meat in that night, roasted with fire, with unleavened
      bread. They shall eat it with bitter herbs. '
    9: '⁹ Don’t eat it raw, nor boiled at all with water, but roasted with fire; with
      its head, its legs and its inner parts. '
    10: '¹⁰ You shall let nothing of it remain until the morning; but that which remains
      of it until the morning you shall burn with fire. '
    11: '¹¹ This is how you shall eat it: with your belt on your waist, your sandals
      on your feet, and your staff in your hand; and you shall eat it in haste: it
      is Yahweh’s Passover. '
    12: '¹² For I will go through the land of Egypt in that night, and will strike
      all the firstborn in the land of Egypt, both man and animal. I will execute
      judgments against all the gods of Egypt. I am Yahweh. '
    13: '¹³ The blood shall be to you for a token on the houses where you are. When
      I see the blood, I will pass over you, and no plague will be on you to destroy
      you when I strike the land of Egypt. '
    14: "¹⁴ This day shall be a memorial for you. You shall keep it as a feast to\
      \ Yahweh. You shall keep it as a feast throughout your generations by an ordinance\
      \ forever. \n"
    15: '¹⁵ “‘Seven days you shall eat unleavened bread; even the first day you shall
      put away yeast out of your houses, for whoever eats leavened bread from the
      first day until the seventh day, that soul shall be cut off from Israel. '
    16: '¹⁶ In the first day there shall be to you a holy convocation, and in the
      seventh day a holy convocation; no kind of work shall be done in them, except
      that which every man must eat, only that may be done by you. '
    17: '¹⁷ You shall observe the feast of unleavened bread; for in this same day
      I have brought your armies out of the land of Egypt. Therefore you shall observe
      this day throughout your generations by an ordinance forever. '
    18: '¹⁸ In the first month, on the fourteenth day of the month at evening, you
      shall eat unleavened bread, until the twenty first day of the month at evening. '
    19: '¹⁹ There shall be no yeast found in your houses for seven days, for whoever
      eats that which is leavened, that soul shall be cut off from the congregation
      of Israel, whether he is a foreigner, or one who is born in the land. '
    20: "²⁰ You shall eat nothing leavened. In all your habitations you shall eat\
      \ unleavened bread.’” \n"
    21: '²¹ Then Moses called for all the elders of Israel, and said to them, “Draw
      out, and take lambs according to your families, and kill the Passover. '
    22: '²² You shall take a bunch of hyssop, and dip it in the blood that is in the
      basin, and strike the lintel and the two door posts with the blood that is in
      the basin. None of you shall go out of the door of his house until the morning. '
    23: '²³ For Yahweh will pass through to strike the Egyptians; and when he sees
      the blood on the lintel, and on the two door posts, Yahweh will pass over the
      door, and will not allow the destroyer to come in to your houses to strike you. '
    24: '²⁴ You shall observe this thing for an ordinance to you and to your sons
      forever. '
    25: '²⁵ It shall happen when you have come to the land which Yahweh will give
      you, as he has promised, that you shall keep this service. '
    26: '²⁶ It will happen, when your children ask you, ‘What do you mean by this
      service?’ '
    27: "²⁷ that you shall say, ‘It is the sacrifice of Yahweh’s Passover, who passed\
      \ over the houses of the children of Israel in Egypt, when he struck the Egyptians,\
      \ and spared our houses.’”\nThe people bowed their heads and worshiped. "
    28: "²⁸ The children of Israel went and did so; as Yahweh had commanded Moses\
      \ and Aaron, so they did. \n"
    29: '²⁹ At midnight, Yahweh struck all the firstborn in the land of Egypt, from
      the firstborn of Pharaoh who sat on his throne to the firstborn of the captive
      who was in the dungeon, and all the firstborn of livestock. '
    30: '³⁰ Pharaoh rose up in the night, he, and all his servants, and all the Egyptians;
      and there was a great cry in Egypt, for there was not a house where there was
      not one dead. '
    31: '³¹ He called for Moses and Aaron by night, and said, “Rise up, get out from
      among my people, both you and the children of Israel; and go, serve Yahweh,
      as you have said! '
    32: "³² Take both your flocks and your herds, as you have said, and be gone; and\
      \ bless me also!” \n"
    33: '³³ The Egyptians were urgent with the people, to send them out of the land
      in haste, for they said, “We are all dead men.” '
    34: '³⁴ The people took their dough before it was leavened, their kneading troughs
      being bound up in their clothes on their shoulders. '
    35: '³⁵ The children of Israel did according to the word of Moses; and they asked
      of the Egyptians jewels of silver, and jewels of gold, and clothing. '
    36: "³⁶ Yahweh gave the people favor in the sight of the Egyptians, so that they\
      \ let them have what they asked. They plundered the Egyptians. \n"
    37: '³⁷ The children of Israel traveled from Rameses to Succoth, about six hundred
      thousand on foot who were men, in addition to children. '
    38: '³⁸ A mixed multitude went up also with them, with flocks, herds, and even
      very much livestock. '
    39: '³⁹ They baked unleavened cakes of the dough which they brought out of Egypt;
      for it wasn’t leavened, because they were thrust out of Egypt, and couldn’t
      wait, and they had not prepared any food for themselves. '
    40: '⁴⁰ Now the time that the children of Israel lived in Egypt was four hundred
      thirty years. '
    41: '⁴¹ At the end of four hundred thirty years, to the day, all of Yahweh’s armies
      went out from the land of Egypt. '
    42: "⁴² It is a night to be much observed to Yahweh for bringing them out from\
      \ the land of Egypt. This is that night of Yahweh, to be much observed by all\
      \ the children of Israel throughout their generations. \n"
    43: '⁴³ Yahweh said to Moses and Aaron, “This is the ordinance of the Passover.
      No foreigner shall eat of it, '
    44: '⁴⁴ but every man’s servant who is bought for money, when you have circumcised
      him, then shall he eat of it. '
    45: '⁴⁵ A foreigner and a hired servant shall not eat of it. '
    46: '⁴⁶ It must be eaten in one house. You shall not carry any of the meat outside
      of the house. Do not break any of its bones. '
    47: '⁴⁷ All the congregation of Israel shall keep it. '
    48: '⁴⁸ When a stranger lives as a foreigner with you, and would like to keep
      the Passover to Yahweh, let all his males be circumcised, and then let him come
      near and keep it. He shall be as one who is born in the land; but no uncircumcised
      person shall eat of it. '
    49: '⁴⁹ One law shall be to him who is born at home, and to the stranger who lives
      as a foreigner among you.” '
    50: '⁵⁰ All the children of Israel did so. As Yahweh commanded Moses and Aaron,
      so they did. '
    51: ⁵¹ That same day, Yahweh brought the children of Israel out of the land of
      Egypt by their armies.
  13:
    1: '¹ Yahweh spoke to Moses, saying, '
    2: "² “Sanctify to me all the firstborn, whatever opens the womb among the children\
      \ of Israel, both of man and of animal. It is mine.” \n"
    3: '³ Moses said to the people, “Remember this day, in which you came out of Egypt,
      out of the house of bondage; for by strength of hand Yahweh brought you out
      from this place. No leavened bread shall be eaten. '
    4: '⁴ Today you go out in the month Abib. '
    5: '⁵ It shall be, when Yahweh brings you into the land of the Canaanite, and
      the Hittite, and the Amorite, and the Hivite, and the Jebusite, which he swore
      to your fathers to give you, a land flowing with milk and honey, that you shall
      keep this service in this month. '
    6: '⁶ Seven days you shall eat unleavened bread, and in the seventh day shall
      be a feast to Yahweh. '
    7: '⁷ Unleavened bread shall be eaten throughout the seven days; and no leavened
      bread shall be seen with you. No yeast shall be seen with you, within all your
      borders. '
    8: '⁸ You shall tell your son in that day, saying, ‘It is because of that which
      Yahweh did for me when I came out of Egypt.’ '
    9: '⁹ It shall be for a sign to you on your hand, and for a memorial between your
      eyes, that Yahweh’s law may be in your mouth; for with a strong hand Yahweh
      has brought you out of Egypt. '
    10: "¹⁰ You shall therefore keep this ordinance in its season from year to year.\
      \ \n"
    11: '¹¹ “It shall be, when Yahweh brings you into the land of the Canaanite, as
      he swore to you and to your fathers, and will give it you, '
    12: '¹² that you shall set apart to Yahweh all that opens the womb, and every
      firstborn that comes from an animal which you have. The males shall be Yahweh’s. '
    13: '¹³ Every firstborn of a donkey you shall redeem with a lamb; and if you will
      not redeem it, then you shall break its neck; and you shall redeem all the firstborn
      of man among your sons. '
    14: '¹⁴ It shall be, when your son asks you in time to come, saying, ‘What is
      this?’ that you shall tell him, ‘By strength of hand Yahweh brought us out from
      Egypt, from the house of bondage. '
    15: '¹⁵ When Pharaoh stubbornly refused to let us go, Yahweh killed all the firstborn
      in the land of Egypt, both the firstborn of man, and the firstborn of livestock.
      Therefore I sacrifice to Yahweh all that opens the womb, being males; but all
      the firstborn of my sons I redeem.’ '
    16: "¹⁶ It shall be for a sign on your hand, and for symbols between your eyes;\
      \ for by strength of hand Yahweh brought us out of Egypt.” \n"
    17: '¹⁷ When Pharaoh had let the people go, God didn’t lead them by the way of
      the land of the Philistines, although that was near; for God said, “Lest perhaps
      the people change their minds when they see war, and they return to Egypt”; '
    18: '¹⁸ but God led the people around by the way of the wilderness by the Red
      Sea; and the children of Israel went up armed out of the land of Egypt. '
    19: '¹⁹ Moses took the bones of Joseph with him, for he had made the children
      of Israel swear, saying, “God will surely visit you, and you shall carry up
      my bones away from here with you.” '
    20: '²⁰ They took their journey from Succoth, and encamped in Etham, in the edge
      of the wilderness. '
    21: '²¹ Yahweh went before them by day in a pillar of cloud, to lead them on their
      way, and by night in a pillar of fire, to give them light, that they might go
      by day and by night: '
    22: ²² the pillar of cloud by day, and the pillar of fire by night, didn’t depart
      from before the people.
  14:
    1: '¹ Yahweh spoke to Moses, saying, '
    2: '² “Speak to the children of Israel, that they turn back and encamp before
      Pihahiroth, between Migdol and the sea, before Baal Zephon. You shall encamp
      opposite it by the sea. '
    3: '³ Pharaoh will say of the children of Israel, ‘They are entangled in the land.
      The wilderness has shut them in.’ '
    4: "⁴ I will harden Pharaoh’s heart, and he will follow after them; and I will\
      \ get honor over Pharaoh, and over all his armies; and the Egyptians shall know\
      \ that I am Yahweh.” They did so. \n"
    5: '⁵ The king of Egypt was told that the people had fled; and the heart of Pharaoh
      and of his servants was changed toward the people, and they said, “What is this
      we have done, that we have let Israel go from serving us?” '
    6: '⁶ He prepared his chariot, and took his army with him; '
    7: '⁷ and he took six hundred chosen chariots, and all the chariots of Egypt,
      with captains over all of them. '
    8: '⁸ Yahweh hardened the heart of Pharaoh king of Egypt, and he pursued the children
      of Israel; for the children of Israel went out with a high hand. '
    9: "⁹ The Egyptians pursued them. All the horses and chariots of Pharaoh, his\
      \ horsemen, and his army overtook them encamping by the sea, beside Pihahiroth,\
      \ before Baal Zephon. \n"
    10: '¹⁰ When Pharaoh came near, the children of Israel lifted up their eyes, and
      behold, the Egyptians were marching after them; and they were very afraid. The
      children of Israel cried out to Yahweh. '
    11: '¹¹ They said to Moses, “Because there were no graves in Egypt, have you taken
      us away to die in the wilderness? Why have you treated us this way, to bring
      us out of Egypt? '
    12: "¹² Isn’t this the word that we spoke to you in Egypt, saying, ‘Leave us alone,\
      \ that we may serve the Egyptians?’ For it would have been better for us to\
      \ serve the Egyptians than to die in the wilderness.” \n"
    13: '¹³ Moses said to the people, “Don’t be afraid. Stand still, and see the salvation
      of Yahweh, which he will work for you today; for you will never again see the
      Egyptians whom you have seen today. '
    14: "¹⁴ Yahweh will fight for you, and you shall be still.” \n"
    15: '¹⁵ Yahweh said to Moses, “Why do you cry to me? Speak to the children of
      Israel, that they go forward. '
    16: '¹⁶ Lift up your rod, and stretch out your hand over the sea and divide it.
      Then the children of Israel shall go into the middle of the sea on dry ground. '
    17: '¹⁷ Behold, I myself will harden the hearts of the Egyptians, and they will
      go in after them. I will get myself honor over Pharaoh, and over all his armies,
      over his chariots, and over his horsemen. '
    18: '¹⁸ The Egyptians shall know that I am Yahweh when I have gotten myself honor
      over Pharaoh, over his chariots, and over his horsemen.” '
    19: '¹⁹ The angel of God, who went before the camp of Israel, moved and went behind
      them; and the pillar of cloud moved from before them, and stood behind them. '
    20: "²⁰ It came between the camp of Egypt and the camp of Israel. There was the\
      \ cloud and the darkness, yet it gave light by night. One didn’t come near the\
      \ other all night. \n"
    21: '²¹ Moses stretched out his hand over the sea, and Yahweh caused the sea to
      go back by a strong east wind all night, and made the sea dry land, and the
      waters were divided. '
    22: '²² The children of Israel went into the middle of the sea on the dry ground;
      and the waters were a wall to them on their right hand and on their left. '
    23: '²³ The Egyptians pursued, and went in after them into the middle of the sea:
      all of Pharaoh’s horses, his chariots, and his horsemen. '
    24: '²⁴ In the morning watch, Yahweh looked out on the Egyptian army through the
      pillar of fire and of cloud, and confused the Egyptian army. '
    25: "²⁵ He took off their chariot wheels, and they drove them heavily; so that\
      \ the Egyptians said, “Let’s flee from the face of Israel, for Yahweh fights\
      \ for them against the Egyptians!” \n"
    26: '²⁶ Yahweh said to Moses, “Stretch out your hand over the sea, that the waters
      may come again on the Egyptians, on their chariots, and on their horsemen.” '
    27: '²⁷ Moses stretched out his hand over the sea, and the sea returned to its
      strength when the morning appeared; and the Egyptians fled against it. Yahweh
      overthrew the Egyptians in the middle of the sea. '
    28: '²⁸ The waters returned, and covered the chariots and the horsemen, even all
      Pharaoh’s army that went in after them into the sea. There remained not so much
      as one of them. '
    29: '²⁹ But the children of Israel walked on dry land in the middle of the sea,
      and the waters were a wall to them on their right hand and on their left. '
    30: '³⁰ Thus Yahweh saved Israel that day out of the hand of the Egyptians; and
      Israel saw the Egyptians dead on the seashore. '
    31: ³¹ Israel saw the great work which Yahweh did to the Egyptians, and the people
      feared Yahweh; and they believed in Yahweh and in his servant Moses.
  15:
    1: "¹ Then Moses and the children of Israel sang this song to Yahweh, and said,\n\
      “I will sing to Yahweh, for he has triumphed gloriously.\n    He has thrown\
      \ the horse and his rider into the sea.\n"
    2: "² Yah is my strength and song.\n    He has become my salvation.\nThis is my\
      \ God, and I will praise him;\n    my father’s God, and I will exalt him.\n"
    3: "³ Yahweh is a man of war.\n    Yahweh is his name.\n"
    4: "⁴ He has cast Pharaoh’s chariots and his army into the sea.\n    His chosen\
      \ captains are sunk in the Red Sea.\n"
    5: "⁵ The deeps cover them.\n    They went down into the depths like a stone.\n"
    6: "⁶ Your right hand, Yahweh, is glorious in power.\n    Your right hand, Yahweh,\
      \ dashes the enemy in pieces.\n"
    7: "⁷ In the greatness of your excellency, you overthrow those who rise up against\
      \ you.\n    You send out your wrath. It consumes them as stubble.\n"
    8: "⁸ With the blast of your nostrils, the waters were piled up.\n    The floods\
      \ stood upright as a heap.\n    The deeps were congealed in the heart of the\
      \ sea.\n"
    9: "⁹ The enemy said, ‘I will pursue. I will overtake. I will divide the plunder.\n\
      \    My desire will be satisfied on them.\n    I will draw my sword. My hand\
      \ will destroy them.’\n"
    10: "¹⁰ You blew with your wind.\n    The sea covered them.\n    They sank like\
      \ lead in the mighty waters.\n"
    11: "¹¹ Who is like you, Yahweh, among the gods?\n    Who is like you, glorious\
      \ in holiness,\n    fearful in praises, doing wonders?\n"
    12: "¹² You stretched out your right hand.\n    The earth swallowed them.\n"
    13: "¹³ “You, in your loving kindness, have led the people that you have redeemed.\n\
      \    You have guided them in your strength to your holy habitation.\n"
    14: "¹⁴ The peoples have heard.\n    They tremble.\n    Pangs have taken hold\
      \ of the inhabitants of Philistia.\n"
    15: "¹⁵ Then the chiefs of Edom were dismayed.\n    Trembling takes hold of the\
      \ mighty men of Moab.\n    All the inhabitants of Canaan have melted away.\n"
    16: "¹⁶ Terror and dread falls on them.\n    By the greatness of your arm they\
      \ are as still as a stone,\n    until your people pass over, Yahweh,\n    until\
      \ the people you have purchased pass over.\n"
    17: "¹⁷     You will bring them in, and plant them in the mountain of your inheritance,\n\
      \    the place, Yahweh, which you have made for yourself to dwell in;\n    the\
      \ sanctuary, Lord, which your hands have established.\n"
    18: "¹⁸ Yahweh will reign forever and ever.” \n"
    19: '¹⁹ For the horses of Pharaoh went in with his chariots and with his horsemen
      into the sea, and Yahweh brought back the waters of the sea on them; but the
      children of Israel walked on dry land in the middle of the sea. '
    20: '²⁰ Miriam the prophetess, the sister of Aaron, took a tambourine in her hand;
      and all the women went out after her with tambourines and with dances. '
    21: "²¹ Miriam answered them,\n“Sing to Yahweh, for he has triumphed gloriously.\n\
      He has thrown the horse and his rider into the sea.” \n"
    22: '²² Moses led Israel onward from the Red Sea, and they went out into the wilderness
      of Shur; and they went three days in the wilderness, and found no water. '
    23: '²³ When they came to Marah, they couldn’t drink from the waters of Marah,
      for they were bitter. Therefore its name was called Marah. '
    24: '²⁴ The people murmured against Moses, saying, “What shall we drink?” '
    25: '²⁵ Then he cried to Yahweh. Yahweh showed him a tree, and he threw it into
      the waters, and the waters were made sweet. There he made a statute and an ordinance
      for them, and there he tested them. '
    26: "²⁶ He said, “If you will diligently listen to Yahweh your God’s voice, and\
      \ will do that which is right in his eyes, and will pay attention to his commandments,\
      \ and keep all his statutes, I will put none of the diseases on you which I\
      \ have put on the Egyptians; for I am Yahweh who heals you.” \n"
    27: ²⁷ They came to Elim, where there were twelve springs of water and seventy
      palm trees. They encamped there by the waters.
  16:
    1: '¹ They took their journey from Elim, and all the congregation of the children
      of Israel came to the wilderness of Sin, which is between Elim and Sinai, on
      the fifteenth day of the second month after their departing out of the land
      of Egypt. '
    2: '² The whole congregation of the children of Israel murmured against Moses
      and against Aaron in the wilderness; '
    3: "³ and the children of Israel said to them, “We wish that we had died by Yahweh’s\
      \ hand in the land of Egypt, when we sat by the meat pots, when we ate our fill\
      \ of bread, for you have brought us out into this wilderness to kill this whole\
      \ assembly with hunger.” \n"
    4: '⁴ Then Yahweh said to Moses, “Behold, I will rain bread from the sky for you,
      and the people shall go out and gather a day’s portion every day, that I may
      test them, whether they will walk in my law or not. '
    5: "⁵ It shall come to pass on the sixth day, that they shall prepare that which\
      \ they bring in, and it shall be twice as much as they gather daily.” \n"
    6: '⁶ Moses and Aaron said to all the children of Israel, “At evening, you shall
      know that Yahweh has brought you out from the land of Egypt. '
    7: '⁷ In the morning, you shall see Yahweh’s glory; because he hears your murmurings
      against Yahweh. Who are we, that you murmur against us?” '
    8: '⁸ Moses said, “Now Yahweh will give you meat to eat in the evening, and in
      the morning bread to satisfy you, because Yahweh hears your murmurings which
      you murmur against him. And who are we? Your murmurings are not against us,
      but against Yahweh.” '
    9: '⁹ Moses said to Aaron, “Tell all the congregation of the children of Israel,
      ‘Come close to Yahweh, for he has heard your murmurings.’” '
    10: '¹⁰ As Aaron spoke to the whole congregation of the children of Israel, they
      looked toward the wilderness, and behold, Yahweh’s glory appeared in the cloud. '
    11: '¹¹ Yahweh spoke to Moses, saying, '
    12: "¹² “I have heard the murmurings of the children of Israel. Speak to them,\
      \ saying, ‘At evening you shall eat meat, and in the morning you shall be filled\
      \ with bread. Then you will know that I am Yahweh your God.’” \n"
    13: '¹³ In the evening, quail came up and covered the camp; and in the morning
      the dew lay around the camp. '
    14: '¹⁴ When the dew that lay had gone, behold, on the surface of the wilderness
      was a small round thing, small as the frost on the ground. '
    15: '¹⁵ When the children of Israel saw it, they said to one another, “What is
      it?” For they didn’t know what it was. Moses said to them, “It is the bread
      which Yahweh has given you to eat. '
    16: '¹⁶ This is the thing which Yahweh has commanded: ‘Gather of it everyone according
      to his eating; an omer a head, according to the number of your persons, you
      shall take it, every man for those who are in his tent.’” '
    17: '¹⁷ The children of Israel did so, and some gathered more, some less. '
    18: '¹⁸ When they measured it with an omer, he who gathered much had nothing over,
      and he who gathered little had no lack. They each gathered according to his
      eating. '
    19: '¹⁹ Moses said to them, “Let no one leave of it until the morning.” '
    20: '²⁰ Notwithstanding they didn’t listen to Moses, but some of them left of
      it until the morning, so it bred worms and became foul; and Moses was angry
      with them. '
    21: '²¹ They gathered it morning by morning, everyone according to his eating.
      When the sun grew hot, it melted. '
    22: '²² On the sixth day, they gathered twice as much bread, two omers for each
      one; and all the rulers of the congregation came and told Moses. '
    23: '²³ He said to them, “This is that which Yahweh has spoken, ‘Tomorrow is a
      solemn rest, a holy Sabbath to Yahweh. Bake that which you want to bake, and
      boil that which you want to boil; and all that remains over lay up for yourselves
      to be kept until the morning.’” '
    24: '²⁴ They laid it up until the morning, as Moses ordered, and it didn’t become
      foul, and there were no worms in it. '
    25: '²⁵ Moses said, “Eat that today, for today is a Sabbath to Yahweh. Today you
      shall not find it in the field. '
    26: '²⁶ Six days you shall gather it, but on the seventh day is the Sabbath. In
      it there shall be none.” '
    27: '²⁷ On the seventh day, some of the people went out to gather, and they found
      none. '
    28: '²⁸ Yahweh said to Moses, “How long do you refuse to keep my commandments
      and my laws? '
    29: '²⁹ Behold, because Yahweh has given you the Sabbath, therefore he gives you
      on the sixth day the bread of two days. Everyone stay in his place. Let no one
      go out of his place on the seventh day.” '
    30: "³⁰ So the people rested on the seventh day. \n"
    31: '³¹ The house of Israel called its name “Manna”, and it was like coriander
      seed, white; and its taste was like wafers with honey. '
    32: '³² Moses said, “This is the thing which Yahweh has commanded, ‘Let an omer-full
      of it be kept throughout your generations, that they may see the bread with
      which I fed you in the wilderness, when I brought you out of the land of Egypt.’” '
    33: '³³ Moses said to Aaron, “Take a pot, and put an omer-full of manna in it,
      and lay it up before Yahweh, to be kept throughout your generations.” '
    34: '³⁴ As Yahweh commanded Moses, so Aaron laid it up before the Testimony, to
      be kept. '
    35: '³⁵ The children of Israel ate the manna forty years, until they came to an
      inhabited land. They ate the manna until they came to the borders of the land
      of Canaan. '
    36: ³⁶ Now an omer is one tenth of an ephah.
  17:
    1: '¹ All the congregation of the children of Israel traveled from the wilderness
      of Sin, starting according to Yahweh’s commandment, and encamped in Rephidim;
      but there was no water for the people to drink. '
    2: "² Therefore the people quarreled with Moses, and said, “Give us water to drink.”\n\
      Moses said to them, “Why do you quarrel with me? Why do you test Yahweh?” \n"
    3: "³ The people were thirsty for water there; so the people murmured against\
      \ Moses, and said, “Why have you brought us up out of Egypt, to kill us, our\
      \ children, and our livestock with thirst?” \n"
    4: "⁴ Moses cried to Yahweh, saying, “What shall I do with these people? They\
      \ are almost ready to stone me.” \n"
    5: '⁵ Yahweh said to Moses, “Walk on before the people, and take the elders of
      Israel with you, and take the rod in your hand with which you struck the Nile,
      and go. '
    6: '⁶ Behold, I will stand before you there on the rock in Horeb. You shall strike
      the rock, and water will come out of it, that the people may drink.” Moses did
      so in the sight of the elders of Israel. '
    7: "⁷ He called the name of the place Massah, and Meribah, because the children\
      \ of Israel quarreled, and because they tested Yahweh, saying, “Is Yahweh among\
      \ us, or not?” \n"
    8: '⁸ Then Amalek came and fought with Israel in Rephidim. '
    9: '⁹ Moses said to Joshua, “Choose men for us, and go out to fight with Amalek.
      Tomorrow I will stand on the top of the hill with God’s rod in my hand.” '
    10: '¹⁰ So Joshua did as Moses had told him, and fought with Amalek; and Moses,
      Aaron, and Hur went up to the top of the hill. '
    11: '¹¹ When Moses held up his hand, Israel prevailed. When he let down his hand,
      Amalek prevailed. '
    12: '¹² But Moses’ hands were heavy; so they took a stone, and put it under him,
      and he sat on it. Aaron and Hur held up his hands, the one on the one side,
      and the other on the other side. His hands were steady until sunset. '
    13: '¹³ Joshua defeated Amalek and his people with the edge of the sword. '
    14: '¹⁴ Yahweh said to Moses, “Write this for a memorial in a book, and rehearse
      it in the ears of Joshua: that I will utterly blot out the memory of Amalek
      from under the sky.” '
    15: '¹⁵ Moses built an altar, and called its name “Yahweh our Banner”. '
    16: '¹⁶ He said, “Yah has sworn: ‘Yahweh will have war with Amalek from generation
      to generation.’”'
  18:
    1: '¹ Now Jethro, the priest of Midian, Moses’ father-in-law, heard of all that
      God had done for Moses and for Israel his people, how Yahweh had brought Israel
      out of Egypt. '
    2: '² Jethro, Moses’ father-in-law, received Zipporah, Moses’ wife, after he had
      sent her away, '
    3: '³ and her two sons. The name of one son was Gershom, for Moses said, “I have
      lived as a foreigner in a foreign land”. '
    4: '⁴ The name of the other was Eliezer, for he said, “My father’s God was my
      help and delivered me from Pharaoh’s sword.” '
    5: '⁵ Jethro, Moses’ father-in-law, came with Moses’ sons and his wife to Moses
      into the wilderness where he was encamped, at the Mountain of God. '
    6: "⁶ He said to Moses, “I, your father-in-law Jethro, have come to you with your\
      \ wife, and her two sons with her.” \n"
    7: '⁷ Moses went out to meet his father-in-law, and bowed and kissed him. They
      asked each other of their welfare, and they came into the tent. '
    8: '⁸ Moses told his father-in-law all that Yahweh had done to Pharaoh and to
      the Egyptians for Israel’s sake, all the hardships that had come on them on
      the way, and how Yahweh delivered them. '
    9: '⁹ Jethro rejoiced for all the goodness which Yahweh had done to Israel, in
      that he had delivered them out of the hand of the Egyptians. '
    10: '¹⁰ Jethro said, “Blessed be Yahweh, who has delivered you out of the hand
      of the Egyptians, and out of the hand of Pharaoh; who has delivered the people
      from under the hand of the Egyptians. '
    11: '¹¹ Now I know that Yahweh is greater than all gods because of the way that
      they treated people arrogantly.” '
    12: "¹² Jethro, Moses’ father-in-law, took a burnt offering and sacrifices for\
      \ God. Aaron came with all the elders of Israel, to eat bread with Moses’ father-in-law\
      \ before God. \n"
    13: '¹³ On the next day, Moses sat to judge the people, and the people stood around
      Moses from the morning to the evening. '
    14: "¹⁴ When Moses’ father-in-law saw all that he did to the people, he said,\
      \ “What is this thing that you do for the people? Why do you sit alone, and\
      \ all the people stand around you from morning to evening?” \n"
    15: '¹⁵ Moses said to his father-in-law, “Because the people come to me to inquire
      of God. '
    16: '¹⁶ When they have a matter, they come to me, and I judge between a man and
      his neighbor, and I make them know the statutes of God, and his laws.” '
    17: '¹⁷ Moses’ father-in-law said to him, “The thing that you do is not good. '
    18: '¹⁸ You will surely wear away, both you, and this people that is with you;
      for the thing is too heavy for you. You are not able to perform it yourself
      alone. '
    19: '¹⁹ Listen now to my voice. I will give you counsel, and God be with you.
      You represent the people before God, and bring the causes to God. '
    20: '²⁰ You shall teach them the statutes and the laws, and shall show them the
      way in which they must walk, and the work that they must do. '
    21: '²¹ Moreover you shall provide out of all the people able men which fear God:
      men of truth, hating unjust gain; and place such over them, to be rulers of
