    11: '¹¹ You shall overlay it with pure gold. You shall overlay it inside and outside,
      and you shall make a gold molding around it. '
    12: '¹² You shall cast four rings of gold for it, and put them in its four feet.
      Two rings shall be on the one side of it, and two rings on the other side of
      it. '
    13: '¹³ You shall make poles of acacia wood, and overlay them with gold. '
    14: '¹⁴ You shall put the poles into the rings on the sides of the ark to carry
      the ark. '
    15: '¹⁵ The poles shall be in the rings of the ark. They shall not be taken from
      it. '
    16: '¹⁶ You shall put the covenant which I shall give you into the ark. '
    17: '¹⁷ You shall make a mercy seat of pure gold. Two and a half cubits shall
      be its length, and a cubit and a half its width. '
    18: '¹⁸ You shall make two cherubim of hammered gold. You shall make them at the
      two ends of the mercy seat. '
    19: '¹⁹ Make one cherub at the one end, and one cherub at the other end. You shall
      make the cherubim on its two ends of one piece with the mercy seat. '
    20: '²⁰ The cherubim shall spread out their wings upward, covering the mercy seat
      with their wings, with their faces toward one another. The faces of the cherubim
      shall be toward the mercy seat. '
    21: '²¹ You shall put the mercy seat on top of the ark, and in the ark you shall
      put the covenant that I will give you. '
    22: "²² There I will meet with you, and I will tell you from above the mercy seat,\
      \ from between the two cherubim which are on the ark of the covenant, all that\
      \ I command you for the children of Israel. \n"
    23: '²³ “You shall make a table of acacia wood. Its length shall be two cubits,
      and its width a cubit, and its height one and a half cubits. '
    24: '²⁴ You shall overlay it with pure gold, and make a gold molding around it. '
    25: '²⁵ You shall make a rim of a hand width around it. You shall make a golden
      molding on its rim around it. '
    26: '²⁶ You shall make four rings of gold for it, and put the rings in the four
      corners that are on its four feet. '
    27: '²⁷ The rings shall be close to the rim, for places for the poles to carry
      the table. '
    28: '²⁸ You shall make the poles of acacia wood, and overlay them with gold, that
      the table may be carried with them. '
    29: '²⁹ You shall make its dishes, its spoons, its ladles, and its bowls with
      which to pour out offerings. You shall make them of pure gold. '
    30: "³⁰ You shall set bread of the presence on the table before me always. \n"
    31: '³¹ “You shall make a lamp stand of pure gold. The lamp stand shall be made
      of hammered work. Its base, its shaft, its cups, its buds, and its flowers shall
      be of one piece with it. '
    32: '³² There shall be six branches going out of its sides: three branches of
      the lamp stand out of its one side, and three branches of the lamp stand out
      of its other side; '
    33: '³³ three cups made like almond blossoms in one branch, a bud and a flower;
      and three cups made like almond blossoms in the other branch, a bud and a flower,
      so for the six branches going out of the lamp stand; '
    34: '³⁴ and in the lamp stand four cups made like almond blossoms, its buds and
      its flowers; '
    35: '³⁵ and a bud under two branches of one piece with it, and a bud under two
      branches of one piece with it, and a bud under two branches of one piece with
      it, for the six branches going out of the lamp stand. '
    36: '³⁶ Their buds and their branches shall be of one piece with it, all of it
      one beaten work of pure gold. '
    37: '³⁷ You shall make its lamps seven, and they shall light its lamps to give
      light to the space in front of it. '
    38: '³⁸ Its snuffers and its snuff dishes shall be of pure gold. '
    39: '³⁹ It shall be made of a talent of pure gold, with all these accessories. '
    40: ⁴⁰ See that you make them after their pattern, which has been shown to you
