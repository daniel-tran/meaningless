  9:
    1: '¹ Then Yahweh said to Moses, “Go in to Pharaoh, and tell him, ‘This is what
      Yahweh, the God of the Hebrews, says: “Let my people go, that they may serve
      me. '
    2: '² For if you refuse to let them go, and hold them still, '
    3: '³ behold, Yahweh’s hand is on your livestock which are in the field, on the
      horses, on the donkeys, on the camels, on the herds, and on the flocks with
      a very grievous pestilence. '
    4: '⁴ Yahweh will make a distinction between the livestock of Israel and the livestock
      of Egypt; and nothing shall die of all that belongs to the children of Israel.”’” '
    5: '⁵ Yahweh appointed a set time, saying, “Tomorrow Yahweh shall do this thing
      in the land.” '
    6: '⁶ Yahweh did that thing on the next day; and all the livestock of Egypt died,
      but of the livestock of the children of Israel, not one died. '
    7: "⁷ Pharaoh sent, and, behold, there was not so much as one of the livestock\
      \ of the Israelites dead. But the heart of Pharaoh was stubborn, and he didn’t\
      \ let the people go. \n"
    8: '⁸ Yahweh said to Moses and to Aaron, “Take handfuls of ashes of the furnace,
      and let Moses sprinkle it toward the sky in the sight of Pharaoh. '
    9: "⁹ It shall become small dust over all the land of Egypt, and shall be boils\
      \ and blisters breaking out on man and on animal, throughout all the land of\
      \ Egypt.” \n"
    10: '¹⁰ They took ashes of the furnace, and stood before Pharaoh; and Moses sprinkled
      it up toward the sky; and it became boils and blisters breaking out on man and
      on animal. '
    11: '¹¹ The magicians couldn’t stand before Moses because of the boils; for the
      boils were on the magicians and on all the Egyptians. '
    12: "¹² Yahweh hardened the heart of Pharaoh, and he didn’t listen to them, as\
      \ Yahweh had spoken to Moses. \n"
    13: '¹³ Yahweh said to Moses, “Rise up early in the morning, and stand before
      Pharaoh, and tell him, ‘This is what Yahweh, the God of the Hebrews, says: “Let
      my people go, that they may serve me. '
    14: '¹⁴ For this time I will send all my plagues against your heart, against your
      officials, and against your people; that you may know that there is no one like
      me in all the earth. '
    15: '¹⁵ For now I would have stretched out my hand, and struck you and your people
      with pestilence, and you would have been cut off from the earth; '
    16: '¹⁶ but indeed for this cause I have made you stand: to show you my power,
      and that my name may be declared throughout all the earth, '
    17: '¹⁷ because you still exalt yourself against my people, that you won’t let
      them go. '
    18: '¹⁸ Behold, tomorrow about this time I will cause it to rain a very grievous
      hail, such as has not been in Egypt since the day it was founded even until
      now. '
    19: "¹⁹ Now therefore command that all of your livestock and all that you have\
      \ in the field be brought into shelter. The hail will come down on every man\
      \ and animal that is found in the field, and isn’t brought home, and they will\
      \ die.”’” \n"
    20: '²⁰ Those who feared Yahweh’s word among the servants of Pharaoh made their
      servants and their livestock flee into the houses. '
    21: "²¹ Whoever didn’t respect Yahweh’s word left his servants and his livestock\
      \ in the field. \n"
    22: "²² Yahweh said to Moses, “Stretch out your hand toward the sky, that there\
      \ may be hail in all the land of Egypt, on man, and on animal, and on every\
      \ herb of the field, throughout the land of Egypt.” \n"
    23: '²³ Moses stretched out his rod toward the heavens, and Yahweh sent thunder
      and hail; and lightning flashed down to the earth. Yahweh rained hail on the
      land of Egypt. '
    24: '²⁴ So there was very severe hail, and lightning mixed with the hail, such
      as had not been in all the land of Egypt since it became a nation. '
    25: '²⁵ The hail struck throughout all the land of Egypt all that was in the field,
      both man and animal; and the hail struck every herb of the field, and broke
      every tree of the field. '
    26: "²⁶ Only in the land of Goshen, where the children of Israel were, there was\
      \ no hail. \n"
    27: '²⁷ Pharaoh sent and called for Moses and Aaron, and said to them, “I have
      sinned this time. Yahweh is righteous, and I and my people are wicked. '
    28: "²⁸ Pray to Yahweh; for there has been enough of mighty thunderings and hail.\
      \ I will let you go, and you shall stay no longer.” \n"
    29: '²⁹ Moses said to him, “As soon as I have gone out of the city, I will spread
      out my hands to Yahweh. The thunders shall cease, and there will not be any
      more hail; that you may know that the earth is Yahweh’s. '
    30: "³⁰ But as for you and your servants, I know that you don’t yet fear Yahweh\
      \ God.” \n"
    31: '³¹ The flax and the barley were struck, for the barley had ripened and the
      flax was blooming. '
    32: '³² But the wheat and the spelt were not struck, for they had not grown up. '
    33: '³³ Moses went out of the city from Pharaoh, and spread out his hands to Yahweh;
      and the thunders and hail ceased, and the rain was not poured on the earth. '
    34: '³⁴ When Pharaoh saw that the rain and the hail and the thunders had ceased,
      he sinned yet more, and hardened his heart, he and his servants. '
    35: ³⁵ The heart of Pharaoh was hardened, and he didn’t let the children of Israel
      go, just as Yahweh had spoken through Moses.
  10:
    1: '¹ Yahweh said to Moses, “Go in to Pharaoh, for I have hardened his heart and
      the heart of his servants, that I may show these my signs among them; '
    2: "² and that you may tell in the hearing of your son, and of your son’s son,\
      \ what things I have done to Egypt, and my signs which I have done among them;\
      \ that you may know that I am Yahweh.” \n"
    3: '³ Moses and Aaron went in to Pharaoh, and said to him, “This is what Yahweh,
      the God of the Hebrews, says: ‘How long will you refuse to humble yourself before
      me? Let my people go, that they may serve me. '
    4: '⁴ Or else, if you refuse to let my people go, behold, tomorrow I will bring
      locusts into your country, '
    5: '⁵ and they shall cover the surface of the earth, so that one won’t be able
      to see the earth. They shall eat the residue of that which has escaped, which
      remains to you from the hail, and shall eat every tree which grows for you out
      of the field. '
    6: "⁶ Your houses shall be filled, and the houses of all your servants, and the\
      \ houses of all the Egyptians, as neither your fathers nor your fathers’ fathers\
      \ have seen, since the day that they were on the earth to this day.’” He turned,\
      \ and went out from Pharaoh. \n"
    7: "⁷ Pharaoh’s servants said to him, “How long will this man be a snare to us?\
      \ Let the men go, that they may serve Yahweh, their God. Don’t you yet know\
      \ that Egypt is destroyed?” \n"
    8: "⁸ Moses and Aaron were brought again to Pharaoh, and he said to them, “Go,\
      \ serve Yahweh your God; but who are those who will go?” \n"
    9: "⁹ Moses said, “We will go with our young and with our old. We will go with\
      \ our sons and with our daughters, with our flocks and with our herds; for we\
      \ must hold a feast to Yahweh.” \n"
    10: '¹⁰ He said to them, “Yahweh be with you if I let you go with your little
      ones! See, evil is clearly before your faces. '
    11: "¹¹ Not so! Go now you who are men, and serve Yahweh; for that is what you\
      \ desire!” Then they were driven out from Pharaoh’s presence. \n"
    12: '¹² Yahweh said to Moses, “Stretch out your hand over the land of Egypt for
      the locusts, that they may come up on the land of Egypt, and eat every herb
      of the land, even all that the hail has left.” '
    13: '¹³ Moses stretched out his rod over the land of Egypt, and Yahweh brought
      an east wind on the land all that day, and all night; and when it was morning,
      the east wind brought the locusts. '
    14: '¹⁴ The locusts went up over all the land of Egypt, and rested in all the
      borders of Egypt. They were very grievous. Before them there were no such locusts
      as they, nor will there ever be again. '
    15: '¹⁵ For they covered the surface of the whole earth, so that the land was
      darkened, and they ate every herb of the land, and all the fruit of the trees
      which the hail had left. There remained nothing green, either tree or herb of
      the field, through all the land of Egypt. '
    16: '¹⁶ Then Pharaoh called for Moses and Aaron in haste, and he said, “I have
      sinned against Yahweh your God, and against you. '
    17: "¹⁷ Now therefore please forgive my sin again, and pray to Yahweh your God,\
      \ that he may also take away from me this death.” \n"
    18: '¹⁸ Moses went out from Pharaoh, and prayed to Yahweh. '
    19: '¹⁹ Yahweh sent an exceedingly strong west wind, which took up the locusts,
      and drove them into the Red Sea. There remained not one locust in all the borders
      of Egypt. '
    20: "²⁰ But Yahweh hardened Pharaoh’s heart, and he didn’t let the children of\
      \ Israel go. \n"
    21: '²¹ Yahweh said to Moses, “Stretch out your hand toward the sky, that there
      may be darkness over the land of Egypt, even darkness which may be felt.” '
    22: '²² Moses stretched out his hand toward the sky, and there was a thick darkness
      in all the land of Egypt for three days. '
    23: "²³ They didn’t see one another, and nobody rose from his place for three\
      \ days; but all the children of Israel had light in their dwellings. \n"
    24: "²⁴ Pharaoh called to Moses, and said, “Go, serve Yahweh. Only let your flocks\
      \ and your herds stay behind. Let your little ones also go with you.” \n"
    25: '²⁵ Moses said, “You must also give into our hand sacrifices and burnt offerings,
      that we may sacrifice to Yahweh our God. '
    26: "²⁶ Our livestock also shall go with us. Not a hoof shall be left behind,\
      \ for of it we must take to serve Yahweh our God; and we don’t know with what\
      \ we must serve Yahweh, until we come there.” \n"
    27: '²⁷ But Yahweh hardened Pharaoh’s heart, and he wouldn’t let them go. '
    28: "²⁸ Pharaoh said to him, “Get away from me! Be careful to see my face no more;\
      \ for in the day you see my face you shall die!” \n"
    29: ²⁹ Moses said, “You have spoken well. I will see your face again no more.”
  11:
    1: '¹ Yahweh said to Moses, “I will bring yet one more plague on Pharaoh, and
      on Egypt; afterwards he will let you go. When he lets you go, he will surely
      thrust you out altogether. '
    2: '² Speak now in the ears of the people, and let every man ask of his neighbor,
      and every woman of her neighbor, jewels of silver, and jewels of gold.” '
    3: "³ Yahweh gave the people favor in the sight of the Egyptians. Moreover, the\
      \ man Moses was very great in the land of Egypt, in the sight of Pharaoh’s servants,\
      \ and in the sight of the people. \n"
    4: '⁴ Moses said, “This is what Yahweh says: ‘About midnight I will go out into
      the middle of Egypt, '
    5: '⁵ and all the firstborn in the land of Egypt shall die, from the firstborn
      of Pharaoh who sits on his throne, even to the firstborn of the female servant
      who is behind the mill, and all the firstborn of livestock. '
    6: '⁶ There will be a great cry throughout all the land of Egypt, such as there
      has not been, nor will be any more. '
    7: '⁷ But against any of the children of Israel a dog won’t even bark or move
      its tongue, against man or animal, that you may know that Yahweh makes a distinction
