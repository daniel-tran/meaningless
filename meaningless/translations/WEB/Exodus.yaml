    13: '¹³ Yahweh did according to the word of Moses, and the frogs died out of the
      houses, out of the courts, and out of the fields. '
    14: '¹⁴ They gathered them together in heaps, and the land stank. '
    15: "¹⁵ But when Pharaoh saw that there was a respite, he hardened his heart,\
      \ and didn’t listen to them, as Yahweh had spoken. \n"
    16: '¹⁶ Yahweh said to Moses, “Tell Aaron, ‘Stretch out your rod, and strike the
