  26:
    1: '¹ “Moreover you shall make the tabernacle with ten curtains of fine twined
      linen, and blue, and purple, and scarlet, with cherubim. You shall make them
      with the work of a skillful workman. '
    2: '² The length of each curtain shall be twenty-eight cubits, and the width of
      each curtain four cubits: all the curtains shall have one measure. '
    3: '³ Five curtains shall be coupled together to one another, and the other five
      curtains shall be coupled to one another. '
    4: '⁴ You shall make loops of blue on the edge of the one curtain from the edge
      in the coupling, and you shall do likewise on the edge of the curtain that is
      outermost in the second coupling. '
    5: '⁵ You shall make fifty loops in the one curtain, and you shall make fifty
      loops in the edge of the curtain that is in the second coupling. The loops shall
      be opposite one another. '
    6: "⁶ You shall make fifty clasps of gold, and couple the curtains to one another\
      \ with the clasps. The tabernacle shall be a unit. \n"
    7: '⁷ “You shall make curtains of goats’ hair for a covering over the tabernacle.
      You shall make eleven curtains. '
    8: '⁸ The length of each curtain shall be thirty cubits, and the width of each
      curtain four cubits: the eleven curtains shall have one measure. '
    9: '⁹ You shall couple five curtains by themselves, and six curtains by themselves,
      and shall double over the sixth curtain in the forefront of the tent. '
    10: '¹⁰ You shall make fifty loops on the edge of the one curtain that is outermost
      in the coupling, and fifty loops on the edge of the curtain which is outermost
      in the second coupling. '
    11: '¹¹ You shall make fifty clasps of bronze, and put the clasps into the loops,
      and couple the tent together, that it may be one. '
    12: '¹² The overhanging part that remains of the curtains of the tent—the half
      curtain that remains—shall hang over the back of the tabernacle. '
    13: '¹³ The cubit on the one side and the cubit on the other side, of that which
      remains in the length of the curtains of the tent, shall hang over the sides
      of the tabernacle on this side and on that side, to cover it. '
    14: "¹⁴ You shall make a covering for the tent of rams’ skins dyed red, and a\
      \ covering of sea cow hides above. \n"
    15: '¹⁵ “You shall make the boards for the tabernacle of acacia wood, standing
      upright. '
    16: '¹⁶ Ten cubits shall be the length of a board, and one and a half cubits the
      width of each board. '
    17: '¹⁷ There shall be two tenons in each board, joined to one another: thus you
      shall make for all the boards of the tabernacle. '
    18: '¹⁸ You shall make twenty boards for the tabernacle, for the south side southward. '
    19: '¹⁹ You shall make forty sockets of silver under the twenty boards; two sockets
      under one board for its two tenons, and two sockets under another board for
      its two tenons. '
    20: '²⁰ For the second side of the tabernacle, on the north side, twenty boards, '
    21: '²¹ and their forty sockets of silver; two sockets under one board, and two
      sockets under another board. '
    22: '²² For the far side of the tabernacle westward you shall make six boards. '
    23: '²³ You shall make two boards for the corners of the tabernacle in the far
      side. '
    24: '²⁴ They shall be double beneath, and in the same way they shall be whole
      to its top to one ring: thus shall it be for them both; they shall be for the
      two corners. '
    25: "²⁵ There shall be eight boards, and their sockets of silver, sixteen sockets;\
      \ two sockets under one board, and two sockets under another board. \n"
    26: '²⁶ “You shall make bars of acacia wood: five for the boards of the one side
      of the tabernacle, '
    27: '²⁷ and five bars for the boards of the other side of the tabernacle, and
      five bars for the boards of the side of the tabernacle, for the far side westward. '
    28: '²⁸ The middle bar in the middle of the boards shall pass through from end
      to end. '
    29: '²⁹ You shall overlay the boards with gold, and make their rings of gold for
      places for the bars. You shall overlay the bars with gold. '
    30: "³⁰ You shall set up the tabernacle according to the way that it was shown\
      \ to you on the mountain. \n"
    31: '³¹ “You shall make a veil of blue, and purple, and scarlet, and fine twined
      linen, with cherubim. It shall be the work of a skillful workman. '
    32: '³² You shall hang it on four pillars of acacia overlaid with gold; their
      hooks shall be of gold, on four sockets of silver. '
    33: '³³ You shall hang up the veil under the clasps, and shall bring the ark of
      the covenant in there within the veil. The veil shall separate the holy place
      from the most holy for you. '
    34: '³⁴ You shall put the mercy seat on the ark of the covenant in the most holy
      place. '
    35: "³⁵ You shall set the table outside the veil, and the lamp stand opposite\
      \ the table on the side of the tabernacle toward the south. You shall put the\
      \ table on the north side. \n"
    36: '³⁶ “You shall make a screen for the door of the Tent, of blue, and purple,
      and scarlet, and fine twined linen, the work of the embroiderer. '
    37: ³⁷ You shall make for the screen five pillars of acacia, and overlay them
      with gold. Their hooks shall be of gold. You shall cast five sockets of bronze
      for them.
  27:
    1: '¹ “You shall make the altar of acacia wood, five cubits long, and five cubits
      wide. The altar shall be square. Its height shall be three cubits. '
    2: '² You shall make its horns on its four corners. Its horns shall be of one
      piece with it. You shall overlay it with bronze. '
    3: '³ You shall make its pots to take away its ashes; and its shovels, its basins,
      its meat hooks, and its fire pans. You shall make all its vessels of bronze. '
    4: '⁴ You shall make a grating for it of network of bronze. On the net you shall
      make four bronze rings in its four corners. '
    5: '⁵ You shall put it under the ledge around the altar beneath, that the net
      may reach halfway up the altar. '
    6: '⁶ You shall make poles for the altar, poles of acacia wood, and overlay them
      with bronze. '
    7: '⁷ Its poles shall be put into the rings, and the poles shall be on the two
      sides of the altar when carrying it. '
    8: "⁸ You shall make it hollow with planks. They shall make it as it has been\
      \ shown you on the mountain. \n"
    9: '⁹ “You shall make the court of the tabernacle: for the south side southward
      there shall be hangings for the court of fine twined linen one hundred cubits
      long for one side. '
    10: '¹⁰ Its pillars shall be twenty, and their sockets twenty, of bronze. The
      hooks of the pillars and their fillets shall be of silver. '
    11: '¹¹ Likewise for the length of the north side, there shall be hangings one
      hundred cubits long, and its pillars twenty, and their sockets twenty, of bronze;
      the hooks of the pillars, and their fillets, of silver. '
    12: '¹² For the width of the court on the west side shall be hangings of fifty
      cubits; their pillars ten, and their sockets ten. '
    13: '¹³ The width of the court on the east side eastward shall be fifty cubits. '
    14: '¹⁴ The hangings for the one side of the gate shall be fifteen cubits; their
      pillars three, and their sockets three. '
    15: '¹⁵ For the other side shall be hangings of fifteen cubits; their pillars
      three, and their sockets three. '
    16: '¹⁶ For the gate of the court shall be a screen of twenty cubits, of blue,
      and purple, and scarlet, and fine twined linen, the work of the embroiderer;
      their pillars four, and their sockets four. '
    17: '¹⁷ All the pillars of the court around shall be filleted with silver; their
      hooks of silver, and their sockets of bronze. '
    18: '¹⁸ The length of the court shall be one hundred cubits, and the width fifty
      throughout, and the height five cubits, of fine twined linen, and their sockets
      of bronze. '
    19: "¹⁹ All the instruments of the tabernacle in all its service, and all its\
      \ pins, and all the pins of the court, shall be of bronze. \n"
    20: '²⁰ “You shall command the children of Israel, that they bring to you pure
      olive oil beaten for the light, to cause a lamp to burn continually. '
    21: '²¹ In the Tent of Meeting, outside the veil which is before the covenant,
      Aaron and his sons shall keep it in order from evening to morning before Yahweh:
      it shall be a statute forever throughout their generations on the behalf of
      the children of Israel.'
  28:
    1: '¹ “Bring Aaron your brother, and his sons with him, near to you from among
      the children of Israel, that he may minister to me in the priest’s office: Aaron,
      Nadab and Abihu, Eleazar and Ithamar, Aaron’s sons. '
    2: '² You shall make holy garments for Aaron your brother, for glory and for beauty. '
    3: '³ You shall speak to all who are wise-hearted, whom I have filled with the
      spirit of wisdom, that they make Aaron’s garments to sanctify him, that he may
      minister to me in the priest’s office. '
    4: '⁴ These are the garments which they shall make: a breastplate, an ephod, a
      robe, a fitted tunic, a turban, and a sash. They shall make holy garments for
      Aaron your brother and his sons, that he may minister to me in the priest’s
      office. '
    5: "⁵ They shall use the gold, and the blue, and the purple, and the scarlet,\
      \ and the fine linen. \n"
    6: '⁶ “They shall make the ephod of gold, blue, purple, scarlet, and fine twined
      linen, the work of the skillful workman. '
    7: '⁷ It shall have two shoulder straps joined to the two ends of it, that it
      may be joined together. '
    8: '⁸ The skillfully woven band, which is on it, shall be like its work and of
      the same piece; of gold, blue, purple, scarlet, and fine twined linen. '
    9: '⁹ You shall take two onyx stones, and engrave on them the names of the children
      of Israel. '
    10: '¹⁰ Six of their names on the one stone, and the names of the six that remain
      on the other stone, in the order of their birth. '
    11: '¹¹ With the work of an engraver in stone, like the engravings of a signet,
      you shall engrave the two stones, according to the names of the children of
      Israel. You shall make them to be enclosed in settings of gold. '
    12: '¹² You shall put the two stones on the shoulder straps of the ephod, to be
      stones of memorial for the children of Israel. Aaron shall bear their names
      before Yahweh on his two shoulders for a memorial. '
    13: '¹³ You shall make settings of gold, '
    14: "¹⁴ and two chains of pure gold; you shall make them like cords of braided\
      \ work. You shall put the braided chains on the settings. \n"
    15: '¹⁵ “You shall make a breastplate of judgment, the work of the skillful workman;
      like the work of the ephod you shall make it; of gold, of blue, and purple,
      and scarlet, and fine twined linen, you shall make it. '
    16: '¹⁶ It shall be square and folded double; a span shall be its length, and
      a span its width. '
    17: '¹⁷ You shall set in it settings of stones, four rows of stones: a row of
      ruby, topaz, and beryl shall be the first row; '
    18: '¹⁸ and the second row a turquoise, a sapphire, and an emerald; '
    19: '¹⁹ and the third row a jacinth, an agate, and an amethyst; '
    20: '²⁰ and the fourth row a chrysolite, an onyx, and a jasper. They shall be
      enclosed in gold in their settings. '
    21: '²¹ The stones shall be according to the names of the children of Israel,
      twelve, according to their names; like the engravings of a signet, everyone
      according to his name, they shall be for the twelve tribes. '
    22: '²² You shall make on the breastplate chains like cords, of braided work of
      pure gold. '
    23: '²³ You shall make on the breastplate two rings of gold, and shall put the
      two rings on the two ends of the breastplate. '
    24: '²⁴ You shall put the two braided chains of gold in the two rings at the ends
      of the breastplate. '
    25: '²⁵ The other two ends of the two braided chains you shall put on the two
      settings, and put them on the shoulder straps of the ephod in its forepart. '
    26: '²⁶ You shall make two rings of gold, and you shall put them on the two ends
      of the breastplate, on its edge, which is toward the side of the ephod inward. '
    27: '²⁷ You shall make two rings of gold, and shall put them on the two shoulder
      straps of the ephod underneath, in its forepart, close by its coupling, above
      the skillfully woven band of the ephod. '
    28: '²⁸ They shall bind the breastplate by its rings to the rings of the ephod
      with a lace of blue, that it may be on the skillfully woven band of the ephod,
      and that the breastplate may not swing out from the ephod. '
    29: '²⁹ Aaron shall bear the names of the children of Israel in the breastplate
      of judgment on his heart, when he goes in to the holy place, for a memorial
      before Yahweh continually. '
    30: "³⁰ You shall put in the breastplate of judgment the Urim and the Thummim;\
      \ and they shall be on Aaron’s heart, when he goes in before Yahweh. Aaron shall\
      \ bear the judgment of the children of Israel on his heart before Yahweh continually.\
      \ \n"
    31: '³¹ “You shall make the robe of the ephod all of blue. '
    32: '³² It shall have a hole for the head in the middle of it. It shall have a
      binding of woven work around its hole, as it were the hole of a coat of mail,
      that it not be torn. '
    33: '³³ On its hem you shall make pomegranates of blue, and of purple, and of
      scarlet, all around its hem; with bells of gold between and around them: '
    34: '³⁴ a golden bell and a pomegranate, a golden bell and a pomegranate, around
      the hem of the robe. '
    35: "³⁵ It shall be on Aaron to minister: and its sound shall be heard when he\
      \ goes in to the holy place before Yahweh, and when he comes out, that he not\
      \ die. \n"
    36: '³⁶ “You shall make a plate of pure gold, and engrave on it, like the engravings
      of a signet, ‘HOLY TO YAHWEH.’ '
    37: '³⁷ You shall put it on a lace of blue, and it shall be on the sash. It shall
      be on the front of the sash. '
    38: '³⁸ It shall be on Aaron’s forehead, and Aaron shall bear the iniquity of
      the holy things, which the children of Israel shall make holy in all their holy
      gifts; and it shall be always on his forehead, that they may be accepted before
      Yahweh. '
    39: "³⁹ You shall weave the tunic with fine linen. You shall make a turban of\
      \ fine linen. You shall make a sash, the work of the embroiderer. \n"
    40: '⁴⁰ “You shall make tunics for Aaron’s sons. You shall make sashes for them.
      You shall make headbands for them, for glory and for beauty. '
    41: '⁴¹ You shall put them on Aaron your brother, and on his sons with him, and
      shall anoint them, and consecrate them, and sanctify them, that they may minister
      to me in the priest’s office. '
    42: '⁴² You shall make them linen pants to cover their naked flesh. They shall
      reach from the waist even to the thighs. '
    43: ⁴³ They shall be on Aaron and on his sons, when they go in to the Tent of
      Meeting, or when they come near to the altar to minister in the holy place,
      that they don’t bear iniquity, and die. This shall be a statute forever to him
      and to his offspring after him.
  29:
    1: '¹ “This is the thing that you shall do to them to make them holy, to minister
      to me in the priest’s office: take one young bull and two rams without defect, '
    2: '² unleavened bread, unleavened cakes mixed with oil, and unleavened wafers
      anointed with oil. You shall make them of fine wheat flour. '
    3: '³ You shall put them into one basket, and bring them in the basket, with the
      bull and the two rams. '
    4: '⁴ You shall bring Aaron and his sons to the door of the Tent of Meeting, and
      shall wash them with water. '
    5: '⁵ You shall take the garments, and put on Aaron the tunic, the robe of the
      ephod, the ephod, and the breastplate, and clothe him with the skillfully woven
      band of the ephod. '
    6: '⁶ You shall set the turban on his head, and put the holy crown on the turban. '
    7: '⁷ Then you shall take the anointing oil, and pour it on his head, and anoint
      him. '
    8: '⁸ You shall bring his sons, and put tunics on them. '
    9: "⁹ You shall clothe them with belts, Aaron and his sons, and bind headbands\
      \ on them. They shall have the priesthood by a perpetual statute. You shall\
      \ consecrate Aaron and his sons. \n"
    10: '¹⁰ “You shall bring the bull before the Tent of Meeting; and Aaron and his
      sons shall lay their hands on the head of the bull. '
    11: '¹¹ You shall kill the bull before Yahweh at the door of the Tent of Meeting. '
    12: '¹² You shall take of the blood of the bull, and put it on the horns of the
      altar with your finger; and you shall pour out all the blood at the base of
      the altar. '
    13: '¹³ You shall take all the fat that covers the innards, the cover of the liver,
      the two kidneys, and the fat that is on them, and burn them on the altar. '
    14: "¹⁴ But the meat of the bull, and its skin, and its dung, you shall burn with\
      \ fire outside of the camp. It is a sin offering. \n"
    15: '¹⁵ “You shall also take the one ram, and Aaron and his sons shall lay their
      hands on the head of the ram. '
    16: '¹⁶ You shall kill the ram, and you shall take its blood, and sprinkle it
      around on the altar. '
    17: '¹⁷ You shall cut the ram into its pieces, and wash its innards, and its legs,
      and put them with its pieces, and with its head. '
    18: "¹⁸ You shall burn the whole ram on the altar: it is a burnt offering to Yahweh;\
      \ it is a pleasant aroma, an offering made by fire to Yahweh. \n"
    19: '¹⁹ “You shall take the other ram, and Aaron and his sons shall lay their
      hands on the head of the ram. '
    20: '²⁰ Then you shall kill the ram, and take some of its blood, and put it on
      the tip of the right ear of Aaron, and on the tip of the right ear of his sons,
      and on the thumb of their right hand, and on the big toe of their right foot;
      and sprinkle the blood around on the altar. '
    21: '²¹ You shall take of the blood that is on the altar, and of the anointing
      oil, and sprinkle it on Aaron, and on his garments, and on his sons, and on
      the garments of his sons with him: and he shall be made holy, and his garments,
      and his sons, and his sons’ garments with him. '
    22: '²² Also you shall take some of the ram’s fat, the fat tail, the fat that
      covers the innards, the cover of the liver, the two kidneys, the fat that is
      on them, and the right thigh (for it is a ram of consecration), '
    23: '²³ and one loaf of bread, one cake of oiled bread, and one wafer out of the
      basket of unleavened bread that is before Yahweh. '
    24: '²⁴ You shall put all of this in Aaron’s hands, and in his sons’ hands, and
      shall wave them for a wave offering before Yahweh. '
    25: "²⁵ You shall take them from their hands, and burn them on the altar on the\
      \ burnt offering, for a pleasant aroma before Yahweh: it is an offering made\
      \ by fire to Yahweh. \n"
    26: '²⁶ “You shall take the breast of Aaron’s ram of consecration, and wave it
      for a wave offering before Yahweh. It shall be your portion. '
    27: '²⁷ You shall sanctify the breast of the wave offering and the thigh of the
      wave offering, which is waved, and which is raised up, of the ram of consecration,
      even of that which is for Aaron, and of that which is for his sons. '
    28: "²⁸ It shall be for Aaron and his sons as their portion forever from the children\
      \ of Israel; for it is a wave offering. It shall be a wave offering from the\
      \ children of Israel of the sacrifices of their peace offerings, even their\
      \ wave offering to Yahweh. \n"
    29: '²⁹ “The holy garments of Aaron shall be for his sons after him, to be anointed
      in them, and to be consecrated in them. '
    30: "³⁰ Seven days shall the son who is priest in his place put them on, when\
      \ he comes into the Tent of Meeting to minister in the holy place. \n"
    31: '³¹ “You shall take the ram of consecration and boil its meat in a holy place. '
    32: '³² Aaron and his sons shall eat the meat of the ram, and the bread that is
      in the basket, at the door of the Tent of Meeting. '
    33: '³³ They shall eat those things with which atonement was made, to consecrate
      and sanctify them; but a stranger shall not eat of it, because they are holy. '
    34: "³⁴ If anything of the meat of the consecration, or of the bread, remains\
      \ to the morning, then you shall burn the remainder with fire. It shall not\
      \ be eaten, because it is holy. \n"
    35: '³⁵ “You shall do so to Aaron and to his sons, according to all that I have
      commanded you. You shall consecrate them seven days. '
    36: '³⁶ Every day you shall offer the bull of sin offering for atonement. You
      shall cleanse the altar when you make atonement for it. You shall anoint it,
      to sanctify it. '
    37: "³⁷ Seven days you shall make atonement for the altar, and sanctify it; and\
      \ the altar shall be most holy. Whatever touches the altar shall be holy. \n"
    38: '³⁸ “Now this is that which you shall offer on the altar: two lambs a year
      old day by day continually. '
    39: '³⁹ The one lamb you shall offer in the morning; and the other lamb you shall
      offer at evening; '
    40: '⁴⁰ and with the one lamb a tenth part of an ephah of fine flour mixed with
      the fourth part of a hin of beaten oil, and the fourth part of a hin of wine
      for a drink offering. '
    41: '⁴¹ The other lamb you shall offer at evening, and shall do to it according
      to the meal offering of the morning and according to its drink offering, for
      a pleasant aroma, an offering made by fire to Yahweh. '
    42: '⁴² It shall be a continual burnt offering throughout your generations at
      the door of the Tent of Meeting before Yahweh, where I will meet with you, to
      speak there to you. '
    43: '⁴³ There I will meet with the children of Israel; and the place shall be
      sanctified by my glory. '
    44: '⁴⁴ I will sanctify the Tent of Meeting and the altar. I will also sanctify
      Aaron and his sons to minister to me in the priest’s office. '
    45: '⁴⁵ I will dwell among the children of Israel, and will be their God. '
    46: '⁴⁶ They shall know that I am Yahweh their God, who brought them out of the
