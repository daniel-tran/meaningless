Joshua:
  1:
    1: '¹ Now after the death of Moses the servant of Yahweh, Yahweh spoke to Joshua
      the son of Nun, Moses’ servant, saying, '
    2: '² “Moses my servant is dead. Now therefore arise, go across this Jordan, you
      and all these people, to the land which I am giving to them, even to the children
      of Israel. '
    3: '³ I have given you every place that the sole of your foot will tread on, as
      I told Moses. '
    4: '⁴ From the wilderness and this Lebanon even to the great river, the river
      Euphrates, all the land of the Hittites, and to the great sea toward the going
      down of the sun, shall be your border. '
    5: "⁵ No man will be able to stand before you all the days of your life. As I\
      \ was with Moses, so I will be with you. I will not fail you nor forsake you.\
      \ \n"
    6: '⁶ “Be strong and courageous; for you shall cause this people to inherit the
      land which I swore to their fathers to give them. '
    7: '⁷ Only be strong and very courageous. Be careful to observe to do according
      to all the law which Moses my servant commanded you. Don’t turn from it to the
      right hand or to the left, that you may have good success wherever you go. '
    8: '⁸ This book of the law shall not depart from your mouth, but you shall meditate
      on it day and night, that you may observe to do according to all that is written
      in it; for then you shall make your way prosperous, and then you shall have
      good success. '
    9: "⁹ Haven’t I commanded you? Be strong and courageous. Don’t be afraid. Don’t\
      \ be dismayed, for Yahweh your God is with you wherever you go.” \n"
    10: '¹⁰ Then Joshua commanded the officers of the people, saying, '
    11: "¹¹ “Pass through the middle of the camp, and command the people, saying,\
      \ ‘Prepare food; for within three days you are to pass over this Jordan, to\
      \ go in to possess the land which Yahweh your God gives you to possess.’” \n"
    12: '¹² Joshua spoke to the Reubenites, and to the Gadites, and to the half-tribe
      of Manasseh, saying, '
    13: '¹³ “Remember the word which Moses the servant of Yahweh commanded you, saying,
      ‘Yahweh your God gives you rest, and will give you this land. '
    14: '¹⁴ Your wives, your little ones, and your livestock shall live in the land
      which Moses gave you beyond the Jordan; but you shall pass over before your
      brothers armed, all the mighty men of valor, and shall help them '
    15: "¹⁵ until Yahweh has given your brothers rest, as he has given you, and they\
      \ have also possessed the land which Yahweh your God gives them. Then you shall\
      \ return to the land of your possession and possess it, which Moses the servant\
      \ of Yahweh gave you beyond the Jordan toward the sunrise.’” \n"
    16: '¹⁶ They answered Joshua, saying, “All that you have commanded us we will
      do, and wherever you send us we will go. '
    17: '¹⁷ Just as we listened to Moses in all things, so will we listen to you.
      Only may Yahweh your God be with you, as he was with Moses. '
    18: ¹⁸ Whoever rebels against your commandment, and doesn’t listen to your words
      in all that you command him shall himself be put to death. Only be strong and
      courageous.”
  2:
    1: "¹ Joshua the son of Nun secretly sent two men out of Shittim as spies, saying,\
      \ “Go, view the land, including Jericho.” They went and came into the house\
      \ of a prostitute whose name was Rahab, and slept there. \n"
    2: "² The king of Jericho was told, “Behold, men of the children of Israel came\
      \ in here tonight to spy out the land.” \n"
    3: "³ Jericho’s king sent to Rahab, saying, “Bring out the men who have come to\
      \ you, who have entered into your house; for they have come to spy out all the\
      \ land.” \n"
    4: '⁴ The woman took the two men and hid them. Then she said, “Yes, the men came
      to me, but I didn’t know where they came from. '
    5: '⁵ About the time of the shutting of the gate, when it was dark, the men went
      out. Where the men went, I don’t know. Pursue them quickly. You may catch up
      with them.” '
    6: '⁶ But she had brought them up to the roof, and hidden them under the stalks
      of flax which she had laid in order on the roof. '
    7: '⁷ The men pursued them along the way to the fords of the Jordan River. As
      soon as those who pursued them had gone out, they shut the gate. '
    8: '⁸ Before they had lain down, she came up to them on the roof. '
    9: '⁹ She said to the men, “I know that Yahweh has given you the land, and that
      the fear of you has fallen upon us, and that all the inhabitants of the land
      melt away before you. '
    10: '¹⁰ For we have heard how Yahweh dried up the water of the Red Sea before
      you, when you came out of Egypt; and what you did to the two kings of the Amorites,
      who were beyond the Jordan, to Sihon and to Og, whom you utterly destroyed. '
    11: '¹¹ As soon as we had heard it, our hearts melted, and there wasn’t any more
      spirit in any man, because of you: for Yahweh your God, he is God in heaven
      above, and on earth beneath. '
    12: '¹² Now therefore, please swear to me by Yahweh, since I have dealt kindly
      with you, that you also will deal kindly with my father’s house, and give me
      a true sign; '
    13: "¹³ and that you will save alive my father, my mother, my brothers, and my\
      \ sisters, and all that they have, and will deliver our lives from death.” \n"
    14: "¹⁴ The men said to her, “Our life for yours, if you don’t talk about this\
      \ business of ours; and it shall be, when Yahweh gives us the land, that we\
      \ will deal kindly and truly with you.” \n"
    15: '¹⁵ Then she let them down by a cord through the window; for her house was
      on the side of the wall, and she lived on the wall. '
    16: "¹⁶ She said to them, “Go to the mountain, lest the pursuers find you. Hide\
      \ yourselves there three days, until the pursuers have returned. Afterward,\
      \ you may go your way.” \n"
    17: '¹⁷ The men said to her, “We will be guiltless of this your oath which you’ve
      made us to swear. '
    18: '¹⁸ Behold, when we come into the land, tie this line of scarlet thread in
      the window which you used to let us down. Gather to yourself into the house
      your father, your mother, your brothers, and all your father’s household. '
    19: '¹⁹ It shall be that whoever goes out of the doors of your house into the
      street, his blood will be on his head, and we will be guiltless. Whoever is
      with you in the house, his blood shall be on our head, if any hand is on him. '
    20: "²⁰ But if you talk about this business of ours, then we shall be guiltless\
      \ of your oath which you’ve made us to swear.” \n"
    21: "²¹ She said, “Let it be as you have said.” She sent them away, and they departed.\
      \ Then she tied the scarlet line in the window. \n"
    22: '²² They went and came to the mountain, and stayed there three days, until
      the pursuers had returned. The pursuers sought them all along the way, but didn’t
      find them. '
    23: '²³ Then the two men returned, descended from the mountain, crossed the river,
      and came to Joshua the son of Nun. They told him all that had happened to them. '
    24: ²⁴ They said to Joshua, “Truly Yahweh has delivered all the land into our
      hands. Moreover, all the inhabitants of the land melt away before us.”
  3:
    1: '¹ Joshua got up early in the morning; and they moved from Shittim and came
      to the Jordan, he and all the children of Israel. They camped there before they
      crossed over. '
    2: '² After three days, the officers went through the middle of the camp; '
    3: '³ and they commanded the people, saying, “When you see the ark of Yahweh your
      God’s covenant, and the Levitical priests bearing it, then leave your place
      and follow it. '
    4: "⁴ Yet there shall be a space between you and it of about two thousand cubits\
      \ by measure—don’t come closer to it—that you may know the way by which you\
      \ must go; for you have not passed this way before.” \n"
    5: "⁵ Joshua said to the people, “Sanctify yourselves; for tomorrow Yahweh will\
      \ do wonders among you.” \n"
    6: "⁶ Joshua spoke to the priests, saying, “Take up the ark of the covenant, and\
      \ cross over before the people.” They took up the ark of the covenant, and went\
      \ before the people. \n"
    7: '⁷ Yahweh said to Joshua, “Today I will begin to magnify you in the sight of
      all Israel, that they may know that as I was with Moses, so I will be with you. '
    8: "⁸ You shall command the priests who bear the ark of the covenant, saying,\
      \ ‘When you come to the brink of the waters of the Jordan, you shall stand still\
      \ in the Jordan.’” \n"
    9: '⁹ Joshua said to the children of Israel, “Come here, and hear the words of
      Yahweh your God.” '
    10: '¹⁰ Joshua said, “By this you shall know that the living God is among you,
      and that he will without fail drive the Canaanite, the Hittite, the Hivite,
      the Perizzite, the Girgashite, the Amorite, and the Jebusite out from before
      you. '
    11: '¹¹ Behold, the ark of the covenant of the Lord of all the earth passes over
      before you into the Jordan. '
    12: '¹² Now therefore take twelve men out of the tribes of Israel, for every tribe
      a man. '
    13: "¹³ It shall be that when the soles of the feet of the priests who bear the\
      \ ark of Yahweh, the Lord of all the earth, rest in the waters of the Jordan,\
      \ that the waters of the Jordan will be cut off. The waters that come down from\
      \ above shall stand in one heap.” \n"
    14: '¹⁴ When the people moved from their tents to pass over the Jordan, the priests
      who bore the ark of the covenant being before the people, '
    15: '¹⁵ and when those who bore the ark had come to the Jordan, and the feet of
      the priests who bore the ark had dipped in the edge of the water (for the Jordan
      overflows all its banks all the time of harvest), '
    16: '¹⁶ the waters which came down from above stood, and rose up in one heap a
      great way off, at Adam, the city that is beside Zarethan; and those that went
      down toward the sea of the Arabah, even the Salt Sea, were wholly cut off. Then
      the people passed over near Jericho. '
    17: ¹⁷ The priests who bore the ark of Yahweh’s covenant stood firm on dry ground
      in the middle of the Jordan; and all Israel crossed over on dry ground, until
      all the nation had passed completely over the Jordan.
  4:
    1: '¹ When all the nation had completely crossed over the Jordan, Yahweh spoke
      to Joshua, saying, '
    2: '² “Take twelve men out of the people, a man out of every tribe, '
    3: "³ and command them, saying, ‘Take from out of the middle of the Jordan, out\
      \ of the place where the priests’ feet stood firm, twelve stones, carry them\
      \ over with you, and lay them down in the place where you’ll camp tonight.’”\
      \ \n"
    4: '⁴ Then Joshua called the twelve men whom he had prepared of the children of
      Israel, a man out of every tribe. '
    5: '⁵ Joshua said to them, “Cross before the ark of Yahweh your God into the middle
      of the Jordan, and each of you pick up a stone and put it on your shoulder,
      according to the number of the tribes of the children of Israel; '
    6: '⁶ that this may be a sign among you, that when your children ask in the future,
      saying, ‘What do you mean by these stones?’ '
    7: "⁷ then you shall tell them, ‘Because the waters of the Jordan were cut off\
      \ before the ark of Yahweh’s covenant. When it crossed over the Jordan, the\
      \ waters of the Jordan were cut off. These stones shall be for a memorial to\
      \ the children of Israel forever.’” \n"
    8: '⁸ The children of Israel did as Joshua commanded, and took up twelve stones
      out of the middle of the Jordan, as Yahweh spoke to Joshua, according to the
      number of the tribes of the children of Israel. They carried them over with
      them to the place where they camped, and laid them down there. '
    9: '⁹ Joshua set up twelve stones in the middle of the Jordan, in the place where
      the feet of the priests who bore the ark of the covenant stood; and they are
      there to this day. '
    10: '¹⁰ For the priests who bore the ark stood in the middle of the Jordan until
      everything was finished that Yahweh commanded Joshua to speak to the people,
      according to all that Moses commanded Joshua; and the people hurried and passed
      over. '
    11: "¹¹ When all the people had completely crossed over, Yahweh’s ark crossed\
      \ over with the priests in the presence of the people. \n"
    12: '¹² The children of Reuben, and the children of Gad, and the half-tribe of
      Manasseh crossed over armed before the children of Israel, as Moses spoke to
      them. '
    13: '¹³ About forty thousand men, ready and armed for war, passed over before
      Yahweh to battle, to the plains of Jericho. '
    14: "¹⁴ On that day, Yahweh magnified Joshua in the sight of all Israel; and they\
      \ feared him, as they feared Moses, all the days of his life. \n"
    15: '¹⁵ Yahweh spoke to Joshua, saying, '
    16: "¹⁶ “Command the priests who bear the ark of the covenant, that they come\
      \ up out of the Jordan.” \n"
    17: '¹⁷ Joshua therefore commanded the priests, saying, “Come up out of the Jordan!” '
    18: '¹⁸ When the priests who bore the ark of Yahweh’s covenant had come up out
      of the middle of the Jordan, and the soles of the priests’ feet had been lifted
      up to the dry ground, the waters of the Jordan returned to their place, and
      went over all its banks, as before. '
    19: "¹⁹ The people came up out of the Jordan on the tenth day of the first month,\
      \ and encamped in Gilgal, on the east border of Jericho. \n"
    20: '²⁰ Joshua set up those twelve stones, which they took out of the Jordan,
      in Gilgal. '
    21: '²¹ He spoke to the children of Israel, saying, “When your children ask their
      fathers in time to come, saying, ‘What do these stones mean?’ '
    22: '²² Then you shall let your children know, saying, ‘Israel came over this
      Jordan on dry land. '
    23: '²³ For Yahweh your God dried up the waters of the Jordan from before you
      until you had crossed over, as Yahweh your God did to the Red Sea, which he
      dried up from before us, until we had crossed over, '
    24: ²⁴ that all the peoples of the earth may know that Yahweh’s hand is mighty,
      and that you may fear Yahweh your God forever.’”
  5:
    1: '¹ When all the kings of the Amorites, who were beyond the Jordan westward,
      and all the kings of the Canaanites, who were by the sea, heard how Yahweh had
      dried up the waters of the Jordan from before the children of Israel until we
      had crossed over, their heart melted, and there was no more spirit in them,
      because of the children of Israel. '
    2: '² At that time, Yahweh said to Joshua, “Make flint knives, and circumcise
      again the sons of Israel the second time.” '
    3: '³ Joshua made himself flint knives, and circumcised the sons of Israel at
      the hill of the foreskins. '
    4: '⁴ This is the reason Joshua circumcised them: all the people who came out
      of Egypt, who were males, even all the men of war, died in the wilderness along
      the way, after they came out of Egypt. '
    5: '⁵ For all the people who came out were circumcised; but all the people who
      were born in the wilderness along the way as they came out of Egypt had not
      been circumcised. '
    6: '⁶ For the children of Israel walked forty years in the wilderness until all
      the nation, even the men of war who came out of Egypt, were consumed, because
      they didn’t listen to Yahweh’s voice. Yahweh swore to them that he wouldn’t
      let them see the land which Yahweh swore to their fathers that he would give
      us, a land flowing with milk and honey. '
    7: '⁷ Their children, whom he raised up in their place, were circumcised by Joshua,
      for they were uncircumcised, because they had not circumcised them on the way. '
    8: "⁸ When they were done circumcising the whole nation, they stayed in their\
      \ places in the camp until they were healed. \n"
    9: '⁹ Yahweh said to Joshua, “Today I have rolled away the reproach of Egypt from
      you.” Therefore the name of that place was called Gilgal to this day. '
    10: '¹⁰ The children of Israel encamped in Gilgal. They kept the Passover on the
      fourteenth day of the month at evening in the plains of Jericho. '
    11: '¹¹ They ate unleavened cakes and parched grain of the produce of the land
      on the next day after the Passover, in the same day. '
    12: "¹² The manna ceased on the next day, after they had eaten of the produce\
      \ of the land. The children of Israel didn’t have manna any more, but they ate\
      \ of the fruit of the land of Canaan that year. \n"
    13: "¹³ When Joshua was by Jericho, he lifted up his eyes and looked, and behold,\
      \ a man stood in front of him with his sword drawn in his hand. Joshua went\
      \ to him and said to him, “Are you for us, or for our enemies?” \n"
    14: "¹⁴ He said, “No; but I have come now as commander of Yahweh’s army.”\nJoshua\
      \ fell on his face to the earth, and worshiped, and asked him, “What does my\
      \ lord say to his servant?” \n"
    15: ¹⁵ The prince of Yahweh’s army said to Joshua, “Take off your sandals, for
      the place on which you stand is holy.” Joshua did so.
  6:
    1: '¹ Now Jericho was tightly shut up because of the children of Israel. No one
      went out, and no one came in. '
    2: '² Yahweh said to Joshua, “Behold, I have given Jericho into your hand, with
      its king and the mighty men of valor. '
    3: '³ All of your men of war shall march around the city, going around the city
      once. You shall do this six days. '
    4: '⁴ Seven priests shall bear seven trumpets of rams’ horns before the ark. On
      the seventh day, you shall march around the city seven times, and the priests
      shall blow the trumpets. '
    5: "⁵ It shall be that when they make a long blast with the ram’s horn, and when\
      \ you hear the sound of the trumpet, all the people shall shout with a great\
      \ shout; then the city wall will fall down flat, and the people shall go up,\
      \ every man straight in front of him.” \n"
    6: "⁶ Joshua the son of Nun called the priests, and said to them, “Take up the\
      \ ark of the covenant, and let seven priests bear seven trumpets of rams’ horns\
      \ before Yahweh’s ark.” \n"
    7: "⁷ They said to the people, “Advance! March around the city, and let the armed\
      \ men pass on before Yahweh’s ark.” \n"
    8: '⁸ It was so, that when Joshua had spoken to the people, the seven priests
      bearing the seven trumpets of rams’ horns before Yahweh advanced and blew the
      trumpets, and the ark of Yahweh’s covenant followed them. '
    9: "⁹ The armed men went before the priests who blew the trumpets, and the ark\
      \ went after them. The trumpets sounded as they went. \n"
    10: '¹⁰ Joshua commanded the people, saying, “You shall not shout nor let your
      voice be heard, neither shall any word proceed out of your mouth until the day
      I tell you to shout. Then you shall shout.” '
    11: '¹¹ So he caused Yahweh’s ark to go around the city, circling it once. Then
      they came into the camp, and stayed in the camp. '
    12: '¹² Joshua rose early in the morning, and the priests took up Yahweh’s ark. '
    13: '¹³ The seven priests bearing the seven trumpets of rams’ horns in front of
      Yahweh’s ark went on continually, and blew the trumpets. The armed men went
      in front of them. The rear guard came after Yahweh’s ark. The trumpets sounded
      as they went. '
    14: "¹⁴ The second day they marched around the city once, and returned into the\
      \ camp. They did this six days. \n"
    15: '¹⁵ On the seventh day, they rose early at the dawning of the day, and marched
      around the city in the same way seven times. On this day only they marched around
      the city seven times. '
    16: '¹⁶ At the seventh time, when the priests blew the trumpets, Joshua said to
      the people, “Shout, for Yahweh has given you the city! '
    17: '¹⁷ The city shall be devoted, even it and all that is in it, to Yahweh. Only
      Rahab the prostitute shall live, she and all who are with her in the house,
      because she hid the messengers that we sent. '
    18: '¹⁸ But as for you, only keep yourselves from what is devoted to destruction,
      lest when you have devoted it, you take of the devoted thing; so you would make
      the camp of Israel accursed and trouble it. '
    19: "¹⁹ But all the silver, gold, and vessels of bronze and iron are holy to Yahweh.\
      \ They shall come into Yahweh’s treasury.” \n"
    20: '²⁰ So the people shouted and the priests blew the trumpets. When the people
      heard the sound of the trumpet, the people shouted with a great shout, and the
      wall fell down flat, so that the people went up into the city, every man straight
      in front of him, and they took the city. '
    21: '²¹ They utterly destroyed all that was in the city, both man and woman, both
      young and old, and ox, sheep, and donkey, with the edge of the sword. '
    22: '²² Joshua said to the two men who had spied out the land, “Go into the prostitute’s
      house, and bring the woman and all that she has out from there, as you swore
      to her.” '
    23: '²³ The young men who were spies went in, and brought out Rahab with her father,
      her mother, her brothers, and all that she had. They also brought out all of
      her relatives, and they set them outside of the camp of Israel. '
    24: '²⁴ They burned the city with fire, and all that was in it. Only they put
      the silver, the gold, and the vessels of bronze and of iron into the treasury
      of Yahweh’s house. '
    25: "²⁵ But Rahab the prostitute, her father’s household, and all that she had,\
      \ Joshua saved alive. She lives in the middle of Israel to this day, because\
      \ she hid the messengers whom Joshua sent to spy out Jericho. \n"
    26: '²⁶ Joshua commanded them with an oath at that time, saying, “Cursed is the
      man before Yahweh who rises up and builds this city Jericho. With the loss of
      his firstborn he will lay its foundation, and with the loss of his youngest
      son he will set up its gates.” '
    27: ²⁷ So Yahweh was with Joshua; and his fame was in all the land.
  7:
    1: '¹ But the children of Israel committed a trespass in the devoted things; for
      Achan, the son of Carmi, the son of Zabdi, the son of Zerah, of the tribe of
      Judah, took some of the devoted things. Therefore Yahweh’s anger burned against
      the children of Israel. '
    2: "² Joshua sent men from Jericho to Ai, which is beside Beth Aven, on the east\
      \ side of Bethel, and spoke to them, saying, “Go up and spy out the land.”\n\
      The men went up and spied out Ai. "
    3: '³ They returned to Joshua, and said to him, “Don’t let all the people go up,
      but let about two or three thousand men go up and strike Ai. Don’t make all
      the people to toil there, for there are only a few of them.” '
    4: '⁴ So about three thousand men of the people went up there, and they fled before
      the men of Ai. '
    5: '⁵ The men of Ai struck about thirty-six men of them. They chased them from
      before the gate even to Shebarim, and struck them at the descent. The hearts
      of the people melted, and became like water. '
    6: '⁶ Joshua tore his clothes, and fell to the earth on his face before Yahweh’s
      ark until the evening, he and the elders of Israel; and they put dust on their
      heads. '
    7: '⁷ Joshua said, “Alas, Lord Yahweh, why have you brought this people over the
      Jordan at all, to deliver us into the hand of the Amorites, to cause us to perish?
      I wish that we had been content and lived beyond the Jordan! '
    8: '⁸ Oh, Lord, what shall I say, after Israel has turned their backs before their
      enemies? '
    9: "⁹ For the Canaanites and all the inhabitants of the land will hear of it,\
      \ and will surround us, and cut off our name from the earth. What will you do\
      \ for your great name?” \n"
    10: '¹⁰ Yahweh said to Joshua, “Get up! Why have you fallen on your face like
      that? '
    11: '¹¹ Israel has sinned. Yes, they have even transgressed my covenant which
      I commanded them. Yes, they have even taken some of the devoted things, and
      have also stolen, and also deceived. They have even put it among their own stuff. '
    12: '¹² Therefore the children of Israel can’t stand before their enemies. They
      turn their backs before their enemies, because they have become devoted for
      destruction. I will not be with you any more, unless you destroy the devoted
      things from among you. '
    13: '¹³ Get up! Sanctify the people, and say, ‘Sanctify yourselves for tomorrow,
      for Yahweh, the God of Israel, says, “There is a devoted thing among you, Israel.
      You cannot stand before your enemies until you take away the devoted thing from
      among you.” '
    14: '¹⁴ In the morning therefore you shall be brought near by your tribes. It
      shall be that the tribe which Yahweh selects shall come near by families. The
      family which Yahweh selects shall come near by households. The household which
      Yahweh selects shall come near man by man. '
    15: "¹⁵ It shall be, that he who is taken with the devoted thing shall be burned\
      \ with fire, he and all that he has, because he has transgressed Yahweh’s covenant,\
      \ and because he has done a disgraceful thing in Israel.’” \n"
    16: '¹⁶ So Joshua rose up early in the morning and brought Israel near by their
      tribes. The tribe of Judah was selected. '
    17: '¹⁷ He brought near the family of Judah, and he selected the family of the
      Zerahites. He brought near the family of the Zerahites man by man, and Zabdi
      was selected. '
    18: '¹⁸ He brought near his household man by man, and Achan, the son of Carmi,
      the son of Zabdi, the son of Zerah, of the tribe of Judah, was selected. '
    19: "¹⁹ Joshua said to Achan, “My son, please give glory to Yahweh, the God of\
      \ Israel, and make confession to him. Tell me now what you have done! Don’t\
      \ hide it from me!” \n"
    20: '²⁰ Achan answered Joshua, and said, “I have truly sinned against Yahweh,
      the God of Israel, and this is what I have done. '
    21: "²¹ When I saw among the plunder a beautiful Babylonian robe, two hundred\
      \ shekels of silver, and a wedge of gold weighing fifty shekels, then I coveted\
      \ them and took them. Behold, they are hidden in the ground in the middle of\
      \ my tent, with the silver under it.” \n"
    22: '²² So Joshua sent messengers, and they ran to the tent. Behold, it was hidden
      in his tent, with the silver under it. '
    23: '²³ They took them from the middle of the tent, and brought them to Joshua
      and to all the children of Israel. They laid them down before Yahweh. '
    24: '²⁴ Joshua, and all Israel with him, took Achan the son of Zerah, the silver,
      the robe, the wedge of gold, his sons, his daughters, his cattle, his donkeys,
      his sheep, his tent, and all that he had; and they brought them up to the valley
      of Achor. '
    25: '²⁵ Joshua said, “Why have you troubled us? Yahweh will trouble you today.”
      All Israel stoned him with stones, and they burned them with fire and stoned
      them with stones. '
    26: ²⁶ They raised over him a great heap of stones that remains to this day. Yahweh
      turned from the fierceness of his anger. Therefore the name of that place was
      called “The valley of Achor” to this day.
  8:
    1: '¹ Yahweh said to Joshua, “Don’t be afraid, and don’t be dismayed. Take all
      the warriors with you, and arise, go up to Ai. Behold, I have given into your
      hand the king of Ai, with his people, his city, and his land. '
    2: "² You shall do to Ai and her king as you did to Jericho and her king, except\
      \ you shall take its goods and its livestock for yourselves. Set an ambush for\
      \ the city behind it.” \n"
    3: '³ So Joshua arose, with all the warriors, to go up to Ai. Joshua chose thirty
      thousand men, the mighty men of valor, and sent them out by night. '
    4: '⁴ He commanded them, saying, “Behold, you shall lie in ambush against the
      city, behind the city. Don’t go very far from the city, but all of you be ready. '
    5: '⁵ I and all the people who are with me will approach the city. It shall happen,
      when they come out against us, as at the first, that we will flee before them. '
    6: '⁶ They will come out after us until we have drawn them away from the city;
      for they will say, ‘They flee before us, like the first time.’ So we will flee
      before them, '
    7: '⁷ and you shall rise up from the ambush, and take possession of the city;
      for Yahweh your God will deliver it into your hand. '
    8: "⁸ It shall be, when you have seized the city, that you shall set the city\
      \ on fire. You shall do this according to Yahweh’s word. Behold, I have commanded\
      \ you.” \n"
    9: '⁹ Joshua sent them out; and they went to set up the ambush, and stayed between
      Bethel and Ai on the west side of Ai; but Joshua stayed among the people that
      night. '
    10: '¹⁰ Joshua rose up early in the morning, mustered the people, and went up,
      he and the elders of Israel, before the people to Ai. '
    11: '¹¹ All the people, even the men of war who were with him, went up and came
      near, and came before the city and encamped on the north side of Ai. Now there
      was a valley between him and Ai. '
    12: '¹² He took about five thousand men, and set them in ambush between Bethel
      and Ai, on the west side of the city. '
    13: '¹³ So they set the people, even all the army who was on the north of the
      city, and their ambush on the west of the city; and Joshua went that night into
      the middle of the valley. '
    14: '¹⁴ When the king of Ai saw it, they hurried and rose up early, and the men
      of the city went out against Israel to battle, he and all his people, at the
      time appointed, before the Arabah; but he didn’t know that there was an ambush
      against him behind the city. '
    15: '¹⁵ Joshua and all Israel made as if they were beaten before them, and fled
      by the way of the wilderness. '
    16: '¹⁶ All the people who were in the city were called together to pursue after
      them. They pursued Joshua, and were drawn away from the city. '
    17: "¹⁷ There was not a man left in Ai or Bethel who didn’t go out after Israel.\
      \ They left the city open, and pursued Israel. \n"
    18: "¹⁸ Yahweh said to Joshua, “Stretch out the javelin that is in your hand toward\
      \ Ai, for I will give it into your hand.”\nJoshua stretched out the javelin\
      \ that was in his hand toward the city. "
    19: '¹⁹ The ambush arose quickly out of their place, and they ran as soon as he
      had stretched out his hand and entered into the city and took it. They hurried
      and set the city on fire. '
    20: '²⁰ When the men of Ai looked behind them, they saw, and behold, the smoke
      of the city ascended up to heaven, and they had no power to flee this way or
      that way. The people who fled to the wilderness turned back on the pursuers. '
    21: '²¹ When Joshua and all Israel saw that the ambush had taken the city, and
      that the smoke of the city ascended, then they turned back and killed the men
      of Ai. '
    22: '²² The others came out of the city against them, so they were in the middle
      of Israel, some on this side, and some on that side. They struck them, so that
      they let none of them remain or escape. '
    23: "²³ They captured the king of Ai alive, and brought him to Joshua. \n"
    24: '²⁴ When Israel had finished killing all the inhabitants of Ai in the field,
      in the wilderness in which they pursued them, and they had all fallen by the
      edge of the sword until they were consumed, all Israel returned to Ai and struck
      it with the edge of the sword. '
    25: '²⁵ All that fell that day, both of men and women, were twelve thousand, even
      all the people of Ai. '
    26: '²⁶ For Joshua didn’t draw back his hand, with which he stretched out the
      javelin, until he had utterly destroyed all the inhabitants of Ai. '
    27: '²⁷ Israel took for themselves only the livestock and the goods of that city,
      according to Yahweh’s word which he commanded Joshua. '
    28: '²⁸ So Joshua burned Ai and made it a heap forever, even a desolation, to
      this day. '
    29: "²⁹ He hanged the king of Ai on a tree until the evening. At sundown, Joshua\
      \ commanded, and they took his body down from the tree and threw it at the entrance\
      \ of the gate of the city, and raised a great heap of stones on it that remains\
      \ to this day. \n"
    30: '³⁰ Then Joshua built an altar to Yahweh, the God of Israel, on Mount Ebal, '
    31: '³¹ as Moses the servant of Yahweh commanded the children of Israel, as it
      is written in the book of the law of Moses: an altar of uncut stones, on which
      no one had lifted up any iron. They offered burnt offerings on it to Yahweh
      and sacrificed peace offerings. '
    32: '³² He wrote there on the stones a copy of Moses’ law, which he wrote in the
      presence of the children of Israel. '
    33: '³³ All Israel, with their elders, officers, and judges, stood on both sides
      of the ark before the Levitical priests, who carried the ark of Yahweh’s covenant,
      the foreigner as well as the native; half of them in front of Mount Gerizim,
      and half of them in front of Mount Ebal, as Moses the servant of Yahweh had
      commanded at the first, that they should bless the people of Israel. '
    34: '³⁴ Afterward he read all the words of the law, the blessing and the curse,
      according to all that is written in the book of the law. '
    35: ³⁵ There was not a word of all that Moses commanded which Joshua didn’t read
      before all the assembly of Israel, with the women, the little ones, and the
      foreigners who were among them.
  9:
    1: '¹ When all the kings who were beyond the Jordan, in the hill country, and
      in the lowland, and on all the shore of the great sea in front of Lebanon, the
      Hittite, the Amorite, the Canaanite, the Perizzite, the Hivite, and the Jebusite,
      heard of it '
    2: '² they gathered themselves together to fight with Joshua and with Israel,
      with one accord. '
    3: '³ But when the inhabitants of Gibeon heard what Joshua had done to Jericho
      and to Ai, '
    4: '⁴ they also resorted to a ruse, and went and made as if they had been ambassadors,
      and took old sacks on their donkeys, and old, torn-up and bound up wine skins, '
    5: '⁵ and old and patched sandals on their feet, and wore old garments. All the
      bread of their food supply was dry and moldy. '
    6: "⁶ They went to Joshua at the camp at Gilgal, and said to him and to the men\
      \ of Israel, “We have come from a far country. Now therefore make a covenant\
      \ with us.” \n"
    7: "⁷ The men of Israel said to the Hivites, “What if you live among us? How could\
      \ we make a covenant with you?” \n"
    8: "⁸ They said to Joshua, “We are your servants.”\nJoshua said to them, “Who\
      \ are you? Where do you come from?” \n"
    9: '⁹ They said to him, “Your servants have come from a very far country because
      of the name of Yahweh your God; for we have heard of his fame, all that he did
      in Egypt, '
    10: '¹⁰ and all that he did to the two kings of the Amorites who were beyond the
      Jordan, to Sihon king of Heshbon and to Og king of Bashan, who was at Ashtaroth. '
    11: '¹¹ Our elders and all the inhabitants of our country spoke to us, saying,
      ‘Take supplies in your hand for the journey, and go to meet them. Tell them,
      “We are your servants. Now make a covenant with us.”’ '
    12: '¹² This our bread we took hot for our supplies out of our houses on the day
      we went out to go to you; but now, behold, it is dry, and has become moldy. '
    13: "¹³ These wine skins, which we filled, were new; and behold, they are torn.\
      \ These our garments and our sandals have become old because of the very long\
      \ journey.” \n"
    14: '¹⁴ The men sampled their provisions, and didn’t ask counsel from Yahweh’s
      mouth. '
    15: '¹⁵ Joshua made peace with them, and made a covenant with them, to let them
      live. The princes of the congregation swore to them. '
    16: '¹⁶ At the end of three days after they had made a covenant with them, they
      heard that they were their neighbors, and that they lived among them. '
    17: '¹⁷ The children of Israel traveled and came to their cities on the third
      day. Now their cities were Gibeon, Chephirah, Beeroth, and Kiriath Jearim. '
    18: '¹⁸ The children of Israel didn’t strike them, because the princes of the
      congregation had sworn to them by Yahweh, the God of Israel. All the congregation
      murmured against the princes. '
    19: '¹⁹ But all the princes said to all the congregation, “We have sworn to them
      by Yahweh, the God of Israel. Now therefore we may not touch them. '
    20: '²⁰ We will do this to them, and let them live; lest wrath be on us, because
      of the oath which we swore to them.” '
    21: "²¹ The princes said to them, “Let them live.” So they became wood cutters\
      \ and drawers of water for all the congregation, as the princes had spoken to\
      \ them. \n"
    22: '²² Joshua called for them, and he spoke to them, saying, “Why have you deceived
      us, saying, ‘We are very far from you,’ when you live among us? '
    23: "²³ Now therefore you are cursed, and some of you will never fail to be slaves,\
      \ both wood cutters and drawers of water for the house of my God.” \n"
    24: '²⁴ They answered Joshua, and said, “Because your servants were certainly
      told how Yahweh your God commanded his servant Moses to give you all the land,
      and to destroy all the inhabitants of the land from before you. Therefore we
      were very afraid for our lives because of you, and have done this thing. '
    25: "²⁵ Now, behold, we are in your hand. Do to us as it seems good and right\
      \ to you to do.” \n"
    26: '²⁶ He did so to them, and delivered them out of the hand of the children
      of Israel, so that they didn’t kill them. '
    27: ²⁷ That day Joshua made them wood cutters and drawers of water for the congregation
      and for Yahweh’s altar to this day, in the place which he should choose.
  10:
    1: '¹ Now when Adoni-Zedek king of Jerusalem heard how Joshua had taken Ai, and
      had utterly destroyed it; as he had done to Jericho and her king, so he had
      done to Ai and her king; and how the inhabitants of Gibeon had made peace with
      Israel, and were among them, '
    2: '² they were very afraid, because Gibeon was a great city, as one of the royal
      cities, and because it was greater than Ai, and all its men were mighty. '
    3: '³ Therefore Adoni-Zedek king of Jerusalem sent to Hoham king of Hebron, Piram
      king of Jarmuth, Japhia king of Lachish, and Debir king of Eglon, saying, '
    4: '⁴ “Come up to me and help me. Let’s strike Gibeon; for they have made peace
      with Joshua and with the children of Israel.” '
    5: '⁵ Therefore the five kings of the Amorites, the king of Jerusalem, the king
      of Hebron, the king of Jarmuth, the king of Lachish, and the king of Eglon,
      gathered themselves together and went up, they and all their armies, and encamped
      against Gibeon, and made war against it. '
    6: "⁶ The men of Gibeon sent to Joshua at the camp at Gilgal, saying, “Don’t abandon\
      \ your servants! Come up to us quickly and save us! Help us; for all the kings\
      \ of the Amorites that dwell in the hill country have gathered together against\
      \ us.” \n"
    7: '⁷ So Joshua went up from Gilgal, he, and the whole army with him, including
      all the mighty men of valor. '
    8: "⁸ Yahweh said to Joshua, “Don’t fear them, for I have delivered them into\
      \ your hands. Not a man of them will stand before you.” \n"
    9: '⁹ Joshua therefore came to them suddenly. He marched from Gilgal all night. '
    10: '¹⁰ Yahweh confused them before Israel. He killed them with a great slaughter
      at Gibeon, and chased them by the way of the ascent of Beth Horon, and struck
      them to Azekah and to Makkedah. '
    11: "¹¹ As they fled from before Israel, while they were at the descent of Beth\
      \ Horon, Yahweh hurled down great stones from the sky on them to Azekah, and\
      \ they died. There were more who died from the hailstones than those whom the\
      \ children of Israel killed with the sword. \n"
    12: "¹² Then Joshua spoke to Yahweh in the day when Yahweh delivered up the Amorites\
      \ before the children of Israel. He said in the sight of Israel, “Sun, stand\
      \ still on Gibeon! You, moon, stop in the valley of Aijalon!” \n"
    13: '¹³ The sun stood still, and the moon stayed, until the nation had avenged
      themselves of their enemies. Isn’t this written in the book of Jashar? The sun
      stayed in the middle of the sky, and didn’t hurry to go down about a whole day. '
    14: "¹⁴ There was no day like that before it or after it, that Yahweh listened\
      \ to the voice of a man; for Yahweh fought for Israel. \n"
    15: '¹⁵ Joshua returned, and all Israel with him, to the camp to Gilgal. '
    16: '¹⁶ These five kings fled, and hid themselves in the cave at Makkedah. '
    17: "¹⁷ Joshua was told, saying, “The five kings have been found, hidden in the\
      \ cave at Makkedah.” \n"
    18: '¹⁸ Joshua said, “Roll large stones to cover the cave’s entrance, and set
      men by it to guard them; '
    19: "¹⁹ but don’t stay there. Pursue your enemies, and attack them from the rear.\
      \ Don’t allow them to enter into their cities; for Yahweh your God has delivered\
      \ them into your hand.” \n"
    20: '²⁰ When Joshua and the children of Israel had finished killing them with
      a very great slaughter until they were consumed, and the remnant which remained
      of them had entered into the fortified cities, '
    21: '²¹ all the people returned to the camp to Joshua at Makkedah in peace. None
      moved his tongue against any of the children of Israel. '
    22: "²² Then Joshua said, “Open the cave entrance, and bring those five kings\
      \ out of the cave to me.” \n"
    23: '²³ They did so, and brought those five kings out of the cave to him: the
      king of Jerusalem, the king of Hebron, the king of Jarmuth, the king of Lachish,
      and the king of Eglon. '
    24: "²⁴ When they brought those kings out to Joshua, Joshua called for all the\
      \ men of Israel, and said to the chiefs of the men of war who went with him,\
      \ “Come near. Put your feet on the necks of these kings.”\nThey came near, and\
      \ put their feet on their necks. \n"
    25: "²⁵ Joshua said to them, “Don’t be afraid, nor be dismayed. Be strong and\
      \ courageous, for Yahweh will do this to all your enemies against whom you fight.”\
      \ \n"
    26: '²⁶ Afterward Joshua struck them, put them to death, and hanged them on five
      trees. They were hanging on the trees until the evening. '
    27: "²⁷ At the time of the going down of the sun, Joshua commanded, and they took\
      \ them down off the trees, and threw them into the cave in which they had hidden\
      \ themselves, and laid great stones on the mouth of the cave, which remain to\
      \ this very day. \n"
    28: "²⁸ Joshua took Makkedah on that day, and struck it with the edge of the sword,\
      \ with its king. He utterly destroyed it and all the souls who were in it. He\
      \ left no one remaining. He did to the king of Makkedah as he had done to the\
      \ king of Jericho. \n"
    29: '²⁹ Joshua passed from Makkedah, and all Israel with him, to Libnah, and fought
      against Libnah. '
    30: "³⁰ Yahweh delivered it also, with its king, into the hand of Israel. He struck\
      \ it with the edge of the sword, and all the souls who were in it. He left no\
      \ one remaining in it. He did to its king as he had done to the king of Jericho.\
      \ \n"
    31: '³¹ Joshua passed from Libnah, and all Israel with him, to Lachish, and encamped
      against it, and fought against it. '
    32: '³² Yahweh delivered Lachish into the hand of Israel. He took it on the second
      day, and struck it with the edge of the sword, with all the souls who were in
      it, according to all that he had done to Libnah. '
    33: "³³ Then Horam king of Gezer came up to help Lachish; and Joshua struck him\
      \ and his people, until he had left him no one remaining. \n"
    34: '³⁴ Joshua passed from Lachish, and all Israel with him, to Eglon; and they
      encamped against it and fought against it. '
    35: "³⁵ They took it on that day, and struck it with the edge of the sword. He\
      \ utterly destroyed all the souls who were in it that day, according to all\
      \ that he had done to Lachish. \n"
    36: '³⁶ Joshua went up from Eglon, and all Israel with him, to Hebron; and they
      fought against it. '
    37: "³⁷ They took it, and struck it with the edge of the sword, with its king\
      \ and all its cities, and all the souls who were in it. He left no one remaining,\
      \ according to all that he had done to Eglon; but he utterly destroyed it, and\
      \ all the souls who were in it. \n"
    38: '³⁸ Joshua returned, and all Israel with him, to Debir, and fought against
      it. '
    39: '³⁹ He took it, with its king and all its cities. They struck them with the
      edge of the sword, and utterly destroyed all the souls who were in it. He left
      no one remaining. As he had done to Hebron, so he did to Debir, and to its king;
      as he had done also to Libnah, and to its king. '
    40: '⁴⁰ So Joshua struck all the land, the hill country, the South, the lowland,
      the slopes, and all their kings. He left no one remaining, but he utterly destroyed
      all that breathed, as Yahweh, the God of Israel, commanded. '
    41: '⁴¹ Joshua struck them from Kadesh Barnea even to Gaza, and all the country
      of Goshen, even to Gibeon. '
    42: '⁴² Joshua took all these kings and their land at one time because Yahweh,
      the God of Israel, fought for Israel. '
    43: ⁴³ Joshua returned, and all Israel with him, to the camp to Gilgal.
  11:
    1: '¹ When Jabin king of Hazor heard of it, he sent to Jobab king of Madon, to
      the king of Shimron, to the king of Achshaph, '
    2: '² and to the kings who were on the north, in the hill country, in the Arabah
      south of Chinneroth, in the lowland, and in the heights of Dor on the west, '
    3: '³ to the Canaanite on the east and on the west, the Amorite, the Hittite,
      the Perizzite, the Jebusite in the hill country, and the Hivite under Hermon
      in the land of Mizpah. '
    4: '⁴ They went out, they and all their armies with them, many people, even as
      the sand that is on the seashore in multitude, with very many horses and chariots. '
    5: "⁵ All these kings met together; and they came and encamped together at the\
      \ waters of Merom, to fight with Israel. \n"
    6: "⁶ Yahweh said to Joshua, “Don’t be afraid because of them; for tomorrow at\
      \ this time, I will deliver them up all slain before Israel. You shall hamstring\
      \ their horses and burn their chariots with fire.” \n"
    7: '⁷ So Joshua came suddenly, with all the warriors, against them by the waters
      of Merom, and attacked them. '
    8: '⁸ Yahweh delivered them into the hand of Israel, and they struck them, and
      chased them to great Sidon, and to Misrephoth Maim, and to the valley of Mizpah
      eastward. They struck them until they left them no one remaining. '
    9: '⁹ Joshua did to them as Yahweh told him. He hamstrung their horses and burned
      their chariots with fire. '
    10: '¹⁰ Joshua turned back at that time, and took Hazor, and struck its king with
      the sword: for Hazor used to be the head of all those kingdoms. '
    11: '¹¹ They struck all the souls who were in it with the edge of the sword, utterly
      destroying them. There was no one left who breathed. He burned Hazor with fire. '
    12: '¹² Joshua captured all the cities of those kings, with their kings, and he
      struck them with the edge of the sword, and utterly destroyed them, as Moses
      the servant of Yahweh commanded. '
    13: '¹³ But as for the cities that stood on their mounds, Israel burned none of
      them, except Hazor only. Joshua burned that. '
    14: "¹⁴ The children of Israel took all the plunder of these cities, with the\
      \ livestock, as plunder for themselves; but every man they struck with the edge\
      \ of the sword, until they had destroyed them. They didn’t leave any who breathed.\
      \ \n"
    15: '¹⁵ As Yahweh commanded Moses his servant, so Moses commanded Joshua. Joshua
      did so. He left nothing undone of all that Yahweh commanded Moses. '
    16: '¹⁶ So Joshua captured all that land, the hill country, all the South, all
      the land of Goshen, the lowland, the Arabah, the hill country of Israel, and
      the lowland of the same; '
    17: '¹⁷ from Mount Halak, that goes up to Seir, even to Baal Gad in the valley
      of Lebanon under Mount Hermon. He took all their kings, struck them, and put
      them to death. '
    18: '¹⁸ Joshua made war a long time with all those kings. '
    19: '¹⁹ There was not a city that made peace with the children of Israel, except
      the Hivites, the inhabitants of Gibeon. They took all in battle. '
    20: '²⁰ For it was of Yahweh to harden their hearts, to come against Israel in
      battle, that he might utterly destroy them, that they might have no favor, but
      that he might destroy them, as Yahweh commanded Moses. '
    21: '²¹ Joshua came at that time, and cut off the Anakim from the hill country,
      from Hebron, from Debir, from Anab, and from all the hill country of Judah,
      and from all the hill country of Israel: Joshua utterly destroyed them with
      their cities. '
    22: '²² There were none of the Anakim left in the land of the children of Israel.
      Only in Gaza, in Gath, and in Ashdod, did some remain. '
    23: ²³ So Joshua took the whole land, according to all that Yahweh spoke to Moses;
      and Joshua gave it for an inheritance to Israel according to their divisions
      by their tribes. Then the land had rest from war.
  12:
    1: '¹ Now these are the kings of the land, whom the children of Israel struck,
