    20: "²⁰ the king of Shimron Meron, one;\nthe king of Achshaph, one; \n"
    21: "²¹ the king of Taanach, one;\nthe king of Megiddo, one; \n"
    22: "²² the king of Kedesh, one;\nthe king of Jokneam in Carmel, one; \n"
    23: "²³ the king of Dor in the height of Dor, one;\nthe king of Goiim in Gilgal,\
      \ one; \n"
    24: "²⁴ the king of Tirzah, one:\nall the kings thirty-one."
  13:
    1: "¹ Now Joshua was old and well advanced in years. Yahweh said to him, “You\
      \ are old and advanced in years, and there remains yet very much land to be\
      \ possessed. \n"
    2: '² “This is the land that still remains: all the regions of the Philistines,
      and all the Geshurites; '
    3: '³ from the Shihor, which is before Egypt, even to the border of Ekron northward,
      which is counted as Canaanite; the five lords of the Philistines; the Gazites,
      and the Ashdodites, the Ashkelonites, the Gittites, and the Ekronites; also
      the Avvim, '
    4: '⁴ on the south; all the land of the Canaanites, and Mearah that belongs to
      the Sidonians, to Aphek, to the border of the Amorites; '
    5: '⁵ and the land of the Gebalites, and all Lebanon, toward the sunrise, from
      Baal Gad under Mount Hermon to the entrance of Hamath; '
    6: '⁶ all the inhabitants of the hill country from Lebanon to Misrephoth Maim,
      even all the Sidonians. I will drive them out from before the children of Israel.
      Just allocate it to Israel for an inheritance, as I have commanded you. '
    7: '⁷ Now therefore divide this land for an inheritance to the nine tribes and
      the half-tribe of Manasseh.” '
    8: '⁸ With him the Reubenites and the Gadites received their inheritance, which
      Moses gave them, beyond the Jordan eastward, even as Moses the servant of Yahweh
      gave them: '
    9: '⁹ from Aroer, that is on the edge of the valley of the Arnon, and the city
      that is in the middle of the valley, and all the plain of Medeba to Dibon; '
    10: '¹⁰ and all the cities of Sihon king of the Amorites, who reigned in Heshbon,
      to the border of the children of Ammon; '
    11: '¹¹ and Gilead, and the border of the Geshurites and Maacathites, and all
      Mount Hermon, and all Bashan to Salecah; '
    12: '¹² all the kingdom of Og in Bashan, who reigned in Ashtaroth and in Edrei
      (who was left of the remnant of the Rephaim); for Moses attacked these, and
      drove them out. '
    13: '¹³ Nevertheless the children of Israel didn’t drive out the Geshurites, nor
      the Maacathites: but Geshur and Maacath live within Israel to this day. '
    14: '¹⁴ Only he gave no inheritance to the tribe of Levi. The offerings of Yahweh,
      the God of Israel, made by fire are his inheritance, as he spoke to him. '
    15: '¹⁵ Moses gave to the tribe of the children of Reuben according to their families. '
    16: '¹⁶ Their border was from Aroer, that is on the edge of the valley of the
      Arnon, and the city that is in the middle of the valley, and all the plain by
      Medeba; '
    17: '¹⁷ Heshbon, and all its cities that are in the plain; Dibon, Bamoth Baal,
      Beth Baal Meon, '
    18: '¹⁸ Jahaz, Kedemoth, Mephaath, '
    19: '¹⁹ Kiriathaim, Sibmah, Zereth Shahar in the mount of the valley, '
    20: '²⁰ Beth Peor, the slopes of Pisgah, Beth Jeshimoth, '
    21: '²¹ all the cities of the plain, and all the kingdom of Sihon king of the
      Amorites, who reigned in Heshbon, whom Moses struck with the chiefs of Midian,
      Evi, Rekem, Zur, Hur, and Reba, the princes of Sihon, who lived in the land. '
    22: "²² The children of Israel also killed Balaam the son of Beor, the soothsayer,\
      \ with the sword, among the rest of their slain. \n"
    23: "²³ The border of the children of Reuben was the bank of the Jordan. This\
      \ was the inheritance of the children of Reuben according to their families,\
      \ the cities and its villages. \n"
    24: '²⁴ Moses gave to the tribe of Gad, to the children of Gad, according to their
      families. '
    25: '²⁵ Their border was Jazer, and all the cities of Gilead, and half the land
      of the children of Ammon, to Aroer that is near Rabbah; '
    26: '²⁶ and from Heshbon to Ramath Mizpeh, and Betonim; and from Mahanaim to the
      border of Debir; '
    27: '²⁷ and in the valley, Beth Haram, Beth Nimrah, Succoth, and Zaphon, the rest
      of the kingdom of Sihon king of Heshbon, the Jordan’s bank, to the uttermost
      part of the sea of Chinnereth beyond the Jordan eastward. '
    28: "²⁸ This is the inheritance of the children of Gad according to their families,\
      \ the cities and its villages. \n"
    29: '²⁹ Moses gave an inheritance to the half-tribe of Manasseh. It was for the
      half-tribe of the children of Manasseh according to their families. '
    30: '³⁰ Their border was from Mahanaim, all Bashan, all the kingdom of Og king
      of Bashan, and all the villages of Jair, which are in Bashan, sixty cities. '
    31: "³¹ Half Gilead, Ashtaroth, and Edrei, the cities of the kingdom of Og in\
      \ Bashan, were for the children of Machir the son of Manasseh, even for the\
      \ half of the children of Machir according to their families. \n"
    32: '³² These are the inheritances which Moses distributed in the plains of Moab,
      beyond the Jordan at Jericho, eastward. '
    33: ³³ But Moses gave no inheritance to the tribe of Levi. Yahweh, the God of
      Israel, is their inheritance, as he spoke to them.
  14:
    1: '¹ These are the inheritances which the children of Israel took in the land
      of Canaan, which Eleazar the priest, Joshua the son of Nun, and the heads of
      the fathers’ houses of the tribes of the children of Israel, distributed to
      them, '
    2: '² by the lot of their inheritance, as Yahweh commanded by Moses, for the nine
      tribes, and for the half-tribe. '
    3: '³ For Moses had given the inheritance of the two tribes and the half-tribe
      beyond the Jordan; but to the Levites he gave no inheritance among them. '
    4: '⁴ For the children of Joseph were two tribes, Manasseh and Ephraim. They gave
      no portion to the Levites in the land, except cities to dwell in, with their
      pasture lands for their livestock and for their property. '
    5: "⁵ The children of Israel did as Yahweh commanded Moses, and they divided the\
      \ land. \n"
    6: '⁶ Then the children of Judah came near to Joshua in Gilgal. Caleb the son
      of Jephunneh the Kenizzite said to him, “You know the thing that Yahweh spoke
      to Moses the man of God concerning me and concerning you in Kadesh Barnea. '
    7: '⁷ I was forty years old when Moses the servant of Yahweh sent me from Kadesh
      Barnea to spy out the land. I brought him word again as it was in my heart. '
    8: '⁸ Nevertheless, my brothers who went up with me made the heart of the people
      melt; but I wholly followed Yahweh my God. '
    9: "⁹ Moses swore on that day, saying, ‘Surely the land where you walked shall\
      \ be an inheritance to you and to your children forever, because you have wholly\
      \ followed Yahweh my God.’ \n"
    10: '¹⁰ “Now, behold, Yahweh has kept me alive, as he spoke, these forty-five
      years, from the time that Yahweh spoke this word to Moses, while Israel walked
      in the wilderness. Now, behold, I am eighty-five years old, today. '
    11: '¹¹ As yet I am as strong today as I was in the day that Moses sent me. As
      my strength was then, even so is my strength now for war, to go out and to come
      in. '
    12: "¹² Now therefore give me this hill country, of which Yahweh spoke in that\
      \ day; for you heard in that day how the Anakim were there, and great and fortified\
      \ cities. It may be that Yahweh will be with me, and I shall drive them out,\
      \ as Yahweh said.” \n"
    13: '¹³ Joshua blessed him; and he gave Hebron to Caleb the son of Jephunneh for
      an inheritance. '
    14: '¹⁴ Therefore Hebron became the inheritance of Caleb the son of Jephunneh
      the Kenizzite to this day, because he followed Yahweh, the God of Israel wholeheartedly. '
    15: ¹⁵ Now the name of Hebron before was Kiriath Arba, after the greatest man
      among the Anakim. Then the land had rest from war.
  15:
    1: '¹ The lot for the tribe of the children of Judah according to their families
      was to the border of Edom, even to the wilderness of Zin southward, at the uttermost
      part of the south. '
    2: '² Their south border was from the uttermost part of the Salt Sea, from the
      bay that looks southward; '
    3: '³ and it went out southward of the ascent of Akrabbim, and passed along to
      Zin, and went up by the south of Kadesh Barnea, and passed along by Hezron,
      went up to Addar, and turned toward Karka; '
    4: '⁴ and it passed along to Azmon, went out at the brook of Egypt; and the border
      ended at the sea. This shall be your south border. '
    5: '⁵ The east border was the Salt Sea, even to the end of the Jordan. The border
      of the north quarter was from the bay of the sea at the end of the Jordan. '
    6: '⁶ The border went up to Beth Hoglah, and passed along by the north of Beth
      Arabah; and the border went up to the stone of Bohan the son of Reuben. '
    7: '⁷ The border went up to Debir from the valley of Achor, and so northward,
      looking toward Gilgal, that faces the ascent of Adummim, which is on the south
      side of the river. The border passed along to the waters of En Shemesh, and
      ended at En Rogel. '
    8: '⁸ The border went up by the valley of the son of Hinnom to the side of the
      Jebusite (also called Jerusalem) southward; and the border went up to the top
      of the mountain that lies before the valley of Hinnom westward, which is at
      the farthest part of the valley of Rephaim northward. '
    9: '⁹ The border extended from the top of the mountain to the spring of the waters
      of Nephtoah, and went out to the cities of Mount Ephron; and the border extended
      to Baalah (also called Kiriath Jearim); '
    10: '¹⁰ and the border turned about from Baalah westward to Mount Seir, and passed
      along to the side of Mount Jearim (also called Chesalon) on the north, and went
      down to Beth Shemesh, and passed along by Timnah; '
    11: '¹¹ and the border went out to the side of Ekron northward; and the border
      extended to Shikkeron, and passed along to Mount Baalah, and went out at Jabneel;
      and the goings out of the border were at the sea. '
    12: "¹² The west border was to the shore of the great sea. This is the border\
      \ of the children of Judah according to their families. \n"
    13: '¹³ He gave to Caleb the son of Jephunneh a portion among the children of
      Judah, according to the commandment of Yahweh to Joshua, even Kiriath Arba,
      named after the father of Anak (also called Hebron). '
    14: '¹⁴ Caleb drove out the three sons of Anak: Sheshai, and Ahiman, and Talmai,
      the children of Anak. '
    15: '¹⁵ He went up against the inhabitants of Debir: now the name of Debir before
      was Kiriath Sepher. '
    16: '¹⁶ Caleb said, “He who strikes Kiriath Sepher, and takes it, to him I will
      give Achsah my daughter as wife.” '
    17: '¹⁷ Othniel the son of Kenaz, the brother of Caleb, took it: and he gave him
      Achsah his daughter as wife. '
    18: "¹⁸ When she came, she had him ask her father for a field. She got off her\
      \ donkey, and Caleb said, “What do you want?” \n"
    19: "¹⁹ She said, “Give me a blessing. Because you have set me in the land of\
      \ the South, give me also springs of water.”\nSo he gave her the upper springs\
      \ and the lower springs. \n"
    20: '²⁰ This is the inheritance of the tribe of the children of Judah according
      to their families. '
    21: '²¹ The farthest cities of the tribe of the children of Judah toward the border
      of Edom in the South were Kabzeel, Eder, Jagur, '
    22: '²² Kinah, Dimonah, Adadah, '
    23: '²³ Kedesh, Hazor, Ithnan, '
    24: '²⁴ Ziph, Telem, Bealoth, '
    25: '²⁵ Hazor Hadattah, Kerioth Hezron (also called Hazor), '
    26: '²⁶ Amam, Shema, Moladah, '
    27: '²⁷ Hazar Gaddah, Heshmon, Beth Pelet, '
    28: '²⁸ Hazar Shual, Beersheba, Biziothiah, '
    29: '²⁹ Baalah, Iim, Ezem, '
    30: '³⁰ Eltolad, Chesil, Hormah, '
    31: '³¹ Ziklag, Madmannah, Sansannah, '
    32: "³² Lebaoth, Shilhim, Ain, and Rimmon. All the cities are twenty-nine, with\
      \ their villages. \n"
    33: '³³ In the lowland, Eshtaol, Zorah, Ashnah, '
    34: '³⁴ Zanoah, En Gannim, Tappuah, Enam, '
    35: '³⁵ Jarmuth, Adullam, Socoh, Azekah, '
    36: "³⁶ Shaaraim, Adithaim and Gederah (or Gederothaim); fourteen cities with\
      \ their villages. \n"
    37: '³⁷ Zenan, Hadashah, Migdal Gad, '
    38: '³⁸ Dilean, Mizpah, Joktheel, '
    39: '³⁹ Lachish, Bozkath, Eglon, '
    40: '⁴⁰ Cabbon, Lahmam, Chitlish, '
    41: "⁴¹ Gederoth, Beth Dagon, Naamah, and Makkedah; sixteen cities with their\
      \ villages. \n"
    42: '⁴² Libnah, Ether, Ashan, '
    43: '⁴³ Iphtah, Ashnah, Nezib, '
    44: "⁴⁴ Keilah, Achzib, and Mareshah; nine cities with their villages. \n"
    45: '⁴⁵ Ekron, with its towns and its villages; '
    46: '⁴⁶ from Ekron even to the sea, all that were by the side of Ashdod, with
      their villages. '
    47: "⁴⁷ Ashdod, its towns and its villages; Gaza, its towns and its villages;\
      \ to the brook of Egypt, and the great sea with its coastline. \n"
    48: '⁴⁸ In the hill country, Shamir, Jattir, Socoh, '
    49: '⁴⁹ Dannah, Kiriath Sannah (which is Debir), '
    50: '⁵⁰ Anab, Eshtemoh, Anim, '
    51: "⁵¹ Goshen, Holon, and Giloh; eleven cities with their villages. \n"
    52: '⁵² Arab, Dumah, Eshan, '
    53: '⁵³ Janim, Beth Tappuah, Aphekah, '
    54: "⁵⁴ Humtah, Kiriath Arba (also called Hebron), and Zior; nine cities with\
      \ their villages. \n"
    55: '⁵⁵ Maon, Carmel, Ziph, Jutah, '
    56: '⁵⁶ Jezreel, Jokdeam, Zanoah, '
    57: "⁵⁷ Kain, Gibeah, and Timnah; ten cities with their villages. \n"
    58: '⁵⁸ Halhul, Beth Zur, Gedor, '
    59: '⁵⁹ Maarath, Beth Anoth, and Eltekon; six cities with their villages. '
    60: "⁶⁰ Kiriath Baal (also called Kiriath Jearim), and Rabbah; two cities with\
      \ their villages. \n"
    61: '⁶¹ In the wilderness, Beth Arabah, Middin, Secacah, '
    62: "⁶² Nibshan, the City of Salt, and En Gedi; six cities with their villages.\
      \ \n"
    63: ⁶³ As for the Jebusites, the inhabitants of Jerusalem, the children of Judah
      couldn’t drive them out; but the Jebusites live with the children of Judah at
      Jerusalem to this day.
  16:
    1: '¹ The lot came out for the children of Joseph from the Jordan at Jericho,
      at the waters of Jericho on the east, even the wilderness, going up from Jericho
      through the hill country to Bethel. '
    2: '² It went out from Bethel to Luz, and passed along to the border of the Archites
      to Ataroth; '
    3: "³ and it went down westward to the border of the Japhletites, to the border\
      \ of Beth Horon the lower, and on to Gezer; and ended at the sea. \n"
    4: '⁴ The children of Joseph, Manasseh and Ephraim, took their inheritance. '
    5: '⁵ This was the border of the children of Ephraim according to their families.
      The border of their inheritance eastward was Ataroth Addar, to Beth Horon the
      upper. '
    6: '⁶ The border went out westward at Michmethath on the north. The border turned
      about eastward to Taanath Shiloh, and passed along it on the east of Janoah. '
    7: '⁷ It went down from Janoah to Ataroth, to Naarah, reached to Jericho, and
      went out at the Jordan. '
    8: '⁸ From Tappuah the border went along westward to the brook of Kanah; and ended
      at the sea. This is the inheritance of the tribe of the children of Ephraim
      according to their families; '
    9: '⁹ together with the cities which were set apart for the children of Ephraim
      in the middle of the inheritance of the children of Manasseh, all the cities
      with their villages. '
    10: ¹⁰ They didn’t drive out the Canaanites who lived in Gezer; but the Canaanites
      dwell in the territory of Ephraim to this day, and have become servants to do
      forced labor.
  17:
    1: '¹ This was the lot for the tribe of Manasseh, for he was the firstborn of
      Joseph. As for Machir the firstborn of Manasseh, the father of Gilead, because
      he was a man of war, therefore he had Gilead and Bashan. '
    2: '² So this was for the rest of the children of Manasseh according to their
      families: for the children of Abiezer, for the children of Helek, for the children
      of Asriel, for the children of Shechem, for the children of Hepher, and for
      the children of Shemida. These were the male children of Manasseh the son of
      Joseph according to their families. '
    3: '³ But Zelophehad, the son of Hepher, the son of Gilead, the son of Machir,
      the son of Manasseh, had no sons, but daughters. These are the names of his
      daughters: Mahlah, Noah, Hoglah, Milcah, and Tirzah. '
    4: '⁴ They came to Eleazar the priest, and to Joshua the son of Nun, and to the
      princes, saying, “Yahweh commanded Moses to give us an inheritance among our
      brothers.” Therefore according to the commandment of Yahweh he gave them an
      inheritance among the brothers of their father. '
    5: '⁵ Ten parts fell to Manasseh, in addition to the land of Gilead and Bashan,
      which is beyond the Jordan; '
    6: '⁶ because the daughters of Manasseh had an inheritance among his sons. The
      land of Gilead belonged to the rest of the sons of Manasseh. '
    7: '⁷ The border of Manasseh was from Asher to Michmethath, which is before Shechem.
      The border went along to the right hand, to the inhabitants of En Tappuah. '
    8: '⁸ The land of Tappuah belonged to Manasseh; but Tappuah on the border of Manasseh
      belonged to the children of Ephraim. '
    9: '⁹ The border went down to the brook of Kanah, southward of the brook. These
      cities belonged to Ephraim among the cities of Manasseh. The border of Manasseh
      was on the north side of the brook, and ended at the sea. '
    10: '¹⁰ Southward it was Ephraim’s, and northward it was Manasseh’s, and the sea
      was his border. They reached to Asher on the north, and to Issachar on the east. '
    11: '¹¹ Manasseh had three heights in Issachar, in Asher Beth Shean and its towns,
      and Ibleam and its towns, and the inhabitants of Dor and its towns, and the
      inhabitants of Endor and its towns, and the inhabitants of Taanach and its towns,
      and the inhabitants of Megiddo and its towns. '
    12: "¹² Yet the children of Manasseh couldn’t drive out the inhabitants of those\
      \ cities; but the Canaanites would dwell in that land. \n"
    13: '¹³ When the children of Israel had grown strong, they put the Canaanites
      to forced labor, and didn’t utterly drive them out. '
    14: "¹⁴ The children of Joseph spoke to Joshua, saying, “Why have you given me\
      \ just one lot and one part for an inheritance, since we are a numerous people,\
      \ because Yahweh has blessed us so far?” \n"
    15: "¹⁵ Joshua said to them, “If you are a numerous people, go up to the forest,\
      \ and clear land for yourself there in the land of the Perizzites and of the\
      \ Rephaim; since the hill country of Ephraim is too narrow for you.” \n"
    16: "¹⁶ The children of Joseph said, “The hill country is not enough for us. All\
      \ the Canaanites who dwell in the land of the valley have chariots of iron,\
      \ both those who are in Beth Shean and its towns, and those who are in the valley\
      \ of Jezreel.” \n"
    17: '¹⁷ Joshua spoke to the house of Joseph, that is, to Ephraim and to Manasseh,
      saying, “You are a numerous people, and have great power. You shall not have
      one lot only; '
    18: ¹⁸ but the hill country shall be yours. Although it is a forest, you shall
      cut it down, and it’s farthest extent shall be yours; for you shall drive out
      the Canaanites, though they have chariots of iron, and though they are strong.”
  18:
    1: '¹ The whole congregation of the children of Israel assembled themselves together
      at Shiloh, and set up the Tent of Meeting there. The land was subdued before
      them. '
    2: '² Seven tribes remained among the children of Israel, which had not yet divided
      their inheritance. '
    3: '³ Joshua said to the children of Israel, “How long will you neglect to go
      in to possess the land, which Yahweh, the God of your fathers, has given you? '
    4: '⁴ Appoint for yourselves three men from each tribe. I will send them, and
      they shall arise, walk through the land, and describe it according to their
      inheritance; then they shall come to me. '
    5: '⁵ They shall divide it into seven portions. Judah shall live in his borders
      on the south, and the house of Joseph shall live in their borders on the north. '
    6: '⁶ You shall survey the land into seven parts, and bring the description here
      to me; and I will cast lots for you here before Yahweh our God. '
    7: "⁷ However, the Levites have no portion among you; for the priesthood of Yahweh\
      \ is their inheritance. Gad, Reuben, and the half-tribe of Manasseh have received\
      \ their inheritance east of the Jordan, which Moses the servant of Yahweh gave\
      \ them.” \n"
    8: "⁸ The men arose and went. Joshua commanded those who went to survey the land,\
      \ saying, “Go walk through the land, survey it, and come again to me. I will\
      \ cast lots for you here before Yahweh in Shiloh.” \n"
    9: '⁹ The men went and passed through the land, and surveyed it by cities into
      seven portions in a book. They came to Joshua to the camp at Shiloh. '
    10: "¹⁰ Joshua cast lots for them in Shiloh before Yahweh. There Joshua divided\
      \ the land to the children of Israel according to their divisions. \n"
    11: '¹¹ The lot of the tribe of the children of Benjamin came up according to
      their families. The border of their lot went out between the children of Judah
      and the children of Joseph. '
    12: '¹² Their border on the north quarter was from the Jordan. The border went
      up to the side of Jericho on the north, and went up through the hill country
      westward. It ended at the wilderness of Beth Aven. '
    13: '¹³ The border passed along from there to Luz, to the side of Luz (also called
      Bethel), southward. The border went down to Ataroth Addar, by the mountain that
      lies on the south of Beth Horon the lower. '
    14: '¹⁴ The border extended, and turned around on the west quarter southward,
      from the mountain that lies before Beth Horon southward; and ended at Kiriath
      Baal (also called Kiriath Jearim), a city of the children of Judah. This was
      the west quarter. '
    15: '¹⁵ The south quarter was from the farthest part of Kiriath Jearim. The border
      went out westward, and went out to the spring of the waters of Nephtoah. '
    16: '¹⁶ The border went down to the farthest part of the mountain that lies before
      the valley of the son of Hinnom, which is in the valley of Rephaim northward.
      It went down to the valley of Hinnom, to the side of the Jebusite southward,
      and went down to En Rogel. '
    17: '¹⁷ It extended northward, went out at En Shemesh, and went out to Geliloth,
      which is opposite the ascent of Adummim. It went down to the stone of Bohan
      the son of Reuben. '
    18: '¹⁸ It passed along to the side opposite the Arabah northward, and went down
      to the Arabah. '
    19: '¹⁹ The border passed along to the side of Beth Hoglah northward; and the
      border ended at the north bay of the Salt Sea, at the south end of the Jordan.
      This was the south border. '
    20: '²⁰ The Jordan was its border on the east quarter. This was the inheritance
      of the children of Benjamin, by the borders around it, according to their families. '
    21: '²¹ Now the cities of the tribe of the children of Benjamin according to their
      families were Jericho, Beth Hoglah, Emek Keziz, '
    22: '²² Beth Arabah, Zemaraim, Bethel, '
    23: '²³ Avvim, Parah, Ophrah, '
    24: '²⁴ Chephar Ammoni, Ophni, and Geba; twelve cities with their villages. '
    25: '²⁵ Gibeon, Ramah, Beeroth, '
    26: '²⁶ Mizpeh, Chephirah, Mozah, '
    27: '²⁷ Rekem, Irpeel, Taralah, '
    28: ²⁸ Zelah, Eleph, the Jebusite (also called Jerusalem), Gibeath, and Kiriath;
      fourteen cities with their villages. This is the inheritance of the children
      of Benjamin according to their families.
  19:
    1: '¹ The second lot came out for Simeon, even for the tribe of the children of
      Simeon according to their families. Their inheritance was in the middle of the
      inheritance of the children of Judah. '
    2: '² They had for their inheritance Beersheba (or Sheba), Moladah, '
    3: '³ Hazar Shual, Balah, Ezem, '
    4: '⁴ Eltolad, Bethul, Hormah, '
    5: '⁵ Ziklag, Beth Marcaboth, Hazar Susah, '
    6: '⁶ Beth Lebaoth, and Sharuhen; thirteen cities with their villages; '
    7: '⁷ Ain, Rimmon, Ether, and Ashan; four cities with their villages; '
    8: '⁸ and all the villages that were around these cities to Baalath Beer, Ramah
      of the South. This is the inheritance of the tribe of the children of Simeon
      according to their families. '
    9: "⁹ Out of the part of the children of Judah was the inheritance of the children\
      \ of Simeon; for the portion of the children of Judah was too much for them.\
      \ Therefore the children of Simeon had inheritance in the middle of their inheritance.\
      \ \n"
    10: '¹⁰ The third lot came up for the children of Zebulun according to their families.
      The border of their inheritance was to Sarid. '
    11: '¹¹ Their border went up westward, even to Maralah, and reached to Dabbesheth.
      It reached to the brook that is before Jokneam. '
    12: '¹² It turned from Sarid eastward toward the sunrise to the border of Chisloth
      Tabor. It went out to Daberath, and went up to Japhia. '
    13: '¹³ From there it passed along eastward to Gath Hepher, to Ethkazin; and it
      went out at Rimmon which stretches to Neah. '
    14: '¹⁴ The border turned around it on the north to Hannathon; and it ended at
      the valley of Iphtah El; '
    15: '¹⁵ Kattath, Nahalal, Shimron, Idalah, and Bethlehem: twelve cities with their
      villages. '
    16: "¹⁶ This is the inheritance of the children of Zebulun according to their\
      \ families, these cities with their villages. \n"
    17: '¹⁷ The fourth lot came out for Issachar, even for the children of Issachar
      according to their families. '
    18: '¹⁸ Their border was to Jezreel, Chesulloth, Shunem, '
    19: '¹⁹ Hapharaim, Shion, Anaharath, '
    20: '²⁰ Rabbith, Kishion, Ebez, '
    21: '²¹ Remeth, Engannim, En Haddah, and Beth Pazzez. '
    22: '²² The border reached to Tabor, Shahazumah, and Beth Shemesh. Their border
      ended at the Jordan: sixteen cities with their villages. '
    23: "²³ This is the inheritance of the tribe of the children of Issachar according\
      \ to their families, the cities with their villages. \n"
    24: '²⁴ The fifth lot came out for the tribe of the children of Asher according
      to their families. '
    25: '²⁵ Their border was Helkath, Hali, Beten, Achshaph, '
    26: '²⁶ Allammelech, Amad, Mishal. It reached to Carmel westward, and to Shihorlibnath. '
    27: '²⁷ It turned toward the sunrise to Beth Dagon, and reached to Zebulun, and
      to the valley of Iphtah El northward to Beth Emek and Neiel. It went out to
      Cabul on the left hand, '
    28: '²⁸ and Ebron, Rehob, Hammon, and Kanah, even to great Sidon. '
    29: '²⁹ The border turned to Ramah, to the fortified city of Tyre; and the border
      turned to Hosah. It ended at the sea by the region of Achzib; '
    30: '³⁰ Ummah also, and Aphek, and Rehob: twenty-two cities with their villages. '
    31: "³¹ This is the inheritance of the tribe of the children of Asher according\
      \ to their families, these cities with their villages. \n"
    32: '³² The sixth lot came out for the children of Naphtali, even for the children
      of Naphtali according to their families. '
    33: '³³ Their border was from Heleph, from the oak in Zaanannim, Adami-nekeb,
      and Jabneel, to Lakkum. It ended at the Jordan. '
    34: '³⁴ The border turned westward to Aznoth Tabor, and went out from there to
      Hukkok. It reached to Zebulun on the south, and reached to Asher on the west,
      and to Judah at the Jordan toward the sunrise. '
    35: '³⁵ The fortified cities were Ziddim, Zer, Hammath, Rakkath, Chinnereth, '
    36: '³⁶ Adamah, Ramah, Hazor, '
    37: '³⁷ Kedesh, Edrei, En Hazor, '
    38: '³⁸ Iron, Migdal El, Horem, Beth Anath, and Beth Shemesh; nineteen cities
      with their villages. '
    39: "³⁹ This is the inheritance of the tribe of the children of Naphtali according\
      \ to their families, the cities with their villages. \n"
    40: '⁴⁰ The seventh lot came out for the tribe of the children of Dan according
      to their families. '
    41: '⁴¹ The border of their inheritance was Zorah, Eshtaol, Irshemesh, '
    42: '⁴² Shaalabbin, Aijalon, Ithlah, '
    43: '⁴³ Elon, Timnah, Ekron, '
    44: '⁴⁴ Eltekeh, Gibbethon, Baalath, '
    45: '⁴⁵ Jehud, Bene Berak, Gath Rimmon, '
    46: '⁴⁶ Me Jarkon, and Rakkon, with the border opposite Joppa. '
    47: '⁴⁷ The border of the children of Dan went out beyond them; for the children
      of Dan went up and fought against Leshem, and took it, and struck it with the
      edge of the sword, and possessed it, and lived therein, and called Leshem, Dan,
      after the name of Dan their forefather. '
    48: "⁴⁸ This is the inheritance of the tribe of the children of Dan according\
      \ to their families, these cities with their villages. \n"
    49: '⁴⁹ So they finished distributing the land for inheritance by its borders.
      The children of Israel gave an inheritance to Joshua the son of Nun among them. '
    50: '⁵⁰ According to Yahweh’s commandment, they gave him the city which he asked,
      even Timnathserah in the hill country of Ephraim; and he built the city, and
      lived there. '
    51: ⁵¹ These are the inheritances, which Eleazar the priest, Joshua the son of
      Nun, and the heads of the fathers’ houses of the tribes of the children of Israel,
      distributed for inheritance by lot in Shiloh before Yahweh, at the door of the
      Tent of Meeting. So they finished dividing the land.
  20:
    1: '¹ Yahweh spoke to Joshua, saying, '
    2: '² “Speak to the children of Israel, saying, ‘Assign the cities of refuge,
      of which I spoke to you by Moses, '
    3: '³ that the man slayer who kills any person accidentally or unintentionally
      may flee there. They shall be to you for a refuge from the avenger of blood. '
    4: '⁴ He shall flee to one of those cities, and shall stand at the entrance of
      the gate of the city, and declare his case in the ears of the elders of that
      city. They shall take him into the city with them, and give him a place, that
      he may live among them. '
    5: '⁵ If the avenger of blood pursues him, then they shall not deliver up the
      man slayer into his hand; because he struck his neighbor unintentionally, and
      didn’t hate him before. '
    6: "⁶ He shall dwell in that city until he stands before the congregation for\
      \ judgment, until the death of the high priest that shall be in those days.\
      \ Then the man slayer shall return, and come to his own city, and to his own\
      \ house, to the city he fled from.’” \n"
    7: '⁷ They set apart Kedesh in Galilee in the hill country of Naphtali, Shechem
      in the hill country of Ephraim, and Kiriath Arba (also called Hebron) in the
      hill country of Judah. '
    8: '⁸ Beyond the Jordan at Jericho eastward, they assigned Bezer in the wilderness
      in the plain out of the tribe of Reuben, Ramoth in Gilead out of the tribe of
      Gad, and Golan in Bashan out of the tribe of Manasseh. '
    9: ⁹ These were the appointed cities for all the children of Israel, and for the
      alien who lives among them, that whoever kills any person unintentionally might
      flee there, and not die by the hand of the avenger of blood, until he stands
      trial before the congregation.
  21:
    1: '¹ Then the heads of fathers’ houses of the Levites came near to Eleazar the
      priest, and to Joshua the son of Nun, and to the heads of fathers’ houses of
      the tribes of the children of Israel. '
    2: "² They spoke to them at Shiloh in the land of Canaan, saying, “Yahweh commanded\
      \ through Moses to give us cities to dwell in, with their pasture lands for\
      \ our livestock.” \n"
    3: '³ The children of Israel gave to the Levites out of their inheritance, according
      to the commandment of Yahweh, these cities with their pasture lands. '
    4: '⁴ The lot came out for the families of the Kohathites. The children of Aaron
      the priest, who were of the Levites, had thirteen cities by lot out of the tribe
      of Judah, out of the tribe of the Simeonites, and out of the tribe of Benjamin. '
    5: '⁵ The rest of the children of Kohath had ten cities by lot out of the families
      of the tribe of Ephraim, out of the tribe of Dan, and out of the half-tribe
      of Manasseh. '
    6: '⁶ The children of Gershon had thirteen cities by lot out of the families of
      the tribe of Issachar, out of the tribe of Asher, out of the tribe of Naphtali,
      and out of the half-tribe of Manasseh in Bashan. '
    7: '⁷ The children of Merari according to their families had twelve cities out
      of the tribe of Reuben, out of the tribe of Gad, and out of the tribe of Zebulun. '
    8: '⁸ The children of Israel gave these cities with their pasture lands by lot
      to the Levites, as Yahweh commanded by Moses. '
    9: '⁹ They gave out of the tribe of the children of Judah, and out of the tribe
      of the children of Simeon, these cities which are mentioned by name: '
    10: '¹⁰ and they were for the children of Aaron, of the families of the Kohathites,
      who were of the children of Levi; for theirs was the first lot. '
    11: '¹¹ They gave them Kiriath Arba, named after the father of Anak (also called
      Hebron), in the hill country of Judah, with its pasture lands around it. '
    12: '¹² But they gave the fields of the city and its villages to Caleb the son
      of Jephunneh for his possession. '
    13: '¹³ To the children of Aaron the priest they gave Hebron with its pasture
      lands, the city of refuge for the man slayer, Libnah with its pasture lands, '
    14: '¹⁴ Jattir with its pasture lands, Eshtemoa with its pasture lands, '
    15: '¹⁵ Holon with its pasture lands, Debir with its pasture lands, '
    16: '¹⁶ Ain with its pasture lands, Juttah with its pasture lands, and Beth Shemesh
      with its pasture lands: nine cities out of those two tribes. '
    17: '¹⁷ Out of the tribe of Benjamin, Gibeon with its pasture lands, Geba with
      its pasture lands, '
    18: '¹⁸ Anathoth with its pasture lands, and Almon with its pasture lands: four
      cities. '
    19: "¹⁹ All the cities of the children of Aaron, the priests, were thirteen cities\
      \ with their pasture lands. \n"
    20: '²⁰ The families of the children of Kohath, the Levites, even the rest of
      the children of Kohath, had the cities of their lot out of the tribe of Ephraim. '
    21: '²¹ They gave them Shechem with its pasture lands in the hill country of Ephraim,
      the city of refuge for the man slayer, and Gezer with its pasture lands, '
    22: '²² Kibzaim with its pasture lands, and Beth Horon with its pasture lands:
      four cities. '
    23: '²³ Out of the tribe of Dan, Elteke with its pasture lands, Gibbethon with
      its pasture lands, '
    24: '²⁴ Aijalon with its pasture lands, Gath Rimmon with its pasture lands: four
      cities. '
    25: '²⁵ Out of the half-tribe of Manasseh, Taanach with its pasture lands, and
      Gath Rimmon with its pasture lands: two cities. '
    26: "²⁶ All the cities of the families of the rest of the children of Kohath were\
      \ ten with their pasture lands. \n"
    27: '²⁷ They gave to the children of Gershon, of the families of the Levites,
      out of the half-tribe of Manasseh Golan in Bashan with its pasture lands, the
      city of refuge for the man slayer, and Be Eshterah with its pasture lands: two
      cities. '
    28: '²⁸ Out of the tribe of Issachar, Kishion with its pasture lands, Daberath
      with its pasture lands, '
    29: '²⁹ Jarmuth with its pasture lands, En Gannim with its pasture lands: four
      cities. '
    30: '³⁰ Out of the tribe of Asher, Mishal with its pasture lands, Abdon with its
      pasture lands, '
    31: '³¹ Helkath with its pasture lands, and Rehob with its pasture lands: four
      cities. '
    32: '³² Out of the tribe of Naphtali, Kedesh in Galilee with its pasture lands,
      the city of refuge for the man slayer, Hammothdor with its pasture lands, and
      Kartan with its pasture lands: three cities. '
    33: "³³ All the cities of the Gershonites according to their families were thirteen\
      \ cities with their pasture lands. \n"
    34: '³⁴ To the families of the children of Merari, the rest of the Levites, out
      of the tribe of Zebulun, Jokneam with its pasture lands, Kartah with its pasture
      lands, '
    35: '³⁵ Dimnah with its pasture lands, and Nahalal with its pasture lands: four
      cities. '
    36: '³⁶ Out of the tribe of Reuben, Bezer with its pasture lands, Jahaz with its
      pasture lands, '
    37: '³⁷ Kedemoth with its pasture lands, and Mephaath with its pasture lands:
      four cities. '
    38: '³⁸ Out of the tribe of Gad, Ramoth in Gilead with its pasture lands, the
      city of refuge for the man slayer, and Mahanaim with its pasture lands, '
    39: '³⁹ Heshbon with its pasture lands, Jazer with its pasture lands: four cities
      in all. '
    40: "⁴⁰ All these were the cities of the children of Merari according to their\
      \ families, even the rest of the families of the Levites. Their lot was twelve\
      \ cities. \n"
    41: '⁴¹ All the cities of the Levites among the possessions of the children of
      Israel were forty-eight cities with their pasture lands. '
    42: "⁴² Each of these cities included their pasture lands around them. It was\
      \ this way with all these cities. \n"
    43: '⁴³ So Yahweh gave to Israel all the land which he swore to give to their
      fathers. They possessed it, and lived in it. '
    44: '⁴⁴ Yahweh gave them rest all around, according to all that he swore to their
      fathers. Not a man of all their enemies stood before them. Yahweh delivered
      all their enemies into their hand. '
    45: ⁴⁵ Nothing failed of any good thing which Yahweh had spoken to the house of
      Israel. All came to pass.
  22:
    1: '¹ Then Joshua called the Reubenites, the Gadites, and the half-tribe of Manasseh, '
    2: '² and said to them, “You have kept all that Moses the servant of Yahweh commanded
      you, and have listened to my voice in all that I commanded you. '
    3: '³ You have not left your brothers these many days to this day, but have performed
      the duty of the commandment of Yahweh your God. '
    4: '⁴ Now Yahweh your God has given rest to your brothers, as he spoke to them.
      Therefore now return and go to your tents, to the land of your possession, which
      Moses the servant of Yahweh gave you beyond the Jordan. '
    5: "⁵ Only take diligent heed to do the commandment and the law which Moses the\
      \ servant of Yahweh commanded you, to love Yahweh your God, to walk in all his\
      \ ways, to keep his commandments, to hold fast to him, and to serve him with\
      \ all your heart and with all your soul.” \n"
    6: '⁶ So Joshua blessed them, and sent them away; and they went to their tents. '
    7: '⁷ Now to the one half-tribe of Manasseh Moses had given inheritance in Bashan;
      but Joshua gave to the other half among their brothers beyond the Jordan westward.
      Moreover when Joshua sent them away to their tents, he blessed them, '
    8: "⁸ and spoke to them, saying, “Return with much wealth to your tents, with\
      \ very much livestock, with silver, with gold, with bronze, with iron, and with\
      \ very much clothing. Divide the plunder of your enemies with your brothers.”\
      \ \n"
    9: '⁹ The children of Reuben and the children of Gad and the half-tribe of Manasseh
      returned, and departed from the children of Israel out of Shiloh, which is in
      the land of Canaan, to go to the land of Gilead, to the land of their possession,
      which they owned, according to the commandment of Yahweh by Moses. '
    10: '¹⁰ When they came to the region near the Jordan, that is in the land of Canaan,
      the children of Reuben and the children of Gad and the half-tribe of Manasseh
      built an altar there by the Jordan, a great altar to look at. '
    11: '¹¹ The children of Israel heard this, “Behold, the children of Reuben and
      the children of Gad and the half-tribe of Manasseh have built an altar along
      the border of the land of Canaan, in the region around the Jordan, on the side
      that belongs to the children of Israel.” '
    12: '¹² When the children of Israel heard of it, the whole congregation of the
      children of Israel gathered themselves together at Shiloh, to go up against
      them to war. '
    13: '¹³ The children of Israel sent to the children of Reuben, and to the children
      of Gad, and to the half-tribe of Manasseh, into the land of Gilead, Phinehas
      the son of Eleazar the priest. '
    14: '¹⁴ With him were ten princes, one prince of a fathers’ house for each of
      the tribes of Israel; and they were each head of their fathers’ houses among
      the thousands of Israel. '
    15: '¹⁵ They came to the children of Reuben, and to the children of Gad, and to
      the half-tribe of Manasseh, to the land of Gilead, and they spoke with them,
      saying, '
    16: '¹⁶ “The whole congregation of Yahweh says, ‘What trespass is this that you
      have committed against the God of Israel, to turn away today from following
      Yahweh, in that you have built yourselves an altar, to rebel today against Yahweh? '
    17: '¹⁷ Is the iniquity of Peor too little for us, from which we have not cleansed
      ourselves to this day, although there came a plague on the congregation of Yahweh, '
    18: '¹⁸ that you must turn away today from following Yahweh? It will be, since
      you rebel today against Yahweh, that tomorrow he will be angry with the whole
      congregation of Israel. '
    19: '¹⁹ However, if the land of your possession is unclean, then pass over to
      the land of the possession of Yahweh, in which Yahweh’s tabernacle dwells, and
      take possession among us; but don’t rebel against Yahweh, nor rebel against
      us, in building an altar other than Yahweh our God’s altar. '
    20: "²⁰ Didn’t Achan the son of Zerah commit a trespass in the devoted thing,\
      \ and wrath fell on all the congregation of Israel? That man didn’t perish alone\
      \ in his iniquity.’” \n"
    21: '²¹ Then the children of Reuben and the children of Gad and the half-tribe
      of Manasseh answered, and spoke to the heads of the thousands of Israel, '
    22: '²² “The Mighty One, God, Yahweh, the Mighty One, God, Yahweh, he knows; and
      Israel shall know: if it was in rebellion, or if in trespass against Yahweh
      (don’t save us today), '
    23: "²³ that we have built us an altar to turn away from following Yahweh; or\
      \ if to offer burnt offering or meal offering, or if to offer sacrifices of\
      \ peace offerings, let Yahweh himself require it. \n"
    24: '²⁴ “If we have not out of concern done this, and for a reason, saying, ‘In
      time to come your children might speak to our children, saying, “What have you
      to do with Yahweh, the God of Israel? '
    25: "²⁵ For Yahweh has made the Jordan a border between us and you, you children\
      \ of Reuben and children of Gad. You have no portion in Yahweh.”’ So your children\
      \ might make our children cease from fearing Yahweh. \n"
    26: '²⁶ “Therefore we said, ‘Let’s now prepare to build ourselves an altar, not
      for burnt offering, nor for sacrifice; '
    27: "²⁷ but it will be a witness between us and you, and between our generations\
      \ after us, that we may perform the service of Yahweh before him with our burnt\
      \ offerings, with our sacrifices, and with our peace offerings;’ that your children\
      \ may not tell our children in time to come, ‘You have no portion in Yahweh.’\
      \ \n"
    28: "²⁸ “Therefore we said, ‘It shall be, when they tell us or our generations\
      \ this in time to come, that we shall say, “Behold the pattern of Yahweh’s altar,\
      \ which our fathers made, not for burnt offering, nor for sacrifice; but it\
      \ is a witness between us and you.”’ \n"
    29: "²⁹ “Far be it from us that we should rebel against Yahweh, and turn away\
      \ today from following Yahweh, to build an altar for burnt offering, for meal\
      \ offering, or for sacrifice, besides Yahweh our God’s altar that is before\
      \ his tabernacle!” \n"
    30: '³⁰ When Phinehas the priest, and the princes of the congregation, even the
      heads of the thousands of Israel that were with him, heard the words that the
      children of Reuben and the children of Gad and the children of Manasseh spoke,
      it pleased them well. '
    31: '³¹ Phinehas the son of Eleazar the priest said to the children of Reuben,
      to the children of Gad, and to the children of Manasseh, “Today we know that
      Yahweh is among us, because you have not committed this trespass against Yahweh.
      Now you have delivered the children of Israel out of Yahweh’s hand.” '
    32: '³² Phinehas the son of Eleazar the priest, and the princes, returned from
      the children of Reuben, and from the children of Gad, out of the land of Gilead,
      to the land of Canaan, to the children of Israel, and brought them word again. '
    33: '³³ The thing pleased the children of Israel; and the children of Israel blessed
      God, and spoke no more of going up against them to war, to destroy the land
      in which the children of Reuben and the children of Gad lived. '
    34: ³⁴ The children of Reuben and the children of Gad named the altar “A Witness
      Between Us that Yahweh is God.”
  23:
    1: '¹ After many days, when Yahweh had given rest to Israel from their enemies
      all around, and Joshua was old and well advanced in years, '
    2: '² Joshua called for all Israel, for their elders and for their heads, and
      for their judges and for their officers, and said to them, “I am old and well
      advanced in years. '
    3: '³ You have seen all that Yahweh your God has done to all these nations because
      of you; for it is Yahweh your God who has fought for you. '
    4: '⁴ Behold, I have allotted to you these nations that remain, to be an inheritance
      for your tribes, from the Jordan, with all the nations that I have cut off,
      even to the great sea toward the going down of the sun. '
    5: "⁵ Yahweh your God will thrust them out from before you, and drive them from\
      \ out of your sight. You shall possess their land, as Yahweh your God spoke\
      \ to you. \n"
    6: '⁶ “Therefore be very courageous to keep and to do all that is written in the
      book of the law of Moses, that you not turn away from it to the right hand or
      to the left; '
    7: '⁷ that you not come among these nations, these that remain among you; neither
      make mention of the name of their gods, nor cause to swear by them, neither
      serve them, nor bow down yourselves to them; '
    8: "⁸ but hold fast to Yahweh your God, as you have done to this day. \n"
    9: '⁹ “For Yahweh has driven great and strong nations out from before you. But
      as for you, no man has stood before you to this day. '
    10: '¹⁰ One man of you shall chase a thousand; for it is Yahweh your God who fights
      for you, as he spoke to you. '
    11: "¹¹ Take good heed therefore to yourselves, that you love Yahweh your God.\
      \ \n"
    12: '¹² “But if you do at all go back, and hold fast to the remnant of these nations,
      even these who remain among you, and make marriages with them, and go in to
      them, and they to you; '
    13: "¹³ know for a certainty that Yahweh your God will no longer drive these nations\
      \ from out of your sight; but they shall be a snare and a trap to you, a scourge\
      \ in your sides, and thorns in your eyes, until you perish from off this good\
      \ land which Yahweh your God has given you. \n"
    14: '¹⁴ “Behold, today I am going the way of all the earth. You know in all your
      hearts and in all your souls that not one thing has failed of all the good things
      which Yahweh your God spoke concerning you. All have happened to you. Not one
      thing has failed of it. '
    15: '¹⁵ It shall happen that as all the good things have come on you of which
      Yahweh your God spoke to you, so Yahweh will bring on you all the evil things,
      until he has destroyed you from off this good land which Yahweh your God has
      given you, '
    16: ¹⁶ when you disobey the covenant of Yahweh your God, which he commanded you,
      and go and serve other gods, and bow down yourselves to them. Then Yahweh’s
      anger will be kindled against you, and you will perish quickly from off the
      good land which he has given to you.”
  24:
    1: '¹ Joshua gathered all the tribes of Israel to Shechem, and called for the
      elders of Israel, for their heads, for their judges, and for their officers;
      and they presented themselves before God. '
    2: '² Joshua said to all the people, “Yahweh, the God of Israel, says, ‘Your fathers
      lived of old time beyond the River, even Terah, the father of Abraham, and the
      father of Nahor. They served other gods. '
    3: '³ I took your father Abraham from beyond the River, and led him throughout
      all the land of Canaan, and multiplied his offspring, and gave him Isaac. '
    4: "⁴ I gave to Isaac Jacob and Esau: and I gave to Esau Mount Seir, to possess\
      \ it. Jacob and his children went down into Egypt. \n"
    5: '⁵ “‘I sent Moses and Aaron, and I plagued Egypt, according to that which I
      did among them: and afterward I brought you out. '
    6: '⁶ I brought your fathers out of Egypt: and you came to the sea. The Egyptians
      pursued your fathers with chariots and with horsemen to the Red Sea. '
    7: "⁷ When they cried out to Yahweh, he put darkness between you and the Egyptians,\
      \ and brought the sea on them, and covered them; and your eyes saw what I did\
      \ in Egypt. You lived in the wilderness many days. \n"
    8: '⁸ “‘I brought you into the land of the Amorites, that lived beyond the Jordan.
      They fought with you, and I gave them into your hand. You possessed their land,
      and I destroyed them from before you. '
    9: '⁹ Then Balak the son of Zippor, king of Moab, arose and fought against Israel.
      He sent and called Balaam the son of Beor to curse you, '
    10: "¹⁰ but I would not listen to Balaam; therefore he blessed you still. So I\
      \ delivered you out of his hand. \n"
    11: '¹¹ “‘You went over the Jordan, and came to Jericho. The men of Jericho fought
      against you, the Amorite, the Perizzite, the Canaanite, the Hittite, the Girgashite,
      the Hivite, and the Jebusite; and I delivered them into your hand. '
