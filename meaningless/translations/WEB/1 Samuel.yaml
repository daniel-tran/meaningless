      \ grieved;’ but truly as Yahweh lives, and as your soul lives, there is but\
      \ a step between me and death.” \n"
    4: "⁴ Then Jonathan said to David, “Whatever your soul desires, I will even do\
      \ it for you.” \n"
    5: '⁵ David said to Jonathan, “Behold, tomorrow is the new moon, and I should
      not fail to dine with the king; but let me go, that I may hide myself in the
