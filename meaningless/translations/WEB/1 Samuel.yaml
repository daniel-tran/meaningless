    6: "⁶ When Abiathar the son of Ahimelech fled to David to Keilah, he came down\
      \ with an ephod in his hand. \n"
    7: '⁷ Saul was told that David had come to Keilah. Saul said, “God has delivered
      him into my hand; for he is shut in by entering into a town that has gates and
      bars.” '
    8: '⁸ Saul summoned all the people to war, to go down to Keilah, to besiege David
      and his men. '
    9: '⁹ David knew that Saul was devising mischief against him; and he said to Abiathar
      the priest, “Bring the ephod here.” '
    10: '¹⁰ Then David said, “O Yahweh, the God of Israel, your servant has surely
      heard that Saul seeks to come to Keilah, to destroy the city for my sake. '
    11: "¹¹ Will the men of Keilah deliver me up into his hand? Will Saul come down,\
      \ as your servant has heard? Yahweh, the God of Israel, I beg you, tell your\
      \ servant.”\nYahweh said, “He will come down.” \n"
    12: "¹² Then David said, “Will the men of Keilah deliver me and my men into the\
      \ hand of Saul?”\nYahweh said, “They will deliver you up.” \n"
    13: '¹³ Then David and his men, who were about six hundred, arose and departed
      out of Keilah, and went wherever they could go. Saul was told that David had
      escaped from Keilah; and he gave up going there. '
    14: '¹⁴ David stayed in the wilderness in the strongholds, and remained in the
      hill country in the wilderness of Ziph. Saul sought him every day, but God didn’t
      deliver him into his hand. '
    15: "¹⁵ David saw that Saul had come out to seek his life. David was in the wilderness\
      \ of Ziph in the woods. \n"
    16: '¹⁶ Jonathan, Saul’s son, arose, and went to David into the woods, and strengthened
      his hand in God. '
    17: '¹⁷ He said to him, “Don’t be afraid; for the hand of Saul my father won’t
      find you; and you will be king over Israel, and I will be next to you; and Saul
      my father knows that also.” '
    18: "¹⁸ They both made a covenant before Yahweh. Then David stayed in the woods,\
      \ and Jonathan went to his house. \n"
    19: '¹⁹ Then the Ziphites came up to Saul to Gibeah, saying, “Doesn’t David hide
      himself with us in the strongholds in the woods, in the hill of Hachilah, which
      is on the south of the desert? '
    20: "²⁰ Now therefore, O king, come down. According to all the desire of your\
      \ soul to come down; and our part will be to deliver him up into the king’s\
      \ hand.” \n"
    21: '²¹ Saul said, “You are blessed by Yahweh; for you have had compassion on
      me. '
    22: '²² Please go make yet more sure, and know and see his place where his haunt
      is, and who has seen him there; for I have been told that he is very cunning. '
    23: "²³ See therefore, and take knowledge of all the lurking places where he hides\
      \ himself, and come again to me with certainty, and I will go with you. It shall\
      \ happen, if he is in the land, that I will search him out among all the thousands\
      \ of Judah.” \n"
    24: '²⁴ They arose, and went to Ziph before Saul: but David and his men were in
      the wilderness of Maon, in the Arabah on the south of the desert. '
    25: '²⁵ Saul and his men went to seek him. When David was told, he went down to
      the rock, and stayed in the wilderness of Maon. When Saul heard that, he pursued
      David in the wilderness of Maon. '
    26: '²⁶ Saul went on this side of the mountain, and David and his men on that
      side of the mountain; and David hurried to get away for fear of Saul; for Saul
      and his men surrounded David and his men to take them. '
    27: '²⁷ But a messenger came to Saul, saying, “Hurry and come; for the Philistines
      have made a raid on the land!” '
    28: "²⁸ So Saul returned from pursuing David, and went against the Philistines.\
      \ Therefore they called that place Sela Hammahlekoth. \n"
    29: ²⁹ David went up from there, and lived in the strongholds of En Gedi.
  24:
    1: '¹ When Saul had returned from following the Philistines, he was told, “Behold,
      David is in the wilderness of En Gedi.” '
    2: '² Then Saul took three thousand chosen men out of all Israel, and went to
      seek David and his men on the rocks of the wild goats. '
    3: '³ He came to the sheep pens by the way, where there was a cave; and Saul went
      in to relieve himself. Now David and his men were staying in the innermost parts
      of the cave. '
    4: '⁴ David’s men said to him, “Behold, the day of which Yahweh said to you, ‘Behold,
      I will deliver your enemy into your hand, and you shall do to him as it shall
      seem good to you.’” Then David arose, and cut off the skirt of Saul’s robe secretly. '
    5: '⁵ Afterward, David’s heart struck him, because he had cut off Saul’s skirt. '
    6: '⁶ He said to his men, “Yahweh forbid that I should do this thing to my lord,
      Yahweh’s anointed, to stretch out my hand against him, since he is Yahweh’s
      anointed.” '
    7: '⁷ So David checked his men with these words, and didn’t allow them to rise
      against Saul. Saul rose up out of the cave, and went on his way. '
    8: "⁸ David also arose afterward, and went out of the cave, and cried after Saul,\
      \ saying, “My lord the king!”\nWhen Saul looked behind him, David bowed with\
      \ his face to the earth, and showed respect. "
    9: '⁹ David said to Saul, “Why do you listen to men’s words, saying, ‘Behold,
      David seeks to harm you?’ '
    10: '¹⁰ Behold, today your eyes have seen how Yahweh had delivered you today into
      my hand in the cave. Some urged me to kill you; but I spared you; and I said,
      I will not stretch out my hand against my lord; for he is Yahweh’s anointed. '
    11: '¹¹ Moreover, my father, behold, yes, see the skirt of your robe in my hand;
      for in that I cut off the skirt of your robe, and didn’t kill you, know and
      see that there is neither evil nor disobedience in my hand, and I have not sinned
      against you, though you hunt for my life to take it. '
    12: '¹² May Yahweh judge between me and you, and may Yahweh avenge me of you;
      but my hand will not be on you. '
    13: '¹³ As the proverb of the ancients says, ‘Out of the wicked comes wickedness;’
      but my hand will not be on you. '
    14: '¹⁴ Against whom has the king of Israel come out? Whom do you pursue? A dead
      dog? A flea? '
    15: "¹⁵ May Yahweh therefore be judge, and give sentence between me and you, and\
      \ see, and plead my cause, and deliver me out of your hand.” \n"
    16: '¹⁶ It came to pass, when David had finished speaking these words to Saul,
      that Saul said, “Is that your voice, my son David?” Saul lifted up his voice,
      and wept. '
    17: '¹⁷ He said to David, “You are more righteous than I; for you have done good
      to me, whereas I have done evil to you. '
    18: '¹⁸ You have declared today how you have dealt well with me, because when
      Yahweh had delivered me up into your hand, you didn’t kill me. '
    19: '¹⁹ For if a man finds his enemy, will he let him go away unharmed? Therefore
      may Yahweh reward you good for that which you have done to me today. '
    20: '²⁰ Now, behold, I know that you will surely be king, and that the kingdom
      of Israel will be established in your hand. '
    21: "²¹ Swear now therefore to me by Yahweh, that you will not cut off my offspring\
      \ after me, and that you will not destroy my name out of my father’s house.”\
      \ \n"
    22: ²² David swore to Saul. Saul went home, but David and his men went up to the
      stronghold.
  25:
    1: "¹ Samuel died; and all Israel gathered themselves together, and mourned for\
      \ him, and buried him at his house at Ramah.\nThen David arose, and went down\
      \ to the wilderness of Paran. "
    2: '² There was a man in Maon, whose possessions were in Carmel; and the man was
      very great. He had three thousand sheep and a thousand goats; and he was shearing
      his sheep in Carmel. '
    3: '³ Now the name of the man was Nabal; and the name of his wife Abigail. This
      woman was intelligent and had a beautiful face; but the man was surly and evil
      in his doings. He was of the house of Caleb. '
    4: '⁴ David heard in the wilderness that Nabal was shearing his sheep. '
    5: '⁵ David sent ten young men, and David said to the young men, “Go up to Carmel,
      and go to Nabal, and greet him in my name. '
    6: '⁶ Tell him, ‘Long life to you! Peace be to you! Peace be to your house! Peace
      be to all that you have! '
    7: '⁷ Now I have heard that you have shearers. Your shepherds have now been with
      us, and we didn’t harm them. Nothing was missing from them all the time they
      were in Carmel. '
    8: "⁸ Ask your young men, and they will tell you. Therefore let the young men\
      \ find favor in your eyes; for we come on a good day. Please give whatever comes\
      \ to your hand, to your servants, and to your son David.’” \n"
    9: "⁹ When David’s young men came, they spoke to Nabal all those words in the\
      \ name of David, and waited. \n"
    10: '¹⁰ Nabal answered David’s servants, and said, “Who is David? Who is the son
      of Jesse? There are many servants who break away from their masters these days. '
    11: "¹¹ Shall I then take my bread, my water, and my meat that I have killed for\
      \ my shearers, and give it to men who I don’t know where they come from?” \n"
    12: "¹² So David’s young men turned on their way, and went back, and came and\
      \ told him all these words. \n"
    13: "¹³ David said to his men, “Every man put on his sword!”\nEvery man put on\
      \ his sword. David also put on his sword. About four hundred men followed David,\
      \ and two hundred stayed by the baggage. "
    14: '¹⁴ But one of the young men told Abigail, Nabal’s wife, saying, “Behold,
      David sent messengers out of the wilderness to greet our master; and he insulted
      them. '
    15: '¹⁵ But the men were very good to us, and we were not harmed, and we didn’t
      miss anything, as long as we went with them, when we were in the fields. '
    16: '¹⁶ They were a wall to us both by night and by day, all the while we were
      with them keeping the sheep. '
    17: "¹⁷ Now therefore know and consider what you will do; for evil is determined\
      \ against our master, and against all his house; for he is such a worthless\
      \ fellow that one can’t speak to him.” \n"
    18: '¹⁸ Then Abigail hurried and took two hundred loaves of bread, two containers
      of wine, five sheep ready dressed, five seahs of parched grain, one hundred
      clusters of raisins, and two hundred cakes of figs, and laid them on donkeys. '
    19: '¹⁹ She said to her young men, “Go on before me. Behold, I am coming after
      you.” But she didn’t tell her husband, Nabal. '
    20: "²⁰ As she rode on her donkey, and came down hidden by the mountain, behold,\
      \ David and his men came down toward her, and she met them. \n"
    21: '²¹ Now David had said, “Surely in vain I have kept all that this fellow has
      in the wilderness, so that nothing was missed of all that pertained to him.
      He has returned me evil for good. '
    22: "²² God do so to the enemies of David, and more also, if I leave of all that\
      \ belongs to him by the morning light so much as one who urinates on a wall.”\
      \ \n"
    23: '²³ When Abigail saw David, she hurried and got off her donkey, and fell before
      David on her face, and bowed herself to the ground. '
    24: '²⁴ She fell at his feet, and said, “On me, my lord, on me be the blame! Please
      let your servant speak in your ears. Hear the words of your servant. '
    25: '²⁵ Please don’t let my lord pay attention to this worthless fellow, Nabal;
      for as his name is, so is he. Nabal is his name, and folly is with him; but
      I, your servant, didn’t see my lord’s young men, whom you sent. '
    26: '²⁶ Now therefore, my lord, as Yahweh lives, and as your soul lives, since
      Yahweh has withheld you from blood guiltiness, and from avenging yourself with
      your own hand, now therefore let your enemies, and those who seek evil to my
      lord, be as Nabal. '
    27: '²⁷ Now this present which your servant has brought to my lord, let it be
      given to the young men who follow my lord. '
    28: '²⁸ Please forgive the trespass of your servant. For Yahweh will certainly
      make my lord a sure house, because my lord fights Yahweh’s battles. Evil will
      not be found in you all your days. '
    29: '²⁹ Though men may rise up to pursue you, and to seek your soul, yet the soul
      of my lord will be bound in the bundle of life with Yahweh your God. He will
      sling out the souls of your enemies, as from the hollow of a sling. '
    30: '³⁰ It will come to pass, when Yahweh has done to my lord according to all
      the good that he has spoken concerning you, and has appointed you prince over
      Israel, '
    31: "³¹ that this shall be no grief to you, nor offense of heart to my lord, either\
      \ that you have shed blood without cause, or that my lord has avenged himself.\
      \ When Yahweh has dealt well with my lord, then remember your servant.” \n"
    32: '³² David said to Abigail, “Blessed is Yahweh, the God of Israel, who sent
      you today to meet me! '
    33: '³³ Blessed is your discretion, and blessed are you, who have kept me today
      from blood guiltiness, and from avenging myself with my own hand. '
    34: "³⁴ For indeed, as Yahweh, the God of Israel, lives, who has withheld me from\
      \ harming you, unless you had hurried and come to meet me, surely there wouldn’t\
      \ have been left to Nabal by the morning light so much as one who urinates on\
      \ a wall.” \n"
    35: "³⁵ So David received from her hand that which she had brought him. Then he\
      \ said to her, “Go up in peace to your house. Behold, I have listened to your\
      \ voice, and have granted your request.” \n"
    36: '³⁶ Abigail came to Nabal; and behold, he held a feast in his house, like
      the feast of a king. Nabal’s heart was merry within him, for he was very drunk.
      Therefore she told him nothing until the morning light. '
    37: '³⁷ In the morning, when the wine had gone out of Nabal, his wife told him
      these things, and his heart died within him, and he became as a stone. '
    38: '³⁸ About ten days later, Yahweh struck Nabal, so that he died. '
    39: '³⁹ When David heard that Nabal was dead, he said, “Blessed is Yahweh, who
      has pleaded the cause of my reproach from the hand of Nabal, and has kept back
      his servant from evil. Yahweh has returned the evildoing of Nabal on his own
      head.” David sent and spoke concerning Abigail, to take her to himself as wife. '
    40: "⁴⁰ When David’s servants had come to Abigail to Carmel, they spoke to her,\
      \ saying, “David has sent us to you, to take you to him as wife.” \n"
    41: '⁴¹ She arose, and bowed herself with her face to the earth, and said, “Behold,
      your servant is a servant to wash the feet of the servants of my lord.” '
    42: '⁴² Abigail hurried, and arose, and rode on a donkey, with five ladies of
      hers who followed her; and she went after the messengers of David, and became
      his wife. '
    43: '⁴³ David also took Ahinoam of Jezreel; and they both became his wives. '
    44: ⁴⁴ Now Saul had given Michal his daughter, David’s wife, to Palti the son
      of Laish, who was of Gallim.
  26:
    1: '¹ The Ziphites came to Saul to Gibeah, saying, “Doesn’t David hide himself
      in the hill of Hachilah, which is before the desert?” '
    2: '² Then Saul arose, and went down to the wilderness of Ziph, having three thousand
      chosen men of Israel with him, to seek David in the wilderness of Ziph. '
    3: '³ Saul encamped in the hill of Hachilah, which is before the desert, by the
      way. But David stayed in the wilderness, and he saw that Saul came after him
      into the wilderness. '
    4: '⁴ David therefore sent out spies, and understood that Saul had certainly come. '
    5: "⁵ Then David arose, and came to the place where Saul had encamped; and David\
      \ saw the place where Saul lay, with Abner the son of Ner, the captain of his\
      \ army. Saul lay within the place of the wagons, and the people were encamped\
      \ around him. \n"
    6: "⁶ Then David answered and said to Ahimelech the Hittite, and to Abishai the\
      \ son of Zeruiah, brother of Joab, saying, “Who will go down with me to Saul\
      \ to the camp?”\nAbishai said, “I will go down with you.” "
    7: '⁷ So David and Abishai came to the people by night: and, behold, Saul lay
      sleeping within the place of the wagons, with his spear stuck in the ground
      at his head; and Abner and the people lay around him. '
    8: "⁸ Then Abishai said to David, “God has delivered up your enemy into your hand\
      \ today. Now therefore please let me strike him with the spear to the earth\
      \ at one stroke, and I will not strike him the second time.” \n"
    9: '⁹ David said to Abishai, “Don’t destroy him; for who can stretch out his hand
      against Yahweh’s anointed, and be guiltless?” '
    10: '¹⁰ David said, “As Yahweh lives, Yahweh will strike him; or his day shall
      come to die; or he shall go down into battle and perish. '
    11: "¹¹ Yahweh forbid that I should stretch out my hand against Yahweh’s anointed;\
      \ but now please take the spear that is at his head, and the jar of water, and\
      \ let’s go.” \n"
    12: '¹² So David took the spear and the jar of water from Saul’s head; and they
      went away. No man saw it, or knew it, nor did any awake; for they were all asleep,
      because a deep sleep from Yahweh had fallen on them. '
    13: '¹³ Then David went over to the other side, and stood on the top of the mountain
      far away, a great space being between them; '
    14: "¹⁴ and David cried to the people, and to Abner the son of Ner, saying, “Don’t\
      \ you answer, Abner?”\nThen Abner answered, “Who are you who cries to the king?”\
      \ \n"
    15: '¹⁵ David said to Abner, “Aren’t you a man? Who is like you in Israel? Why
      then have you not kept watch over your lord, the king? For one of the people
      came in to destroy the king your lord. '
    16: "¹⁶ This thing isn’t good that you have done. As Yahweh lives, you are worthy\
      \ to die, because you have not kept watch over your lord, Yahweh’s anointed.\
      \ Now see where the king’s spear is, and the jar of water that was at his head.”\
      \ \n"
    17: "¹⁷ Saul recognized David’s voice, and said, “Is this your voice, my son David?”\n\
      David said, “It is my voice, my lord, O king.” "
    18: '¹⁸ He said, “Why does my lord pursue his servant? For what have I done? What
      evil is in my hand? '
    19: '¹⁹ Now therefore, please let my lord the king hear the words of his servant.
      If it is so that Yahweh has stirred you up against me, let him accept an offering.
      But if it is the children of men, they are cursed before Yahweh; for they have
      driven me out today that I shouldn’t cling to Yahweh’s inheritance, saying,
      ‘Go, serve other gods!’ '
    20: "²⁰ Now therefore, don’t let my blood fall to the earth away from the presence\
      \ of Yahweh; for the king of Israel has come out to seek a flea, as when one\
      \ hunts a partridge in the mountains.” \n"
    21: "²¹ Then Saul said, “I have sinned. Return, my son David; for I will no more\
      \ do you harm, because my life was precious in your eyes today. Behold, I have\
      \ played the fool, and have erred exceedingly.” \n"
    22: '²² David answered, “Behold the spear, O king! Then let one of the young men
      come over and get it. '
    23: '²³ Yahweh will render to every man his righteousness and his faithfulness;
      because Yahweh delivered you into my hand today, and I wouldn’t stretch out
      my hand against Yahweh’s anointed. '
    24: "²⁴ Behold, as your life was respected today in my eyes, so let my life be\
      \ respected in Yahweh’s eyes, and let him deliver me out of all oppression.”\
      \ \n"
    25: ²⁵ Then Saul said to David, “You are blessed, my son David. You will both
      do mightily, and will surely prevail.” So David went his way, and Saul returned
      to his place.
  27:
    1: '¹ David said in his heart, “I will now perish one day by the hand of Saul.
      There is nothing better for me than that I should escape into the land of the
      Philistines; and Saul will despair of me, to seek me any more in all the borders
      of Israel. So I will escape out of his hand.” '
    2: '² David arose, and passed over, he and the six hundred men who were with him,
      to Achish the son of Maoch, king of Gath. '
    3: '³ David lived with Achish at Gath, he and his men, every man with his household,
      even David with his two wives, Ahinoam the Jezreelitess, and Abigail the Carmelitess,
      Nabal’s wife. '
    4: '⁴ Saul was told that David had fled to Gath: and he sought no more again for
      him. '
    5: '⁵ David said to Achish, “If now I have found favor in your eyes, let them
      give me a place in one of the cities in the country, that I may dwell there.
      For why should your servant dwell in the royal city with you?” '
    6: '⁶ Then Achish gave him Ziklag that day: therefore Ziklag belongs to the kings
      of Judah to this day. '
    7: '⁷ The number of the days that David lived in the country of the Philistines
      was a full year and four months. '
    8: '⁸ David and his men went up and raided the Geshurites, the Girzites, and the
      Amalekites; for those were the inhabitants of the land, who were of old, on
      the way to Shur, even to the land of Egypt. '
    9: "⁹ David struck the land, and saved no man or woman alive, and took away the\
      \ sheep, the cattle, the donkeys, the camels, and the clothing. Then he returned,\
      \ and came to Achish. \n"
    10: "¹⁰ Achish said, “Against whom have you made a raid today?”\nDavid said, “Against\
      \ the South of Judah, against the South of the Jerahmeelites, and against the\
      \ South of the Kenites.” "
    11: "¹¹ David saved neither man nor woman alive, to bring them to Gath, saying,\
      \ “Lest they should tell about us, saying, ‘David did this, and this has been\
      \ his way all the time he has lived in the country of the Philistines.’” \n"
    12: ¹² Achish believed David, saying, “He has made his people Israel utterly to
      abhor him. Therefore he will be my servant forever.”
  28:
    1: "¹ In those days, the Philistines gathered their armies together for warfare,\
      \ to fight with Israel. Achish said to David, “Know assuredly that you will\
      \ go out with me in the army, you and your men.” \n"
    2: "² David said to Achish, “Therefore you will know what your servant can do.”\n\
      Achish said to David, “Therefore I will make you my bodyguard forever.” \n"
    3: '³ Now Samuel was dead, and all Israel had mourned for him, and buried him
      in Ramah, even in his own city. Saul had sent away those who had familiar spirits
      and the wizards out of the land. '
    4: '⁴ The Philistines gathered themselves together, and came and encamped in Shunem;
      and Saul gathered all Israel together, and they encamped in Gilboa. '
    5: '⁵ When Saul saw the army of the Philistines, he was afraid, and his heart
      trembled greatly. '
    6: '⁶ When Saul inquired of Yahweh, Yahweh didn’t answer him by dreams, by Urim,
      or by prophets. '
    7: "⁷ Then Saul said to his servants, “Seek for me a woman who has a familiar\
      \ spirit, that I may go to her, and inquire of her.”\nHis servants said to him,\
      \ “Behold, there is a woman who has a familiar spirit at Endor.” \n"
    8: "⁸ Saul disguised himself and put on other clothing, and went, he and two men\
      \ with him, and they came to the woman by night. Then he said, “Please consult\
      \ for me by the familiar spirit, and bring me up whomever I shall name to you.”\
      \ \n"
    9: "⁹ The woman said to him, “Behold, you know what Saul has done, how he has\
      \ cut off those who have familiar spirits and the wizards out of the land. Why\
      \ then do you lay a snare for my life, to cause me to die?” \n"
    10: "¹⁰ Saul swore to her by Yahweh, saying, “As Yahweh lives, no punishment will\
      \ happen to you for this thing.” \n"
    11: "¹¹ Then the woman said, “Whom shall I bring up to you?”\nHe said, “Bring\
      \ Samuel up for me.” \n"
    12: "¹² When the woman saw Samuel, she cried with a loud voice; and the woman\
      \ spoke to Saul, saying, “Why have you deceived me? For you are Saul!” \n"
    13: "¹³ The king said to her, “Don’t be afraid! What do you see?”\nThe woman said\
      \ to Saul, “I see a god coming up out of the earth.” \n"
    14: "¹⁴ He said to her, “What does he look like?”\nShe said, “An old man comes\
      \ up. He is covered with a robe.” Saul perceived that it was Samuel, and he\
      \ bowed with his face to the ground, and showed respect. \n"
    15: "¹⁵ Samuel said to Saul, “Why have you disturbed me, to bring me up?”\nSaul\
      \ answered, “I am very distressed; for the Philistines make war against me,\
      \ and God has departed from me, and answers me no more, by prophets, or by dreams.\
      \ Therefore I have called you, that you may make known to me what I shall do.”\
      \ \n"
    16: '¹⁶ Samuel said, “Why then do you ask me, since Yahweh has departed from you
      and has become your adversary? '
    17: '¹⁷ Yahweh has done to you as he spoke by me. Yahweh has torn the kingdom
      out of your hand, and given it to your neighbor, even to David. '
    18: '¹⁸ Because you didn’t obey Yahweh’s voice, and didn’t execute his fierce
      wrath on Amalek, therefore Yahweh has done this thing to you today. '
    19: "¹⁹ Moreover Yahweh will deliver Israel also with you into the hand of the\
      \ Philistines; and tomorrow you and your sons will be with me. Yahweh will deliver\
      \ the army of Israel also into the hand of the Philistines.” \n"
    20: "²⁰ Then Saul fell immediately his full length on the earth, and was terrified,\
      \ because of Samuel’s words. There was no strength in him; for he had eaten\
      \ no bread all day long or all night long. \n"
    21: '²¹ The woman came to Saul, and saw that he was very troubled, and said to
      him, “Behold, your servant has listened to your voice, and I have put my life
      in my hand, and have listened to your words which you spoke to me. '
    22: "²² Now therefore, please listen also to the voice of your servant, and let\
      \ me set a morsel of bread before you. Eat, that you may have strength, when\
      \ you go on your way.” \n"
    23: '²³ But he refused, and said, “I will not eat.” But his servants, together
      with the woman, constrained him; and he listened to their voice. So he arose
      from the earth and sat on the bed. '
    24: '²⁴ The woman had a fattened calf in the house. She hurried and killed it;
      and she took flour, and kneaded it, and baked unleavened bread of it. '
    25: ²⁵ She brought it before Saul, and before his servants; and they ate. Then
      they rose up, and went away that night.
  29:
    1: '¹ Now the Philistines gathered together all their armies to Aphek; and the
      Israelites encamped by the spring which is in Jezreel. '
    2: "² The lords of the Philistines passed on by hundreds and by thousands; and\
      \ David and his men passed on in the rear with Achish. \n"
    3: "³ Then the princes of the Philistines said, “What about these Hebrews?”\n\
      Achish said to the princes of the Philistines, “Isn’t this David, the servant\
      \ of Saul the king of Israel, who has been with me these days, or rather these\
      \ years? I have found no fault in him since he fell away until today.” \n"
    4: '⁴ But the princes of the Philistines were angry with him; and the princes
      of the Philistines said to him, “Make the man return, that he may go back to
      his place where you have appointed him, and let him not go down with us to battle,
      lest in the battle he become an adversary to us. For with what should this fellow
      reconcile himself to his lord? Should it not be with the heads of these men? '
    5: "⁵ Isn’t this David, of whom people sang to one another in dances, saying,\n\
      ‘Saul has slain his thousands,\n    and David his ten thousands?’” \n"
    6: '⁶ Then Achish called David, and said to him, “As Yahweh lives, you have been
      upright, and your going out and your coming in with me in the army is good in
      my sight; for I have not found evil in you since the day of your coming to me
      to this day. Nevertheless, the lords don’t favor you. '
    7: "⁷ Therefore now return, and go in peace, that you not displease the lords\
      \ of the Philistines.” \n"
    8: "⁸ David said to Achish, “But what have I done? What have you found in your\
      \ servant so long as I have been before you to this day, that I may not go and\
      \ fight against the enemies of my lord the king?” \n"
    9: '⁹ Achish answered David, “I know that you are good in my sight, as an angel
      of God. Notwithstanding the princes of the Philistines have said, ‘He shall
      not go up with us to the battle.’ '
    10: "¹⁰ Therefore now rise up early in the morning with the servants of your lord\
      \ who have come with you; and as soon as you are up early in the morning, and\
      \ have light, depart.” \n"
    11: ¹¹ So David rose up early, he and his men, to depart in the morning, to return
      into the land of the Philistines, and the Philistines went up to Jezreel.
  30:
    1: '¹ When David and his men had come to Ziklag on the third day, the Amalekites
      had made a raid on the South, and on Ziklag, and had struck Ziklag, and burned
      it with fire, '
    2: '² and had taken captive the women and all who were in it, both small and great.
      They didn’t kill any, but carried them off, and went their way. '
    3: '³ When David and his men came to the city, behold, it was burned with fire;
      and their wives, their sons, and their daughters were taken captive. '
    4: '⁴ Then David and the people who were with him lifted up their voice and wept
      until they had no more power to weep. '
    5: '⁵ David’s two wives were taken captive, Ahinoam the Jezreelitess, and Abigail
      the wife of Nabal the Carmelite. '
    6: '⁶ David was greatly distressed; for the people spoke of stoning him, because
      the souls of all the people were grieved, every man for his sons and for his
      daughters; but David strengthened himself in Yahweh his God. '
    7: "⁷ David said to Abiathar the priest, the son of Ahimelech, “Please bring the\
      \ ephod here to me.”\nAbiathar brought the ephod to David. "
    8: "⁸ David inquired of Yahweh, saying, “If I pursue after this troop, will I\
      \ overtake them?”\nHe answered him, “Pursue; for you will surely overtake them,\
      \ and will without fail recover all.” \n"
    9: '⁹ So David went, he and the six hundred men who were with him, and came to
      the brook Besor, where those who were left behind stayed. '
    10: '¹⁰ But David pursued, he and four hundred men; for two hundred stayed behind,
      who were so faint that they couldn’t go over the brook Besor. '
    11: '¹¹ They found an Egyptian in the field, and brought him to David, and gave
      him bread, and he ate; and they gave him water to drink. '
    12: '¹² They gave him a piece of a cake of figs, and two clusters of raisins.
      When he had eaten, his spirit came again to him; for he had eaten no bread,
      and drank no water for three days and three nights. '
    13: "¹³ David asked him, “To whom do you belong? Where are you from?”\nHe said,\
      \ “I am a young man of Egypt, servant to an Amalekite; and my master left me,\
      \ because three days ago I got sick. "
    14: "¹⁴ We made a raid on the South of the Cherethites, and on that which belongs\
      \ to Judah, and on the South of Caleb; and we burned Ziklag with fire.” \n"
    15: "¹⁵ David said to him, “Will you bring me down to this troop?”\nHe said, “Swear\
      \ to me by God that you will not kill me and not deliver me up into the hands\
      \ of my master, and I will bring you down to this troop.” \n"
    16: '¹⁶ When he had brought him down, behold, they were spread around over all
      the ground, eating, drinking, and dancing, because of all the great plunder
      that they had taken out of the land of the Philistines, and out of the land
      of Judah. '
    17: '¹⁷ David struck them from the twilight even to the evening of the next day.
      Not a man of them escaped from there, except four hundred young men, who rode
      on camels and fled. '
    18: '¹⁸ David recovered all that the Amalekites had taken, and David rescued his
      two wives. '
    19: '¹⁹ There was nothing lacking to them, neither small nor great, neither sons
      nor daughters, neither plunder, nor anything that they had taken. David brought
      them all back. '
    20: "²⁰ David took all the flocks and the herds, which they drove before those\
      \ other livestock, and said, “This is David’s plunder.” \n"
    21: '²¹ David came to the two hundred men, who were so faint that they could not
      follow David, whom also they had made to stay at the brook Besor; and they went
      out to meet David, and to meet the people who were with him. When David came
      near to the people, he greeted them. '
    22: "²² Then all the wicked men and worthless fellows, of those who went with\
      \ David, answered and said, “Because they didn’t go with us, we will not give\
      \ them anything of the plunder that we have recovered, except to every man his\
      \ wife and his children, that he may lead them away, and depart.” \n"
    23: '²³ Then David said, “Do not do so, my brothers, with that which Yahweh has
      given to us, who has preserved us, and delivered the troop that came against
      us into our hand. '
    24: '²⁴ Who will listen to you in this matter? For as his share is who goes down
      to the battle, so shall his share be who stays with the baggage. They shall
      share alike.” '
    25: '²⁵ It was so from that day forward, that he made it a statute and an ordinance
      for Israel to this day. '
    26: '²⁶ When David came to Ziklag, he sent some of the plunder to the elders of
      Judah, even to his friends, saying, “Behold, a present for you from the plunder
      of Yahweh’s enemies.” '
    27: '²⁷ He sent it to those who were in Bethel, to those who were in Ramoth of
      the South, to those who were in Jattir, '
    28: '²⁸ to those who were in Aroer, to those who were in Siphmoth, to those who
      were in Eshtemoa, '
    29: '²⁹ to those who were in Racal, to those who were in the cities of the Jerahmeelites,
      to those who were in the cities of the Kenites, '
    30: '³⁰ to those who were in Hormah, to those who were in Borashan, to those who
      were in Athach, '
    31: ³¹ to those who were in Hebron, and to all the places where David himself
      and his men used to stay.
  31:
    1: '¹ Now the Philistines fought against Israel; and the men of Israel fled from
      before the Philistines, and fell down slain on Mount Gilboa. '
    2: '² The Philistines overtook Saul and his sons; and the Philistines killed Jonathan,
      Abinadab, and Malchishua, the sons of Saul. '
    3: '³ The battle went hard against Saul, and the archers overtook him; and he
      was greatly distressed by reason of the archers. '
    4: '⁴ Then Saul said to his armor bearer, “Draw your sword, and thrust me through
      with it, lest these uncircumcised come and thrust me through, and abuse me!”
      But his armor bearer would not; for he was terrified. Therefore Saul took his
      sword, and fell on it. '
    5: '⁵ When his armor bearer saw that Saul was dead, he likewise fell on his sword,
      and died with him. '
    6: "⁶ So Saul died, and his three sons, and his armor bearer, and all his men,\
      \ that same day together. \n"
    7: '⁷ When the men of Israel who were on the other side of the valley, and those
      who were beyond the Jordan, saw that the men of Israel fled, and that Saul and
      his sons were dead, they abandoned the cities and fled; and the Philistines
      came and lived in them. '
    8: '⁸ On the next day, when the Philistines came to strip the slain, they found
      Saul and his three sons fallen on Mount Gilboa. '
    9: '⁹ They cut off his head, stripped off his armor, and sent into the land of
      the Philistines all around, to carry the news to the house of their idols, and
      to the people. '
    10: '¹⁰ They put his armor in the house of the Ashtaroth, and they fastened his
      body to the wall of Beth Shan. '
    11: '¹¹ When the inhabitants of Jabesh Gilead heard what the Philistines had done
      to Saul, '
    12: '¹² all the valiant men arose, went all night, and took the body of Saul and
      the bodies of his sons from the wall of Beth Shan; and they came to Jabesh,
      and burned them there. '
    13: ¹³ They took their bones and buried them under the tamarisk tree in Jabesh,
      and fasted seven days.
