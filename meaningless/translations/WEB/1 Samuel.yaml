    9: "⁹ Jonathan said, “Far be it from you; for if I should at all know that evil\
      \ were determined by my father to come on you, then wouldn’t I tell you that?”\
      \ \n"
    10: "¹⁰ Then David said to Jonathan, “Who will tell me if your father answers\
      \ you roughly?” \n"
    11: '¹¹ Jonathan said to David, “Come! Let’s go out into the field.” They both
      went out into the field. '
    12: '¹² Jonathan said to David, “By Yahweh, the God of Israel, when I have sounded
