  20:
    1: "¹ David fled from Naioth in Ramah, and came and said before Jonathan, “What\
      \ have I done? What is my iniquity? What is my sin before your father, that\
      \ he seeks my life?” \n"
    2: "² He said to him, “Far from it; you will not die. Behold, my father does nothing\
