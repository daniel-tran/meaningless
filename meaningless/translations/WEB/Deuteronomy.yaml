    23: "²³ “I will heap evils on them.\n    I will spend my arrows on them.\n"
    24: "²⁴ They shall be wasted with hunger,\n    and devoured with burning heat\n\
      \    and bitter destruction.\nI will send the teeth of animals on them,\n  \
