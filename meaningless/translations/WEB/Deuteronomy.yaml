    24: '²⁴ When Moses had finished writing the words of this law in a book, until
      they were finished, '
    25: '²⁵ Moses commanded the Levites, who bore the ark of Yahweh’s covenant, saying, '
    26: '²⁶ “Take this book of the law, and put it by the side of the ark of Yahweh
