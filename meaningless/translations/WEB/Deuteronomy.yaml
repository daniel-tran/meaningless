    31: "³¹ For their rock is not as our Rock,\n    even our enemies themselves concede.\n"
    32: "³² For their vine is of the vine of Sodom,\n    of the fields of Gomorrah.\n\
      Their grapes are poison grapes.\n    Their clusters are bitter.\n"
    33: "³³ Their wine is the poison of serpents,\n    the cruel venom of asps. \n"
    34: "³⁴ “Isn’t this laid up in store with me,\n    sealed up among my treasures?\n"
    35: "³⁵ Vengeance is mine, and recompense,\n    at the time when their foot slides;\n\
      for the day of their calamity is at hand.\n    Their doom rushes at them.” \n"
    36: "³⁶ For Yahweh will judge his people,\n    and have compassion on his servants,\n\
      when he sees that their power is gone;\n    that there is no one remaining,\
      \ shut up or left at large.\n"
    37: "³⁷ He will say, “Where are their gods,\n    the rock in which they took refuge;\n"
    38: "³⁸ which ate the fat of their sacrifices,\n    and drank the wine of their\
      \ drink offering?\nLet them rise up and help you!\n    Let them be your protection.\
      \ \n"
    39: "³⁹ “See now that I myself am he.\n    There is no god with me.\nI kill and\
      \ I make alive.\n    I wound and I heal.\n    There is no one who can deliver\
      \ out of my hand.\n"
    40: "⁴⁰ For I lift up my hand to heaven and declare,\n    as I live forever,\n"
    41: "⁴¹ if I sharpen my glittering sword,\n    my hand grasps it in judgment;\n\
      I will take vengeance on my adversaries,\n    and will repay those who hate\
      \ me.\n"
    42: "⁴² I will make my arrows drunk with blood.\n    My sword shall devour flesh\
      \ with the blood of the slain and the captives,\n    from the head of the leaders\
      \ of the enemy.” \n"
    43: "⁴³ Rejoice, you nations, with his people,\n    for he will avenge the blood\
      \ of his servants.\n    He will take vengeance on his adversaries,\n    and\
      \ will make atonement for his land and for his people. \n"
    44: '⁴⁴ Moses came and spoke all the words of this song in the ears of the people,
      he and Joshua the son of Nun. '
    45: '⁴⁵ Moses finished reciting all these words to all Israel. '
    46: '⁴⁶ He said to them, “Set your heart to all the words which I testify to you
      today, which you shall command your children to observe to do, all the words
      of this law. '
    47: "⁴⁷ For it is no vain thing for you, because it is your life, and through\
      \ this thing you shall prolong your days in the land, where you go over the\
      \ Jordan to possess it.” \n"
    48: '⁴⁸ Yahweh spoke to Moses that same day, saying, '
    49: '⁴⁹ “Go up into this mountain of Abarim, to Mount Nebo, which is in the land
      of Moab, that is across from Jericho; and see the land of Canaan, which I give
      to the children of Israel for a possession. '
    50: '⁵⁰ Die on the mountain where you go up, and be gathered to your people, as
      Aaron your brother died on Mount Hor, and was gathered to his people; '
    51: '⁵¹ because you trespassed against me among the children of Israel at the
      waters of Meribah of Kadesh, in the wilderness of Zin; because you didn’t uphold
      my holiness among the children of Israel. '
    52: ⁵² For you shall see the land from a distance; but you shall not go there
      into the land which I give the children of Israel.”
  33:
    1: '¹ This is the blessing with which Moses the man of God blessed the children
