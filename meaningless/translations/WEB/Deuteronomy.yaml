    17: "¹⁷ “You shall not murder. \n"
    18: "¹⁸ “You shall not commit adultery. \n"
    19: "¹⁹ “You shall not steal. \n"
    20: "²⁰ “You shall not give false testimony against your neighbor. \n"
    21: "²¹ “You shall not covet your neighbor’s wife. Neither shall you desire your\
      \ neighbor’s house, his field, or his male servant, or his female servant, his\
