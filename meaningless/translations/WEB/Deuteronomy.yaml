    22: '²² Yahweh spoke these words to all your assembly on the mountain out of the
      middle of the fire, of the cloud, and of the thick darkness, with a great voice.
      He added no more. He wrote them on two stone tablets, and gave them to me. '
    23: '²³ When you heard the voice out of the middle of the darkness, while the
      mountain was burning with fire, you came near to me, even all the heads of your
      tribes, and your elders; '
    24: '²⁴ and you said, “Behold, Yahweh our God has shown us his glory and his greatness,
      and we have heard his voice out of the middle of the fire. We have seen today
      that God does speak with man, and he lives. '
    25: '²⁵ Now therefore, why should we die? For this great fire will consume us.
      If we hear Yahweh our God’s voice any more, then we shall die. '
    26: '²⁶ For who is there of all flesh who has heard the voice of the living God
      speaking out of the middle of the fire, as we have, and lived? '
    27: "²⁷ Go near, and hear all that Yahweh our God shall say, and tell us all that\
      \ Yahweh our God tells you; and we will hear it, and do it.” \n"
    28: '²⁸ Yahweh heard the voice of your words when you spoke to me; and Yahweh
      said to me, “I have heard the voice of the words of this people which they have
      spoken to you. They have well said all that they have spoken. '
    29: "²⁹ Oh that there were such a heart in them that they would fear me and keep\
      \ all my commandments always, that it might be well with them and with their\
      \ children forever! \n"
    30: '³⁰ “Go tell them, ‘Return to your tents.’ '
    31: "³¹ But as for you, stand here by me, and I will tell you all the commandments,\
      \ and the statutes, and the ordinances, which you shall teach them, that they\
      \ may do them in the land which I give them to possess.” \n"
    32: '³² You shall observe to do therefore as Yahweh your God has commanded you.
      You shall not turn away to the right hand or to the left. '
    33: ³³ You shall walk in all the way which Yahweh your God has commanded you,
      that you may live and that it may be well with you, and that you may prolong
      your days in the land which you shall possess.
  6:
    1: '¹ Now these are the commandments, the statutes, and the ordinances, which
      Yahweh your God commanded to teach you, that you might do them in the land that
      you go over to possess; '
    2: '² that you might fear Yahweh your God, to keep all his statutes and his commandments,
      which I command you—you, your son, and your son’s son, all the days of your
      life; and that your days may be prolonged. '
    3: "³ Hear therefore, Israel, and observe to do it, that it may be well with you,\
      \ and that you may increase mightily, as Yahweh, the God of your fathers, has\
