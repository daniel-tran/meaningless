    9: '⁹ Yahweh your God will make you prosperous in all the work of your hand, in
      the fruit of your body, in the fruit of your livestock, and in the fruit of
      your ground, for good; for Yahweh will again rejoice over you for good, as he
      rejoiced over your fathers, '
    10: "¹⁰ if you will obey Yahweh your God’s voice, to keep his commandments and\
      \ his statutes which are written in this book of the law; if you turn to Yahweh\
      \ your God with all your heart and with all your soul. \n"
    11: '¹¹ For this commandment which I command you today is not too hard for you
      or too distant. '
    12: '¹² It is not in heaven, that you should say, “Who will go up for us to heaven,
      bring it to us, and proclaim it to us, that we may do it?” '
    13: '¹³ Neither is it beyond the sea, that you should say, “Who will go over the
      sea for us, bring it to us, and proclaim it to us, that we may do it?” '
    14: '¹⁴ But the word is very near to you, in your mouth and in your heart, that
      you may do it. '
    15: '¹⁵ Behold, I have set before you today life and prosperity, and death and
      evil. '
    16: '¹⁶ For I command you today to love Yahweh your God, to walk in his ways and
      to keep his commandments, his statutes, and his ordinances, that you may live
      and multiply, and that Yahweh your God may bless you in the land where you go
      in to possess it. '
    17: '¹⁷ But if your heart turns away, and you will not hear, but are drawn away
      and worship other gods, and serve them, '
    18: '¹⁸ I declare to you today that you will surely perish. You will not prolong
      your days in the land where you pass over the Jordan to go in to possess it. '
    19: '¹⁹ I call heaven and earth to witness against you today that I have set before
      you life and death, the blessing and the curse. Therefore choose life, that
      you may live, you and your descendants, '
    20: ²⁰ to love Yahweh your God, to obey his voice, and to cling to him; for he
      is your life, and the length of your days, that you may dwell in the land which
      Yahweh swore to your fathers, to Abraham, to Isaac, and to Jacob, to give them.
  31:
    1: '¹ Moses went and spoke these words to all Israel. '
    2: '² He said to them, “I am one hundred twenty years old today. I can no more
      go out and come in. Yahweh has said to me, ‘You shall not go over this Jordan.’ '
    3: '³ Yahweh your God himself will go over before you. He will destroy these nations
      from before you, and you shall dispossess them. Joshua will go over before you,
      as Yahweh has spoken. '
    4: '⁴ Yahweh will do to them as he did to Sihon and to Og, the kings of the Amorites,
      and to their land, when he destroyed them. '
    5: '⁵ Yahweh will deliver them up before you, and you shall do to them according
      to all the commandment which I have commanded you. '
    6: "⁶ Be strong and courageous. Don’t be afraid or scared of them; for Yahweh\
      \ your God himself is who goes with you. He will not fail you nor forsake you.”\
      \ \n"
    7: '⁷ Moses called to Joshua, and said to him in the sight of all Israel, “Be
      strong and courageous, for you shall go with this people into the land which
      Yahweh has sworn to their fathers to give them; and you shall cause them to
      inherit it. '
    8: "⁸ Yahweh himself is who goes before you. He will be with you. He will not\
      \ fail you nor forsake you. Don’t be afraid. Don’t be discouraged.” \n"
    9: '⁹ Moses wrote this law and delivered it to the priests the sons of Levi, who
      bore the ark of Yahweh’s covenant, and to all the elders of Israel. '
    10: '¹⁰ Moses commanded them, saying, “At the end of every seven years, in the
      set time of the year of release, in the feast of booths, '
    11: '¹¹ when all Israel has come to appear before Yahweh your God in the place
      which he will choose, you shall read this law before all Israel in their hearing. '
    12: '¹² Assemble the people, the men and the women and the little ones, and the
      foreigners who are within your gates, that they may hear, learn, fear Yahweh
      your God, and observe to do all the words of this law, '
    13: "¹³ and that their children, who have not known, may hear and learn to fear\
      \ Yahweh your God, as long as you live in the land where you go over the Jordan\
      \ to possess it.” \n"
    14: "¹⁴ Yahweh said to Moses, “Behold, your days approach that you must die. Call\
      \ Joshua, and present yourselves in the Tent of Meeting, that I may commission\
      \ him.”\nMoses and Joshua went, and presented themselves in the Tent of Meeting.\
      \ \n"
    15: '¹⁵ Yahweh appeared in the Tent in a pillar of cloud, and the pillar of cloud
      stood over the Tent’s door. '
    16: '¹⁶ Yahweh said to Moses, “Behold, you shall sleep with your fathers. This
      people will rise up and play the prostitute after the strange gods of the land
      where they go to be among them, and will forsake me and break my covenant which
      I have made with them. '
    17: '¹⁷ Then my anger shall be kindled against them in that day, and I will forsake
      them, and I will hide my face from them, and they shall be devoured, and many
      evils and troubles shall come on them; so that they will say in that day, ‘Haven’t
      these evils come on us because our God is not among us?’ '
    18: "¹⁸ I will surely hide my face in that day for all the evil which they have\
      \ done, in that they have turned to other gods. \n"
    19: '¹⁹ “Now therefore write this song for yourselves, and teach it to the children
      of Israel. Put it in their mouths, that this song may be a witness for me against
      the children of Israel. '
    20: '²⁰ For when I have brought them into the land which I swore to their fathers,
      flowing with milk and honey, and they have eaten and filled themselves, and
      grown fat, then they will turn to other gods, and serve them, and despise me,
      and break my covenant. '
    21: "²¹ It will happen, when many evils and troubles have come on them, that this\
      \ song will testify before them as a witness; for it will not be forgotten out\
      \ of the mouths of their descendants; for I know their ways and what they are\
      \ doing today, before I have brought them into the land which I promised them.”\
      \ \n"
    22: "²² So Moses wrote this song the same day, and taught it to the children of\
      \ Israel. \n"
    23: "²³ He commissioned Joshua the son of Nun, and said, “Be strong and courageous;\
      \ for you shall bring the children of Israel into the land which I swore to\
