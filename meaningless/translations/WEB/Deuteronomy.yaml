    30: ³⁰ Moses spoke in the ears of all the assembly of Israel the words of this
      song, until they were finished.
  32:
    1: "¹ Give ear, you heavens, and I will speak.\n    Let the earth hear the words\
      \ of my mouth.\n"
    2: "² My doctrine will drop as the rain.\n    My speech will condense as the dew,\n\
      \    as the misty rain on the tender grass,\n    as the showers on the herb.\n"
    3: "³ For I will proclaim Yahweh’s name.\n    Ascribe greatness to our God!\n"
    4: "⁴ The Rock: his work is perfect,\n    for all his ways are just.\n    A God\
      \ of faithfulness who does no wrong,\n    just and right is he.\n"
    5: "⁵ They have dealt corruptly with him.\n    They are not his children, because\
      \ of their defect.\n    They are a perverse and crooked generation.\n"
    6: "⁶ Is this the way you repay Yahweh,\n    foolish and unwise people?\nIsn’t\
      \ he your father who has bought you?\n    He has made you and established you.\n"
    7: "⁷ Remember the days of old.\n    Consider the years of many generations.\n\
      Ask your father, and he will show you;\n    your elders, and they will tell\
      \ you.\n"
    8: "⁸ When the Most High gave to the nations their inheritance,\n    when he separated\
      \ the children of men,\nhe set the bounds of the peoples\n    according to the\
      \ number of the children of Israel.\n"
    9: "⁹ For Yahweh’s portion is his people.\n    Jacob is the lot of his inheritance.\n"
    10: "¹⁰ He found him in a desert land,\n    in the waste howling wilderness.\n\
      He surrounded him.\n    He cared for him.\n    He kept him as the apple of his\
      \ eye.\n"
    11: "¹¹ As an eagle that stirs up her nest,\n    that flutters over her young,\n\
