Deuteronomy:
  1:
    1: '¹ These are the words which Moses spoke to all Israel beyond the Jordan in
      the wilderness, in the Arabah opposite Suf, between Paran, Tophel, Laban, Hazeroth,
      and Dizahab. '
    2: '² It is eleven days’ journey from Horeb by the way of Mount Seir to Kadesh
      Barnea. '
    3: '³ In the fortieth year, in the eleventh month, on the first day of the month,
      Moses spoke to the children of Israel according to all that Yahweh had given
      him in commandment to them, '
    4: '⁴ after he had struck Sihon the king of the Amorites who lived in Heshbon,
      and Og the king of Bashan who lived in Ashtaroth, at Edrei. '
    5: '⁵ Beyond the Jordan, in the land of Moab, Moses began to declare this law,
      saying, '
    6: '⁶ “Yahweh our God spoke to us in Horeb, saying, ‘You have lived long enough
      at this mountain. '
    7: '⁷ Turn, and take your journey, and go to the hill country of the Amorites
      and to all the places near there: in the Arabah, in the hill country, in the
      lowland, in the South, by the seashore, in the land of the Canaanites, and in
      Lebanon as far as the great river, the river Euphrates. '
    8: "⁸ Behold, I have set the land before you. Go in and possess the land which\
      \ Yahweh swore to your fathers—to Abraham, to Isaac, and to Jacob—to give to\
      \ them and to their offspring after them.’” \n"
    9: '⁹ I spoke to you at that time, saying, “I am not able to bear you myself alone. '
    10: '¹⁰ Yahweh your God has multiplied you, and behold, you are today as the stars
      of the sky for multitude. '
    11: '¹¹ Yahweh, the God of your fathers, make you a thousand times as many as
      you are and bless you, as he has promised you! '
    12: '¹² How can I myself alone bear your problems, your burdens, and your strife? '
    13: "¹³ Take wise men of understanding who are respected among your tribes, and\
      \ I will make them heads over you.” \n"
    14: '¹⁴ You answered me, and said, “The thing which you have spoken is good to
      do.” '
    15: '¹⁵ So I took the heads of your tribes, wise and respected men, and made them
      heads over you, captains of thousands, captains of hundreds, captains of fifties,
      captains of tens, and officers, according to your tribes. '
    16: '¹⁶ I commanded your judges at that time, saying, “Hear cases between your
      brothers and judge righteously between a man and his brother, and the foreigner
      who is living with him. '
    17: '¹⁷ You shall not show partiality in judgment; you shall hear the small and
      the great alike. You shall not be afraid of the face of man, for the judgment
      is God’s. The case that is too hard for you, you shall bring to me, and I will
      hear it.” '
    18: '¹⁸ I commanded you at that time all the things which you should do. '
    19: '¹⁹ We traveled from Horeb and went through all that great and terrible wilderness
      which you saw, by the way to the hill country of the Amorites, as Yahweh our
      God commanded us; and we came to Kadesh Barnea. '
    20: '²⁰ I said to you, “You have come to the hill country of the Amorites, which
      Yahweh our God gives to us. '
    21: "²¹ Behold, Yahweh your God has set the land before you. Go up, take possession,\
      \ as Yahweh the God of your fathers has spoken to you. Don’t be afraid, neither\
      \ be dismayed.” \n"
    22: "²² You came near to me, everyone of you, and said, “Let’s send men before\
      \ us, that they may search the land for us, and bring back to us word of the\
      \ way by which we must go up, and the cities to which we shall come.” \n"
    23: '²³ The thing pleased me well. I took twelve of your men, one man for every
      tribe. '
    24: '²⁴ They turned and went up into the hill country, and came to the valley
      of Eshcol, and spied it out. '
    25: "²⁵ They took some of the fruit of the land in their hands and brought it\
      \ down to us, and brought us word again, and said, “It is a good land which\
      \ Yahweh our God gives to us.” \n"
    26: '²⁶ Yet you wouldn’t go up, but rebelled against the commandment of Yahweh
      your God. '
    27: '²⁷ You murmured in your tents, and said, “Because Yahweh hated us, he has
      brought us out of the land of Egypt, to deliver us into the hand of the Amorites
      to destroy us. '
    28: "²⁸ Where are we going up? Our brothers have made our heart melt, saying,\
      \ ‘The people are greater and taller than we. The cities are great and fortified\
      \ up to the sky. Moreover we have seen the sons of the Anakim there!’” \n"
    29: '²⁹ Then I said to you, “Don’t be terrified. Don’t be afraid of them. '
    30: '³⁰ Yahweh your God, who goes before you, he will fight for you, according
      to all that he did for you in Egypt before your eyes, '
    31: "³¹ and in the wilderness where you have seen how that Yahweh your God carried\
      \ you, as a man carries his son, in all the way that you went, until you came\
      \ to this place.” \n"
    32: '³² Yet in this thing you didn’t believe Yahweh your God, '
    33: '³³ who went before you on the way, to seek out a place for you to pitch your
      tents in: in fire by night, to show you by what way you should go, and in the
      cloud by day. '
    34: '³⁴ Yahweh heard the voice of your words and was angry, and swore, saying, '
    35: '³⁵ “Surely not one of these men of this evil generation shall see the good
      land which I swore to give to your fathers, '
    36: "³⁶ except Caleb the son of Jephunneh. He shall see it. I will give the land\
      \ that he has trodden on to him and to his children, because he has wholly followed\
      \ Yahweh.” \n"
    37: '³⁷ Also Yahweh was angry with me for your sakes, saying, “You also shall
      not go in there. '
    38: '³⁸ Joshua the son of Nun, who stands before you, shall go in there. Encourage
      him, for he shall cause Israel to inherit it. '
    39: '³⁹ Moreover your little ones, whom you said would be captured or killed,
      your children, who today have no knowledge of good or evil, shall go in there.
      I will give it to them, and they shall possess it. '
    40: "⁴⁰ But as for you, turn, and take your journey into the wilderness by the\
      \ way to the Red Sea.” \n"
    41: "⁴¹ Then you answered and said to me, “We have sinned against Yahweh. We will\
      \ go up and fight, according to all that Yahweh our God commanded us.” Every\
      \ man of you put on his weapons of war, and presumed to go up into the hill\
      \ country. \n"
    42: "⁴² Yahweh said to me, “Tell them, ‘Don’t go up and don’t fight; for I am\
      \ not among you, lest you be struck before your enemies.’” \n"
    43: '⁴³ So I spoke to you, and you didn’t listen; but you rebelled against the
      commandment of Yahweh, and were presumptuous, and went up into the hill country. '
    44: '⁴⁴ The Amorites, who lived in that hill country, came out against you and
      chased you as bees do, and beat you down in Seir, even to Hormah. '
    45: '⁴⁵ You returned and wept before Yahweh; but Yahweh didn’t listen to your
      voice, nor turn his ear to you. '
    46: ⁴⁶ So you stayed in Kadesh many days, according to the days that you remained.
  2:
    1: "¹ Then we turned, and took our journey into the wilderness by the way to the\
      \ Red Sea, as Yahweh spoke to me; and we encircled Mount Seir many days. \n"
    2: '² Yahweh spoke to me, saying, '
    3: '³ “You have encircled this mountain long enough. Turn northward. '
    4: '⁴ Command the people, saying, ‘You are to pass through the border of your
      brothers, the children of Esau, who dwell in Seir; and they will be afraid of
      you. Therefore be careful. '
    5: '⁵ Don’t contend with them; for I will not give you any of their land, no,
      not so much as for the sole of the foot to tread on, because I have given Mount
      Seir to Esau for a possession. '
    6: "⁶ You shall purchase food from them for money, that you may eat. You shall\
      \ also buy water from them for money, that you may drink.’” \n"
    7: "⁷ For Yahweh your God has blessed you in all the work of your hands. He has\
      \ known your walking through this great wilderness. These forty years, Yahweh\
      \ your God has been with you. You have lacked nothing. \n"
    8: "⁸ So we passed by from our brothers, the children of Esau, who dwell in Seir,\
      \ from the way of the Arabah from Elath and from Ezion Geber. We turned and\
      \ passed by the way of the wilderness of Moab. \n"
    9: "⁹ Yahweh said to me, “Don’t bother Moab, neither contend with them in battle;\
      \ for I will not give you any of his land for a possession, because I have given\
      \ Ar to the children of Lot for a possession.” \n"
    10: '¹⁰ (The Emim lived there before, a great and numerous people, and tall as
      the Anakim. '
    11: '¹¹ These also are considered to be Rephaim, as the Anakim; but the Moabites
      call them Emim. '
    12: "¹² The Horites also lived in Seir in the past, but the children of Esau succeeded\
      \ them. They destroyed them from before them, and lived in their place, as Israel\
      \ did to the land of his possession, which Yahweh gave to them.) \n"
    13: "¹³ “Now rise up, and cross over the brook Zered.” We went over the brook\
      \ Zered. \n"
    14: '¹⁴ The days in which we came from Kadesh Barnea until we had come over the
      brook Zered were thirty-eight years: until all the generation of the men of
      war were consumed from the middle of the camp, as Yahweh swore to them. '
    15: '¹⁵ Moreover Yahweh’s hand was against them, to destroy them from the middle
      of the camp, until they were consumed. '
    16: '¹⁶ So, when all the men of war were consumed and dead from among the people, '
    17: '¹⁷ Yahweh spoke to me, saying, '
    18: '¹⁸ “You are to pass over Ar, the border of Moab, today. '
    19: "¹⁹ When you come near the border of the children of Ammon, don’t bother them,\
      \ nor contend with them; for I will not give you any of the land of the children\
      \ of Ammon for a possession, because I have given it to the children of Lot\
      \ for a possession.” \n"
    20: '²⁰ (That also is considered a land of Rephaim. Rephaim lived there in the
      past, but the Ammonites call them Zamzummim, '
    21: '²¹ a great people, many, and tall, as the Anakim; but Yahweh destroyed them
      from before Israel, and they succeeded them, and lived in their place; '
    22: '²² as he did for the children of Esau who dwell in Seir, when he destroyed
      the Horites from before them; and they succeeded them, and lived in their place
      even to this day. '
    23: "²³ Then the Avvim, who lived in villages as far as Gaza: the Caphtorim, who\
      \ came out of Caphtor, destroyed them and lived in their place.) \n"
    24: '²⁴ “Rise up, take your journey, and pass over the valley of the Arnon. Behold,
      I have given into your hand Sihon the Amorite, king of Heshbon, and his land;
      begin to possess it, and contend with him in battle. '
    25: "²⁵ Today I will begin to put the dread of you and the fear of you on the\
      \ peoples who are under the whole sky, who shall hear the report of you, and\
      \ shall tremble and be in anguish because of you.” \n"
    26: '²⁶ I sent messengers out of the wilderness of Kedemoth to Sihon king of Heshbon
      with words of peace, saying, '
    27: '²⁷ “Let me pass through your land. I will go along by the highway. I will
      turn neither to the right hand nor to the left. '
    28: '²⁸ You shall sell me food for money, that I may eat; and give me water for
      money, that I may drink. Just let me pass through on my feet, '
    29: '²⁹ as the children of Esau who dwell in Seir, and the Moabites who dwell
      in Ar, did to me; until I pass over the Jordan into the land which Yahweh our
      God gives us.” '
    30: "³⁰ But Sihon king of Heshbon would not let us pass by him; for Yahweh your\
      \ God hardened his spirit and made his heart obstinate, that he might deliver\
      \ him into your hand, as it is today. \n"
    31: '³¹ Yahweh said to me, “Behold, I have begun to deliver up Sihon and his land
      before you. Begin to possess, that you may inherit his land.” '
    32: '³² Then Sihon came out against us, he and all his people, to battle at Jahaz. '
    33: '³³ Yahweh our God delivered him up before us; and we struck him, his sons,
      and all his people. '
    34: '³⁴ We took all his cities at that time, and utterly destroyed every inhabited
      city, with the women and the little ones. We left no one remaining. '
    35: '³⁵ Only the livestock we took for plunder for ourselves, with the plunder
      of the cities which we had taken. '
    36: '³⁶ From Aroer, which is on the edge of the valley of the Arnon, and the city
      that is in the valley, even to Gilead, there was not a city too high for us.
      Yahweh our God delivered up all before us. '
    37: '³⁷ Only to the land of the children of Ammon you didn’t come near: all the
      banks of the river Jabbok, and the cities of the hill country, and wherever
      Yahweh our God forbade us.'
  3:
    1: '¹ Then we turned, and went up the way to Bashan. Og the king of Bashan came
      out against us, he and all his people, to battle at Edrei. '
    2: "² Yahweh said to me, “Don’t fear him; for I have delivered him, with all his\
      \ people and his land, into your hand. You shall do to him as you did to Sihon\
      \ king of the Amorites, who lived at Heshbon.” \n"
    3: '³ So Yahweh our God also delivered into our hand Og, the king of Bashan, and
      all his people. We struck him until no one was left to him remaining. '
    4: '⁴ We took all his cities at that time. There was not a city which we didn’t
      take from them: sixty cities, all the region of Argob, the kingdom of Og in
      Bashan. '
    5: '⁵ All these were cities fortified with high walls, gates, and bars, in addition
      to a great many villages without walls. '
    6: '⁶ We utterly destroyed them, as we did to Sihon king of Heshbon, utterly destroying
      every inhabited city, with the women and the little ones. '
    7: '⁷ But all the livestock, and the plunder of the cities, we took for plunder
      for ourselves. '
    8: '⁸ We took the land at that time out of the hand of the two kings of the Amorites
      who were beyond the Jordan, from the valley of the Arnon to Mount Hermon. '
    9: '⁹ (The Sidonians call Hermon Sirion, and the Amorites call it Senir.) '
    10: '¹⁰ We took all the cities of the plain, and all Gilead, and all Bashan, to
      Salecah and Edrei, cities of the kingdom of Og in Bashan. '
    11: '¹¹ (For only Og king of Bashan remained of the remnant of the Rephaim. Behold,
      his bedstead was a bedstead of iron. Isn’t it in Rabbah of the children of Ammon?
      Nine cubits was its length, and four cubits its width, after the cubit of a
      man.) '
    12: '¹² This land we took in possession at that time: from Aroer, which is by
      the valley of the Arnon, and half the hill country of Gilead with its cities,
      I gave to the Reubenites and to the Gadites; '
    13: '¹³ and the rest of Gilead, and all Bashan, the kingdom of Og, I gave to the
      half-tribe of Manasseh—all the region of Argob, even all Bashan. (The same is
      called the land of Rephaim. '
    14: '¹⁴ Jair the son of Manasseh took all the region of Argob, to the border of
      the Geshurites and the Maacathites, and called them, even Bashan, after his
      own name, Havvoth Jair, to this day.) '
    15: '¹⁵ I gave Gilead to Machir. '
    16: '¹⁶ To the Reubenites and to the Gadites I gave from Gilead even to the valley
      of the Arnon, the middle of the valley, and its border, even to the river Jabbok,
      which is the border of the children of Ammon; '
    17: "¹⁷ the Arabah also, and the Jordan and its border, from Chinnereth even to\
      \ the sea of the Arabah, the Salt Sea, under the slopes of Pisgah eastward.\
      \ \n"
    18: '¹⁸ I commanded you at that time, saying, “Yahweh your God has given you this
      land to possess it. All of you men of valor shall pass over armed before your
      brothers, the children of Israel. '
    19: '¹⁹ But your wives, and your little ones, and your livestock, (I know that
      you have much livestock), shall live in your cities which I have given you, '
    20: "²⁰ until Yahweh gives rest to your brothers, as to you, and they also possess\
      \ the land which Yahweh your God gives them beyond the Jordan. Then you shall\
      \ each return to his own possession, which I have given you.” \n"
    21: '²¹ I commanded Joshua at that time, saying, “Your eyes have seen all that
      Yahweh your God has done to these two kings. So shall Yahweh do to all the kingdoms
      where you go over. '
    22: "²² You shall not fear them; for Yahweh your God himself fights for you.”\
      \ \n"
    23: '²³ I begged Yahweh at that time, saying, '
    24: '²⁴ “Lord Yahweh, you have begun to show your servant your greatness, and
      your strong hand. For what god is there in heaven or in earth that can do works
      like yours, and mighty acts like yours? '
    25: "²⁵ Please let me go over and see the good land that is beyond the Jordan,\
      \ that fine mountain, and Lebanon.” \n"
    26: '²⁶ But Yahweh was angry with me because of you, and didn’t listen to me.
      Yahweh said to me, “That is enough! Speak no more to me of this matter. '
    27: '²⁷ Go up to the top of Pisgah, and lift up your eyes westward, and northward,
      and southward, and eastward, and see with your eyes; for you shall not go over
      this Jordan. '
    28: '²⁸ But commission Joshua, and encourage him, and strengthen him; for he shall
      go over before this people, and he shall cause them to inherit the land which
      you shall see.” '
    29: ²⁹ So we stayed in the valley near Beth Peor.
  4:
    1: '¹ Now, Israel, listen to the statutes and to the ordinances which I teach
      you, to do them; that you may live, and go in and possess the land which Yahweh,
      the God of your fathers, gives you. '
    2: '² You shall not add to the word which I command you, neither shall you take
      away from it, that you may keep the commandments of Yahweh your God which I
      command you. '
    3: '³ Your eyes have seen what Yahweh did because of Baal Peor; for Yahweh your
      God has destroyed all the men who followed Baal Peor from among you. '
    4: '⁴ But you who were faithful to Yahweh your God are all alive today. '
    5: '⁵ Behold, I have taught you statutes and ordinances, even as Yahweh my God
      commanded me, that you should do so in the middle of the land where you go in
      to possess it. '
    6: '⁶ Keep therefore and do them; for this is your wisdom and your understanding
      in the sight of the peoples who shall hear all these statutes and say, “Surely
      this great nation is a wise and understanding people.” '
    7: '⁷ For what great nation is there that has a god so near to them as Yahweh
      our God is whenever we call on him? '
    8: "⁸ What great nation is there that has statutes and ordinances so righteous\
      \ as all this law which I set before you today? \n"
    9: '⁹ Only be careful, and keep your soul diligently, lest you forget the things
      which your eyes saw, and lest they depart from your heart all the days of your
      life; but make them known to your children and your children’s children— '
    10: '¹⁰ the day that you stood before Yahweh your God in Horeb, when Yahweh said
      to me, “Assemble the people to me, and I will make them hear my words, that
      they may learn to fear me all the days that they live on the earth, and that
      they may teach their children.” '
    11: '¹¹ You came near and stood under the mountain. The mountain burned with fire
      to the heart of the sky, with darkness, cloud, and thick darkness. '
    12: '¹² Yahweh spoke to you out of the middle of the fire: you heard the voice
      of words, but you saw no form; you only heard a voice. '
    13: '¹³ He declared to you his covenant, which he commanded you to perform, even
      the ten commandments. He wrote them on two stone tablets. '
    14: '¹⁴ Yahweh commanded me at that time to teach you statutes and ordinances,
      that you might do them in the land where you go over to possess it. '
    15: '¹⁵ Be very careful, for you saw no kind of form on the day that Yahweh spoke
      to you in Horeb out of the middle of the fire, '
    16: '¹⁶ lest you corrupt yourselves, and make yourself a carved image in the form
      of any figure, the likeness of male or female, '
    17: '¹⁷ the likeness of any animal that is on the earth, the likeness of any winged
      bird that flies in the sky, '
    18: '¹⁸ the likeness of anything that creeps on the ground, the likeness of any
      fish that is in the water under the earth; '
    19: '¹⁹ and lest you lift up your eyes to the sky, and when you see the sun and
      the moon and the stars, even all the army of the sky, you are drawn away and
      worship them, and serve them, which Yahweh your God has allotted to all the
      peoples under the whole sky. '
    20: '²⁰ But Yahweh has taken you, and brought you out of the iron furnace, out
      of Egypt, to be to him a people of inheritance, as it is today. '
    21: '²¹ Furthermore Yahweh was angry with me for your sakes, and swore that I
      should not go over the Jordan, and that I should not go in to that good land
      which Yahweh your God gives you for an inheritance; '
    22: '²² but I must die in this land. I must not go over the Jordan, but you shall
      go over and possess that good land. '
    23: '²³ Be careful, lest you forget the covenant of Yahweh your God, which he
      made with you, and make yourselves a carved image in the form of anything which
      Yahweh your God has forbidden you. '
    24: '²⁴ For Yahweh your God is a devouring fire, a jealous God. '
    25: '²⁵ When you father children and children’s children, and you have been long
      in the land, and then corrupt yourselves, and make a carved image in the form
      of anything, and do that which is evil in Yahweh your God’s sight to provoke
      him to anger, '
    26: '²⁶ I call heaven and earth to witness against you today, that you will soon
      utterly perish from off the land which you go over the Jordan to possess it.
      You will not prolong your days on it, but will utterly be destroyed. '
    27: '²⁷ Yahweh will scatter you among the peoples, and you will be left few in
      number among the nations where Yahweh will lead you away. '
    28: '²⁸ There you will serve gods, the work of men’s hands, wood and stone, which
      neither see, nor hear, nor eat, nor smell. '
    29: '²⁹ But from there you shall seek Yahweh your God, and you will find him when
      you search after him with all your heart and with all your soul. '
    30: '³⁰ When you are in oppression, and all these things have come on you, in
      the latter days you shall return to Yahweh your God and listen to his voice. '
    31: '³¹ For Yahweh your God is a merciful God. He will not fail you nor destroy
      you, nor forget the covenant of your fathers which he swore to them. '
    32: '³² For ask now of the days that are past, which were before you, since the
      day that God created man on the earth, and from the one end of the sky to the
      other, whether there has been anything as great as this thing is, or has been
      heard like it? '
    33: '³³ Did a people ever hear the voice of God speaking out of the middle of
      the fire, as you have heard, and live? '
    34: '³⁴ Or has God tried to go and take a nation for himself from among another
      nation, by trials, by signs, by wonders, by war, by a mighty hand, by an outstretched
      arm, and by great terrors, according to all that Yahweh your God did for you
      in Egypt before your eyes? '
    35: '³⁵ It was shown to you so that you might know that Yahweh is God. There is
      no one else besides him. '
    36: '³⁶ Out of heaven he made you to hear his voice, that he might instruct you.
      On earth he made you to see his great fire; and you heard his words out of the
      middle of the fire. '
    37: '³⁷ Because he loved your fathers, therefore he chose their offspring after
      them, and brought you out with his presence, with his great power, out of Egypt; '
    38: '³⁸ to drive out nations from before you greater and mightier than you, to
      bring you in, to give you their land for an inheritance, as it is today. '
    39: '³⁹ Know therefore today, and take it to heart, that Yahweh himself is God
      in heaven above and on the earth beneath. There is no one else. '
    40: "⁴⁰ You shall keep his statutes and his commandments which I command you today,\
      \ that it may go well with you and with your children after you, and that you\
      \ may prolong your days in the land which Yahweh your God gives you for all\
      \ time. \n"
    41: '⁴¹ Then Moses set apart three cities beyond the Jordan toward the sunrise, '
    42: '⁴² that the man slayer might flee there, who kills his neighbor unintentionally
      and didn’t hate him in time past, and that fleeing to one of these cities he
      might live: '
    43: "⁴³ Bezer in the wilderness, in the plain country, for the Reubenites; and\
      \ Ramoth in Gilead for the Gadites; and Golan in Bashan for the Manassites.\
      \ \n"
    44: '⁴⁴ This is the law which Moses set before the children of Israel. '
    45: '⁴⁵ These are the testimonies, and the statutes, and the ordinances which
      Moses spoke to the children of Israel when they came out of Egypt, '
    46: '⁴⁶ beyond the Jordan, in the valley opposite Beth Peor, in the land of Sihon
      king of the Amorites, who lived at Heshbon, whom Moses and the children of Israel
      struck when they came out of Egypt. '
    47: '⁴⁷ They took possession of his land and the land of Og king of Bashan, the
      two kings of the Amorites, who were beyond the Jordan toward the sunrise; '
    48: '⁴⁸ from Aroer, which is on the edge of the valley of the Arnon, even to Mount
      Sion (also called Hermon), '
    49: ⁴⁹ and all the Arabah beyond the Jordan eastward, even to the sea of the Arabah,
      under the slopes of Pisgah.
  5:
    1: '¹ Moses called to all Israel, and said to them, “Hear, Israel, the statutes
      and the ordinances which I speak in your ears today, that you may learn them,
      and observe to do them.” '
    2: '² Yahweh our God made a covenant with us in Horeb. '
    3: '³ Yahweh didn’t make this covenant with our fathers, but with us, even us,
      who are all of us here alive today. '
    4: '⁴ Yahweh spoke with you face to face on the mountain out of the middle of
      the fire, '
    5: "⁵ (I stood between Yahweh and you at that time, to show you Yahweh’s word;\
      \ for you were afraid because of the fire, and didn’t go up onto the mountain)\
      \ saying, \n"
    6: "⁶ “I am Yahweh your God, who brought you out of the land of Egypt, out of\
      \ the house of bondage. \n"
    7: "⁷ “You shall have no other gods before me. \n"
    8: '⁸ “You shall not make a carved image for yourself—any likeness of what is
