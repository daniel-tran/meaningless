    2: "² He said,\n“Yahweh came from Sinai,\n    and rose from Seir to them.\nHe\
      \ shone from Mount Paran.\n    He came from the ten thousands of holy ones.\n\
      \    At his right hand was a fiery law for them.\n"
    3: "³ Yes, he loves the people.\n    All his saints are in your hand.\n    They\
      \ sat down at your feet.\n    Each receives your words.\n"
    4: "⁴ Moses commanded us a law,\n    an inheritance for the assembly of Jacob.\n"
    5: "⁵ He was king in Jeshurun,\n    when the heads of the people were gathered,\n\
      \    all the tribes of Israel together. \n"
    6: "⁶ “Let Reuben live, and not die;\n    Nor let his men be few.” \n"
    7: "⁷ This is for Judah. He said,\n“Hear, Yahweh, the voice of Judah.\n    Bring\
      \ him in to his people.\nWith his hands he contended for himself.\n    You shall\
      \ be a help against his adversaries.” \n"
    8: "⁸ About Levi he said,\n“Your Thummim and your Urim are with your godly one,\n\
      \    whom you proved at Massah,\n    with whom you contended at the waters of\
      \ Meribah.\n"
    9: "⁹ He said of his father, and of his mother, ‘I have not seen him.’\n    He\
      \ didn’t acknowledge his brothers,\n    nor did he know his own children;\n\
      for they have observed your word,\n    and keep your covenant.\n"
    10: "¹⁰ They shall teach Jacob your ordinances,\n    and Israel your law.\nThey\
      \ shall put incense before you,\n    and whole burnt offering on your altar.\n"
    11: "¹¹ Yahweh, bless his skills.\n    Accept the work of his hands.\nStrike through\
      \ the hips of those who rise up against him,\n    of those who hate him, that\
      \ they not rise again.” \n"
    12: "¹² About Benjamin he said,\n“The beloved of Yahweh will dwell in safety by\
      \ him.\n    He covers him all day long.\n    He dwells between his shoulders.”\
      \ \n"
    13: "¹³ About Joseph he said,\n“His land is blessed by Yahweh,\n    for the precious\
      \ things of the heavens, for the dew,\n    for the deep that couches beneath,\n"
    14: "¹⁴ for the precious things of the fruits of the sun,\n    for the precious\
      \ things that the moon can yield,\n"
    15: "¹⁵ for the best things of the ancient mountains,\n    for the precious things\
      \ of the everlasting hills,\n"
    16: "¹⁶ for the precious things of the earth and its fullness,\n    the good will\
      \ of him who lived in the bush.\nLet this come on the head of Joseph,\n    on\
      \ the crown of the head of him who was separated from his brothers.\n"
    17: "¹⁷ Majesty belongs to the firstborn of his herd.\n    His horns are the horns\
      \ of the wild ox.\n    With them he will push all the peoples to the ends of\
      \ the earth.\nThey are the ten thousands of Ephraim.\n    They are the thousands\
      \ of Manasseh.” \n"
    18: "¹⁸ About Zebulun he said,\n“Rejoice, Zebulun, in your going out;\n    and\
      \ Issachar, in your tents.\n"
    19: "¹⁹ They will call the peoples to the mountain.\n    There they will offer\
      \ sacrifices of righteousness,\nfor they will draw out the abundance of the\
      \ seas,\n    the hidden treasures of the sand.” \n"
    20: "²⁰ About Gad he said,\n“He who enlarges Gad is blessed.\n    He dwells as\
      \ a lioness,\n    and tears the arm and the crown of the head.\n"
    21: "²¹ He provided the first part for himself,\n    for the lawgiver’s portion\
      \ reserved was reserved for him.\nHe came with the heads of the people.\n  \
      \  He executed the righteousness of Yahweh,\n    His ordinances with Israel.”\
      \ \n"
    22: "²² About Dan he said,\n“Dan is a lion’s cub\n    that leaps out of Bashan.”\
      \ \n"
    23: "²³ About Naphtali he said,\n“Naphtali, satisfied with favor,\n    full of\
      \ Yahweh’s blessing,\n    Possess the west and the south.” \n"
    24: "²⁴ About Asher he said,\n“Asher is blessed with children.\n    Let him be\
      \ acceptable to his brothers.\n    Let him dip his foot in oil.\n"
    25: "²⁵ Your bars will be iron and bronze.\n    As your days, so your strength\
      \ will be. \n"
    26: "²⁶ “There is no one like God, Jeshurun,\n    who rides on the heavens for\
      \ your help,\n    in his excellency on the skies.\n"
    27: "²⁷ The eternal God is your dwelling place.\n    Underneath are the everlasting\
      \ arms.\nHe thrust out the enemy from before you,\n    and said, ‘Destroy!’\n"
    28: "²⁸ Israel dwells in safety,\n    the fountain of Jacob alone,\nIn a land\
      \ of grain and new wine.\n    Yes, his heavens drop down dew.\n"
    29: "²⁹ You are happy, Israel!\n    Who is like you, a people saved by Yahweh,\n\
      \    the shield of your help,\n    the sword of your excellency?\nYour enemies\
      \ will submit themselves to you.\n    You will tread on their high places.”"
  34:
    1: '¹ Moses went up from the plains of Moab to Mount Nebo, to the top of Pisgah,
      that is opposite Jericho. Yahweh showed him all the land of Gilead to Dan, '
    2: '² and all Naphtali, and the land of Ephraim and Manasseh, and all the land
      of Judah, to the Western Sea, '
    3: '³ and the south, and the Plain of the valley of Jericho the city of palm trees,
      to Zoar. '
    4: "⁴ Yahweh said to him, “This is the land which I swore to Abraham, to Isaac,\
      \ and to Jacob, saying, ‘I will give it to your offspring.’ I have caused you\
      \ to see it with your eyes, but you shall not go over there.” \n"
    5: '⁵ So Moses the servant of Yahweh died there in the land of Moab, according
      to Yahweh’s word. '
    6: '⁶ He buried him in the valley in the land of Moab opposite Beth Peor, but
      no man knows where his tomb is to this day. '
    7: '⁷ Moses was one hundred twenty years old when he died. His eye was not dim,
      nor his strength gone. '
    8: '⁸ The children of Israel wept for Moses in the plains of Moab thirty days,
      until the days of weeping in the mourning for Moses were ended. '
    9: '⁹ Joshua the son of Nun was full of the spirit of wisdom, for Moses had laid
      his hands on him. The children of Israel listened to him, and did as Yahweh
      commanded Moses. '
    10: '¹⁰ Since then, there has not arisen a prophet in Israel like Moses, whom
      Yahweh knew face to face, '
    11: '¹¹ in all the signs and the wonders which Yahweh sent him to do in the land
      of Egypt, to Pharaoh, and to all his servants, and to all his land, '
    12: ¹² and in all the mighty hand, and in all the awesome deeds, which Moses did
      in the sight of all Israel.
