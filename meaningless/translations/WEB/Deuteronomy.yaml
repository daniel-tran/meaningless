    28: '²⁸ Assemble to me all the elders of your tribes and your officers, that I
      may speak these words in their ears, and call heaven and earth to witness against
      them. '
    29: "²⁹ For I know that after my death you will utterly corrupt yourselves, and\
      \ turn away from the way which I have commanded you; and evil will happen to\
      \ you in the latter days, because you will do that which is evil in Yahweh’s\
