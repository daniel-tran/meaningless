    22: '²² Abimelech was prince over Israel three years. '
    23: '²³ Then God sent an evil spirit between Abimelech and the men of Shechem;
      and the men of Shechem dealt treacherously with Abimelech, '
    24: '²⁴ that the violence done to the seventy sons of Jerubbaal might come, and
      that their blood might be laid on Abimelech their brother who killed them, and
