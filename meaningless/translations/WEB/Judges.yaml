      they laid wait against Shechem in four companies. '
    35: "³⁵ Gaal the son of Ebed went out, and stood in the entrance of the gate of\
      \ the city. Abimelech rose up, and the people who were with him, from the ambush.\
      \ \n"
    36: "³⁶ When Gaal saw the people, he said to Zebul, “Behold, people are coming\
      \ down from the tops of the mountains.”\nZebul said to him, “You see the shadows\
