    8: "⁸ The trees set out to anoint a king over themselves. They said to the olive\
      \ tree, ‘Reign over us.’ \n"
    9: "⁹ “But the olive tree said to them, ‘Should I stop producing my oil, with\
      \ which they honor God and man by me, and go to wave back and forth over the\
      \ trees?’ \n"
    10: "¹⁰ “The trees said to the fig tree, ‘Come and reign over us.’ \n"
    11: "¹¹ “But the fig tree said to them, ‘Should I leave my sweetness, and my good\
      \ fruit, and go to wave back and forth over the trees?’ \n"
    12: "¹² “The trees said to the vine, ‘Come and reign over us.’ \n"
    13: "¹³ “The vine said to them, ‘Should I leave my new wine, which cheers God\
      \ and man, and go to wave back and forth over the trees?’ \n"
    14: "¹⁴ “Then all the trees said to the bramble, ‘Come and reign over us.’ \n"
    15: "¹⁵ “The bramble said to the trees, ‘If in truth you anoint me king over you,\
      \ then come and take refuge in my shade; and if not, let fire come out of the\
      \ bramble, and devour the cedars of Lebanon.’ \n"
    16: '¹⁶ “Now therefore, if you have dealt truly and righteously, in that you have
      made Abimelech king, and if you have dealt well with Jerubbaal and his house,
      and have done to him according to the deserving of his hands '
    17: '¹⁷ (for my father fought for you, risked his life, and delivered you out
      of the hand of Midian; '
    18: '¹⁸ and you have risen up against my father’s house today and have slain his
      sons, seventy persons, on one stone, and have made Abimelech, the son of his
      female servant, king over the men of Shechem, because he is your brother); '
    19: '¹⁹ if you then have dealt truly and righteously with Jerubbaal and with his
