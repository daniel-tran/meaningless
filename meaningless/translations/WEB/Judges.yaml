  9:
    1: '¹ Abimelech the son of Jerubbaal went to Shechem to his mother’s brothers,
      and spoke with them and with all the family of the house of his mother’s father,
      saying, '
    2: "² “Please speak in the ears of all the men of Shechem, ‘Is it better for you\
      \ that all the sons of Jerubbaal, who are seventy persons, rule over you, or\
      \ that one rule over you?’ Remember also that I am your bone and your flesh.”\
      \ \n"
    3: '³ His mother’s brothers spoke of him in the ears of all the men of Shechem
      all these words. Their hearts inclined to follow Abimelech; for they said, “He
      is our brother.” '
    4: '⁴ They gave him seventy pieces of silver out of the house of Baal Berith,
      with which Abimelech hired vain and reckless fellows who followed him. '
    5: '⁵ He went to his father’s house at Ophrah, and killed his brothers the sons
      of Jerubbaal, being seventy persons, on one stone; but Jotham the youngest son
