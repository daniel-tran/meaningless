    30: '³⁰ When Zebul the ruler of the city heard the words of Gaal the son of Ebed,
      his anger burned. '
    31: '³¹ He sent messengers to Abimelech craftily, saying, “Behold, Gaal the son
      of Ebed and his brothers have come to Shechem; and behold, they incite the city
      against you. '
    32: '³² Now therefore, go up by night, you and the people who are with you, and
