    39: '³⁹ Gaal went out before the men of Shechem, and fought with Abimelech. '
    40: '⁴⁰ Abimelech chased him, and he fled before him, and many fell wounded, even
      to the entrance of the gate. '
    41: '⁴¹ Abimelech lived at Arumah; and Zebul drove out Gaal and his brothers,
      that they should not dwell in Shechem. '
    42: '⁴² On the next day, the people went out into the field; and they told Abimelech. '
    43: '⁴³ He took the people and divided them into three companies, and laid wait
      in the field; and he looked, and behold, the people came out of the city. So,
      he rose up against them and struck them. '
    44: '⁴⁴ Abimelech and the companies that were with him rushed forward and stood
      in the entrance of the gate of the city; and the two companies rushed on all
      who were in the field and struck them. '
    45: "⁴⁵ Abimelech fought against the city all that day; and he took the city and\
      \ killed the people in it. He beat down the city and sowed it with salt. \n"
    46: '⁴⁶ When all the men of the tower of Shechem heard of it, they entered into
      the stronghold of the house of Elberith. '
    47: '⁴⁷ Abimelech was told that all the men of the tower of Shechem were gathered
      together. '
    48: '⁴⁸ Abimelech went up to Mount Zalmon, he and all the people who were with
      him; and Abimelech took an ax in his hand, and cut down a bough from the trees,
      and took it up, and laid it on his shoulder. Then he said to the people who
      were with him, “What you have seen me do, make haste, and do as I have done!” '
    49: '⁴⁹ All the people likewise each cut down his bough, followed Abimelech, and
      put them at the base of the stronghold, and set the stronghold on fire over
      them, so that all the people of the tower of Shechem died also, about a thousand
      men and women. '
    50: '⁵⁰ Then Abimelech went to Thebez and encamped against Thebez, and took it. '
    51: '⁵¹ But there was a strong tower within the city, and all the men and women
      of the city fled there, and shut themselves in, and went up to the roof of the
      tower. '
    52: '⁵² Abimelech came to the tower and fought against it, and came near to the
      door of the tower to burn it with fire. '
    53: "⁵³ A certain woman cast an upper millstone on Abimelech’s head, and broke\
      \ his skull. \n"
    54: "⁵⁴ Then he called hastily to the young man, his armor bearer, and said to\
      \ him, “Draw your sword and kill me, that men not say of me, ‘A woman killed\
      \ him.’ His young man thrust him through, and he died.” \n"
    55: '⁵⁵ When the men of Israel saw that Abimelech was dead, they each departed
      to his place. '
    56: '⁵⁶ Thus God repaid the wickedness of Abimelech, which he did to his father
      in killing his seventy brothers; '
    57: ⁵⁷ and God repaid all the wickedness of the men of Shechem on their heads;
      and the curse of Jotham the son of Jerubbaal came on them.
  10:
    1: '¹ After Abimelech, Tola the son of Puah, the son of Dodo, a man of Issachar,
      arose to save Israel. He lived in Shamir in the hill country of Ephraim. '
    2: "² He judged Israel twenty-three years, and died, and was buried in Shamir.\
      \ \n"
    3: '³ After him Jair, the Gileadite, arose. He judged Israel twenty-two years. '
    4: '⁴ He had thirty sons who rode on thirty donkey colts. They had thirty cities,
      which are called Havvoth Jair to this day, which are in the land of Gilead. '
    5: "⁵ Jair died, and was buried in Kamon. \n"
    6: '⁶ The children of Israel again did that which was evil in Yahweh’s sight,
      and served the Baals, the Ashtaroth, the gods of Syria, the gods of Sidon, the
      gods of Moab, the gods of the children of Ammon, and the gods of the Philistines.
      They abandoned Yahweh, and didn’t serve him. '
    7: '⁷ Yahweh’s anger burned against Israel, and he sold them into the hand of
      the Philistines and into the hand of the children of Ammon. '
    8: '⁸ They troubled and oppressed the children of Israel that year. For eighteen
      years they oppressed all the children of Israel that were beyond the Jordan
      in the land of the Amorites, which is in Gilead. '
    9: '⁹ The children of Ammon passed over the Jordan to fight also against Judah,
      and against Benjamin, and against the house of Ephraim, so that Israel was very
      distressed. '
    10: "¹⁰ The children of Israel cried to Yahweh, saying, “We have sinned against\
      \ you, even because we have forsaken our God, and have served the Baals.” \n"
    11: '¹¹ Yahweh said to the children of Israel, “Didn’t I save you from the Egyptians,
      and from the Amorites, from the children of Ammon, and from the Philistines? '
    12: '¹² The Sidonians also, and the Amalekites, and the Maonites, oppressed you;
      and you cried to me, and I saved you out of their hand. '
    13: '¹³ Yet you have forsaken me and served other gods. Therefore I will save
      you no more. '
    14: "¹⁴ Go and cry to the gods which you have chosen. Let them save you in the\
      \ time of your distress!” \n"
    15: '¹⁵ The children of Israel said to Yahweh, “We have sinned! Do to us whatever
      seems good to you; only deliver us, please, today.” '
    16: "¹⁶ They put away the foreign gods from among them and served Yahweh; and\
      \ his soul was grieved for the misery of Israel. \n"
    17: '¹⁷ Then the children of Ammon were gathered together and encamped in Gilead.
      The children of Israel assembled themselves together and encamped in Mizpah. '
    18: ¹⁸ The people, the princes of Gilead, said to one another, “Who is the man
      who will begin to fight against the children of Ammon? He shall be head over
      all the inhabitants of Gilead.”
  11:
    1: '¹ Now Jephthah the Gileadite was a mighty man of valor. He was the son of
      a prostitute. Gilead became the father of Jephthah. '
    2: '² Gilead’s wife bore him sons. When his wife’s sons grew up, they drove Jephthah
      out and said to him, “You will not inherit in our father’s house, for you are
      the son of another woman.” '
    3: "³ Then Jephthah fled from his brothers and lived in the land of Tob. Outlaws\
      \ joined up with Jephthah, and they went out with him. \n"
    4: '⁴ After a while, the children of Ammon made war against Israel. '
    5: '⁵ When the children of Ammon made war against Israel, the elders of Gilead
      went to get Jephthah out of the land of Tob. '
    6: "⁶ They said to Jephthah, “Come and be our chief, that we may fight with the\
      \ children of Ammon.” \n"
    7: "⁷ Jephthah said to the elders of Gilead, “Didn’t you hate me, and drive me\
      \ out of my father’s house? Why have you come to me now when you are in distress?”\
      \ \n"
    8: "⁸ The elders of Gilead said to Jephthah, “Therefore we have turned again to\
      \ you now, that you may go with us and fight with the children of Ammon. You\
      \ will be our head over all the inhabitants of Gilead.” \n"
    9: "⁹ Jephthah said to the elders of Gilead, “If you bring me home again to fight\
      \ with the children of Ammon, and Yahweh delivers them before me, will I be\
      \ your head?” \n"
    10: "¹⁰ The elders of Gilead said to Jephthah, “Yahweh will be witness between\
      \ us. Surely we will do what you say.” \n"
    11: "¹¹ Then Jephthah went with the elders of Gilead, and the people made him\
      \ head and chief over them. Jephthah spoke all his words before Yahweh in Mizpah.\
      \ \n"
    12: "¹² Jephthah sent messengers to the king of the children of Ammon, saying,\
      \ “What do you have to do with me, that you have come to me to fight against\
      \ my land?” \n"
    13: "¹³ The king of the children of Ammon answered the messengers of Jephthah,\
      \ “Because Israel took away my land when he came up out of Egypt, from the Arnon\
      \ even to the Jabbok, and to the Jordan. Now therefore restore that territory\
      \ again peaceably.” \n"
    14: '¹⁴ Jephthah sent messengers again to the king of the children of Ammon; '
    15: '¹⁵ and he said to him, “Jephthah says: Israel didn’t take away the land of
      Moab, nor the land of the children of Ammon; '
    16: '¹⁶ but when they came up from Egypt, and Israel went through the wilderness
      to the Red Sea, and came to Kadesh, '
    17: '¹⁷ then Israel sent messengers to the king of Edom, saying, ‘Please let me
      pass through your land;’ but the king of Edom didn’t listen. In the same way,
      he sent to the king of Moab, but he refused; so Israel stayed in Kadesh. '
    18: '¹⁸ Then they went through the wilderness, and went around the land of Edom,
      and the land of Moab, and came by the east side of the land of Moab, and they
      encamped on the other side of the Arnon; but they didn’t come within the border
      of Moab, for the Arnon was the border of Moab. '
    19: '¹⁹ Israel sent messengers to Sihon king of the Amorites, the king of Heshbon;
      and Israel said to him, ‘Please let us pass through your land to my place.’ '
    20: '²⁰ But Sihon didn’t trust Israel to pass through his border; but Sihon gathered
      all his people together, and encamped in Jahaz, and fought against Israel. '
    21: '²¹ Yahweh, the God of Israel, delivered Sihon and all his people into the
      hand of Israel, and they struck them. So Israel possessed all the land of the
      Amorites, the inhabitants of that country. '
    22: '²² They possessed all the border of the Amorites, from the Arnon even to
      the Jabbok, and from the wilderness even to the Jordan. '
    23: '²³ So now Yahweh, the God of Israel, has dispossessed the Amorites from before
      his people Israel, and should you possess them? '
    24: '²⁴ Won’t you possess that which Chemosh your god gives you to possess? So
      whoever Yahweh our God has dispossessed from before us, them will we possess. '
    25: '²⁵ Now are you anything better than Balak the son of Zippor, king of Moab?
      Did he ever strive against Israel, or did he ever fight against them? '
    26: '²⁶ Israel lived in Heshbon and its towns, and in Aroer and its towns, and
      in all the cities that are along the side of the Arnon for three hundred years!
      Why didn’t you recover them within that time? '
    27: "²⁷ Therefore I have not sinned against you, but you do me wrong to war against\
      \ me. May Yahweh the Judge be judge today between the children of Israel and\
      \ the children of Ammon.” \n"
    28: '²⁸ However, the king of the children of Ammon didn’t listen to the words
      of Jephthah which he sent him. '
    29: "²⁹ Then Yahweh’s Spirit came on Jephthah, and he passed over Gilead and Manasseh,\
      \ and passed over Mizpah of Gilead, and from Mizpah of Gilead he passed over\
      \ to the children of Ammon. \n"
    30: '³⁰ Jephthah vowed a vow to Yahweh, and said, “If you will indeed deliver
      the children of Ammon into my hand, '
    31: "³¹ then it shall be, that whatever comes out of the doors of my house to\
      \ meet me when I return in peace from the children of Ammon, it shall be Yahweh’s,\
      \ and I will offer it up for a burnt offering.” \n"
    32: '³² So Jephthah passed over to the children of Ammon to fight against them;
      and Yahweh delivered them into his hand. '
    33: "³³ He struck them from Aroer until you come to Minnith, even twenty cities,\
      \ and to Abelcheramim, with a very great slaughter. So the children of Ammon\
      \ were subdued before the children of Israel. \n"
    34: '³⁴ Jephthah came to Mizpah to his house; and behold, his daughter came out
      to meet him with tambourines and with dances. She was his only child. Besides
      her he had neither son nor daughter. '
    35: "³⁵ When he saw her, he tore his clothes, and said, “Alas, my daughter! You\
      \ have brought me very low, and you are one of those who trouble me; for I have\
      \ opened my mouth to Yahweh, and I can’t go back.” \n"
    36: '³⁶ She said to him, “My father, you have opened your mouth to Yahweh; do
      to me according to that which has proceeded out of your mouth, because Yahweh
      has taken vengeance for you on your enemies, even on the children of Ammon.” '
    37: "³⁷ Then she said to her father, “Let this thing be done for me. Leave me\
      \ alone two months, that I may depart and go down on the mountains, and bewail\
      \ my virginity, I and my companions.” \n"
    38: '³⁸ He said, “Go.” He sent her away for two months; and she departed, she
      and her companions, and mourned her virginity on the mountains. '
    39: '³⁹ At the end of two months, she returned to her father, who did with her
      according to his vow which he had vowed. She was a virgin. It became a custom
      in Israel '
    40: ⁴⁰ that the daughters of Israel went yearly to celebrate the daughter of Jephthah
      the Gileadite four days in a year.
  12:
    1: "¹ The men of Ephraim were gathered together, and passed northward; and they\
      \ said to Jephthah, “Why did you pass over to fight against the children of\
      \ Ammon, and didn’t call us to go with you? We will burn your house around you\
      \ with fire!” \n"
    2: '² Jephthah said to them, “I and my people were at great strife with the children
      of Ammon; and when I called you, you didn’t save me out of their hand. '
    3: "³ When I saw that you didn’t save me, I put my life in my hand, and passed\
      \ over against the children of Ammon, and Yahweh delivered them into my hand.\
      \ Why then have you come up to me today, to fight against me?” \n"
    4: '⁴ Then Jephthah gathered together all the men of Gilead, and fought with Ephraim.
      The men of Gilead struck Ephraim, because they said, “You are fugitives of Ephraim,
      you Gileadites, in the middle of Ephraim, and in the middle of Manasseh.” '
    5: '⁵ The Gileadites took the fords of the Jordan against the Ephraimites. Whenever
      a fugitive of Ephraim said, “Let me go over,” the men of Gilead said to him,
      “Are you an Ephraimite?” If he said, “No;” '
    6: "⁶ then they said to him, “Now say ‘Shibboleth;’” and he said “Sibboleth”;\
      \ for he couldn’t manage to pronounce it correctly, then they seized him and\
      \ killed him at the fords of the Jordan. At that time, forty-two thousand of\
      \ Ephraim fell. \n"
    7: "⁷ Jephthah judged Israel six years. Then Jephthah the Gileadite died, and\
      \ was buried in the cities of Gilead. \n"
    8: '⁸ After him Ibzan of Bethlehem judged Israel. '
    9: '⁹ He had thirty sons. He sent his thirty daughters outside his clan, and he
      brought in thirty daughters from outside his clan for his sons. He judged Israel
      seven years. '
    10: "¹⁰ Ibzan died, and was buried at Bethlehem. \n"
    11: '¹¹ After him, Elon the Zebulunite judged Israel; and he judged Israel ten
      years. '
    12: "¹² Elon the Zebulunite died, and was buried in Aijalon in the land of Zebulun.\
      \ \n"
    13: '¹³ After him, Abdon the son of Hillel the Pirathonite judged Israel. '
    14: '¹⁴ He had forty sons and thirty sons’ sons who rode on seventy donkey colts.
      He judged Israel eight years. '
    15: ¹⁵ Abdon the son of Hillel the Pirathonite died, and was buried in Pirathon
      in the land of Ephraim, in the hill country of the Amalekites.
  13:
    1: "¹ The children of Israel again did that which was evil in Yahweh’s sight;\
      \ and Yahweh delivered them into the hand of the Philistines forty years. \n"
    2: '² There was a certain man of Zorah, of the family of the Danites, whose name
      was Manoah; and his wife was barren, and childless. '
    3: '³ Yahweh’s angel appeared to the woman, and said to her, “See now, you are
      barren and childless; but you shall conceive and bear a son. '
    4: '⁴ Now therefore please beware and drink no wine nor strong drink, and don’t
      eat any unclean thing; '
    5: "⁵ for, behold, you shall conceive and give birth to a son. No razor shall\
      \ come on his head, for the child shall be a Nazirite to God from the womb.\
      \ He shall begin to save Israel out of the hand of the Philistines.” \n"
    6: '⁶ Then the woman came and told her husband, saying, “A man of God came to
      me, and his face was like the face of the angel of God, very awesome. I didn’t
      ask him where he was from, neither did he tell me his name; '
    7: "⁷ but he said to me, ‘Behold, you shall conceive and bear a son; and now drink\
      \ no wine nor strong drink. Don’t eat any unclean thing, for the child shall\
      \ be a Nazirite to God from the womb to the day of his death.’” \n"
    8: "⁸ Then Manoah entreated Yahweh, and said, “Oh, Lord, please let the man of\
      \ God whom you sent come again to us, and teach us what we should do to the\
      \ child who shall be born.” \n"
    9: '⁹ God listened to the voice of Manoah, and the angel of God came again to
      the woman as she sat in the field; but Manoah, her husband, wasn’t with her. '
    10: "¹⁰ The woman hurried and ran, and told her husband, saying to him, “Behold,\
      \ the man who came to me that day has appeared to me,” \n"
    11: "¹¹ Manoah arose and followed his wife, and came to the man, and said to him,\
      \ “Are you the man who spoke to my wife?”\nHe said, “I am.” \n"
    12: "¹² Manoah said, “Now let your words happen. What shall the child’s way of\
      \ life and mission be?” \n"
    13: '¹³ Yahweh’s angel said to Manoah, “Of all that I said to the woman let her
      beware. '
    14: "¹⁴ She may not eat of anything that comes of the vine, neither let her drink\
      \ wine or strong drink, nor eat any unclean thing. Let her observe all that\
      \ I commanded her.” \n"
    15: "¹⁵ Manoah said to Yahweh’s angel, “Please stay with us, that we may make\
      \ a young goat ready for you.” \n"
    16: "¹⁶ Yahweh’s angel said to Manoah, “Though you detain me, I won’t eat your\
      \ bread. If you will prepare a burnt offering, you must offer it to Yahweh.”\
      \ For Manoah didn’t know that he was Yahweh’s angel. \n"
    17: "¹⁷ Manoah said to Yahweh’s angel, “What is your name, that when your words\
      \ happen, we may honor you?” \n"
    18: "¹⁸ Yahweh’s angel said to him, “Why do you ask about my name, since it is\
      \ incomprehensible?” \n"
    19: '¹⁹ So Manoah took the young goat with the meal offering, and offered it on
      the rock to Yahweh. Then the angel did an amazing thing as Manoah and his wife
      watched. '
    20: '²⁰ For when the flame went up toward the sky from off the altar, Yahweh’s
      angel ascended in the flame of the altar. Manoah and his wife watched; and they
      fell on their faces to the ground. '
    21: '²¹ But Yahweh’s angel didn’t appear to Manoah or to his wife any more. Then
      Manoah knew that he was Yahweh’s angel. '
    22: "²² Manoah said to his wife, “We shall surely die, because we have seen God.”\
      \ \n"
    23: '²³ But his wife said to him, “If Yahweh were pleased to kill us, he wouldn’t
      have received a burnt offering and a meal offering at our hand, and he wouldn’t
      have shown us all these things, nor would he have told us such things as these
      at this time.” '
    24: '²⁴ The woman bore a son and named him Samson. The child grew, and Yahweh
      blessed him. '
    25: ²⁵ Yahweh’s Spirit began to move him in Mahaneh Dan, between Zorah and Eshtaol.
  14:
    1: '¹ Samson went down to Timnah, and saw a woman in Timnah of the daughters of
      the Philistines. '
    2: "² He came up, and told his father and his mother, saying, “I have seen a woman\
      \ in Timnah of the daughters of the Philistines. Now therefore get her for me\
      \ as my wife.” \n"
    3: "³ Then his father and his mother said to him, “Isn’t there a woman among your\
      \ brothers’ daughters, or among all my people, that you go to take a wife of\
      \ the uncircumcised Philistines?”\nSamson said to his father, “Get her for me,\
      \ for she pleases me well.” \n"
    4: "⁴ But his father and his mother didn’t know that it was of Yahweh; for he\
      \ sought an occasion against the Philistines. Now at that time the Philistines\
      \ ruled over Israel. \n"
    5: '⁵ Then Samson went down to Timnah with his father and his mother, and came
      to the vineyards of Timnah; and behold, a young lion roared at him. '
    6: '⁶ Yahweh’s Spirit came mightily on him, and he tore him as he would have torn
      a young goat with his bare hands, but he didn’t tell his father or his mother
      what he had done. '
    7: '⁷ He went down and talked with the woman, and she pleased Samson well. '
    8: '⁸ After a while he returned to take her, and he went over to see the carcass
      of the lion; and behold, there was a swarm of bees in the body of the lion,
      and honey. '
    9: '⁹ He took it into his hands, and went on, eating as he went. He came to his
      father and mother and gave to them, and they ate, but he didn’t tell them that
      he had taken the honey out of the lion’s body. '
    10: '¹⁰ His father went down to the woman; and Samson made a feast there, for
      the young men used to do so. '
    11: "¹¹ When they saw him, they brought thirty companions to be with him. \n"
    12: '¹² Samson said to them, “Let me tell you a riddle now. If you can tell me
      the answer within the seven days of the feast, and find it out, then I will
      give you thirty linen garments and thirty changes of clothing; '
    13: "¹³ but if you can’t tell me the answer, then you shall give me thirty linen\
      \ garments and thirty changes of clothing.”\nThey said to him, “Tell us your\
      \ riddle, that we may hear it.” \n"
    14: "¹⁴ He said to them,\n“Out of the eater came out food.\n    Out of the strong\
      \ came out sweetness.”\nThey couldn’t in three days declare the riddle. "
    15: "¹⁵ On the seventh day, they said to Samson’s wife, “Entice your husband,\
      \ that he may declare to us the riddle, lest we burn you and your father’s house\
      \ with fire. Have you called us to impoverish us? Isn’t that so?” \n"
    16: "¹⁶ Samson’s wife wept before him, and said, “You just hate me, and don’t\
      \ love me. You’ve told a riddle to the children of my people, and haven’t told\
      \ it to me.”\nHe said to her, “Behold, I haven’t told my father or my mother,\
      \ so why should I tell you?” \n"
    17: '¹⁷ She wept before him the seven days, while their feast lasted; and on the
      seventh day, he told her, because she pressed him severely; and she told the
      riddle to the children of her people. '
    18: "¹⁸ The men of the city said to him on the seventh day before the sun went\
      \ down, “What is sweeter than honey? What is stronger than a lion?”\nHe said\
      \ to them,\n“If you hadn’t plowed with my heifer,\n    you wouldn’t have found\
      \ out my riddle.” \n"
    19: '¹⁹ Yahweh’s Spirit came mightily on him, and he went down to Ashkelon and
      struck thirty men of them. He took their plunder, then gave the changes of clothing
      to those who declared the riddle. His anger burned, and he went up to his father’s
      house. '
    20: ²⁰ But Samson’s wife was given to his companion, who had been his friend.
  15:
    1: "¹ But after a while, in the time of wheat harvest, Samson visited his wife\
      \ with a young goat. He said, “I will go in to my wife’s room.”\nBut her father\
      \ wouldn’t allow him to go in. "
    2: "² Her father said, “I most certainly thought that you utterly hated her; therefore\
      \ I gave her to your companion. Isn’t her younger sister more beautiful than\
      \ she? Please, take her instead.” \n"
    3: '³ Samson said to them, “This time I will be blameless in the case of the Philistines
      when I harm them.” '
    4: '⁴ Samson went and caught three hundred foxes, and took torches, and turned
      tail to tail, and put a torch in the middle between every two tails. '
    5: "⁵ When he had set the torches on fire, he let them go into the standing grain\
      \ of the Philistines, and burned up both the shocks and the standing grain,\
      \ and also the olive groves. \n"
    6: "⁶ Then the Philistines said, “Who has done this?”\nThey said, “Samson, the\
      \ son-in-law of the Timnite, because he has taken his wife and given her to\
      \ his companion.” The Philistines came up, and burned her and her father with\
      \ fire. \n"
    7: '⁷ Samson said to them, “If you behave like this, surely I will take revenge
      on you, and after that I will cease.” '
    8: '⁸ He struck them hip and thigh with a great slaughter; and he went down and
      lived in the cave in Etam’s rock. '
    9: "⁹ Then the Philistines went up, encamped in Judah, and spread themselves in\
      \ Lehi. \n"
    10: "¹⁰ The men of Judah said, “Why have you come up against us?”\nThey said,\
      \ “We have come up to bind Samson, to do to him as he has done to us.” \n"
    11: "¹¹ Then three thousand men of Judah went down to the cave in Etam’s rock,\
      \ and said to Samson, “Don’t you know that the Philistines are rulers over us?\
      \ What then is this that you have done to us?”\nHe said to them, “As they did\
      \ to me, so I have done to them.” \n"
    12: "¹² They said to him, “We have come down to bind you, that we may deliver\
      \ you into the hand of the Philistines.”\nSamson said to them, “Swear to me\
      \ that you will not attack me yourselves.” \n"
    13: "¹³ They spoke to him, saying, “No, but we will bind you securely and deliver\
      \ you into their hands; but surely we will not kill you.” They bound him with\
      \ two new ropes, and brought him up from the rock. \n"
    14: '¹⁴ When he came to Lehi, the Philistines shouted as they met him. Then Yahweh’s
      Spirit came mightily on him, and the ropes that were on his arms became as flax
      that was burned with fire; and his bands dropped from off his hands. '
    15: '¹⁵ He found a fresh jawbone of a donkey, put out his hand, took it, and struck
      a thousand men with it. '
    16: '¹⁶ Samson said, “With the jawbone of a donkey, heaps on heaps; with the jawbone
      of a donkey I have struck a thousand men.” '
    17: "¹⁷ When he had finished speaking, he threw the jawbone out of his hand; and\
      \ that place was called Ramath Lehi. \n"
    18: "¹⁸ He was very thirsty, and called on Yahweh and said, “You have given this\
      \ great deliverance by the hand of your servant; and now shall I die of thirst,\
      \ and fall into the hands of the uncircumcised?” \n"
    19: '¹⁹ But God split the hollow place that is in Lehi, and water came out of
      it. When he had drunk, his spirit came again, and he revived. Therefore its
      name was called En Hakkore, which is in Lehi, to this day. '
    20: ²⁰ He judged Israel twenty years in the days of the Philistines.
  16:
    1: '¹ Samson went to Gaza, and saw there a prostitute, and went in to her. '
    2: '² The Gazites were told, “Samson is here!” They surrounded him and laid wait
      for him all night in the gate of the city, and were quiet all the night, saying,
      “Wait until morning light; then we will kill him.” '
    3: "³ Samson lay until midnight, then arose at midnight and took hold of the doors\
      \ of the gate of the city, with the two posts, and plucked them up, bar and\
      \ all, and put them on his shoulders and carried them up to the top of the mountain\
      \ that is before Hebron. \n"
    4: '⁴ It came to pass afterward that he loved a woman in the valley of Sorek,
      whose name was Delilah. '
    5: "⁵ The lords of the Philistines came up to her and said to her, “Entice him,\
      \ and see in which his great strength lies, and by what means we may prevail\
      \ against him, that we may bind him to afflict him; and we will each give you\
      \ eleven hundred pieces of silver.” \n"
    6: "⁶ Delilah said to Samson, “Please tell me where your great strength lies,\
      \ and what you might be bound to afflict you.” \n"
    7: "⁷ Samson said to her, “If they bind me with seven green cords that were never\
      \ dried, then shall I become weak, and be as another man.” \n"
    8: '⁸ Then the lords of the Philistines brought up to her seven green cords which
      had not been dried, and she bound him with them. '
    9: "⁹ Now she had an ambush waiting in the inner room. She said to him, “The Philistines\
      \ are on you, Samson!” He broke the cords as a flax thread is broken when it\
      \ touches the fire. So his strength was not known. \n"
    10: "¹⁰ Delilah said to Samson, “Behold, you have mocked me, and told me lies.\
      \ Now please tell me how you might be bound.” \n"
    11: "¹¹ He said to her, “If they only bind me with new ropes with which no work\
      \ has been done, then shall I become weak, and be as another man.” \n"
    12: "¹² So Delilah took new ropes and bound him with them, then said to him, “The\
      \ Philistines are on you, Samson!” The ambush was waiting in the inner room.\
      \ He broke them off his arms like a thread. \n"
    13: "¹³ Delilah said to Samson, “Until now, you have mocked me and told me lies.\
      \ Tell me with what you might be bound.”\nHe said to her, “If you weave the\
      \ seven locks of my head with the fabric on the loom.” \n"
    14: "¹⁴ She fastened it with the pin, and said to him, “The Philistines are on\
      \ you, Samson!” He awakened out of his sleep, and plucked away the pin of the\
      \ beam and the fabric. \n"
    15: "¹⁵ She said to him, “How can you say, ‘I love you,’ when your heart is not\
      \ with me? You have mocked me these three times, and have not told me where\
      \ your great strength lies.” \n"
    16: '¹⁶ When she pressed him daily with her words and urged him, his soul was
      troubled to death. '
    17: "¹⁷ He told her all his heart and said to her, “No razor has ever come on\
      \ my head; for I have been a Nazirite to God from my mother’s womb. If I am\
      \ shaved, then my strength will go from me and I will become weak, and be like\
      \ any other man.” \n"
    18: '¹⁸ When Delilah saw that he had told her all his heart, she sent and called
      for the lords of the Philistines, saying, “Come up this once, for he has told
      me all his heart.” Then the lords of the Philistines came up to her and brought
      the money in their hand. '
    19: '¹⁹ She made him sleep on her knees; and she called for a man and shaved off
      the seven locks of his head; and she began to afflict him, and his strength
      went from him. '
    20: "²⁰ She said, “The Philistines are upon you, Samson!”\nHe awoke out of his\
      \ sleep, and said, “I will go out as at other times, and shake myself free.”\
      \ But he didn’t know that Yahweh had departed from him. "
    21: '²¹ The Philistines laid hold on him and put out his eyes; and they brought
      him down to Gaza and bound him with fetters of bronze; and he ground at the
      mill in the prison. '
    22: "²² However, the hair of his head began to grow again after he was shaved.\
      \ \n"
    23: '²³ The lords of the Philistines gathered together to offer a great sacrifice
      to Dagon their god, and to rejoice; for they said, “Our god has delivered Samson
      our enemy into our hand.” '
    24: "²⁴ When the people saw him, they praised their god; for they said, “Our god\
      \ has delivered our enemy and the destroyer of our country, who has slain many\
      \ of us, into our hand.” \n"
    25: '²⁵ When their hearts were merry, they said, “Call for Samson, that he may
      entertain us.” They called for Samson out of the prison; and he performed before
      them. They set him between the pillars; '
    26: '²⁶ and Samson said to the boy who held him by the hand, “Allow me to feel
      the pillars on which the house rests, that I may lean on them.” '
    27: '²⁷ Now the house was full of men and women; and all the lords of the Philistines
      were there; and there were on the roof about three thousand men and women, who
      saw while Samson performed. '
    28: '²⁸ Samson called to Yahweh, and said, “Lord Yahweh, remember me, please,
      and strengthen me, please, only this once, God, that I may be at once avenged
      of the Philistines for my two eyes.” '
    29: '²⁹ Samson took hold of the two middle pillars on which the house rested and
      leaned on them, the one with his right hand and the other with his left. '
    30: "³⁰ Samson said, “Let me die with the Philistines!” He bowed himself with\
      \ all his might; and the house fell on the lords, and on all the people who\
      \ were in it. So the dead that he killed at his death were more than those who\
      \ he killed in his life. \n"
    31: ³¹ Then his brothers and all the house of his father came down and took him,
      and brought him up and buried him between Zorah and Eshtaol in the burial site
      of Manoah his father. He judged Israel twenty years.
  17:
    1: '¹ There was a man of the hill country of Ephraim, whose name was Micah. '
    2: "² He said to his mother, “The eleven hundred pieces of silver that were taken\
      \ from you, about which you uttered a curse, and also spoke it in my ears—behold,\
      \ the silver is with me. I took it.”\nHis mother said, “May Yahweh bless my\
      \ son!” \n"
    3: "³ He restored the eleven hundred pieces of silver to his mother, then his\
      \ mother said, “I most certainly dedicate the silver to Yahweh from my hand\
      \ for my son, to make a carved image and a molten image. Now therefore I will\
      \ restore it to you.” \n"
    4: "⁴ When he restored the money to his mother, his mother took two hundred pieces\
      \ of silver, and gave them to a silversmith, who made a carved image and a molten\
      \ image out of it. It was in the house of Micah. \n"
    5: '⁵ The man Micah had a house of gods, and he made an ephod, and teraphim, and
      consecrated one of his sons, who became his priest. '
    6: '⁶ In those days there was no king in Israel. Everyone did that which was right
      in his own eyes. '
    7: '⁷ There was a young man out of Bethlehem Judah, of the family of Judah, who
      was a Levite; and he lived there. '
    8: '⁸ The man departed out of the city, out of Bethlehem Judah, to live where
      he could find a place, and he came to the hill country of Ephraim, to the house
      of Micah, as he traveled. '
    9: "⁹ Micah said to him, “Where did you come from?”\nHe said to him, “I am a Levite\
      \ of Bethlehem Judah, and I am looking for a place to live.” \n"
    10: '¹⁰ Micah said to him, “Dwell with me, and be to me a father and a priest,
      and I will give you ten pieces of silver per year, a suit of clothing, and your
      food.” So the Levite went in. '
    11: '¹¹ The Levite was content to dwell with the man; and the young man was to
      him as one of his sons. '
    12: '¹² Micah consecrated the Levite, and the young man became his priest, and
      was in the house of Micah. '
    13: ¹³ Then Micah said, “Now I know that Yahweh will do good to me, since I have
      a Levite as my priest.”
  18:
    1: '¹ In those days there was no king in Israel. In those days the tribe of the
      Danites sought an inheritance to dwell in; for to that day, their inheritance
      had not fallen to them among the tribes of Israel. '
    2: "² The children of Dan sent five men of their family from their whole number,\
      \ men of valor, from Zorah and from Eshtaol, to spy out the land and to search\
      \ it. They said to them, “Go, explore the land!”\nThey came to the hill country\
      \ of Ephraim, to the house of Micah, and lodged there. "
    3: "³ When they were by the house of Micah, they knew the voice of the young man\
      \ the Levite; so they went over there and said to him, “Who brought you here?\
      \ What do you do in this place? What do you have here?” \n"
    4: "⁴ He said to them, “Thus and thus has Micah dealt with me, and he has hired\
      \ me, and I have become his priest.” \n"
    5: "⁵ They said to him, “Please ask counsel of God, that we may know whether our\
      \ way which we go shall be prosperous.” \n"
    6: "⁶ The priest said to them, “Go in peace. Your way in which you go is before\
      \ Yahweh.” \n"
    7: '⁷ Then the five men departed and came to Laish and saw the people who were
      there, how they lived in safety, in the way of the Sidonians, quiet and secure;
      for there was no one in the land possessing authority, that might put them to
      shame in anything, and they were far from the Sidonians, and had no dealings
      with anyone else. '
    8: "⁸ They came to their brothers at Zorah and Eshtaol; and their brothers asked\
      \ them, “What do you say?” \n"
    9: '⁹ They said, “Arise, and let’s go up against them; for we have seen the land,
      and behold, it is very good. Do you stand still? Don’t be slothful to go and
      to enter in to possess the land. '
    10: "¹⁰ When you go, you will come to an unsuspecting people, and the land is\
      \ large; for God has given it into your hand, a place where there is no lack\
      \ of anything that is in the earth.” \n"
    11: '¹¹ The family of the Danites set out from Zorah and Eshtaol with six hundred
      men armed with weapons of war. '
    12: '¹² They went up and encamped in Kiriath Jearim in Judah. Therefore they call
      that place Mahaneh Dan to this day. Behold, it is behind Kiriath Jearim. '
    13: "¹³ They passed from there to the hill country of Ephraim, and came to the\
      \ house of Micah. \n"
    14: '¹⁴ Then the five men who went to spy out the country of Laish answered and
      said to their brothers, “Do you know that there is in these houses an ephod,
      and teraphim, and a carved image, and a molten image? Now therefore consider
      what you have to do.” '
    15: '¹⁵ They went over there and came to the house of the young Levite man, even
      to the house of Micah, and asked him how he was doing. '
    16: '¹⁶ The six hundred men armed with their weapons of war, who were of the children
      of Dan, stood by the entrance of the gate. '
    17: "¹⁷ The five men who went to spy out the land went up, and came in there,\
      \ and took the engraved image, the ephod, the teraphim, and the molten image;\
      \ and the priest stood by the entrance of the gate with the six hundred men\
      \ armed with weapons of war. \n"
    18: "¹⁸ When these went into Micah’s house, and took the engraved image, the ephod,\
      \ the teraphim, and the molten image, the priest said to them, “What are you\
      \ doing?” \n"
    19: "¹⁹ They said to him, “Hold your peace, put your hand on your mouth, and go\
      \ with us. Be a father and a priest to us. Is it better for you to be priest\
      \ to the house of one man, or to be priest to a tribe and a family in Israel?”\
      \ \n"
    20: '²⁰ The priest’s heart was glad, and he took the ephod, the teraphim, and
      the engraved image, and went with the people. '
    21: '²¹ So they turned and departed, and put the little ones, the livestock, and
      the goods before them. '
    22: '²² When they were a good way from the house of Micah, the men who were in
      the houses near Micah’s house gathered together and overtook the children of
      Dan. '
    23: "²³ As they called to the children of Dan, they turned their faces, and said\
      \ to Micah, “What ails you, that you come with such a company?” \n"
    24: "²⁴ He said, “You have taken away my gods which I made, and the priest, and\
      \ have gone away! What more do I have? How can you ask me, ‘What ails you?’”\
      \ \n"
    25: "²⁵ The children of Dan said to him, “Don’t let your voice be heard among\
      \ us, lest angry fellows fall on you, and you lose your life, with the lives\
      \ of your household.” \n"
    26: '²⁶ The children of Dan went their way; and when Micah saw that they were
      too strong for him, he turned and went back to his house. '
    27: '²⁷ They took that which Micah had made, and the priest whom he had, and came
      to Laish, to a people quiet and unsuspecting, and struck them with the edge
      of the sword; then they burned the city with fire. '
    28: '²⁸ There was no deliverer, because it was far from Sidon, and they had no
      dealings with anyone else; and it was in the valley that lies by Beth Rehob.
      They built the city and lived in it. '
    29: '²⁹ They called the name of the city Dan, after the name of Dan their father,
      who was born to Israel; however the name of the city used to be Laish. '
    30: '³⁰ The children of Dan set up for themselves the engraved image; and Jonathan,
      the son of Gershom, the son of Moses, and his sons were priests to the tribe
      of the Danites until the day of the captivity of the land. '
    31: ³¹ So they set up for themselves Micah’s engraved image which he made, and
      it remained all the time that God’s house was in Shiloh.
  19:
    1: '¹ In those days, when there was no king in Israel, there was a certain Levite
      living on the farther side of the hill country of Ephraim, who took for himself
      a concubine out of Bethlehem Judah. '
    2: '² His concubine played the prostitute against him, and went away from him
      to her father’s house to Bethlehem Judah, and was there for four months. '
    3: '³ Her husband arose and went after her to speak kindly to her, to bring her
      again, having his servant with him and a couple of donkeys. She brought him
      into her father’s house; and when the father of the young lady saw him, he rejoiced
      to meet him. '
    4: "⁴ His father-in-law, the young lady’s father, kept him there; and he stayed\
      \ with him three days. So they ate and drank, and stayed there. \n"
    5: '⁵ On the fourth day, they got up early in the morning, and he rose up to depart.
      The young lady’s father said to his son-in-law, “Strengthen your heart with
      a morsel of bread, and afterward you shall go your way.” '
    6: '⁶ So they sat down, ate, and drank, both of them together. Then the young
      lady’s father said to the man, “Please be pleased to stay all night, and let
      your heart be merry.” '
    7: '⁷ The man rose up to depart; but his father-in-law urged him, and he stayed
      there again. '
    8: "⁸ He arose early in the morning on the fifth day to depart; and the young\
      \ lady’s father said, “Please strengthen your heart and stay until the day declines;”\
      \ and they both ate. \n"
    9: '⁹ When the man rose up to depart, he, and his concubine, and his servant,
      his father-in-law, the young lady’s father, said to him, “Behold, now the day
      draws toward evening, please stay all night. Behold, the day is ending. Stay
      here, that your heart may be merry; and tomorrow go on your way early, that
      you may go home.” '
    10: "¹⁰ But the man wouldn’t stay that night, but he rose up and went near Jebus\
      \ (also called Jerusalem). With him were a couple of saddled donkeys. His concubine\
      \ also was with him. \n"
    11: "¹¹ When they were by Jebus, the day was far spent; and the servant said to\
      \ his master, “Please come and let’s enter into this city of the Jebusites,\
      \ and stay in it.” \n"
    12: '¹² His master said to him, “We won’t enter into the city of a foreigner that
      is not of the children of Israel; but we will pass over to Gibeah.” '
    13: '¹³ He said to his servant, “Come and let’s draw near to one of these places;
      and we will lodge in Gibeah, or in Ramah.” '
    14: '¹⁴ So they passed on and went their way; and the sun went down on them near
      Gibeah, which belongs to Benjamin. '
    15: "¹⁵ They went over there, to go in to stay in Gibeah. He went in, and sat\
      \ down in the street of the city; for there was no one who took them into his\
      \ house to stay. \n"
    16: '¹⁶ Behold, an old man came from his work out of the field at evening. Now
      the man was from the hill country of Ephraim, and he lived in Gibeah; but the
      men of the place were Benjamites. '
    17: "¹⁷ He lifted up his eyes, and saw the wayfaring man in the street of the\
      \ city; and the old man said, “Where are you going? Where did you come from?”\
      \ \n"
    18: '¹⁸ He said to him, “We are passing from Bethlehem Judah to the farther side
      of the hill country of Ephraim. I am from there, and I went to Bethlehem Judah.
      I am going to Yahweh’s house; and there is no one who has taken me into his
      house. '
    19: "¹⁹ Yet there is both straw and feed for our donkeys; and there is bread and\
      \ wine also for me, and for your servant, and for the young man who is with\
      \ your servants. There is no lack of anything.” \n"
    20: '²⁰ The old man said, “Peace be to you! Just let me supply all your needs,
      but don’t sleep in the street.” '
    21: '²¹ So he brought him into his house, and gave the donkeys fodder. Then they
      washed their feet, and ate and drank. '
    22: "²² As they were making their hearts merry, behold, the men of the city, certain\
      \ wicked fellows, surrounded the house, beating at the door; and they spoke\
      \ to the master of the house, the old man, saying, “Bring out the man who came\
      \ into your house, that we can have sex with him!” \n"
    23: '²³ The man, the master of the house, went out to them, and said to them,
      “No, my brothers, please don’t act so wickedly; since this man has come into
      my house, don’t do this folly. '
    24: "²⁴ Behold, here is my virgin daughter and his concubine. I will bring them\
      \ out now. Humble them, and do with them what seems good to you; but to this\
      \ man don’t do any such folly.” \n"
    25: '²⁵ But the men wouldn’t listen to him; so the man grabbed his concubine,
      and brought her out to them; and they had sex with her, and abused her all night
      until the morning. When the day began to dawn, they let her go. '
    26: '²⁶ Then the woman came in the dawning of the day, and fell down at the door
      of the man’s house where her lord was, until it was light. '
    27: "²⁷ Her lord rose up in the morning and opened the doors of the house, and\
      \ went out to go his way; and behold, the woman his concubine had fallen down\
      \ at the door of the house, with her hands on the threshold. \n"
    28: "²⁸ He said to her, “Get up, and let’s get going!” but no one answered. Then\
      \ he took her up on the donkey; and the man rose up, and went to his place.\
      \ \n"
    29: '²⁹ When he had come into his house, he took a knife and cut up his concubine,
      and divided her, limb by limb, into twelve pieces, and sent her throughout all
      the borders of Israel. '
    30: ³⁰ It was so, that all who saw it said, “Such a deed has not been done or
      seen from the day that the children of Israel came up out of the land of Egypt
      to this day! Consider it, take counsel, and speak.”
  20:
    1: '¹ Then all the children of Israel went out, and the congregation was assembled
      as one man, from Dan even to Beersheba, with the land of Gilead, to Yahweh at
      Mizpah. '
    2: '² The chiefs of all the people, even of all the tribes of Israel, presented
      themselves in the assembly of the people of God, four hundred thousand footmen
      who drew sword. '
    3: "³ (Now the children of Benjamin heard that the children of Israel had gone\
      \ up to Mizpah.) The children of Israel said, “Tell us, how did this wickedness\
      \ happen?” \n"
    4: '⁴ The Levite, the husband of the woman who was murdered, answered, “I came
      into Gibeah that belongs to Benjamin, I and my concubine, to spend the night. '
    5: '⁵ The men of Gibeah rose against me, and surrounded the house by night. They
      intended to kill me and they raped my concubine, and she is dead. '
    6: '⁶ I took my concubine and cut her in pieces, and sent her throughout all the
      country of the inheritance of Israel; for they have committed lewdness and folly
      in Israel. '
    7: "⁷ Behold, you children of Israel, all of you, give here your advice and counsel.”\
      \ \n"
    8: '⁸ All the people arose as one man, saying, “None of us will go to his tent,
      neither will any of us turn to his house. '
    9: '⁹ But now this is the thing which we will do to Gibeah: we will go up against
      it by lot; '
    10: '¹⁰ and we will take ten men of one hundred throughout all the tribes of Israel,
      and one hundred of one thousand, and a thousand out of ten thousand to get food
      for the people, that they may do, when they come to Gibeah of Benjamin, according
      to all the folly that the men of Gibeah have done in Israel.” '
    11: "¹¹ So all the men of Israel were gathered against the city, knit together\
      \ as one man. \n"
    12: '¹² The tribes of Israel sent men through all the tribe of Benjamin, saying,
      “What wickedness is this that has happened among you? '
    13: "¹³ Now therefore deliver up the men, the wicked fellows who are in Gibeah,\
      \ that we may put them to death and put away evil from Israel.”\nBut Benjamin\
      \ would not listen to the voice of their brothers, the children of Israel. "
    14: '¹⁴ The children of Benjamin gathered themselves together out of the cities
      to Gibeah, to go out to battle against the children of Israel. '
    15: '¹⁵ The children of Benjamin were counted on that day out of the cities twenty-six
      thousand men who drew the sword, in addition to the inhabitants of Gibeah, who
      were counted seven hundred chosen men. '
    16: '¹⁶ Among all these soldiers there were seven hundred chosen men who were
      left-handed. Every one of them could sling a stone at a hair and not miss. '
    17: "¹⁷ The men of Israel, besides Benjamin, were counted four hundred thousand\
      \ men who drew sword. All these were men of war. \n"
    18: "¹⁸ The children of Israel arose, went up to Bethel, and asked counsel of\
      \ God. They asked, “Who shall go up for us first to battle against the children\
      \ of Benjamin?”\nYahweh said, “Judah first.” \n"
    19: '¹⁹ The children of Israel rose up in the morning and encamped against Gibeah. '
    20: '²⁰ The men of Israel went out to battle against Benjamin; and the men of
      Israel set the battle in array against them at Gibeah. '
    21: '²¹ The children of Benjamin came out of Gibeah, and on that day destroyed
      twenty-two thousand of the Israelite men down to the ground. '
    22: '²² The people, the men of Israel, encouraged themselves, and set the battle
      again in array in the place where they set themselves in array the first day. '
    23: "²³ The children of Israel went up and wept before Yahweh until evening; and\
      \ they asked of Yahweh, saying, “Shall I again draw near to battle against the\
      \ children of Benjamin my brother?”\nYahweh said, “Go up against him.” \n"
    24: '²⁴ The children of Israel came near against the children of Benjamin the
      second day. '
    25: "²⁵ Benjamin went out against them out of Gibeah the second day, and destroyed\
      \ down to the ground of the children of Israel again eighteen thousand men.\
      \ All these drew the sword. \n"
    26: '²⁶ Then all the children of Israel and all the people went up, and came to
      Bethel, and wept, and sat there before Yahweh, and fasted that day until evening;
      then they offered burnt offerings and peace offerings before Yahweh. '
    27: '²⁷ The children of Israel asked Yahweh (for the ark of the covenant of God
      was there in those days, '
    28: "²⁸ and Phinehas, the son of Eleazar, the son of Aaron, stood before it in\
      \ those days), saying, “Shall I yet again go out to battle against the children\
      \ of Benjamin my brother, or shall I cease?”\nYahweh said, “Go up; for tomorrow\
      \ I will deliver him into your hand.” \n"
    29: '²⁹ Israel set ambushes all around Gibeah. '
    30: '³⁰ The children of Israel went up against the children of Benjamin on the
      third day, and set themselves in array against Gibeah, as at other times. '
    31: "³¹ The children of Benjamin went out against the people, and were drawn away\
      \ from the city; and they began to strike and kill of the people as at other\
      \ times, in the highways, of which one goes up to Bethel and the other to Gibeah,\
      \ in the field, about thirty men of Israel. \n"
    32: "³² The children of Benjamin said, “They are struck down before us, as at\
      \ the first.” But the children of Israel said, “Let’s flee, and draw them away\
      \ from the city to the highways.” \n"
    33: '³³ All the men of Israel rose up out of their place and set themselves in
      array at Baal Tamar. Then the ambushers of Israel broke out of their place,
      even out of Maareh Geba. '
    34: '³⁴ Ten thousand chosen men out of all Israel came over against Gibeah, and
      the battle was severe; but they didn’t know that disaster was close to them. '
    35: '³⁵ Yahweh struck Benjamin before Israel; and the children of Israel destroyed
      of Benjamin that day twenty-five thousand one hundred men. All these drew the
      sword. '
    36: '³⁶ So the children of Benjamin saw that they were struck, for the men of
      Israel yielded to Benjamin because they trusted the ambushers whom they had
      set against Gibeah. '
    37: '³⁷ The ambushers hurried, and rushed on Gibeah; then the ambushers spread
      out, and struck all the city with the edge of the sword. '
    38: '³⁸ Now the appointed sign between the men of Israel and the ambushers was
      that they should make a great cloud of smoke rise up out of the city. '
    39: '³⁹ The men of Israel turned in the battle, and Benjamin began to strike and
      kill of the men of Israel about thirty persons; for they said, “Surely they
      are struck down before us, as in the first battle.” '
    40: '⁴⁰ But when the cloud began to arise up out of the city in a pillar of smoke,
      the Benjamites looked behind them; and behold, the whole city went up in smoke
      to the sky. '
    41: '⁴¹ The men of Israel turned, and the men of Benjamin were dismayed; for they
      saw that disaster had come on them. '
    42: '⁴² Therefore they turned their backs before the men of Israel to the way
      of the wilderness, but the battle followed hard after them; and those who came
      out of the cities destroyed them in the middle of it. '
    43: '⁴³ They surrounded the Benjamites, chased them, and trod them down at their
      resting place, as far as near Gibeah toward the sunrise. '
    44: '⁴⁴ Eighteen thousand men of Benjamin fell; all these were men of valor. '
    45: '⁴⁵ They turned and fled toward the wilderness to the rock of Rimmon. They
      gleaned five thousand men of them in the highways, and followed hard after them
      to Gidom, and struck two thousand men of them. '
    46: '⁴⁶ So that all who fell that day of Benjamin were twenty-five thousand men
      who drew the sword. All these were men of valor. '
    47: '⁴⁷ But six hundred men turned and fled toward the wilderness to the rock
      of Rimmon, and stayed in the rock of Rimmon four months. '
    48: ⁴⁸ The men of Israel turned again on the children of Benjamin, and struck
      them with the edge of the sword—including the entire city, the livestock, and
      all that they found. Moreover they set all the cities which they found on fire.
