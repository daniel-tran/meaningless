Judges:
  1:
    1: "¹ After the death of Joshua, the children of Israel asked of Yahweh, saying,\
      \ “Who should go up for us first against the Canaanites, to fight against them?”\
      \ \n"
    2: "² Yahweh said, “Judah shall go up. Behold, I have delivered the land into\
      \ his hand.” \n"
    3: '³ Judah said to Simeon his brother, “Come up with me into my lot, that we
      may fight against the Canaanites; and I likewise will go with you into your
      lot.” So Simeon went with him. '
    4: '⁴ Judah went up, and Yahweh delivered the Canaanites and the Perizzites into
      their hand. They struck ten thousand men in Bezek. '
    5: '⁵ They found Adoni-Bezek in Bezek, and they fought against him. They struck
      the Canaanites and the Perizzites. '
    6: '⁶ But Adoni-Bezek fled. They pursued him, caught him, and cut off his thumbs
      and his big toes. '
    7: '⁷ Adoni-Bezek said, “Seventy kings, having their thumbs and their big toes
      cut off, scavenged under my table. As I have done, so God has done to me.” They
      brought him to Jerusalem, and he died there. '
    8: "⁸ The children of Judah fought against Jerusalem, took it, struck it with\
      \ the edge of the sword, and set the city on fire. \n"
    9: '⁹ After that, the children of Judah went down to fight against the Canaanites
      who lived in the hill country, and in the South, and in the lowland. '
    10: "¹⁰ Judah went against the Canaanites who lived in Hebron. (The name of Hebron\
      \ before that was Kiriath Arba.) They struck Sheshai, Ahiman, and Talmai. \n"
    11: '¹¹ From there he went against the inhabitants of Debir. (The name of Debir
      before that was Kiriath Sepher.) '
    12: '¹² Caleb said, “I will give Achsah my daughter as wife to the man who strikes
      Kiriath Sepher, and takes it.” '
    13: "¹³ Othniel the son of Kenaz, Caleb’s younger brother, took it, so he gave\
      \ him Achsah his daughter as his wife. \n"
    14: "¹⁴ When she came, she got him to ask her father for a field. She got off\
      \ her donkey; and Caleb said to her, “What would you like?” \n"
    15: '¹⁵ She said to him, “Give me a blessing; because you have set me in the land
      of the South, give me also springs of water.” Then Caleb gave her the upper
      springs and the lower springs. '
    16: '¹⁶ The children of the Kenite, Moses’ brother-in-law, went up out of the
      city of palm trees with the children of Judah into the wilderness of Judah,
      which is in the south of Arad; and they went and lived with the people. '
    17: '¹⁷ Judah went with Simeon his brother, and they struck the Canaanites who
      inhabited Zephath, and utterly destroyed it. The name of the city was called
      Hormah. '
    18: '¹⁸ Also Judah took Gaza with its border, and Ashkelon with its border, and
      Ekron with its border. '
    19: '¹⁹ Yahweh was with Judah, and drove out the inhabitants of the hill country;
      for he could not drive out the inhabitants of the valley, because they had chariots
      of iron. '
    20: '²⁰ They gave Hebron to Caleb, as Moses had said, and he drove the three sons
      of Anak out of there. '
    21: "²¹ The children of Benjamin didn’t drive out the Jebusites who inhabited\
      \ Jerusalem, but the Jebusites dwell with the children of Benjamin in Jerusalem\
      \ to this day. \n"
    22: '²² The house of Joseph also went up against Bethel, and Yahweh was with them. '
    23: '²³ The house of Joseph sent to spy out Bethel. (The name of the city before
      that was Luz.) '
    24: '²⁴ The watchers saw a man come out of the city, and they said to him, “Please
      show us the entrance into the city, and we will deal kindly with you.” '
    25: '²⁵ He showed them the entrance into the city, and they struck the city with
      the edge of the sword; but they let the man and all his family go. '
    26: "²⁶ The man went into the land of the Hittites, built a city, and called its\
      \ name Luz, which is its name to this day. \n"
    27: '²⁷ Manasseh didn’t drive out the inhabitants of Beth Shean and its towns,
      nor Taanach and its towns, nor the inhabitants of Dor and its towns, nor the
      inhabitants of Ibleam and its towns, nor the inhabitants of Megiddo and its
      towns; but the Canaanites would dwell in that land. '
    28: '²⁸ When Israel had grown strong, they put the Canaanites to forced labor,
      and didn’t utterly drive them out. '
    29: '²⁹ Ephraim didn’t drive out the Canaanites who lived in Gezer, but the Canaanites
      lived in Gezer among them. '
    30: '³⁰ Zebulun didn’t drive out the inhabitants of Kitron, nor the inhabitants
      of Nahalol; but the Canaanites lived among them, and became subject to forced
      labor. '
    31: '³¹ Asher didn’t drive out the inhabitants of Acco, nor the inhabitants of
      Sidon, nor of Ahlab, nor of Achzib, nor of Helbah, nor of Aphik, nor of Rehob; '
    32: '³² but the Asherites lived among the Canaanites, the inhabitants of the land,
      for they didn’t drive them out. '
    33: '³³ Naphtali didn’t drive out the inhabitants of Beth Shemesh, nor the inhabitants
      of Beth Anath; but he lived among the Canaanites, the inhabitants of the land.
      Nevertheless the inhabitants of Beth Shemesh and of Beth Anath became subject
      to forced labor. '
    34: '³⁴ The Amorites forced the children of Dan into the hill country, for they
      would not allow them to come down to the valley; '
    35: '³⁵ but the Amorites would dwell in Mount Heres, in Aijalon, and in Shaalbim.
      Yet the hand of the house of Joseph prevailed, so that they became subject to
      forced labor. '
    36: ³⁶ The border of the Amorites was from the ascent of Akrabbim, from the rock,
      and upward.
  2:
    1: '¹ Yahweh’s angel came up from Gilgal to Bochim. He said, “I brought you out
      of Egypt, and have brought you to the land which I swore to give your fathers.
      I said, ‘I will never break my covenant with you. '
    2: '² You shall make no covenant with the inhabitants of this land. You shall
      break down their altars.’ But you have not listened to my voice. Why have you
      done this? '
    3: "³ Therefore I also said, ‘I will not drive them out from before you; but they\
      \ shall be in your sides, and their gods will be a snare to you.’” \n"
    4: '⁴ When Yahweh’s angel spoke these words to all the children of Israel, the
      people lifted up their voice and wept. '
    5: '⁵ They called the name of that place Bochim, and they sacrificed there to
      Yahweh. '
    6: '⁶ Now when Joshua had sent the people away, the children of Israel each went
      to his inheritance to possess the land. '
    7: '⁷ The people served Yahweh all the days of Joshua, and all the days of the
      elders who outlived Joshua, who had seen all the great work of Yahweh that he
      had worked for Israel. '
    8: '⁸ Joshua the son of Nun, the servant of Yahweh, died, being one hundred ten
      years old. '
    9: '⁹ They buried him in the border of his inheritance in Timnath Heres, in the
      hill country of Ephraim, on the north of the mountain of Gaash. '
    10: '¹⁰ After all that generation were gathered to their fathers, another generation
      arose after them who didn’t know Yahweh, nor the work which he had done for
      Israel. '
    11: '¹¹ The children of Israel did that which was evil in Yahweh’s sight, and
      served the Baals. '
    12: '¹² They abandoned Yahweh, the God of their fathers, who brought them out
      of the land of Egypt, and followed other gods, of the gods of the peoples who
      were around them, and bowed themselves down to them; and they provoked Yahweh
      to anger. '
    13: '¹³ They abandoned Yahweh, and served Baal and the Ashtaroth. '
    14: '¹⁴ Yahweh’s anger burned against Israel, and he delivered them into the hands
      of raiders who plundered them. He sold them into the hands of their enemies
      all around, so that they could no longer stand before their enemies. '
    15: '¹⁵ Wherever they went out, Yahweh’s hand was against them for evil, as Yahweh
      had spoken, and as Yahweh had sworn to them; and they were very distressed. '
    16: '¹⁶ Yahweh raised up judges, who saved them out of the hand of those who plundered
      them. '
    17: '¹⁷ Yet they didn’t listen to their judges; for they prostituted themselves
      to other gods, and bowed themselves down to them. They quickly turned away from
      the way in which their fathers walked, obeying Yahweh’s commandments. They didn’t
      do so. '
    18: '¹⁸ When Yahweh raised up judges for them, then Yahweh was with the judge,
      and saved them out of the hand of their enemies all the days of the judge; for
      it grieved Yahweh because of their groaning by reason of those who oppressed
      them and troubled them. '
    19: '¹⁹ But when the judge was dead, they turned back, and dealt more corruptly
      than their fathers in following other gods to serve them and to bow down to
      them. They didn’t cease what they were doing, or give up their stubborn ways. '
    20: '²⁰ Yahweh’s anger burned against Israel; and he said, “Because this nation
      transgressed my covenant which I commanded their fathers, and has not listened
      to my voice, '
    21: '²¹ I also will no longer drive out any of the nations that Joshua left when
      he died from before them; '
    22: '²² that by them I may test Israel, to see if they will keep Yahweh’s way
      to walk therein, as their fathers kept it, or not.” '
    23: ²³ So Yahweh left those nations, without driving them out hastily. He didn’t
      deliver them into Joshua’s hand.
  3:
    1: '¹ Now these are the nations which Yahweh left, to test Israel by them, even
      as many as had not known all the wars of Canaan; '
    2: '² only that the generations of the children of Israel might know, to teach
      them war, at least those who knew nothing of it before: '
    3: '³ the five lords of the Philistines, all the Canaanites, the Sidonians, and
      the Hivites who lived on Mount Lebanon, from Mount Baal Hermon to the entrance
      of Hamath. '
    4: '⁴ They were left to test Israel by them, to know whether they would listen
      to Yahweh’s commandments, which he commanded their fathers by Moses. '
    5: '⁵ The children of Israel lived among the Canaanites, the Hittites, the Amorites,
      the Perizzites, the Hivites, and the Jebusites. '
    6: '⁶ They took their daughters to be their wives, and gave their own daughters
      to their sons and served their gods. '
    7: '⁷ The children of Israel did that which was evil in Yahweh’s sight, and forgot
      Yahweh their God, and served the Baals and the Asheroth. '
    8: '⁸ Therefore Yahweh’s anger burned against Israel, and he sold them into the
      hand of Cushan Rishathaim king of Mesopotamia; and the children of Israel served
      Cushan Rishathaim eight years. '
    9: '⁹ When the children of Israel cried to Yahweh, Yahweh raised up a savior to
      the children of Israel, who saved them, even Othniel the son of Kenaz, Caleb’s
      younger brother. '
    10: '¹⁰ Yahweh’s Spirit came on him, and he judged Israel; and he went out to
      war, and Yahweh delivered Cushan Rishathaim king of Mesopotamia into his hand.
      His hand prevailed against Cushan Rishathaim. '
    11: "¹¹ The land had rest forty years, then Othniel the son of Kenaz died. \n"
    12: '¹² The children of Israel again did that which was evil in Yahweh’s sight,
      and Yahweh strengthened Eglon the king of Moab against Israel, because they
      had done that which was evil in Yahweh’s sight. '
    13: '¹³ He gathered the children of Ammon and Amalek to himself; and he went and
      struck Israel, and they possessed the city of palm trees. '
    14: '¹⁴ The children of Israel served Eglon the king of Moab eighteen years. '
    15: '¹⁵ But when the children of Israel cried to Yahweh, Yahweh raised up a savior
      for them: Ehud the son of Gera, the Benjamite, a left-handed man. The children
      of Israel sent tribute by him to Eglon the king of Moab. '
    16: '¹⁶ Ehud made himself a sword which had two edges, a cubit in length; and
      he wore it under his clothing on his right thigh. '
    17: '¹⁷ He offered the tribute to Eglon king of Moab. Now Eglon was a very fat
      man. '
    18: '¹⁸ When Ehud had finished offering the tribute, he sent away the people who
      carried the tribute. '
    19: "¹⁹ But he himself turned back from the stone idols that were by Gilgal, and\
      \ said, “I have a secret message for you, O king.”\nThe king said, “Keep silence!”\
      \ All who stood by him left him. \n"
    20: '²⁰ Ehud came to him; and he was sitting by himself alone in the cool upper
      room. Ehud said, “I have a message from God to you.” He arose out of his seat. '
    21: '²¹ Ehud put out his left hand, and took the sword from his right thigh, and
      thrust it into his body. '
    22: '²² The handle also went in after the blade; and the fat closed on the blade,
      for he didn’t draw the sword out of his body; and it came out behind. '
    23: "²³ Then Ehud went out onto the porch, and shut the doors of the upper room\
      \ on him, and locked them. \n"
    24: '²⁴ After he had gone, his servants came and saw that the doors of the upper
      room were locked. They said, “Surely he is covering his feet in the upper room.” '
    25: "²⁵ They waited until they were ashamed; and behold, he didn’t open the doors\
      \ of the upper room. Therefore they took the key and opened them, and behold,\
      \ their lord had fallen down dead on the floor. \n"
    26: '²⁶ Ehud escaped while they waited, passed beyond the stone idols, and escaped
      to Seirah. '
    27: "²⁷ When he had come, he blew a trumpet in the hill country of Ephraim; and\
      \ the children of Israel went down with him from the hill country, and he led\
      \ them. \n"
    28: '²⁸ He said to them, “Follow me; for Yahweh has delivered your enemies the
      Moabites into your hand.” They followed him, and took the fords of the Jordan
      against the Moabites, and didn’t allow any man to pass over. '
    29: '²⁹ They struck at that time about ten thousand men of Moab, every strong
      man and every man of valor. No man escaped. '
    30: "³⁰ So Moab was subdued that day under the hand of Israel. Then the land had\
      \ rest eighty years. \n"
    31: ³¹ After him was Shamgar the son of Anath, who struck six hundred men of the
      Philistines with an ox goad. He also saved Israel.
  4:
    1: '¹ The children of Israel again did that which was evil in Yahweh’s sight,
      when Ehud was dead. '
    2: '² Yahweh sold them into the hand of Jabin king of Canaan, who reigned in Hazor;
      the captain of whose army was Sisera, who lived in Harosheth of the Gentiles. '
    3: '³ The children of Israel cried to Yahweh, for he had nine hundred chariots
      of iron; and he mightily oppressed the children of Israel for twenty years. '
    4: '⁴ Now Deborah, a prophetess, the wife of Lappidoth, judged Israel at that
      time. '
    5: '⁵ She lived under Deborah’s palm tree between Ramah and Bethel in the hill
      country of Ephraim; and the children of Israel came up to her for judgment. '
    6: '⁶ She sent and called Barak the son of Abinoam out of Kedesh Naphtali, and
      said to him, “Hasn’t Yahweh, the God of Israel, commanded, ‘Go and lead the
      way to Mount Tabor, and take with you ten thousand men of the children of Naphtali
      and of the children of Zebulun? '
    7: "⁷ I will draw to you, to the river Kishon, Sisera, the captain of Jabin’s\
      \ army, with his chariots and his multitude; and I will deliver him into your\
      \ hand.’” \n"
    8: "⁸ Barak said to her, “If you will go with me, then I will go; but if you will\
      \ not go with me, I will not go.” \n"
    9: "⁹ She said, “I will surely go with you. Nevertheless, the journey that you\
      \ take won’t be for your honor; for Yahweh will sell Sisera into a woman’s hand.”\
      \ Deborah arose, and went with Barak to Kedesh. \n"
    10: '¹⁰ Barak called Zebulun and Naphtali together to Kedesh. Ten thousand men
      followed him; and Deborah went up with him. '
    11: '¹¹ Now Heber the Kenite had separated himself from the Kenites, even from
      the children of Hobab, Moses’ brother-in-law, and had pitched his tent as far
      as the oak in Zaanannim, which is by Kedesh. '
    12: '¹² They told Sisera that Barak the son of Abinoam was gone up to Mount Tabor. '
    13: "¹³ Sisera gathered together all his chariots, even nine hundred chariots\
      \ of iron, and all the people who were with him, from Harosheth of the Gentiles,\
      \ to the river Kishon. \n"
    14: '¹⁴ Deborah said to Barak, “Go; for this is the day in which Yahweh has delivered
      Sisera into your hand. Hasn’t Yahweh gone out before you?” So Barak went down
      from Mount Tabor, and ten thousand men after him. '
    15: '¹⁵ Yahweh confused Sisera, all his chariots, and all his army, with the edge
      of the sword before Barak. Sisera abandoned his chariot and fled away on his
      feet. '
    16: "¹⁶ But Barak pursued the chariots and the army to Harosheth of the Gentiles;\
      \ and all the army of Sisera fell by the edge of the sword. There was not a\
      \ man left. \n"
    17: '¹⁷ However Sisera fled away on his feet to the tent of Jael the wife of Heber
      the Kenite; for there was peace between Jabin the king of Hazor and the house
      of Heber the Kenite. '
    18: "¹⁸ Jael went out to meet Sisera, and said to him, “Turn in, my lord, turn\
      \ in to me; don’t be afraid.” He came in to her into the tent, and she covered\
      \ him with a rug. \n"
    19: "¹⁹ He said to her, “Please give me a little water to drink; for I am thirsty.”\n\
      She opened a container of milk, and gave him a drink, and covered him. \n"
    20: "²⁰ He said to her, “Stand in the door of the tent, and if any man comes and\
      \ inquires of you, and says, ‘Is there any man here?’ you shall say, ‘No.’”\
      \ \n"
    21: '²¹ Then Jael, Heber’s wife, took a tent peg, and took a hammer in her hand,
      and went softly to him, and struck the pin into his temples, and it pierced
      through into the ground, for he was in a deep sleep; so he fainted and died. '
    22: '²² Behold, as Barak pursued Sisera, Jael came out to meet him, and said to
      him, “Come, and I will show you the man whom you seek.” He came to her; and
      behold, Sisera lay dead, and the tent peg was in his temples. '
    23: '²³ So God subdued Jabin the king of Canaan before the children of Israel
      on that day. '
    24: ²⁴ The hand of the children of Israel prevailed more and more against Jabin
      the king of Canaan, until they had destroyed Jabin king of Canaan.
  5:
    1: "¹ Then Deborah and Barak the son of Abinoam sang on that day, saying, \n"
    2: "² “Because the leaders took the lead in Israel,\n    because the people offered\
      \ themselves willingly,\nbe blessed, Yahweh! \n"
    3: "³ “Hear, you kings!\n    Give ear, you princes!\nI, even I, will sing to Yahweh.\n\
      \    I will sing praise to Yahweh, the God of Israel. \n"
    4: "⁴ “Yahweh, when you went out of Seir,\n    when you marched out of the field\
      \ of Edom,\nthe earth trembled, the sky also dropped.\n    Yes, the clouds dropped\
      \ water.\n"
    5: "⁵ The mountains quaked at Yahweh’s presence,\n    even Sinai at the presence\
      \ of Yahweh, the God of Israel. \n"
    6: "⁶ “In the days of Shamgar the son of Anath,\n    in the days of Jael, the\
      \ highways were unoccupied.\n    The travelers walked through byways.\n"
    7: "⁷ The rulers ceased in Israel.\n    They ceased until I, Deborah, arose;\n\
      \    Until I arose a mother in Israel.\n"
    8: "⁸ They chose new gods.\n    Then war was in the gates.\n    Was there a shield\
      \ or spear seen among forty thousand in Israel?\n"
    9: "⁹ My heart is toward the governors of Israel,\n    who offered themselves\
      \ willingly among the people.\n    Bless Yahweh! \n"
    10: "¹⁰ “Speak, you who ride on white donkeys,\n    you who sit on rich carpets,\n\
      \    and you who walk by the way.\n"
    11: "¹¹ Far from the noise of archers, in the places of drawing water,\n    there\
      \ they will rehearse Yahweh’s righteous acts,\n    the righteous acts of his\
      \ rule in Israel. \n“Then Yahweh’s people went down to the gates.\n"
    12: "¹²     ‘Awake, awake, Deborah!\n    Awake, awake, utter a song!\n    Arise,\
      \ Barak, and lead away your captives, you son of Abinoam.’ \n"
    13: "¹³ “Then a remnant of the nobles and the people came down.\n    Yahweh came\
      \ down for me against the mighty.\n"
    14: "¹⁴ Those whose root is in Amalek came out of Ephraim,\n    after you, Benjamin,\
      \ among your peoples.\nGovernors come down out of Machir.\n    Those who handle\
      \ the marshal’s staff came out of Zebulun.\n"
    15: "¹⁵ The princes of Issachar were with Deborah.\n    As was Issachar, so was\
      \ Barak.\n    They rushed into the valley at his feet.\nBy the watercourses\
      \ of Reuben,\n    there were great resolves of heart.\n"
    16: "¹⁶ Why did you sit among the sheepfolds?\n    To hear the whistling for the\
      \ flocks?\nAt the watercourses of Reuben,\n    there were great searchings of\
      \ heart.\n"
    17: "¹⁷ Gilead lived beyond the Jordan.\n    Why did Dan remain in ships?\n  \
      \  Asher sat still at the haven of the sea,\n    and lived by his creeks.\n"
    18: "¹⁸ Zebulun was a people that jeopardized their lives to the death;\n    Naphtali\
      \ also, on the high places of the field. \n"
    19: "¹⁹ “The kings came and fought,\n    then the kings of Canaan fought at Taanach\
      \ by the waters of Megiddo.\n    They took no plunder of silver.\n"
    20: "²⁰ From the sky the stars fought.\n    From their courses, they fought against\
      \ Sisera.\n"
    21: "²¹ The river Kishon swept them away,\n    that ancient river, the river Kishon.\n\
      \    My soul, march on with strength.\n"
    22: "²² Then the horse hoofs stamped because of the prancing,\n    the prancing\
      \ of their strong ones.\n"
    23: "²³ ‘Curse Meroz,’ said Yahweh’s angel.\n    ‘Curse bitterly its inhabitants,\n\
      \    because they didn’t come to help Yahweh,\n    to help Yahweh against the\
      \ mighty.’ \n"
    24: "²⁴ “Jael shall be blessed above women,\n    the wife of Heber the Kenite;\n\
      \    blessed shall she be above women in the tent.\n"
    25: "²⁵ He asked for water.\n    She gave him milk.\n    She brought him butter\
      \ in a lordly dish.\n"
    26: "²⁶ She put her hand to the tent peg,\n    and her right hand to the workmen’s\
      \ hammer.\nWith the hammer she struck Sisera.\n    She struck through his head.\n\
      \    Yes, she pierced and struck through his temples.\n"
    27: "²⁷ At her feet he bowed, he fell, he lay.\n    At her feet he bowed, he fell.\n\
      \    Where he bowed, there he fell down dead. \n"
    28: "²⁸ “Through the window she looked out, and cried:\n    Sisera’s mother looked\
      \ through the lattice.\n‘Why is his chariot so long in coming?\n    Why do the\
      \ wheels of his chariots wait?’\n"
    29: "²⁹ Her wise ladies answered her,\n    Yes, she returned answer to herself,\n"
    30: "³⁰ ‘Have they not found, have they not divided the plunder?\n    A lady,\
      \ two ladies to every man;\nto Sisera a plunder of dyed garments,\n    a plunder\
      \ of dyed garments embroidered,\n    of dyed garments embroidered on both sides,\
      \ on the necks of the plunder?’ \n"
    31: "³¹ “So let all your enemies perish, Yahweh,\n    but let those who love him\
      \ be as the sun when it rises in its strength.”\nThen the land had rest forty\
      \ years."
  6:
    1: '¹ The children of Israel did that which was evil in Yahweh’s sight, so Yahweh
      delivered them into the hand of Midian seven years. '
    2: '² The hand of Midian prevailed against Israel; and because of Midian the children
      of Israel made themselves the dens which are in the mountains, the caves, and
      the strongholds. '
    3: '³ So it was, when Israel had sown, that the Midianites, the Amalekites, and
      the children of the east came up against them. '
    4: '⁴ They encamped against them, and destroyed the increase of the earth, until
      you come to Gaza. They left no sustenance in Israel, and no sheep, ox, or donkey. '
    5: '⁵ For they came up with their livestock and their tents. They came in as locusts
      for multitude. Both they and their camels were without number; and they came
      into the land to destroy it. '
    6: "⁶ Israel was brought very low because of Midian; and the children of Israel\
      \ cried to Yahweh. \n"
    7: '⁷ When the children of Israel cried to Yahweh because of Midian, '
    8: '⁸ Yahweh sent a prophet to the children of Israel; and he said to them, “Yahweh,
      the God of Israel, says, ‘I brought you up from Egypt, and brought you out of
      the house of bondage. '
    9: '⁹ I delivered you out of the hand of the Egyptians and out of the hand of
      all who oppressed you, and drove them out from before you, and gave you their
      land. '
    10: "¹⁰ I said to you, “I am Yahweh your God. You shall not fear the gods of the\
      \ Amorites, in whose land you dwell.” But you have not listened to my voice.’”\
      \ \n"
    11: '¹¹ Yahweh’s angel came and sat under the oak which was in Ophrah, that belonged
      to Joash the Abiezrite. His son Gideon was beating out wheat in the wine press,
      to hide it from the Midianites. '
