    2: "² “Has the Lord spoken only through Moses?” they asked. “Hasn’t he also spoken\
      \ through us?” And the Lord heard this. \n"
    3: "³ (Now Moses was a very humble man, more humble than anyone else on the face\
      \ of the earth.) \n"
    4: '⁴ At once the Lord said to Moses, Aaron and Miriam, “Come out to the tent
      of meeting, all three of you.” So the three of them went out. '
    5: '⁵ Then the Lord came down in a pillar of cloud; he stood at the entrance to
      the tent and summoned Aaron and Miriam. When the two of them stepped forward, '
    6: "⁶ he said, “Listen to my words:\n“When there is a prophet among you,\n   \
      \ I, the Lord, reveal myself to them in visions,\n    I speak to them in dreams.\n"
    7: "⁷ But this is not true of my servant Moses;\n    he is faithful in all my\
      \ house.\n"
    8: "⁸ With him I speak face to face,\n    clearly and not in riddles;\n    he\
      \ sees the form of the Lord.\nWhy then were you not afraid\n    to speak against\
      \ my servant Moses?” \n"
    9: "⁹ The anger of the Lord burned against them, and he left them. \n"
    10: '¹⁰ When the cloud lifted from above the tent, Miriam’s skin was leprous—it
      became as white as snow. Aaron turned toward her and saw that she had a defiling
      skin disease, '
    11: '¹¹ and he said to Moses, “Please, my lord, I ask you not to hold against
      us the sin we have so foolishly committed. '
    12: "¹² Do not let her be like a stillborn infant coming from its mother’s womb\
      \ with its flesh half eaten away.” \n"
    13: "¹³ So Moses cried out to the Lord, “Please, God, heal her!” \n"
    14: '¹⁴ The Lord replied to Moses, “If her father had spit in her face, would
