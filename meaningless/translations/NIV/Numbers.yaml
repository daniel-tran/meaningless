      seven days; after that she can be brought back.” '
    15: "¹⁵ So Miriam was confined outside the camp for seven days, and the people\
      \ did not move on till she was brought back. \n"
    16: ¹⁶ After that, the people left Hazeroth and encamped in the Desert of Paran.
