    18: '¹⁸ See what the land is like and whether the people who live there are strong
      or weak, few or many. '
    19: '¹⁹ What kind of land do they live in? Is it good or bad? What kind of towns
      do they live in? Are they unwalled or fortified? '
    20: "²⁰ How is the soil? Is it fertile or poor? Are there trees in it or not?\
      \ Do your best to bring back some of the fruit of the land.” (It was the season\
