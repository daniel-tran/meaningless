      \ \n"
    18: '¹⁸ “Tell the people: ‘Consecrate yourselves in preparation for tomorrow,
      when you will eat meat. The Lord heard you when you wailed, “If only we had
      meat to eat! We were better off in Egypt!” Now the Lord will give you meat,
      and you will eat it. '
    19: '¹⁹ You will not eat it for just one day, or two days, or five, ten or twenty
      days, '
    20: "²⁰ but for a whole month—until it comes out of your nostrils and you loathe\
      \ it—because you have rejected the Lord, who is among you, and have wailed before\
      \ him, saying, “Why did we ever leave Egypt?”’” \n"
    21: '²¹ But Moses said, “Here I am among six hundred thousand men on foot, and
      you say, ‘I will give them meat to eat for a whole month!’ '
    22: "²² Would they have enough if flocks and herds were slaughtered for them?\
      \ Would they have enough if all the fish in the sea were caught for them?” \n"
    23: "²³ The Lord answered Moses, “Is the Lord’s arm too short? Now you will see\
