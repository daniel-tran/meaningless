    1: '¹ The Lord spoke to Moses in the tent of meeting in the Desert of Sinai on
      the first day of the second month of the second year after the Israelites came
      out of Egypt. He said: '
    2: '² “Take a census of the whole Israelite community by their clans and families,
      listing every man by name, one by one. '
    3: '³ You and Aaron are to count according to their divisions all the men in Israel
      who are twenty years old or more and able to serve in the army. '
    4: '⁴ One man from each tribe, each of them the head of his family, is to help
      you. '
    5: "⁵ These are the names of the men who are to assist you:\nfrom Reuben, Elizur\
      \ son of Shedeur; \n"
    6: "⁶ from Simeon, Shelumiel son of Zurishaddai; \n"
    7: "⁷ from Judah, Nahshon son of Amminadab; \n"
    8: "⁸ from Issachar, Nethanel son of Zuar; \n"
    9: "⁹ from Zebulun, Eliab son of Helon; \n"
    10: "¹⁰ from the sons of Joseph:\nfrom Ephraim, Elishama son of Ammihud;\nfrom\
      \ Manasseh, Gamaliel son of Pedahzur; \n"
    11: "¹¹ from Benjamin, Abidan son of Gideoni; \n"
    12: "¹² from Dan, Ahiezer son of Ammishaddai; \n"
    13: "¹³ from Asher, Pagiel son of Okran; \n"
    14: "¹⁴ from Gad, Eliasaph son of Deuel; \n"
    15: "¹⁵ from Naphtali, Ahira son of Enan.” \n"
    16: "¹⁶ These were the men appointed from the community, the leaders of their\
      \ ancestral tribes. They were the heads of the clans of Israel. \n"
    17: '¹⁷ Moses and Aaron took these men whose names had been specified, '
    18: '¹⁸ and they called the whole community together on the first day of the second
      month. The people registered their ancestry by their clans and families, and
      the men twenty years old or more were listed by name, one by one, '
    19: "¹⁹ as the Lord commanded Moses. And so he counted them in the Desert of Sinai:\
      \ \n"
    20: "²⁰ From the descendants of Reuben the firstborn son of Israel:\nAll the men\
      \ twenty years old or more who were able to serve in the army were listed by\
      \ name, one by one, according to the records of their clans and families. "
    21: "²¹ The number from the tribe of Reuben was 46,500. \n"
    22: "²² From the descendants of Simeon:\nAll the men twenty years old or more\
      \ who were able to serve in the army were counted and listed by name, one by\
      \ one, according to the records of their clans and families. "
    23: "²³ The number from the tribe of Simeon was 59,300. \n"
    24: "²⁴ From the descendants of Gad:\nAll the men twenty years old or more who\
      \ were able to serve in the army were listed by name, according to the records\
      \ of their clans and families. "
    25: "²⁵ The number from the tribe of Gad was 45,650. \n"
    26: "²⁶ From the descendants of Judah:\nAll the men twenty years old or more who\
      \ were able to serve in the army were listed by name, according to the records\
      \ of their clans and families. "
    27: "²⁷ The number from the tribe of Judah was 74,600. \n"
    28: "²⁸ From the descendants of Issachar:\nAll the men twenty years old or more\
      \ who were able to serve in the army were listed by name, according to the records\
      \ of their clans and families. "
    29: "²⁹ The number from the tribe of Issachar was 54,400. \n"
    30: "³⁰ From the descendants of Zebulun:\nAll the men twenty years old or more\
      \ who were able to serve in the army were listed by name, according to the records\
      \ of their clans and families. "
    31: "³¹ The number from the tribe of Zebulun was 57,400. \n"
    32: "³² From the sons of Joseph:\nFrom the descendants of Ephraim:\nAll the men\
      \ twenty years old or more who were able to serve in the army were listed by\
      \ name, according to the records of their clans and families. "
    33: "³³ The number from the tribe of Ephraim was 40,500. \n"
    34: "³⁴ From the descendants of Manasseh:\nAll the men twenty years old or more\
      \ who were able to serve in the army were listed by name, according to the records\
      \ of their clans and families. "
    35: "³⁵ The number from the tribe of Manasseh was 32,200. \n"
    36: "³⁶ From the descendants of Benjamin:\nAll the men twenty years old or more\
      \ who were able to serve in the army were listed by name, according to the records\
      \ of their clans and families. "
    37: "³⁷ The number from the tribe of Benjamin was 35,400. \n"
    38: "³⁸ From the descendants of Dan:\nAll the men twenty years old or more who\
      \ were able to serve in the army were listed by name, according to the records\
      \ of their clans and families. "
    39: "³⁹ The number from the tribe of Dan was 62,700. \n"
    40: "⁴⁰ From the descendants of Asher:\nAll the men twenty years old or more who\
      \ were able to serve in the army were listed by name, according to the records\
      \ of their clans and families. "
    41: "⁴¹ The number from the tribe of Asher was 41,500. \n"
    42: "⁴² From the descendants of Naphtali:\nAll the men twenty years old or more\
      \ who were able to serve in the army were listed by name, according to the records\
      \ of their clans and families. "
    43: "⁴³ The number from the tribe of Naphtali was 53,400. \n"
    44: '⁴⁴ These were the men counted by Moses and Aaron and the twelve leaders of
      Israel, each one representing his family. '
    45: '⁴⁵ All the Israelites twenty years old or more who were able to serve in
      Israel’s army were counted according to their families. '
    46: "⁴⁶ The total number was 603,550. \n"
    47: '⁴⁷ The ancestral tribe of the Levites, however, was not counted along with
      the others. '
    48: '⁴⁸ The Lord had said to Moses: '
    49: '⁴⁹ “You must not count the tribe of Levi or include them in the census of
      the other Israelites. '
    50: '⁵⁰ Instead, appoint the Levites to be in charge of the tabernacle of the
      covenant law—over all its furnishings and everything belonging to it. They are
      to carry the tabernacle and all its furnishings; they are to take care of it
      and encamp around it. '
    51: '⁵¹ Whenever the tabernacle is to move, the Levites are to take it down, and
      whenever the tabernacle is to be set up, the Levites shall do it. Anyone else
      who approaches it is to be put to death. '
    52: '⁵² The Israelites are to set up their tents by divisions, each of them in
      their own camp under their standard. '
    53: "⁵³ The Levites, however, are to set up their tents around the tabernacle\
      \ of the covenant law so that my wrath will not fall on the Israelite community.\
      \ The Levites are to be responsible for the care of the tabernacle of the covenant\
      \ law.” \n"
    54: ⁵⁴ The Israelites did all this just as the Lord commanded Moses.
  2:
    1: '¹ The Lord said to Moses and Aaron: '
    2: "² “The Israelites are to camp around the tent of meeting some distance from\
      \ it, each of them under their standard and holding the banners of their family.”\
      \ \n"
    3: '³ On the east, toward the sunrise, the divisions of the camp of Judah are
      to encamp under their standard. The leader of the people of Judah is Nahshon
      son of Amminadab. '
    4: "⁴ His division numbers 74,600. \n"
    5: '⁵ The tribe of Issachar will camp next to them. The leader of the people of
      Issachar is Nethanel son of Zuar. '
    6: "⁶ His division numbers 54,400. \n"
    7: '⁷ The tribe of Zebulun will be next. The leader of the people of Zebulun is
      Eliab son of Helon. '
    8: "⁸ His division numbers 57,400. \n"
    9: "⁹ All the men assigned to the camp of Judah, according to their divisions,\
      \ number 186,400. They will set out first. \n"
    10: '¹⁰ On the south will be the divisions of the camp of Reuben under their standard.
      The leader of the people of Reuben is Elizur son of Shedeur. '
    11: "¹¹ His division numbers 46,500. \n"
    12: '¹² The tribe of Simeon will camp next to them. The leader of the people of
      Simeon is Shelumiel son of Zurishaddai. '
    13: "¹³ His division numbers 59,300. \n"
    14: '¹⁴ The tribe of Gad will be next. The leader of the people of Gad is Eliasaph
      son of Deuel. '
    15: "¹⁵ His division numbers 45,650. \n"
    16: "¹⁶ All the men assigned to the camp of Reuben, according to their divisions,\
      \ number 151,450. They will set out second. \n"
    17: "¹⁷ Then the tent of meeting and the camp of the Levites will set out in the\
      \ middle of the camps. They will set out in the same order as they encamp, each\
      \ in their own place under their standard. \n"
    18: '¹⁸ On the west will be the divisions of the camp of Ephraim under their standard.
      The leader of the people of Ephraim is Elishama son of Ammihud. '
    19: "¹⁹ His division numbers 40,500. \n"
    20: '²⁰ The tribe of Manasseh will be next to them. The leader of the people of
      Manasseh is Gamaliel son of Pedahzur. '
    21: "²¹ His division numbers 32,200. \n"
    22: '²² The tribe of Benjamin will be next. The leader of the people of Benjamin
      is Abidan son of Gideoni. '
    23: "²³ His division numbers 35,400. \n"
    24: "²⁴ All the men assigned to the camp of Ephraim, according to their divisions,\
      \ number 108,100. They will set out third. \n"
    25: '²⁵ On the north will be the divisions of the camp of Dan under their standard.
      The leader of the people of Dan is Ahiezer son of Ammishaddai. '
    26: "²⁶ His division numbers 62,700. \n"
    27: '²⁷ The tribe of Asher will camp next to them. The leader of the people of
      Asher is Pagiel son of Okran. '
    28: "²⁸ His division numbers 41,500. \n"
    29: '²⁹ The tribe of Naphtali will be next. The leader of the people of Naphtali
      is Ahira son of Enan. '
    30: "³⁰ His division numbers 53,400. \n"
    31: "³¹ All the men assigned to the camp of Dan number 157,600. They will set\
      \ out last, under their standards. \n"
    32: '³² These are the Israelites, counted according to their families. All the
      men in the camps, by their divisions, number 603,550. '
    33: "³³ The Levites, however, were not counted along with the other Israelites,\
      \ as the Lord commanded Moses. \n"
    34: ³⁴ So the Israelites did everything the Lord commanded Moses; that is the
      way they encamped under their standards, and that is the way they set out, each
      of them with their clan and family.
  3:
    1: "¹ This is the account of the family of Aaron and Moses at the time the Lord\
      \ spoke to Moses at Mount Sinai. \n"
    2: '² The names of the sons of Aaron were Nadab the firstborn and Abihu, Eleazar
      and Ithamar. '
    3: '³ Those were the names of Aaron’s sons, the anointed priests, who were ordained
      to serve as priests. '
    4: "⁴ Nadab and Abihu, however, died before the Lord when they made an offering\
      \ with unauthorized fire before him in the Desert of Sinai. They had no sons,\
      \ so Eleazar and Ithamar served as priests during the lifetime of their father\
      \ Aaron. \n"
    5: '⁵ The Lord said to Moses, '
    6: '⁶ “Bring the tribe of Levi and present them to Aaron the priest to assist
      him. '
    7: '⁷ They are to perform duties for him and for the whole community at the tent
      of meeting by doing the work of the tabernacle. '
    8: '⁸ They are to take care of all the furnishings of the tent of meeting, fulfilling
      the obligations of the Israelites by doing the work of the tabernacle. '
    9: '⁹ Give the Levites to Aaron and his sons; they are the Israelites who are
      to be given wholly to him. '
    10: "¹⁰ Appoint Aaron and his sons to serve as priests; anyone else who approaches\
      \ the sanctuary is to be put to death.” \n"
    11: '¹¹ The Lord also said to Moses, '
    12: '¹² “I have taken the Levites from among the Israelites in place of the first
      male offspring of every Israelite woman. The Levites are mine, '
    13: "¹³ for all the firstborn are mine. When I struck down all the firstborn in\
      \ Egypt, I set apart for myself every firstborn in Israel, whether human or\
      \ animal. They are to be mine. I am the Lord.” \n"
    14: '¹⁴ The Lord said to Moses in the Desert of Sinai, '
    15: '¹⁵ “Count the Levites by their families and clans. Count every male a month
      old or more.” '
    16: "¹⁶ So Moses counted them, as he was commanded by the word of the Lord. \n"
    17: "¹⁷ These were the names of the sons of Levi:\nGershon, Kohath and Merari.\
      \ \n"
    18: "¹⁸ These were the names of the Gershonite clans:\nLibni and Shimei. \n"
    19: "¹⁹ The Kohathite clans:\nAmram, Izhar, Hebron and Uzziel. \n"
    20: "²⁰ The Merarite clans:\nMahli and Mushi.\nThese were the Levite clans, according\
      \ to their families. \n"
    21: '²¹ To Gershon belonged the clans of the Libnites and Shimeites; these were
      the Gershonite clans. '
    22: '²² The number of all the males a month old or more who were counted was 7,500. '
    23: '²³ The Gershonite clans were to camp on the west, behind the tabernacle. '
    24: '²⁴ The leader of the families of the Gershonites was Eliasaph son of Lael. '
    25: '²⁵ At the tent of meeting the Gershonites were responsible for the care of
      the tabernacle and tent, its coverings, the curtain at the entrance to the tent
      of meeting, '
    26: "²⁶ the curtains of the courtyard, the curtain at the entrance to the courtyard\
      \ surrounding the tabernacle and altar, and the ropes—and everything related\
      \ to their use. \n"
    27: '²⁷ To Kohath belonged the clans of the Amramites, Izharites, Hebronites and
      Uzzielites; these were the Kohathite clans. '
    28: '²⁸ The number of all the males a month old or more was 8,600. The Kohathites
      were responsible for the care of the sanctuary. '
    29: '²⁹ The Kohathite clans were to camp on the south side of the tabernacle. '
    30: '³⁰ The leader of the families of the Kohathite clans was Elizaphan son of
      Uzziel. '
    31: '³¹ They were responsible for the care of the ark, the table, the lampstand,
      the altars, the articles of the sanctuary used in ministering, the curtain,
      and everything related to their use. '
    32: "³² The chief leader of the Levites was Eleazar son of Aaron, the priest.\
      \ He was appointed over those who were responsible for the care of the sanctuary.\
      \ \n"
    33: '³³ To Merari belonged the clans of the Mahlites and the Mushites; these were
      the Merarite clans. '
    34: '³⁴ The number of all the males a month old or more who were counted was 6,200. '
    35: '³⁵ The leader of the families of the Merarite clans was Zuriel son of Abihail;
      they were to camp on the north side of the tabernacle. '
    36: '³⁶ The Merarites were appointed to take care of the frames of the tabernacle,
      its crossbars, posts, bases, all its equipment, and everything related to their
      use, '
    37: "³⁷ as well as the posts of the surrounding courtyard with their bases, tent\
      \ pegs and ropes. \n"
    38: "³⁸ Moses and Aaron and his sons were to camp to the east of the tabernacle,\
      \ toward the sunrise, in front of the tent of meeting. They were responsible\
      \ for the care of the sanctuary on behalf of the Israelites. Anyone else who\
      \ approached the sanctuary was to be put to death. \n"
    39: "³⁹ The total number of Levites counted at the Lord’s command by Moses and\
      \ Aaron according to their clans, including every male a month old or more,\
      \ was 22,000. \n"
    40: '⁴⁰ The Lord said to Moses, “Count all the firstborn Israelite males who are
      a month old or more and make a list of their names. '
    41: "⁴¹ Take the Levites for me in place of all the firstborn of the Israelites,\
      \ and the livestock of the Levites in place of all the firstborn of the livestock\
      \ of the Israelites. I am the Lord.” \n"
    42: '⁴² So Moses counted all the firstborn of the Israelites, as the Lord commanded
      him. '
    43: "⁴³ The total number of firstborn males a month old or more, listed by name,\
      \ was 22,273. \n"
    44: '⁴⁴ The Lord also said to Moses, '
    45: '⁴⁵ “Take the Levites in place of all the firstborn of Israel, and the livestock
      of the Levites in place of their livestock. The Levites are to be mine. I am
      the Lord. '
    46: '⁴⁶ To redeem the 273 firstborn Israelites who exceed the number of the Levites, '
    47: '⁴⁷ collect five shekels for each one, according to the sanctuary shekel,
      which weighs twenty gerahs. '
    48: "⁴⁸ Give the money for the redemption of the additional Israelites to Aaron\
      \ and his sons.” \n"
    49: '⁴⁹ So Moses collected the redemption money from those who exceeded the number
      redeemed by the Levites. '
    50: '⁵⁰ From the firstborn of the Israelites he collected silver weighing 1,365
      shekels, according to the sanctuary shekel. '
    51: ⁵¹ Moses gave the redemption money to Aaron and his sons, as he was commanded
      by the word of the Lord.
  4:
    1: '¹ The Lord said to Moses and Aaron: '
    2: '² “Take a census of the Kohathite branch of the Levites by their clans and
      families. '
    3: "³ Count all the men from thirty to fifty years of age who come to serve in\
      \ the work at the tent of meeting. \n"
    4: '⁴ “This is the work of the Kohathites at the tent of meeting: the care of
      the most holy things. '
    5: '⁵ When the camp is to move, Aaron and his sons are to go in and take down
      the shielding curtain and put it over the ark of the covenant law. '
    6: "⁶ Then they are to cover the curtain with a durable leather, spread a cloth\
      \ of solid blue over that and put the poles in place. \n"
    7: '⁷ “Over the table of the Presence they are to spread a blue cloth and put
      on it the plates, dishes and bowls, and the jars for drink offerings; the bread
      that is continually there is to remain on it. '
    8: "⁸ They are to spread a scarlet cloth over them, cover that with the durable\
      \ leather and put the poles in place. \n"
    9: '⁹ “They are to take a blue cloth and cover the lampstand that is for light,
      together with its lamps, its wick trimmers and trays, and all its jars for the
      olive oil used to supply it. '
    10: "¹⁰ Then they are to wrap it and all its accessories in a covering of the\
      \ durable leather and put it on a carrying frame. \n"
    11: "¹¹ “Over the gold altar they are to spread a blue cloth and cover that with\
      \ the durable leather and put the poles in place. \n"
    12: "¹² “They are to take all the articles used for ministering in the sanctuary,\
      \ wrap them in a blue cloth, cover that with the durable leather and put them\
      \ on a carrying frame. \n"
    13: '¹³ “They are to remove the ashes from the bronze altar and spread a purple
      cloth over it. '
    14: "¹⁴ Then they are to place on it all the utensils used for ministering at\
      \ the altar, including the firepans, meat forks, shovels and sprinkling bowls.\
      \ Over it they are to spread a covering of the durable leather and put the poles\
      \ in place. \n"
    15: "¹⁵ “After Aaron and his sons have finished covering the holy furnishings\
      \ and all the holy articles, and when the camp is ready to move, only then are\
      \ the Kohathites to come and do the carrying. But they must not touch the holy\
      \ things or they will die. The Kohathites are to carry those things that are\
      \ in the tent of meeting. \n"
    16: "¹⁶ “Eleazar son of Aaron, the priest, is to have charge of the oil for the\
      \ light, the fragrant incense, the regular grain offering and the anointing\
      \ oil. He is to be in charge of the entire tabernacle and everything in it,\
      \ including its holy furnishings and articles.” \n"
    17: '¹⁷ The Lord said to Moses and Aaron, '
    18: '¹⁸ “See that the Kohathite tribal clans are not destroyed from among the
      Levites. '
    19: '¹⁹ So that they may live and not die when they come near the most holy things,
      do this for them: Aaron and his sons are to go into the sanctuary and assign
      to each man his work and what he is to carry. '
    20: "²⁰ But the Kohathites must not go in to look at the holy things, even for\
      \ a moment, or they will die.” \n"
    21: '²¹ The Lord said to Moses, '
    22: '²² “Take a census also of the Gershonites by their families and clans. '
    23: "²³ Count all the men from thirty to fifty years of age who come to serve\
      \ in the work at the tent of meeting. \n"
    24: '²⁴ “This is the service of the Gershonite clans in their carrying and their
      other work: '
    25: '²⁵ They are to carry the curtains of the tabernacle, that is, the tent of
      meeting, its covering and its outer covering of durable leather, the curtains
      for the entrance to the tent of meeting, '
    26: '²⁶ the curtains of the courtyard surrounding the tabernacle and altar, the
      curtain for the entrance to the courtyard, the ropes and all the equipment used
      in the service of the tent. The Gershonites are to do all that needs to be done
      with these things. '
    27: '²⁷ All their service, whether carrying or doing other work, is to be done
      under the direction of Aaron and his sons. You shall assign to them as their
      responsibility all they are to carry. '
    28: "²⁸ This is the service of the Gershonite clans at the tent of meeting. Their\
      \ duties are to be under the direction of Ithamar son of Aaron, the priest.\
      \ \n"
    29: '²⁹ “Count the Merarites by their clans and families. '
    30: '³⁰ Count all the men from thirty to fifty years of age who come to serve
      in the work at the tent of meeting. '
    31: '³¹ As part of all their service at the tent, they are to carry the frames
      of the tabernacle, its crossbars, posts and bases, '
    32: '³² as well as the posts of the surrounding courtyard with their bases, tent
      pegs, ropes, all their equipment and everything related to their use. Assign
      to each man the specific things he is to carry. '
    33: "³³ This is the service of the Merarite clans as they work at the tent of\
      \ meeting under the direction of Ithamar son of Aaron, the priest.” \n"
    34: '³⁴ Moses, Aaron and the leaders of the community counted the Kohathites by
      their clans and families. '
    35: '³⁵ All the men from thirty to fifty years of age who came to serve in the
      work at the tent of meeting, '
    36: '³⁶ counted by clans, were 2,750. '
    37: "³⁷ This was the total of all those in the Kohathite clans who served at the\
      \ tent of meeting. Moses and Aaron counted them according to the Lord’s command\
      \ through Moses. \n"
    38: '³⁸ The Gershonites were counted by their clans and families. '
    39: '³⁹ All the men from thirty to fifty years of age who came to serve in the
      work at the tent of meeting, '
    40: '⁴⁰ counted by their clans and families, were 2,630. '
    41: "⁴¹ This was the total of those in the Gershonite clans who served at the\
      \ tent of meeting. Moses and Aaron counted them according to the Lord’s command.\
      \ \n"
    42: '⁴² The Merarites were counted by their clans and families. '
    43: '⁴³ All the men from thirty to fifty years of age who came to serve in the
      work at the tent of meeting, '
    44: '⁴⁴ counted by their clans, were 3,200. '
    45: "⁴⁵ This was the total of those in the Merarite clans. Moses and Aaron counted\
      \ them according to the Lord’s command through Moses. \n"
    46: '⁴⁶ So Moses, Aaron and the leaders of Israel counted all the Levites by their
      clans and families. '
    47: '⁴⁷ All the men from thirty to fifty years of age who came to do the work
      of serving and carrying the tent of meeting '
    48: '⁴⁸ numbered 8,580. '
    49: "⁴⁹ At the Lord’s command through Moses, each was assigned his work and told\
      \ what to carry.\nThus they were counted, as the Lord commanded Moses."
  5:
    1: '¹ The Lord said to Moses, '
    2: '² “Command the Israelites to send away from the camp anyone who has a defiling
      skin disease or a discharge of any kind, or who is ceremonially unclean because
      of a dead body. '
    3: '³ Send away male and female alike; send them outside the camp so they will
      not defile their camp, where I dwell among them.” '
    4: "⁴ The Israelites did so; they sent them outside the camp. They did just as\
      \ the Lord had instructed Moses. \n"
    5: '⁵ The Lord said to Moses, '
    6: '⁶ “Say to the Israelites: ‘Any man or woman who wrongs another in any way
      and so is unfaithful to the Lord is guilty '
    7: '⁷ and must confess the sin they have committed. They must make full restitution
      for the wrong they have done, add a fifth of the value to it and give it all
      to the person they have wronged. '
    8: '⁸ But if that person has no close relative to whom restitution can be made
      for the wrong, the restitution belongs to the Lord and must be given to the
      priest, along with the ram with which atonement is made for the wrongdoer. '
    9: '⁹ All the sacred contributions the Israelites bring to a priest will belong
      to him. '
    10: "¹⁰ Sacred things belong to their owners, but what they give to the priest\
      \ will belong to the priest.’” \n"
    11: '¹¹ Then the Lord said to Moses, '
    12: '¹² “Speak to the Israelites and say to them: ‘If a man’s wife goes astray
      and is unfaithful to him '
    13: '¹³ so that another man has sexual relations with her, and this is hidden
      from her husband and her impurity is undetected (since there is no witness against
      her and she has not been caught in the act), '
    14: '¹⁴ and if feelings of jealousy come over her husband and he suspects his
      wife and she is impure—or if he is jealous and suspects her even though she
      is not impure— '
    15: "¹⁵ then he is to take his wife to the priest. He must also take an offering\
      \ of a tenth of an ephah of barley flour on her behalf. He must not pour olive\
      \ oil on it or put incense on it, because it is a grain offering for jealousy,\
      \ a reminder-offering to draw attention to wrongdoing. \n"
