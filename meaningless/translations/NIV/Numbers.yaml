    11: '¹¹ He asked the Lord, “Why have you brought this trouble on your servant?
      What have I done to displease you that you put the burden of all these people
      on me? '
    12: '¹² Did I conceive all these people? Did I give them birth? Why do you tell
      me to carry them in my arms, as a nurse carries an infant, to the land you promised
      on oath to their ancestors? '
    13: '¹³ Where can I get meat for all these people? They keep wailing to me, ‘Give
      us meat to eat!’ '
    14: '¹⁴ I cannot carry all these people by myself; the burden is too heavy for
      me. '
    15: "¹⁵ If this is how you are going to treat me, please go ahead and kill me—if\
      \ I have found favor in your eyes—and do not let me face my own ruin.” \n"
    16: '¹⁶ The Lord said to Moses: “Bring me seventy of Israel’s elders who are known
      to you as leaders and officials among the people. Have them come to the tent
      of meeting, that they may stand there with you. '
    17: "¹⁷ I will come down and speak with you there, and I will take some of the\
      \ power of the Spirit that is on you and put it on them. They will share the\
