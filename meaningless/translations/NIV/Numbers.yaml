  14:
    1: '¹ That night all the members of the community raised their voices and wept
      aloud. '
    2: '² All the Israelites grumbled against Moses and Aaron, and the whole assembly
      said to them, “If only we had died in Egypt! Or in this wilderness! '
    3: '³ Why is the Lord bringing us to this land only to let us fall by the sword?
      Our wives and children will be taken as plunder. Wouldn’t it be better for us
      to go back to Egypt?” '
    4: "⁴ And they said to each other, “We should choose a leader and go back to Egypt.”\
      \ \n"
    5: '⁵ Then Moses and Aaron fell facedown in front of the whole Israelite assembly
      gathered there. '
    6: '⁶ Joshua son of Nun and Caleb son of Jephunneh, who were among those who had
      explored the land, tore their clothes '
    7: '⁷ and said to the entire Israelite assembly, “The land we passed through and
      explored is exceedingly good. '
    8: '⁸ If the Lord is pleased with us, he will lead us into that land, a land flowing
      with milk and honey, and will give it to us. '
    9: "⁹ Only do not rebel against the Lord. And do not be afraid of the people of\
      \ the land, because we will devour them. Their protection is gone, but the Lord\
      \ is with us. Do not be afraid of them.” \n"
    10: '¹⁰ But the whole assembly talked about stoning them. Then the glory of the
      Lord appeared at the tent of meeting to all the Israelites. '
    11: '¹¹ The Lord said to Moses, “How long will these people treat me with contempt?
      How long will they refuse to believe in me, in spite of all the signs I have
      performed among them? '
    12: "¹² I will strike them down with a plague and destroy them, but I will make\
      \ you into a nation greater and stronger than they.” \n"
    13: '¹³ Moses said to the Lord, “Then the Egyptians will hear about it! By your
      power you brought these people up from among them. '
    14: '¹⁴ And they will tell the inhabitants of this land about it. They have already
      heard that you, Lord, are with these people and that you, Lord, have been seen
      face to face, that your cloud stays over them, and that you go before them in
      a pillar of cloud by day and a pillar of fire by night. '
    15: '¹⁵ If you put all these people to death, leaving none alive, the nations
      who have heard this report about you will say, '
    16: "¹⁶ ‘The Lord was not able to bring these people into the land he promised\
      \ them on oath, so he slaughtered them in the wilderness.’ \n"
    17: '¹⁷ “Now may the Lord’s strength be displayed, just as you have declared: '
    18: '¹⁸ ‘The Lord is slow to anger, abounding in love and forgiving sin and rebellion.
      Yet he does not leave the guilty unpunished; he punishes the children for the
      sin of the parents to the third and fourth generation.’ '
    19: "¹⁹ In accordance with your great love, forgive the sin of these people, just\
      \ as you have pardoned them from the time they left Egypt until now.” \n"
    20: '²⁰ The Lord replied, “I have forgiven them, as you asked. '
    21: '²¹ Nevertheless, as surely as I live and as surely as the glory of the Lord
      fills the whole earth, '
    22: '²² not one of those who saw my glory and the signs I performed in Egypt and
      in the wilderness but who disobeyed me and tested me ten times— '
    23: '²³ not one of them will ever see the land I promised on oath to their ancestors.
      No one who has treated me with contempt will ever see it. '
    24: '²⁴ But because my servant Caleb has a different spirit and follows me wholeheartedly,
      I will bring him into the land he went to, and his descendants will inherit
      it. '
    25: "²⁵ Since the Amalekites and the Canaanites are living in the valleys, turn\
      \ back tomorrow and set out toward the desert along the route to the Red Sea.”\
      \ \n"
    26: '²⁶ The Lord said to Moses and Aaron: '
    27: '²⁷ “How long will this wicked community grumble against me? I have heard
      the complaints of these grumbling Israelites. '
    28: '²⁸ So tell them, ‘As surely as I live, declares the Lord, I will do to you
      the very thing I heard you say: '
    29: '²⁹ In this wilderness your bodies will fall—every one of you twenty years
      old or more who was counted in the census and who has grumbled against me. '
    30: '³⁰ Not one of you will enter the land I swore with uplifted hand to make
      your home, except Caleb son of Jephunneh and Joshua son of Nun. '
    31: '³¹ As for your children that you said would be taken as plunder, I will bring
      them in to enjoy the land you have rejected. '
    32: '³² But as for you, your bodies will fall in this wilderness. '
    33: '³³ Your children will be shepherds here for forty years, suffering for your
      unfaithfulness, until the last of your bodies lies in the wilderness. '
    34: '³⁴ For forty years—one year for each of the forty days you explored the land—you
      will suffer for your sins and know what it is like to have me against you.’ '
    35: "³⁵ I, the Lord, have spoken, and I will surely do these things to this whole\
      \ wicked community, which has banded together against me. They will meet their\
      \ end in this wilderness; here they will die.” \n"
    36: '³⁶ So the men Moses had sent to explore the land, who returned and made the
      whole community grumble against him by spreading a bad report about it— '
    37: '³⁷ these men who were responsible for spreading the bad report about the
      land were struck down and died of a plague before the Lord. '
    38: "³⁸ Of the men who went to explore the land, only Joshua son of Nun and Caleb\
      \ son of Jephunneh survived. \n"
    39: '³⁹ When Moses reported this to all the Israelites, they mourned bitterly. '
    40: "⁴⁰ Early the next morning they set out for the highest point in the hill\
      \ country, saying, “Now we are ready to go up to the land the Lord promised.\
      \ Surely we have sinned!” \n"
    41: '⁴¹ But Moses said, “Why are you disobeying the Lord’s command? This will
      not succeed! '
    42: '⁴² Do not go up, because the Lord is not with you. You will be defeated by
      your enemies, '
    43: "⁴³ for the Amalekites and the Canaanites will face you there. Because you\
      \ have turned away from the Lord, he will not be with you and you will fall\
      \ by the sword.” \n"
    44: '⁴⁴ Nevertheless, in their presumption they went up toward the highest point
      in the hill country, though neither Moses nor the ark of the Lord’s covenant
