    1: "¹ Hear this word, people of Israel, the word the Lord has spoken against you—against\
      \ the whole family I brought up out of Egypt: \n"
    2: "² “You only have I chosen\n    of all the families of the earth;\ntherefore\
      \ I will punish you\n    for all your sins.” \n"
    3: "³ Do two walk together\n    unless they have agreed to do so?\n"
    4: "⁴ Does a lion roar in the thicket\n    when it has no prey?\nDoes it growl\
      \ in its den\n    when it has caught nothing?\n"
    5: "⁵ Does a bird swoop down to a trap on the ground\n    when no bait is there?\n\
      Does a trap spring up from the ground\n    if it has not caught anything?\n"
    6: "⁶ When a trumpet sounds in a city,\n    do not the people tremble?\nWhen disaster\
      \ comes to a city,\n    has not the Lord caused it? \n"
    7: "⁷ Surely the Sovereign Lord does nothing\n    without revealing his plan\n\
      \    to his servants the prophets. \n"
    8: "⁸ The lion has roared—\n    who will not fear?\nThe Sovereign Lord has spoken—\n\
      \    who can but prophesy? \n"
    9: "⁹ Proclaim to the fortresses of Ashdod\n    and to the fortresses of Egypt:\n\
      “Assemble yourselves on the mountains of Samaria;\n    see the great unrest\
      \ within her\n    and the oppression among her people.” \n"
    10: "¹⁰ “They do not know how to do right,” declares the Lord,\n    “who store\
      \ up in their fortresses\n    what they have plundered and looted.” \n"
    11: "¹¹ Therefore this is what the Sovereign Lord says:\n“An enemy will overrun\
      \ your land,\n    pull down your strongholds\n    and plunder your fortresses.”\
      \ \n"
