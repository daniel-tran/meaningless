      “Amos is raising a conspiracy against you in the very heart of Israel. The land
      cannot bear all his words. '
    11: "¹¹ For this is what Amos is saying:\n“‘Jeroboam will die by the sword,\n\
      \    and Israel will surely go into exile,\n    away from their native land.’”\
      \ \n"
