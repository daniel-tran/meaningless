      \ come\nwhen you will be taken away with hooks,\n    the last of you with fishhooks.\n"
    3: "³ You will each go straight out\n    through breaches in the wall,\n    and\
      \ you will be cast out toward Harmon,”\ndeclares the Lord.\n"
    4: "⁴ “Go to Bethel and sin;\n    go to Gilgal and sin yet more.\nBring your sacrifices\
      \ every morning,\n    your tithes every three years.\n"
    5: "⁵ Burn leavened bread as a thank offering\n    and brag about your freewill\
      \ offerings—\nboast about them, you Israelites,\n    for this is what you love\
      \ to do,”\ndeclares the Sovereign Lord. \n"
    6: "⁶ “I gave you empty stomachs in every city\n    and lack of bread in every\
      \ town,\n    yet you have not returned to me,”\ndeclares the Lord. \n"
    7: "⁷ “I also withheld rain from you\n    when the harvest was still three months\
      \ away.\nI sent rain on one town,\n    but withheld it from another.\nOne field\
      \ had rain;\n    another had none and dried up.\n"
    8: "⁸ People staggered from town to town for water\n    but did not get enough\
      \ to drink,\n    yet you have not returned to me,”\ndeclares the Lord. \n"
    9: "⁹ “Many times I struck your gardens and vineyards,\n    destroying them with\
      \ blight and mildew.\nLocusts devoured your fig and olive trees,\n    yet you\
      \ have not returned to me,”\ndeclares the Lord. \n"
    10: "¹⁰ “I sent plagues among you\n    as I did to Egypt.\nI killed your young\
      \ men with the sword,\n    along with your captured horses.\nI filled your nostrils\
      \ with the stench of your camps,\n    yet you have not returned to me,”\ndeclares\
      \ the Lord. \n"
    11: "¹¹ “I overthrew some of you\n    as I overthrew Sodom and Gomorrah.\nYou\
      \ were like a burning stick snatched from the fire,\n    yet you have not returned\
      \ to me,”\ndeclares the Lord. \n"
    12: "¹² “Therefore this is what I will do to you, Israel,\n    and because I will\
      \ do this to you, Israel,\n    prepare to meet your God.” \n"
    13: "¹³ He who forms the mountains,\n    who creates the wind,\n    and who reveals\
      \ his thoughts to mankind,\nwho turns dawn to darkness,\n    and treads on the\
      \ heights of the earth—\n    the Lord God Almighty is his name."
  5:
