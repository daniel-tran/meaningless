    2: "² When they had stripped the land clean, I cried out, “Sovereign Lord, forgive!\
      \ How can Jacob survive? He is so small!” \n"
    3: "³ So the Lord relented.\n“This will not happen,” the Lord said. \n"
    4: '⁴ This is what the Sovereign Lord showed me: The Sovereign Lord was calling
      for judgment by fire; it dried up the great deep and devoured the land. '
    5: "⁵ Then I cried out, “Sovereign Lord, I beg you, stop! How can Jacob survive?\
      \ He is so small!” \n"
    6: "⁶ So the Lord relented.\n“This will not happen either,” the Sovereign Lord\
      \ said. \n"
    7: '⁷ This is what he showed me: The Lord was standing by a wall that had been
      built true to plumb, with a plumb line in his hand. '
    8: "⁸ And the Lord asked me, “What do you see, Amos?”\n“A plumb line,” I replied.\n\
      Then the Lord said, “Look, I am setting a plumb line among my people Israel;\
      \ I will spare them no longer. \n"
