      his sons and brothers, eighteen men; '
    19: '¹⁹ and Hashabiah, and with him Jeshaiah of the sons of Merari, his brothers
      and their sons, twenty men; '
    20: "²⁰ also of the Nethinim, whom David and the leaders had appointed for the\
