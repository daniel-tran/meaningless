    34: "³⁴ with the number and weight of everything. All the weight was written down\
      \ at that time. \n"
    35: "³⁵ The children of those who had been carried away captive, who had come\
      \ from the captivity, offered burnt offerings to the God of Israel: twelve bulls\
      \ for all Israel, ninety-six rams, seventy-seven lambs, and twelve male goats\
