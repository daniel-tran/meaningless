      \ designated by name. \n"
    21: '²¹ Then I proclaimed a fast there at the river of Ahava, that we might humble
      ourselves before our God, to seek from Him the right way for us and our little
      ones and all our possessions. '
    22: '²² For I was ashamed to request of the king an escort of soldiers and horsemen
      to help us against the enemy on the road, because we had spoken to the king,
      saying, “The hand of our God is upon all those for good who seek Him, but His
      power and His wrath are against all those who forsake Him.” '
    23: "²³ So we fasted and entreated our God for this, and He answered our prayer.\
      \ \n"
    24: '²⁴ And I separated twelve of the leaders of the priests—Sherebiah, Hashabiah,
      and ten of their brethren with them— '
    25: '²⁵ and weighed out to them the silver, the gold, and the articles, the offering
      for the house of our God which the king and his counselors and his princes,
      and all Israel who were present, had offered. '
    26: '²⁶ I weighed into their hand six hundred and fifty talents of silver, silver
      articles weighing one hundred talents, one hundred talents of gold, '
    27: '²⁷ twenty gold basins worth a thousand drachmas, and two vessels of fine
      polished bronze, precious as gold. '
    28: '²⁸ And I said to them, “You are holy to the Lord; the articles are holy also;
