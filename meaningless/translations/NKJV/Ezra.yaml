    36: ³⁶ And they delivered the king’s orders to the king’s satraps and the governors
      in the region beyond the River. So they gave support to the people and the house
      of God.
  9:
    1: '¹ When these things were done, the leaders came to me, saying, “The people
      of Israel and the priests and the Levites have not separated themselves from
      the peoples of the lands, with respect to the abominations of the Canaanites,
      the Hittites, the Perizzites, the Jebusites, the Ammonites, the Moabites, the
      Egyptians, and the Amorites. '
    2: '² For they have taken some of their daughters as wives for themselves and
      their sons, so that the holy seed is mixed with the peoples of those lands.
      Indeed, the hand of the leaders and rulers has been foremost in this trespass.” '
    3: '³ So when I heard this thing, I tore my garment and my robe, and plucked out
      some of the hair of my head and beard, and sat down astonished. '
    4: "⁴ Then everyone who trembled at the words of the God of Israel assembled to\
      \ me, because of the transgression of those who had been carried away captive,\
      \ and I sat astonished until the evening sacrifice. \n"
    5: '⁵ At the evening sacrifice I arose from my fasting; and having torn my garment
      and my robe, I fell on my knees and spread out my hands to the Lord my God. '
    6: '⁶ And I said: “O my God, I am too ashamed and humiliated to lift up my face
      to You, my God; for our iniquities have risen higher than our heads, and our
      guilt has grown up to the heavens. '
    7: '⁷ Since the days of our fathers to this day we have been very guilty, and
      for our iniquities we, our kings, and our priests have been delivered into the
      hand of the kings of the lands, to the sword, to captivity, to plunder, and
      to humiliation, as it is this day. '
    8: '⁸ And now for a little while grace has been shown from the Lord our God, to
      leave us a remnant to escape, and to give us a peg in His holy place, that our
      God may enlighten our eyes and give us a measure of revival in our bondage. '
    9: '⁹ For we were slaves. Yet our God did not forsake us in our bondage; but He
      extended mercy to us in the sight of the kings of Persia, to revive us, to repair
      the house of our God, to rebuild its ruins, and to give us a wall in Judah and
      Jerusalem. '
    10: '¹⁰ And now, O our God, what shall we say after this? For we have forsaken
      Your commandments, '
    11: '¹¹ which You commanded by Your servants the prophets, saying, ‘The land which
      you are entering to possess is an unclean land, with the uncleanness of the
      peoples of the lands, with their abominations which have filled it from one
      end to another with their impurity. '
    12: '¹² Now therefore, do not give your daughters as wives for their sons, nor
      take their daughters to your sons; and never seek their peace or prosperity,
      that you may be strong and eat the good of the land, and leave it as an inheritance
      to your children forever.’ '
    13: '¹³ And after all that has come upon us for our evil deeds and for our great
      guilt, since You our God have punished us less than our iniquities deserve,
      and have given us such deliverance as this, '
    14: '¹⁴ should we again break Your commandments, and join in marriage with the
      people committing these abominations? Would You not be angry with us until You
      had consumed us, so that there would be no remnant or survivor? '
    15: ¹⁵ O Lord God of Israel, You are righteous, for we are left as a remnant,
      as it is this day. Here we are before You, in our guilt, though no one can stand
      before You because of this!”
