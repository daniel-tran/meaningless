    17: '¹⁷ And I gave them a command for Iddo the chief man at the place Casiphia,
      and I told them what they should say to Iddo and his brethren the Nethinim at
      the place Casiphia—that they should bring us servants for the house of our God. '
    18: '¹⁸ Then, by the good hand of our God upon us, they brought us a man of understanding,
