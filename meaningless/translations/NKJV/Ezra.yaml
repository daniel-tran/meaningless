      fathers. '
    29: '²⁹ Watch and keep them until you weigh them before the leaders of the priests
      and the Levites and heads of the fathers’ houses of Israel in Jerusalem, in
      the chambers of the house of the Lord.” '
    30: "³⁰ So the priests and the Levites received the silver and the gold and the\
      \ articles by weight, to bring them to Jerusalem to the house of our God. \n"
    31: '³¹ Then we departed from the river of Ahava on the twelfth day of the first
      month, to go to Jerusalem. And the hand of our God was upon us, and He delivered
      us from the hand of the enemy and from ambush along the road. '
    32: "³² So we came to Jerusalem, and stayed there three days. \n"
    33: '³³ Now on the fourth day the silver and the gold and the articles were weighed
