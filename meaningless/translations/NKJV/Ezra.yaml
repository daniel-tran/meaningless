    1: "¹ Now in the first year of Cyrus king of Persia, that the word of the Lord\
      \ by the mouth of Jeremiah might be fulfilled, the Lord stirred up the spirit\
      \ of Cyrus king of Persia, so that he made a proclamation throughout all his\
      \ kingdom, and also put it in writing, saying, \n"
    2: "² Thus says Cyrus king of Persia:\nAll the kingdoms of the earth the Lord\
      \ God of heaven has given me. And He has commanded me to build Him a house at\
      \ Jerusalem which is in Judah. "
    3: '³ Who is among you of all His people? May his God be with him, and let him
      go up to Jerusalem which is in Judah, and build the house of the Lord God of
      Israel (He is God), which is in Jerusalem. '
    4: "⁴ And whoever is left in any place where he dwells, let the men of his place\
      \ help him with silver and gold, with goods and livestock, besides the freewill\
      \ offerings for the house of God which is in Jerusalem. \n"
    5: '⁵ Then the heads of the fathers’ houses of Judah and Benjamin, and the priests
      and the Levites, with all whose spirits God had moved, arose to go up and build
      the house of the Lord which is in Jerusalem. '
    6: "⁶ And all those who were around them encouraged them with articles of silver\
      \ and gold, with goods and livestock, and with precious things, besides all\
      \ that was willingly offered. \n"
    7: '⁷ King Cyrus also brought out the articles of the house of the Lord, which
      Nebuchadnezzar had taken from Jerusalem and put in the temple of his gods; '
    8: '⁸ and Cyrus king of Persia brought them out by the hand of Mithredath the
      treasurer, and counted them out to Sheshbazzar the prince of Judah. '
    9: '⁹ This is the number of them: thirty gold platters, one thousand silver platters,
      twenty-nine knives, '
    10: '¹⁰ thirty gold basins, four hundred and ten silver basins of a similar kind,
      and one thousand other articles. '
    11: ¹¹ All the articles of gold and silver were five thousand four hundred. All
      these Sheshbazzar took with the captives who were brought from Babylon to Jerusalem.
  2:
    1: "¹ Now these are the people of the province who came back from the captivity,\
      \ of those who had been carried away, whom Nebuchadnezzar the king of Babylon\
      \ had carried away to Babylon, and who returned to Jerusalem and Judah, everyone\
      \ to his own city. \n"
    2: '² Those who came with Zerubbabel were Jeshua, Nehemiah, Seraiah, Reelaiah,
      Mordecai, Bilshan, Mispar, Bigvai, Rehum, and Baanah. The number of the men
      of the people of Israel: '
    3: '³ the people of Parosh, two thousand one hundred and seventy-two; '
    4: '⁴ the people of Shephatiah, three hundred and seventy-two; '
    5: '⁵ the people of Arah, seven hundred and seventy-five; '
    6: '⁶ the people of Pahath-Moab, of the people of Jeshua and Joab, two thousand
      eight hundred and twelve; '
    7: '⁷ the people of Elam, one thousand two hundred and fifty-four; '
    8: '⁸ the people of Zattu, nine hundred and forty-five; '
    9: '⁹ the people of Zaccai, seven hundred and sixty; '
    10: '¹⁰ the people of Bani, six hundred and forty-two; '
    11: '¹¹ the people of Bebai, six hundred and twenty-three; '
    12: '¹² the people of Azgad, one thousand two hundred and twenty-two; '
    13: '¹³ the people of Adonikam, six hundred and sixty-six; '
    14: '¹⁴ the people of Bigvai, two thousand and fifty-six; '
    15: '¹⁵ the people of Adin, four hundred and fifty-four; '
    16: '¹⁶ the people of Ater of Hezekiah, ninety-eight; '
    17: '¹⁷ the people of Bezai, three hundred and twenty-three; '
    18: '¹⁸ the people of Jorah, one hundred and twelve; '
    19: '¹⁹ the people of Hashum, two hundred and twenty-three; '
    20: '²⁰ the people of Gibbar, ninety-five; '
    21: '²¹ the people of Bethlehem, one hundred and twenty-three; '
    22: '²² the men of Netophah, fifty-six; '
    23: '²³ the men of Anathoth, one hundred and twenty-eight; '
    24: '²⁴ the people of Azmaveth, forty-two; '
    25: '²⁵ the people of Kirjath Arim, Chephirah, and Beeroth, seven hundred and
      forty-three; '
    26: '²⁶ the people of Ramah and Geba, six hundred and twenty-one; '
    27: '²⁷ the men of Michmas, one hundred and twenty-two; '
    28: '²⁸ the men of Bethel and Ai, two hundred and twenty-three; '
    29: '²⁹ the people of Nebo, fifty-two; '
    30: '³⁰ the people of Magbish, one hundred and fifty-six; '
    31: '³¹ the people of the other Elam, one thousand two hundred and fifty-four; '
    32: '³² the people of Harim, three hundred and twenty; '
    33: '³³ the people of Lod, Hadid, and Ono, seven hundred and twenty-five; '
    34: '³⁴ the people of Jericho, three hundred and forty-five; '
    35: "³⁵ the people of Senaah, three thousand six hundred and thirty. \n"
    36: '³⁶ The priests: the sons of Jedaiah, of the house of Jeshua, nine hundred
      and seventy-three; '
    37: '³⁷ the sons of Immer, one thousand and fifty-two; '
    38: '³⁸ the sons of Pashhur, one thousand two hundred and forty-seven; '
    39: "³⁹ the sons of Harim, one thousand and seventeen. \n"
    40: "⁴⁰ The Levites: the sons of Jeshua and Kadmiel, of the sons of Hodaviah,\
      \ seventy-four. \n"
    41: "⁴¹ The singers: the sons of Asaph, one hundred and twenty-eight. \n"
    42: "⁴² The sons of the gatekeepers: the sons of Shallum, the sons of Ater, the\
      \ sons of Talmon, the sons of Akkub, the sons of Hatita, and the sons of Shobai,\
      \ one hundred and thirty-nine in all. \n"
    43: '⁴³ The Nethinim: the sons of Ziha, the sons of Hasupha, the sons of Tabbaoth, '
    44: '⁴⁴ the sons of Keros, the sons of Siaha, the sons of Padon, '
    45: '⁴⁵ the sons of Lebanah, the sons of Hagabah, the sons of Akkub, '
    46: '⁴⁶ the sons of Hagab, the sons of Shalmai, the sons of Hanan, '
    47: '⁴⁷ the sons of Giddel, the sons of Gahar, the sons of Reaiah, '
    48: '⁴⁸ the sons of Rezin, the sons of Nekoda, the sons of Gazzam, '
    49: '⁴⁹ the sons of Uzza, the sons of Paseah, the sons of Besai, '
    50: '⁵⁰ the sons of Asnah, the sons of Meunim, the sons of Nephusim, '
    51: '⁵¹ the sons of Bakbuk, the sons of Hakupha, the sons of Harhur, '
    52: '⁵² the sons of Bazluth, the sons of Mehida, the sons of Harsha, '
    53: '⁵³ the sons of Barkos, the sons of Sisera, the sons of Tamah, '
    54: "⁵⁴ the sons of Neziah, and the sons of Hatipha. \n"
    55: '⁵⁵ The sons of Solomon’s servants: the sons of Sotai, the sons of Sophereth,
      the sons of Peruda, '
    56: '⁵⁶ the sons of Jaala, the sons of Darkon, the sons of Giddel, '
    57: '⁵⁷ the sons of Shephatiah, the sons of Hattil, the sons of Pochereth of Zebaim,
      and the sons of Ami. '
    58: "⁵⁸ All the Nethinim and the children of Solomon’s servants were three hundred\
      \ and ninety-two. \n"
    59: '⁵⁹ And these were the ones who came up from Tel Melah, Tel Harsha, Cherub,
      Addan, and Immer; but they could not identify their father’s house or their
      genealogy, whether they were of Israel: '
    60: '⁶⁰ the sons of Delaiah, the sons of Tobiah, and the sons of Nekoda, six hundred
      and fifty-two; '
    61: '⁶¹ and of the sons of the priests: the sons of Habaiah, the sons of Koz,
      and the sons of Barzillai, who took a wife of the daughters of Barzillai the
      Gileadite, and was called by their name. '
    62: '⁶² These sought their listing among those who were registered by genealogy,
      but they were not found; therefore they were excluded from the priesthood as
      defiled. '
    63: "⁶³ And the governor said to them that they should not eat of the most holy\
      \ things till a priest could consult with the Urim and Thummim. \n"
    64: '⁶⁴ The whole assembly together was forty-two thousand three hundred and sixty, '
    65: '⁶⁵ besides their male and female servants, of whom there were seven thousand
      three hundred and thirty-seven; and they had two hundred men and women singers. '
    66: '⁶⁶ Their horses were seven hundred and thirty-six, their mules two hundred
      and forty-five, '
    67: "⁶⁷ their camels four hundred and thirty-five, and their donkeys six thousand\
      \ seven hundred and twenty. \n"
    68: '⁶⁸ Some of the heads of the fathers’ houses, when they came to the house
      of the Lord which is in Jerusalem, offered freely for the house of God, to erect
      it in its place: '
    69: "⁶⁹ According to their ability, they gave to the treasury for the work sixty-one\
      \ thousand gold drachmas, five thousand minas of silver, and one hundred priestly\
      \ garments. \n"
    70: ⁷⁰ So the priests and the Levites, some of the people, the singers, the gatekeepers,
      and the Nethinim, dwelt in their cities, and all Israel in their cities.
  3:
    1: '¹ And when the seventh month had come, and the children of Israel were in
      the cities, the people gathered together as one man to Jerusalem. '
    2: '² Then Jeshua the son of Jozadak and his brethren the priests, and Zerubbabel
      the son of Shealtiel and his brethren, arose and built the altar of the God
      of Israel, to offer burnt offerings on it, as it is written in the Law of Moses
      the man of God. '
    3: '³ Though fear had come upon them because of the people of those countries,
      they set the altar on its bases; and they offered burnt offerings on it to the
      Lord, both the morning and evening burnt offerings. '
    4: '⁴ They also kept the Feast of Tabernacles, as it is written, and offered the
      daily burnt offerings in the number required by ordinance for each day. '
    5: '⁵ Afterwards they offered the regular burnt offering, and those for New Moons
      and for all the appointed feasts of the Lord that were consecrated, and those
      of everyone who willingly offered a freewill offering to the Lord. '
    6: '⁶ From the first day of the seventh month they began to offer burnt offerings
      to the Lord, although the foundation of the temple of the Lord had not been
      laid. '
    7: "⁷ They also gave money to the masons and the carpenters, and food, drink,\
      \ and oil to the people of Sidon and Tyre to bring cedar logs from Lebanon to\
      \ the sea, to Joppa, according to the permission which they had from Cyrus king\
      \ of Persia. \n"
    8: '⁸ Now in the second month of the second year of their coming to the house
      of God at Jerusalem, Zerubbabel the son of Shealtiel, Jeshua the son of Jozadak,
      and the rest of their brethren the priests and the Levites, and all those who
      had come out of the captivity to Jerusalem, began work and appointed the Levites
      from twenty years old and above to oversee the work of the house of the Lord. '
    9: "⁹ Then Jeshua with his sons and brothers, Kadmiel with his sons, and the sons\
      \ of Judah, arose as one to oversee those working on the house of God: the sons\
      \ of Henadad with their sons and their brethren the Levites. \n"
    10: '¹⁰ When the builders laid the foundation of the temple of the Lord, the priests
      stood in their apparel with trumpets, and the Levites, the sons of Asaph, with
      cymbals, to praise the Lord, according to the ordinance of David king of Israel. '
    11: "¹¹ And they sang responsively, praising and giving thanks to the Lord:\n\
      “For He is good,\nFor His mercy endures forever toward Israel.”\nThen all the\
      \ people shouted with a great shout, when they praised the Lord, because the\
      \ foundation of the house of the Lord was laid. \n"
    12: '¹² But many of the priests and Levites and heads of the fathers’ houses,
      old men who had seen the first temple, wept with a loud voice when the foundation
      of this temple was laid before their eyes. Yet many shouted aloud for joy, '
    13: ¹³ so that the people could not discern the noise of the shout of joy from
      the noise of the weeping of the people, for the people shouted with a loud shout,
      and the sound was heard afar off.
  4:
    1: '¹ Now when the adversaries of Judah and Benjamin heard that the descendants
      of the captivity were building the temple of the Lord God of Israel, '
    2: '² they came to Zerubbabel and the heads of the fathers’ houses, and said to
      them, “Let us build with you, for we seek your God as you do; and we have sacrificed
      to Him since the days of Esarhaddon king of Assyria, who brought us here.” '
    3: '³ But Zerubbabel and Jeshua and the rest of the heads of the fathers’ houses
      of Israel said to them, “You may do nothing with us to build a house for our
      God; but we alone will build to the Lord God of Israel, as King Cyrus the king
      of Persia has commanded us.” '
    4: '⁴ Then the people of the land tried to discourage the people of Judah. They
      troubled them in building, '
    5: "⁵ and hired counselors against them to frustrate their purpose all the days\
      \ of Cyrus king of Persia, even until the reign of Darius king of Persia. \n"
    6: "⁶ In the reign of Ahasuerus, in the beginning of his reign, they wrote an\
      \ accusation against the inhabitants of Judah and Jerusalem. \n"
    7: '⁷ In the days of Artaxerxes also, Bishlam, Mithredath, Tabel, and the rest
      of their companions wrote to Artaxerxes king of Persia; and the letter was written
      in Aramaic script, and translated into the Aramaic language. '
    8: "⁸ Rehum the commander and Shimshai the scribe wrote a letter against Jerusalem\
      \ to King Artaxerxes in this fashion: \n"
    9: '⁹ From Rehum the commander, Shimshai the scribe, and the rest of their companions—representatives
      of the Dinaites, the Apharsathchites, the Tarpelites, the people of Persia and
      Erech and Babylon and Shushan, the Dehavites, the Elamites, '
    10: "¹⁰ and the rest of the nations whom the great and noble Osnapper took captive\
      \ and settled in the cities of Samaria and the remainder beyond the River—and\
      \ so forth. \n"
    11: "¹¹ (This is a copy of the letter that they sent him.)\nTo King Artaxerxes\
      \ from your servants, the men of the region beyond the River, and so forth:\
      \ \n"
    12: '¹² Let it be known to the king that the Jews who came up from you have come
      to us at Jerusalem, and are building the rebellious and evil city, and are finishing
      its walls and repairing the foundations. '
    13: '¹³ Let it now be known to the king that, if this city is built and the walls
      completed, they will not pay tax, tribute, or custom, and the king’s treasury
      will be diminished. '
    14: '¹⁴ Now because we receive support from the palace, it was not proper for
      us to see the king’s dishonor; therefore we have sent and informed the king, '
    15: "¹⁵ that search may be made in the book of the records of your fathers. And\
      \ you will find in the book of the records and know that this city is a rebellious\
      \ city, harmful to kings and provinces, and that they have incited sedition\
      \ within the city in former times, for which cause this city was destroyed.\
      \ \n"
    16: "¹⁶ We inform the king that if this city is rebuilt and its walls are completed,\
      \ the result will be that you will have no dominion beyond the River. \n"
    17: "¹⁷ The king sent an answer:\nTo Rehum the commander, to Shimshai the scribe,\
      \ to the rest of their companions who dwell in Samaria, and to the remainder\
      \ beyond the River: \nPeace, and so forth. \n"
    18: '¹⁸ The letter which you sent to us has been clearly read before me. '
    19: '¹⁹ And I gave the command, and a search has been made, and it was found that
      this city in former times has revolted against kings, and rebellion and sedition
      have been fostered in it. '
    20: '²⁰ There have also been mighty kings over Jerusalem, who have ruled over
      all the region beyond the River; and tax, tribute, and custom were paid to them. '
    21: "²¹ Now give the command to make these men cease, that this city may not be\
      \ built until the command is given by me. \n"
    22: "²² Take heed now that you do not fail to do this. Why should damage increase\
      \ to the hurt of the kings? \n"
    23: '²³ Now when the copy of King Artaxerxes’ letter was read before Rehum, Shimshai
      the scribe, and their companions, they went up in haste to Jerusalem against
      the Jews, and by force of arms made them cease. '
    24: ²⁴ Thus the work of the house of God which is at Jerusalem ceased, and it
      was discontinued until the second year of the reign of Darius king of Persia.
  5:
    1: '¹ Then the prophet Haggai and Zechariah the son of Iddo, prophets, prophesied
      to the Jews who were in Judah and Jerusalem, in the name of the God of Israel,
      who was over them. '
    2: "² So Zerubbabel the son of Shealtiel and Jeshua the son of Jozadak rose up\
      \ and began to build the house of God which is in Jerusalem; and the prophets\
      \ of God were with them, helping them. \n"
    3: '³ At the same time Tattenai the governor of the region beyond the River and
      Shethar-Boznai and their companions came to them and spoke thus to them: “Who
      has commanded you to build this temple and finish this wall?” '
    4: '⁴ Then, accordingly, we told them the names of the men who were constructing
      this building. '
    5: '⁵ But the eye of their God was upon the elders of the Jews, so that they could
      not make them cease till a report could go to Darius. Then a written answer
      was returned concerning this matter. '
    6: "⁶ This is a copy of the letter that Tattenai sent:\nThe governor of the region\
      \ beyond the River, and Shethar-Boznai, and his companions, the Persians who\
      \ were in the region beyond the River, to Darius the king. \n"
    7: "⁷ (They sent a letter to him, in which was written thus.)\nTo Darius the king:\
      \ \nAll peace. \n"
    8: "⁸ Let it be known to the king that we went into the province of Judea, to\
      \ the temple of the great God, which is being built with heavy stones, and timber\
      \ is being laid in the walls; and this work goes on diligently and prospers\
      \ in their hands. \n"
    9: '⁹ Then we asked those elders, and spoke thus to them: “Who commanded you to
      build this temple and to finish these walls?” '
    10: "¹⁰ We also asked them their names to inform you, that we might write the\
      \ names of the men who were chief among them. \n"
    11: '¹¹ And thus they returned us an answer, saying: “We are the servants of the
      God of heaven and earth, and we are rebuilding the temple that was built many
      years ago, which a great king of Israel built and completed. '
    12: '¹² But because our fathers provoked the God of heaven to wrath, He gave them
      into the hand of Nebuchadnezzar king of Babylon, the Chaldean, who destroyed
      this temple and carried the people away to Babylon. '
    13: '¹³ However, in the first year of Cyrus king of Babylon, King Cyrus issued
      a decree to build this house of God. '
    14: '¹⁴ Also, the gold and silver articles of the house of God, which Nebuchadnezzar
      had taken from the temple that was in Jerusalem and carried into the temple
      of Babylon—those King Cyrus took from the temple of Babylon, and they were given
      to one named Sheshbazzar, whom he had made governor. '
    15: '¹⁵ And he said to him, ‘Take these articles; go, carry them to the temple
      site that is in Jerusalem, and let the house of God be rebuilt on its former
      site.’ '
    16: "¹⁶ Then the same Sheshbazzar came and laid the foundation of the house of\
      \ God which is in Jerusalem; but from that time even until now it has been under\
      \ construction, and it is not finished.” \n"
    17: ¹⁷ Now therefore, if it seems good to the king, let a search be made in the
      king’s treasure house, which is there in Babylon, whether it is so that a decree
      was issued by King Cyrus to build this house of God at Jerusalem, and let the
      king send us his pleasure concerning this matter.
  6:
    1: '¹ Then King Darius issued a decree, and a search was made in the archives,
      where the treasures were stored in Babylon. '
    2: "² And at Achmetha, in the palace that is in the province of Media, a scroll\
      \ was found, and in it a record was written thus: \n"
    3: '³ In the first year of King Cyrus, King Cyrus issued a decree concerning the
      house of God at Jerusalem: “Let the house be rebuilt, the place where they offered
      sacrifices; and let the foundations of it be firmly laid, its height sixty cubits
      and its width sixty cubits, '
    4: '⁴ with three rows of heavy stones and one row of new timber. Let the expenses
      be paid from the king’s treasury. '
    5: "⁵ Also let the gold and silver articles of the house of God, which Nebuchadnezzar\
      \ took from the temple which is in Jerusalem and brought to Babylon, be restored\
      \ and taken back to the temple which is in Jerusalem, each to its place; and\
      \ deposit them in the house of God”— \n"
    6: '⁶ Now therefore, Tattenai, governor of the region beyond the River, and Shethar-Boznai,
      and your companions the Persians who are beyond the River, keep yourselves far
      from there. '
    7: "⁷ Let the work of this house of God alone; let the governor of the Jews and\
      \ the elders of the Jews build this house of God on its site. \n"
    8: '⁸ Moreover I issue a decree as to what you shall do for the elders of these
      Jews, for the building of this house of God: Let the cost be paid at the king’s
      expense from taxes on the region beyond the River; this is to be given immediately
      to these men, so that they are not hindered. '
    9: '⁹ And whatever they need—young bulls, rams, and lambs for the burnt offerings
      of the God of heaven, wheat, salt, wine, and oil, according to the request of
      the priests who are in Jerusalem—let it be given them day by day without fail, '
    10: "¹⁰ that they may offer sacrifices of sweet aroma to the God of heaven, and\
      \ pray for the life of the king and his sons. \n"
    11: '¹¹ Also I issue a decree that whoever alters this edict, let a timber be
      pulled from his house and erected, and let him be hanged on it; and let his
      house be made a refuse heap because of this. '
    12: "¹² And may the God who causes His name to dwell there destroy any king or\
      \ people who put their hand to alter it, or to destroy this house of God which\
      \ is in Jerusalem. I Darius issue a decree; let it be done diligently. \n"
    13: '¹³ Then Tattenai, governor of the region beyond the River, Shethar-Boznai,
      and their companions diligently did according to what King Darius had sent. '
    14: '¹⁴ So the elders of the Jews built, and they prospered through the prophesying
      of Haggai the prophet and Zechariah the son of Iddo. And they built and finished
      it, according to the commandment of the God of Israel, and according to the
      command of Cyrus, Darius, and Artaxerxes king of Persia. '
    15: '¹⁵ Now the temple was finished on the third day of the month of Adar, which
      was in the sixth year of the reign of King Darius. '
    16: '¹⁶ Then the children of Israel, the priests and the Levites and the rest
      of the descendants of the captivity, celebrated the dedication of this house
      of God with joy. '
    17: '¹⁷ And they offered sacrifices at the dedication of this house of God, one
      hundred bulls, two hundred rams, four hundred lambs, and as a sin offering for
      all Israel twelve male goats, according to the number of the tribes of Israel. '
    18: "¹⁸ They assigned the priests to their divisions and the Levites to their\
      \ divisions, over the service of God in Jerusalem, as it is written in the Book\
      \ of Moses. \n"
    19: '¹⁹ And the descendants of the captivity kept the Passover on the fourteenth
      day of the first month. '
    20: '²⁰ For the priests and the Levites had purified themselves; all of them were
      ritually clean. And they slaughtered the Passover lambs for all the descendants
      of the captivity, for their brethren the priests, and for themselves. '
    21: '²¹ Then the children of Israel who had returned from the captivity ate together
      with all who had separated themselves from the filth of the nations of the land
      in order to seek the Lord God of Israel. '
    22: ²² And they kept the Feast of Unleavened Bread seven days with joy; for the
      Lord made them joyful, and turned the heart of the king of Assyria toward them,
      to strengthen their hands in the work of the house of God, the God of Israel.
  7:
    1: '¹ Now after these things, in the reign of Artaxerxes king of Persia, Ezra
      the son of Seraiah, the son of Azariah, the son of Hilkiah, '
    2: '² the son of Shallum, the son of Zadok, the son of Ahitub, '
    3: '³ the son of Amariah, the son of Azariah, the son of Meraioth, '
    4: '⁴ the son of Zerahiah, the son of Uzzi, the son of Bukki, '
    5: '⁵ the son of Abishua, the son of Phinehas, the son of Eleazar, the son of
      Aaron the chief priest— '
    6: '⁶ this Ezra came up from Babylon; and he was a skilled scribe in the Law of
      Moses, which the Lord God of Israel had given. The king granted him all his
      request, according to the hand of the Lord his God upon him. '
    7: '⁷ Some of the children of Israel, the priests, the Levites, the singers, the
      gatekeepers, and the Nethinim came up to Jerusalem in the seventh year of King
      Artaxerxes. '
    8: '⁸ And Ezra came to Jerusalem in the fifth month, which was in the seventh
      year of the king. '
    9: '⁹ On the first day of the first month he began his journey from Babylon, and
      on the first day of the fifth month he came to Jerusalem, according to the good
      hand of his God upon him. '
    10: "¹⁰ For Ezra had prepared his heart to seek the Law of the Lord, and to do\
      \ it, and to teach statutes and ordinances in Israel. \n"
    11: "¹¹ This is a copy of the letter that King Artaxerxes gave Ezra the priest,\
      \ the scribe, expert in the words of the commandments of the Lord, and of His\
      \ statutes to Israel: \n"
    12: "¹² Artaxerxes, king of kings, \nTo Ezra the priest, a scribe of the Law of\
      \ the God of heaven: \nPerfect peace, and so forth. \n"
    13: '¹³ I issue a decree that all those of the people of Israel and the priests
      and Levites in my realm, who volunteer to go up to Jerusalem, may go with you. '
    14: '¹⁴ And whereas you are being sent by the king and his seven counselors to
      inquire concerning Judah and Jerusalem, with regard to the Law of your God which
      is in your hand; '
    15: '¹⁵ and whereas you are to carry the silver and gold which the king and his
      counselors have freely offered to the God of Israel, whose dwelling is in Jerusalem; '
    16: '¹⁶ and whereas all the silver and gold that you may find in all the province
      of Babylon, along with the freewill offering of the people and the priests,
      are to be freely offered for the house of their God in Jerusalem— '
    17: "¹⁷ now therefore, be careful to buy with this money bulls, rams, and lambs,\
      \ with their grain offerings and their drink offerings, and offer them on the\
      \ altar of the house of your God in Jerusalem. \n"
    18: '¹⁸ And whatever seems good to you and your brethren to do with the rest of
      the silver and the gold, do it according to the will of your God. '
    19: '¹⁹ Also the articles that are given to you for the service of the house of
      your God, deliver in full before the God of Jerusalem. '
    20: "²⁰ And whatever more may be needed for the house of your God, which you may\
      \ have occasion to provide, pay for it from the king’s treasury. \n"
    21: '²¹ And I, even I, Artaxerxes the king, issue a decree to all the treasurers
      who are in the region beyond the River, that whatever Ezra the priest, the scribe
      of the Law of the God of heaven, may require of you, let it be done diligently, '
    22: '²² up to one hundred talents of silver, one hundred kors of wheat, one hundred
      baths of wine, one hundred baths of oil, and salt without prescribed limit. '
    23: "²³ Whatever is commanded by the God of heaven, let it diligently be done\
      \ for the house of the God of heaven. For why should there be wrath against\
      \ the realm of the king and his sons? \n"
    24: '²⁴ Also we inform you that it shall not be lawful to impose tax, tribute,
      or custom on any of the priests, Levites, singers, gatekeepers, Nethinim, or
      servants of this house of God. '
    25: '²⁵ And you, Ezra, according to your God-given wisdom, set magistrates and
      judges who may judge all the people who are in the region beyond the River,
      all such as know the laws of your God; and teach those who do not know them. '
    26: "²⁶ Whoever will not observe the law of your God and the law of the king,\
      \ let judgment be executed speedily on him, whether it be death, or banishment,\
      \ or confiscation of goods, or imprisonment. \n"
    27: '²⁷ Blessed be the Lord God of our fathers, who has put such a thing as this
      in the king’s heart, to beautify the house of the Lord which is in Jerusalem, '
    28: "²⁸ and has extended mercy to me before the king and his counselors, and before\
      \ all the king’s mighty princes.\nSo I was encouraged, as the hand of the Lord\
      \ my God was upon me; and I gathered leading men of Israel to go up with me."
