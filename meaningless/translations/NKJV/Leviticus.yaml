      sore. '
    26: '²⁶ But if the priest examines it, and indeed there are no white hairs in
      the bright spot, and it is not deeper than the skin, but has faded, then the
      priest shall isolate him seven days. '
    27: '²⁷ And the priest shall examine him on the seventh day. If it has at all
      spread over the skin, then the priest shall pronounce him unclean. It is a leprous
      sore. '
    28: "²⁸ But if the bright spot stays in one place, and has not spread on the skin,\
      \ but has faded, it is a swelling from the burn. The priest shall pronounce\
      \ him clean, for it is the scar from the burn. \n"
    29: '²⁹ “If a man or woman has a sore on the head or the beard, '
    30: '³⁰ then the priest shall examine the sore; and indeed if it appears deeper
      than the skin, and there is in it thin yellow hair, then the priest shall pronounce
      him unclean. It is a scaly leprosy of the head or beard. '
    31: '³¹ But if the priest examines the scaly sore, and indeed it does not appear
      deeper than the skin, and there is no black hair in it, then the priest shall
      isolate the one who has the scale seven days. '
    32: '³² And on the seventh day the priest shall examine the sore; and indeed if
      the scale has not spread, and there is no yellow hair in it, and the scale does
      not appear deeper than the skin, '
    33: '³³ he shall shave himself, but the scale he shall not shave. And the priest
      shall isolate the one who has the scale another seven days. '
    34: '³⁴ On the seventh day the priest shall examine the scale; and indeed if the
      scale has not spread over the skin, and does not appear deeper than the skin,
      then the priest shall pronounce him clean. He shall wash his clothes and be
      clean. '
    35: '³⁵ But if the scale should at all spread over the skin after his cleansing, '
    36: '³⁶ then the priest shall examine him; and indeed if the scale has spread
      over the skin, the priest need not seek for yellow hair. He is unclean. '
    37: "³⁷ But if the scale appears to be at a standstill, and there is black hair\
      \ grown up in it, the scale has healed. He is clean, and the priest shall pronounce\
      \ him clean. \n"
    38: '³⁸ “If a man or a woman has bright spots on the skin of the body, specifically
      white bright spots, '
    39: "³⁹ then the priest shall look; and indeed if the bright spots on the skin\
      \ of the body are dull white, it is a white spot that grows on the skin. He\
      \ is clean. \n"
    40: '⁴⁰ “As for the man whose hair has fallen from his head, he is bald, but he
      is clean. '
    41: '⁴¹ He whose hair has fallen from his forehead, he is bald on the forehead,
      but he is clean. '
    42: '⁴² And if there is on the bald head or bald forehead a reddish-white sore,
      it is leprosy breaking out on his bald head or his bald forehead. '
    43: '⁴³ Then the priest shall examine it; and indeed if the swelling of the sore
      is reddish-white on his bald head or on his bald forehead, as the appearance
      of leprosy on the skin of the body, '
    44: "⁴⁴ he is a leprous man. He is unclean. The priest shall surely pronounce\
      \ him unclean; his sore is on his head. \n"
    45: '⁴⁵ “Now the leper on whom the sore is, his clothes shall be torn and his
      head bare; and he shall cover his mustache, and cry, ‘Unclean! Unclean!’ '
    46: "⁴⁶ He shall be unclean. All the days he has the sore he shall be unclean.\
      \ He is unclean, and he shall dwell alone; his dwelling shall be outside the\
      \ camp. \n"
    47: '⁴⁷ “Also, if a garment has a leprous plague in it, whether it is a woolen
      garment or a linen garment, '
    48: '⁴⁸ whether it is in the warp or woof of linen or wool, whether in leather
      or in anything made of leather, '
    49: '⁴⁹ and if the plague is greenish or reddish in the garment or in the leather,
      whether in the warp or in the woof, or in anything made of leather, it is a
      leprous plague and shall be shown to the priest. '
    50: '⁵⁰ The priest shall examine the plague and isolate that which has the plague
      seven days. '
    51: '⁵¹ And he shall examine the plague on the seventh day. If the plague has
      spread in the garment, either in the warp or in the woof, in the leather or
      in anything made of leather, the plague is an active leprosy. It is unclean. '
    52: "⁵² He shall therefore burn that garment in which is the plague, whether warp\
      \ or woof, in wool or in linen, or anything of leather, for it is an active\
      \ leprosy; the garment shall be burned in the fire. \n"
    53: '⁵³ “But if the priest examines it, and indeed the plague has not spread in
      the garment, either in the warp or in the woof, or in anything made of leather, '
    54: '⁵⁴ then the priest shall command that they wash the thing in which is the
      plague; and he shall isolate it another seven days. '
    55: '⁵⁵ Then the priest shall examine the plague after it has been washed; and
      indeed if the plague has not changed its color, though the plague has not spread,
      it is unclean, and you shall burn it in the fire; it continues eating away,
      whether the damage is outside or inside. '
    56: '⁵⁶ If the priest examines it, and indeed the plague has faded after washing
      it, then he shall tear it out of the garment, whether out of the warp or out
      of the woof, or out of the leather. '
    57: '⁵⁷ But if it appears again in the garment, either in the warp or in the woof,
      or in anything made of leather, it is a spreading plague; you shall burn with
      fire that in which is the plague. '
    58: "⁵⁸ And if you wash the garment, either warp or woof, or whatever is made\
      \ of leather, if the plague has disappeared from it, then it shall be washed\
      \ a second time, and shall be clean. \n"
    59: ⁵⁹ “This is the law of the leprous plague in a garment of wool or linen, either
      in the warp or woof, or in anything made of leather, to pronounce it clean or
      to pronounce it unclean.”
