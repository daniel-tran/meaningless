    30: '³⁰ And he shall offer one of the turtledoves or young pigeons, such as he
      can afford— '
    31: '³¹ such as he is able to afford, the one as a sin offering and the other
      as a burnt offering, with the grain offering. So the priest shall make atonement
      for him who is to be cleansed before the Lord. '
    32: "³² This is the law for one who had a leprous sore, who cannot afford the\
      \ usual cleansing.” \n"
    33: '³³ And the Lord spoke to Moses and Aaron, saying: '
    34: '³⁴ “When you have come into the land of Canaan, which I give you as a possession,
      and I put the leprous plague in a house in the land of your possession, '
    35: '³⁵ and he who owns the house comes and tells the priest, saying, ‘It seems
      to me that there is some plague in the house,’ '
    36: '³⁶ then the priest shall command that they empty the house, before the priest
      goes into it to examine the plague, that all that is in the house may not be
      made unclean; and afterward the priest shall go in to examine the house. '
    37: '³⁷ And he shall examine the plague; and indeed if the plague is on the walls
      of the house with ingrained streaks, greenish or reddish, which appear to be
      deep in the wall, '
    38: '³⁸ then the priest shall go out of the house, to the door of the house, and
      shut up the house seven days. '
    39: '³⁹ And the priest shall come again on the seventh day and look; and indeed
      if the plague has spread on the walls of the house, '
    40: '⁴⁰ then the priest shall command that they take away the stones in which
      is the plague, and they shall cast them into an unclean place outside the city. '
    41: '⁴¹ And he shall cause the house to be scraped inside, all around, and the
      dust that they scrape off they shall pour out in an unclean place outside the
      city. '
    42: "⁴² Then they shall take other stones and put them in the place of those stones,\
      \ and he shall take other mortar and plaster the house. \n"
    43: '⁴³ “Now if the plague comes back and breaks out in the house, after he has
      taken away the stones, after he has scraped the house, and after it is plastered, '
    44: '⁴⁴ then the priest shall come and look; and indeed if the plague has spread
      in the house, it is an active leprosy in the house. It is unclean. '
    45: '⁴⁵ And he shall break down the house, its stones, its timber, and all the
      plaster of the house, and he shall carry them outside the city to an unclean
      place. '
    46: '⁴⁶ Moreover he who goes into the house at all while it is shut up shall be
      unclean until evening. '
    47: "⁴⁷ And he who lies down in the house shall wash his clothes, and he who eats\
      \ in the house shall wash his clothes. \n"
    48: '⁴⁸ “But if the priest comes in and examines it, and indeed the plague has
      not spread in the house after the house was plastered, then the priest shall
      pronounce the house clean, because the plague is healed. '
    49: '⁴⁹ And he shall take, to cleanse the house, two birds, cedar wood, scarlet,
      and hyssop. '
    50: '⁵⁰ Then he shall kill one of the birds in an earthen vessel over running
      water; '
    51: '⁵¹ and he shall take the cedar wood, the hyssop, the scarlet, and the living
      bird, and dip them in the blood of the slain bird and in the running water,
      and sprinkle the house seven times. '
    52: '⁵² And he shall cleanse the house with the blood of the bird and the running
      water and the living bird, with the cedar wood, the hyssop, and the scarlet. '
    53: "⁵³ Then he shall let the living bird loose outside the city in the open field,\
      \ and make atonement for the house, and it shall be clean. \n"
    54: '⁵⁴ “This is the law for any leprous sore and scale, '
    55: '⁵⁵ for the leprosy of a garment and of a house, '
    56: '⁵⁶ for a swelling and a scab and a bright spot, '
    57: ⁵⁷ to teach when it is unclean and when it is clean. This is the law of leprosy.”
  15:
    1: '¹ And the Lord spoke to Moses and Aaron, saying, '
    2: '² “Speak to the children of Israel, and say to them: ‘When any man has a discharge
      from his body, his discharge is unclean. '
    3: '³ And this shall be his uncleanness in regard to his discharge—whether his
      body runs with his discharge, or his body is stopped up by his discharge, it
      is his uncleanness. '
    4: '⁴ Every bed is unclean on which he who has the discharge lies, and everything
      on which he sits shall be unclean. '
    5: '⁵ And whoever touches his bed shall wash his clothes and bathe in water, and
      be unclean until evening. '
    6: '⁶ He who sits on anything on which he who has the discharge sat shall wash
      his clothes and bathe in water, and be unclean until evening. '
    7: '⁷ And he who touches the body of him who has the discharge shall wash his
      clothes and bathe in water, and be unclean until evening. '
    8: '⁸ If he who has the discharge spits on him who is clean, then he shall wash
      his clothes and bathe in water, and be unclean until evening. '
    9: '⁹ Any saddle on which he who has the discharge rides shall be unclean. '
    10: '¹⁰ Whoever touches anything that was under him shall be unclean until evening.
      He who carries any of those things shall wash his clothes and bathe in water,
      and be unclean until evening. '
    11: '¹¹ And whomever the one who has the discharge touches, and has not rinsed
      his hands in water, he shall wash his clothes and bathe in water, and be unclean
      until evening. '
    12: "¹² The vessel of earth that he who has the discharge touches shall be broken,\
      \ and every vessel of wood shall be rinsed in water. \n"
    13: '¹³ ‘And when he who has a discharge is cleansed of his discharge, then he
      shall count for himself seven days for his cleansing, wash his clothes, and
      bathe his body in running water; then he shall be clean. '
    14: '¹⁴ On the eighth day he shall take for himself two turtledoves or two young
      pigeons, and come before the Lord, to the door of the tabernacle of meeting,
      and give them to the priest. '
    15: "¹⁵ Then the priest shall offer them, the one as a sin offering and the other\
      \ as a burnt offering. So the priest shall make atonement for him before the\
      \ Lord because of his discharge. \n"
    16: '¹⁶ ‘If any man has an emission of semen, then he shall wash all his body
      in water, and be unclean until evening. '
    17: '¹⁷ And any garment and any leather on which there is semen, it shall be washed
      with water, and be unclean until evening. '
    18: "¹⁸ Also, when a woman lies with a man, and there is an emission of semen,\
      \ they shall bathe in water, and be unclean until evening. \n"
    19: '¹⁹ ‘If a woman has a discharge, and the discharge from her body is blood,
      she shall be set apart seven days; and whoever touches her shall be unclean
      until evening. '
    20: '²⁰ Everything that she lies on during her impurity shall be unclean; also
      everything that she sits on shall be unclean. '
    21: '²¹ Whoever touches her bed shall wash his clothes and bathe in water, and
      be unclean until evening. '
    22: '²² And whoever touches anything that she sat on shall wash his clothes and
      bathe in water, and be unclean until evening. '
    23: '²³ If anything is on her bed or on anything on which she sits, when he touches
      it, he shall be unclean until evening. '
    24: "²⁴ And if any man lies with her at all, so that her impurity is on him, he\
      \ shall be unclean seven days; and every bed on which he lies shall be unclean.\
      \ \n"
    25: '²⁵ ‘If a woman has a discharge of blood for many days, other than at the
      time of her customary impurity, or if it runs beyond her usual time of impurity,
      all the days of her unclean discharge shall be as the days of her customary
      impurity. She shall be unclean. '
    26: '²⁶ Every bed on which she lies all the days of her discharge shall be to
      her as the bed of her impurity; and whatever she sits on shall be unclean, as
      the uncleanness of her impurity. '
    27: "²⁷ Whoever touches those things shall be unclean; he shall wash his clothes\
      \ and bathe in water, and be unclean until evening. \n"
    28: '²⁸ ‘But if she is cleansed of her discharge, then she shall count for herself
      seven days, and after that she shall be clean. '
    29: '²⁹ And on the eighth day she shall take for herself two turtledoves or two
      young pigeons, and bring them to the priest, to the door of the tabernacle of
      meeting. '
    30: "³⁰ Then the priest shall offer the one as a sin offering and the other as\
      \ a burnt offering, and the priest shall make atonement for her before the Lord\
      \ for the discharge of her uncleanness. \n"
    31: '³¹ ‘Thus you shall separate the children of Israel from their uncleanness,
      lest they die in their uncleanness when they defile My tabernacle that is among
      them. '
    32: '³² This is the law for one who has a discharge, and for him who emits semen
      and is unclean thereby, '
    33: ³³ and for her who is indisposed because of her customary impurity, and for
      one who has a discharge, either man or woman, and for him who lies with her
      who is unclean.’ ”
