      hand, and on the big toe of his right foot, on the blood of the trespass offering. '
    18: "¹⁸ The rest of the oil that is in the priest’s hand he shall put on the head\
      \ of him who is to be cleansed. So the priest shall make atonement for him before\
      \ the Lord. \n"
    19: '¹⁹ “Then the priest shall offer the sin offering, and make atonement for
      him who is to be cleansed from his uncleanness. Afterward he shall kill the
      burnt offering. '
    20: "²⁰ And the priest shall offer the burnt offering and the grain offering on\
      \ the altar. So the priest shall make atonement for him, and he shall be clean.\
      \ \n"
    21: '²¹ “But if he is poor and cannot afford it, then he shall take one male lamb
      as a trespass offering to be waved, to make atonement for him, one-tenth of
      an ephah of fine flour mixed with oil as a grain offering, a log of oil, '
    22: '²² and two turtledoves or two young pigeons, such as he is able to afford:
      one shall be a sin offering and the other a burnt offering. '
    23: '²³ He shall bring them to the priest on the eighth day for his cleansing,
      to the door of the tabernacle of meeting, before the Lord. '
    24: '²⁴ And the priest shall take the lamb of the trespass offering and the log
      of oil, and the priest shall wave them as a wave offering before the Lord. '
    25: '²⁵ Then he shall kill the lamb of the trespass offering, and the priest shall
      take some of the blood of the trespass offering and put it on the tip of the
      right ear of him who is to be cleansed, on the thumb of his right hand, and
      on the big toe of his right foot. '
    26: '²⁶ And the priest shall pour some of the oil into the palm of his own left
      hand. '
    27: '²⁷ Then the priest shall sprinkle with his right finger some of the oil that
      is in his left hand seven times before the Lord. '
    28: '²⁸ And the priest shall put some of the oil that is in his hand on the tip
      of the right ear of him who is to be cleansed, on the thumb of the right hand,
