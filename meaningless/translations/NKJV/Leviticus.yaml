    1: '¹ Now the Lord called to Moses, and spoke to him from the tabernacle of meeting,
      saying, '
    2: "² “Speak to the children of Israel, and say to them: ‘When any one of you\
      \ brings an offering to the Lord, you shall bring your offering of the livestock—of\
      \ the herd and of the flock. \n"
    3: '³ ‘If his offering is a burnt sacrifice of the herd, let him offer a male
      without blemish; he shall offer it of his own free will at the door of the tabernacle
      of meeting before the Lord. '
    4: '⁴ Then he shall put his hand on the head of the burnt offering, and it will
      be accepted on his behalf to make atonement for him. '
    5: '⁵ He shall kill the bull before the Lord; and the priests, Aaron’s sons, shall
      bring the blood and sprinkle the blood all around on the altar that is by the
      door of the tabernacle of meeting. '
    6: '⁶ And he shall skin the burnt offering and cut it into its pieces. '
    7: '⁷ The sons of Aaron the priest shall put fire on the altar, and lay the wood
      in order on the fire. '
    8: '⁸ Then the priests, Aaron’s sons, shall lay the parts, the head, and the fat
      in order on the wood that is on the fire upon the altar; '
    9: "⁹ but he shall wash its entrails and its legs with water. And the priest shall\
      \ burn all on the altar as a burnt sacrifice, an offering made by fire, a sweet\
      \ aroma to the Lord. \n"
    10: '¹⁰ ‘If his offering is of the flocks—of the sheep or of the goats—as a burnt
      sacrifice, he shall bring a male without blemish. '
    11: '¹¹ He shall kill it on the north side of the altar before the Lord; and the
      priests, Aaron’s sons, shall sprinkle its blood all around on the altar. '
    12: '¹² And he shall cut it into its pieces, with its head and its fat; and the
      priest shall lay them in order on the wood that is on the fire upon the altar; '
    13: "¹³ but he shall wash the entrails and the legs with water. Then the priest\
      \ shall bring it all and burn it on the altar; it is a burnt sacrifice, an offering\
      \ made by fire, a sweet aroma to the Lord. \n"
    14: '¹⁴ ‘And if the burnt sacrifice of his offering to the Lord is of birds, then
      he shall bring his offering of turtledoves or young pigeons. '
    15: '¹⁵ The priest shall bring it to the altar, wring off its head, and burn it
      on the altar; its blood shall be drained out at the side of the altar. '
    16: '¹⁶ And he shall remove its crop with its feathers and cast it beside the
      altar on the east side, into the place for ashes. '
    17: ¹⁷ Then he shall split it at its wings, but shall not divide it completely;
      and the priest shall burn it on the altar, on the wood that is on the fire.
      It is a burnt sacrifice, an offering made by fire, a sweet aroma to the Lord.
  2:
    1: '¹ ‘When anyone offers a grain offering to the Lord, his offering shall be
      of fine flour. And he shall pour oil on it, and put frankincense on it. '
    2: '² He shall bring it to Aaron’s sons, the priests, one of whom shall take from
      it his handful of fine flour and oil with all the frankincense. And the priest
      shall burn it as a memorial on the altar, an offering made by fire, a sweet
      aroma to the Lord. '
    3: "³ The rest of the grain offering shall be Aaron’s and his sons’. It is most\
      \ holy of the offerings to the Lord made by fire. \n"
    4: '⁴ ‘And if you bring as an offering a grain offering baked in the oven, it
      shall be unleavened cakes of fine flour mixed with oil, or unleavened wafers
      anointed with oil. '
    5: '⁵ But if your offering is a grain offering baked in a pan, it shall be of
      fine flour, unleavened, mixed with oil. '
    6: "⁶ You shall break it in pieces and pour oil on it; it is a grain offering.\
      \ \n"
    7: '⁷ ‘If your offering is a grain offering baked in a covered pan, it shall be
      made of fine flour with oil. '
    8: '⁸ You shall bring the grain offering that is made of these things to the Lord.
      And when it is presented to the priest, he shall bring it to the altar. '
    9: '⁹ Then the priest shall take from the grain offering a memorial portion, and
      burn it on the altar. It is an offering made by fire, a sweet aroma to the Lord. '
    10: "¹⁰ And what is left of the grain offering shall be Aaron’s and his sons’.\
      \ It is most holy of the offerings to the Lord made by fire. \n"
    11: '¹¹ ‘No grain offering which you bring to the Lord shall be made with leaven,
      for you shall burn no leaven nor any honey in any offering to the Lord made
      by fire. '
    12: '¹² As for the offering of the firstfruits, you shall offer them to the Lord,
      but they shall not be burned on the altar for a sweet aroma. '
    13: "¹³ And every offering of your grain offering you shall season with salt;\
      \ you shall not allow the salt of the covenant of your God to be lacking from\
      \ your grain offering. With all your offerings you shall offer salt. \n"
    14: '¹⁴ ‘If you offer a grain offering of your firstfruits to the Lord, you shall
      offer for the grain offering of your firstfruits green heads of grain roasted
      on the fire, grain beaten from full heads. '
    15: '¹⁵ And you shall put oil on it, and lay frankincense on it. It is a grain
      offering. '
    16: '¹⁶ Then the priest shall burn the memorial portion: part of its beaten grain
      and part of its oil, with all the frankincense, as an offering made by fire
      to the Lord.'
  3:
    1: '¹ ‘When his offering is a sacrifice of a peace offering, if he offers it of
      the herd, whether male or female, he shall offer it without blemish before the
      Lord. '
    2: '² And he shall lay his hand on the head of his offering, and kill it at the
      door of the tabernacle of meeting; and Aaron’s sons, the priests, shall sprinkle
      the blood all around on the altar. '
    3: '³ Then he shall offer from the sacrifice of the peace offering an offering
      made by fire to the Lord. The fat that covers the entrails and all the fat that
      is on the entrails, '
    4: '⁴ the two kidneys and the fat that is on them by the flanks, and the fatty
      lobe attached to the liver above the kidneys, he shall remove; '
    5: "⁵ and Aaron’s sons shall burn it on the altar upon the burnt sacrifice, which\
      \ is on the wood that is on the fire, as an offering made by fire, a sweet aroma\
      \ to the Lord. \n"
    6: '⁶ ‘If his offering as a sacrifice of a peace offering to the Lord is of the
      flock, whether male or female, he shall offer it without blemish. '
    7: '⁷ If he offers a lamb as his offering, then he shall offer it before the Lord. '
    8: "⁸ And he shall lay his hand on the head of his offering, and kill it before\
      \ the tabernacle of meeting; and Aaron’s sons shall sprinkle its blood all around\
      \ on the altar. \n"
    9: '⁹ ‘Then he shall offer from the sacrifice of the peace offering, as an offering
      made by fire to the Lord, its fat and the whole fat tail which he shall remove
      close to the backbone. And the fat that covers the entrails and all the fat
      that is on the entrails, '
    10: '¹⁰ the two kidneys and the fat that is on them by the flanks, and the fatty
      lobe attached to the liver above the kidneys, he shall remove; '
    11: "¹¹ and the priest shall burn them on the altar as food, an offering made\
      \ by fire to the Lord. \n"
    12: '¹² ‘And if his offering is a goat, then he shall offer it before the Lord. '
    13: '¹³ He shall lay his hand on its head and kill it before the tabernacle of
      meeting; and the sons of Aaron shall sprinkle its blood all around on the altar. '
    14: '¹⁴ Then he shall offer from it his offering, as an offering made by fire
      to the Lord. The fat that covers the entrails and all the fat that is on the
      entrails, '
    15: '¹⁵ the two kidneys and the fat that is on them by the flanks, and the fatty
      lobe attached to the liver above the kidneys, he shall remove; '
    16: "¹⁶ and the priest shall burn them on the altar as food, an offering made\
      \ by fire for a sweet aroma; all the fat is the Lord’s. \n"
    17: '¹⁷ ‘This shall be a perpetual statute throughout your generations in all
      your dwellings: you shall eat neither fat nor blood.’ ”'
  4:
    1: '¹ Now the Lord spoke to Moses, saying, '
    2: '² “Speak to the children of Israel, saying: ‘If a person sins unintentionally
      against any of the commandments of the Lord in anything which ought not to be
      done, and does any of them, '
    3: '³ if the anointed priest sins, bringing guilt on the people, then let him
      offer to the Lord for his sin which he has sinned a young bull without blemish
      as a sin offering. '
    4: '⁴ He shall bring the bull to the door of the tabernacle of meeting before
      the Lord, lay his hand on the bull’s head, and kill the bull before the Lord. '
    5: '⁵ Then the anointed priest shall take some of the bull’s blood and bring it
      to the tabernacle of meeting. '
    6: '⁶ The priest shall dip his finger in the blood and sprinkle some of the blood
      seven times before the Lord, in front of the veil of the sanctuary. '
    7: '⁷ And the priest shall put some of the blood on the horns of the altar of
      sweet incense before the Lord, which is in the tabernacle of meeting; and he
      shall pour the remaining blood of the bull at the base of the altar of the burnt
      offering, which is at the door of the tabernacle of meeting. '
    8: '⁸ He shall take from it all the fat of the bull as the sin offering. The fat
      that covers the entrails and all the fat which is on the entrails, '
    9: '⁹ the two kidneys and the fat that is on them by the flanks, and the fatty
      lobe attached to the liver above the kidneys, he shall remove, '
    10: '¹⁰ as it was taken from the bull of the sacrifice of the peace offering;
      and the priest shall burn them on the altar of the burnt offering. '
    11: '¹¹ But the bull’s hide and all its flesh, with its head and legs, its entrails
      and offal— '
    12: "¹² the whole bull he shall carry outside the camp to a clean place, where\
      \ the ashes are poured out, and burn it on wood with fire; where the ashes are\
      \ poured out it shall be burned. \n"
    13: '¹³ ‘Now if the whole congregation of Israel sins unintentionally, and the
      thing is hidden from the eyes of the assembly, and they have done something
      against any of the commandments of the Lord in anything which should not be
      done, and are guilty; '
    14: '¹⁴ when the sin which they have committed becomes known, then the assembly
      shall offer a young bull for the sin, and bring it before the tabernacle of
      meeting. '
    15: '¹⁵ And the elders of the congregation shall lay their hands on the head of
      the bull before the Lord. Then the bull shall be killed before the Lord. '
    16: '¹⁶ The anointed priest shall bring some of the bull’s blood to the tabernacle
      of meeting. '
    17: '¹⁷ Then the priest shall dip his finger in the blood and sprinkle it seven
      times before the Lord, in front of the veil. '
    18: '¹⁸ And he shall put some of the blood on the horns of the altar which is
      before the Lord, which is in the tabernacle of meeting; and he shall pour the
      remaining blood at the base of the altar of burnt offering, which is at the
      door of the tabernacle of meeting. '
    19: '¹⁹ He shall take all the fat from it and burn it on the altar. '
    20: '²⁰ And he shall do with the bull as he did with the bull as a sin offering;
      thus he shall do with it. So the priest shall make atonement for them, and it
      shall be forgiven them. '
    21: "²¹ Then he shall carry the bull outside the camp, and burn it as he burned\
      \ the first bull. It is a sin offering for the assembly. \n"
    22: '²² ‘When a ruler has sinned, and done something unintentionally against any
      of the commandments of the Lord his God in anything which should not be done,
      and is guilty, '
    23: '²³ or if his sin which he has committed comes to his knowledge, he shall
      bring as his offering a kid of the goats, a male without blemish. '
    24: '²⁴ And he shall lay his hand on the head of the goat, and kill it at the
      place where they kill the burnt offering before the Lord. It is a sin offering. '
    25: '²⁵ The priest shall take some of the blood of the sin offering with his finger,
      put it on the horns of the altar of burnt offering, and pour its blood at the
      base of the altar of burnt offering. '
    26: "²⁶ And he shall burn all its fat on the altar, like the fat of the sacrifice\
      \ of the peace offering. So the priest shall make atonement for him concerning\
      \ his sin, and it shall be forgiven him. \n"
    27: '²⁷ ‘If anyone of the common people sins unintentionally by doing something
      against any of the commandments of the Lord in anything which ought not to be
      done, and is guilty, '
    28: '²⁸ or if his sin which he has committed comes to his knowledge, then he shall
      bring as his offering a kid of the goats, a female without blemish, for his
      sin which he has committed. '
    29: '²⁹ And he shall lay his hand on the head of the sin offering, and kill the
      sin offering at the place of the burnt offering. '
    30: '³⁰ Then the priest shall take some of its blood with his finger, put it on
      the horns of the altar of burnt offering, and pour all the remaining blood at
      the base of the altar. '
    31: "³¹ He shall remove all its fat, as fat is removed from the sacrifice of the\
      \ peace offering; and the priest shall burn it on the altar for a sweet aroma\
      \ to the Lord. So the priest shall make atonement for him, and it shall be forgiven\
      \ him. \n"
    32: '³² ‘If he brings a lamb as his sin offering, he shall bring a female without
      blemish. '
    33: '³³ Then he shall lay his hand on the head of the sin offering, and kill it
      as a sin offering at the place where they kill the burnt offering. '
    34: '³⁴ The priest shall take some of the blood of the sin offering with his finger,
      put it on the horns of the altar of burnt offering, and pour all the remaining
      blood at the base of the altar. '
    35: ³⁵ He shall remove all its fat, as the fat of the lamb is removed from the
      sacrifice of the peace offering. Then the priest shall burn it on the altar,
      according to the offerings made by fire to the Lord. So the priest shall make
      atonement for his sin that he has committed, and it shall be forgiven him.
  5:
    1: "¹ ‘If a person sins in hearing the utterance of an oath, and is a witness,\
      \ whether he has seen or known of the matter—if he does not tell it, he bears\
      \ guilt. \n"
    2: '² ‘Or if a person touches any unclean thing, whether it is the carcass of
      an unclean beast, or the carcass of unclean livestock, or the carcass of unclean
      creeping things, and he is unaware of it, he also shall be unclean and guilty. '
    3: "³ Or if he touches human uncleanness—whatever uncleanness with which a man\
      \ may be defiled, and he is unaware of it—when he realizes it, then he shall\
      \ be guilty. \n"
    4: "⁴ ‘Or if a person swears, speaking thoughtlessly with his lips to do evil\
      \ or to do good, whatever it is that a man may pronounce by an oath, and he\
      \ is unaware of it—when he realizes it, then he shall be guilty in any of these\
      \ matters. \n"
    5: '⁵ ‘And it shall be, when he is guilty in any of these matters, that he shall
      confess that he has sinned in that thing; '
    6: "⁶ and he shall bring his trespass offering to the Lord for his sin which he\
      \ has committed, a female from the flock, a lamb or a kid of the goats as a\
      \ sin offering. So the priest shall make atonement for him concerning his sin.\
      \ \n"
    7: '⁷ ‘If he is not able to bring a lamb, then he shall bring to the Lord, for
      his trespass which he has committed, two turtledoves or two young pigeons: one
      as a sin offering and the other as a burnt offering. '
    8: '⁸ And he shall bring them to the priest, who shall offer that which is for
      the sin offering first, and wring off its head from its neck, but shall not
      divide it completely. '
    9: '⁹ Then he shall sprinkle some of the blood of the sin offering on the side
      of the altar, and the rest of the blood shall be drained out at the base of
      the altar. It is a sin offering. '
    10: "¹⁰ And he shall offer the second as a burnt offering according to the prescribed\
      \ manner. So the priest shall make atonement on his behalf for his sin which\
      \ he has committed, and it shall be forgiven him. \n"
    11: '¹¹ ‘But if he is not able to bring two turtledoves or two young pigeons,
      then he who sinned shall bring for his offering one-tenth of an ephah of fine
      flour as a sin offering. He shall put no oil on it, nor shall he put frankincense
      on it, for it is a sin offering. '
    12: '¹² Then he shall bring it to the priest, and the priest shall take his handful
      of it as a memorial portion, and burn it on the altar according to the offerings
      made by fire to the Lord. It is a sin offering. '
    13: "¹³ The priest shall make atonement for him, for his sin that he has committed\
      \ in any of these matters; and it shall be forgiven him. The rest shall be the\
      \ priest’s as a grain offering.’ ” \n"
    14: '¹⁴ Then the Lord spoke to Moses, saying: '
    15: '¹⁵ “If a person commits a trespass, and sins unintentionally in regard to
      the holy things of the Lord, then he shall bring to the Lord as his trespass
      offering a ram without blemish from the flocks, with your valuation in shekels
      of silver according to the shekel of the sanctuary, as a trespass offering. '
    16: "¹⁶ And he shall make restitution for the harm that he has done in regard\
      \ to the holy thing, and shall add one-fifth to it and give it to the priest.\
      \ So the priest shall make atonement for him with the ram of the trespass offering,\
      \ and it shall be forgiven him. \n"
    17: '¹⁷ “If a person sins, and commits any of these things which are forbidden
      to be done by the commandments of the Lord, though he does not know it, yet
      he is guilty and shall bear his iniquity. '
    18: '¹⁸ And he shall bring to the priest a ram without blemish from the flock,
      with your valuation, as a trespass offering. So the priest shall make atonement
      for him regarding his ignorance in which he erred and did not know it, and it
      shall be forgiven him. '
    19: ¹⁹ It is a trespass offering; he has certainly trespassed against the Lord.”
  6:
    1: '¹ And the Lord spoke to Moses, saying: '
    2: '² “If a person sins and commits a trespass against the Lord by lying to his
      neighbor about what was delivered to him for safekeeping, or about a pledge,
      or about a robbery, or if he has extorted from his neighbor, '
    3: '³ or if he has found what was lost and lies concerning it, and swears falsely—in
      any one of these things that a man may do in which he sins: '
    4: '⁴ then it shall be, because he has sinned and is guilty, that he shall restore
      what he has stolen, or the thing which he has extorted, or what was delivered
      to him for safekeeping, or the lost thing which he found, '
    5: '⁵ or all that about which he has sworn falsely. He shall restore its full
      value, add one-fifth more to it, and give it to whomever it belongs, on the
      day of his trespass offering. '
    6: '⁶ And he shall bring his trespass offering to the Lord, a ram without blemish
      from the flock, with your valuation, as a trespass offering, to the priest. '
    7: "⁷ So the priest shall make atonement for him before the Lord, and he shall\
      \ be forgiven for any one of these things that he may have done in which he\
      \ trespasses.” \n"
    8: '⁸ Then the Lord spoke to Moses, saying, '
    9: '⁹ “Command Aaron and his sons, saying, ‘This is the law of the burnt offering:
      The burnt offering shall be on the hearth upon the altar all night until morning,
      and the fire of the altar shall be kept burning on it. '
    10: '¹⁰ And the priest shall put on his linen garment, and his linen trousers
      he shall put on his body, and take up the ashes of the burnt offering which
      the fire has consumed on the altar, and he shall put them beside the altar. '
    11: '¹¹ Then he shall take off his garments, put on other garments, and carry
      the ashes outside the camp to a clean place. '
    12: '¹² And the fire on the altar shall be kept burning on it; it shall not be
      put out. And the priest shall burn wood on it every morning, and lay the burnt
      offering in order on it; and he shall burn on it the fat of the peace offerings. '
    13: "¹³ A fire shall always be burning on the altar; it shall never go out. \n"
    14: '¹⁴ ‘This is the law of the grain offering: The sons of Aaron shall offer
      it on the altar before the Lord. '
    15: '¹⁵ He shall take from it his handful of the fine flour of the grain offering,
      with its oil, and all the frankincense which is on the grain offering, and shall
      burn it on the altar for a sweet aroma, as a memorial to the Lord. '
    16: '¹⁶ And the remainder of it Aaron and his sons shall eat; with unleavened
      bread it shall be eaten in a holy place; in the court of the tabernacle of meeting
      they shall eat it. '
    17: '¹⁷ It shall not be baked with leaven. I have given it as their portion of
      My offerings made by fire; it is most holy, like the sin offering and the trespass
      offering. '
    18: "¹⁸ All the males among the children of Aaron may eat it. It shall be a statute\
      \ forever in your generations concerning the offerings made by fire to the Lord.\
      \ Everyone who touches them must be holy.’ ” \n"
    19: '¹⁹ And the Lord spoke to Moses, saying, '
    20: '²⁰ “This is the offering of Aaron and his sons, which they shall offer to
      the Lord, beginning on the day when he is anointed: one-tenth of an ephah of
      fine flour as a daily grain offering, half of it in the morning and half of
      it at night. '
    21: '²¹ It shall be made in a pan with oil. When it is mixed, you shall bring
      it in. The baked pieces of the grain offering you shall offer for a sweet aroma
      to the Lord. '
    22: '²² The priest from among his sons, who is anointed in his place, shall offer
      it. It is a statute forever to the Lord. It shall be wholly burned. '
    23: "²³ For every grain offering for the priest shall be wholly burned. It shall\
      \ not be eaten.” \n"
    24: '²⁴ Also the Lord spoke to Moses, saying, '
    25: '²⁵ “Speak to Aaron and to his sons, saying, ‘This is the law of the sin offering:
      In the place where the burnt offering is killed, the sin offering shall be killed
      before the Lord. It is most holy. '
    26: '²⁶ The priest who offers it for sin shall eat it. In a holy place it shall
      be eaten, in the court of the tabernacle of meeting. '
    27: '²⁷ Everyone who touches its flesh must be holy. And when its blood is sprinkled
      on any garment, you shall wash that on which it was sprinkled, in a holy place. '
    28: '²⁸ But the earthen vessel in which it is boiled shall be broken. And if it
      is boiled in a bronze pot, it shall be both scoured and rinsed in water. '
    29: '²⁹ All the males among the priests may eat it. It is most holy. '
    30: ³⁰ But no sin offering from which any of the blood is brought into the tabernacle
      of meeting, to make atonement in the holy place, shall be eaten. It shall be
      burned in the fire.
  7:
    1: '¹ ‘Likewise this is the law of the trespass offering (it is most holy): '
    2: '² In the place where they kill the burnt offering they shall kill the trespass
      offering. And its blood he shall sprinkle all around on the altar. '
    3: '³ And he shall offer from it all its fat. The fat tail and the fat that covers
      the entrails, '
    4: '⁴ the two kidneys and the fat that is on them by the flanks, and the fatty
      lobe attached to the liver above the kidneys, he shall remove; '
    5: '⁵ and the priest shall burn them on the altar as an offering made by fire
      to the Lord. It is a trespass offering. '
    6: '⁶ Every male among the priests may eat it. It shall be eaten in a holy place.
      It is most holy. '
    7: '⁷ The trespass offering is like the sin offering; there is one law for them
      both: the priest who makes atonement with it shall have it. '
    8: '⁸ And the priest who offers anyone’s burnt offering, that priest shall have
      for himself the skin of the burnt offering which he has offered. '
    9: '⁹ Also every grain offering that is baked in the oven and all that is prepared
      in the covered pan, or in a pan, shall be the priest’s who offers it. '
    10: "¹⁰ Every grain offering, whether mixed with oil or dry, shall belong to all\
      \ the sons of Aaron, to one as much as the other. \n"
    11: '¹¹ ‘This is the law of the sacrifice of peace offerings which he shall offer
      to the Lord: '
    12: '¹² If he offers it for a thanksgiving, then he shall offer, with the sacrifice
      of thanksgiving, unleavened cakes mixed with oil, unleavened wafers anointed
      with oil, or cakes of blended flour mixed with oil. '
    13: '¹³ Besides the cakes, as his offering he shall offer leavened bread with
      the sacrifice of thanksgiving of his peace offering. '
    14: "¹⁴ And from it he shall offer one cake from each offering as a heave offering\
      \ to the Lord. It shall belong to the priest who sprinkles the blood of the\
      \ peace offering. \n"
    15: '¹⁵ ‘The flesh of the sacrifice of his peace offering for thanksgiving shall
      be eaten the same day it is offered. He shall not leave any of it until morning. '
    16: '¹⁶ But if the sacrifice of his offering is a vow or a voluntary offering,
      it shall be eaten the same day that he offers his sacrifice; but on the next
      day the remainder of it also may be eaten; '
    17: '¹⁷ the remainder of the flesh of the sacrifice on the third day must be burned
      with fire. '
    18: "¹⁸ And if any of the flesh of the sacrifice of his peace offering is eaten\
      \ at all on the third day, it shall not be accepted, nor shall it be imputed\
      \ to him; it shall be an abomination to him who offers it, and the person who\
      \ eats of it shall bear guilt. \n"
    19: '¹⁹ ‘The flesh that touches any unclean thing shall not be eaten. It shall
      be burned with fire. And as for the clean flesh, all who are clean may eat of
      it. '
    20: '²⁰ But the person who eats the flesh of the sacrifice of the peace offering
      that belongs to the Lord, while he is unclean, that person shall be cut off
      from his people. '
    21: "²¹ Moreover the person who touches any unclean thing, such as human uncleanness,\
      \ an unclean animal, or any abominable unclean thing, and who eats the flesh\
      \ of the sacrifice of the peace offering that belongs to the Lord, that person\
      \ shall be cut off from his people.’ ” \n"
    22: '²² And the Lord spoke to Moses, saying, '
    23: '²³ “Speak to the children of Israel, saying: ‘You shall not eat any fat,
      of ox or sheep or goat. '
    24: '²⁴ And the fat of an animal that dies naturally, and the fat of what is torn
      by wild beasts, may be used in any other way; but you shall by no means eat
      it. '
    25: '²⁵ For whoever eats the fat of the animal of which men offer an offering
      made by fire to the Lord, the person who eats it shall be cut off from his people. '
    26: '²⁶ Moreover you shall not eat any blood in any of your dwellings, whether
      of bird or beast. '
    27: "²⁷ Whoever eats any blood, that person shall be cut off from his people.’\
