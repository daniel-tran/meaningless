    17: '¹⁷ There shall be no man in the tabernacle of meeting when he goes in to
      make atonement in the Holy Place, until he comes out, that he may make atonement
      for himself, for his household, and for all the assembly of Israel. '
    18: '¹⁸ And he shall go out to the altar that is before the Lord, and make atonement
      for it, and shall take some of the blood of the bull and some of the blood of
      the goat, and put it on the horns of the altar all around. '
    19: "¹⁹ Then he shall sprinkle some of the blood on it with his finger seven times,\
      \ cleanse it, and consecrate it from the uncleanness of the children of Israel.\
      \ \n"
    20: '²⁰ “And when he has made an end of atoning for the Holy Place, the tabernacle
      of meeting, and the altar, he shall bring the live goat. '
    21: '²¹ Aaron shall lay both his hands on the head of the live goat, confess over
      it all the iniquities of the children of Israel, and all their transgressions,
      concerning all their sins, putting them on the head of the goat, and shall send
      it away into the wilderness by the hand of a suitable man. '
    22: "²² The goat shall bear on itself all their iniquities to an uninhabited land;\
      \ and he shall release the goat in the wilderness. \n"
    23: '²³ “Then Aaron shall come into the tabernacle of meeting, shall take off
      the linen garments which he put on when he went into the Holy Place, and shall
      leave them there. '
    24: '²⁴ And he shall wash his body with water in a holy place, put on his garments,
      come out and offer his burnt offering and the burnt offering of the people,
      and make atonement for himself and for the people. '
    25: '²⁵ The fat of the sin offering he shall burn on the altar. '
    26: '²⁶ And he who released the goat as the scapegoat shall wash his clothes and
      bathe his body in water, and afterward he may come into the camp. '
    27: '²⁷ The bull for the sin offering and the goat for the sin offering, whose
      blood was brought in to make atonement in the Holy Place, shall be carried outside
      the camp. And they shall burn in the fire their skins, their flesh, and their
      offal. '
    28: "²⁸ Then he who burns them shall wash his clothes and bathe his body in water,\
      \ and afterward he may come into the camp. \n"
    29: '²⁹ “This shall be a statute forever for you: In the seventh month, on the
      tenth day of the month, you shall afflict your souls, and do no work at all,
      whether a native of your own country or a stranger who dwells among you. '
    30: '³⁰ For on that day the priest shall make atonement for you, to cleanse you,
      that you may be clean from all your sins before the Lord. '
    31: '³¹ It is a sabbath of solemn rest for you, and you shall afflict your souls.
      It is a statute forever. '
    32: '³² And the priest, who is anointed and consecrated to minister as priest
      in his father’s place, shall make atonement, and put on the linen clothes, the
      holy garments; '
    33: '³³ then he shall make atonement for the Holy Sanctuary, and he shall make
      atonement for the tabernacle of meeting and for the altar, and he shall make
      atonement for the priests and for all the people of the assembly. '
    34: ³⁴ This shall be an everlasting statute for you, to make atonement for the
      children of Israel, for all their sins, once a year.” And he did as the Lord
      commanded Moses.
  17:
    1: '¹ And the Lord spoke to Moses, saying, '
    2: '² “Speak to Aaron, to his sons, and to all the children of Israel, and say
      to them, ‘This is the thing which the Lord has commanded, saying: '
    3: '³ “Whatever man of the house of Israel who kills an ox or lamb or goat in
      the camp, or who kills it outside the camp, '
    4: '⁴ and does not bring it to the door of the tabernacle of meeting to offer
      an offering to the Lord before the tabernacle of the Lord, the guilt of bloodshed
      shall be imputed to that man. He has shed blood; and that man shall be cut off
      from among his people, '
    5: '⁵ to the end that the children of Israel may bring their sacrifices which
      they offer in the open field, that they may bring them to the Lord at the door
      of the tabernacle of meeting, to the priest, and offer them as peace offerings
      to the Lord. '
    6: '⁶ And the priest shall sprinkle the blood on the altar of the Lord at the
      door of the tabernacle of meeting, and burn the fat for a sweet aroma to the
      Lord. '
    7: "⁷ They shall no more offer their sacrifices to demons, after whom they have\
      \ played the harlot. This shall be a statute forever for them throughout their\
      \ generations.” ’ \n"
    8: '⁸ “Also you shall say to them: ‘Whatever man of the house of Israel, or of
      the strangers who dwell among you, who offers a burnt offering or sacrifice, '
    9: "⁹ and does not bring it to the door of the tabernacle of meeting, to offer\
      \ it to the Lord, that man shall be cut off from among his people. \n"
    10: '¹⁰ ‘And whatever man of the house of Israel, or of the strangers who dwell
      among you, who eats any blood, I will set My face against that person who eats
      blood, and will cut him off from among his people. '
    11: '¹¹ For the life of the flesh is in the blood, and I have given it to you
      upon the altar to make atonement for your souls; for it is the blood that makes
      atonement for the soul.’ '
    12: "¹² Therefore I said to the children of Israel, ‘No one among you shall eat\
      \ blood, nor shall any stranger who dwells among you eat blood.’ \n"
    13: '¹³ “Whatever man of the children of Israel, or of the strangers who dwell
      among you, who hunts and catches any animal or bird that may be eaten, he shall
      pour out its blood and cover it with dust; '
    14: "¹⁴ for it is the life of all flesh. Its blood sustains its life. Therefore\
      \ I said to the children of Israel, ‘You shall not eat the blood of any flesh,\
      \ for the life of all flesh is its blood. Whoever eats it shall be cut off.’\
      \ \n"
    15: '¹⁵ “And every person who eats what died naturally or what was torn by beasts,
      whether he is a native of your own country or a stranger, he shall both wash
      his clothes and bathe in water, and be unclean until evening. Then he shall
      be clean. '
    16: ¹⁶ But if he does not wash them or bathe his body, then he shall bear his
      guilt.”
  18:
    1: '¹ Then the Lord spoke to Moses, saying, '
    2: '² “Speak to the children of Israel, and say to them: ‘I am the Lord your God. '
    3: '³ According to the doings of the land of Egypt, where you dwelt, you shall
      not do; and according to the doings of the land of Canaan, where I am bringing
      you, you shall not do; nor shall you walk in their ordinances. '
    4: '⁴ You shall observe My judgments and keep My ordinances, to walk in them:
      I am the Lord your God. '
    5: "⁵ You shall therefore keep My statutes and My judgments, which if a man does,\
      \ he shall live by them: I am the Lord. \n"
    6: '⁶ ‘None of you shall approach anyone who is near of kin to him, to uncover
      his nakedness: I am the Lord. '
    7: '⁷ The nakedness of your father or the nakedness of your mother you shall not
      uncover. She is your mother; you shall not uncover her nakedness. '
    8: '⁸ The nakedness of your father’s wife you shall not uncover; it is your father’s
      nakedness. '
    9: '⁹ The nakedness of your sister, the daughter of your father, or the daughter
      of your mother, whether born at home or elsewhere, their nakedness you shall
      not uncover. '
    10: '¹⁰ The nakedness of your son’s daughter or your daughter’s daughter, their
      nakedness you shall not uncover; for theirs is your own nakedness. '
    11: '¹¹ The nakedness of your father’s wife’s daughter, begotten by your father—she
      is your sister—you shall not uncover her nakedness. '
    12: '¹² You shall not uncover the nakedness of your father’s sister; she is near
      of kin to your father. '
    13: '¹³ You shall not uncover the nakedness of your mother’s sister, for she is
      near of kin to your mother. '
    14: '¹⁴ You shall not uncover the nakedness of your father’s brother. You shall
      not approach his wife; she is your aunt. '
    15: '¹⁵ You shall not uncover the nakedness of your daughter-in-law—she is your
      son’s wife—you shall not uncover her nakedness. '
    16: '¹⁶ You shall not uncover the nakedness of your brother’s wife; it is your
      brother’s nakedness. '
    17: '¹⁷ You shall not uncover the nakedness of a woman and her daughter, nor shall
      you take her son’s daughter or her daughter’s daughter, to uncover her nakedness.
      They are near of kin to her. It is wickedness. '
    18: "¹⁸ Nor shall you take a woman as a rival to her sister, to uncover her nakedness\
      \ while the other is alive. \n"
    19: '¹⁹ ‘Also you shall not approach a woman to uncover her nakedness as long
      as she is in her customary impurity. '
    20: '²⁰ Moreover you shall not lie carnally with your neighbor’s wife, to defile
      yourself with her. '
    21: '²¹ And you shall not let any of your descendants pass through the fire to
      Molech, nor shall you profane the name of your God: I am the Lord. '
    22: '²² You shall not lie with a male as with a woman. It is an abomination. '
    23: "²³ Nor shall you mate with any animal, to defile yourself with it. Nor shall\
      \ any woman stand before an animal to mate with it. It is perversion. \n"
    24: '²⁴ ‘Do not defile yourselves with any of these things; for by all these the
      nations are defiled, which I am casting out before you. '
    25: '²⁵ For the land is defiled; therefore I visit the punishment of its iniquity
      upon it, and the land vomits out its inhabitants. '
    26: '²⁶ You shall therefore keep My statutes and My judgments, and shall not commit
      any of these abominations, either any of your own nation or any stranger who
      dwells among you '
    27: '²⁷ (for all these abominations the men of the land have done, who were before
      you, and thus the land is defiled), '
    28: '²⁸ lest the land vomit you out also when you defile it, as it vomited out
      the nations that were before you. '
    29: "²⁹ For whoever commits any of these abominations, the persons who commit\
      \ them shall be cut off from among their people. \n"
    30: '³⁰ ‘Therefore you shall keep My ordinance, so that you do not commit any
      of these abominable customs which were committed before you, and that you do
      not defile yourselves by them: I am the Lord your God.’ ”'
  19:
    1: '¹ And the Lord spoke to Moses, saying, '
    2: "² “Speak to all the congregation of the children of Israel, and say to them:\
      \ ‘You shall be holy, for I the Lord your God am holy. \n"
    3: "³ ‘Every one of you shall revere his mother and his father, and keep My Sabbaths:\
      \ I am the Lord your God. \n"
    4: "⁴ ‘Do not turn to idols, nor make for yourselves molded gods: I am the Lord\
      \ your God. \n"
    5: '⁵ ‘And if you offer a sacrifice of a peace offering to the Lord, you shall
      offer it of your own free will. '
    6: '⁶ It shall be eaten the same day you offer it, and on the next day. And if
      any remains until the third day, it shall be burned in the fire. '
    7: '⁷ And if it is eaten at all on the third day, it is an abomination. It shall
      not be accepted. '
    8: "⁸ Therefore everyone who eats it shall bear his iniquity, because he has profaned\
      \ the hallowed offering of the Lord; and that person shall be cut off from his\
      \ people. \n"
    9: '⁹ ‘When you reap the harvest of your land, you shall not wholly reap the corners
      of your field, nor shall you gather the gleanings of your harvest. '
    10: "¹⁰ And you shall not glean your vineyard, nor shall you gather every grape\
      \ of your vineyard; you shall leave them for the poor and the stranger: I am\
      \ the Lord your God. \n"
    11: '¹¹ ‘You shall not steal, nor deal falsely, nor lie to one another. '
    12: "¹² And you shall not swear by My name falsely, nor shall you profane the\
      \ name of your God: I am the Lord. \n"
    13: '¹³ ‘You shall not cheat your neighbor, nor rob him. The wages of him who
      is hired shall not remain with you all night until morning. '
    14: "¹⁴ You shall not curse the deaf, nor put a stumbling block before the blind,\
      \ but shall fear your God: I am the Lord. \n"
    15: '¹⁵ ‘You shall do no injustice in judgment. You shall not be partial to the
      poor, nor honor the person of the mighty. In righteousness you shall judge your
      neighbor. '
    16: "¹⁶ You shall not go about as a talebearer among your people; nor shall you\
      \ take a stand against the life of your neighbor: I am the Lord. \n"
    17: '¹⁷ ‘You shall not hate your brother in your heart. You shall surely rebuke
      your neighbor, and not bear sin because of him. '
    18: "¹⁸ You shall not take vengeance, nor bear any grudge against the children\
      \ of your people, but you shall love your neighbor as yourself: I am the Lord.\
      \ \n"
    19: "¹⁹ ‘You shall keep My statutes. You shall not let your livestock breed with\
      \ another kind. You shall not sow your field with mixed seed. Nor shall a garment\
      \ of mixed linen and wool come upon you. \n"
    20: '²⁰ ‘Whoever lies carnally with a woman who is betrothed to a man as a concubine,
      and who has not at all been redeemed nor given her freedom, for this there shall
      be scourging; but they shall not be put to death, because she was not free. '
    21: '²¹ And he shall bring his trespass offering to the Lord, to the door of the
      tabernacle of meeting, a ram as a trespass offering. '
    22: "²² The priest shall make atonement for him with the ram of the trespass offering\
      \ before the Lord for his sin which he has committed. And the sin which he has\
      \ committed shall be forgiven him. \n"
    23: '²³ ‘When you come into the land, and have planted all kinds of trees for
      food, then you shall count their fruit as uncircumcised. Three years it shall
      be as uncircumcised to you. It shall not be eaten. '
    24: '²⁴ But in the fourth year all its fruit shall be holy, a praise to the Lord. '
    25: "²⁵ And in the fifth year you may eat its fruit, that it may yield to you\
      \ its increase: I am the Lord your God. \n"
    26: '²⁶ ‘You shall not eat anything with the blood, nor shall you practice divination
      or soothsaying. '
    27: '²⁷ You shall not shave around the sides of your head, nor shall you disfigure
      the edges of your beard. '
    28: "²⁸ You shall not make any cuttings in your flesh for the dead, nor tattoo\
      \ any marks on you: I am the Lord. \n"
    29: "²⁹ ‘Do not prostitute your daughter, to cause her to be a harlot, lest the\
      \ land fall into harlotry, and the land become full of wickedness. \n"
    30: "³⁰ ‘You shall keep My Sabbaths and reverence My sanctuary: I am the Lord.\
      \ \n"
    31: "³¹ ‘Give no regard to mediums and familiar spirits; do not seek after them,\
      \ to be defiled by them: I am the Lord your God. \n"
    32: "³² ‘You shall rise before the gray headed and honor the presence of an old\
      \ man, and fear your God: I am the Lord. \n"
    33: '³³ ‘And if a stranger dwells with you in your land, you shall not mistreat
      him. '
    34: "³⁴ The stranger who dwells among you shall be to you as one born among you,\
      \ and you shall love him as yourself; for you were strangers in the land of\
      \ Egypt: I am the Lord your God. \n"
    35: '³⁵ ‘You shall do no injustice in judgment, in measurement of length, weight,
      or volume. '
    36: "³⁶ You shall have honest scales, honest weights, an honest ephah, and an\
      \ honest hin: I am the Lord your God, who brought you out of the land of Egypt.\
      \ \n"
    37: '³⁷ ‘Therefore you shall observe all My statutes and all My judgments, and
      perform them: I am the Lord.’ ”'
  20:
    1: '¹ Then the Lord spoke to Moses, saying, '
    2: '² “Again, you shall say to the children of Israel: ‘Whoever of the children
      of Israel, or of the strangers who dwell in Israel, who gives any of his descendants
      to Molech, he shall surely be put to death. The people of the land shall stone
      him with stones. '
    3: '³ I will set My face against that man, and will cut him off from his people,
      because he has given some of his descendants to Molech, to defile My sanctuary
      and profane My holy name. '
    4: '⁴ And if the people of the land should in any way hide their eyes from the
      man, when he gives some of his descendants to Molech, and they do not kill him, '
    5: "⁵ then I will set My face against that man and against his family; and I will\
      \ cut him off from his people, and all who prostitute themselves with him to\
      \ commit harlotry with Molech. \n"
    6: '⁶ ‘And the person who turns to mediums and familiar spirits, to prostitute
      himself with them, I will set My face against that person and cut him off from
      his people. '
    7: '⁷ Consecrate yourselves therefore, and be holy, for I am the Lord your God. '
    8: "⁸ And you shall keep My statutes, and perform them: I am the Lord who sanctifies\
      \ you. \n"
    9: "⁹ ‘For everyone who curses his father or his mother shall surely be put to\
      \ death. He has cursed his father or his mother. His blood shall be upon him.\
      \ \n"
    10: '¹⁰ ‘The man who commits adultery with another man’s wife, he who commits
      adultery with his neighbor’s wife, the adulterer and the adulteress, shall surely
      be put to death. '
    11: '¹¹ The man who lies with his father’s wife has uncovered his father’s nakedness;
      both of them shall surely be put to death. Their blood shall be upon them. '
    12: '¹² If a man lies with his daughter-in-law, both of them shall surely be put
      to death. They have committed perversion. Their blood shall be upon them. '
    13: '¹³ If a man lies with a male as he lies with a woman, both of them have committed
      an abomination. They shall surely be put to death. Their blood shall be upon
      them. '
    14: '¹⁴ If a man marries a woman and her mother, it is wickedness. They shall
      be burned with fire, both he and they, that there may be no wickedness among
      you. '
    15: '¹⁵ If a man mates with an animal, he shall surely be put to death, and you
      shall kill the animal. '
    16: "¹⁶ If a woman approaches any animal and mates with it, you shall kill the\
      \ woman and the animal. They shall surely be put to death. Their blood is upon\
      \ them. \n"
    17: '¹⁷ ‘If a man takes his sister, his father’s daughter or his mother’s daughter,
      and sees her nakedness and she sees his nakedness, it is a wicked thing. And
      they shall be cut off in the sight of their people. He has uncovered his sister’s
      nakedness. He shall bear his guilt. '
    18: "¹⁸ If a man lies with a woman during her sickness and uncovers her nakedness,\
      \ he has exposed her flow, and she has uncovered the flow of her blood. Both\
      \ of them shall be cut off from their people. \n"
    19: '¹⁹ ‘You shall not uncover the nakedness of your mother’s sister nor of your
      father’s sister, for that would uncover his near of kin. They shall bear their
      guilt. '
    20: '²⁰ If a man lies with his uncle’s wife, he has uncovered his uncle’s nakedness.
      They shall bear their sin; they shall die childless. '
    21: "²¹ If a man takes his brother’s wife, it is an unclean thing. He has uncovered\
      \ his brother’s nakedness. They shall be childless. \n"
    22: '²² ‘You shall therefore keep all My statutes and all My judgments, and perform
      them, that the land where I am bringing you to dwell may not vomit you out. '
    23: '²³ And you shall not walk in the statutes of the nation which I am casting
      out before you; for they commit all these things, and therefore I abhor them. '
    24: '²⁴ But I have said to you, “You shall inherit their land, and I will give
      it to you to possess, a land flowing with milk and honey.” I am the Lord your
      God, who has separated you from the peoples. '
    25: '²⁵ You shall therefore distinguish between clean animals and unclean, between
      unclean birds and clean, and you shall not make yourselves abominable by beast
      or by bird, or by any kind of living thing that creeps on the ground, which
      I have separated from you as unclean. '
    26: "²⁶ And you shall be holy to Me, for I the Lord am holy, and have separated\
      \ you from the peoples, that you should be Mine. \n"
    27: ²⁷ ‘A man or a woman who is a medium, or who has familiar spirits, shall surely
      be put to death; they shall stone them with stones. Their blood shall be upon
      them.’ ”
  21:
    1: '¹ And the Lord said to Moses, “Speak to the priests, the sons of Aaron, and
      say to them: ‘None shall defile himself for the dead among his people, '
    2: '² except for his relatives who are nearest to him: his mother, his father,
      his son, his daughter, and his brother; '
    3: '³ also his virgin sister who is near to him, who has had no husband, for her
      he may defile himself. '
    4: "⁴ Otherwise he shall not defile himself, being a chief man among his people,\
      \ to profane himself. \n"
    5: '⁵ ‘They shall not make any bald place on their heads, nor shall they shave
      the edges of their beards nor make any cuttings in their flesh. '
    6: '⁶ They shall be holy to their God and not profane the name of their God, for
      they offer the offerings of the Lord made by fire, and the bread of their God;
      therefore they shall be holy. '
    7: '⁷ They shall not take a wife who is a harlot or a defiled woman, nor shall
      they take a woman divorced from her husband; for the priest is holy to his God. '
    8: '⁸ Therefore you shall consecrate him, for he offers the bread of your God.
      He shall be holy to you, for I the Lord, who sanctify you, am holy. '
    9: "⁹ The daughter of any priest, if she profanes herself by playing the harlot,\
      \ she profanes her father. She shall be burned with fire. \n"
    10: '¹⁰ ‘He who is the high priest among his brethren, on whose head the anointing
      oil was poured and who is consecrated to wear the garments, shall not uncover
      his head nor tear his clothes; '
    11: '¹¹ nor shall he go near any dead body, nor defile himself for his father
      or his mother; '
    12: '¹² nor shall he go out of the sanctuary, nor profane the sanctuary of his
      God; for the consecration of the anointing oil of his God is upon him: I am
      the Lord. '
    13: '¹³ And he shall take a wife in her virginity. '
    14: '¹⁴ A widow or a divorced woman or a defiled woman or a harlot—these he shall
      not marry; but he shall take a virgin of his own people as wife. '
    15: "¹⁵ Nor shall he profane his posterity among his people, for I the Lord sanctify\
      \ him.’ ” \n"
    16: '¹⁶ And the Lord spoke to Moses, saying, '
    17: '¹⁷ “Speak to Aaron, saying: ‘No man of your descendants in succeeding generations,
      who has any defect, may approach to offer the bread of his God. '
    18: '¹⁸ For any man who has a defect shall not approach: a man blind or lame,
      who has a marred face or any limb too long, '
    19: '¹⁹ a man who has a broken foot or broken hand, '
    20: '²⁰ or is a hunchback or a dwarf, or a man who has a defect in his eye, or
      eczema or scab, or is a eunuch. '
    21: '²¹ No man of the descendants of Aaron the priest, who has a defect, shall
      come near to offer the offerings made by fire to the Lord. He has a defect;
      he shall not come near to offer the bread of his God. '
    22: '²² He may eat the bread of his God, both the most holy and the holy; '
    23: "²³ only he shall not go near the veil or approach the altar, because he has\
      \ a defect, lest he profane My sanctuaries; for I the Lord sanctify them.’ ”\
      \ \n"
    24: ²⁴ And Moses told it to Aaron and his sons, and to all the children of Israel.
  22:
    1: '¹ Then the Lord spoke to Moses, saying, '
    2: '² “Speak to Aaron and his sons, that they separate themselves from the holy
      things of the children of Israel, and that they do not profane My holy name
      by what they dedicate to Me: I am the Lord. '
    3: "³ Say to them: ‘Whoever of all your descendants throughout your generations,\
      \ who goes near the holy things which the children of Israel dedicate to the\
      \ Lord, while he has uncleanness upon him, that person shall be cut off from\
      \ My presence: I am the Lord. \n"
    4: '⁴ ‘Whatever man of the descendants of Aaron, who is a leper or has a discharge,
      shall not eat the holy offerings until he is clean. And whoever touches anything
      made unclean by a corpse, or a man who has had an emission of semen, '
    5: '⁵ or whoever touches any creeping thing by which he would be made unclean,
      or any person by whom he would become unclean, whatever his uncleanness may
      be— '
    6: '⁶ the person who has touched any such thing shall be unclean until evening,
      and shall not eat the holy offerings unless he washes his body with water. '
    7: '⁷ And when the sun goes down he shall be clean; and afterward he may eat the
      holy offerings, because it is his food. '
    8: "⁸ Whatever dies naturally or is torn by beasts he shall not eat, to defile\
      \ himself with it: I am the Lord. \n"
    9: "⁹ ‘They shall therefore keep My ordinance, lest they bear sin for it and die\
      \ thereby, if they profane it: I the Lord sanctify them. \n"
    10: '¹⁰ ‘No outsider shall eat the holy offering; one who dwells with the priest,
      or a hired servant, shall not eat the holy thing. '
    11: '¹¹ But if the priest buys a person with his money, he may eat it; and one
      who is born in his house may eat his food. '
    12: '¹² If the priest’s daughter is married to an outsider, she may not eat of
      the holy offerings. '
    13: "¹³ But if the priest’s daughter is a widow or divorced, and has no child,\
      \ and has returned to her father’s house as in her youth, she may eat her father’s\
      \ food; but no outsider shall eat it. \n"
    14: '¹⁴ ‘And if a man eats the holy offering unintentionally, then he shall restore
      a holy offering to the priest, and add one-fifth to it. '
    15: '¹⁵ They shall not profane the holy offerings of the children of Israel, which
      they offer to the Lord, '
    16: "¹⁶ or allow them to bear the guilt of trespass when they eat their holy offerings;\
      \ for I the Lord sanctify them.’ ” \n"
    17: '¹⁷ And the Lord spoke to Moses, saying, '
    18: '¹⁸ “Speak to Aaron and his sons, and to all the children of Israel, and say
      to them: ‘Whatever man of the house of Israel, or of the strangers in Israel,
      who offers his sacrifice for any of his vows or for any of his freewill offerings,
      which they offer to the Lord as a burnt offering— '
    19: '¹⁹ you shall offer of your own free will a male without blemish from the
      cattle, from the sheep, or from the goats. '
    20: '²⁰ Whatever has a defect, you shall not offer, for it shall not be acceptable
      on your behalf. '
    21: '²¹ And whoever offers a sacrifice of a peace offering to the Lord, to fulfill
      his vow, or a freewill offering from the cattle or the sheep, it must be perfect
      to be accepted; there shall be no defect in it. '
    22: '²² Those that are blind or broken or maimed, or have an ulcer or eczema or
      scabs, you shall not offer to the Lord, nor make an offering by fire of them
      on the altar to the Lord. '
    23: "²³ Either a bull or a lamb that has any limb too long or too short you may\
      \ offer as a freewill offering, but for a vow it shall not be accepted. \n"
    24: '²⁴ ‘You shall not offer to the Lord what is bruised or crushed, or torn or
      cut; nor shall you make any offering of them in your land. '
    25: "²⁵ Nor from a foreigner’s hand shall you offer any of these as the bread\
      \ of your God, because their corruption is in them, and defects are in them.\
      \ They shall not be accepted on your behalf.’ ” \n"
    26: '²⁶ And the Lord spoke to Moses, saying: '
    27: '²⁷ “When a bull or a sheep or a goat is born, it shall be seven days with
      its mother; and from the eighth day and thereafter it shall be accepted as an
      offering made by fire to the Lord. '
    28: '²⁸ Whether it is a cow or ewe, do not kill both her and her young on the
      same day. '
    29: '²⁹ And when you offer a sacrifice of thanksgiving to the Lord, offer it of
      your own free will. '
    30: "³⁰ On the same day it shall be eaten; you shall leave none of it until morning:\
      \ I am the Lord. \n"
    31: '³¹ “Therefore you shall keep My commandments, and perform them: I am the
      Lord. '
    32: '³² You shall not profane My holy name, but I will be hallowed among the children
      of Israel. I am the Lord who sanctifies you, '
    33: '³³ who brought you out of the land of Egypt, to be your God: I am the Lord.”'
  23:
    1: '¹ And the Lord spoke to Moses, saying, '
    2: "² “Speak to the children of Israel, and say to them: ‘The feasts of the Lord,\
      \ which you shall proclaim to be holy convocations, these are My feasts. \n"
    3: "³ ‘Six days shall work be done, but the seventh day is a Sabbath of solemn\
      \ rest, a holy convocation. You shall do no work on it; it is the Sabbath of\
      \ the Lord in all your dwellings. \n"
    4: '⁴ ‘These are the feasts of the Lord, holy convocations which you shall proclaim
      at their appointed times. '
    5: '⁵ On the fourteenth day of the first month at twilight is the Lord’s Passover. '
    6: '⁶ And on the fifteenth day of the same month is the Feast of Unleavened Bread
      to the Lord; seven days you must eat unleavened bread. '
    7: '⁷ On the first day you shall have a holy convocation; you shall do no customary
      work on it. '
    8: "⁸ But you shall offer an offering made by fire to the Lord for seven days.\
      \ The seventh day shall be a holy convocation; you shall do no customary work\
      \ on it.’ ” \n"
    9: '⁹ And the Lord spoke to Moses, saying, '
    10: '¹⁰ “Speak to the children of Israel, and say to them: ‘When you come into
      the land which I give to you, and reap its harvest, then you shall bring a sheaf
      of the firstfruits of your harvest to the priest. '
    11: '¹¹ He shall wave the sheaf before the Lord, to be accepted on your behalf;
      on the day after the Sabbath the priest shall wave it. '
    12: '¹² And you shall offer on that day, when you wave the sheaf, a male lamb
      of the first year, without blemish, as a burnt offering to the Lord. '
    13: '¹³ Its grain offering shall be two-tenths of an ephah of fine flour mixed
