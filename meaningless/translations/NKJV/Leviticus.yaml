    1: '¹ Then the Lord spoke to Moses, saying, '
    2: '² “This shall be the law of the leper for the day of his cleansing: He shall
      be brought to the priest. '
    3: '³ And the priest shall go out of the camp, and the priest shall examine him;
      and indeed, if the leprosy is healed in the leper, '
    4: '⁴ then the priest shall command to take for him who is to be cleansed two
      living and clean birds, cedar wood, scarlet, and hyssop. '
    5: '⁵ And the priest shall command that one of the birds be killed in an earthen
      vessel over running water. '
    6: '⁶ As for the living bird, he shall take it, the cedar wood and the scarlet
      and the hyssop, and dip them and the living bird in the blood of the bird that
      was killed over the running water. '
    7: '⁷ And he shall sprinkle it seven times on him who is to be cleansed from the
      leprosy, and shall pronounce him clean, and shall let the living bird loose
      in the open field. '
    8: '⁸ He who is to be cleansed shall wash his clothes, shave off all his hair,
      and wash himself in water, that he may be clean. After that he shall come into
      the camp, and shall stay outside his tent seven days. '
    9: "⁹ But on the seventh day he shall shave all the hair off his head and his\
      \ beard and his eyebrows—all his hair he shall shave off. He shall wash his\
      \ clothes and wash his body in water, and he shall be clean. \n"
    10: '¹⁰ “And on the eighth day he shall take two male lambs without blemish, one
      ewe lamb of the first year without blemish, three-tenths of an ephah of fine
      flour mixed with oil as a grain offering, and one log of oil. '
    11: '¹¹ Then the priest who makes him clean shall present the man who is to be
      made clean, and those things, before the Lord, at the door of the tabernacle
      of meeting. '
    12: '¹² And the priest shall take one male lamb and offer it as a trespass offering,
      and the log of oil, and wave them as a wave offering before the Lord. '
    13: '¹³ Then he shall kill the lamb in the place where he kills the sin offering
      and the burnt offering, in a holy place; for as the sin offering is the priest’s,
      so is the trespass offering. It is most holy. '
    14: '¹⁴ The priest shall take some of the blood of the trespass offering, and
      the priest shall put it on the tip of the right ear of him who is to be cleansed,
      on the thumb of his right hand, and on the big toe of his right foot. '
    15: '¹⁵ And the priest shall take some of the log of oil, and pour it into the
