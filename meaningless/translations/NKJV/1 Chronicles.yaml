  12:
    1: '¹ Now these were the men who came to David at Ziklag while he was still a
      fugitive from Saul the son of Kish; and they were among the mighty men, helpers
      in the war, '
    2: "² armed with bows, using both the right hand and the left in hurling stones\
      \ and shooting arrows with the bow. They were of Benjamin, Saul’s brethren.\
      \ \n"
    3: '³ The chief was Ahiezer, then Joash, the sons of Shemaah the Gibeathite; Jeziel
      and Pelet the sons of Azmaveth; Berachah, and Jehu the Anathothite; '
    4: '⁴ Ishmaiah the Gibeonite, a mighty man among the thirty, and over the thirty;
      Jeremiah, Jahaziel, Johanan, and Jozabad the Gederathite; '
    5: '⁵ Eluzai, Jerimoth, Bealiah, Shemariah, and Shephatiah the Haruphite; '
    6: '⁶ Elkanah, Jisshiah, Azarel, Joezer, and Jashobeam, the Korahites; '
    7: "⁷ and Joelah and Zebadiah the sons of Jeroham of Gedor. \n"
    8: '⁸ Some Gadites joined David at the stronghold in the wilderness, mighty men
      of valor, men trained for battle, who could handle shield and spear, whose faces
      were like the faces of lions, and were as swift as gazelles on the mountains: '
    9: '⁹ Ezer the first, Obadiah the second, Eliab the third, '
    10: '¹⁰ Mishmannah the fourth, Jeremiah the fifth, '
    11: '¹¹ Attai the sixth, Eliel the seventh, '
    12: '¹² Johanan the eighth, Elzabad the ninth, '
    13: '¹³ Jeremiah the tenth, and Machbanai the eleventh. '
    14: '¹⁴ These were from the sons of Gad, captains of the army; the least was over
      a hundred, and the greatest was over a thousand. '
    15: "¹⁵ These are the ones who crossed the Jordan in the first month, when it\
      \ had overflowed all its banks; and they put to flight all those in the valleys,\
      \ to the east and to the west. \n"
    16: '¹⁶ Then some of the sons of Benjamin and Judah came to David at the stronghold. '
    17: '¹⁷ And David went out to meet them, and answered and said to them, “If you
      have come peaceably to me to help me, my heart will be united with you; but
      if to betray me to my enemies, since there is no wrong in my hands, may the
      God of our fathers look and bring judgment.” '
    18: "¹⁸ Then the Spirit came upon Amasai, chief of the captains, and he said:\n\
      “We are yours, O David;\nWe are on your side, O son of Jesse!\nPeace, peace\
      \ to you,\nAnd peace to your helpers!\nFor your God helps you.”\nSo David received\
      \ them, and made them captains of the troop. \n"
    19: '¹⁹ And some from Manasseh defected to David when he was going with the Philistines
      to battle against Saul; but they did not help them, for the lords of the Philistines
      sent him away by agreement, saying, “He may defect to his master Saul and endanger
      our heads.” '
    20: '²⁰ When he went to Ziklag, those of Manasseh who defected to him were Adnah,
      Jozabad, Jediael, Michael, Jozabad, Elihu, and Zillethai, captains of the thousands
      who were from Manasseh. '
    21: '²¹ And they helped David against the bands of raiders, for they were all
      mighty men of valor, and they were captains in the army. '
    22: "²² For at that time they came to David day by day to help him, until it was\
      \ a great army, like the army of God. \n"
    23: '²³ Now these were the numbers of the divisions that were equipped for war,
      and came to David at Hebron to turn over the kingdom of Saul to him, according
      to the word of the Lord: '
    24: '²⁴ of the sons of Judah bearing shield and spear, six thousand eight hundred
      armed for war; '
    25: '²⁵ of the sons of Simeon, mighty men of valor fit for war, seven thousand
      one hundred; '
    26: '²⁶ of the sons of Levi four thousand six hundred; '
    27: '²⁷ Jehoiada, the leader of the Aaronites, and with him three thousand seven
      hundred; '
    28: '²⁸ Zadok, a young man, a valiant warrior, and from his father’s house twenty-two
