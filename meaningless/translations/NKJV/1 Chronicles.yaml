    50: '⁵⁰ Now these are the sons of Aaron: Eleazar his son, Phinehas his son, Abishua
      his son, '
    51: '⁵¹ Bukki his son, Uzzi his son, Zerahiah his son, '
    52: '⁵² Meraioth his son, Amariah his son, Ahitub his son, '
    53: "⁵³ Zadok his son, and Ahimaaz his son. \n"
    54: '⁵⁴ Now these are their dwelling places throughout their settlements in their
      territory, for they were given by lot to the sons of Aaron, of the family of
      the Kohathites: '
    55: '⁵⁵ They gave them Hebron in the land of Judah, with its surrounding common-lands. '
    56: '⁵⁶ But the fields of the city and its villages they gave to Caleb the son
      of Jephunneh. '
    57: '⁵⁷ And to the sons of Aaron they gave one of the cities of refuge, Hebron;
      also Libnah with its common-lands, Jattir, Eshtemoa with its common-lands, '
    58: '⁵⁸ Hilen with its common-lands, Debir with its common-lands, '
    59: '⁵⁹ Ashan with its common-lands, and Beth Shemesh with its common-lands. '
    60: "⁶⁰ And from the tribe of Benjamin: Geba with its common-lands, Alemeth with\
      \ its common-lands, and Anathoth with its common-lands. All their cities among\
      \ their families were thirteen. \n"
    61: '⁶¹ To the rest of the family of the tribe of the Kohathites they gave by
      lot ten cities from half the tribe of Manasseh. '
    62: '⁶² And to the sons of Gershon, throughout their families, they gave thirteen
      cities from the tribe of Issachar, from the tribe of Asher, from the tribe of
      Naphtali, and from the tribe of Manasseh in Bashan. '
    63: '⁶³ To the sons of Merari, throughout their families, they gave twelve cities
      from the tribe of Reuben, from the tribe of Gad, and from the tribe of Zebulun. '
    64: '⁶⁴ So the children of Israel gave these cities with their common-lands to
      the Levites. '
    65: "⁶⁵ And they gave by lot from the tribe of the children of Judah, from the\
      \ tribe of the children of Simeon, and from the tribe of the children of Benjamin\
      \ these cities which are called by their names. \n"
    66: '⁶⁶ Now some of the families of the sons of Kohath were given cities as their
      territory from the tribe of Ephraim. '
    67: '⁶⁷ And they gave them one of the cities of refuge, Shechem with its common-lands,
      in the mountains of Ephraim, also Gezer with its common-lands, '
    68: '⁶⁸ Jokmeam with its common-lands, Beth Horon with its common-lands, '
    69: '⁶⁹ Aijalon with its common-lands, and Gath Rimmon with its common-lands. '
    70: "⁷⁰ And from the half-tribe of Manasseh: Aner with its common-lands and Bileam\
