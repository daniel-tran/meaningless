      recorded by their genealogy, in their villages. David and Samuel the seer had
      appointed them to their trusted office. '
    23: '²³ So they and their children were in charge of the gates of the house of
      the Lord, the house of the tabernacle, by assignment. '
    24: '²⁴ The gatekeepers were assigned to the four directions: the east, west,
