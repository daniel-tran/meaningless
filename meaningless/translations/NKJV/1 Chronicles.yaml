    19: "¹⁹ “All this,” said David, “the Lord made me understand in writing, by His\
      \ hand upon me, all the works of these plans.” \n"
    20: '²⁰ And David said to his son Solomon, “Be strong and of good courage, and
      do it; do not fear nor be dismayed, for the Lord God—my God—will be with you.
      He will not leave you nor forsake you, until you have finished all the work
      for the service of the house of the Lord. '
    21: ²¹ Here are the divisions of the priests and the Levites for all the service
      of the house of God; and every willing craftsman will be with you for all manner
      of workmanship, for every kind of service; also the leaders and all the people
      will be completely at your command.”
  29:
    1: '¹ Furthermore King David said to all the assembly: “My son Solomon, whom alone
      God has chosen, is young and inexperienced; and the work is great, because the
      temple is not for man but for the Lord God. '
    2: '² Now for the house of my God I have prepared with all my might: gold for
      things to be made of gold, silver for things of silver, bronze for things of
      bronze, iron for things of iron, wood for things of wood, onyx stones, stones
      to be set, glistening stones of various colors, all kinds of precious stones,
      and marble slabs in abundance. '
    3: '³ Moreover, because I have set my affection on the house of my God, I have
      given to the house of my God, over and above all that I have prepared for the
      holy house, my own special treasure of gold and silver: '
    4: '⁴ three thousand talents of gold, of the gold of Ophir, and seven thousand
      talents of refined silver, to overlay the walls of the houses; '
    5: "⁵ the gold for things of gold and the silver for things of silver, and for\
      \ all kinds of work to be done by the hands of craftsmen. Who then is willing\
      \ to consecrate himself this day to the Lord?” \n"
    6: '⁶ Then the leaders of the fathers’ houses, leaders of the tribes of Israel,
      the captains of thousands and of hundreds, with the officers over the king’s
      work, offered willingly. '
    7: '⁷ They gave for the work of the house of God five thousand talents and ten
      thousand darics of gold, ten thousand talents of silver, eighteen thousand talents
      of bronze, and one hundred thousand talents of iron. '
    8: '⁸ And whoever had precious stones gave them to the treasury of the house of
      the Lord, into the hand of Jehiel the Gershonite. '
    9: "⁹ Then the people rejoiced, for they had offered willingly, because with a\
      \ loyal heart they had offered willingly to the Lord; and King David also rejoiced\
      \ greatly. \n"
    10: "¹⁰ Therefore David blessed the Lord before all the assembly; and David said:\n\
      “Blessed are You, Lord God of Israel, our Father, forever and ever.\n"
    11: "¹¹ Yours, O Lord, is the greatness,\nThe power and the glory,\nThe victory\
      \ and the majesty;\nFor all that is in heaven and in earth is Yours;\nYours\
      \ is the kingdom, O Lord,\nAnd You are exalted as head over all.\n"
    12: "¹² Both riches and honor come from You,\nAnd You reign over all.\nIn Your\
      \ hand is power and might;\nIn Your hand it is to make great\nAnd to give strength\
      \ to all. \n"
    13: "¹³ “Now therefore, our God,\nWe thank You\nAnd praise Your glorious name.\n"
    14: "¹⁴ But who am I, and who are my people,\nThat we should be able to offer\
      \ so willingly as this?\nFor all things come from You,\nAnd of Your own we have\
      \ given You.\n"
    15: "¹⁵ For we are aliens and pilgrims before You,\nAs were all our fathers;\n\
