    16: '¹⁶ “O Lord our God, all this abundance that we have prepared to build You
      a house for Your holy name is from Your hand, and is all Your own. '
    17: '¹⁷ I know also, my God, that You test the heart and have pleasure in uprightness.
      As for me, in the uprightness of my heart I have willingly offered all these
      things; and now with joy I have seen Your people, who are present here to offer
      willingly to You. '
    18: '¹⁸ O Lord God of Abraham, Isaac, and Israel, our fathers, keep this forever
      in the intent of the thoughts of the heart of Your people, and fix their heart
