  16:
    1: '¹ So they brought the ark of God, and set it in the midst of the tabernacle
      that David had erected for it. Then they offered burnt offerings and peace offerings
      before God. '
    2: '² And when David had finished offering the burnt offerings and the peace offerings,
      he blessed the people in the name of the Lord. '
    3: "³ Then he distributed to everyone of Israel, both man and woman, to everyone\
      \ a loaf of bread, a piece of meat, and a cake of raisins. \n"
    4: '⁴ And he appointed some of the Levites to minister before the ark of the Lord,
