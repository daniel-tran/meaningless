    3: '³ The battle became fierce against Saul. The archers hit him, and he was wounded
      by the archers. '
    4: '⁴ Then Saul said to his armorbearer, “Draw your sword, and thrust me through
      with it, lest these uncircumcised men come and abuse me.” But his armorbearer
      would not, for he was greatly afraid. Therefore Saul took a sword and fell on
      it. '
    5: '⁵ And when his armorbearer saw that Saul was dead, he also fell on his sword
      and died. '
    6: '⁶ So Saul and his three sons died, and all his house died together. '
    7: "⁷ And when all the men of Israel who were in the valley saw that they had\
      \ fled and that Saul and his sons were dead, they forsook their cities and fled;\
      \ then the Philistines came and dwelt in them. \n"
    8: '⁸ So it happened the next day, when the Philistines came to strip the slain,
      that they found Saul and his sons fallen on Mount Gilboa. '
    9: '⁹ And they stripped him and took his head and his armor, and sent word throughout
      the land of the Philistines to proclaim the news in the temple of their idols
      and among the people. '
    10: "¹⁰ Then they put his armor in the temple of their gods, and fastened his\
      \ head in the temple of Dagon. \n"
    11: '¹¹ And when all Jabesh Gilead heard all that the Philistines had done to
      Saul, '
    12: "¹² all the valiant men arose and took the body of Saul and the bodies of\
      \ his sons; and they brought them to Jabesh, and buried their bones under the\
      \ tamarisk tree at Jabesh, and fasted seven days. \n"
    13: '¹³ So Saul died for his unfaithfulness which he had committed against the
      Lord, because he did not keep the word of the Lord, and also because he consulted
      a medium for guidance. '
    14: ¹⁴ But he did not inquire of the Lord; therefore He killed him, and turned
      the kingdom over to David the son of Jesse.
  11:
    1: '¹ Then all Israel came together to David at Hebron, saying, “Indeed we are
      your bone and your flesh. '
    2: '² Also, in time past, even when Saul was king, you were the one who led Israel
      out and brought them in; and the Lord your God said to you, ‘You shall shepherd
      My people Israel, and be ruler over My people Israel.’ ” '
    3: "³ Therefore all the elders of Israel came to the king at Hebron, and David\
      \ made a covenant with them at Hebron before the Lord. And they anointed David\
      \ king over Israel, according to the word of the Lord by Samuel. \n"
    4: '⁴ And David and all Israel went to Jerusalem, which is Jebus, where the Jebusites
      were, the inhabitants of the land. '
    5: '⁵ But the inhabitants of Jebus said to David, “You shall not come in here!”
      Nevertheless David took the stronghold of Zion (that is, the City of David). '
    6: '⁶ Now David said, “Whoever attacks the Jebusites first shall be chief and
      captain.” And Joab the son of Zeruiah went up first, and became chief. '
    7: '⁷ Then David dwelt in the stronghold; therefore they called it the City of
      David. '
    8: '⁸ And he built the city around it, from the Millo to the surrounding area.
      Joab repaired the rest of the city. '
    9: "⁹ So David went on and became great, and the Lord of hosts was with him. \n"
    10: "¹⁰ Now these were the heads of the mighty men whom David had, who strengthened\
      \ themselves with him in his kingdom, with all Israel, to make him king, according\
      \ to the word of the Lord concerning Israel. \n"
    11: "¹¹ And this is the number of the mighty men whom David had: Jashobeam the\
      \ son of a Hachmonite, chief of the captains; he had lifted up his spear against\
      \ three hundred, killed by him at one time. \n"
    12: '¹² After him was Eleazar the son of Dodo, the Ahohite, who was one of the
      three mighty men. '
    13: '¹³ He was with David at Pasdammim. Now there the Philistines were gathered
      for battle, and there was a piece of ground full of barley. So the people fled
      from the Philistines. '
    14: "¹⁴ But they stationed themselves in the middle of that field, defended it,\
      \ and killed the Philistines. So the Lord brought about a great victory. \n"
    15: '¹⁵ Now three of the thirty chief men went down to the rock to David, into
      the cave of Adullam; and the army of the Philistines encamped in the Valley
      of Rephaim. '
    16: '¹⁶ David was then in the stronghold, and the garrison of the Philistines
      was then in Bethlehem. '
    17: '¹⁷ And David said with longing, “Oh, that someone would give me a drink of
      water from the well of Bethlehem, which is by the gate!” '
    18: '¹⁸ So the three broke through the camp of the Philistines, drew water from
      the well of Bethlehem that was by the gate, and took it and brought it to David.
      Nevertheless David would not drink it, but poured it out to the Lord. '
    19: "¹⁹ And he said, “Far be it from me, O my God, that I should do this! Shall\
      \ I drink the blood of these men who have put their lives in jeopardy? For at\
      \ the risk of their lives they brought it.” Therefore he would not drink it.\
      \ These things were done by the three mighty men. \n"
    20: '²⁰ Abishai the brother of Joab was chief of another three. He had lifted
      up his spear against three hundred men, killed them, and won a name among these
      three. '
    21: "²¹ Of the three he was more honored than the other two men. Therefore he\
      \ became their captain. However he did not attain to the first three. \n"
    22: '²² Benaiah was the son of Jehoiada, the son of a valiant man from Kabzeel,
      who had done many deeds. He had killed two lion-like heroes of Moab. He also
      had gone down and killed a lion in the midst of a pit on a snowy day. '
    23: '²³ And he killed an Egyptian, a man of great height, five cubits tall. In
      the Egyptian’s hand there was a spear like a weaver’s beam; and he went down
      to him with a staff, wrested the spear out of the Egyptian’s hand, and killed
      him with his own spear. '
    24: '²⁴ These things Benaiah the son of Jehoiada did, and won a name among three
      mighty men. '
    25: "²⁵ Indeed he was more honored than the thirty, but he did not attain to the\
      \ first three. And David appointed him over his guard. \n"
    26: '²⁶ Also the mighty warriors were Asahel the brother of Joab, Elhanan the
