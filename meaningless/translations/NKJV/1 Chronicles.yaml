    71: '⁷¹ From the family of the half-tribe of Manasseh the sons of Gershon were
      given Golan in Bashan with its common-lands and Ashtaroth with its common-lands. '
    72: '⁷² And from the tribe of Issachar: Kedesh with its common-lands, Daberath
