    2: '² Then King David rose to his feet and said, “Hear me, my brethren and my
      people: I had it in my heart to build a house of rest for the ark of the covenant
      of the Lord, and for the footstool of our God, and had made preparations to
      build it. '
    3: '³ But God said to me, ‘You shall not build a house for My name, because you
      have been a man of war and have shed blood.’ '
    4: '⁴ However the Lord God of Israel chose me above all the house of my father
      to be king over Israel forever, for He has chosen Judah to be the ruler. And
      of the house of Judah, the house of my father, and among the sons of my father,
      He was pleased with me to make me king over all Israel. '
    5: '⁵ And of all my sons (for the Lord has given me many sons) He has chosen my
      son Solomon to sit on the throne of the kingdom of the Lord over Israel. '
    6: '⁶ Now He said to me, ‘It is your son Solomon who shall build My house and
      My courts; for I have chosen him to be My son, and I will be his Father. '
    7: '⁷ Moreover I will establish his kingdom forever, if he is steadfast to observe
      My commandments and My judgments, as it is this day.’ '
    8: "⁸ Now therefore, in the sight of all Israel, the assembly of the Lord, and\
      \ in the hearing of our God, be careful to seek out all the commandments of\
      \ the Lord your God, that you may possess this good land, and leave it as an\
      \ inheritance for your children after you forever. \n"
    9: '⁹ “As for you, my son Solomon, know the God of your father, and serve Him
      with a loyal heart and with a willing mind; for the Lord searches all hearts
      and understands all the intent of the thoughts. If you seek Him, He will be
      found by you; but if you forsake Him, He will cast you off forever. '
    10: "¹⁰ Consider now, for the Lord has chosen you to build a house for the sanctuary;\
      \ be strong, and do it.” \n"
    11: '¹¹ Then David gave his son Solomon the plans for the vestibule, its houses,
      its treasuries, its upper chambers, its inner chambers, and the place of the
      mercy seat; '
    12: '¹² and the plans for all that he had by the Spirit, of the courts of the
      house of the Lord, of all the chambers all around, of the treasuries of the
