    6: "⁶ Benaiah and Jahaziel the priests regularly blew the trumpets before the\
      \ ark of the covenant of God. \n"
    7: "⁷ On that day David first delivered this psalm into the hand of Asaph and\
      \ his brethren, to thank the Lord: \n"
    8: "⁸ Oh, give thanks to the Lord!\nCall upon His name;\nMake known His deeds\
      \ among the peoples!\n"
    9: "⁹ Sing to Him, sing psalms to Him;\nTalk of all His wondrous works!\n"
    10: "¹⁰ Glory in His holy name;\nLet the hearts of those rejoice who seek the\
      \ Lord!\n"
    11: "¹¹ Seek the Lord and His strength;\nSeek His face evermore!\n"
    12: "¹² Remember His marvelous works which He has done,\nHis wonders, and the\
      \ judgments of His mouth,\n"
    13: "¹³ O seed of Israel His servant,\nYou children of Jacob, His chosen ones!\
      \ \n"
    14: "¹⁴ He is the Lord our God;\nHis judgments are in all the earth.\n"
    15: "¹⁵ Remember His covenant forever,\nThe word which He commanded, for a thousand\
      \ generations,\n"
    16: "¹⁶ The covenant which He made with Abraham,\nAnd His oath to Isaac,\n"
    17: "¹⁷ And confirmed it to Jacob for a statute,\nTo Israel for an everlasting\
      \ covenant,\n"
    18: "¹⁸ Saying, “To you I will give the land of Canaan\nAs the allotment of your\
      \ inheritance,”\n"
    19: "¹⁹ When you were few in number,\nIndeed very few, and strangers in it. \n"
    20: "²⁰ When they went from one nation to another,\nAnd from one kingdom to another\
      \ people,\n"
    21: "²¹ He permitted no man to do them wrong;\nYes, He rebuked kings for their\
      \ sakes,\n"
    22: "²² Saying, “Do not touch My anointed ones,\nAnd do My prophets no harm.”\
      \ \n"
    23: "²³ Sing to the Lord, all the earth;\nProclaim the good news of His salvation\
      \ from day to day.\n"
    24: "²⁴ Declare His glory among the nations,\nHis wonders among all peoples. \n"
    25: "²⁵ For the Lord is great and greatly to be praised;\nHe is also to be feared\
      \ above all gods.\n"
    26: "²⁶ For all the gods of the peoples are idols,\nBut the Lord made the heavens.\n"
    27: "²⁷ Honor and majesty are before Him;\nStrength and gladness are in His place.\
      \ \n"
    28: "²⁸ Give to the Lord, O families of the peoples,\nGive to the Lord glory and\
      \ strength.\n"
    29: "²⁹ Give to the Lord the glory due His name;\nBring an offering, and come\
      \ before Him.\nOh, worship the Lord in the beauty of holiness!\n"
    30: "³⁰ Tremble before Him, all the earth.\nThe world also is firmly established,\n\
      It shall not be moved. \n"
    31: "³¹ Let the heavens rejoice, and let the earth be glad;\nAnd let them say\
      \ among the nations, “The Lord reigns.”\n"
    32: "³² Let the sea roar, and all its fullness;\nLet the field rejoice, and all\
      \ that is in it.\n"
    33: "³³ Then the trees of the woods shall rejoice before the Lord,\nFor He is\
      \ coming to judge the earth. \n"
    34: "³⁴ Oh, give thanks to the Lord, for He is good!\nFor His mercy endures forever.\n"
    35: "³⁵ And say, “Save us, O God of our salvation;\nGather us together, and deliver\
      \ us from the Gentiles,\nTo give thanks to Your holy name,\nTo triumph in Your\
      \ praise.” \n"
    36: "³⁶ Blessed be the Lord God of Israel\nFrom everlasting to everlasting!\n\
      And all the people said, “Amen!” and praised the Lord. \n"
    37: '³⁷ So he left Asaph and his brothers there before the ark of the covenant
      of the Lord to minister before the ark regularly, as every day’s work required; '
    38: '³⁸ and Obed-Edom with his sixty-eight brethren, including Obed-Edom the son
      of Jeduthun, and Hosah, to be gatekeepers; '
    39: '³⁹ and Zadok the priest and his brethren the priests, before the tabernacle
      of the Lord at the high place that was at Gibeon, '
    40: '⁴⁰ to offer burnt offerings to the Lord on the altar of burnt offering regularly
      morning and evening, and to do according to all that is written in the Law of
      the Lord which He commanded Israel; '
    41: '⁴¹ and with them Heman and Jeduthun and the rest who were chosen, who were
      designated by name, to give thanks to the Lord, because His mercy endures forever; '
    42: "⁴² and with them Heman and Jeduthun, to sound aloud with trumpets and cymbals\
      \ and the musical instruments of God. Now the sons of Jeduthun were gatekeepers.\
      \ \n"
    43: ⁴³ Then all the people departed, every man to his house; and David returned
      to bless his house.
  17:
    1: "¹ Now it came to pass, when David was dwelling in his house, that David said\
      \ to Nathan the prophet, “See now, I dwell in a house of cedar, but the ark\
      \ of the covenant of the Lord is under tent curtains.” \n"
    2: "² Then Nathan said to David, “Do all that is in your heart, for God is with\
      \ you.” \n"
    3: '³ But it happened that night that the word of God came to Nathan, saying, '
    4: '⁴ “Go and tell My servant David, ‘Thus says the Lord: “You shall not build
      Me a house to dwell in. '
    5: '⁵ For I have not dwelt in a house since the time that I brought up Israel,
      even to this day, but have gone from tent to tent, and from one tabernacle to
      another. '
    6: '⁶ Wherever I have moved about with all Israel, have I ever spoken a word to
      any of the judges of Israel, whom I commanded to shepherd My people, saying,
      ‘Why have you not built Me a house of cedar?’ ” ’ '
    7: '⁷ Now therefore, thus shall you say to My servant David, ‘Thus says the Lord
      of hosts: “I took you from the sheepfold, from following the sheep, to be ruler
      over My people Israel. '
    8: '⁸ And I have been with you wherever you have gone, and have cut off all your
      enemies from before you, and have made you a name like the name of the great
      men who are on the earth. '
    9: '⁹ Moreover I will appoint a place for My people Israel, and will plant them,
      that they may dwell in a place of their own and move no more; nor shall the
      sons of wickedness oppress them anymore, as previously, '
    10: '¹⁰ since the time that I commanded judges to be over My people Israel. Also
      I will subdue all your enemies. Furthermore I tell you that the Lord will build
      you a house. '
    11: '¹¹ And it shall be, when your days are fulfilled, when you must go to be
      with your fathers, that I will set up your seed after you, who will be of your
      sons; and I will establish his kingdom. '
    12: '¹² He shall build Me a house, and I will establish his throne forever. '
    13: '¹³ I will be his Father, and he shall be My son; and I will not take My mercy
      away from him, as I took it from him who was before you. '
    14: "¹⁴ And I will establish him in My house and in My kingdom forever; and his\
      \ throne shall be established forever.” ’ ” \n"
    15: "¹⁵ According to all these words and according to all this vision, so Nathan\
      \ spoke to David. \n"
    16: '¹⁶ Then King David went in and sat before the Lord; and he said: “Who am
      I, O Lord God? And what is my house, that You have brought me this far? '
    17: '¹⁷ And yet this was a small thing in Your sight, O God; and You have also
      spoken of Your servant’s house for a great while to come, and have regarded
      me according to the rank of a man of high degree, O Lord God. '
    18: '¹⁸ What more can David say to You for the honor of Your servant? For You
      know Your servant. '
    19: '¹⁹ O Lord, for Your servant’s sake, and according to Your own heart, You
      have done all this greatness, in making known all these great things. '
    20: '²⁰ O Lord, there is none like You, nor is there any God besides You, according
      to all that we have heard with our ears. '
    21: '²¹ And who is like Your people Israel, the one nation on the earth whom God
      went to redeem for Himself as a people—to make for Yourself a name by great
      and awesome deeds, by driving out nations from before Your people whom You redeemed
      from Egypt? '
    22: "²² For You have made Your people Israel Your very own people forever; and\
      \ You, Lord, have become their God. \n"
    23: '²³ “And now, O Lord, the word which You have spoken concerning Your servant
      and concerning his house, let it be established forever, and do as You have
      said. '
    24: '²⁴ So let it be established, that Your name may be magnified forever, saying,
      ‘The Lord of hosts, the God of Israel, is Israel’s God.’ And let the house of
      Your servant David be established before You. '
    25: '²⁵ For You, O my God, have revealed to Your servant that You will build him
      a house. Therefore Your servant has found it in his heart to pray before You. '
    26: '²⁶ And now, Lord, You are God, and have promised this goodness to Your servant. '
    27: ²⁷ Now You have been pleased to bless the house of Your servant, that it may
      continue before You forever; for You have blessed it, O Lord, and it shall be
      blessed forever.”
  18:
    1: '¹ After this it came to pass that David attacked the Philistines, subdued
      them, and took Gath and its towns from the hand of the Philistines. '
    2: "² Then he defeated Moab, and the Moabites became David’s servants, and brought\
      \ tribute. \n"
    3: '³ And David defeated Hadadezer king of Zobah as far as Hamath, as he went
      to establish his power by the River Euphrates. '
    4: "⁴ David took from him one thousand chariots, seven thousand horsemen, and\
      \ twenty thousand foot soldiers. Also David hamstrung all the chariot horses,\
      \ except that he spared enough of them for one hundred chariots. \n"
    5: '⁵ When the Syrians of Damascus came to help Hadadezer king of Zobah, David
      killed twenty-two thousand of the Syrians. '
    6: '⁶ Then David put garrisons in Syria of Damascus; and the Syrians became David’s
      servants, and brought tribute. So the Lord preserved David wherever he went. '
    7: '⁷ And David took the shields of gold that were on the servants of Hadadezer,
      and brought them to Jerusalem. '
    8: "⁸ Also from Tibhath and from Chun, cities of Hadadezer, David brought a large\
      \ amount of bronze, with which Solomon made the bronze Sea, the pillars, and\
      \ the articles of bronze. \n"
    9: '⁹ Now when Tou king of Hamath heard that David had defeated all the army of
      Hadadezer king of Zobah, '
    10: '¹⁰ he sent Hadoram his son to King David, to greet him and bless him, because
      he had fought against Hadadezer and defeated him (for Hadadezer had been at
      war with Tou); and Hadoram brought with him all kinds of articles of gold, silver,
      and bronze. '
    11: "¹¹ King David also dedicated these to the Lord, along with the silver and\
      \ gold that he had brought from all these nations—from Edom, from Moab, from\
      \ the people of Ammon, from the Philistines, and from Amalek. \n"
    12: '¹² Moreover Abishai the son of Zeruiah killed eighteen thousand Edomites
      in the Valley of Salt. '
    13: "¹³ He also put garrisons in Edom, and all the Edomites became David’s servants.\
      \ And the Lord preserved David wherever he went. \n"
    14: '¹⁴ So David reigned over all Israel, and administered judgment and justice
      to all his people. '
    15: '¹⁵ Joab the son of Zeruiah was over the army; Jehoshaphat the son of Ahilud
      was recorder; '
    16: '¹⁶ Zadok the son of Ahitub and Abimelech the son of Abiathar were the priests;
      Shavsha was the scribe; '
    17: ¹⁷ Benaiah the son of Jehoiada was over the Cherethites and the Pelethites;
      and David’s sons were chief ministers at the king’s side.
  19:
    1: '¹ It happened after this that Nahash the king of the people of Ammon died,
      and his son reigned in his place. '
    2: "² Then David said, “I will show kindness to Hanun the son of Nahash, because\
      \ his father showed kindness to me.” So David sent messengers to comfort him\
      \ concerning his father. And David’s servants came to Hanun in the land of the\
      \ people of Ammon to comfort him. \n"
    3: "³ And the princes of the people of Ammon said to Hanun, “Do you think that\
      \ David really honors your father because he has sent comforters to you? Did\
      \ his servants not come to you to search and to overthrow and to spy out the\
      \ land?” \n"
    4: '⁴ Therefore Hanun took David’s servants, shaved them, and cut off their garments
      in the middle, at their buttocks, and sent them away. '
    5: "⁵ Then some went and told David about the men; and he sent to meet them, because\
      \ the men were greatly ashamed. And the king said, “Wait at Jericho until your\
      \ beards have grown, and then return.” \n"
    6: '⁶ When the people of Ammon saw that they had made themselves repulsive to
      David, Hanun and the people of Ammon sent a thousand talents of silver to hire
      for themselves chariots and horsemen from Mesopotamia, from Syrian Maacah, and
      from Zobah. '
    7: "⁷ So they hired for themselves thirty-two thousand chariots, with the king\
      \ of Maacah and his people, who came and encamped before Medeba. Also the people\
      \ of Ammon gathered together from their cities, and came to battle. \n"
    8: '⁸ Now when David heard of it, he sent Joab and all the army of the mighty
      men. '
    9: "⁹ Then the people of Ammon came out and put themselves in battle array before\
      \ the gate of the city, and the kings who had come were by themselves in the\
      \ field. \n"
    10: '¹⁰ When Joab saw that the battle line was against him before and behind,
      he chose some of Israel’s best and put them in battle array against the Syrians. '
    11: '¹¹ And the rest of the people he put under the command of Abishai his brother,
      and they set themselves in battle array against the people of Ammon. '
    12: '¹² Then he said, “If the Syrians are too strong for me, then you shall help
      me; but if the people of Ammon are too strong for you, then I will help you. '
    13: "¹³ Be of good courage, and let us be strong for our people and for the cities\
      \ of our God. And may the Lord do what is good in His sight.” \n"
    14: '¹⁴ So Joab and the people who were with him drew near for the battle against
      the Syrians, and they fled before him. '
    15: "¹⁵ When the people of Ammon saw that the Syrians were fleeing, they also\
      \ fled before Abishai his brother, and entered the city. So Joab went to Jerusalem.\
      \ \n"
    16: '¹⁶ Now when the Syrians saw that they had been defeated by Israel, they sent
      messengers and brought the Syrians who were beyond the River, and Shophach the
      commander of Hadadezer’s army went before them. '
    17: '¹⁷ When it was told David, he gathered all Israel, crossed over the Jordan
      and came upon them, and set up in battle array against them. So when David had
      set up in battle array against the Syrians, they fought with him. '
    18: '¹⁸ Then the Syrians fled before Israel; and David killed seven thousand charioteers
      and forty thousand foot soldiers of the Syrians, and killed Shophach the commander
      of the army. '
    19: ¹⁹ And when the servants of Hadadezer saw that they were defeated by Israel,
      they made peace with David and became his servants. So the Syrians were not
      willing to help the people of Ammon anymore.
  20:
    1: '¹ It happened in the spring of the year, at the time kings go out to battle,
      that Joab led out the armed forces and ravaged the country of the people of
      Ammon, and came and besieged Rabbah. But David stayed at Jerusalem. And Joab
      defeated Rabbah and overthrew it. '
    2: '² Then David took their king’s crown from his head, and found it to weigh
      a talent of gold, and there were precious stones in it. And it was set on David’s
      head. Also he brought out the spoil of the city in great abundance. '
    3: "³ And he brought out the people who were in it, and put them to work with\
      \ saws, with iron picks, and with axes. So David did to all the cities of the\
      \ people of Ammon. Then David and all the people returned to Jerusalem. \n"
    4: "⁴ Now it happened afterward that war broke out at Gezer with the Philistines,\
      \ at which time Sibbechai the Hushathite killed Sippai, who was one of the sons\
      \ of the giant. And they were subdued. \n"
    5: "⁵ Again there was war with the Philistines, and Elhanan the son of Jair killed\
      \ Lahmi the brother of Goliath the Gittite, the shaft of whose spear was like\
      \ a weaver’s beam. \n"
    6: '⁶ Yet again there was war at Gath, where there was a man of great stature,
      with twenty-four fingers and toes, six on each hand and six on each foot; and
      he also was born to the giant. '
    7: "⁷ So when he defied Israel, Jonathan the son of Shimea, David’s brother, killed\
      \ him. \n"
    8: ⁸ These were born to the giant in Gath, and they fell by the hand of David
      and by the hand of his servants.
  21:
    1: '¹ Now Satan stood up against Israel, and moved David to number Israel. '
    2: "² So David said to Joab and to the leaders of the people, “Go, number Israel\
      \ from Beersheba to Dan, and bring the number of them to me that I may know\
      \ it.” \n"
    3: "³ And Joab answered, “May the Lord make His people a hundred times more than\
      \ they are. But, my lord the king, are they not all my lord’s servants? Why\
      \ then does my lord require this thing? Why should he be a cause of guilt in\
      \ Israel?” \n"
    4: '⁴ Nevertheless the king’s word prevailed against Joab. Therefore Joab departed
      and went throughout all Israel and came to Jerusalem. '
    5: '⁵ Then Joab gave the sum of the number of the people to David. All Israel
      had one million one hundred thousand men who drew the sword, and Judah had four
      hundred and seventy thousand men who drew the sword. '
    6: "⁶ But he did not count Levi and Benjamin among them, for the king’s word was\
      \ abominable to Joab. \n"
    7: '⁷ And God was displeased with this thing; therefore He struck Israel. '
    8: "⁸ So David said to God, “I have sinned greatly, because I have done this thing;\
      \ but now, I pray, take away the iniquity of Your servant, for I have done very\
      \ foolishly.” \n"
    9: '⁹ Then the Lord spoke to Gad, David’s seer, saying, '
    10: "¹⁰ “Go and tell David, saying, ‘Thus says the Lord: “I offer you three things;\
      \ choose one of them for yourself, that I may do it to you.” ’ ” \n"
    11: '¹¹ So Gad came to David and said to him, “Thus says the Lord: ‘Choose for
      yourself, '
    12: "¹² either three years of famine, or three months to be defeated by your foes\
      \ with the sword of your enemies overtaking you, or else for three days the\
      \ sword of the Lord—the plague in the land, with the angel of the Lord destroying\
      \ throughout all the territory of Israel.’ Now consider what answer I should\
      \ take back to Him who sent me.” \n"
    13: "¹³ And David said to Gad, “I am in great distress. Please let me fall into\
      \ the hand of the Lord, for His mercies are very great; but do not let me fall\
      \ into the hand of man.” \n"
    14: '¹⁴ So the Lord sent a plague upon Israel, and seventy thousand men of Israel
      fell. '
    15: "¹⁵ And God sent an angel to Jerusalem to destroy it. As he was destroying,\
      \ the Lord looked and relented of the disaster, and said to the angel who was\
      \ destroying, “It is enough; now restrain your hand.” And the angel of the Lord\
      \ stood by the threshing floor of Ornan the Jebusite. \n"
    16: '¹⁶ Then David lifted his eyes and saw the angel of the Lord standing between
      earth and heaven, having in his hand a drawn sword stretched out over Jerusalem.
      So David and the elders, clothed in sackcloth, fell on their faces. '
    17: "¹⁷ And David said to God, “Was it not I who commanded the people to be numbered?\
      \ I am the one who has sinned and done evil indeed; but these sheep, what have\
      \ they done? Let Your hand, I pray, O Lord my God, be against me and my father’s\
      \ house, but not against Your people that they should be plagued.” \n"
    18: '¹⁸ Therefore, the angel of the Lord commanded Gad to say to David that David
      should go and erect an altar to the Lord on the threshing floor of Ornan the
      Jebusite. '
    19: '¹⁹ So David went up at the word of Gad, which he had spoken in the name of
      the Lord. '
    20: '²⁰ Now Ornan turned and saw the angel; and his four sons who were with him
      hid themselves, but Ornan continued threshing wheat. '
    21: '²¹ So David came to Ornan, and Ornan looked and saw David. And he went out
      from the threshing floor, and bowed before David with his face to the ground. '
    22: "²² Then David said to Ornan, “Grant me the place of this threshing floor,\
      \ that I may build an altar on it to the Lord. You shall grant it to me at the\
      \ full price, that the plague may be withdrawn from the people.” \n"
    23: "²³ But Ornan said to David, “Take it to yourself, and let my lord the king\
      \ do what is good in his eyes. Look, I also give you the oxen for burnt offerings,\
      \ the threshing implements for wood, and the wheat for the grain offering; I\
      \ give it all.” \n"
    24: '²⁴ Then King David said to Ornan, “No, but I will surely buy it for the full
      price, for I will not take what is yours for the Lord, nor offer burnt offerings
      with that which costs me nothing.” '
    25: '²⁵ So David gave Ornan six hundred shekels of gold by weight for the place. '
    26: "²⁶ And David built there an altar to the Lord, and offered burnt offerings\
      \ and peace offerings, and called on the Lord; and He answered him from heaven\
      \ by fire on the altar of burnt offering. \n"
    27: "²⁷ So the Lord commanded the angel, and he returned his sword to its sheath.\
      \ \n"
    28: '²⁸ At that time, when David saw that the Lord had answered him on the threshing
      floor of Ornan the Jebusite, he sacrificed there. '
    29: '²⁹ For the tabernacle of the Lord and the altar of the burnt offering, which
      Moses had made in the wilderness, were at that time at the high place in Gibeon. '
    30: ³⁰ But David could not go before it to inquire of God, for he was afraid of
      the sword of the angel of the Lord.
  22:
    1: '¹ Then David said, “This is the house of the Lord God, and this is the altar
      of burnt offering for Israel.” '
    2: '² So David commanded to gather the aliens who were in the land of Israel;
      and he appointed masons to cut hewn stones to build the house of God. '
    3: '³ And David prepared iron in abundance for the nails of the doors of the gates
      and for the joints, and bronze in abundance beyond measure, '
    4: "⁴ and cedar trees in abundance; for the Sidonians and those from Tyre brought\
      \ much cedar wood to David. \n"
    5: "⁵ Now David said, “Solomon my son is young and inexperienced, and the house\
      \ to be built for the Lord must be exceedingly magnificent, famous and glorious\
      \ throughout all countries. I will now make preparation for it.” So David made\
      \ abundant preparations before his death. \n"
    6: '⁶ Then he called for his son Solomon, and charged him to build a house for
      the Lord God of Israel. '
    7: '⁷ And David said to Solomon: “My son, as for me, it was in my mind to build
      a house to the name of the Lord my God; '
    8: '⁸ but the word of the Lord came to me, saying, ‘You have shed much blood and
      have made great wars; you shall not build a house for My name, because you have
      shed much blood on the earth in My sight. '
    9: '⁹ Behold, a son shall be born to you, who shall be a man of rest; and I will
      give him rest from all his enemies all around. His name shall be Solomon, for
      I will give peace and quietness to Israel in his days. '
    10: '¹⁰ He shall build a house for My name, and he shall be My son, and I will
      be his Father; and I will establish the throne of his kingdom over Israel forever.’ '
    11: '¹¹ Now, my son, may the Lord be with you; and may you prosper, and build
      the house of the Lord your God, as He has said to you. '
    12: '¹² Only may the Lord give you wisdom and understanding, and give you charge
      concerning Israel, that you may keep the law of the Lord your God. '
    13: '¹³ Then you will prosper, if you take care to fulfill the statutes and judgments
      with which the Lord charged Moses concerning Israel. Be strong and of good courage;
      do not fear nor be dismayed. '
    14: '¹⁴ Indeed I have taken much trouble to prepare for the house of the Lord
      one hundred thousand talents of gold and one million talents of silver, and
      bronze and iron beyond measure, for it is so abundant. I have prepared timber
      and stone also, and you may add to them. '
    15: '¹⁵ Moreover there are workmen with you in abundance: woodsmen and stonecutters,
      and all types of skillful men for every kind of work. '
    16: "¹⁶ Of gold and silver and bronze and iron there is no limit. Arise and begin\
      \ working, and the Lord be with you.” \n"
    17: '¹⁷ David also commanded all the leaders of Israel to help Solomon his son,
      saying, '
    18: '¹⁸ “Is not the Lord your God with you? And has He not given you rest on every
      side? For He has given the inhabitants of the land into my hand, and the land
      is subdued before the Lord and before His people. '
    19: ¹⁹ Now set your heart and your soul to seek the Lord your God. Therefore arise
      and build the sanctuary of the Lord God, to bring the ark of the covenant of
      the Lord and the holy articles of God into the house that is to be built for
      the name of the Lord.”
  23:
    1: "¹ So when David was old and full of days, he made his son Solomon king over\
      \ Israel. \n"
    2: '² And he gathered together all the leaders of Israel, with the priests and
      the Levites. '
    3: '³ Now the Levites were numbered from the age of thirty years and above; and
      the number of individual males was thirty-eight thousand. '
    4: '⁴ Of these, twenty-four thousand were to look after the work of the house
      of the Lord, six thousand were officers and judges, '
    5: "⁵ four thousand were gatekeepers, and four thousand praised the Lord with\
      \ musical instruments, “which I made,” said David, “for giving praise.” \n"
    6: "⁶ Also David separated them into divisions among the sons of Levi: Gershon,\
      \ Kohath, and Merari. \n"
    7: '⁷ Of the Gershonites: Laadan and Shimei. '
    8: '⁸ The sons of Laadan: the first Jehiel, then Zetham and Joel—three in all. '
    9: '⁹ The sons of Shimei: Shelomith, Haziel, and Haran—three in all. These were
      the heads of the fathers’ houses of Laadan. '
    10: '¹⁰ And the sons of Shimei: Jahath, Zina, Jeush, and Beriah. These were the
      four sons of Shimei. '
    11: "¹¹ Jahath was the first and Zizah the second. But Jeush and Beriah did not\
      \ have many sons; therefore they were assigned as one father’s house. \n"
    12: '¹² The sons of Kohath: Amram, Izhar, Hebron, and Uzziel—four in all. '
    13: '¹³ The sons of Amram: Aaron and Moses; and Aaron was set apart, he and his
      sons forever, that he should sanctify the most holy things, to burn incense
      before the Lord, to minister to Him, and to give the blessing in His name forever. '
    14: '¹⁴ Now the sons of Moses the man of God were reckoned to the tribe of Levi. '
    15: '¹⁵ The sons of Moses were Gershon and Eliezer. '
    16: '¹⁶ Of the sons of Gershon, Shebuel was the first. '
    17: '¹⁷ Of the descendants of Eliezer, Rehabiah was the first. And Eliezer had
      no other sons, but the sons of Rehabiah were very many. '
    18: '¹⁸ Of the sons of Izhar, Shelomith was the first. '
    19: '¹⁹ Of the sons of Hebron, Jeriah was the first, Amariah the second, Jahaziel
      the third, and Jekameam the fourth. '
    20: "²⁰ Of the sons of Uzziel, Michah was the first and Jesshiah the second. \n"
    21: '²¹ The sons of Merari were Mahli and Mushi. The sons of Mahli were Eleazar
      and Kish. '
    22: '²² And Eleazar died, and had no sons, but only daughters; and their brethren,
      the sons of Kish, took them as wives. '
    23: "²³ The sons of Mushi were Mahli, Eder, and Jeremoth—three in all. \n"
    24: "²⁴ These were the sons of Levi by their fathers’ houses—the heads of the\
      \ fathers’ houses as they were counted individually by the number of their names,\
      \ who did the work for the service of the house of the Lord, from the age of\
      \ twenty years and above. \n"
    25: '²⁵ For David said, “The Lord God of Israel has given rest to His people,
      that they may dwell in Jerusalem forever”; '
    26: '²⁶ and also to the Levites, “They shall no longer carry the tabernacle, or
