    37: "³⁷ of the Reubenites and the Gadites and the half-tribe of Manasseh, from\
      \ the other side of the Jordan, one hundred and twenty thousand armed for battle\
      \ with every kind of weapon of war. \n"
    38: '³⁸ All these men of war, who could keep ranks, came to Hebron with a loyal
      heart, to make David king over all Israel; and all the rest of Israel were of
      one mind to make David king. '
    39: '³⁹ And they were there with David three days, eating and drinking, for their
      brethren had prepared for them. '
    40: ⁴⁰ Moreover those who were near to them, from as far away as Issachar and
      Zebulun and Naphtali, were bringing food on donkeys and camels, on mules and
      oxen—provisions of flour and cakes of figs and cakes of raisins, wine and oil
      and oxen and sheep abundantly, for there was joy in Israel.
  13:
    1: '¹ Then David consulted with the captains of thousands and hundreds, and with
      every leader. '
    2: '² And David said to all the assembly of Israel, “If it seems good to you,
      and if it is of the Lord our God, let us send out to our brethren everywhere
      who are left in all the land of Israel, and with them to the priests and Levites
      who are in their cities and their common-lands, that they may gather together
      to us; '
    3: '³ and let us bring the ark of our God back to us, for we have not inquired
      at it since the days of Saul.” '
    4: "⁴ Then all the assembly said that they would do so, for the thing was right\
      \ in the eyes of all the people. \n"
    5: '⁵ So David gathered all Israel together, from Shihor in Egypt to as far as
      the entrance of Hamath, to bring the ark of God from Kirjath Jearim. '
    6: '⁶ And David and all Israel went up to Baalah, to Kirjath Jearim, which belonged
      to Judah, to bring up from there the ark of God the Lord, who dwells between
      the cherubim, where His name is proclaimed. '
    7: '⁷ So they carried the ark of God on a new cart from the house of Abinadab,
      and Uzza and Ahio drove the cart. '
    8: "⁸ Then David and all Israel played music before God with all their might,\
      \ with singing, on harps, on stringed instruments, on tambourines, on cymbals,\
      \ and with trumpets. \n"
    9: '⁹ And when they came to Chidon’s threshing floor, Uzza put out his hand to
      hold the ark, for the oxen stumbled. '
    10: '¹⁰ Then the anger of the Lord was aroused against Uzza, and He struck him
      because he put his hand to the ark; and he died there before God. '
    11: '¹¹ And David became angry because of the Lord’s outbreak against Uzza; therefore
      that place is called Perez Uzza to this day. '
    12: "¹² David was afraid of God that day, saying, “How can I bring the ark of\
      \ God to me?” \n"
    13: '¹³ So David would not move the ark with him into the City of David, but took
      it aside into the house of Obed-Edom the Gittite. '
    14: ¹⁴ The ark of God remained with the family of Obed-Edom in his house three
      months. And the Lord blessed the house of Obed-Edom and all that he had.
  14:
    1: '¹ Now Hiram king of Tyre sent messengers to David, and cedar trees, with masons
      and carpenters, to build him a house. '
    2: "² So David knew that the Lord had established him as king over Israel, for\
      \ his kingdom was highly exalted for the sake of His people Israel. \n"
    3: '³ Then David took more wives in Jerusalem, and David begot more sons and daughters. '
    4: '⁴ And these are the names of his children whom he had in Jerusalem: Shammua,
      Shobab, Nathan, Solomon, '
    5: '⁵ Ibhar, Elishua, Elpelet, '
    6: '⁶ Nogah, Nepheg, Japhia, '
    7: "⁷ Elishama, Beeliada, and Eliphelet. \n"
    8: '⁸ Now when the Philistines heard that David had been anointed king over all
      Israel, all the Philistines went up to search for David. And David heard of
      it and went out against them. '
    9: '⁹ Then the Philistines went and made a raid on the Valley of Rephaim. '
    10: "¹⁰ And David inquired of God, saying, “Shall I go up against the Philistines?\
      \ Will You deliver them into my hand?”\nThe Lord said to him, “Go up, for I\
      \ will deliver them into your hand.” \n"
    11: '¹¹ So they went up to Baal Perazim, and David defeated them there. Then David
      said, “God has broken through my enemies by my hand like a breakthrough of water.”
      Therefore they called the name of that place Baal Perazim. '
    12: "¹² And when they left their gods there, David gave a commandment, and they\
      \ were burned with fire. \n"
    13: '¹³ Then the Philistines once again made a raid on the valley. '
    14: '¹⁴ Therefore David inquired again of God, and God said to him, “You shall
      not go up after them; circle around them, and come upon them in front of the
      mulberry trees. '
    15: '¹⁵ And it shall be, when you hear a sound of marching in the tops of the
      mulberry trees, then you shall go out to battle, for God has gone out before
      you to strike the camp of the Philistines.” '
    16: '¹⁶ So David did as God commanded him, and they drove back the army of the
      Philistines from Gibeon as far as Gezer. '
    17: ¹⁷ Then the fame of David went out into all lands, and the Lord brought the
      fear of him upon all nations.
  15:
    1: '¹ David built houses for himself in the City of David; and he prepared a place
      for the ark of God, and pitched a tent for it. '
    2: '² Then David said, “No one may carry the ark of God but the Levites, for the
      Lord has chosen them to carry the ark of God and to minister before Him forever.” '
    3: '³ And David gathered all Israel together at Jerusalem, to bring up the ark
      of the Lord to its place, which he had prepared for it. '
    4: '⁴ Then David assembled the children of Aaron and the Levites: '
    5: '⁵ of the sons of Kohath, Uriel the chief, and one hundred and twenty of his
      brethren; '
    6: '⁶ of the sons of Merari, Asaiah the chief, and two hundred and twenty of his
      brethren; '
    7: '⁷ of the sons of Gershom, Joel the chief, and one hundred and thirty of his
