    29: '²⁹ of the sons of Benjamin, relatives of Saul, three thousand (until then
      the greatest part of them had remained loyal to the house of Saul); '
    30: '³⁰ of the sons of Ephraim twenty thousand eight hundred, mighty men of valor,
      famous men throughout their father’s house; '
    31: '³¹ of the half-tribe of Manasseh eighteen thousand, who were designated by
      name to come and make David king; '
    32: '³² of the sons of Issachar who had understanding of the times, to know what
      Israel ought to do, their chiefs were two hundred; and all their brethren were
