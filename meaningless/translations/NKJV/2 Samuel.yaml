2 Samuel:
  1:
    1: '¹ Now it came to pass after the death of Saul, when David had returned from
      the slaughter of the Amalekites, and David had stayed two days in Ziklag, '
    2: "² on the third day, behold, it happened that a man came from Saul’s camp with\
      \ his clothes torn and dust on his head. So it was, when he came to David, that\
      \ he fell to the ground and prostrated himself. \n"
    3: "³ And David said to him, “Where have you come from?”\nSo he said to him, “I\
      \ have escaped from the camp of Israel.” \n"
    4: "⁴ Then David said to him, “How did the matter go? Please tell me.”\nAnd he\
      \ answered, “The people have fled from the battle, many of the people are fallen\
      \ and dead, and Saul and Jonathan his son are dead also.” \n"
    5: "⁵ So David said to the young man who told him, “How do you know that Saul\
      \ and Jonathan his son are dead?” \n"
    6: '⁶ Then the young man who told him said, “As I happened by chance to be on
      Mount Gilboa, there was Saul, leaning on his spear; and indeed the chariots
      and horsemen followed hard after him. '
    7: '⁷ Now when he looked behind him, he saw me and called to me. And I answered,
      ‘Here I am.’ '
    8: '⁸ And he said to me, ‘Who are you?’ So I answered him, ‘I am an Amalekite.’ '
    9: '⁹ He said to me again, ‘Please stand over me and kill me, for anguish has
      come upon me, but my life still remains in me.’ '
    10: "¹⁰ So I stood over him and killed him, because I was sure that he could not\
      \ live after he had fallen. And I took the crown that was on his head and the\
      \ bracelet that was on his arm, and have brought them here to my lord.” \n"
    11: '¹¹ Therefore David took hold of his own clothes and tore them, and so did
      all the men who were with him. '
    12: "¹² And they mourned and wept and fasted until evening for Saul and for Jonathan\
      \ his son, for the people of the Lord and for the house of Israel, because they\
      \ had fallen by the sword. \n"
    13: "¹³ Then David said to the young man who told him, “Where are you from?”\n\
      And he answered, “I am the son of an alien, an Amalekite.” \n"
    14: '¹⁴ So David said to him, “How was it you were not afraid to put forth your
      hand to destroy the Lord’s anointed?” '
    15: '¹⁵ Then David called one of the young men and said, “Go near, and execute
      him!” And he struck him so that he died. '
    16: "¹⁶ So David said to him, “Your blood is on your own head, for your own mouth\
      \ has testified against you, saying, ‘I have killed the Lord’s anointed.’ ”\
      \ \n"
    17: '¹⁷ Then David lamented with this lamentation over Saul and over Jonathan
      his son, '
    18: "¹⁸ and he told them to teach the children of Judah the Song of the Bow; indeed\
      \ it is written in the Book of Jasher: \n"
    19: "¹⁹ “The beauty of Israel is slain on your high places!\nHow the mighty have\
      \ fallen!\n"
    20: "²⁰ Tell it not in Gath,\nProclaim it not in the streets of Ashkelon—\nLest\
      \ the daughters of the Philistines rejoice,\nLest the daughters of the uncircumcised\
      \ triumph. \n"
    21: "²¹ “O mountains of Gilboa,\nLet there be no dew nor rain upon you,\nNor fields\
      \ of offerings.\nFor the shield of the mighty is cast away there!\nThe shield\
      \ of Saul, not anointed with oil.\n"
    22: "²² From the blood of the slain,\nFrom the fat of the mighty,\nThe bow of\
      \ Jonathan did not turn back,\nAnd the sword of Saul did not return empty. \n"
    23: "²³ “Saul and Jonathan were beloved and pleasant in their lives,\nAnd in their\
      \ death they were not divided;\nThey were swifter than eagles,\nThey were stronger\
      \ than lions. \n"
    24: "²⁴ “O daughters of Israel, weep over Saul,\nWho clothed you in scarlet, with\
      \ luxury;\nWho put ornaments of gold on your apparel. \n"
    25: "²⁵ “How the mighty have fallen in the midst of the battle!\nJonathan was\
      \ slain in your high places.\n"
    26: "²⁶ I am distressed for you, my brother Jonathan;\nYou have been very pleasant\
      \ to me;\nYour love to me was wonderful,\nSurpassing the love of women. \n"
    27: "²⁷ “How the mighty have fallen,\nAnd the weapons of war perished!”"
  2:
    1: "¹ It happened after this that David inquired of the Lord, saying, “Shall I\
      \ go up to any of the cities of Judah?”\nAnd the Lord said to him, “Go up.”\n\
      David said, “Where shall I go up?”\nAnd He said, “To Hebron.” \n"
    2: '² So David went up there, and his two wives also, Ahinoam the Jezreelitess,
      and Abigail the widow of Nabal the Carmelite. '
    3: "³ And David brought up the men who were with him, every man with his household.\
      \ So they dwelt in the cities of Hebron. \n"
    4: '⁴ Then the men of Judah came, and there they anointed David king over the
      house of Judah. And they told David, saying, “The men of Jabesh Gilead were
      the ones who buried Saul.” '
    5: '⁵ So David sent messengers to the men of Jabesh Gilead, and said to them,
      “You are blessed of the Lord, for you have shown this kindness to your lord,
      to Saul, and have buried him. '
    6: '⁶ And now may the Lord show kindness and truth to you. I also will repay you
      this kindness, because you have done this thing. '
    7: "⁷ Now therefore, let your hands be strengthened, and be valiant; for your\
      \ master Saul is dead, and also the house of Judah has anointed me king over\
      \ them.” \n"
    8: '⁸ But Abner the son of Ner, commander of Saul’s army, took Ishbosheth the
      son of Saul and brought him over to Mahanaim; '
    9: '⁹ and he made him king over Gilead, over the Ashurites, over Jezreel, over
      Ephraim, over Benjamin, and over all Israel. '
    10: '¹⁰ Ishbosheth, Saul’s son, was forty years old when he began to reign over
      Israel, and he reigned two years. Only the house of Judah followed David. '
    11: "¹¹ And the time that David was king in Hebron over the house of Judah was\
      \ seven years and six months. \n"
    12: '¹² Now Abner the son of Ner, and the servants of Ishbosheth the son of Saul,
      went out from Mahanaim to Gibeon. '
    13: '¹³ And Joab the son of Zeruiah, and the servants of David, went out and met
      them by the pool of Gibeon. So they sat down, one on one side of the pool and
      the other on the other side of the pool. '
    14: "¹⁴ Then Abner said to Joab, “Let the young men now arise and compete before\
      \ us.”\nAnd Joab said, “Let them arise.” \n"
    15: '¹⁵ So they arose and went over by number, twelve from Benjamin, followers
      of Ishbosheth the son of Saul, and twelve from the servants of David. '
    16: '¹⁶ And each one grasped his opponent by the head and thrust his sword in
      his opponent’s side; so they fell down together. Therefore that place was called
      the Field of Sharp Swords, which is in Gibeon. '
    17: "¹⁷ So there was a very fierce battle that day, and Abner and the men of Israel\
      \ were beaten before the servants of David. \n"
    18: '¹⁸ Now the three sons of Zeruiah were there: Joab and Abishai and Asahel.
      And Asahel was as fleet of foot as a wild gazelle. '
    19: "¹⁹ So Asahel pursued Abner, and in going he did not turn to the right hand\
      \ or to the left from following Abner. \n"
    20: "²⁰ Then Abner looked behind him and said, “Are you Asahel?”\nHe answered,\
      \ “I am.” \n"
    21: '²¹ And Abner said to him, “Turn aside to your right hand or to your left,
      and lay hold on one of the young men and take his armor for yourself.” But Asahel
      would not turn aside from following him. '
    22: '²² So Abner said again to Asahel, “Turn aside from following me. Why should
      I strike you to the ground? How then could I face your brother Joab?” '
    23: "²³ However, he refused to turn aside. Therefore Abner struck him in the stomach\
      \ with the blunt end of the spear, so that the spear came out of his back; and\
      \ he fell down there and died on the spot. So it was that as many as came to\
      \ the place where Asahel fell down and died, stood still. \n"
    24: '²⁴ Joab and Abishai also pursued Abner. And the sun was going down when they
      came to the hill of Ammah, which is before Giah by the road to the Wilderness
      of Gibeon. '
    25: '²⁵ Now the children of Benjamin gathered together behind Abner and became
      a unit, and took their stand on top of a hill. '
    26: "²⁶ Then Abner called to Joab and said, “Shall the sword devour forever? Do\
      \ you not know that it will be bitter in the latter end? How long will it be\
      \ then until you tell the people to return from pursuing their brethren?” \n"
    27: '²⁷ And Joab said, “As God lives, unless you had spoken, surely then by morning
      all the people would have given up pursuing their brethren.” '
    28: '²⁸ So Joab blew a trumpet; and all the people stood still and did not pursue
      Israel anymore, nor did they fight anymore. '
    29: "²⁹ Then Abner and his men went on all that night through the plain, crossed\
      \ over the Jordan, and went through all Bithron; and they came to Mahanaim.\
      \ \n"
    30: '³⁰ So Joab returned from pursuing Abner. And when he had gathered all the
      people together, there were missing of David’s servants nineteen men and Asahel. '
    31: '³¹ But the servants of David had struck down, of Benjamin and Abner’s men,
      three hundred and sixty men who died. '
    32: ³² Then they took up Asahel and buried him in his father’s tomb, which was
      in Bethlehem. And Joab and his men went all night, and they came to Hebron at
      daybreak.
  3:
    1: "¹ Now there was a long war between the house of Saul and the house of David.\
      \ But David grew stronger and stronger, and the house of Saul grew weaker and\
      \ weaker. \n"
    2: '² Sons were born to David in Hebron: His firstborn was Amnon by Ahinoam the
      Jezreelitess; '
    3: '³ his second, Chileab, by Abigail the widow of Nabal the Carmelite; the third,
      Absalom the son of Maacah, the daughter of Talmai, king of Geshur; '
    4: '⁴ the fourth, Adonijah the son of Haggith; the fifth, Shephatiah the son of
      Abital; '
    5: "⁵ and the sixth, Ithream, by David’s wife Eglah. These were born to David\
      \ in Hebron. \n"
    6: "⁶ Now it was so, while there was war between the house of Saul and the house\
      \ of David, that Abner was strengthening his hold on the house of Saul. \n"
    7: "⁷ And Saul had a concubine, whose name was Rizpah, the daughter of Aiah. So\
      \ Ishbosheth said to Abner, “Why have you gone in to my father’s concubine?”\
      \ \n"
    8: '⁸ Then Abner became very angry at the words of Ishbosheth, and said, “Am I
      a dog’s head that belongs to Judah? Today I show loyalty to the house of Saul
      your father, to his brothers, and to his friends, and have not delivered you
      into the hand of David; and you charge me today with a fault concerning this
      woman? '
    9: '⁹ May God do so to Abner, and more also, if I do not do for David as the Lord
      has sworn to him— '
    10: '¹⁰ to transfer the kingdom from the house of Saul, and set up the throne
      of David over Israel and over Judah, from Dan to Beersheba.” '
    11: "¹¹ And he could not answer Abner another word, because he feared him. \n"
    12: "¹² Then Abner sent messengers on his behalf to David, saying, “Whose is the\
      \ land?” saying also, “Make your covenant with me, and indeed my hand shall\
      \ be with you to bring all Israel to you.” \n"
    13: '¹³ And David said, “Good, I will make a covenant with you. But one thing
      I require of you: you shall not see my face unless you first bring Michal, Saul’s
      daughter, when you come to see my face.” '
    14: '¹⁴ So David sent messengers to Ishbosheth, Saul’s son, saying, “Give me my
      wife Michal, whom I betrothed to myself for a hundred foreskins of the Philistines.” '
    15: '¹⁵ And Ishbosheth sent and took her from her husband, from Paltiel the son
      of Laish. '
    16: "¹⁶ Then her husband went along with her to Bahurim, weeping behind her. So\
      \ Abner said to him, “Go, return!” And he returned. \n"
    17: '¹⁷ Now Abner had communicated with the elders of Israel, saying, “In time
      past you were seeking for David to be king over you. '
    18: '¹⁸ Now then, do it! For the Lord has spoken of David, saying, ‘By the hand
      of My servant David, I will save My people Israel from the hand of the Philistines
      and the hand of all their enemies.’ ” '
    19: "¹⁹ And Abner also spoke in the hearing of Benjamin. Then Abner also went\
      \ to speak in the hearing of David in Hebron all that seemed good to Israel\
      \ and the whole house of Benjamin. \n"
    20: '²⁰ So Abner and twenty men with him came to David at Hebron. And David made
      a feast for Abner and the men who were with him. '
    21: "²¹ Then Abner said to David, “I will arise and go, and gather all Israel\
      \ to my lord the king, that they may make a covenant with you, and that you\
      \ may reign over all that your heart desires.” So David sent Abner away, and\
      \ he went in peace. \n"
    22: '²² At that moment the servants of David and Joab came from a raid and brought
      much spoil with them. But Abner was not with David in Hebron, for he had sent
      him away, and he had gone in peace. '
    23: '²³ When Joab and all the troops that were with him had come, they told Joab,
      saying, “Abner the son of Ner came to the king, and he sent him away, and he
      has gone in peace.” '
    24: '²⁴ Then Joab came to the king and said, “What have you done? Look, Abner
      came to you; why is it that you sent him away, and he has already gone? '
    25: "²⁵ Surely you realize that Abner the son of Ner came to deceive you, to know\
      \ your going out and your coming in, and to know all that you are doing.” \n"
    26: '²⁶ And when Joab had gone from David’s presence, he sent messengers after
      Abner, who brought him back from the well of Sirah. But David did not know it. '
    27: "²⁷ Now when Abner had returned to Hebron, Joab took him aside in the gate\
      \ to speak with him privately, and there stabbed him in the stomach, so that\
      \ he died for the blood of Asahel his brother. \n"
    28: '²⁸ Afterward, when David heard it, he said, “My kingdom and I are guiltless
      before the Lord forever of the blood of Abner the son of Ner. '
    29: '²⁹ Let it rest on the head of Joab and on all his father’s house; and let
      there never fail to be in the house of Joab one who has a discharge or is a
      leper, who leans on a staff or falls by the sword, or who lacks bread.” '
    30: "³⁰ So Joab and Abishai his brother killed Abner, because he had killed their\
      \ brother Asahel at Gibeon in the battle. \n"
    31: '³¹ Then David said to Joab and to all the people who were with him, “Tear
      your clothes, gird yourselves with sackcloth, and mourn for Abner.” And King
      David followed the coffin. '
    32: '³² So they buried Abner in Hebron; and the king lifted up his voice and wept
      at the grave of Abner, and all the people wept. '
    33: "³³ And the king sang a lament over Abner and said:\n“Should Abner die as\
      \ a fool dies?\n"
    34: "³⁴ Your hands were not bound\nNor your feet put into fetters;\nAs a man falls\
      \ before wicked men, so you fell.”\nThen all the people wept over him again.\
      \ \n"
    35: '³⁵ And when all the people came to persuade David to eat food while it was
      still day, David took an oath, saying, “God do so to me, and more also, if I
      taste bread or anything else till the sun goes down!” '
    36: '³⁶ Now all the people took note of it, and it pleased them, since whatever
      the king did pleased all the people. '
    37: '³⁷ For all the people and all Israel understood that day that it had not
      been the king’s intent to kill Abner the son of Ner. '
    38: '³⁸ Then the king said to his servants, “Do you not know that a prince and
      a great man has fallen this day in Israel? '
    39: ³⁹ And I am weak today, though anointed king; and these men, the sons of Zeruiah,
      are too harsh for me. The Lord shall repay the evildoer according to his wickedness.”
  4:
    1: '¹ When Saul’s son heard that Abner had died in Hebron, he lost heart, and
      all Israel was troubled. '
    2: '² Now Saul’s son had two men who were captains of troops. The name of one
      was Baanah and the name of the other Rechab, the sons of Rimmon the Beerothite,
      of the children of Benjamin. (For Beeroth also was part of Benjamin, '
    3: "³ because the Beerothites fled to Gittaim and have been sojourners there until\
      \ this day.) \n"
    4: "⁴ Jonathan, Saul’s son, had a son who was lame in his feet. He was five years\
      \ old when the news about Saul and Jonathan came from Jezreel; and his nurse\
      \ took him up and fled. And it happened, as she made haste to flee, that he\
      \ fell and became lame. His name was Mephibosheth. \n"
    5: '⁵ Then the sons of Rimmon the Beerothite, Rechab and Baanah, set out and came
      at about the heat of the day to the house of Ishbosheth, who was lying on his
      bed at noon. '
    6: '⁶ And they came there, all the way into the house, as though to get wheat,
      and they stabbed him in the stomach. Then Rechab and Baanah his brother escaped. '
    7: '⁷ For when they came into the house, he was lying on his bed in his bedroom;
      then they struck him and killed him, beheaded him and took his head, and were
      all night escaping through the plain. '
    8: "⁸ And they brought the head of Ishbosheth to David at Hebron, and said to\
      \ the king, “Here is the head of Ishbosheth, the son of Saul your enemy, who\
      \ sought your life; and the Lord has avenged my lord the king this day of Saul\
      \ and his descendants.” \n"
    9: '⁹ But David answered Rechab and Baanah his brother, the sons of Rimmon the
      Beerothite, and said to them, “As the Lord lives, who has redeemed my life from
      all adversity, '
    10: '¹⁰ when someone told me, saying, ‘Look, Saul is dead,’ thinking to have brought
      good news, I arrested him and had him executed in Ziklag—the one who thought
      I would give him a reward for his news. '
    11: '¹¹ How much more, when wicked men have killed a righteous person in his own
      house on his bed? Therefore, shall I not now require his blood at your hand
      and remove you from the earth?” '
    12: ¹² So David commanded his young men, and they executed them, cut off their
      hands and feet, and hanged them by the pool in Hebron. But they took the head
      of Ishbosheth and buried it in the tomb of Abner in Hebron.
  5:
    1: '¹ Then all the tribes of Israel came to David at Hebron and spoke, saying,
      “Indeed we are your bone and your flesh. '
    2: '² Also, in time past, when Saul was king over us, you were the one who led
      Israel out and brought them in; and the Lord said to you, ‘You shall shepherd
      My people Israel, and be ruler over Israel.’ ” '
    3: '³ Therefore all the elders of Israel came to the king at Hebron, and King
      David made a covenant with them at Hebron before the Lord. And they anointed
      David king over Israel. '
    4: '⁴ David was thirty years old when he began to reign, and he reigned forty
      years. '
    5: "⁵ In Hebron he reigned over Judah seven years and six months, and in Jerusalem\
      \ he reigned thirty-three years over all Israel and Judah. \n"
    6: '⁶ And the king and his men went to Jerusalem against the Jebusites, the inhabitants
      of the land, who spoke to David, saying, “You shall not come in here; but the
      blind and the lame will repel you,” thinking, “David cannot come in here.” '
    7: "⁷ Nevertheless David took the stronghold of Zion (that is, the City of David).\
      \ \n"
    8: "⁸ Now David said on that day, “Whoever climbs up by way of the water shaft\
      \ and defeats the Jebusites (the lame and the blind, who are hated by David’s\
      \ soul), he shall be chief and captain.” Therefore they say, “The blind and\
      \ the lame shall not come into the house.” \n"
    9: '⁹ Then David dwelt in the stronghold, and called it the City of David. And
      David built all around from the Millo and inward. '
    10: "¹⁰ So David went on and became great, and the Lord God of hosts was with\
      \ him. \n"
    11: '¹¹ Then Hiram king of Tyre sent messengers to David, and cedar trees, and
      carpenters and masons. And they built David a house. '
    12: "¹² So David knew that the Lord had established him as king over Israel, and\
      \ that He had exalted His kingdom for the sake of His people Israel. \n"
    13: '¹³ And David took more concubines and wives from Jerusalem, after he had
      come from Hebron. Also more sons and daughters were born to David. '
    14: '¹⁴ Now these are the names of those who were born to him in Jerusalem: Shammua,
      Shobab, Nathan, Solomon, '
    15: '¹⁵ Ibhar, Elishua, Nepheg, Japhia, '
    16: "¹⁶ Elishama, Eliada, and Eliphelet. \n"
    17: '¹⁷ Now when the Philistines heard that they had anointed David king over
      Israel, all the Philistines went up to search for David. And David heard of
      it and went down to the stronghold. '
    18: '¹⁸ The Philistines also went and deployed themselves in the Valley of Rephaim. '
    19: "¹⁹ So David inquired of the Lord, saying, “Shall I go up against the Philistines?\
      \ Will You deliver them into my hand?”\nAnd the Lord said to David, “Go up,\
      \ for I will doubtless deliver the Philistines into your hand.” \n"
    20: '²⁰ So David went to Baal Perazim, and David defeated them there; and he said,
      “The Lord has broken through my enemies before me, like a breakthrough of water.”
      Therefore he called the name of that place Baal Perazim. '
    21: "²¹ And they left their images there, and David and his men carried them away.\
      \ \n"
    22: '²² Then the Philistines went up once again and deployed themselves in the
      Valley of Rephaim. '
    23: '²³ Therefore David inquired of the Lord, and He said, “You shall not go up;
      circle around behind them, and come upon them in front of the mulberry trees. '
    24: '²⁴ And it shall be, when you hear the sound of marching in the tops of the
      mulberry trees, then you shall advance quickly. For then the Lord will go out
      before you to strike the camp of the Philistines.” '
    25: ²⁵ And David did so, as the Lord commanded him; and he drove back the Philistines
      from Geba as far as Gezer.
  6:
    1: '¹ Again David gathered all the choice men of Israel, thirty thousand. '
    2: '² And David arose and went with all the people who were with him from Baale
      Judah to bring up from there the ark of God, whose name is called by the Name,
      the Lord of Hosts, who dwells between the cherubim. '
    3: '³ So they set the ark of God on a new cart, and brought it out of the house
      of Abinadab, which was on the hill; and Uzzah and Ahio, the sons of Abinadab,
      drove the new cart. '
    4: '⁴ And they brought it out of the house of Abinadab, which was on the hill,
      accompanying the ark of God; and Ahio went before the ark. '
    5: "⁵ Then David and all the house of Israel played music before the Lord on all\
      \ kinds of instruments of fir wood, on harps, on stringed instruments, on tambourines,\
      \ on sistrums, and on cymbals. \n"
    6: '⁶ And when they came to Nachon’s threshing floor, Uzzah put out his hand to
      the ark of God and took hold of it, for the oxen stumbled. '
    7: '⁷ Then the anger of the Lord was aroused against Uzzah, and God struck him
      there for his error; and he died there by the ark of God. '
    8: "⁸ And David became angry because of the Lord’s outbreak against Uzzah; and\
      \ he called the name of the place Perez Uzzah to this day. \n"
    9: '⁹ David was afraid of the Lord that day; and he said, “How can the ark of
      the Lord come to me?” '
    10: '¹⁰ So David would not move the ark of the Lord with him into the City of
      David; but David took it aside into the house of Obed-Edom the Gittite. '
    11: "¹¹ The ark of the Lord remained in the house of Obed-Edom the Gittite three\
      \ months. And the Lord blessed Obed-Edom and all his household. \n"
    12: '¹² Now it was told King David, saying, “The Lord has blessed the house of
      Obed-Edom and all that belongs to him, because of the ark of God.” So David
      went and brought up the ark of God from the house of Obed-Edom to the City of
      David with gladness. '
    13: '¹³ And so it was, when those bearing the ark of the Lord had gone six paces,
      that he sacrificed oxen and fatted sheep. '
    14: '¹⁴ Then David danced before the Lord with all his might; and David was wearing
      a linen ephod. '
    15: "¹⁵ So David and all the house of Israel brought up the ark of the Lord with\
      \ shouting and with the sound of the trumpet. \n"
    16: '¹⁶ Now as the ark of the Lord came into the City of David, Michal, Saul’s
      daughter, looked through a window and saw King David leaping and whirling before
      the Lord; and she despised him in her heart. '
    17: '¹⁷ So they brought the ark of the Lord, and set it in its place in the midst
      of the tabernacle that David had erected for it. Then David offered burnt offerings
      and peace offerings before the Lord. '
    18: '¹⁸ And when David had finished offering burnt offerings and peace offerings,
      he blessed the people in the name of the Lord of hosts. '
    19: "¹⁹ Then he distributed among all the people, among the whole multitude of\
      \ Israel, both the women and the men, to everyone a loaf of bread, a piece of\
      \ meat, and a cake of raisins. So all the people departed, everyone to his house.\
      \ \n"
    20: "²⁰ Then David returned to bless his household. And Michal the daughter of\
      \ Saul came out to meet David, and said, “How glorious was the king of Israel\
      \ today, uncovering himself today in the eyes of the maids of his servants,\
      \ as one of the base fellows shamelessly uncovers himself!” \n"
    21: '²¹ So David said to Michal, “It was before the Lord, who chose me instead
      of your father and all his house, to appoint me ruler over the people of the
      Lord, over Israel. Therefore I will play music before the Lord. '
    22: "²² And I will be even more undignified than this, and will be humble in my\
      \ own sight. But as for the maidservants of whom you have spoken, by them I\
      \ will be held in honor.” \n"
    23: ²³ Therefore Michal the daughter of Saul had no children to the day of her
      death.
  7:
    1: '¹ Now it came to pass when the king was dwelling in his house, and the Lord
      had given him rest from all his enemies all around, '
    2: "² that the king said to Nathan the prophet, “See now, I dwell in a house of\
      \ cedar, but the ark of God dwells inside tent curtains.” \n"
    3: "³ Then Nathan said to the king, “Go, do all that is in your heart, for the\
      \ Lord is with you.” \n"
    4: '⁴ But it happened that night that the word of the Lord came to Nathan, saying, '
    5: '⁵ “Go and tell My servant David, ‘Thus says the Lord: “Would you build a house
      for Me to dwell in? '
    6: '⁶ For I have not dwelt in a house since the time that I brought the children
      of Israel up from Egypt, even to this day, but have moved about in a tent and
      in a tabernacle. '
    7: '⁷ Wherever I have moved about with all the children of Israel, have I ever
      spoken a word to anyone from the tribes of Israel, whom I commanded to shepherd
      My people Israel, saying, ‘Why have you not built Me a house of cedar?’ ” ’ '
    8: '⁸ Now therefore, thus shall you say to My servant David, ‘Thus says the Lord
      of hosts: “I took you from the sheepfold, from following the sheep, to be ruler
      over My people, over Israel. '
    9: '⁹ And I have been with you wherever you have gone, and have cut off all your
      enemies from before you, and have made you a great name, like the name of the
      great men who are on the earth. '
    10: '¹⁰ Moreover I will appoint a place for My people Israel, and will plant them,
      that they may dwell in a place of their own and move no more; nor shall the
      sons of wickedness oppress them anymore, as previously, '
    11: "¹¹ since the time that I commanded judges to be over My people Israel, and\
      \ have caused you to rest from all your enemies. Also the Lord tells you that\
      \ He will make you a house. \n"
    12: '¹² “When your days are fulfilled and you rest with your fathers, I will set
      up your seed after you, who will come from your body, and I will establish his
      kingdom. '
    13: '¹³ He shall build a house for My name, and I will establish the throne of
      his kingdom forever. '
    14: '¹⁴ I will be his Father, and he shall be My son. If he commits iniquity,
      I will chasten him with the rod of men and with the blows of the sons of men. '
    15: '¹⁵ But My mercy shall not depart from him, as I took it from Saul, whom I
      removed from before you. '
    16: "¹⁶ And your house and your kingdom shall be established forever before you.\
      \ Your throne shall be established forever.” ’ ” \n"
    17: "¹⁷ According to all these words and according to all this vision, so Nathan\
      \ spoke to David. \n"
    18: '¹⁸ Then King David went in and sat before the Lord; and he said: “Who am
      I, O Lord God? And what is my house, that You have brought me this far? '
    19: '¹⁹ And yet this was a small thing in Your sight, O Lord God; and You have
      also spoken of Your servant’s house for a great while to come. Is this the manner
      of man, O Lord God? '
    20: '²⁰ Now what more can David say to You? For You, Lord God, know Your servant. '
    21: '²¹ For Your word’s sake, and according to Your own heart, You have done all
      these great things, to make Your servant know them. '
    22: '²² Therefore You are great, O Lord God. For there is none like You, nor is
      there any God besides You, according to all that we have heard with our ears. '
    23: '²³ And who is like Your people, like Israel, the one nation on the earth
      whom God went to redeem for Himself as a people, to make for Himself a name—and
      to do for Yourself great and awesome deeds for Your land—before Your people
      whom You redeemed for Yourself from Egypt, the nations, and their gods? '
    24: "²⁴ For You have made Your people Israel Your very own people forever; and\
      \ You, Lord, have become their God. \n"
    25: '²⁵ “Now, O Lord God, the word which You have spoken concerning Your servant
      and concerning his house, establish it forever and do as You have said. '
    26: '²⁶ So let Your name be magnified forever, saying, ‘The Lord of hosts is the
      God over Israel.’ And let the house of Your servant David be established before
      You. '
    27: "²⁷ For You, O Lord of hosts, God of Israel, have revealed this to Your servant,\
      \ saying, ‘I will build you a house.’ Therefore Your servant has found it in\
      \ his heart to pray this prayer to You. \n"
    28: '²⁸ “And now, O Lord God, You are God, and Your words are true, and You have
      promised this goodness to Your servant. '
    29: ²⁹ Now therefore, let it please You to bless the house of Your servant, that
      it may continue before You forever; for You, O Lord God, have spoken it, and
      with Your blessing let the house of Your servant be blessed forever.”
  8:
    1: "¹ After this it came to pass that David attacked the Philistines and subdued\
      \ them. And David took Metheg Ammah from the hand of the Philistines. \n"
    2: "² Then he defeated Moab. Forcing them down to the ground, he measured them\
      \ off with a line. With two lines he measured off those to be put to death,\
      \ and with one full line those to be kept alive. So the Moabites became David’s\
      \ servants, and brought tribute. \n"
    3: '³ David also defeated Hadadezer the son of Rehob, king of Zobah, as he went
      to recover his territory at the River Euphrates. '
    4: "⁴ David took from him one thousand chariots, seven hundred horsemen, and twenty\
      \ thousand foot soldiers. Also David hamstrung all the chariot horses, except\
      \ that he spared enough of them for one hundred chariots. \n"
    5: '⁵ When the Syrians of Damascus came to help Hadadezer king of Zobah, David
      killed twenty-two thousand of the Syrians. '
    6: '⁶ Then David put garrisons in Syria of Damascus; and the Syrians became David’s
      servants, and brought tribute. So the Lord preserved David wherever he went. '
    7: '⁷ And David took the shields of gold that had belonged to the servants of
      Hadadezer, and brought them to Jerusalem. '
    8: "⁸ Also from Betah and from Berothai, cities of Hadadezer, King David took\
      \ a large amount of bronze. \n"
    9: '⁹ When Toi king of Hamath heard that David had defeated all the army of Hadadezer, '
    10: '¹⁰ then Toi sent Joram his son to King David, to greet him and bless him,
      because he had fought against Hadadezer and defeated him (for Hadadezer had
      been at war with Toi); and Joram brought with him articles of silver, articles
      of gold, and articles of bronze. '
    11: '¹¹ King David also dedicated these to the Lord, along with the silver and
      gold that he had dedicated from all the nations which he had subdued— '
    12: "¹² from Syria, from Moab, from the people of Ammon, from the Philistines,\
      \ from Amalek, and from the spoil of Hadadezer the son of Rehob, king of Zobah.\
      \ \n"
    13: '¹³ And David made himself a name when he returned from killing eighteen thousand
      Syrians in the Valley of Salt. '
    14: "¹⁴ He also put garrisons in Edom; throughout all Edom he put garrisons, and\
      \ all the Edomites became David’s servants. And the Lord preserved David wherever\
      \ he went. \n"
    15: '¹⁵ So David reigned over all Israel; and David administered judgment and
      justice to all his people. '
    16: '¹⁶ Joab the son of Zeruiah was over the army; Jehoshaphat the son of Ahilud
      was recorder; '
    17: '¹⁷ Zadok the son of Ahitub and Ahimelech the son of Abiathar were the priests;
      Seraiah was the scribe; '
    18: ¹⁸ Benaiah the son of Jehoiada was over both the Cherethites and the Pelethites;
      and David’s sons were chief ministers.
  9:
    1: "¹ Now David said, “Is there still anyone who is left of the house of Saul,\
      \ that I may show him kindness for Jonathan’s sake?” \n"
    2: "² And there was a servant of the house of Saul whose name was Ziba. So when\
      \ they had called him to David, the king said to him, “Are you Ziba?”\nHe said,\
      \ “At your service!” \n"
    3: "³ Then the king said, “Is there not still someone of the house of Saul, to\
      \ whom I may show the kindness of God?”\nAnd Ziba said to the king, “There is\
      \ still a son of Jonathan who is lame in his feet.” \n"
    4: "⁴ So the king said to him, “Where is he?”\nAnd Ziba said to the king, “Indeed\
      \ he is in the house of Machir the son of Ammiel, in Lo Debar.” \n"
    5: "⁵ Then King David sent and brought him out of the house of Machir the son\
      \ of Ammiel, from Lo Debar. \n"
    6: "⁶ Now when Mephibosheth the son of Jonathan, the son of Saul, had come to\
      \ David, he fell on his face and prostrated himself. Then David said, “Mephibosheth?”\n\
      And he answered, “Here is your servant!” \n"
    7: "⁷ So David said to him, “Do not fear, for I will surely show you kindness\
      \ for Jonathan your father’s sake, and will restore to you all the land of Saul\
      \ your grandfather; and you shall eat bread at my table continually.” \n"
    8: "⁸ Then he bowed himself, and said, “What is your servant, that you should\
      \ look upon such a dead dog as I?” \n"
    9: '⁹ And the king called to Ziba, Saul’s servant, and said to him, “I have given
      to your master’s son all that belonged to Saul and to all his house. '
    10: "¹⁰ You therefore, and your sons and your servants, shall work the land for\
      \ him, and you shall bring in the harvest, that your master’s son may have food\
      \ to eat. But Mephibosheth your master’s son shall eat bread at my table always.”\
      \ Now Ziba had fifteen sons and twenty servants. \n"
    11: "¹¹ Then Ziba said to the king, “According to all that my lord the king has\
      \ commanded his servant, so will your servant do.”\n“As for Mephibosheth,” said\
      \ the king, “he shall eat at my table like one of the king’s sons.” "
    12: '¹² Mephibosheth had a young son whose name was Micha. And all who dwelt in
      the house of Ziba were servants of Mephibosheth. '
    13: ¹³ So Mephibosheth dwelt in Jerusalem, for he ate continually at the king’s
      table. And he was lame in both his feet.
  10:
    1: '¹ It happened after this that the king of the people of Ammon died, and Hanun
      his son reigned in his place. '
    2: "² Then David said, “I will show kindness to Hanun the son of Nahash, as his\
      \ father showed kindness to me.”\nSo David sent by the hand of his servants\
      \ to comfort him concerning his father. And David’s servants came into the land\
      \ of the people of Ammon. "
    3: "³ And the princes of the people of Ammon said to Hanun their lord, “Do you\
      \ think that David really honors your father because he has sent comforters\
      \ to you? Has David not rather sent his servants to you to search the city,\
      \ to spy it out, and to overthrow it?” \n"
    4: '⁴ Therefore Hanun took David’s servants, shaved off half of their beards,
      cut off their garments in the middle, at their buttocks, and sent them away. '
    5: "⁵ When they told David, he sent to meet them, because the men were greatly\
      \ ashamed. And the king said, “Wait at Jericho until your beards have grown,\
      \ and then return.” \n"
    6: '⁶ When the people of Ammon saw that they had made themselves repulsive to
      David, the people of Ammon sent and hired the Syrians of Beth Rehob and the
      Syrians of Zoba, twenty thousand foot soldiers; and from the king of Maacah
      one thousand men, and from Ish-Tob twelve thousand men. '
    7: '⁷ Now when David heard of it, he sent Joab and all the army of the mighty
      men. '
    8: "⁸ Then the people of Ammon came out and put themselves in battle array at\
      \ the entrance of the gate. And the Syrians of Zoba, Beth Rehob, Ish-Tob, and\
      \ Maacah were by themselves in the field. \n"
    9: '⁹ When Joab saw that the battle line was against him before and behind, he
      chose some of Israel’s best and put them in battle array against the Syrians. '
    10: '¹⁰ And the rest of the people he put under the command of Abishai his brother,
      that he might set them in battle array against the people of Ammon. '
    11: '¹¹ Then he said, “If the Syrians are too strong for me, then you shall help
      me; but if the people of Ammon are too strong for you, then I will come and
      help you. '
    12: "¹² Be of good courage, and let us be strong for our people and for the cities\
      \ of our God. And may the Lord do what is good in His sight.” \n"
    13: '¹³ So Joab and the people who were with him drew near for the battle against
      the Syrians, and they fled before him. '
    14: "¹⁴ When the people of Ammon saw that the Syrians were fleeing, they also\
      \ fled before Abishai, and entered the city. So Joab returned from the people\
      \ of Ammon and went to Jerusalem. \n"
    15: '¹⁵ When the Syrians saw that they had been defeated by Israel, they gathered
      together. '
    16: '¹⁶ Then Hadadezer sent and brought out the Syrians who were beyond the River,
      and they came to Helam. And Shobach the commander of Hadadezer’s army went before
      them. '
    17: '¹⁷ When it was told David, he gathered all Israel, crossed over the Jordan,
      and came to Helam. And the Syrians set themselves in battle array against David
      and fought with him. '
    18: '¹⁸ Then the Syrians fled before Israel; and David killed seven hundred charioteers
      and forty thousand horsemen of the Syrians, and struck Shobach the commander
      of their army, who died there. '
    19: ¹⁹ And when all the kings who were servants to Hadadezer saw that they were
      defeated by Israel, they made peace with Israel and served them. So the Syrians
      were afraid to help the people of Ammon anymore.
  11:
    1: "¹ It happened in the spring of the year, at the time when kings go out to\
      \ battle, that David sent Joab and his servants with him, and all Israel; and\
      \ they destroyed the people of Ammon and besieged Rabbah. But David remained\
      \ at Jerusalem. \n"
    2: '² Then it happened one evening that David arose from his bed and walked on
      the roof of the king’s house. And from the roof he saw a woman bathing, and
      the woman was very beautiful to behold. '
    3: '³ So David sent and inquired about the woman. And someone said, “Is this not
      Bathsheba, the daughter of Eliam, the wife of Uriah the Hittite?” '
    4: '⁴ Then David sent messengers, and took her; and she came to him, and he lay
      with her, for she was cleansed from her impurity; and she returned to her house. '
    5: "⁵ And the woman conceived; so she sent and told David, and said, “I am with\
      \ child.” \n"
    6: '⁶ Then David sent to Joab, saying, “Send me Uriah the Hittite.” And Joab sent
      Uriah to David. '
    7: '⁷ When Uriah had come to him, David asked how Joab was doing, and how the
      people were doing, and how the war prospered. '
    8: '⁸ And David said to Uriah, “Go down to your house and wash your feet.” So
      Uriah departed from the king’s house, and a gift of food from the king followed
      him. '
    9: '⁹ But Uriah slept at the door of the king’s house with all the servants of
      his lord, and did not go down to his house. '
    10: "¹⁰ So when they told David, saying, “Uriah did not go down to his house,”\
      \ David said to Uriah, “Did you not come from a journey? Why did you not go\
      \ down to your house?” \n"
    11: "¹¹ And Uriah said to David, “The ark and Israel and Judah are dwelling in\
      \ tents, and my lord Joab and the servants of my lord are encamped in the open\
      \ fields. Shall I then go to my house to eat and drink, and to lie with my wife?\
      \ As you live, and as your soul lives, I will not do this thing.” \n"
    12: '¹² Then David said to Uriah, “Wait here today also, and tomorrow I will let
      you depart.” So Uriah remained in Jerusalem that day and the next. '
    13: "¹³ Now when David called him, he ate and drank before him; and he made him\
      \ drunk. And at evening he went out to lie on his bed with the servants of his\
      \ lord, but he did not go down to his house. \n"
    14: '¹⁴ In the morning it happened that David wrote a letter to Joab and sent
      it by the hand of Uriah. '
    15: '¹⁵ And he wrote in the letter, saying, “Set Uriah in the forefront of the
      hottest battle, and retreat from him, that he may be struck down and die.” '
    16: '¹⁶ So it was, while Joab besieged the city, that he assigned Uriah to a place
      where he knew there were valiant men. '
    17: "¹⁷ Then the men of the city came out and fought with Joab. And some of the\
      \ people of the servants of David fell; and Uriah the Hittite died also. \n"
    18: '¹⁸ Then Joab sent and told David all the things concerning the war, '
    19: '¹⁹ and charged the messenger, saying, “When you have finished telling the
      matters of the war to the king, '
    20: '²⁰ if it happens that the king’s wrath rises, and he says to you: ‘Why did
      you approach so near to the city when you fought? Did you not know that they
      would shoot from the wall? '
    21: "²¹ Who struck Abimelech the son of Jerubbesheth? Was it not a woman who cast\
      \ a piece of a millstone on him from the wall, so that he died in Thebez? Why\
      \ did you go near the wall?’—then you shall say, ‘Your servant Uriah the Hittite\
      \ is dead also.’ ” \n"
    22: '²² So the messenger went, and came and told David all that Joab had sent
      by him. '
    23: '²³ And the messenger said to David, “Surely the men prevailed against us
      and came out to us in the field; then we drove them back as far as the entrance
      of the gate. '
    24: "²⁴ The archers shot from the wall at your servants; and some of the king’s\
      \ servants are dead, and your servant Uriah the Hittite is dead also.” \n"
    25: "²⁵ Then David said to the messenger, “Thus you shall say to Joab: ‘Do not\
      \ let this thing displease you, for the sword devours one as well as another.\
      \ Strengthen your attack against the city, and overthrow it.’ So encourage him.”\
      \ \n"
    26: '²⁶ When the wife of Uriah heard that Uriah her husband was dead, she mourned
      for her husband. '
    27: ²⁷ And when her mourning was over, David sent and brought her to his house,
      and she became his wife and bore him a son. But the thing that David had done
      displeased the Lord.
  12:
    1: '¹ Then the Lord sent Nathan to David. And he came to him, and said to him:
      “There were two men in one city, one rich and the other poor. '
    2: '² The rich man had exceedingly many flocks and herds. '
    3: '³ But the poor man had nothing, except one little ewe lamb which he had bought
      and nourished; and it grew up together with him and with his children. It ate
      of his own food and drank from his own cup and lay in his bosom; and it was
      like a daughter to him. '
    4: "⁴ And a traveler came to the rich man, who refused to take from his own flock\
      \ and from his own herd to prepare one for the wayfaring man who had come to\
      \ him; but he took the poor man’s lamb and prepared it for the man who had come\
      \ to him.” \n"
    5: '⁵ So David’s anger was greatly aroused against the man, and he said to Nathan,
      “As the Lord lives, the man who has done this shall surely die! '
    6: "⁶ And he shall restore fourfold for the lamb, because he did this thing and\
      \ because he had no pity.” \n"
    7: '⁷ Then Nathan said to David, “You are the man! Thus says the Lord God of Israel:
      ‘I anointed you king over Israel, and I delivered you from the hand of Saul. '
    8: '⁸ I gave you your master’s house and your master’s wives into your keeping,
      and gave you the house of Israel and Judah. And if that had been too little,
      I also would have given you much more! '
    9: '⁹ Why have you despised the commandment of the Lord, to do evil in His sight?
      You have killed Uriah the Hittite with the sword; you have taken his wife to
      be your wife, and have killed him with the sword of the people of Ammon. '
    10: '¹⁰ Now therefore, the sword shall never depart from your house, because you
      have despised Me, and have taken the wife of Uriah the Hittite to be your wife.’ '
    11: '¹¹ Thus says the Lord: ‘Behold, I will raise up adversity against you from
      your own house; and I will take your wives before your eyes and give them to
      your neighbor, and he shall lie with your wives in the sight of this sun. '
    12: "¹² For you did it secretly, but I will do this thing before all Israel, before\
      \ the sun.’ ” \n"
    13: "¹³ So David said to Nathan, “I have sinned against the Lord.”\nAnd Nathan\
      \ said to David, “The Lord also has put away your sin; you shall not die. "
    14: '¹⁴ However, because by this deed you have given great occasion to the enemies
      of the Lord to blaspheme, the child also who is born to you shall surely die.” '
    15: "¹⁵ Then Nathan departed to his house.\nAnd the Lord struck the child that\
      \ Uriah’s wife bore to David, and it became ill. "
    16: '¹⁶ David therefore pleaded with God for the child, and David fasted and went
      in and lay all night on the ground. '
    17: '¹⁷ So the elders of his house arose and went to him, to raise him up from
      the ground. But he would not, nor did he eat food with them. '
    18: "¹⁸ Then on the seventh day it came to pass that the child died. And the servants\
      \ of David were afraid to tell him that the child was dead. For they said, “Indeed,\
      \ while the child was alive, we spoke to him, and he would not heed our voice.\
      \ How can we tell him that the child is dead? He may do some harm!” \n"
    19: "¹⁹ When David saw that his servants were whispering, David perceived that\
      \ the child was dead. Therefore David said to his servants, “Is the child dead?”\n\
      And they said, “He is dead.” \n"
    20: '²⁰ So David arose from the ground, washed and anointed himself, and changed
      his clothes; and he went into the house of the Lord and worshiped. Then he went
      to his own house; and when he requested, they set food before him, and he ate. '
    21: "²¹ Then his servants said to him, “What is this that you have done? You fasted\
      \ and wept for the child while he was alive, but when the child died, you arose\
      \ and ate food.” \n"
    22: '²² And he said, “While the child was alive, I fasted and wept; for I said,
      ‘Who can tell whether the Lord will be gracious to me, that the child may live?’ '
    23: "²³ But now he is dead; why should I fast? Can I bring him back again? I shall\
      \ go to him, but he shall not return to me.” \n"
    24: '²⁴ Then David comforted Bathsheba his wife, and went in to her and lay with
      her. So she bore a son, and he called his name Solomon. Now the Lord loved him, '
    25: "²⁵ and He sent word by the hand of Nathan the prophet: So he called his name\
      \ Jedidiah, because of the Lord. \n"
    26: '²⁶ Now Joab fought against Rabbah of the people of Ammon, and took the royal
      city. '
    27: '²⁷ And Joab sent messengers to David, and said, “I have fought against Rabbah,
      and I have taken the city’s water supply. '
    28: '²⁸ Now therefore, gather the rest of the people together and encamp against
      the city and take it, lest I take the city and it be called after my name.” '
    29: '²⁹ So David gathered all the people together and went to Rabbah, fought against
      it, and took it. '
    30: '³⁰ Then he took their king’s crown from his head. Its weight was a talent
      of gold, with precious stones. And it was set on David’s head. Also he brought
      out the spoil of the city in great abundance. '
    31: ³¹ And he brought out the people who were in it, and put them to work with
      saws and iron picks and iron axes, and made them cross over to the brick works.
      So he did to all the cities of the people of Ammon. Then David and all the people
      returned to Jerusalem.
  13:
    1: '¹ After this Absalom the son of David had a lovely sister, whose name was
      Tamar; and Amnon the son of David loved her. '
    2: '² Amnon was so distressed over his sister Tamar that he became sick; for she
      was a virgin. And it was improper for Amnon to do anything to her. '
    3: '³ But Amnon had a friend whose name was Jonadab the son of Shimeah, David’s
      brother. Now Jonadab was a very crafty man. '
    4: "⁴ And he said to him, “Why are you, the king’s son, becoming thinner day after\
      \ day? Will you not tell me?”\nAmnon said to him, “I love Tamar, my brother\
      \ Absalom’s sister.” \n"
    5: '⁵ So Jonadab said to him, “Lie down on your bed and pretend to be ill. And
      when your father comes to see you, say to him, ‘Please let my sister Tamar come
      and give me food, and prepare the food in my sight, that I may see it and eat
      it from her hand.’ ” '
    6: "⁶ Then Amnon lay down and pretended to be ill; and when the king came to see\
      \ him, Amnon said to the king, “Please let Tamar my sister come and make a couple\
      \ of cakes for me in my sight, that I may eat from her hand.” \n"
    7: '⁷ And David sent home to Tamar, saying, “Now go to your brother Amnon’s house,
      and prepare food for him.” '
    8: '⁸ So Tamar went to her brother Amnon’s house; and he was lying down. Then
      she took flour and kneaded it, made cakes in his sight, and baked the cakes. '
    9: '⁹ And she took the pan and placed them out before him, but he refused to eat.
      Then Amnon said, “Have everyone go out from me.” And they all went out from
      him. '
    10: '¹⁰ Then Amnon said to Tamar, “Bring the food into the bedroom, that I may
      eat from your hand.” And Tamar took the cakes which she had made, and brought
      them to Amnon her brother in the bedroom. '
    11: "¹¹ Now when she had brought them to him to eat, he took hold of her and said\
      \ to her, “Come, lie with me, my sister.” \n"
    12: '¹² But she answered him, “No, my brother, do not force me, for no such thing
      should be done in Israel. Do not do this disgraceful thing! '
    13: '¹³ And I, where could I take my shame? And as for you, you would be like
