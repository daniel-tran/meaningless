      and the Canaanites. Then they went out to South Judah as far as Beersheba. '
    8: '⁸ So when they had gone through all the land, they came to Jerusalem at the
      end of nine months and twenty days. '
    9: "⁹ Then Joab gave the sum of the number of the people to the king. And there\
