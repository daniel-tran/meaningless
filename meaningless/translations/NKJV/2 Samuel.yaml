      \ household in order, and hanged himself, and died; and he was buried in his\
      \ father’s tomb. \n"
    24: '²⁴ Then David went to Mahanaim. And Absalom crossed over the Jordan, he and
      all the men of Israel with him. '
    25: '²⁵ And Absalom made Amasa captain of the army instead of Joab. This Amasa
      was the son of a man whose name was Jithra, an Israelite, who had gone in to
      Abigail the daughter of Nahash, sister of Zeruiah, Joab’s mother. '
    26: "²⁶ So Israel and Absalom encamped in the land of Gilead. \n"
    27: '²⁷ Now it happened, when David had come to Mahanaim, that Shobi the son of
      Nahash from Rabbah of the people of Ammon, Machir the son of Ammiel from Lo
      Debar, and Barzillai the Gileadite from Rogelim, '
    28: '²⁸ brought beds and basins, earthen vessels and wheat, barley and flour,
      parched grain and beans, lentils and parched seeds, '
    29: ²⁹ honey and curds, sheep and cheese of the herd, for David and the people
      who were with him to eat. For they said, “The people are hungry and weary and
      thirsty in the wilderness.”
  18:
    1: '¹ And David numbered the people who were with him, and set captains of thousands
      and captains of hundreds over them. '
    2: "² Then David sent out one third of the people under the hand of Joab, one\
      \ third under the hand of Abishai the son of Zeruiah, Joab’s brother, and one\
      \ third under the hand of Ittai the Gittite. And the king said to the people,\
      \ “I also will surely go out with you myself.” \n"
    3: "³ But the people answered, “You shall not go out! For if we flee away, they\
      \ will not care about us; nor if half of us die, will they care about us. But\
      \ you are worth ten thousand of us now. For you are now more help to us in the\
      \ city.” \n"
    4: '⁴ Then the king said to them, “Whatever seems best to you I will do.” So the
      king stood beside the gate, and all the people went out by hundreds and by thousands. '
    5: "⁵ Now the king had commanded Joab, Abishai, and Ittai, saying, “Deal gently\
      \ for my sake with the young man Absalom.” And all the people heard when the\
      \ king gave all the captains orders concerning Absalom. \n"
    6: '⁶ So the people went out into the field of battle against Israel. And the
      battle was in the woods of Ephraim. '
    7: '⁷ The people of Israel were overthrown there before the servants of David,
      and a great slaughter of twenty thousand took place there that day. '
    8: "⁸ For the battle there was scattered over the face of the whole countryside,\
      \ and the woods devoured more people that day than the sword devoured. \n"
    9: '⁹ Then Absalom met the servants of David. Absalom rode on a mule. The mule
      went under the thick boughs of a great terebinth tree, and his head caught in
      the terebinth; so he was left hanging between heaven and earth. And the mule
      which was under him went on. '
    10: "¹⁰ Now a certain man saw it and told Joab, and said, “I just saw Absalom\
      \ hanging in a terebinth tree!” \n"
    11: "¹¹ So Joab said to the man who told him, “You just saw him! And why did you\
      \ not strike him there to the ground? I would have given you ten shekels of\
      \ silver and a belt.” \n"
    12: '¹² But the man said to Joab, “Though I were to receive a thousand shekels
      of silver in my hand, I would not raise my hand against the king’s son. For
      in our hearing the king commanded you and Abishai and Ittai, saying, ‘Beware
      lest anyone touch the young man Absalom!’ '
    13: "¹³ Otherwise I would have dealt falsely against my own life. For there is\
      \ nothing hidden from the king, and you yourself would have set yourself against\
      \ me.” \n"
    14: '¹⁴ Then Joab said, “I cannot linger with you.” And he took three spears in
      his hand and thrust them through Absalom’s heart, while he was still alive in
      the midst of the terebinth tree. '
    15: "¹⁵ And ten young men who bore Joab’s armor surrounded Absalom, and struck\
      \ and killed him. \n"
    16: '¹⁶ So Joab blew the trumpet, and the people returned from pursuing Israel.
      For Joab held back the people. '
    17: "¹⁷ And they took Absalom and cast him into a large pit in the woods, and\
      \ laid a very large heap of stones over him. Then all Israel fled, everyone\
      \ to his tent. \n"
    18: "¹⁸ Now Absalom in his lifetime had taken and set up a pillar for himself,\
      \ which is in the King’s Valley. For he said, “I have no son to keep my name\
      \ in remembrance.” He called the pillar after his own name. And to this day\
      \ it is called Absalom’s Monument. \n"
    19: "¹⁹ Then Ahimaaz the son of Zadok said, “Let me run now and take the news\
      \ to the king, how the Lord has avenged him of his enemies.” \n"
    20: '²⁰ And Joab said to him, “You shall not take the news this day, for you shall
      take the news another day. But today you shall take no news, because the king’s
      son is dead.” '
    21: "²¹ Then Joab said to the Cushite, “Go, tell the king what you have seen.”\
      \ So the Cushite bowed himself to Joab and ran. \n"
    22: "²² And Ahimaaz the son of Zadok said again to Joab, “But whatever happens,\
      \ please let me also run after the Cushite.”\nSo Joab said, “Why will you run,\
      \ my son, since you have no news ready?” \n"
    23: "²³ “But whatever happens,” he said, “let me run.”\nSo he said to him, “Run.”\
      \ Then Ahimaaz ran by way of the plain, and outran the Cushite. \n"
    24: '²⁴ Now David was sitting between the two gates. And the watchman went up
      to the roof over the gate, to the wall, lifted his eyes and looked, and there
      was a man, running alone. '
    25: "²⁵ Then the watchman cried out and told the king. And the king said, “If\
      \ he is alone, there is news in his mouth.” And he came rapidly and drew near.\
      \ \n"
    26: "²⁶ Then the watchman saw another man running, and the watchman called to\
      \ the gatekeeper and said, “There is another man, running alone!”\nAnd the king\
      \ said, “He also brings news.” \n"
    27: "²⁷ So the watchman said, “I think the running of the first is like the running\
      \ of Ahimaaz the son of Zadok.”\nAnd the king said, “He is a good man, and comes\
      \ with good news.” \n"
    28: "²⁸ So Ahimaaz called out and said to the king, “All is well!” Then he bowed\
      \ down with his face to the earth before the king, and said, “Blessed be the\
      \ Lord your God, who has delivered up the men who raised their hand against\
      \ my lord the king!” \n"
    29: "²⁹ The king said, “Is the young man Absalom safe?”\nAhimaaz answered, “When\
      \ Joab sent the king’s servant and me your servant, I saw a great tumult, but\
      \ I did not know what it was about.” \n"
    30: "³⁰ And the king said, “Turn aside and stand here.” So he turned aside and\
      \ stood still. \n"
    31: "³¹ Just then the Cushite came, and the Cushite said, “There is good news,\
      \ my lord the king! For the Lord has avenged you this day of all those who rose\
      \ against you.” \n"
    32: "³² And the king said to the Cushite, “Is the young man Absalom safe?”\nSo\
      \ the Cushite answered, “May the enemies of my lord the king, and all who rise\
      \ against you to do harm, be like that young man!” \n"
    33: '³³ Then the king was deeply moved, and went up to the chamber over the gate,
      and wept. And as he went, he said thus: “O my son Absalom—my son, my son Absalom—if
      only I had died in your place! O Absalom my son, my son!”'
  19:
    1: '¹ And Joab was told, “Behold, the king is weeping and mourning for Absalom.” '
    2: '² So the victory that day was turned into mourning for all the people. For
      the people heard it said that day, “The king is grieved for his son.” '
    3: '³ And the people stole back into the city that day, as people who are ashamed
      steal away when they flee in battle. '
    4: "⁴ But the king covered his face, and the king cried out with a loud voice,\
      \ “O my son Absalom! O Absalom, my son, my son!” \n"
    5: '⁵ Then Joab came into the house to the king, and said, “Today you have disgraced
      all your servants who today have saved your life, the lives of your sons and
      daughters, the lives of your wives and the lives of your concubines, '
    6: '⁶ in that you love your enemies and hate your friends. For you have declared
      today that you regard neither princes nor servants; for today I perceive that
      if Absalom had lived and all of us had died today, then it would have pleased
      you well. '
    7: '⁷ Now therefore, arise, go out and speak comfort to your servants. For I swear
      by the Lord, if you do not go out, not one will stay with you this night. And
      that will be worse for you than all the evil that has befallen you from your
      youth until now.” '
    8: "⁸ Then the king arose and sat in the gate. And they told all the people, saying,\
      \ “There is the king, sitting in the gate.” So all the people came before the\
      \ king.\nFor everyone of Israel had fled to his tent. \n"
    9: '⁹ Now all the people were in a dispute throughout all the tribes of Israel,
      saying, “The king saved us from the hand of our enemies, he delivered us from
      the hand of the Philistines, and now he has fled from the land because of Absalom. '
    10: "¹⁰ But Absalom, whom we anointed over us, has died in battle. Now therefore,\
      \ why do you say nothing about bringing back the king?” \n"
    11: '¹¹ So King David sent to Zadok and Abiathar the priests, saying, “Speak to
      the elders of Judah, saying, ‘Why are you the last to bring the king back to
      his house, since the words of all Israel have come to the king, to his very
      house? '
    12: '¹² You are my brethren, you are my bone and my flesh. Why then are you the
      last to bring back the king?’ '
    13: '¹³ And say to Amasa, ‘Are you not my bone and my flesh? God do so to me,
      and more also, if you are not commander of the army before me continually in
      place of Joab.’ ” '
    14: "¹⁴ So he swayed the hearts of all the men of Judah, just as the heart of\
      \ one man, so that they sent this word to the king: “Return, you and all your\
      \ servants!” \n"
    15: '¹⁵ Then the king returned and came to the Jordan. And Judah came to Gilgal,
      to go to meet the king, to escort the king across the Jordan. '
    16: '¹⁶ And Shimei the son of Gera, a Benjamite, who was from Bahurim, hurried
      and came down with the men of Judah to meet King David. '
    17: '¹⁷ There were a thousand men of Benjamin with him, and Ziba the servant of
      the house of Saul, and his fifteen sons and his twenty servants with him; and
      they went over the Jordan before the king. '
    18: "¹⁸ Then a ferryboat went across to carry over the king’s household, and to\
      \ do what he thought good.\nNow Shimei the son of Gera fell down before the\
      \ king when he had crossed the Jordan. "
    19: '¹⁹ Then he said to the king, “Do not let my lord impute iniquity to me, or
      remember what wrong your servant did on the day that my lord the king left Jerusalem,
      that the king should take it to heart. '
    20: "²⁰ For I, your servant, know that I have sinned. Therefore here I am, the\
      \ first to come today of all the house of Joseph to go down to meet my lord\
      \ the king.” \n"
    21: "²¹ But Abishai the son of Zeruiah answered and said, “Shall not Shimei be\
      \ put to death for this, because he cursed the Lord’s anointed?” \n"
    22: '²² And David said, “What have I to do with you, you sons of Zeruiah, that
      you should be adversaries to me today? Shall any man be put to death today in
      Israel? For do I not know that today I am king over Israel?” '
    23: "²³ Therefore the king said to Shimei, “You shall not die.” And the king swore\
      \ to him. \n"
    24: '²⁴ Now Mephibosheth the son of Saul came down to meet the king. And he had
      not cared for his feet, nor trimmed his mustache, nor washed his clothes, from
      the day the king departed until the day he returned in peace. '
    25: "²⁵ So it was, when he had come to Jerusalem to meet the king, that the king\
      \ said to him, “Why did you not go with me, Mephibosheth?” \n"
    26: '²⁶ And he answered, “My lord, O king, my servant deceived me. For your servant
      said, ‘I will saddle a donkey for myself, that I may ride on it and go to the
      king,’ because your servant is lame. '
    27: '²⁷ And he has slandered your servant to my lord the king, but my lord the
      king is like the angel of God. Therefore do what is good in your eyes. '
    28: "²⁸ For all my father’s house were but dead men before my lord the king. Yet\
      \ you set your servant among those who eat at your own table. Therefore what\
      \ right have I still to cry out anymore to the king?” \n"
    29: "²⁹ So the king said to him, “Why do you speak anymore of your matters? I\
      \ have said, ‘You and Ziba divide the land.’ ” \n"
    30: "³⁰ Then Mephibosheth said to the king, “Rather, let him take it all, inasmuch\
      \ as my lord the king has come back in peace to his own house.” \n"
    31: '³¹ And Barzillai the Gileadite came down from Rogelim and went across the
      Jordan with the king, to escort him across the Jordan. '
    32: '³² Now Barzillai was a very aged man, eighty years old. And he had provided
      the king with supplies while he stayed at Mahanaim, for he was a very rich man. '
    33: "³³ And the king said to Barzillai, “Come across with me, and I will provide\
      \ for you while you are with me in Jerusalem.” \n"
    34: '³⁴ But Barzillai said to the king, “How long have I to live, that I should
      go up with the king to Jerusalem? '
    35: '³⁵ I am today eighty years old. Can I discern between the good and bad? Can
      your servant taste what I eat or what I drink? Can I hear any longer the voice
      of singing men and singing women? Why then should your servant be a further
      burden to my lord the king? '
    36: '³⁶ Your servant will go a little way across the Jordan with the king. And
      why should the king repay me with such a reward? '
    37: "³⁷ Please let your servant turn back again, that I may die in my own city,\
      \ near the grave of my father and mother. But here is your servant Chimham;\
      \ let him cross over with my lord the king, and do for him what seems good to\
      \ you.” \n"
    38: '³⁸ And the king answered, “Chimham shall cross over with me, and I will do
      for him what seems good to you. Now whatever you request of me, I will do for
      you.” '
    39: "³⁹ Then all the people went over the Jordan. And when the king had crossed\
      \ over, the king kissed Barzillai and blessed him, and he returned to his own\
      \ place. \n"
    40: '⁴⁰ Now the king went on to Gilgal, and Chimham went on with him. And all
      the people of Judah escorted the king, and also half the people of Israel. '
    41: "⁴¹ Just then all the men of Israel came to the king, and said to the king,\
      \ “Why have our brethren, the men of Judah, stolen you away and brought the\
      \ king, his household, and all David’s men with him across the Jordan?” \n"
    42: "⁴² So all the men of Judah answered the men of Israel, “Because the king\
      \ is a close relative of ours. Why then are you angry over this matter? Have\
      \ we ever eaten at the king’s expense? Or has he given us any gift?” \n"
    43: "⁴³ And the men of Israel answered the men of Judah, and said, “We have ten\
      \ shares in the king; therefore we also have more right to David than you. Why\
      \ then do you despise us—were we not the first to advise bringing back our king?”\n\
      Yet the words of the men of Judah were fiercer than the words of the men of\
      \ Israel."
  20:
    1: "¹ And there happened to be there a rebel, whose name was Sheba the son of\
      \ Bichri, a Benjamite. And he blew a trumpet, and said:\n“We have no share in\
      \ David,\nNor do we have inheritance in the son of Jesse;\nEvery man to his\
      \ tents, O Israel!” \n"
    2: "² So every man of Israel deserted David, and followed Sheba the son of Bichri.\
      \ But the men of Judah, from the Jordan as far as Jerusalem, remained loyal\
      \ to their king. \n"
    3: "³ Now David came to his house at Jerusalem. And the king took the ten women,\
      \ his concubines whom he had left to keep the house, and put them in seclusion\
      \ and supported them, but did not go in to them. So they were shut up to the\
      \ day of their death, living in widowhood. \n"
    4: '⁴ And the king said to Amasa, “Assemble the men of Judah for me within three
      days, and be present here yourself.” '
    5: '⁵ So Amasa went to assemble the men of Judah. But he delayed longer than the
      set time which David had appointed him. '
    6: '⁶ And David said to Abishai, “Now Sheba the son of Bichri will do us more
      harm than Absalom. Take your lord’s servants and pursue him, lest he find for
      himself fortified cities, and escape us.” '
    7: '⁷ So Joab’s men, with the Cherethites, the Pelethites, and all the mighty
      men, went out after him. And they went out of Jerusalem to pursue Sheba the
      son of Bichri. '
    8: '⁸ When they were at the large stone which is in Gibeon, Amasa came before
      them. Now Joab was dressed in battle armor; on it was a belt with a sword fastened
      in its sheath at his hips; and as he was going forward, it fell out. '
    9: '⁹ Then Joab said to Amasa, “Are you in health, my brother?” And Joab took
      Amasa by the beard with his right hand to kiss him. '
    10: "¹⁰ But Amasa did not notice the sword that was in Joab’s hand. And he struck\
      \ him with it in the stomach, and his entrails poured out on the ground; and\
      \ he did not strike him again. Thus he died.\nThen Joab and Abishai his brother\
      \ pursued Sheba the son of Bichri. "
    11: '¹¹ Meanwhile one of Joab’s men stood near Amasa, and said, “Whoever favors
      Joab and whoever is for David—follow Joab!” '
    12: '¹² But Amasa wallowed in his blood in the middle of the highway. And when
      the man saw that all the people stood still, he moved Amasa from the highway
      to the field and threw a garment over him, when he saw that everyone who came
      upon him halted. '
    13: "¹³ When he was removed from the highway, all the people went on after Joab\
      \ to pursue Sheba the son of Bichri. \n"
    14: '¹⁴ And he went through all the tribes of Israel to Abel and Beth Maachah
      and all the Berites. So they were gathered together and also went after Sheba. '
    15: "¹⁵ Then they came and besieged him in Abel of Beth Maachah; and they cast\
      \ up a siege mound against the city, and it stood by the rampart. And all the\
      \ people who were with Joab battered the wall to throw it down. \n"
    16: '¹⁶ Then a wise woman cried out from the city, “Hear, hear! Please say to
      Joab, ‘Come nearby, that I may speak with you.’ ” '
    17: "¹⁷ When he had come near to her, the woman said, “Are you Joab?”\nHe answered,\
      \ “I am.”\nThen she said to him, “Hear the words of your maidservant.”\nAnd\
      \ he answered, “I am listening.” \n"
    18: '¹⁸ So she spoke, saying, “They used to talk in former times, saying, ‘They
      shall surely seek guidance at Abel,’ and so they would end disputes. '
    19: "¹⁹ I am among the peaceable and faithful in Israel. You seek to destroy a\
      \ city and a mother in Israel. Why would you swallow up the inheritance of the\
      \ Lord?” \n"
    20: '²⁰ And Joab answered and said, “Far be it, far be it from me, that I should
      swallow up or destroy! '
    21: "²¹ That is not so. But a man from the mountains of Ephraim, Sheba the son\
      \ of Bichri by name, has raised his hand against the king, against David. Deliver\
      \ him only, and I will depart from the city.”\nSo the woman said to Joab, “Watch,\
      \ his head will be thrown to you over the wall.” "
    22: "²² Then the woman in her wisdom went to all the people. And they cut off\
      \ the head of Sheba the son of Bichri, and threw it out to Joab. Then he blew\
      \ a trumpet, and they withdrew from the city, every man to his tent. So Joab\
      \ returned to the king at Jerusalem. \n"
    23: '²³ And Joab was over all the army of Israel; Benaiah the son of Jehoiada
      was over the Cherethites and the Pelethites; '
    24: '²⁴ Adoram was in charge of revenue; Jehoshaphat the son of Ahilud was recorder; '
    25: '²⁵ Sheva was scribe; Zadok and Abiathar were the priests; '
    26: ²⁶ and Ira the Jairite was a chief minister under David.
  21:
    1: '¹ Now there was a famine in the days of David for three years, year after
      year; and David inquired of the Lord. And the Lord answered, “It is because
      of Saul and his bloodthirsty house, because he killed the Gibeonites.” '
    2: "² So the king called the Gibeonites and spoke to them. Now the Gibeonites\
      \ were not of the children of Israel, but of the remnant of the Amorites; the\
      \ children of Israel had sworn protection to them, but Saul had sought to kill\
      \ them in his zeal for the children of Israel and Judah. \n"
    3: "³ Therefore David said to the Gibeonites, “What shall I do for you? And with\
      \ what shall I make atonement, that you may bless the inheritance of the Lord?”\
      \ \n"
    4: "⁴ And the Gibeonites said to him, “We will have no silver or gold from Saul\
      \ or from his house, nor shall you kill any man in Israel for us.”\nSo he said,\
      \ “Whatever you say, I will do for you.” \n"
    5: '⁵ Then they answered the king, “As for the man who consumed us and plotted
      against us, that we should be destroyed from remaining in any of the territories
      of Israel, '
    6: "⁶ let seven men of his descendants be delivered to us, and we will hang them\
      \ before the Lord in Gibeah of Saul, whom the Lord chose.”\nAnd the king said,\
      \ “I will give them.” \n"
    7: '⁷ But the king spared Mephibosheth the son of Jonathan, the son of Saul, because
      of the Lord’s oath that was between them, between David and Jonathan the son
      of Saul. '
    8: '⁸ So the king took Armoni and Mephibosheth, the two sons of Rizpah the daughter
      of Aiah, whom she bore to Saul, and the five sons of Michal the daughter of
      Saul, whom she brought up for Adriel the son of Barzillai the Meholathite; '
    9: "⁹ and he delivered them into the hands of the Gibeonites, and they hanged\
      \ them on the hill before the Lord. So they fell, all seven together, and were\
      \ put to death in the days of harvest, in the first days, in the beginning of\
      \ barley harvest. \n"
    10: "¹⁰ Now Rizpah the daughter of Aiah took sackcloth and spread it for herself\
      \ on the rock, from the beginning of harvest until the late rains poured on\
      \ them from heaven. And she did not allow the birds of the air to rest on them\
      \ by day nor the beasts of the field by night. \n"
    11: '¹¹ And David was told what Rizpah the daughter of Aiah, the concubine of
      Saul, had done. '
    12: '¹² Then David went and took the bones of Saul, and the bones of Jonathan
      his son, from the men of Jabesh Gilead who had stolen them from the street of
      Beth Shan, where the Philistines had hung them up, after the Philistines had
      struck down Saul in Gilboa. '
    13: '¹³ So he brought up the bones of Saul and the bones of Jonathan his son from
      there; and they gathered the bones of those who had been hanged. '
    14: "¹⁴ They buried the bones of Saul and Jonathan his son in the country of Benjamin\
      \ in Zelah, in the tomb of Kish his father. So they performed all that the king\
      \ commanded. And after that God heeded the prayer for the land. \n"
    15: '¹⁵ When the Philistines were at war again with Israel, David and his servants
      with him went down and fought against the Philistines; and David grew faint. '
    16: '¹⁶ Then Ishbi-Benob, who was one of the sons of the giant, the weight of
      whose bronze spear was three hundred shekels, who was bearing a new sword, thought
      he could kill David. '
    17: "¹⁷ But Abishai the son of Zeruiah came to his aid, and struck the Philistine\
      \ and killed him. Then the men of David swore to him, saying, “You shall go\
      \ out no more with us to battle, lest you quench the lamp of Israel.” \n"
    18: '¹⁸ Now it happened afterward that there was again a battle with the Philistines
      at Gob. Then Sibbechai the Hushathite killed Saph, who was one of the sons of
      the giant. '
    19: "¹⁹ Again there was war at Gob with the Philistines, where Elhanan the son\
      \ of Jaare-Oregim the Bethlehemite killed the brother of Goliath the Gittite,\
      \ the shaft of whose spear was like a weaver’s beam. \n"
    20: '²⁰ Yet again there was war at Gath, where there was a man of great stature,
      who had six fingers on each hand and six toes on each foot, twenty-four in number;
      and he also was born to the giant. '
    21: "²¹ So when he defied Israel, Jonathan the son of Shimea, David’s brother,\
      \ killed him. \n"
    22: ²² These four were born to the giant in Gath, and fell by the hand of David
      and by the hand of his servants.
  22:
    1: '¹ Then David spoke to the Lord the words of this song, on the day when the
      Lord had delivered him from the hand of all his enemies, and from the hand of
      Saul. '
    2: "² And he said:\n“The Lord is my rock and my fortress and my deliverer;\n"
    3: "³ The God of my strength, in whom I will trust;\nMy shield and the horn of\
      \ my salvation,\nMy stronghold and my refuge;\nMy Savior, You save me from violence.\n"
    4: "⁴ I will call upon the Lord, who is worthy to be praised;\nSo shall I be saved\
      \ from my enemies. \n"
    5: "⁵ “When the waves of death surrounded me,\nThe floods of ungodliness made\
      \ me afraid.\n"
    6: "⁶ The sorrows of Sheol surrounded me;\nThe snares of death confronted me.\n"
    7: "⁷ In my distress I called upon the Lord,\nAnd cried out to my God;\nHe heard\
      \ my voice from His temple,\nAnd my cry entered His ears. \n"
    8: "⁸ “Then the earth shook and trembled;\nThe foundations of heaven quaked and\
