Joshua:
  1:
    1: '¹ After the death of Moses the servant of the Lord, it came to pass that the
      Lord spoke to Joshua the son of Nun, Moses’ assistant, saying: '
    2: '² “Moses My servant is dead. Now therefore, arise, go over this Jordan, you
      and all this people, to the land which I am giving to them—the children of Israel. '
    3: '³ Every place that the sole of your foot will tread upon I have given you,
      as I said to Moses. '
    4: '⁴ From the wilderness and this Lebanon as far as the great river, the River
      Euphrates, all the land of the Hittites, and to the Great Sea toward the going
      down of the sun, shall be your territory. '
    5: '⁵ No man shall be able to stand before you all the days of your life; as I
      was with Moses, so I will be with you. I will not leave you nor forsake you. '
    6: '⁶ Be strong and of good courage, for to this people you shall divide as an
      inheritance the land which I swore to their fathers to give them. '
    7: '⁷ Only be strong and very courageous, that you may observe to do according
      to all the law which Moses My servant commanded you; do not turn from it to
      the right hand or to the left, that you may prosper wherever you go. '
    8: '⁸ This Book of the Law shall not depart from your mouth, but you shall meditate
      in it day and night, that you may observe to do according to all that is written
      in it. For then you will make your way prosperous, and then you will have good
      success. '
    9: "⁹ Have I not commanded you? Be strong and of good courage; do not be afraid,\
      \ nor be dismayed, for the Lord your God is with you wherever you go.” \n"
    10: '¹⁰ Then Joshua commanded the officers of the people, saying, '
    11: "¹¹ “Pass through the camp and command the people, saying, ‘Prepare provisions\
      \ for yourselves, for within three days you will cross over this Jordan, to\
      \ go in to possess the land which the Lord your God is giving you to possess.’\
      \ ” \n"
    12: '¹² And to the Reubenites, the Gadites, and half the tribe of Manasseh Joshua
      spoke, saying, '
    13: '¹³ “Remember the word which Moses the servant of the Lord commanded you,
      saying, ‘The Lord your God is giving you rest and is giving you this land.’ '
    14: '¹⁴ Your wives, your little ones, and your livestock shall remain in the land
      which Moses gave you on this side of the Jordan. But you shall pass before your
      brethren armed, all your mighty men of valor, and help them, '
    15: "¹⁵ until the Lord has given your brethren rest, as He gave you, and they\
      \ also have taken possession of the land which the Lord your God is giving them.\
      \ Then you shall return to the land of your possession and enjoy it, which Moses\
      \ the Lord’s servant gave you on this side of the Jordan toward the sunrise.”\
      \ \n"
    16: '¹⁶ So they answered Joshua, saying, “All that you command us we will do,
      and wherever you send us we will go. '
    17: '¹⁷ Just as we heeded Moses in all things, so we will heed you. Only the Lord
      your God be with you, as He was with Moses. '
    18: ¹⁸ Whoever rebels against your command and does not heed your words, in all
      that you command him, shall be put to death. Only be strong and of good courage.”
  2:
    1: "¹ Now Joshua the son of Nun sent out two men from Acacia Grove to spy secretly,\
      \ saying, “Go, view the land, especially Jericho.”\nSo they went, and came to\
      \ the house of a harlot named Rahab, and lodged there. "
    2: "² And it was told the king of Jericho, saying, “Behold, men have come here\
      \ tonight from the children of Israel to search out the country.” \n"
    3: "³ So the king of Jericho sent to Rahab, saying, “Bring out the men who have\
      \ come to you, who have entered your house, for they have come to search out\
      \ all the country.” \n"
    4: '⁴ Then the woman took the two men and hid them. So she said, “Yes, the men
      came to me, but I did not know where they were from. '
    5: '⁵ And it happened as the gate was being shut, when it was dark, that the men
      went out. Where the men went I do not know; pursue them quickly, for you may
      overtake them.” '
    6: '⁶ (But she had brought them up to the roof and hidden them with the stalks
      of flax, which she had laid in order on the roof.) '
    7: "⁷ Then the men pursued them by the road to the Jordan, to the fords. And as\
      \ soon as those who pursued them had gone out, they shut the gate. \n"
    8: '⁸ Now before they lay down, she came up to them on the roof, '
    9: '⁹ and said to the men: “I know that the Lord has given you the land, that
      the terror of you has fallen on us, and that all the inhabitants of the land
      are fainthearted because of you. '
    10: '¹⁰ For we have heard how the Lord dried up the water of the Red Sea for you
      when you came out of Egypt, and what you did to the two kings of the Amorites
      who were on the other side of the Jordan, Sihon and Og, whom you utterly destroyed. '
    11: '¹¹ And as soon as we heard these things, our hearts melted; neither did there
      remain any more courage in anyone because of you, for the Lord your God, He
      is God in heaven above and on earth beneath. '
    12: '¹² Now therefore, I beg you, swear to me by the Lord, since I have shown
      you kindness, that you also will show kindness to my father’s house, and give
      me a true token, '
    13: "¹³ and spare my father, my mother, my brothers, my sisters, and all that\
      \ they have, and deliver our lives from death.” \n"
    14: "¹⁴ So the men answered her, “Our lives for yours, if none of you tell this\
      \ business of ours. And it shall be, when the Lord has given us the land, that\
      \ we will deal kindly and truly with you.” \n"
    15: '¹⁵ Then she let them down by a rope through the window, for her house was
      on the city wall; she dwelt on the wall. '
    16: "¹⁶ And she said to them, “Get to the mountain, lest the pursuers meet you.\
      \ Hide there three days, until the pursuers have returned. Afterward you may\
      \ go your way.” \n"
    17: '¹⁷ So the men said to her: “We will be blameless of this oath of yours which
      you have made us swear, '
    18: '¹⁸ unless, when we come into the land, you bind this line of scarlet cord
      in the window through which you let us down, and unless you bring your father,
      your mother, your brothers, and all your father’s household to your own home. '
    19: '¹⁹ So it shall be that whoever goes outside the doors of your house into
      the street, his blood shall be on his own head, and we will be guiltless. And
      whoever is with you in the house, his blood shall be on our head if a hand is
      laid on him. '
    20: "²⁰ And if you tell this business of ours, then we will be free from your\
      \ oath which you made us swear.” \n"
    21: "²¹ Then she said, “According to your words, so be it.” And she sent them\
      \ away, and they departed. And she bound the scarlet cord in the window. \n"
    22: '²² They departed and went to the mountain, and stayed there three days until
      the pursuers returned. The pursuers sought them all along the way, but did not
      find them. '
    23: '²³ So the two men returned, descended from the mountain, and crossed over;
      and they came to Joshua the son of Nun, and told him all that had befallen them. '
    24: ²⁴ And they said to Joshua, “Truly the Lord has delivered all the land into
      our hands, for indeed all the inhabitants of the country are fainthearted because
      of us.”
  3:
    1: '¹ Then Joshua rose early in the morning; and they set out from Acacia Grove
      and came to the Jordan, he and all the children of Israel, and lodged there
      before they crossed over. '
    2: '² So it was, after three days, that the officers went through the camp; '
    3: '³ and they commanded the people, saying, “When you see the ark of the covenant
      of the Lord your God, and the priests, the Levites, bearing it, then you shall
      set out from your place and go after it. '
    4: "⁴ Yet there shall be a space between you and it, about two thousand cubits\
      \ by measure. Do not come near it, that you may know the way by which you must\
      \ go, for you have not passed this way before.” \n"
    5: '⁵ And Joshua said to the people, “Sanctify yourselves, for tomorrow the Lord
      will do wonders among you.” '
    6: "⁶ Then Joshua spoke to the priests, saying, “Take up the ark of the covenant\
      \ and cross over before the people.”\nSo they took up the ark of the covenant\
      \ and went before the people. \n"
    7: '⁷ And the Lord said to Joshua, “This day I will begin to exalt you in the
      sight of all Israel, that they may know that, as I was with Moses, so I will
      be with you. '
    8: "⁸ You shall command the priests who bear the ark of the covenant, saying,\
      \ ‘When you have come to the edge of the water of the Jordan, you shall stand\
      \ in the Jordan.’ ” \n"
    9: '⁹ So Joshua said to the children of Israel, “Come here, and hear the words
      of the Lord your God.” '
    10: '¹⁰ And Joshua said, “By this you shall know that the living God is among
      you, and that He will without fail drive out from before you the Canaanites
      and the Hittites and the Hivites and the Perizzites and the Girgashites and
      the Amorites and the Jebusites: '
    11: '¹¹ Behold, the ark of the covenant of the Lord of all the earth is crossing
      over before you into the Jordan. '
    12: '¹² Now therefore, take for yourselves twelve men from the tribes of Israel,
      one man from every tribe. '
    13: "¹³ And it shall come to pass, as soon as the soles of the feet of the priests\
      \ who bear the ark of the Lord, the Lord of all the earth, shall rest in the\
      \ waters of the Jordan, that the waters of the Jordan shall be cut off, the\
      \ waters that come down from upstream, and they shall stand as a heap.” \n"
    14: '¹⁴ So it was, when the people set out from their camp to cross over the Jordan,
      with the priests bearing the ark of the covenant before the people, '
    15: '¹⁵ and as those who bore the ark came to the Jordan, and the feet of the
      priests who bore the ark dipped in the edge of the water (for the Jordan overflows
      all its banks during the whole time of harvest), '
    16: '¹⁶ that the waters which came down from upstream stood still, and rose in
      a heap very far away at Adam, the city that is beside Zaretan. So the waters
      that went down into the Sea of the Arabah, the Salt Sea, failed, and were cut
      off; and the people crossed over opposite Jericho. '
    17: ¹⁷ Then the priests who bore the ark of the covenant of the Lord stood firm
      on dry ground in the midst of the Jordan; and all Israel crossed over on dry
      ground, until all the people had crossed completely over the Jordan.
  4:
    1: '¹ And it came to pass, when all the people had completely crossed over the
      Jordan, that the Lord spoke to Joshua, saying: '
    2: '² “Take for yourselves twelve men from the people, one man from every tribe, '
    3: "³ and command them, saying, ‘Take for yourselves twelve stones from here,\
      \ out of the midst of the Jordan, from the place where the priests’ feet stood\
      \ firm. You shall carry them over with you and leave them in the lodging place\
      \ where you lodge tonight.’ ” \n"
    4: '⁴ Then Joshua called the twelve men whom he had appointed from the children
      of Israel, one man from every tribe; '
    5: '⁵ and Joshua said to them: “Cross over before the ark of the Lord your God
      into the midst of the Jordan, and each one of you take up a stone on his shoulder,
      according to the number of the tribes of the children of Israel, '
    6: '⁶ that this may be a sign among you when your children ask in time to come,
      saying, ‘What do these stones mean to you?’ '
    7: "⁷ Then you shall answer them that the waters of the Jordan were cut off before\
      \ the ark of the covenant of the Lord; when it crossed over the Jordan, the\
      \ waters of the Jordan were cut off. And these stones shall be for a memorial\
      \ to the children of Israel forever.” \n"
    8: '⁸ And the children of Israel did so, just as Joshua commanded, and took up
      twelve stones from the midst of the Jordan, as the Lord had spoken to Joshua,
      according to the number of the tribes of the children of Israel, and carried
      them over with them to the place where they lodged, and laid them down there. '
    9: "⁹ Then Joshua set up twelve stones in the midst of the Jordan, in the place\
      \ where the feet of the priests who bore the ark of the covenant stood; and\
      \ they are there to this day. \n"
    10: '¹⁰ So the priests who bore the ark stood in the midst of the Jordan until
      everything was finished that the Lord had commanded Joshua to speak to the people,
      according to all that Moses had commanded Joshua; and the people hurried and
      crossed over. '
    11: '¹¹ Then it came to pass, when all the people had completely crossed over,
      that the ark of the Lord and the priests crossed over in the presence of the
      people. '
    12: '¹² And the men of Reuben, the men of Gad, and half the tribe of Manasseh
      crossed over armed before the children of Israel, as Moses had spoken to them. '
    13: '¹³ About forty thousand prepared for war crossed over before the Lord for
      battle, to the plains of Jericho. '
    14: "¹⁴ On that day the Lord exalted Joshua in the sight of all Israel; and they\
      \ feared him, as they had feared Moses, all the days of his life. \n"
    15: '¹⁵ Then the Lord spoke to Joshua, saying, '
    16: '¹⁶ “Command the priests who bear the ark of the Testimony to come up from
      the Jordan.” '
    17: '¹⁷ Joshua therefore commanded the priests, saying, “Come up from the Jordan.” '
    18: "¹⁸ And it came to pass, when the priests who bore the ark of the covenant\
      \ of the Lord had come from the midst of the Jordan, and the soles of the priests’\
      \ feet touched the dry land, that the waters of the Jordan returned to their\
      \ place and overflowed all its banks as before. \n"
    19: '¹⁹ Now the people came up from the Jordan on the tenth day of the first month,
      and they camped in Gilgal on the east border of Jericho. '
    20: '²⁰ And those twelve stones which they took out of the Jordan, Joshua set
      up in Gilgal. '
    21: '²¹ Then he spoke to the children of Israel, saying: “When your children ask
      their fathers in time to come, saying, ‘What are these stones?’ '
    22: '²² then you shall let your children know, saying, ‘Israel crossed over this
      Jordan on dry land’; '
    23: '²³ for the Lord your God dried up the waters of the Jordan before you until
      you had crossed over, as the Lord your God did to the Red Sea, which He dried
      up before us until we had crossed over, '
    24: ²⁴ that all the peoples of the earth may know the hand of the Lord, that it
      is mighty, that you may fear the Lord your God forever.”
  5:
    1: "¹ So it was, when all the kings of the Amorites who were on the west side\
      \ of the Jordan, and all the kings of the Canaanites who were by the sea, heard\
      \ that the Lord had dried up the waters of the Jordan from before the children\
      \ of Israel until we had crossed over, that their heart melted; and there was\
      \ no spirit in them any longer because of the children of Israel. \n"
    2: '² At that time the Lord said to Joshua, “Make flint knives for yourself, and
      circumcise the sons of Israel again the second time.” '
    3: '³ So Joshua made flint knives for himself, and circumcised the sons of Israel
      at the hill of the foreskins. '
    4: '⁴ And this is the reason why Joshua circumcised them: All the people who came
      out of Egypt who were males, all the men of war, had died in the wilderness
      on the way, after they had come out of Egypt. '
    5: '⁵ For all the people who came out had been circumcised, but all the people
      born in the wilderness, on the way as they came out of Egypt, had not been circumcised. '
    6: '⁶ For the children of Israel walked forty years in the wilderness, till all
      the people who were men of war, who came out of Egypt, were consumed, because
      they did not obey the voice of the Lord—to whom the Lord swore that He would
      not show them the land which the Lord had sworn to their fathers that He would
      give us, “a land flowing with milk and honey.” '
    7: "⁷ Then Joshua circumcised their sons whom He raised up in their place; for\
      \ they were uncircumcised, because they had not been circumcised on the way.\
      \ \n"
    8: '⁸ So it was, when they had finished circumcising all the people, that they
      stayed in their places in the camp till they were healed. '
    9: "⁹ Then the Lord said to Joshua, “This day I have rolled away the reproach\
      \ of Egypt from you.” Therefore the name of the place is called Gilgal to this\
      \ day. \n"
    10: '¹⁰ Now the children of Israel camped in Gilgal, and kept the Passover on
      the fourteenth day of the month at twilight on the plains of Jericho. '
    11: '¹¹ And they ate of the produce of the land on the day after the Passover,
      unleavened bread and parched grain, on the very same day. '
    12: "¹² Then the manna ceased on the day after they had eaten the produce of the\
      \ land; and the children of Israel no longer had manna, but they ate the food\
      \ of the land of Canaan that year. \n"
    13: "¹³ And it came to pass, when Joshua was by Jericho, that he lifted his eyes\
      \ and looked, and behold, a Man stood opposite him with His sword drawn in His\
      \ hand. And Joshua went to Him and said to Him, “Are You for us or for our adversaries?”\
      \ \n"
    14: "¹⁴ So He said, “No, but as Commander of the army of the Lord I have now come.”\n\
      And Joshua fell on his face to the earth and worshiped, and said to Him, “What\
      \ does my Lord say to His servant?” \n"
    15: ¹⁵ Then the Commander of the Lord’s army said to Joshua, “Take your sandal
      off your foot, for the place where you stand is holy.” And Joshua did so.
  6:
    1: '¹ Now Jericho was securely shut up because of the children of Israel; none
      went out, and none came in. '
    2: '² And the Lord said to Joshua: “See! I have given Jericho into your hand,
      its king, and the mighty men of valor. '
    3: '³ You shall march around the city, all you men of war; you shall go all around
      the city once. This you shall do six days. '
    4: '⁴ And seven priests shall bear seven trumpets of rams’ horns before the ark.
      But the seventh day you shall march around the city seven times, and the priests
      shall blow the trumpets. '
    5: "⁵ It shall come to pass, when they make a long blast with the ram’s horn,\
      \ and when you hear the sound of the trumpet, that all the people shall shout\
      \ with a great shout; then the wall of the city will fall down flat. And the\
      \ people shall go up every man straight before him.” \n"
    6: '⁶ Then Joshua the son of Nun called the priests and said to them, “Take up
      the ark of the covenant, and let seven priests bear seven trumpets of rams’
      horns before the ark of the Lord.” '
    7: "⁷ And he said to the people, “Proceed, and march around the city, and let\
      \ him who is armed advance before the ark of the Lord.” \n"
    8: '⁸ So it was, when Joshua had spoken to the people, that the seven priests
      bearing the seven trumpets of rams’ horns before the Lord advanced and blew
      the trumpets, and the ark of the covenant of the Lord followed them. '
    9: '⁹ The armed men went before the priests who blew the trumpets, and the rear
      guard came after the ark, while the priests continued blowing the trumpets. '
    10: '¹⁰ Now Joshua had commanded the people, saying, “You shall not shout or make
      any noise with your voice, nor shall a word proceed out of your mouth, until
      the day I say to you, ‘Shout!’ Then you shall shout.” '
    11: "¹¹ So he had the ark of the Lord circle the city, going around it once. Then\
      \ they came into the camp and lodged in the camp. \n"
    12: '¹² And Joshua rose early in the morning, and the priests took up the ark
      of the Lord. '
    13: '¹³ Then seven priests bearing seven trumpets of rams’ horns before the ark
      of the Lord went on continually and blew with the trumpets. And the armed men
      went before them. But the rear guard came after the ark of the Lord, while the
      priests continued blowing the trumpets. '
    14: "¹⁴ And the second day they marched around the city once and returned to the\
      \ camp. So they did six days. \n"
    15: '¹⁵ But it came to pass on the seventh day that they rose early, about the
      dawning of the day, and marched around the city seven times in the same manner.
      On that day only they marched around the city seven times. '
    16: '¹⁶ And the seventh time it happened, when the priests blew the trumpets,
      that Joshua said to the people: “Shout, for the Lord has given you the city! '
    17: '¹⁷ Now the city shall be doomed by the Lord to destruction, it and all who
      are in it. Only Rahab the harlot shall live, she and all who are with her in
      the house, because she hid the messengers that we sent. '
    18: '¹⁸ And you, by all means abstain from the accursed things, lest you become
      accursed when you take of the accursed things, and make the camp of Israel a
      curse, and trouble it. '
    19: "¹⁹ But all the silver and gold, and vessels of bronze and iron, are consecrated\
      \ to the Lord; they shall come into the treasury of the Lord.” \n"
    20: '²⁰ So the people shouted when the priests blew the trumpets. And it happened
      when the people heard the sound of the trumpet, and the people shouted with
      a great shout, that the wall fell down flat. Then the people went up into the
      city, every man straight before him, and they took the city. '
    21: "²¹ And they utterly destroyed all that was in the city, both man and woman,\
      \ young and old, ox and sheep and donkey, with the edge of the sword. \n"
    22: '²² But Joshua had said to the two men who had spied out the country, “Go
      into the harlot’s house, and from there bring out the woman and all that she
      has, as you swore to her.” '
    23: '²³ And the young men who had been spies went in and brought out Rahab, her
      father, her mother, her brothers, and all that she had. So they brought out
      all her relatives and left them outside the camp of Israel. '
    24: '²⁴ But they burned the city and all that was in it with fire. Only the silver
      and gold, and the vessels of bronze and iron, they put into the treasury of
      the house of the Lord. '
    25: "²⁵ And Joshua spared Rahab the harlot, her father’s household, and all that\
      \ she had. So she dwells in Israel to this day, because she hid the messengers\
      \ whom Joshua sent to spy out Jericho. \n"
    26: "²⁶ Then Joshua charged them at that time, saying, “Cursed be the man before\
      \ the Lord who rises up and builds this city Jericho; he shall lay its foundation\
      \ with his firstborn, and with his youngest he shall set up its gates.” \n"
    27: ²⁷ So the Lord was with Joshua, and his fame spread throughout all the country.
  7:
    1: "¹ But the children of Israel committed a trespass regarding the accursed things,\
      \ for Achan the son of Carmi, the son of Zabdi, the son of Zerah, of the tribe\
      \ of Judah, took of the accursed things; so the anger of the Lord burned against\
      \ the children of Israel. \n"
    2: '² Now Joshua sent men from Jericho to Ai, which is beside Beth Aven, on the
      east side of Bethel, and spoke to them, saying, “Go up and spy out the country.”
      So the men went up and spied out Ai. '
    3: '³ And they returned to Joshua and said to him, “Do not let all the people
      go up, but let about two or three thousand men go up and attack Ai. Do not weary
      all the people there, for the people of Ai are few.” '
    4: '⁴ So about three thousand men went up there from the people, but they fled
      before the men of Ai. '
    5: "⁵ And the men of Ai struck down about thirty-six men, for they chased them\
      \ from before the gate as far as Shebarim, and struck them down on the descent;\
      \ therefore the hearts of the people melted and became like water. \n"
    6: '⁶ Then Joshua tore his clothes, and fell to the earth on his face before the
      ark of the Lord until evening, he and the elders of Israel; and they put dust
      on their heads. '
    7: '⁷ And Joshua said, “Alas, Lord God, why have You brought this people over
      the Jordan at all—to deliver us into the hand of the Amorites, to destroy us?
      Oh, that we had been content, and dwelt on the other side of the Jordan! '
    8: '⁸ O Lord, what shall I say when Israel turns its back before its enemies? '
    9: "⁹ For the Canaanites and all the inhabitants of the land will hear it, and\
      \ surround us, and cut off our name from the earth. Then what will You do for\
      \ Your great name?” \n"
    10: '¹⁰ So the Lord said to Joshua: “Get up! Why do you lie thus on your face? '
    11: '¹¹ Israel has sinned, and they have also transgressed My covenant which I
      commanded them. For they have even taken some of the accursed things, and have
      both stolen and deceived; and they have also put it among their own stuff. '
    12: '¹² Therefore the children of Israel could not stand before their enemies,
      but turned their backs before their enemies, because they have become doomed
      to destruction. Neither will I be with you anymore, unless you destroy the accursed
      from among you. '
    13: '¹³ Get up, sanctify the people, and say, ‘Sanctify yourselves for tomorrow,
      because thus says the Lord God of Israel: “There is an accursed thing in your
      midst, O Israel; you cannot stand before your enemies until you take away the
      accursed thing from among you.” '
    14: '¹⁴ In the morning therefore you shall be brought according to your tribes.
      And it shall be that the tribe which the Lord takes shall come according to
      families; and the family which the Lord takes shall come by households; and
      the household which the Lord takes shall come man by man. '
    15: "¹⁵ Then it shall be that he who is taken with the accursed thing shall be\
      \ burned with fire, he and all that he has, because he has transgressed the\
      \ covenant of the Lord, and because he has done a disgraceful thing in Israel.’\
      \ ” \n"
    16: '¹⁶ So Joshua rose early in the morning and brought Israel by their tribes,
      and the tribe of Judah was taken. '
    17: '¹⁷ He brought the clan of Judah, and he took the family of the Zarhites;
      and he brought the family of the Zarhites man by man, and Zabdi was taken. '
    18: "¹⁸ Then he brought his household man by man, and Achan the son of Carmi,\
      \ the son of Zabdi, the son of Zerah, of the tribe of Judah, was taken. \n"
    19: "¹⁹ Now Joshua said to Achan, “My son, I beg you, give glory to the Lord God\
      \ of Israel, and make confession to Him, and tell me now what you have done;\
      \ do not hide it from me.” \n"
    20: '²⁰ And Achan answered Joshua and said, “Indeed I have sinned against the
      Lord God of Israel, and this is what I have done: '
    21: "²¹ When I saw among the spoils a beautiful Babylonian garment, two hundred\
      \ shekels of silver, and a wedge of gold weighing fifty shekels, I coveted them\
      \ and took them. And there they are, hidden in the earth in the midst of my\
      \ tent, with the silver under it.” \n"
    22: '²² So Joshua sent messengers, and they ran to the tent; and there it was,
      hidden in his tent, with the silver under it. '
    23: '²³ And they took them from the midst of the tent, brought them to Joshua
      and to all the children of Israel, and laid them out before the Lord. '
    24: '²⁴ Then Joshua, and all Israel with him, took Achan the son of Zerah, the
      silver, the garment, the wedge of gold, his sons, his daughters, his oxen, his
      donkeys, his sheep, his tent, and all that he had, and they brought them to
      the Valley of Achor. '
    25: "²⁵ And Joshua said, “Why have you troubled us? The Lord will trouble you\
      \ this day.” So all Israel stoned him with stones; and they burned them with\
      \ fire after they had stoned them with stones. \n"
    26: ²⁶ Then they raised over him a great heap of stones, still there to this day.
      So the Lord turned from the fierceness of His anger. Therefore the name of that
      place has been called the Valley of Achor to this day.
  8:
    1: '¹ Now the Lord said to Joshua: “Do not be afraid, nor be dismayed; take all
      the people of war with you, and arise, go up to Ai. See, I have given into your
      hand the king of Ai, his people, his city, and his land. '
    2: "² And you shall do to Ai and its king as you did to Jericho and its king.\
      \ Only its spoil and its cattle you shall take as booty for yourselves. Lay\
      \ an ambush for the city behind it.” \n"
    3: '³ So Joshua arose, and all the people of war, to go up against Ai; and Joshua
      chose thirty thousand mighty men of valor and sent them away by night. '
    4: '⁴ And he commanded them, saying: “Behold, you shall lie in ambush against
      the city, behind the city. Do not go very far from the city, but all of you
      be ready. '
    5: '⁵ Then I and all the people who are with me will approach the city; and it
      will come about, when they come out against us as at the first, that we shall
      flee before them. '
    6: '⁶ For they will come out after us till we have drawn them from the city, for
      they will say, ‘They are fleeing before us as at the first.’ Therefore we will
      flee before them. '
    7: '⁷ Then you shall rise from the ambush and seize the city, for the Lord your
      God will deliver it into your hand. '
    8: "⁸ And it will be, when you have taken the city, that you shall set the city\
      \ on fire. According to the commandment of the Lord you shall do. See, I have\
      \ commanded you.” \n"
    9: '⁹ Joshua therefore sent them out; and they went to lie in ambush, and stayed
      between Bethel and Ai, on the west side of Ai; but Joshua lodged that night
      among the people. '
    10: '¹⁰ Then Joshua rose up early in the morning and mustered the people, and
      went up, he and the elders of Israel, before the people to Ai. '
    11: '¹¹ And all the people of war who were with him went up and drew near; and
      they came before the city and camped on the north side of Ai. Now a valley lay
      between them and Ai. '
    12: '¹² So he took about five thousand men and set them in ambush between Bethel
      and Ai, on the west side of the city. '
    13: "¹³ And when they had set the people, all the army that was on the north of\
      \ the city, and its rear guard on the west of the city, Joshua went that night\
      \ into the midst of the valley. \n"
    14: '¹⁴ Now it happened, when the king of Ai saw it, that the men of the city
      hurried and rose early and went out against Israel to battle, he and all his
      people, at an appointed place before the plain. But he did not know that there
      was an ambush against him behind the city. '
    15: '¹⁵ And Joshua and all Israel made as if they were beaten before them, and
      fled by the way of the wilderness. '
    16: '¹⁶ So all the people who were in Ai were called together to pursue them.
      And they pursued Joshua and were drawn away from the city. '
    17: "¹⁷ There was not a man left in Ai or Bethel who did not go out after Israel.\
      \ So they left the city open and pursued Israel. \n"
    18: '¹⁸ Then the Lord said to Joshua, “Stretch out the spear that is in your hand
      toward Ai, for I will give it into your hand.” And Joshua stretched out the
      spear that was in his hand toward the city. '
    19: '¹⁹ So those in ambush arose quickly out of their place; they ran as soon
      as he had stretched out his hand, and they entered the city and took it, and
      hurried to set the city on fire. '
    20: "²⁰ And when the men of Ai looked behind them, they saw, and behold, the smoke\
      \ of the city ascended to heaven. So they had no power to flee this way or that\
      \ way, and the people who had fled to the wilderness turned back on the pursuers.\
      \ \n"
    21: '²¹ Now when Joshua and all Israel saw that the ambush had taken the city
      and that the smoke of the city ascended, they turned back and struck down the
      men of Ai. '
    22: '²² Then the others came out of the city against them; so they were caught
      in the midst of Israel, some on this side and some on that side. And they struck
      them down, so that they let none of them remain or escape. '
    23: "²³ But the king of Ai they took alive, and brought him to Joshua. \n"
    24: '²⁴ And it came to pass when Israel had made an end of slaying all the inhabitants
      of Ai in the field, in the wilderness where they pursued them, and when they
      all had fallen by the edge of the sword until they were consumed, that all the
      Israelites returned to Ai and struck it with the edge of the sword. '
    25: '²⁵ So it was that all who fell that day, both men and women, were twelve
      thousand—all the people of Ai. '
    26: '²⁶ For Joshua did not draw back his hand, with which he stretched out the
      spear, until he had utterly destroyed all the inhabitants of Ai. '
    27: '²⁷ Only the livestock and the spoil of that city Israel took as booty for
      themselves, according to the word of the Lord which He had commanded Joshua. '
    28: '²⁸ So Joshua burned Ai and made it a heap forever, a desolation to this day. '
    29: "²⁹ And the king of Ai he hanged on a tree until evening. And as soon as the\
      \ sun was down, Joshua commanded that they should take his corpse down from\
      \ the tree, cast it at the entrance of the gate of the city, and raise over\
      \ it a great heap of stones that remains to this day. \n"
    30: '³⁰ Now Joshua built an altar to the Lord God of Israel in Mount Ebal, '
    31: '³¹ as Moses the servant of the Lord had commanded the children of Israel,
      as it is written in the Book of the Law of Moses: “an altar of whole stones
      over which no man has wielded an iron tool.” And they offered on it burnt offerings
      to the Lord, and sacrificed peace offerings. '
    32: '³² And there, in the presence of the children of Israel, he wrote on the
      stones a copy of the law of Moses, which he had written. '
    33: '³³ Then all Israel, with their elders and officers and judges, stood on either
      side of the ark before the priests, the Levites, who bore the ark of the covenant
      of the Lord, the stranger as well as he who was born among them. Half of them
      were in front of Mount Gerizim and half of them in front of Mount Ebal, as Moses
      the servant of the Lord had commanded before, that they should bless the people
      of Israel. '
    34: '³⁴ And afterward he read all the words of the law, the blessings and the
      cursings, according to all that is written in the Book of the Law. '
    35: ³⁵ There was not a word of all that Moses had commanded which Joshua did not
      read before all the assembly of Israel, with the women, the little ones, and
      the strangers who were living among them.
  9:
    1: '¹ And it came to pass when all the kings who were on this side of the Jordan,
      in the hills and in the lowland and in all the coasts of the Great Sea toward
      Lebanon—the Hittite, the Amorite, the Canaanite, the Perizzite, the Hivite,
      and the Jebusite—heard about it, '
    2: "² that they gathered together to fight with Joshua and Israel with one accord.\
      \ \n"
    3: '³ But when the inhabitants of Gibeon heard what Joshua had done to Jericho
      and Ai, '
    4: '⁴ they worked craftily, and went and pretended to be ambassadors. And they
      took old sacks on their donkeys, old wineskins torn and mended, '
    5: '⁵ old and patched sandals on their feet, and old garments on themselves; and
      all the bread of their provision was dry and moldy. '
    6: "⁶ And they went to Joshua, to the camp at Gilgal, and said to him and to the\
      \ men of Israel, “We have come from a far country; now therefore, make a covenant\
      \ with us.” \n"
    7: "⁷ Then the men of Israel said to the Hivites, “Perhaps you dwell among us;\
      \ so how can we make a covenant with you?” \n"
    8: "⁸ But they said to Joshua, “We are your servants.”\nAnd Joshua said to them,\
      \ “Who are you, and where do you come from?” \n"
    9: '⁹ So they said to him: “From a very far country your servants have come, because
      of the name of the Lord your God; for we have heard of His fame, and all that
      He did in Egypt, '
    10: '¹⁰ and all that He did to the two kings of the Amorites who were beyond the
      Jordan—to Sihon king of Heshbon, and Og king of Bashan, who was at Ashtaroth. '
    11: '¹¹ Therefore our elders and all the inhabitants of our country spoke to us,
      saying, ‘Take provisions with you for the journey, and go to meet them, and
      say to them, “We are your servants; now therefore, make a covenant with us.”
      ’ '
    12: '¹² This bread of ours we took hot for our provision from our houses on the
      day we departed to come to you. But now look, it is dry and moldy. '
    13: "¹³ And these wineskins which we filled were new, and see, they are torn;\
      \ and these our garments and our sandals have become old because of the very\
      \ long journey.” \n"
    14: '¹⁴ Then the men of Israel took some of their provisions; but they did not
      ask counsel of the Lord. '
    15: "¹⁵ So Joshua made peace with them, and made a covenant with them to let them\
      \ live; and the rulers of the congregation swore to them. \n"
    16: '¹⁶ And it happened at the end of three days, after they had made a covenant
      with them, that they heard that they were their neighbors who dwelt near them. '
    17: '¹⁷ Then the children of Israel journeyed and came to their cities on the
      third day. Now their cities were Gibeon, Chephirah, Beeroth, and Kirjath Jearim. '
    18: "¹⁸ But the children of Israel did not attack them, because the rulers of\
      \ the congregation had sworn to them by the Lord God of Israel. And all the\
      \ congregation complained against the rulers. \n"
    19: '¹⁹ Then all the rulers said to all the congregation, “We have sworn to them
      by the Lord God of Israel; now therefore, we may not touch them. '
    20: '²⁰ This we will do to them: We will let them live, lest wrath be upon us
      because of the oath which we swore to them.” '
    21: "²¹ And the rulers said to them, “Let them live, but let them be woodcutters\
      \ and water carriers for all the congregation, as the rulers had promised them.”\
      \ \n"
    22: '²² Then Joshua called for them, and he spoke to them, saying, “Why have you
      deceived us, saying, ‘We are very far from you,’ when you dwell near us? '
    23: "²³ Now therefore, you are cursed, and none of you shall be freed from being\
      \ slaves—woodcutters and water carriers for the house of my God.” \n"
    24: '²⁴ So they answered Joshua and said, “Because your servants were clearly
      told that the Lord your God commanded His servant Moses to give you all the
      land, and to destroy all the inhabitants of the land from before you; therefore
      we were very much afraid for our lives because of you, and have done this thing. '
    25: '²⁵ And now, here we are, in your hands; do with us as it seems good and right
      to do to us.” '
    26: '²⁶ So he did to them, and delivered them out of the hand of the children
      of Israel, so that they did not kill them. '
    27: ²⁷ And that day Joshua made them woodcutters and water carriers for the congregation
      and for the altar of the Lord, in the place which He would choose, even to this
      day.
  10:
    1: '¹ Now it came to pass when Adoni-Zedek king of Jerusalem heard how Joshua
      had taken Ai and had utterly destroyed it—as he had done to Jericho and its
      king, so he had done to Ai and its king—and how the inhabitants of Gibeon had
      made peace with Israel and were among them, '
    2: '² that they feared greatly, because Gibeon was a great city, like one of the
      royal cities, and because it was greater than Ai, and all its men were mighty. '
    3: '³ Therefore Adoni-Zedek king of Jerusalem sent to Hoham king of Hebron, Piram
      king of Jarmuth, Japhia king of Lachish, and Debir king of Eglon, saying, '
    4: '⁴ “Come up to me and help me, that we may attack Gibeon, for it has made peace
      with Joshua and with the children of Israel.” '
    5: "⁵ Therefore the five kings of the Amorites, the king of Jerusalem, the king\
      \ of Hebron, the king of Jarmuth, the king of Lachish, and the king of Eglon,\
      \ gathered together and went up, they and all their armies, and camped before\
      \ Gibeon and made war against it. \n"
    6: "⁶ And the men of Gibeon sent to Joshua at the camp at Gilgal, saying, “Do\
      \ not forsake your servants; come up to us quickly, save us and help us, for\
      \ all the kings of the Amorites who dwell in the mountains have gathered together\
      \ against us.” \n"
    7: '⁷ So Joshua ascended from Gilgal, he and all the people of war with him, and
      all the mighty men of valor. '
    8: '⁸ And the Lord said to Joshua, “Do not fear them, for I have delivered them
      into your hand; not a man of them shall stand before you.” '
    9: '⁹ Joshua therefore came upon them suddenly, having marched all night from
      Gilgal. '
    10: '¹⁰ So the Lord routed them before Israel, killed them with a great slaughter
      at Gibeon, chased them along the road that goes to Beth Horon, and struck them
      down as far as Azekah and Makkedah. '
    11: "¹¹ And it happened, as they fled before Israel and were on the descent of\
      \ Beth Horon, that the Lord cast down large hailstones from heaven on them as\
      \ far as Azekah, and they died. There were more who died from the hailstones\
      \ than the children of Israel killed with the sword. \n"
    12: "¹² Then Joshua spoke to the Lord in the day when the Lord delivered up the\
      \ Amorites before the children of Israel, and he said in the sight of Israel:\n\
      “Sun, stand still over Gibeon;\nAnd Moon, in the Valley of Aijalon.”\n"
    13: "¹³ So the sun stood still,\nAnd the moon stopped,\nTill the people had revenge\n\
      Upon their enemies.\nIs this not written in the Book of Jasher? So the sun stood\
      \ still in the midst of heaven, and did not hasten to go down for about a whole\
      \ day. "
    14: "¹⁴ And there has been no day like that, before it or after it, that the Lord\
      \ heeded the voice of a man; for the Lord fought for Israel. \n"
    15: "¹⁵ Then Joshua returned, and all Israel with him, to the camp at Gilgal.\
      \ \n"
    16: '¹⁶ But these five kings had fled and hidden themselves in a cave at Makkedah. '
    17: "¹⁷ And it was told Joshua, saying, “The five kings have been found hidden\
      \ in the cave at Makkedah.” \n"
    18: '¹⁸ So Joshua said, “Roll large stones against the mouth of the cave, and
      set men by it to guard them. '
    19: '¹⁹ And do not stay there yourselves, but pursue your enemies, and attack
      their rear guard. Do not allow them to enter their cities, for the Lord your
      God has delivered them into your hand.” '
    20: '²⁰ Then it happened, while Joshua and the children of Israel made an end
      of slaying them with a very great slaughter, till they had finished, that those
      who escaped entered fortified cities. '
    21: "²¹ And all the people returned to the camp, to Joshua at Makkedah, in peace.\n\
      No one moved his tongue against any of the children of Israel. \n"
    22: '²² Then Joshua said, “Open the mouth of the cave, and bring out those five
      kings to me from the cave.” '
    23: "²³ And they did so, and brought out those five kings to him from the cave:\
      \ the king of Jerusalem, the king of Hebron, the king of Jarmuth, the king of\
      \ Lachish, and the king of Eglon. \n"
    24: '²⁴ So it was, when they brought out those kings to Joshua, that Joshua called
      for all the men of Israel, and said to the captains of the men of war who went
      with him, “Come near, put your feet on the necks of these kings.” And they drew
      near and put their feet on their necks. '
    25: '²⁵ Then Joshua said to them, “Do not be afraid, nor be dismayed; be strong
      and of good courage, for thus the Lord will do to all your enemies against whom
      you fight.” '
    26: '²⁶ And afterward Joshua struck them and killed them, and hanged them on five
      trees; and they were hanging on the trees until evening. '
    27: "²⁷ So it was at the time of the going down of the sun that Joshua commanded,\
      \ and they took them down from the trees, cast them into the cave where they\
      \ had been hidden, and laid large stones against the cave’s mouth, which remain\
      \ until this very day. \n"
    28: "²⁸ On that day Joshua took Makkedah, and struck it and its king with the\
      \ edge of the sword. He utterly destroyed them—all the people who were in it.\
      \ He let none remain. He also did to the king of Makkedah as he had done to\
      \ the king of Jericho. \n"
    29: '²⁹ Then Joshua passed from Makkedah, and all Israel with him, to Libnah;
      and they fought against Libnah. '
    30: "³⁰ And the Lord also delivered it and its king into the hand of Israel; he\
      \ struck it and all the people who were in it with the edge of the sword. He\
      \ let none remain in it, but did to its king as he had done to the king of Jericho.\
      \ \n"
    31: '³¹ Then Joshua passed from Libnah, and all Israel with him, to Lachish; and
      they encamped against it and fought against it. '
    32: '³² And the Lord delivered Lachish into the hand of Israel, who took it on
      the second day, and struck it and all the people who were in it with the edge
      of the sword, according to all that he had done to Libnah. '
    33: "³³ Then Horam king of Gezer came up to help Lachish; and Joshua struck him\
      \ and his people, until he left him none remaining. \n"
    34: '³⁴ From Lachish Joshua passed to Eglon, and all Israel with him; and they
      encamped against it and fought against it. '
    35: "³⁵ They took it on that day and struck it with the edge of the sword; all\
      \ the people who were in it he utterly destroyed that day, according to all\
      \ that he had done to Lachish. \n"
    36: '³⁶ So Joshua went up from Eglon, and all Israel with him, to Hebron; and
      they fought against it. '
    37: "³⁷ And they took it and struck it with the edge of the sword—its king, all\
      \ its cities, and all the people who were in it; he left none remaining, according\
      \ to all that he had done to Eglon, but utterly destroyed it and all the people\
      \ who were in it. \n"
    38: '³⁸ Then Joshua returned, and all Israel with him, to Debir; and they fought
      against it. '
    39: "³⁹ And he took it and its king and all its cities; they struck them with\
      \ the edge of the sword and utterly destroyed all the people who were in it.\
      \ He left none remaining; as he had done to Hebron, so he did to Debir and its\
      \ king, as he had done also to Libnah and its king. \n"
    40: '⁴⁰ So Joshua conquered all the land: the mountain country and the South and
      the lowland and the wilderness slopes, and all their kings; he left none remaining,
      but utterly destroyed all that breathed, as the Lord God of Israel had commanded. '
    41: '⁴¹ And Joshua conquered them from Kadesh Barnea as far as Gaza, and all the
      country of Goshen, even as far as Gibeon. '
    42: '⁴² All these kings and their land Joshua took at one time, because the Lord
      God of Israel fought for Israel. '
    43: ⁴³ Then Joshua returned, and all Israel with him, to the camp at Gilgal.
  11:
    1: '¹ And it came to pass, when Jabin king of Hazor heard these things, that he
      sent to Jobab king of Madon, to the king of Shimron, to the king of Achshaph, '
    2: '² and to the kings who were from the north, in the mountains, in the plain
      south of Chinneroth, in the lowland, and in the heights of Dor on the west, '
    3: '³ to the Canaanites in the east and in the west, the Amorite, the Hittite,
      the Perizzite, the Jebusite in the mountains, and the Hivite below Hermon in
      the land of Mizpah. '
    4: '⁴ So they went out, they and all their armies with them, as many people as
      the sand that is on the seashore in multitude, with very many horses and chariots. '
    5: "⁵ And when all these kings had met together, they came and camped together\
      \ at the waters of Merom to fight against Israel. \n"
    6: '⁶ But the Lord said to Joshua, “Do not be afraid because of them, for tomorrow
      about this time I will deliver all of them slain before Israel. You shall hamstring
      their horses and burn their chariots with fire.” '
    7: '⁷ So Joshua and all the people of war with him came against them suddenly
      by the waters of Merom, and they attacked them. '
    8: '⁸ And the Lord delivered them into the hand of Israel, who defeated them and
      chased them to Greater Sidon, to the Brook Misrephoth, and to the Valley of
      Mizpah eastward; they attacked them until they left none of them remaining. '
    9: "⁹ So Joshua did to them as the Lord had told him: he hamstrung their horses\
      \ and burned their chariots with fire. \n"
    10: '¹⁰ Joshua turned back at that time and took Hazor, and struck its king with
      the sword; for Hazor was formerly the head of all those kingdoms. '
    11: "¹¹ And they struck all the people who were in it with the edge of the sword,\
      \ utterly destroying them. There was none left breathing. Then he burned Hazor\
      \ with fire. \n"
    12: '¹² So all the cities of those kings, and all their kings, Joshua took and
      struck with the edge of the sword. He utterly destroyed them, as Moses the servant
      of the Lord had commanded. '
    13: '¹³ But as for the cities that stood on their mounds, Israel burned none of
      them, except Hazor only, which Joshua burned. '
    14: '¹⁴ And all the spoil of these cities and the livestock, the children of Israel
      took as booty for themselves; but they struck every man with the edge of the
      sword until they had destroyed them, and they left none breathing. '
    15: "¹⁵ As the Lord had commanded Moses His servant, so Moses commanded Joshua,\
      \ and so Joshua did. He left nothing undone of all that the Lord had commanded\
      \ Moses. \n"
    16: '¹⁶ Thus Joshua took all this land: the mountain country, all the South, all
      the land of Goshen, the lowland, and the Jordan plain—the mountains of Israel
      and its lowlands, '
    17: '¹⁷ from Mount Halak and the ascent to Seir, even as far as Baal Gad in the
      Valley of Lebanon below Mount Hermon. He captured all their kings, and struck
      them down and killed them. '
    18: '¹⁸ Joshua made war a long time with all those kings. '
    19: '¹⁹ There was not a city that made peace with the children of Israel, except
      the Hivites, the inhabitants of Gibeon. All the others they took in battle. '
    20: "²⁰ For it was of the Lord to harden their hearts, that they should come against\
      \ Israel in battle, that He might utterly destroy them, and that they might\
      \ receive no mercy, but that He might destroy them, as the Lord had commanded\
      \ Moses. \n"
    21: '²¹ And at that time Joshua came and cut off the Anakim from the mountains:
      from Hebron, from Debir, from Anab, from all the mountains of Judah, and from
      all the mountains of Israel; Joshua utterly destroyed them with their cities. '
    22: "²² None of the Anakim were left in the land of the children of Israel; they\
      \ remained only in Gaza, in Gath, and in Ashdod. \n"
    23: ²³ So Joshua took the whole land, according to all that the Lord had said
      to Moses; and Joshua gave it as an inheritance to Israel according to their
      divisions by their tribes. Then the land rested from war.
  12:
    1: '¹ These are the kings of the land whom the children of Israel defeated, and
