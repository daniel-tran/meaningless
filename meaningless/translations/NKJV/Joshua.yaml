    9: '⁹ the king of Jericho, one; the king of Ai, which is beside Bethel, one; '
    10: '¹⁰ the king of Jerusalem, one; the king of Hebron, one; '
    11: '¹¹ the king of Jarmuth, one; the king of Lachish, one; '
    12: '¹² the king of Eglon, one; the king of Gezer, one; '
    13: '¹³ the king of Debir, one; the king of Geder, one; '
    14: '¹⁴ the king of Hormah, one; the king of Arad, one; '
    15: '¹⁵ the king of Libnah, one; the king of Adullam, one; '
    16: '¹⁶ the king of Makkedah, one; the king of Bethel, one; '
    17: '¹⁷ the king of Tappuah, one; the king of Hepher, one; '
    18: '¹⁸ the king of Aphek, one; the king of Lasharon, one; '
    19: '¹⁹ the king of Madon, one; the king of Hazor, one; '
    20: '²⁰ the king of Shimron Meron, one; the king of Achshaph, one; '
    21: '²¹ the king of Taanach, one; the king of Megiddo, one; '
    22: '²² the king of Kedesh, one; the king of Jokneam in Carmel, one; '
    23: '²³ the king of Dor in the heights of Dor, one; the king of the people of
      Gilgal, one; '
    24: ²⁴ the king of Tirzah, one—all the kings, thirty-one.
  13:
    1: '¹ Now Joshua was old, advanced in years. And the Lord said to him: “You are
      old, advanced in years, and there remains very much land yet to be possessed. '
    2: '² This is the land that yet remains: all the territory of the Philistines
      and all that of the Geshurites, '
    3: '³ from Sihor, which is east of Egypt, as far as the border of Ekron northward
      (which is counted as Canaanite); the five lords of the Philistines—the Gazites,
      the Ashdodites, the Ashkelonites, the Gittites, and the Ekronites; also the
      Avites; '
    4: '⁴ from the south, all the land of the Canaanites, and Mearah that belongs
      to the Sidonians as far as Aphek, to the border of the Amorites; '
    5: '⁵ the land of the Gebalites, and all Lebanon, toward the sunrise, from Baal
      Gad below Mount Hermon as far as the entrance to Hamath; '
    6: '⁶ all the inhabitants of the mountains from Lebanon as far as the Brook Misrephoth,
      and all the Sidonians—them I will drive out from before the children of Israel;
      only divide it by lot to Israel as an inheritance, as I have commanded you. '
    7: "⁷ Now therefore, divide this land as an inheritance to the nine tribes and\
      \ half the tribe of Manasseh.” \n"
    8: '⁸ With the other half-tribe the Reubenites and the Gadites received their
      inheritance, which Moses had given them, beyond the Jordan eastward, as Moses
      the servant of the Lord had given them: '
    9: '⁹ from Aroer which is on the bank of the River Arnon, and the town that is
      in the midst of the ravine, and all the plain of Medeba as far as Dibon; '
    10: '¹⁰ all the cities of Sihon king of the Amorites, who reigned in Heshbon,
      as far as the border of the children of Ammon; '
    11: '¹¹ Gilead, and the border of the Geshurites and Maachathites, all Mount Hermon,
      and all Bashan as far as Salcah; '
    12: "¹² all the kingdom of Og in Bashan, who reigned in Ashtaroth and Edrei, who\
      \ remained of the remnant of the giants; for Moses had defeated and cast out\
      \ these. \n"
    13: "¹³ Nevertheless the children of Israel did not drive out the Geshurites or\
      \ the Maachathites, but the Geshurites and the Maachathites dwell among the\
      \ Israelites until this day. \n"
    14: "¹⁴ Only to the tribe of Levi he had given no inheritance; the sacrifices\
      \ of the Lord God of Israel made by fire are their inheritance, as He said to\
      \ them. \n"
    15: '¹⁵ And Moses had given to the tribe of the children of Reuben an inheritance
      according to their families. '
    16: '¹⁶ Their territory was from Aroer, which is on the bank of the River Arnon,
      and the city that is in the midst of the ravine, and all the plain by Medeba; '
    17: '¹⁷ Heshbon and all its cities that are in the plain: Dibon, Bamoth Baal,
      Beth Baal Meon, '
    18: '¹⁸ Jahaza, Kedemoth, Mephaath, '
    19: '¹⁹ Kirjathaim, Sibmah, Zereth Shahar on the mountain of the valley, '
    20: '²⁰ Beth Peor, the slopes of Pisgah, and Beth Jeshimoth— '
    21: '²¹ all the cities of the plain and all the kingdom of Sihon king of the Amorites,
      who reigned in Heshbon, whom Moses had struck with the princes of Midian: Evi,
      Rekem, Zur, Hur, and Reba, who were princes of Sihon dwelling in the country. '
    22: '²² The children of Israel also killed with the sword Balaam the son of Beor,
      the soothsayer, among those who were killed by them. '
    23: "²³ And the border of the children of Reuben was the bank of the Jordan. This\
      \ was the inheritance of the children of Reuben according to their families,\
      \ the cities and their villages. \n"
    24: '²⁴ Moses also had given an inheritance to the tribe of Gad, to the children
      of Gad according to their families. '
    25: '²⁵ Their territory was Jazer, and all the cities of Gilead, and half the
      land of the Ammonites as far as Aroer, which is before Rabbah, '
    26: '²⁶ and from Heshbon to Ramath Mizpah and Betonim, and from Mahanaim to the
      border of Debir, '
    27: '²⁷ and in the valley Beth Haram, Beth Nimrah, Succoth, and Zaphon, the rest
      of the kingdom of Sihon king of Heshbon, with the Jordan as its border, as far
      as the edge of the Sea of Chinnereth, on the other side of the Jordan eastward. '
    28: "²⁸ This is the inheritance of the children of Gad according to their families,\
      \ the cities and their villages. \n"
    29: '²⁹ Moses also had given an inheritance to half the tribe of Manasseh; it
      was for half the tribe of the children of Manasseh according to their families: '
    30: '³⁰ Their territory was from Mahanaim, all Bashan, all the kingdom of Og king
      of Bashan, and all the towns of Jair which are in Bashan, sixty cities; '
    31: "³¹ half of Gilead, and Ashtaroth and Edrei, cities of the kingdom of Og in\
      \ Bashan, were for the children of Machir the son of Manasseh, for half of the\
      \ children of Machir according to their families. \n"
    32: '³² These are the areas which Moses had distributed as an inheritance in the
      plains of Moab on the other side of the Jordan, by Jericho eastward. '
    33: ³³ But to the tribe of Levi Moses had given no inheritance; the Lord God of
      Israel was their inheritance, as He had said to them.
  14:
    1: '¹ These are the areas which the children of Israel inherited in the land of
      Canaan, which Eleazar the priest, Joshua the son of Nun, and the heads of the
      fathers of the tribes of the children of Israel distributed as an inheritance
      to them. '
    2: '² Their inheritance was by lot, as the Lord had commanded by the hand of Moses,
      for the nine tribes and the half-tribe. '
    3: '³ For Moses had given the inheritance of the two tribes and the half-tribe
      on the other side of the Jordan; but to the Levites he had given no inheritance
      among them. '
    4: '⁴ For the children of Joseph were two tribes: Manasseh and Ephraim. And they
      gave no part to the Levites in the land, except cities to dwell in, with their
      common-lands for their livestock and their property. '
    5: "⁵ As the Lord had commanded Moses, so the children of Israel did; and they\
      \ divided the land. \n"
    6: '⁶ Then the children of Judah came to Joshua in Gilgal. And Caleb the son of
      Jephunneh the Kenizzite said to him: “You know the word which the Lord said
      to Moses the man of God concerning you and me in Kadesh Barnea. '
    7: '⁷ I was forty years old when Moses the servant of the Lord sent me from Kadesh
      Barnea to spy out the land, and I brought back word to him as it was in my heart. '
    8: '⁸ Nevertheless my brethren who went up with me made the heart of the people
      melt, but I wholly followed the Lord my God. '
    9: '⁹ So Moses swore on that day, saying, ‘Surely the land where your foot has
      trodden shall be your inheritance and your children’s forever, because you have
      wholly followed the Lord my God.’ '
    10: '¹⁰ And now, behold, the Lord has kept me alive, as He said, these forty-five
      years, ever since the Lord spoke this word to Moses while Israel wandered in
      the wilderness; and now, here I am this day, eighty-five years old. '
    11: '¹¹ As yet I am as strong this day as on the day that Moses sent me; just
      as my strength was then, so now is my strength for war, both for going out and
      for coming in. '
    12: "¹² Now therefore, give me this mountain of which the Lord spoke in that day;\
      \ for you heard in that day how the Anakim were there, and that the cities were\
      \ great and fortified. It may be that the Lord will be with me, and I shall\
      \ be able to drive them out as the Lord said.” \n"
    13: '¹³ And Joshua blessed him, and gave Hebron to Caleb the son of Jephunneh
      as an inheritance. '
    14: '¹⁴ Hebron therefore became the inheritance of Caleb the son of Jephunneh
      the Kenizzite to this day, because he wholly followed the Lord God of Israel. '
    15: "¹⁵ And the name of Hebron formerly was Kirjath Arba (Arba was the greatest\
      \ man among the Anakim).\nThen the land had rest from war."
  15:
    1: "¹ So this was the lot of the tribe of the children of Judah according to their\
      \ families:\nThe border of Edom at the Wilderness of Zin southward was the extreme\
      \ southern boundary. "
    2: '² And their southern border began at the shore of the Salt Sea, from the bay
      that faces southward. '
    3: '³ Then it went out to the southern side of the Ascent of Akrabbim, passed
      along to Zin, ascended on the south side of Kadesh Barnea, passed along to Hezron,
      went up to Adar, and went around to Karkaa. '
    4: "⁴ From there it passed toward Azmon and went out to the Brook of Egypt; and\
      \ the border ended at the sea. This shall be your southern border. \n"
    5: "⁵ The east border was the Salt Sea as far as the mouth of the Jordan.\nAnd\
      \ the border on the northern quarter began at the bay of the sea at the mouth\
      \ of the Jordan. "
    6: '⁶ The border went up to Beth Hoglah and passed north of Beth Arabah; and the
      border went up to the stone of Bohan the son of Reuben. '
    7: '⁷ Then the border went up toward Debir from the Valley of Achor, and it turned
      northward toward Gilgal, which is before the Ascent of Adummim, which is on
      the south side of the valley. The border continued toward the waters of En Shemesh
      and ended at En Rogel. '
    8: '⁸ And the border went up by the Valley of the Son of Hinnom to the southern
      slope of the Jebusite city (which is Jerusalem). The border went up to the top
      of the mountain that lies before the Valley of Hinnom westward, which is at
      the end of the Valley of Rephaim northward. '
    9: '⁹ Then the border went around from the top of the hill to the fountain of
      the water of Nephtoah, and extended to the cities of Mount Ephron. And the border
      went around to Baalah (which is Kirjath Jearim). '
    10: '¹⁰ Then the border turned westward from Baalah to Mount Seir, passed along
      to the side of Mount Jearim on the north (which is Chesalon), went down to Beth
      Shemesh, and passed on to Timnah. '
    11: "¹¹ And the border went out to the side of Ekron northward. Then the border\
      \ went around to Shicron, passed along to Mount Baalah, and extended to Jabneel;\
      \ and the border ended at the sea. \n"
    12: "¹² The west border was the coastline of the Great Sea. This is the boundary\
      \ of the children of Judah all around according to their families. \n"
    13: '¹³ Now to Caleb the son of Jephunneh he gave a share among the children of
      Judah, according to the commandment of the Lord to Joshua, namely, Kirjath Arba,
      which is Hebron (Arba was the father of Anak). '
    14: '¹⁴ Caleb drove out the three sons of Anak from there: Sheshai, Ahiman, and
      Talmai, the children of Anak. '
    15: "¹⁵ Then he went up from there to the inhabitants of Debir (formerly the name\
      \ of Debir was Kirjath Sepher). \n"
    16: '¹⁶ And Caleb said, “He who attacks Kirjath Sepher and takes it, to him I
      will give Achsah my daughter as wife.” '
    17: '¹⁷ So Othniel the son of Kenaz, the brother of Caleb, took it; and he gave
      him Achsah his daughter as wife. '
    18: '¹⁸ Now it was so, when she came to him, that she persuaded him to ask her
      father for a field. So she dismounted from her donkey, and Caleb said to her,
      “What do you wish?” '
    19: "¹⁹ She answered, “Give me a blessing; since you have given me land in the\
      \ South, give me also springs of water.” So he gave her the upper springs and\
      \ the lower springs. \n"
    20: "²⁰ This was the inheritance of the tribe of the children of Judah according\
      \ to their families: \n"
    21: '²¹ The cities at the limits of the tribe of the children of Judah, toward
      the border of Edom in the South, were Kabzeel, Eder, Jagur, '
    22: '²² Kinah, Dimonah, Adadah, '
    23: '²³ Kedesh, Hazor, Ithnan, '
    24: '²⁴ Ziph, Telem, Bealoth, '
    25: '²⁵ Hazor, Hadattah, Kerioth, Hezron (which is Hazor), '
    26: '²⁶ Amam, Shema, Moladah, '
    27: '²⁷ Hazar Gaddah, Heshmon, Beth Pelet, '
    28: '²⁸ Hazar Shual, Beersheba, Bizjothjah, '
    29: '²⁹ Baalah, Ijim, Ezem, '
    30: '³⁰ Eltolad, Chesil, Hormah, '
    31: '³¹ Ziklag, Madmannah, Sansannah, '
    32: "³² Lebaoth, Shilhim, Ain, and Rimmon: all the cities are twenty-nine, with\
      \ their villages. \n"
    33: '³³ In the lowland: Eshtaol, Zorah, Ashnah, '
    34: '³⁴ Zanoah, En Gannim, Tappuah, Enam, '
    35: '³⁵ Jarmuth, Adullam, Socoh, Azekah, '
    36: '³⁶ Sharaim, Adithaim, Gederah, and Gederothaim: fourteen cities with their
      villages; '
    37: '³⁷ Zenan, Hadashah, Migdal Gad, '
    38: '³⁸ Dilean, Mizpah, Joktheel, '
    39: '³⁹ Lachish, Bozkath, Eglon, '
    40: '⁴⁰ Cabbon, Lahmas, Kithlish, '
    41: '⁴¹ Gederoth, Beth Dagon, Naamah, and Makkedah: sixteen cities with their
      villages; '
    42: '⁴² Libnah, Ether, Ashan, '
    43: '⁴³ Jiphtah, Ashnah, Nezib, '
    44: '⁴⁴ Keilah, Achzib, and Mareshah: nine cities with their villages; '
    45: '⁴⁵ Ekron, with its towns and villages; '
    46: '⁴⁶ from Ekron to the sea, all that lay near Ashdod, with their villages; '
    47: "⁴⁷ Ashdod with its towns and villages, Gaza with its towns and villages—as\
      \ far as the Brook of Egypt and the Great Sea with its coastline. \n"
    48: '⁴⁸ And in the mountain country: Shamir, Jattir, Sochoh, '
    49: '⁴⁹ Dannah, Kirjath Sannah (which is Debir), '
    50: '⁵⁰ Anab, Eshtemoh, Anim, '
    51: '⁵¹ Goshen, Holon, and Giloh: eleven cities with their villages; '
    52: '⁵² Arab, Dumah, Eshean, '
    53: '⁵³ Janum, Beth Tappuah, Aphekah, '
    54: '⁵⁴ Humtah, Kirjath Arba (which is Hebron), and Zior: nine cities with their
      villages; '
    55: '⁵⁵ Maon, Carmel, Ziph, Juttah, '
    56: '⁵⁶ Jezreel, Jokdeam, Zanoah, '
    57: '⁵⁷ Kain, Gibeah, and Timnah: ten cities with their villages; '
    58: '⁵⁸ Halhul, Beth Zur, Gedor, '
    59: '⁵⁹ Maarath, Beth Anoth, and Eltekon: six cities with their villages; '
    60: "⁶⁰ Kirjath Baal (which is Kirjath Jearim) and Rabbah: two cities with their\
      \ villages. \n"
    61: '⁶¹ In the wilderness: Beth Arabah, Middin, Secacah, '
    62: "⁶² Nibshan, the City of Salt, and En Gedi: six cities with their villages.\
      \ \n"
    63: ⁶³ As for the Jebusites, the inhabitants of Jerusalem, the children of Judah
      could not drive them out; but the Jebusites dwell with the children of Judah
      at Jerusalem to this day.
  16:
    1: '¹ The lot fell to the children of Joseph from the Jordan, by Jericho, to the
      waters of Jericho on the east, to the wilderness that goes up from Jericho through
      the mountains to Bethel, '
    2: '² then went out from Bethel to Luz, passed along to the border of the Archites
      at Ataroth, '
    3: "³ and went down westward to the boundary of the Japhletites, as far as the\
      \ boundary of Lower Beth Horon to Gezer; and it ended at the sea. \n"
    4: "⁴ So the children of Joseph, Manasseh and Ephraim, took their inheritance.\
      \ \n"
    5: "⁵ The border of the children of Ephraim, according to their families, was\
      \ thus: The border of their inheritance on the east side was Ataroth Addar as\
      \ far as Upper Beth Horon. \n"
    6: '⁶ And the border went out toward the sea on the north side of Michmethath;
      then the border went around eastward to Taanath Shiloh, and passed by it on
      the east of Janohah. '
    7: "⁷ Then it went down from Janohah to Ataroth and Naarah, reached to Jericho,\
      \ and came out at the Jordan. \n"
    8: '⁸ The border went out from Tappuah westward to the Brook Kanah, and it ended
      at the sea. This was the inheritance of the tribe of the children of Ephraim
      according to their families. '
    9: "⁹ The separate cities for the children of Ephraim were among the inheritance\
      \ of the children of Manasseh, all the cities with their villages. \n"
    10: ¹⁰ And they did not drive out the Canaanites who dwelt in Gezer; but the Canaanites
      dwell among the Ephraimites to this day and have become forced laborers.
  17:
    1: '¹ There was also a lot for the tribe of Manasseh, for he was the firstborn
      of Joseph: namely for Machir the firstborn of Manasseh, the father of Gilead,
      because he was a man of war; therefore he was given Gilead and Bashan. '
    2: "² And there was a lot for the rest of the children of Manasseh according to\
      \ their families: for the children of Abiezer, the children of Helek, the children\
      \ of Asriel, the children of Shechem, the children of Hepher, and the children\
      \ of Shemida; these were the male children of Manasseh the son of Joseph according\
      \ to their families. \n"
    3: '³ But Zelophehad the son of Hepher, the son of Gilead, the son of Machir,
      the son of Manasseh, had no sons, but only daughters. And these are the names
      of his daughters: Mahlah, Noah, Hoglah, Milcah, and Tirzah. '
    4: '⁴ And they came near before Eleazar the priest, before Joshua the son of Nun,
      and before the rulers, saying, “The Lord commanded Moses to give us an inheritance
      among our brothers.” Therefore, according to the commandment of the Lord, he
      gave them an inheritance among their father’s brothers. '
    5: '⁵ Ten shares fell to Manasseh, besides the land of Gilead and Bashan, which
      were on the other side of the Jordan, '
    6: "⁶ because the daughters of Manasseh received an inheritance among his sons;\
      \ and the rest of Manasseh’s sons had the land of Gilead. \n"
    7: '⁷ And the territory of Manasseh was from Asher to Michmethath, that lies east
      of Shechem; and the border went along south to the inhabitants of En Tappuah. '
    8: '⁸ Manasseh had the land of Tappuah, but Tappuah on the border of Manasseh
      belonged to the children of Ephraim. '
    9: "⁹ And the border descended to the Brook Kanah, southward to the brook. These\
      \ cities of Ephraim are among the cities of Manasseh. The border of Manasseh\
      \ was on the north side of the brook; and it ended at the sea. \n"
    10: '¹⁰ Southward it was Ephraim’s, northward it was Manasseh’s, and the sea was
      its border. Manasseh’s territory was adjoining Asher on the north and Issachar
      on the east. '
    11: '¹¹ And in Issachar and in Asher, Manasseh had Beth Shean and its towns, Ibleam
      and its towns, the inhabitants of Dor and its towns, the inhabitants of En Dor
      and its towns, the inhabitants of Taanach and its towns, and the inhabitants
      of Megiddo and its towns—three hilly regions. '
    12: '¹² Yet the children of Manasseh could not drive out the inhabitants of those
      cities, but the Canaanites were determined to dwell in that land. '
    13: "¹³ And it happened, when the children of Israel grew strong, that they put\
      \ the Canaanites to forced labor, but did not utterly drive them out. \n"
    14: "¹⁴ Then the children of Joseph spoke to Joshua, saying, “Why have you given\
      \ us only one lot and one share to inherit, since we are a great people, inasmuch\
      \ as the Lord has blessed us until now?” \n"
    15: "¹⁵ So Joshua answered them, “If you are a great people, then go up to the\
      \ forest country and clear a place for yourself there in the land of the Perizzites\
      \ and the giants, since the mountains of Ephraim are too confined for you.”\
      \ \n"
    16: "¹⁶ But the children of Joseph said, “The mountain country is not enough for\
      \ us; and all the Canaanites who dwell in the land of the valley have chariots\
      \ of iron, both those who are of Beth Shean and its towns and those who are\
      \ of the Valley of Jezreel.” \n"
    17: '¹⁷ And Joshua spoke to the house of Joseph—to Ephraim and Manasseh—saying,
      “You are a great people and have great power; you shall not have only one lot, '
    18: ¹⁸ but the mountain country shall be yours. Although it is wooded, you shall
      cut it down, and its farthest extent shall be yours; for you shall drive out
      the Canaanites, though they have iron chariots and are strong.”
  18:
    1: '¹ Now the whole congregation of the children of Israel assembled together
      at Shiloh, and set up the tabernacle of meeting there. And the land was subdued
      before them. '
    2: "² But there remained among the children of Israel seven tribes which had not\
      \ yet received their inheritance. \n"
    3: '³ Then Joshua said to the children of Israel: “How long will you neglect to
      go and possess the land which the Lord God of your fathers has given you? '
    4: '⁴ Pick out from among you three men for each tribe, and I will send them;
      they shall rise and go through the land, survey it according to their inheritance,
      and come back to me. '
    5: '⁵ And they shall divide it into seven parts. Judah shall remain in their territory
      on the south, and the house of Joseph shall remain in their territory on the
      north. '
    6: '⁶ You shall therefore survey the land in seven parts and bring the survey
      here to me, that I may cast lots for you here before the Lord our God. '
    7: "⁷ But the Levites have no part among you, for the priesthood of the Lord is\
      \ their inheritance. And Gad, Reuben, and half the tribe of Manasseh have received\
      \ their inheritance beyond the Jordan on the east, which Moses the servant of\
      \ the Lord gave them.” \n"
    8: '⁸ Then the men arose to go away; and Joshua charged those who went to survey
      the land, saying, “Go, walk through the land, survey it, and come back to me,
      that I may cast lots for you here before the Lord in Shiloh.” '
    9: '⁹ So the men went, passed through the land, and wrote the survey in a book
      in seven parts by cities; and they came to Joshua at the camp in Shiloh. '
    10: "¹⁰ Then Joshua cast lots for them in Shiloh before the Lord, and there Joshua\
      \ divided the land to the children of Israel according to their divisions. \n"
    11: '¹¹ Now the lot of the tribe of the children of Benjamin came up according
      to their families, and the territory of their lot came out between the children
      of Judah and the children of Joseph. '
    12: '¹² Their border on the north side began at the Jordan, and the border went
      up to the side of Jericho on the north, and went up through the mountains westward;
      it ended at the Wilderness of Beth Aven. '
    13: "¹³ The border went over from there toward Luz, to the side of Luz (which\
      \ is Bethel) southward; and the border descended to Ataroth Addar, near the\
      \ hill that lies on the south side of Lower Beth Horon. \n"
    14: "¹⁴ Then the border extended around the west side to the south, from the hill\
      \ that lies before Beth Horon southward; and it ended at Kirjath Baal (which\
      \ is Kirjath Jearim), a city of the children of Judah. This was the west side.\
      \ \n"
    15: '¹⁵ The south side began at the end of Kirjath Jearim, and the border extended
      on the west and went out to the spring of the waters of Nephtoah. '
    16: '¹⁶ Then the border came down to the end of the mountain that lies before
      the Valley of the Son of Hinnom, which is in the Valley of the Rephaim on the
      north, descended to the Valley of Hinnom, to the side of the Jebusite city on
      the south, and descended to En Rogel. '
    17: '¹⁷ And it went around from the north, went out to En Shemesh, and extended
      toward Geliloth, which is before the Ascent of Adummim, and descended to the
      stone of Bohan the son of Reuben. '
    18: '¹⁸ Then it passed along toward the north side of Arabah, and went down to
      Arabah. '
    19: "¹⁹ And the border passed along to the north side of Beth Hoglah; then the\
      \ border ended at the north bay at the Salt Sea, at the south end of the Jordan.\
      \ This was the southern boundary. \n"
    20: "²⁰ The Jordan was its border on the east side. This was the inheritance of\
      \ the children of Benjamin, according to its boundaries all around, according\
      \ to their families. \n"
    21: '²¹ Now the cities of the tribe of the children of Benjamin, according to
      their families, were Jericho, Beth Hoglah, Emek Keziz, '
    22: '²² Beth Arabah, Zemaraim, Bethel, '
    23: '²³ Avim, Parah, Ophrah, '
    24: '²⁴ Chephar Haammoni, Ophni, and Gaba: twelve cities with their villages; '
    25: '²⁵ Gibeon, Ramah, Beeroth, '
    26: '²⁶ Mizpah, Chephirah, Mozah, '
    27: '²⁷ Rekem, Irpeel, Taralah, '
    28: '²⁸ Zelah, Eleph, Jebus (which is Jerusalem), Gibeath, and Kirjath: fourteen
      cities with their villages. This was the inheritance of the children of Benjamin
      according to their families.'
  19:
    1: '¹ The second lot came out for Simeon, for the tribe of the children of Simeon
      according to their families. And their inheritance was within the inheritance
      of the children of Judah. '
    2: '² They had in their inheritance Beersheba (Sheba), Moladah, '
    3: '³ Hazar Shual, Balah, Ezem, '
    4: '⁴ Eltolad, Bethul, Hormah, '
    5: '⁵ Ziklag, Beth Marcaboth, Hazar Susah, '
    6: '⁶ Beth Lebaoth, and Sharuhen: thirteen cities and their villages; '
    7: '⁷ Ain, Rimmon, Ether, and Ashan: four cities and their villages; '
    8: "⁸ and all the villages that were all around these cities as far as Baalath\
      \ Beer, Ramah of the South. This was the inheritance of the tribe of the children\
      \ of Simeon according to their families. \n"
    9: "⁹ The inheritance of the children of Simeon was included in the share of the\
      \ children of Judah, for the share of the children of Judah was too much for\
      \ them. Therefore the children of Simeon had their inheritance within the inheritance\
      \ of that people. \n"
    10: '¹⁰ The third lot came out for the children of Zebulun according to their
      families, and the border of their inheritance was as far as Sarid. '
    11: '¹¹ Their border went toward the west and to Maralah, went to Dabbasheth,
      and extended along the brook that is east of Jokneam. '
    12: '¹² Then from Sarid it went eastward toward the sunrise along the border of
      Chisloth Tabor, and went out toward Daberath, bypassing Japhia. '
    13: '¹³ And from there it passed along on the east of Gath Hepher, toward Eth
      Kazin, and extended to Rimmon, which borders on Neah. '
    14: '¹⁴ Then the border went around it on the north side of Hannathon, and it
      ended in the Valley of Jiphthah El. '
    15: '¹⁵ Included were Kattath, Nahallal, Shimron, Idalah, and Bethlehem: twelve
      cities with their villages. '
    16: "¹⁶ This was the inheritance of the children of Zebulun according to their\
      \ families, these cities with their villages. \n"
    17: '¹⁷ The fourth lot came out to Issachar, for the children of Issachar according
      to their families. '
    18: '¹⁸ And their territory went to Jezreel, and included Chesulloth, Shunem, '
    19: '¹⁹ Haphraim, Shion, Anaharath, '
    20: '²⁰ Rabbith, Kishion, Abez, '
    21: '²¹ Remeth, En Gannim, En Haddah, and Beth Pazzez. '
    22: '²² And the border reached to Tabor, Shahazimah, and Beth Shemesh; their border
      ended at the Jordan: sixteen cities with their villages. '
    23: "²³ This was the inheritance of the tribe of the children of Issachar according\
      \ to their families, the cities and their villages. \n"
    24: '²⁴ The fifth lot came out for the tribe of the children of Asher according
      to their families. '
    25: '²⁵ And their territory included Helkath, Hali, Beten, Achshaph, '
    26: '²⁶ Alammelech, Amad, and Mishal; it reached to Mount Carmel westward, along
      the Brook Shihor Libnath. '
    27: '²⁷ It turned toward the sunrise to Beth Dagon; and it reached to Zebulun
      and to the Valley of Jiphthah El, then northward beyond Beth Emek and Neiel,
      bypassing Cabul which was on the left, '
    28: '²⁸ including Ebron, Rehob, Hammon, and Kanah, as far as Greater Sidon. '
    29: '²⁹ And the border turned to Ramah and to the fortified city of Tyre; then
      the border turned to Hosah, and ended at the sea by the region of Achzib. '
    30: '³⁰ Also Ummah, Aphek, and Rehob were included: twenty-two cities with their
      villages. '
    31: "³¹ This was the inheritance of the tribe of the children of Asher according\
      \ to their families, these cities with their villages. \n"
    32: '³² The sixth lot came out to the children of Naphtali, for the children of
      Naphtali according to their families. '
    33: '³³ And their border began at Heleph, enclosing the territory from the terebinth
      tree in Zaanannim, Adami Nekeb, and Jabneel, as far as Lakkum; it ended at the
      Jordan. '
    34: '³⁴ From Heleph the border extended westward to Aznoth Tabor, and went out
      from there toward Hukkok; it adjoined Zebulun on the south side and Asher on
      the west side, and ended at Judah by the Jordan toward the sunrise. '
    35: '³⁵ And the fortified cities are Ziddim, Zer, Hammath, Rakkath, Chinnereth, '
    36: '³⁶ Adamah, Ramah, Hazor, '
    37: '³⁷ Kedesh, Edrei, En Hazor, '
    38: '³⁸ Iron, Migdal El, Horem, Beth Anath, and Beth Shemesh: nineteen cities
      with their villages. '
    39: "³⁹ This was the inheritance of the tribe of the children of Naphtali according\
      \ to their families, the cities and their villages. \n"
    40: '⁴⁰ The seventh lot came out for the tribe of the children of Dan according
      to their families. '
    41: '⁴¹ And the territory of their inheritance was Zorah, Eshtaol, Ir Shemesh, '
    42: '⁴² Shaalabbin, Aijalon, Jethlah, '
    43: '⁴³ Elon, Timnah, Ekron, '
    44: '⁴⁴ Eltekeh, Gibbethon, Baalath, '
    45: '⁴⁵ Jehud, Bene Berak, Gath Rimmon, '
    46: '⁴⁶ Me Jarkon, and Rakkon, with the region near Joppa. '
    47: '⁴⁷ And the border of the children of Dan went beyond these, because the children
      of Dan went up to fight against Leshem and took it; and they struck it with
      the edge of the sword, took possession of it, and dwelt in it. They called Leshem,
      Dan, after the name of Dan their father. '
    48: "⁴⁸ This is the inheritance of the tribe of the children of Dan according\
      \ to their families, these cities with their villages. \n"
    49: '⁴⁹ When they had made an end of dividing the land as an inheritance according
      to their borders, the children of Israel gave an inheritance among them to Joshua
      the son of Nun. '
    50: "⁵⁰ According to the word of the Lord they gave him the city which he asked\
      \ for, Timnath Serah in the mountains of Ephraim; and he built the city and\
      \ dwelt in it. \n"
    51: ⁵¹ These were the inheritances which Eleazar the priest, Joshua the son of
      Nun, and the heads of the fathers of the tribes of the children of Israel divided
      as an inheritance by lot in Shiloh before the Lord, at the door of the tabernacle
      of meeting. So they made an end of dividing the country.
  20:
    1: '¹ The Lord also spoke to Joshua, saying, '
    2: '² “Speak to the children of Israel, saying: ‘Appoint for yourselves cities
      of refuge, of which I spoke to you through Moses, '
    3: '³ that the slayer who kills a person accidentally or unintentionally may flee
      there; and they shall be your refuge from the avenger of blood. '
    4: '⁴ And when he flees to one of those cities, and stands at the entrance of
      the gate of the city, and declares his case in the hearing of the elders of
      that city, they shall take him into the city as one of them, and give him a
      place, that he may dwell among them. '
    5: '⁵ Then if the avenger of blood pursues him, they shall not deliver the slayer
      into his hand, because he struck his neighbor unintentionally, but did not hate
      him beforehand. '
    6: "⁶ And he shall dwell in that city until he stands before the congregation\
      \ for judgment, and until the death of the one who is high priest in those days.\
      \ Then the slayer may return and come to his own city and his own house, to\
      \ the city from which he fled.’ ” \n"
    7: '⁷ So they appointed Kedesh in Galilee, in the mountains of Naphtali, Shechem
      in the mountains of Ephraim, and Kirjath Arba (which is Hebron) in the mountains
      of Judah. '
    8: '⁸ And on the other side of the Jordan, by Jericho eastward, they assigned
      Bezer in the wilderness on the plain, from the tribe of Reuben, Ramoth in Gilead,
      from the tribe of Gad, and Golan in Bashan, from the tribe of Manasseh. '
    9: ⁹ These were the cities appointed for all the children of Israel and for the
      stranger who dwelt among them, that whoever killed a person accidentally might
      flee there, and not die by the hand of the avenger of blood until he stood before
      the congregation.
  21:
    1: '¹ Then the heads of the fathers’ houses of the Levites came near to Eleazar
      the priest, to Joshua the son of Nun, and to the heads of the fathers’ houses
      of the tribes of the children of Israel. '
    2: '² And they spoke to them at Shiloh in the land of Canaan, saying, “The Lord
      commanded through Moses to give us cities to dwell in, with their common-lands
      for our livestock.” '
    3: "³ So the children of Israel gave to the Levites from their inheritance, at\
      \ the commandment of the Lord, these cities and their common-lands: \n"
    4: '⁴ Now the lot came out for the families of the Kohathites. And the children
      of Aaron the priest, who were of the Levites, had thirteen cities by lot from
      the tribe of Judah, from the tribe of Simeon, and from the tribe of Benjamin. '
    5: "⁵ The rest of the children of Kohath had ten cities by lot from the families\
      \ of the tribe of Ephraim, from the tribe of Dan, and from the half-tribe of\
      \ Manasseh. \n"
    6: "⁶ And the children of Gershon had thirteen cities by lot from the families\
      \ of the tribe of Issachar, from the tribe of Asher, from the tribe of Naphtali,\
      \ and from the half-tribe of Manasseh in Bashan. \n"
    7: "⁷ The children of Merari according to their families had twelve cities from\
      \ the tribe of Reuben, from the tribe of Gad, and from the tribe of Zebulun.\
      \ \n"
    8: "⁸ And the children of Israel gave these cities with their common-lands by\
      \ lot to the Levites, as the Lord had commanded by the hand of Moses. \n"
    9: '⁹ So they gave from the tribe of the children of Judah and from the tribe
      of the children of Simeon these cities which are designated by name, '
    10: '¹⁰ which were for the children of Aaron, one of the families of the Kohathites,
      who were of the children of Levi; for the lot was theirs first. '
    11: '¹¹ And they gave them Kirjath Arba (Arba was the father of Anak), which is
      Hebron, in the mountains of Judah, with the common-land surrounding it. '
    12: "¹² But the fields of the city and its villages they gave to Caleb the son\
      \ of Jephunneh as his possession. \n"
    13: '¹³ Thus to the children of Aaron the priest they gave Hebron with its common-land
      (a city of refuge for the slayer), Libnah with its common-land, '
    14: '¹⁴ Jattir with its common-land, Eshtemoa with its common-land, '
    15: '¹⁵ Holon with its common-land, Debir with its common-land, '
    16: '¹⁶ Ain with its common-land, Juttah with its common-land, and Beth Shemesh
      with its common-land: nine cities from those two tribes; '
    17: '¹⁷ and from the tribe of Benjamin, Gibeon with its common-land, Geba with
      its common-land, '
    18: '¹⁸ Anathoth with its common-land, and Almon with its common-land: four cities. '
    19: "¹⁹ All the cities of the children of Aaron, the priests, were thirteen cities\
      \ with their common-lands. \n"
    20: '²⁰ And the families of the children of Kohath, the Levites, the rest of the
      children of Kohath, even they had the cities of their lot from the tribe of
      Ephraim. '
    21: '²¹ For they gave them Shechem with its common-land in the mountains of Ephraim
      (a city of refuge for the slayer), Gezer with its common-land, '
    22: '²² Kibzaim with its common-land, and Beth Horon with its common-land: four
      cities; '
    23: '²³ and from the tribe of Dan, Eltekeh with its common-land, Gibbethon with
      its common-land, '
    24: '²⁴ Aijalon with its common-land, and Gath Rimmon with its common-land: four
      cities; '
    25: '²⁵ and from the half-tribe of Manasseh, Tanach with its common-land and Gath
      Rimmon with its common-land: two cities. '
    26: "²⁶ All the ten cities with their common-lands were for the rest of the families\
      \ of the children of Kohath. \n"
    27: '²⁷ Also to the children of Gershon, of the families of the Levites, from
      the other half-tribe of Manasseh, they gave Golan in Bashan with its common-land
      (a city of refuge for the slayer), and Be Eshterah with its common-land: two
      cities; '
    28: '²⁸ and from the tribe of Issachar, Kishion with its common-land, Daberath
      with its common-land, '
    29: '²⁹ Jarmuth with its common-land, and En Gannim with its common-land: four
      cities; '
    30: '³⁰ and from the tribe of Asher, Mishal with its common-land, Abdon with its
      common-land, '
    31: '³¹ Helkath with its common-land, and Rehob with its common-land: four cities; '
    32: '³² and from the tribe of Naphtali, Kedesh in Galilee with its common-land
      (a city of refuge for the slayer), Hammoth Dor with its common-land, and Kartan
      with its common-land: three cities. '
    33: "³³ All the cities of the Gershonites according to their families were thirteen\
      \ cities with their common-lands. \n"
    34: '³⁴ And to the families of the children of Merari, the rest of the Levites,
      from the tribe of Zebulun, Jokneam with its common-land, Kartah with its common-land, '
    35: '³⁵ Dimnah with its common-land, and Nahalal with its common-land: four cities; '
    36: '³⁶ and from the tribe of Reuben, Bezer with its common-land, Jahaz with its
      common-land, '
    37: '³⁷ Kedemoth with its common-land, and Mephaath with its common-land: four
      cities; '
    38: '³⁸ and from the tribe of Gad, Ramoth in Gilead with its common-land (a city
      of refuge for the slayer), Mahanaim with its common-land, '
    39: '³⁹ Heshbon with its common-land, and Jazer with its common-land: four cities
      in all. '
    40: "⁴⁰ So all the cities for the children of Merari according to their families,\
      \ the rest of the families of the Levites, were by their lot twelve cities.\
      \ \n"
    41: '⁴¹ All the cities of the Levites within the possession of the children of
      Israel were forty-eight cities with their common-lands. '
    42: "⁴² Every one of these cities had its common-land surrounding it; thus were\
      \ all these cities. \n"
    43: '⁴³ So the Lord gave to Israel all the land of which He had sworn to give
      to their fathers, and they took possession of it and dwelt in it. '
    44: '⁴⁴ The Lord gave them rest all around, according to all that He had sworn
      to their fathers. And not a man of all their enemies stood against them; the
      Lord delivered all their enemies into their hand. '
    45: ⁴⁵ Not a word failed of any good thing which the Lord had spoken to the house
      of Israel. All came to pass.
  22:
    1: '¹ Then Joshua called the Reubenites, the Gadites, and half the tribe of Manasseh, '
    2: '² and said to them: “You have kept all that Moses the servant of the Lord
      commanded you, and have obeyed my voice in all that I commanded you. '
    3: '³ You have not left your brethren these many days, up to this day, but have
      kept the charge of the commandment of the Lord your God. '
    4: '⁴ And now the Lord your God has given rest to your brethren, as He promised
      them; now therefore, return and go to your tents and to the land of your possession,
      which Moses the servant of the Lord gave you on the other side of the Jordan. '
    5: '⁵ But take careful heed to do the commandment and the law which Moses the
      servant of the Lord commanded you, to love the Lord your God, to walk in all
      His ways, to keep His commandments, to hold fast to Him, and to serve Him with
      all your heart and with all your soul.” '
    6: "⁶ So Joshua blessed them and sent them away, and they went to their tents.\
      \ \n"
    7: '⁷ Now to half the tribe of Manasseh Moses had given a possession in Bashan,
      but to the other half of it Joshua gave a possession among their brethren on
      this side of the Jordan, westward. And indeed, when Joshua sent them away to
      their tents, he blessed them, '
    8: "⁸ and spoke to them, saying, “Return with much riches to your tents, with\
      \ very much livestock, with silver, with gold, with bronze, with iron, and with\
      \ very much clothing. Divide the spoil of your enemies with your brethren.”\
      \ \n"
    9: "⁹ So the children of Reuben, the children of Gad, and half the tribe of Manasseh\
      \ returned, and departed from the children of Israel at Shiloh, which is in\
      \ the land of Canaan, to go to the country of Gilead, to the land of their possession,\
      \ which they had obtained according to the word of the Lord by the hand of Moses.\
      \ \n"
    10: '¹⁰ And when they came to the region of the Jordan which is in the land of
      Canaan, the children of Reuben, the children of Gad, and half the tribe of Manasseh
      built an altar there by the Jordan—a great, impressive altar. '
    11: '¹¹ Now the children of Israel heard someone say, “Behold, the children of
      Reuben, the children of Gad, and half the tribe of Manasseh have built an altar
      on the frontier of the land of Canaan, in the region of the Jordan—on the children
      of Israel’s side.” '
    12: "¹² And when the children of Israel heard of it, the whole congregation of\
      \ the children of Israel gathered together at Shiloh to go to war against them.\
      \ \n"
    13: '¹³ Then the children of Israel sent Phinehas the son of Eleazar the priest
      to the children of Reuben, to the children of Gad, and to half the tribe of
      Manasseh, into the land of Gilead, '
    14: '¹⁴ and with him ten rulers, one ruler each from the chief house of every
      tribe of Israel; and each one was the head of the house of his father among
      the divisions of Israel. '
    15: '¹⁵ Then they came to the children of Reuben, to the children of Gad, and
      to half the tribe of Manasseh, to the land of Gilead, and they spoke with them,
      saying, '
    16: '¹⁶ “Thus says the whole congregation of the Lord: ‘What treachery is this
      that you have committed against the God of Israel, to turn away this day from
      following the Lord, in that you have built for yourselves an altar, that you
      might rebel this day against the Lord? '
    17: '¹⁷ Is the iniquity of Peor not enough for us, from which we are not cleansed
      till this day, although there was a plague in the congregation of the Lord, '
    18: '¹⁸ but that you must turn away this day from following the Lord? And it shall
      be, if you rebel today against the Lord, that tomorrow He will be angry with
      the whole congregation of Israel. '
    19: '¹⁹ Nevertheless, if the land of your possession is unclean, then cross over
      to the land of the possession of the Lord, where the Lord’s tabernacle stands,
      and take possession among us; but do not rebel against the Lord, nor rebel against
      us, by building yourselves an altar besides the altar of the Lord our God. '
    20: "²⁰ Did not Achan the son of Zerah commit a trespass in the accursed thing,\
      \ and wrath fell on all the congregation of Israel? And that man did not perish\
      \ alone in his iniquity.’ ” \n"
    21: '²¹ Then the children of Reuben, the children of Gad, and half the tribe of
      Manasseh answered and said to the heads of the divisions of Israel: '
    22: '²² “The Lord God of gods, the Lord God of gods, He knows, and let Israel
      itself know—if it is in rebellion, or if in treachery against the Lord, do not
      save us this day. '
    23: '²³ If we have built ourselves an altar to turn from following the Lord, or
      if to offer on it burnt offerings or grain offerings, or if to offer peace offerings
      on it, let the Lord Himself require an account. '
    24: '²⁴ But in fact we have done it for fear, for a reason, saying, ‘In time to
      come your descendants may speak to our descendants, saying, “What have you to
      do with the Lord God of Israel? '
    25: '²⁵ For the Lord has made the Jordan a border between you and us, you children
      of Reuben and children of Gad. You have no part in the Lord.” So your descendants
      would make our descendants cease fearing the Lord.’ '
    26: '²⁶ Therefore we said, ‘Let us now prepare to build ourselves an altar, not
      for burnt offering nor for sacrifice, '
    27: '²⁷ but that it may be a witness between you and us and our generations after
      us, that we may perform the service of the Lord before Him with our burnt offerings,
      with our sacrifices, and with our peace offerings; that your descendants may
      not say to our descendants in time to come, “You have no part in the Lord.”
      ’ '
    28: '²⁸ Therefore we said that it will be, when they say this to us or to our
      generations in time to come, that we may say, ‘Here is the replica of the altar
      of the Lord which our fathers made, though not for burnt offerings nor for sacrifices;
      but it is a witness between you and us.’ '
    29: "²⁹ Far be it from us that we should rebel against the Lord, and turn from\
      \ following the Lord this day, to build an altar for burnt offerings, for grain\
      \ offerings, or for sacrifices, besides the altar of the Lord our God which\
      \ is before His tabernacle.” \n"
    30: '³⁰ Now when Phinehas the priest and the rulers of the congregation, the heads
      of the divisions of Israel who were with him, heard the words that the children
      of Reuben, the children of Gad, and the children of Manasseh spoke, it pleased
      them. '
    31: "³¹ Then Phinehas the son of Eleazar the priest said to the children of Reuben,\
      \ the children of Gad, and the children of Manasseh, “This day we perceive that\
      \ the Lord is among us, because you have not committed this treachery against\
      \ the Lord. Now you have delivered the children of Israel out of the hand of\
      \ the Lord.” \n"
    32: '³² And Phinehas the son of Eleazar the priest, and the rulers, returned from
      the children of Reuben and the children of Gad, from the land of Gilead to the
      land of Canaan, to the children of Israel, and brought back word to them. '
    33: "³³ So the thing pleased the children of Israel, and the children of Israel\
      \ blessed God; they spoke no more of going against them in battle, to destroy\
      \ the land where the children of Reuben and Gad dwelt. \n"
    34: ³⁴ The children of Reuben and the children of Gad called the altar, Witness,
      “For it is a witness between us that the Lord is God.”
  23:
    1: '¹ Now it came to pass, a long time after the Lord had given rest to Israel
      from all their enemies round about, that Joshua was old, advanced in age. '
    2: "² And Joshua called for all Israel, for their elders, for their heads, for\
      \ their judges, and for their officers, and said to them:\n“I am old, advanced\
      \ in age. "
    3: '³ You have seen all that the Lord your God has done to all these nations because
      of you, for the Lord your God is He who has fought for you. '
    4: '⁴ See, I have divided to you by lot these nations that remain, to be an inheritance
      for your tribes, from the Jordan, with all the nations that I have cut off,
      as far as the Great Sea westward. '
    5: '⁵ And the Lord your God will expel them from before you and drive them out
      of your sight. So you shall possess their land, as the Lord your God promised
      you. '
    6: '⁶ Therefore be very courageous to keep and to do all that is written in the
      Book of the Law of Moses, lest you turn aside from it to the right hand or to
      the left, '
    7: '⁷ and lest you go among these nations, these who remain among you. You shall
      not make mention of the name of their gods, nor cause anyone to swear by them;
      you shall not serve them nor bow down to them, '
    8: '⁸ but you shall hold fast to the Lord your God, as you have done to this day. '
    9: '⁹ For the Lord has driven out from before you great and strong nations; but
      as for you, no one has been able to stand against you to this day. '
    10: '¹⁰ One man of you shall chase a thousand, for the Lord your God is He who
      fights for you, as He promised you. '
    11: '¹¹ Therefore take careful heed to yourselves, that you love the Lord your
      God. '
    12: '¹² Or else, if indeed you do go back, and cling to the remnant of these nations—these
      that remain among you—and make marriages with them, and go in to them and they
      to you, '
    13: "¹³ know for certain that the Lord your God will no longer drive out these\
      \ nations from before you. But they shall be snares and traps to you, and scourges\
      \ on your sides and thorns in your eyes, until you perish from this good land\
      \ which the Lord your God has given you. \n"
    14: '¹⁴ “Behold, this day I am going the way of all the earth. And you know in
      all your hearts and in all your souls that not one thing has failed of all the
      good things which the Lord your God spoke concerning you. All have come to pass
      for you; not one word of them has failed. '
    15: '¹⁵ Therefore it shall come to pass, that as all the good things have come
      upon you which the Lord your God promised you, so the Lord will bring upon you
      all harmful things, until He has destroyed you from this good land which the
      Lord your God has given you. '
    16: ¹⁶ When you have transgressed the covenant of the Lord your God, which He
      commanded you, and have gone and served other gods, and bowed down to them,
      then the anger of the Lord will burn against you, and you shall perish quickly
      from the good land which He has given you.”
  24:
    1: '¹ Then Joshua gathered all the tribes of Israel to Shechem and called for
      the elders of Israel, for their heads, for their judges, and for their officers;
      and they presented themselves before God. '
    2: '² And Joshua said to all the people, “Thus says the Lord God of Israel: ‘Your
      fathers, including Terah, the father of Abraham and the father of Nahor, dwelt
      on the other side of the River in old times; and they served other gods. '
    3: '³ Then I took your father Abraham from the other side of the River, led him
      throughout all the land of Canaan, and multiplied his descendants and gave him
      Isaac. '
    4: '⁴ To Isaac I gave Jacob and Esau. To Esau I gave the mountains of Seir to
      possess, but Jacob and his children went down to Egypt. '
    5: "⁵ Also I sent Moses and Aaron, and I plagued Egypt, according to what I did\
      \ among them. Afterward I brought you out. \n"
    6: '⁶ ‘Then I brought your fathers out of Egypt, and you came to the sea; and
      the Egyptians pursued your fathers with chariots and horsemen to the Red Sea. '
    7: '⁷ So they cried out to the Lord; and He put darkness between you and the Egyptians,
      brought the sea upon them, and covered them. And your eyes saw what I did in
      Egypt. Then you dwelt in the wilderness a long time. '
    8: '⁸ And I brought you into the land of the Amorites, who dwelt on the other
      side of the Jordan, and they fought with you. But I gave them into your hand,
      that you might possess their land, and I destroyed them from before you. '
    9: '⁹ Then Balak the son of Zippor, king of Moab, arose to make war against Israel,
      and sent and called Balaam the son of Beor to curse you. '
    10: '¹⁰ But I would not listen to Balaam; therefore he continued to bless you.
      So I delivered you out of his hand. '
    11: '¹¹ Then you went over the Jordan and came to Jericho. And the men of Jericho
      fought against you—also the Amorites, the Perizzites, the Canaanites, the Hittites,
