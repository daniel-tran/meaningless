    16: "¹⁶ It shall be as a sign on your hand and as frontlets between your eyes,\
      \ for by strength of hand the Lord brought us out of Egypt.” \n"
    17: '¹⁷ Then it came to pass, when Pharaoh had let the people go, that God did
