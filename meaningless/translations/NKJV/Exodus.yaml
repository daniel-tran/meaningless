    7: '⁷ Unleavened bread shall be eaten seven days. And no leavened bread shall
      be seen among you, nor shall leaven be seen among you in all your quarters. '
    8: '⁸ And you shall tell your son in that day, saying, ‘This is done because of
      what the Lord did for me when I came up from Egypt.’ '
    9: '⁹ It shall be as a sign to you on your hand and as a memorial between your
      eyes, that the Lord’s law may be in your mouth; for with a strong hand the Lord
      has brought you out of Egypt. '
    10: "¹⁰ You shall therefore keep this ordinance in its season from year to year.\
      \ \n"
    11: '¹¹ “And it shall be, when the Lord brings you into the land of the Canaanites,
      as He swore to you and your fathers, and gives it to you, '
    12: '¹² that you shall set apart to the Lord all that open the womb, that is,
      every firstborn that comes from an animal which you have; the males shall be
      the Lord’s. '
    13: '¹³ But every firstborn of a donkey you shall redeem with a lamb; and if you
      will not redeem it, then you shall break its neck. And all the firstborn of
      man among your sons you shall redeem. '
    14: '¹⁴ So it shall be, when your son asks you in time to come, saying, ‘What
