      the Lord, let all his males be circumcised, and then let him come near and keep
      it; and he shall be as a native of the land. For no uncircumcised person shall
      eat it. '
    49: "⁴⁹ One law shall be for the native-born and for the stranger who dwells among\
      \ you.” \n"
    50: '⁵⁰ Thus all the children of Israel did; as the Lord commanded Moses and Aaron,
      so they did. '
    51: ⁵¹ And it came to pass, on that very same day, that the Lord brought the children
      of Israel out of the land of Egypt according to their armies.
  13:
    1: '¹ Then the Lord spoke to Moses, saying, '
    2: "² “Consecrate to Me all the firstborn, whatever opens the womb among the children\
      \ of Israel, both of man and beast; it is Mine.” \n"
    3: '³ And Moses said to the people: “Remember this day in which you went out of
      Egypt, out of the house of bondage; for by strength of hand the Lord brought
      you out of this place. No leavened bread shall be eaten. '
