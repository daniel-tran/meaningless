  14:
    1: '¹ Now the Lord spoke to Moses, saying: '
    2: '² “Speak to the children of Israel, that they turn and camp before Pi Hahiroth,
      between Migdol and the sea, opposite Baal Zephon; you shall camp before it by
      the sea. '
    3: '³ For Pharaoh will say of the children of Israel, ‘They are bewildered by
      the land; the wilderness has closed them in.’ '
    4: "⁴ Then I will harden Pharaoh’s heart, so that he will pursue them; and I will\
      \ gain honor over Pharaoh and over all his army, that the Egyptians may know\
      \ that I am the Lord.” And they did so. \n"
    5: '⁵ Now it was told the king of Egypt that the people had fled, and the heart
      of Pharaoh and his servants was turned against the people; and they said, “Why
      have we done this, that we have let Israel go from serving us?” '
    6: '⁶ So he made ready his chariot and took his people with him. '
    7: '⁷ Also, he took six hundred choice chariots, and all the chariots of Egypt
      with captains over every one of them. '
    8: '⁸ And the Lord hardened the heart of Pharaoh king of Egypt, and he pursued
      the children of Israel; and the children of Israel went out with boldness. '
    9: "⁹ So the Egyptians pursued them, all the horses and chariots of Pharaoh, his\
      \ horsemen and his army, and overtook them camping by the sea beside Pi Hahiroth,\
      \ before Baal Zephon. \n"
    10: '¹⁰ And when Pharaoh drew near, the children of Israel lifted their eyes,
      and behold, the Egyptians marched after them. So they were very afraid, and
      the children of Israel cried out to the Lord. '
    11: '¹¹ Then they said to Moses, “Because there were no graves in Egypt, have
      you taken us away to die in the wilderness? Why have you so dealt with us, to
      bring us up out of Egypt? '
    12: "¹² Is this not the word that we told you in Egypt, saying, ‘Let us alone\
      \ that we may serve the Egyptians’? For it would have been better for us to\
      \ serve the Egyptians than that we should die in the wilderness.” \n"
    13: '¹³ And Moses said to the people, “Do not be afraid. Stand still, and see
      the salvation of the Lord, which He will accomplish for you today. For the Egyptians
      whom you see today, you shall see again no more forever. '
    14: "¹⁴ The Lord will fight for you, and you shall hold your peace.” \n"
    15: '¹⁵ And the Lord said to Moses, “Why do you cry to Me? Tell the children of
      Israel to go forward. '
    16: '¹⁶ But lift up your rod, and stretch out your hand over the sea and divide
      it. And the children of Israel shall go on dry ground through the midst of the
      sea. '
    17: '¹⁷ And I indeed will harden the hearts of the Egyptians, and they shall follow
      them. So I will gain honor over Pharaoh and over all his army, his chariots,
      and his horsemen. '
    18: "¹⁸ Then the Egyptians shall know that I am the Lord, when I have gained honor\
      \ for Myself over Pharaoh, his chariots, and his horsemen.” \n"
    19: '¹⁹ And the Angel of God, who went before the camp of Israel, moved and went
      behind them; and the pillar of cloud went from before them and stood behind
      them. '
    20: "²⁰ So it came between the camp of the Egyptians and the camp of Israel. Thus\
      \ it was a cloud and darkness to the one, and it gave light by night to the\
      \ other, so that the one did not come near the other all that night. \n"
    21: '²¹ Then Moses stretched out his hand over the sea; and the Lord caused the
      sea to go back by a strong east wind all that night, and made the sea into dry
      land, and the waters were divided. '
    22: '²² So the children of Israel went into the midst of the sea on the dry ground,
      and the waters were a wall to them on their right hand and on their left. '
    23: "²³ And the Egyptians pursued and went after them into the midst of the sea,\
      \ all Pharaoh’s horses, his chariots, and his horsemen. \n"
    24: '²⁴ Now it came to pass, in the morning watch, that the Lord looked down upon
      the army of the Egyptians through the pillar of fire and cloud, and He troubled
      the army of the Egyptians. '
    25: "²⁵ And He took off their chariot wheels, so that they drove them with difficulty;\
      \ and the Egyptians said, “Let us flee from the face of Israel, for the Lord\
      \ fights for them against the Egyptians.” \n"
    26: '²⁶ Then the Lord said to Moses, “Stretch out your hand over the sea, that
      the waters may come back upon the Egyptians, on their chariots, and on their
      horsemen.” '
    27: '²⁷ And Moses stretched out his hand over the sea; and when the morning appeared,
      the sea returned to its full depth, while the Egyptians were fleeing into it.
      So the Lord overthrew the Egyptians in the midst of the sea. '
    28: '²⁸ Then the waters returned and covered the chariots, the horsemen, and all
      the army of Pharaoh that came into the sea after them. Not so much as one of
      them remained. '
    29: "²⁹ But the children of Israel had walked on dry land in the midst of the\
      \ sea, and the waters were a wall to them on their right hand and on their left.\
      \ \n"
    30: '³⁰ So the Lord saved Israel that day out of the hand of the Egyptians, and
      Israel saw the Egyptians dead on the seashore. '
    31: ³¹ Thus Israel saw the great work which the Lord had done in Egypt; so the
      people feared the Lord, and believed the Lord and His servant Moses.
  15:
    1: "¹ Then Moses and the children of Israel sang this song to the Lord, and spoke,\
      \ saying:\n“I will sing to the Lord,\nFor He has triumphed gloriously!\nThe\
      \ horse and its rider\nHe has thrown into the sea!\n"
    2: "² The Lord is my strength and song,\nAnd He has become my salvation;\nHe is\
      \ my God, and I will praise Him;\nMy father’s God, and I will exalt Him.\n"
    3: "³ The Lord is a man of war;\nThe Lord is His name.\n"
    4: "⁴ Pharaoh’s chariots and his army He has cast into the sea;\nHis chosen captains\
      \ also are drowned in the Red Sea.\n"
    5: "⁵ The depths have covered them;\nThey sank to the bottom like a stone. \n"
    6: "⁶ “Your right hand, O Lord, has become glorious in power;\nYour right hand,\
      \ O Lord, has dashed the enemy in pieces.\n"
    7: "⁷ And in the greatness of Your excellence\nYou have overthrown those who rose\
      \ against You;\nYou sent forth Your wrath;\nIt consumed them like stubble.\n"
    8: "⁸ And with the blast of Your nostrils\nThe waters were gathered together;\n\
      The floods stood upright like a heap;\nThe depths congealed in the heart of\
      \ the sea.\n"
    9: "⁹ The enemy said, ‘I will pursue,\nI will overtake,\nI will divide the spoil;\n\
      My desire shall be satisfied on them.\nI will draw my sword,\nMy hand shall\
      \ destroy them.’\n"
    10: "¹⁰ You blew with Your wind,\nThe sea covered them;\nThey sank like lead in\
      \ the mighty waters. \n"
    11: "¹¹ “Who is like You, O Lord, among the gods?\nWho is like You, glorious in\
      \ holiness,\nFearful in praises, doing wonders?\n"
    12: "¹² You stretched out Your right hand;\nThe earth swallowed them.\n"
    13: "¹³ You in Your mercy have led forth\nThe people whom You have redeemed;\n\
      You have guided them in Your strength\nTo Your holy habitation. \n"
    14: "¹⁴ “The people will hear and be afraid;\nSorrow will take hold of the inhabitants\
      \ of Philistia.\n"
    15: "¹⁵ Then the chiefs of Edom will be dismayed;\nThe mighty men of Moab,\nTrembling\
      \ will take hold of them;\nAll the inhabitants of Canaan will melt away.\n"
    16: "¹⁶ Fear and dread will fall on them;\nBy the greatness of Your arm\nThey\
      \ will be as still as a stone,\nTill Your people pass over, O Lord,\nTill the\
      \ people pass over\nWhom You have purchased.\n"
    17: "¹⁷ You will bring them in and plant them\nIn the mountain of Your inheritance,\n\
      In the place, O Lord, which You have made\nFor Your own dwelling,\nThe sanctuary,\
      \ O Lord, which Your hands have established. \n"
    18: "¹⁸ “The Lord shall reign forever and ever.” \n"
    19: "¹⁹ For the horses of Pharaoh went with his chariots and his horsemen into\
      \ the sea, and the Lord brought back the waters of the sea upon them. But the\
      \ children of Israel went on dry land in the midst of the sea. \n"
    20: '²⁰ Then Miriam the prophetess, the sister of Aaron, took the timbrel in her
      hand; and all the women went out after her with timbrels and with dances. '
    21: "²¹ And Miriam answered them:\n“Sing to the Lord,\nFor He has triumphed gloriously!\n\
      The horse and its rider\nHe has thrown into the sea!” \n"
    22: '²² So Moses brought Israel from the Red Sea; then they went out into the
      Wilderness of Shur. And they went three days in the wilderness and found no
      water. '
    23: '²³ Now when they came to Marah, they could not drink the waters of Marah,
      for they were bitter. Therefore the name of it was called Marah. '
    24: '²⁴ And the people complained against Moses, saying, “What shall we drink?” '
    25: "²⁵ So he cried out to the Lord, and the Lord showed him a tree. When he cast\
      \ it into the waters, the waters were made sweet.\nThere He made a statute and\
      \ an ordinance for them, and there He tested them, "
    26: "²⁶ and said, “If you diligently heed the voice of the Lord your God and do\
      \ what is right in His sight, give ear to His commandments and keep all His\
      \ statutes, I will put none of the diseases on you which I have brought on the\
      \ Egyptians. For I am the Lord who heals you.” \n"
    27: ²⁷ Then they came to Elim, where there were twelve wells of water and seventy
      palm trees; so they camped there by the waters.
  16:
    1: '¹ And they journeyed from Elim, and all the congregation of the children of
      Israel came to the Wilderness of Sin, which is between Elim and Sinai, on the
      fifteenth day of the second month after they departed from the land of Egypt. '
    2: '² Then the whole congregation of the children of Israel complained against
      Moses and Aaron in the wilderness. '
    3: "³ And the children of Israel said to them, “Oh, that we had died by the hand\
      \ of the Lord in the land of Egypt, when we sat by the pots of meat and when\
      \ we ate bread to the full! For you have brought us out into this wilderness\
      \ to kill this whole assembly with hunger.” \n"
    4: '⁴ Then the Lord said to Moses, “Behold, I will rain bread from heaven for
      you. And the people shall go out and gather a certain quota every day, that
      I may test them, whether they will walk in My law or not. '
    5: "⁵ And it shall be on the sixth day that they shall prepare what they bring\
      \ in, and it shall be twice as much as they gather daily.” \n"
    6: '⁶ Then Moses and Aaron said to all the children of Israel, “At evening you
      shall know that the Lord has brought you out of the land of Egypt. '
    7: '⁷ And in the morning you shall see the glory of the Lord; for He hears your
      complaints against the Lord. But what are we, that you complain against us?” '
    8: "⁸ Also Moses said, “This shall be seen when the Lord gives you meat to eat\
      \ in the evening, and in the morning bread to the full; for the Lord hears your\
      \ complaints which you make against Him. And what are we? Your complaints are\
      \ not against us but against the Lord.” \n"
    9: '⁹ Then Moses spoke to Aaron, “Say to all the congregation of the children
      of Israel, ‘Come near before the Lord, for He has heard your complaints.’ ” '
    10: "¹⁰ Now it came to pass, as Aaron spoke to the whole congregation of the children\
      \ of Israel, that they looked toward the wilderness, and behold, the glory of\
      \ the Lord appeared in the cloud. \n"
    11: '¹¹ And the Lord spoke to Moses, saying, '
    12: "¹² “I have heard the complaints of the children of Israel. Speak to them,\
      \ saying, ‘At twilight you shall eat meat, and in the morning you shall be filled\
      \ with bread. And you shall know that I am the Lord your God.’ ” \n"
    13: '¹³ So it was that quail came up at evening and covered the camp, and in the
      morning the dew lay all around the camp. '
    14: '¹⁴ And when the layer of dew lifted, there, on the surface of the wilderness,
      was a small round substance, as fine as frost on the ground. '
    15: "¹⁵ So when the children of Israel saw it, they said to one another, “What\
      \ is it?” For they did not know what it was.\nAnd Moses said to them, “This\
      \ is the bread which the Lord has given you to eat. "
    16: "¹⁶ This is the thing which the Lord has commanded: ‘Let every man gather\
      \ it according to each one’s need, one omer for each person, according to the\
      \ number of persons; let every man take for those who are in his tent.’ ” \n"
    17: '¹⁷ Then the children of Israel did so and gathered, some more, some less. '
    18: '¹⁸ So when they measured it by omers, he who gathered much had nothing left
      over, and he who gathered little had no lack. Every man had gathered according
      to each one’s need. '
    19: '¹⁹ And Moses said, “Let no one leave any of it till morning.” '
    20: '²⁰ Notwithstanding they did not heed Moses. But some of them left part of
      it until morning, and it bred worms and stank. And Moses was angry with them. '
    21: "²¹ So they gathered it every morning, every man according to his need. And\
      \ when the sun became hot, it melted. \n"
    22: '²² And so it was, on the sixth day, that they gathered twice as much bread,
      two omers for each one. And all the rulers of the congregation came and told
      Moses. '
    23: '²³ Then he said to them, “This is what the Lord has said: ‘Tomorrow is a
      Sabbath rest, a holy Sabbath to the Lord. Bake what you will bake today, and
      boil what you will boil; and lay up for yourselves all that remains, to be kept
      until morning.’ ” '
    24: '²⁴ So they laid it up till morning, as Moses commanded; and it did not stink,
      nor were there any worms in it. '
    25: '²⁵ Then Moses said, “Eat that today, for today is a Sabbath to the Lord;
      today you will not find it in the field. '
    26: "²⁶ Six days you shall gather it, but on the seventh day, the Sabbath, there\
      \ will be none.” \n"
    27: '²⁷ Now it happened that some of the people went out on the seventh day to
      gather, but they found none. '
    28: '²⁸ And the Lord said to Moses, “How long do you refuse to keep My commandments
      and My laws? '
    29: '²⁹ See! For the Lord has given you the Sabbath; therefore He gives you on
      the sixth day bread for two days. Let every man remain in his place; let no
      man go out of his place on the seventh day.” '
    30: "³⁰ So the people rested on the seventh day. \n"
    31: "³¹ And the house of Israel called its name Manna. And it was like white coriander\
      \ seed, and the taste of it was like wafers made with honey. \n"
    32: '³² Then Moses said, “This is the thing which the Lord has commanded: ‘Fill
      an omer with it, to be kept for your generations, that they may see the bread
      with which I fed you in the wilderness, when I brought you out of the land of
      Egypt.’ ” '
    33: '³³ And Moses said to Aaron, “Take a pot and put an omer of manna in it, and
      lay it up before the Lord, to be kept for your generations.” '
    34: '³⁴ As the Lord commanded Moses, so Aaron laid it up before the Testimony,
      to be kept. '
    35: '³⁵ And the children of Israel ate manna forty years, until they came to an
      inhabited land; they ate manna until they came to the border of the land of
      Canaan. '
    36: ³⁶ Now an omer is one-tenth of an ephah.
  17:
    1: '¹ Then all the congregation of the children of Israel set out on their journey
      from the Wilderness of Sin, according to the commandment of the Lord, and camped
      in Rephidim; but there was no water for the people to drink. '
