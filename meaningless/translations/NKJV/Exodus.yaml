    5: '⁵ And it shall be, when the Lord brings you into the land of the Canaanites
      and the Hittites and the Amorites and the Hivites and the Jebusites, which He
      swore to your fathers to give you, a land flowing with milk and honey, that
      you shall keep this service in this month. '
