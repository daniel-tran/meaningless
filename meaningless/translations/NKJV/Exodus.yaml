    18: "¹⁸ So God led the people around by way of the wilderness of the Red Sea.\
      \ And the children of Israel went up in orderly ranks out of the land of Egypt.\
      \ \n"
    19: "¹⁹ And Moses took the bones of Joseph with him, for he had placed the children\
      \ of Israel under solemn oath, saying, “God will surely visit you, and you shall\
