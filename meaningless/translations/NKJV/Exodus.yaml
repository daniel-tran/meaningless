    1: '¹ Now these are the names of the children of Israel who came to Egypt; each
      man and his household came with Jacob: '
    2: '² Reuben, Simeon, Levi, and Judah; '
    3: '³ Issachar, Zebulun, and Benjamin; '
    4: '⁴ Dan, Naphtali, Gad, and Asher. '
    5: '⁵ All those who were descendants of Jacob were seventy persons (for Joseph
      was in Egypt already). '
    6: '⁶ And Joseph died, all his brothers, and all that generation. '
    7: "⁷ But the children of Israel were fruitful and increased abundantly, multiplied\
      \ and grew exceedingly mighty; and the land was filled with them. \n"
    8: '⁸ Now there arose a new king over Egypt, who did not know Joseph. '
    9: '⁹ And he said to his people, “Look, the people of the children of Israel are
      more and mightier than we; '
    10: '¹⁰ come, let us deal shrewdly with them, lest they multiply, and it happen,
      in the event of war, that they also join our enemies and fight against us, and
      so go up out of the land.” '
    11: '¹¹ Therefore they set taskmasters over them to afflict them with their burdens.
      And they built for Pharaoh supply cities, Pithom and Raamses. '
    12: '¹² But the more they afflicted them, the more they multiplied and grew. And
      they were in dread of the children of Israel. '
    13: '¹³ So the Egyptians made the children of Israel serve with rigor. '
    14: "¹⁴ And they made their lives bitter with hard bondage—in mortar, in brick,\
      \ and in all manner of service in the field. All their service in which they\
      \ made them serve was with rigor. \n"
    15: '¹⁵ Then the king of Egypt spoke to the Hebrew midwives, of whom the name
      of one was Shiphrah and the name of the other Puah; '
    16: '¹⁶ and he said, “When you do the duties of a midwife for the Hebrew women,
      and see them on the birthstools, if it is a son, then you shall kill him; but
      if it is a daughter, then she shall live.” '
    17: '¹⁷ But the midwives feared God, and did not do as the king of Egypt commanded
      them, but saved the male children alive. '
    18: "¹⁸ So the king of Egypt called for the midwives and said to them, “Why have\
      \ you done this thing, and saved the male children alive?” \n"
    19: "¹⁹ And the midwives said to Pharaoh, “Because the Hebrew women are not like\
      \ the Egyptian women; for they are lively and give birth before the midwives\
      \ come to them.” \n"
    20: '²⁰ Therefore God dealt well with the midwives, and the people multiplied
      and grew very mighty. '
    21: "²¹ And so it was, because the midwives feared God, that He provided households\
      \ for them. \n"
    22: ²² So Pharaoh commanded all his people, saying, “Every son who is born you
      shall cast into the river, and every daughter you shall save alive.”
  2:
    1: '¹ And a man of the house of Levi went and took as wife a daughter of Levi. '
    2: '² So the woman conceived and bore a son. And when she saw that he was a beautiful
      child, she hid him three months. '
    3: '³ But when she could no longer hide him, she took an ark of bulrushes for
      him, daubed it with asphalt and pitch, put the child in it, and laid it in the
      reeds by the river’s bank. '
    4: "⁴ And his sister stood afar off, to know what would be done to him. \n"
    5: '⁵ Then the daughter of Pharaoh came down to bathe at the river. And her maidens
      walked along the riverside; and when she saw the ark among the reeds, she sent
      her maid to get it. '
    6: "⁶ And when she opened it, she saw the child, and behold, the baby wept. So\
      \ she had compassion on him, and said, “This is one of the Hebrews’ children.”\
      \ \n"
    7: "⁷ Then his sister said to Pharaoh’s daughter, “Shall I go and call a nurse\
      \ for you from the Hebrew women, that she may nurse the child for you?” \n"
    8: '⁸ And Pharaoh’s daughter said to her, “Go.” So the maiden went and called
      the child’s mother. '
    9: '⁹ Then Pharaoh’s daughter said to her, “Take this child away and nurse him
      for me, and I will give you your wages.” So the woman took the child and nursed
      him. '
    10: "¹⁰ And the child grew, and she brought him to Pharaoh’s daughter, and he\
      \ became her son. So she called his name Moses, saying, “Because I drew him\
      \ out of the water.” \n"
    11: '¹¹ Now it came to pass in those days, when Moses was grown, that he went
      out to his brethren and looked at their burdens. And he saw an Egyptian beating
      a Hebrew, one of his brethren. '
    12: '¹² So he looked this way and that way, and when he saw no one, he killed
      the Egyptian and hid him in the sand. '
    13: "¹³ And when he went out the second day, behold, two Hebrew men were fighting,\
      \ and he said to the one who did the wrong, “Why are you striking your companion?”\
      \ \n"
    14: "¹⁴ Then he said, “Who made you a prince and a judge over us? Do you intend\
      \ to kill me as you killed the Egyptian?”\nSo Moses feared and said, “Surely\
      \ this thing is known!” "
    15: "¹⁵ When Pharaoh heard of this matter, he sought to kill Moses. But Moses\
      \ fled from the face of Pharaoh and dwelt in the land of Midian; and he sat\
      \ down by a well. \n"
    16: '¹⁶ Now the priest of Midian had seven daughters. And they came and drew water,
      and they filled the troughs to water their father’s flock. '
    17: "¹⁷ Then the shepherds came and drove them away; but Moses stood up and helped\
      \ them, and watered their flock. \n"
    18: "¹⁸ When they came to Reuel their father, he said, “How is it that you have\
      \ come so soon today?” \n"
    19: "¹⁹ And they said, “An Egyptian delivered us from the hand of the shepherds,\
      \ and he also drew enough water for us and watered the flock.” \n"
    20: "²⁰ So he said to his daughters, “And where is he? Why is it that you have\
      \ left the man? Call him, that he may eat bread.” \n"
    21: '²¹ Then Moses was content to live with the man, and he gave Zipporah his
      daughter to Moses. '
    22: "²² And she bore him a son. He called his name Gershom, for he said, “I have\
      \ been a stranger in a foreign land.” \n"
    23: '²³ Now it happened in the process of time that the king of Egypt died. Then
      the children of Israel groaned because of the bondage, and they cried out; and
      their cry came up to God because of the bondage. '
    24: '²⁴ So God heard their groaning, and God remembered His covenant with Abraham,
      with Isaac, and with Jacob. '
    25: ²⁵ And God looked upon the children of Israel, and God acknowledged them.
  3:
    1: '¹ Now Moses was tending the flock of Jethro his father-in-law, the priest
      of Midian. And he led the flock to the back of the desert, and came to Horeb,
      the mountain of God. '
    2: '² And the Angel of the Lord appeared to him in a flame of fire from the midst
      of a bush. So he looked, and behold, the bush was burning with fire, but the
      bush was not consumed. '
    3: "³ Then Moses said, “I will now turn aside and see this great sight, why the\
      \ bush does not burn.” \n"
    4: "⁴ So when the Lord saw that he turned aside to look, God called to him from\
      \ the midst of the bush and said, “Moses, Moses!”\nAnd he said, “Here I am.”\
      \ \n"
    5: '⁵ Then He said, “Do not draw near this place. Take your sandals off your feet,
      for the place where you stand is holy ground.” '
    6: "⁶ Moreover He said, “I am the God of your father—the God of Abraham, the God\
      \ of Isaac, and the God of Jacob.” And Moses hid his face, for he was afraid\
      \ to look upon God. \n"
    7: '⁷ And the Lord said: “I have surely seen the oppression of My people who are
      in Egypt, and have heard their cry because of their taskmasters, for I know
      their sorrows. '
    8: '⁸ So I have come down to deliver them out of the hand of the Egyptians, and
      to bring them up from that land to a good and large land, to a land flowing
      with milk and honey, to the place of the Canaanites and the Hittites and the
      Amorites and the Perizzites and the Hivites and the Jebusites. '
    9: '⁹ Now therefore, behold, the cry of the children of Israel has come to Me,
      and I have also seen the oppression with which the Egyptians oppress them. '
    10: "¹⁰ Come now, therefore, and I will send you to Pharaoh that you may bring\
      \ My people, the children of Israel, out of Egypt.” \n"
    11: "¹¹ But Moses said to God, “Who am I that I should go to Pharaoh, and that\
      \ I should bring the children of Israel out of Egypt?” \n"
    12: "¹² So He said, “I will certainly be with you. And this shall be a sign to\
      \ you that I have sent you: When you have brought the people out of Egypt, you\
      \ shall serve God on this mountain.” \n"
    13: "¹³ Then Moses said to God, “Indeed, when I come to the children of Israel\
      \ and say to them, ‘The God of your fathers has sent me to you,’ and they say\
      \ to me, ‘What is His name?’ what shall I say to them?” \n"
    14: '¹⁴ And God said to Moses, “I AM WHO I AM.” And He said, “Thus you shall say
      to the children of Israel, ‘I AM has sent me to you.’ ” '
    15: '¹⁵ Moreover God said to Moses, “Thus you shall say to the children of Israel:
      ‘The Lord God of your fathers, the God of Abraham, the God of Isaac, and the
      God of Jacob, has sent me to you. This is My name forever, and this is My memorial
      to all generations.’ '
    16: '¹⁶ Go and gather the elders of Israel together, and say to them, ‘The Lord
      God of your fathers, the God of Abraham, of Isaac, and of Jacob, appeared to
      me, saying, “I have surely visited you and seen what is done to you in Egypt; '
    17: '¹⁷ and I have said I will bring you up out of the affliction of Egypt to
      the land of the Canaanites and the Hittites and the Amorites and the Perizzites
      and the Hivites and the Jebusites, to a land flowing with milk and honey.” ’ '
    18: '¹⁸ Then they will heed your voice; and you shall come, you and the elders
      of Israel, to the king of Egypt; and you shall say to him, ‘The Lord God of
      the Hebrews has met with us; and now, please, let us go three days’ journey
      into the wilderness, that we may sacrifice to the Lord our God.’ '
    19: '¹⁹ But I am sure that the king of Egypt will not let you go, no, not even
      by a mighty hand. '
    20: '²⁰ So I will stretch out My hand and strike Egypt with all My wonders which
      I will do in its midst; and after that he will let you go. '
    21: '²¹ And I will give this people favor in the sight of the Egyptians; and it
      shall be, when you go, that you shall not go empty-handed. '
    22: ²² But every woman shall ask of her neighbor, namely, of her who dwells near
      her house, articles of silver, articles of gold, and clothing; and you shall
      put them on your sons and on your daughters. So you shall plunder the Egyptians.”
  4:
    1: "¹ Then Moses answered and said, “But suppose they will not believe me or listen\
      \ to my voice; suppose they say, ‘The Lord has not appeared to you.’ ” \n"
    2: "² So the Lord said to him, “What is that in your hand?”\nHe said, “A rod.”\
      \ \n"
    3: '³ And He said, “Cast it on the ground.” So he cast it on the ground, and it
      became a serpent; and Moses fled from it. '
    4: '⁴ Then the Lord said to Moses, “Reach out your hand and take it by the tail”
      (and he reached out his hand and caught it, and it became a rod in his hand), '
    5: "⁵ “that they may believe that the Lord God of their fathers, the God of Abraham,\
      \ the God of Isaac, and the God of Jacob, has appeared to you.” \n"
    6: '⁶ Furthermore the Lord said to him, “Now put your hand in your bosom.” And
      he put his hand in his bosom, and when he took it out, behold, his hand was
      leprous, like snow. '
    7: '⁷ And He said, “Put your hand in your bosom again.” So he put his hand in
      his bosom again, and drew it out of his bosom, and behold, it was restored like
      his other flesh. '
    8: '⁸ “Then it will be, if they do not believe you, nor heed the message of the
      first sign, that they may believe the message of the latter sign. '
    9: "⁹ And it shall be, if they do not believe even these two signs, or listen\
      \ to your voice, that you shall take water from the river and pour it on the\
      \ dry land. The water which you take from the river will become blood on the\
      \ dry land.” \n"
    10: "¹⁰ Then Moses said to the Lord, “O my Lord, I am not eloquent, neither before\
      \ nor since You have spoken to Your servant; but I am slow of speech and slow\
      \ of tongue.” \n"
    11: '¹¹ So the Lord said to him, “Who has made man’s mouth? Or who makes the mute,
      the deaf, the seeing, or the blind? Have not I, the Lord? '
    12: "¹² Now therefore, go, and I will be with your mouth and teach you what you\
      \ shall say.” \n"
    13: "¹³ But he said, “O my Lord, please send by the hand of whomever else You\
      \ may send.” \n"
    14: '¹⁴ So the anger of the Lord was kindled against Moses, and He said: “Is not
      Aaron the Levite your brother? I know that he can speak well. And look, he is
      also coming out to meet you. When he sees you, he will be glad in his heart. '
    15: '¹⁵ Now you shall speak to him and put the words in his mouth. And I will
      be with your mouth and with his mouth, and I will teach you what you shall do. '
    16: '¹⁶ So he shall be your spokesman to the people. And he himself shall be as
      a mouth for you, and you shall be to him as God. '
    17: "¹⁷ And you shall take this rod in your hand, with which you shall do the\
      \ signs.” \n"
    18: "¹⁸ So Moses went and returned to Jethro his father-in-law, and said to him,\
      \ “Please let me go and return to my brethren who are in Egypt, and see whether\
      \ they are still alive.”\nAnd Jethro said to Moses, “Go in peace.” \n"
    19: '¹⁹ Now the Lord said to Moses in Midian, “Go, return to Egypt; for all the
      men who sought your life are dead.” '
    20: "²⁰ Then Moses took his wife and his sons and set them on a donkey, and he\
      \ returned to the land of Egypt. And Moses took the rod of God in his hand.\
      \ \n"
    21: '²¹ And the Lord said to Moses, “When you go back to Egypt, see that you do
      all those wonders before Pharaoh which I have put in your hand. But I will harden
      his heart, so that he will not let the people go. '
    22: '²² Then you shall say to Pharaoh, ‘Thus says the Lord: “Israel is My son,
      My firstborn. '
    23: "²³ So I say to you, let My son go that he may serve Me. But if you refuse\
      \ to let him go, indeed I will kill your son, your firstborn.” ’ ” \n"
    24: '²⁴ And it came to pass on the way, at the encampment, that the Lord met him
      and sought to kill him. '
    25: '²⁵ Then Zipporah took a sharp stone and cut off the foreskin of her son and
      cast it at Moses’ feet, and said, “Surely you are a husband of blood to me!” '
    26: "²⁶ So He let him go. Then she said, “You are a husband of blood!”—because\
      \ of the circumcision. \n"
    27: '²⁷ And the Lord said to Aaron, “Go into the wilderness to meet Moses.” So
      he went and met him on the mountain of God, and kissed him. '
    28: '²⁸ So Moses told Aaron all the words of the Lord who had sent him, and all
      the signs which He had commanded him. '
    29: '²⁹ Then Moses and Aaron went and gathered together all the elders of the
      children of Israel. '
    30: '³⁰ And Aaron spoke all the words which the Lord had spoken to Moses. Then
      he did the signs in the sight of the people. '
    31: ³¹ So the people believed; and when they heard that the Lord had visited the
      children of Israel and that He had looked on their affliction, then they bowed
      their heads and worshiped.
  5:
    1: "¹ Afterward Moses and Aaron went in and told Pharaoh, “Thus says the Lord\
      \ God of Israel: ‘Let My people go, that they may hold a feast to Me in the\
      \ wilderness.’ ” \n"
    2: "² And Pharaoh said, “Who is the Lord, that I should obey His voice to let\
      \ Israel go? I do not know the Lord, nor will I let Israel go.” \n"
    3: "³ So they said, “The God of the Hebrews has met with us. Please, let us go\
      \ three days’ journey into the desert and sacrifice to the Lord our God, lest\
      \ He fall upon us with pestilence or with the sword.” \n"
    4: '⁴ Then the king of Egypt said to them, “Moses and Aaron, why do you take the
      people from their work? Get back to your labor.” '
    5: "⁵ And Pharaoh said, “Look, the people of the land are many now, and you make\
      \ them rest from their labor!” \n"
    6: '⁶ So the same day Pharaoh commanded the taskmasters of the people and their
      officers, saying, '
    7: '⁷ “You shall no longer give the people straw to make brick as before. Let
      them go and gather straw for themselves. '
    8: '⁸ And you shall lay on them the quota of bricks which they made before. You
      shall not reduce it. For they are idle; therefore they cry out, saying, ‘Let
      us go and sacrifice to our God.’ '
    9: "⁹ Let more work be laid on the men, that they may labor in it, and let them\
      \ not regard false words.” \n"
    10: '¹⁰ And the taskmasters of the people and their officers went out and spoke
      to the people, saying, “Thus says Pharaoh: ‘I will not give you straw. '
    11: '¹¹ Go, get yourselves straw where you can find it; yet none of your work
      will be reduced.’ ” '
    12: '¹² So the people were scattered abroad throughout all the land of Egypt to
      gather stubble instead of straw. '
    13: '¹³ And the taskmasters forced them to hurry, saying, “Fulfill your work,
      your daily quota, as when there was straw.” '
    14: "¹⁴ Also the officers of the children of Israel, whom Pharaoh’s taskmasters\
      \ had set over them, were beaten and were asked, “Why have you not fulfilled\
      \ your task in making brick both yesterday and today, as before?” \n"
    15: '¹⁵ Then the officers of the children of Israel came and cried out to Pharaoh,
      saying, “Why are you dealing thus with your servants? '
    16: "¹⁶ There is no straw given to your servants, and they say to us, ‘Make brick!’\
      \ And indeed your servants are beaten, but the fault is in your own people.”\
      \ \n"
    17: '¹⁷ But he said, “You are idle! Idle! Therefore you say, ‘Let us go and sacrifice
      to the Lord.’ '
    18: '¹⁸ Therefore go now and work; for no straw shall be given you, yet you shall
      deliver the quota of bricks.” '
    19: "¹⁹ And the officers of the children of Israel saw that they were in trouble\
      \ after it was said, “You shall not reduce any bricks from your daily quota.”\
      \ \n"
    20: '²⁰ Then, as they came out from Pharaoh, they met Moses and Aaron who stood
      there to meet them. '
    21: "²¹ And they said to them, “Let the Lord look on you and judge, because you\
      \ have made us abhorrent in the sight of Pharaoh and in the sight of his servants,\
      \ to put a sword in their hand to kill us.” \n"
    22: '²² So Moses returned to the Lord and said, “Lord, why have You brought trouble
      on this people? Why is it You have sent me? '
    23: ²³ For since I came to Pharaoh to speak in Your name, he has done evil to
      this people; neither have You delivered Your people at all.”
  6:
    1: "¹ Then the Lord said to Moses, “Now you shall see what I will do to Pharaoh.\
      \ For with a strong hand he will let them go, and with a strong hand he will\
      \ drive them out of his land.” \n"
    2: '² And God spoke to Moses and said to him: “I am the Lord. '
    3: '³ I appeared to Abraham, to Isaac, and to Jacob, as God Almighty, but by My
      name Lord I was not known to them. '
    4: '⁴ I have also established My covenant with them, to give them the land of
      Canaan, the land of their pilgrimage, in which they were strangers. '
    5: '⁵ And I have also heard the groaning of the children of Israel whom the Egyptians
      keep in bondage, and I have remembered My covenant. '
    6: '⁶ Therefore say to the children of Israel: ‘I am the Lord; I will bring you
      out from under the burdens of the Egyptians, I will rescue you from their bondage,
      and I will redeem you with an outstretched arm and with great judgments. '
    7: '⁷ I will take you as My people, and I will be your God. Then you shall know
      that I am the Lord your God who brings you out from under the burdens of the
      Egyptians. '
    8: '⁸ And I will bring you into the land which I swore to give to Abraham, Isaac,
      and Jacob; and I will give it to you as a heritage: I am the Lord.’ ” '
    9: "⁹ So Moses spoke thus to the children of Israel; but they did not heed Moses,\
      \ because of anguish of spirit and cruel bondage. \n"
    10: '¹⁰ And the Lord spoke to Moses, saying, '
    11: "¹¹ “Go in, tell Pharaoh king of Egypt to let the children of Israel go out\
      \ of his land.” \n"
    12: "¹² And Moses spoke before the Lord, saying, “The children of Israel have\
      \ not heeded me. How then shall Pharaoh heed me, for I am of uncircumcised lips?”\
      \ \n"
    13: "¹³ Then the Lord spoke to Moses and Aaron, and gave them a command for the\
      \ children of Israel and for Pharaoh king of Egypt, to bring the children of\
      \ Israel out of the land of Egypt. \n"
    14: '¹⁴ These are the heads of their fathers’ houses: The sons of Reuben, the
      firstborn of Israel, were Hanoch, Pallu, Hezron, and Carmi. These are the families
      of Reuben. '
    15: '¹⁵ And the sons of Simeon were Jemuel, Jamin, Ohad, Jachin, Zohar, and Shaul
      the son of a Canaanite woman. These are the families of Simeon. '
    16: '¹⁶ These are the names of the sons of Levi according to their generations:
      Gershon, Kohath, and Merari. And the years of the life of Levi were one hundred
      and thirty-seven. '
    17: '¹⁷ The sons of Gershon were Libni and Shimi according to their families. '
    18: '¹⁸ And the sons of Kohath were Amram, Izhar, Hebron, and Uzziel. And the
      years of the life of Kohath were one hundred and thirty-three. '
    19: "¹⁹ The sons of Merari were Mahli and Mushi. These are the families of Levi\
      \ according to their generations. \n"
    20: '²⁰ Now Amram took for himself Jochebed, his father’s sister, as wife; and
      she bore him Aaron and Moses. And the years of the life of Amram were one hundred
      and thirty-seven. '
    21: '²¹ The sons of Izhar were Korah, Nepheg, and Zichri. '
    22: '²² And the sons of Uzziel were Mishael, Elzaphan, and Zithri. '
    23: '²³ Aaron took to himself Elisheba, daughter of Amminadab, sister of Nahshon,
      as wife; and she bore him Nadab, Abihu, Eleazar, and Ithamar. '
    24: '²⁴ And the sons of Korah were Assir, Elkanah, and Abiasaph. These are the
      families of the Korahites. '
    25: "²⁵ Eleazar, Aaron’s son, took for himself one of the daughters of Putiel\
      \ as wife; and she bore him Phinehas. These are the heads of the fathers’ houses\
      \ of the Levites according to their families. \n"
    26: '²⁶ These are the same Aaron and Moses to whom the Lord said, “Bring out the
      children of Israel from the land of Egypt according to their armies.” '
    27: "²⁷ These are the ones who spoke to Pharaoh king of Egypt, to bring out the\
      \ children of Israel from Egypt. These are the same Moses and Aaron. \n"
    28: '²⁸ And it came to pass, on the day the Lord spoke to Moses in the land of
      Egypt, '
    29: "²⁹ that the Lord spoke to Moses, saying, “I am the Lord. Speak to Pharaoh\
      \ king of Egypt all that I say to you.” \n"
    30: ³⁰ But Moses said before the Lord, “Behold, I am of uncircumcised lips, and
      how shall Pharaoh heed me?”
  7:
    1: '¹ So the Lord said to Moses: “See, I have made you as God to Pharaoh, and
      Aaron your brother shall be your prophet. '
    2: '² You shall speak all that I command you. And Aaron your brother shall tell
      Pharaoh to send the children of Israel out of his land. '
    3: '³ And I will harden Pharaoh’s heart, and multiply My signs and My wonders
      in the land of Egypt. '
    4: '⁴ But Pharaoh will not heed you, so that I may lay My hand on Egypt and bring
      My armies and My people, the children of Israel, out of the land of Egypt by
      great judgments. '
    5: "⁵ And the Egyptians shall know that I am the Lord, when I stretch out My hand\
      \ on Egypt and bring out the children of Israel from among them.” \n"
    6: '⁶ Then Moses and Aaron did so; just as the Lord commanded them, so they did. '
    7: "⁷ And Moses was eighty years old and Aaron eighty-three years old when they\
      \ spoke to Pharaoh. \n"
    8: '⁸ Then the Lord spoke to Moses and Aaron, saying, '
    9: '⁹ “When Pharaoh speaks to you, saying, ‘Show a miracle for yourselves,’ then
      you shall say to Aaron, ‘Take your rod and cast it before Pharaoh, and let it
      become a serpent.’ ” '
    10: "¹⁰ So Moses and Aaron went in to Pharaoh, and they did so, just as the Lord\
      \ commanded. And Aaron cast down his rod before Pharaoh and before his servants,\
      \ and it became a serpent. \n"
    11: '¹¹ But Pharaoh also called the wise men and the sorcerers; so the magicians
      of Egypt, they also did in like manner with their enchantments. '
    12: '¹² For every man threw down his rod, and they became serpents. But Aaron’s
      rod swallowed up their rods. '
    13: "¹³ And Pharaoh’s heart grew hard, and he did not heed them, as the Lord had\
      \ said. \n"
    14: '¹⁴ So the Lord said to Moses: “Pharaoh’s heart is hard; he refuses to let
      the people go. '
    15: '¹⁵ Go to Pharaoh in the morning, when he goes out to the water, and you shall
      stand by the river’s bank to meet him; and the rod which was turned to a serpent
      you shall take in your hand. '
    16: '¹⁶ And you shall say to him, ‘The Lord God of the Hebrews has sent me to
      you, saying, “Let My people go, that they may serve Me in the wilderness”; but
      indeed, until now you would not hear! '
    17: '¹⁷ Thus says the Lord: “By this you shall know that I am the Lord. Behold,
