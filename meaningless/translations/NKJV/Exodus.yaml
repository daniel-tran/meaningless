      \ we may drink.”\nSo Moses said to them, “Why do you contend with me? Why do\
      \ you tempt the Lord?” \n"
    3: "³ And the people thirsted there for water, and the people complained against\
      \ Moses, and said, “Why is it you have brought us up out of Egypt, to kill us\
      \ and our children and our livestock with thirst?” \n"
    4: "⁴ So Moses cried out to the Lord, saying, “What shall I do with this people?\
      \ They are almost ready to stone me!” \n"
    5: '⁵ And the Lord said to Moses, “Go on before the people, and take with you
      some of the elders of Israel. Also take in your hand your rod with which you
      struck the river, and go. '
    6: "⁶ Behold, I will stand before you there on the rock in Horeb; and you shall\
      \ strike the rock, and water will come out of it, that the people may drink.”\n\
      And Moses did so in the sight of the elders of Israel. "
    7: "⁷ So he called the name of the place Massah and Meribah, because of the contention\
      \ of the children of Israel, and because they tempted the Lord, saying, “Is\
      \ the Lord among us or not?” \n"
    8: '⁸ Now Amalek came and fought with Israel in Rephidim. '
    9: '⁹ And Moses said to Joshua, “Choose us some men and go out, fight with Amalek.
      Tomorrow I will stand on the top of the hill with the rod of God in my hand.” '
    10: '¹⁰ So Joshua did as Moses said to him, and fought with Amalek. And Moses,
      Aaron, and Hur went up to the top of the hill. '
    11: '¹¹ And so it was, when Moses held up his hand, that Israel prevailed; and
      when he let down his hand, Amalek prevailed. '
    12: '¹² But Moses’ hands became heavy; so they took a stone and put it under him,
      and he sat on it. And Aaron and Hur supported his hands, one on one side, and
      the other on the other side; and his hands were steady until the going down
      of the sun. '
    13: "¹³ So Joshua defeated Amalek and his people with the edge of the sword. \n"
    14: '¹⁴ Then the Lord said to Moses, “Write this for a memorial in the book and
      recount it in the hearing of Joshua, that I will utterly blot out the remembrance
      of Amalek from under heaven.” '
    15: '¹⁵ And Moses built an altar and called its name, The-Lord-Is-My-Banner; '
    16: '¹⁶ for he said, “Because the Lord has sworn: the Lord will have war with
      Amalek from generation to generation.”'
  18:
    1: '¹ And Jethro, the priest of Midian, Moses’ father-in-law, heard of all that
      God had done for Moses and for Israel His people—that the Lord had brought Israel
      out of Egypt. '
    2: '² Then Jethro, Moses’ father-in-law, took Zipporah, Moses’ wife, after he
      had sent her back, '
    3: '³ with her two sons, of whom the name of one was Gershom (for he said, “I
      have been a stranger in a foreign land”) '
    4: '⁴ and the name of the other was Eliezer (for he said, “The God of my father
      was my help, and delivered me from the sword of Pharaoh”); '
    5: '⁵ and Jethro, Moses’ father-in-law, came with his sons and his wife to Moses
      in the wilderness, where he was encamped at the mountain of God. '
    6: "⁶ Now he had said to Moses, “I, your father-in-law Jethro, am coming to you\
      \ with your wife and her two sons with her.” \n"
    7: '⁷ So Moses went out to meet his father-in-law, bowed down, and kissed him.
      And they asked each other about their well-being, and they went into the tent. '
    8: '⁸ And Moses told his father-in-law all that the Lord had done to Pharaoh and
      to the Egyptians for Israel’s sake, all the hardship that had come upon them
      on the way, and how the Lord had delivered them. '
    9: '⁹ Then Jethro rejoiced for all the good which the Lord had done for Israel,
      whom He had delivered out of the hand of the Egyptians. '
    10: '¹⁰ And Jethro said, “Blessed be the Lord, who has delivered you out of the
      hand of the Egyptians and out of the hand of Pharaoh, and who has delivered
      the people from under the hand of the Egyptians. '
    11: '¹¹ Now I know that the Lord is greater than all the gods; for in the very
      thing in which they behaved proudly, He was above them.” '
    12: "¹² Then Jethro, Moses’ father-in-law, took a burnt offering and other sacrifices\
      \ to offer to God. And Aaron came with all the elders of Israel to eat bread\
      \ with Moses’ father-in-law before God. \n"
    13: '¹³ And so it was, on the next day, that Moses sat to judge the people; and
      the people stood before Moses from morning until evening. '
    14: "¹⁴ So when Moses’ father-in-law saw all that he did for the people, he said,\
      \ “What is this thing that you are doing for the people? Why do you alone sit,\
      \ and all the people stand before you from morning until evening?” \n"
    15: '¹⁵ And Moses said to his father-in-law, “Because the people come to me to
      inquire of God. '
    16: "¹⁶ When they have a difficulty, they come to me, and I judge between one\
      \ and another; and I make known the statutes of God and His laws.” \n"
    17: '¹⁷ So Moses’ father-in-law said to him, “The thing that you do is not good. '
    18: '¹⁸ Both you and these people who are with you will surely wear yourselves
      out. For this thing is too much for you; you are not able to perform it by yourself. '
    19: '¹⁹ Listen now to my voice; I will give you counsel, and God will be with
      you: Stand before God for the people, so that you may bring the difficulties
      to God. '
    20: '²⁰ And you shall teach them the statutes and the laws, and show them the
      way in which they must walk and the work they must do. '
    21: '²¹ Moreover you shall select from all the people able men, such as fear God,
      men of truth, hating covetousness; and place such over them to be rulers of
      thousands, rulers of hundreds, rulers of fifties, and rulers of tens. '
    22: '²² And let them judge the people at all times. Then it will be that every
      great matter they shall bring to you, but every small matter they themselves
      shall judge. So it will be easier for you, for they will bear the burden with
      you. '
    23: "²³ If you do this thing, and God so commands you, then you will be able to\
      \ endure, and all this people will also go to their place in peace.” \n"
    24: '²⁴ So Moses heeded the voice of his father-in-law and did all that he had
