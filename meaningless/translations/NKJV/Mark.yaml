      with a great multitude with swords and clubs, came from the chief priests and
      the scribes and the elders. '
    44: "⁴⁴ Now His betrayer had given them a signal, saying, “Whomever I kiss, He\
      \ is the One; seize Him and lead Him away safely.” \n"
    45: "⁴⁵ As soon as he had come, immediately he went up to Him and said to Him,\
      \ “Rabbi, Rabbi!” and kissed Him. \n"
    46: '⁴⁶ Then they laid their hands on Him and took Him. '
    47: "⁴⁷ And one of those who stood by drew his sword and struck the servant of\
      \ the high priest, and cut off his ear. \n"
    48: '⁴⁸ Then Jesus answered and said to them, “Have you come out, as against a
      robber, with swords and clubs to take Me? '
    49: "⁴⁹ I was daily with you in the temple teaching, and you did not seize Me.\
      \ But the Scriptures must be fulfilled.” \n"
    50: "⁵⁰ Then they all forsook Him and fled. \n"
    51: '⁵¹ Now a certain young man followed Him, having a linen cloth thrown around
      his naked body. And the young men laid hold of him, '
    52: "⁵² and he left the linen cloth and fled from them naked. \n"
    53: '⁵³ And they led Jesus away to the high priest; and with him were assembled
      all the chief priests, the elders, and the scribes. '
    54: "⁵⁴ But Peter followed Him at a distance, right into the courtyard of the\
      \ high priest. And he sat with the servants and warmed himself at the fire.\
      \ \n"
    55: '⁵⁵ Now the chief priests and all the council sought testimony against Jesus
      to put Him to death, but found none. '
    56: "⁵⁶ For many bore false witness against Him, but their testimonies did not\
      \ agree. \n"
    57: '⁵⁷ Then some rose up and bore false witness against Him, saying, '
    58: '⁵⁸ “We heard Him say, ‘I will destroy this temple made with hands, and within
      three days I will build another made without hands.’ ” '
    59: "⁵⁹ But not even then did their testimony agree. \n"
    60: '⁶⁰ And the high priest stood up in the midst and asked Jesus, saying, “Do
