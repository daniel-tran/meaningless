    61: "⁶¹ But He kept silent and answered nothing.\nAgain the high priest asked\
      \ Him, saying to Him, “Are You the Christ, the Son of the Blessed?” \n"
    62: "⁶² Jesus said, “I am. And you will see the Son of Man sitting at the right\
      \ hand of the Power, and coming with the clouds of heaven.” \n"
    63: '⁶³ Then the high priest tore his clothes and said, “What further need do
      we have of witnesses? '
    64: "⁶⁴ You have heard the blasphemy! What do you think?”\nAnd they all condemned\
      \ Him to be deserving of death. \n"
    65: "⁶⁵ Then some began to spit on Him, and to blindfold Him, and to beat Him,\
      \ and to say to Him, “Prophesy!” And the officers struck Him with the palms\
      \ of their hands. \n"
    66: '⁶⁶ Now as Peter was below in the courtyard, one of the servant girls of the
      high priest came. '
    67: "⁶⁷ And when she saw Peter warming himself, she looked at him and said, “You\
      \ also were with Jesus of Nazareth.” \n"
    68: "⁶⁸ But he denied it, saying, “I neither know nor understand what you are\
      \ saying.” And he went out on the porch, and a rooster crowed. \n"
    69: '⁶⁹ And the servant girl saw him again, and began to say to those who stood
      by, “This is one of them.” '
    70: "⁷⁰ But he denied it again.\nAnd a little later those who stood by said to\
      \ Peter again, “Surely you are one of them; for you are a Galilean, and your\
      \ speech shows it.” \n"
    71: "⁷¹ Then he began to curse and swear, “I do not know this Man of whom you\
      \ speak!” \n"
    72: ⁷² A second time the rooster crowed. Then Peter called to mind the word that
      Jesus had said to him, “Before the rooster crows twice, you will deny Me three
      times.” And when he thought about it, he wept.
  15:
    1: '¹ Immediately, in the morning, the chief priests held a consultation with
