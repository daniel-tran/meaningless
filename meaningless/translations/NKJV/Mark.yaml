    37: "³⁷ And Jesus cried out with a loud voice, and breathed His last. \n"
    38: '³⁸ Then the veil of the temple was torn in two from top to bottom. '
    39: "³⁹ So when the centurion, who stood opposite Him, saw that He cried out like\
