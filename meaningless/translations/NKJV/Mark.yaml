  1:
    1: '¹ The beginning of the gospel of Jesus Christ, the Son of God. '
    2: "² As it is written in the Prophets:\n“Behold, I send My messenger before Your\
      \ face,\nWho will prepare Your way before You.”\n"
    3: "³ “The voice of one crying in the wilderness:\n‘Prepare the way of the Lord;\n\
      Make His paths straight.’ ” \n"
    4: '⁴ John came baptizing in the wilderness and preaching a baptism of repentance
      for the remission of sins. '
    5: "⁵ Then all the land of Judea, and those from Jerusalem, went out to him and\
      \ were all baptized by him in the Jordan River, confessing their sins. \n"
    6: '⁶ Now John was clothed with camel’s hair and with a leather belt around his
      waist, and he ate locusts and wild honey. '
    7: '⁷ And he preached, saying, “There comes One after me who is mightier than
      I, whose sandal strap I am not worthy to stoop down and loose. '
    8: "⁸ I indeed baptized you with water, but He will baptize you with the Holy\
      \ Spirit.” \n"
    9: '⁹ It came to pass in those days that Jesus came from Nazareth of Galilee,
      and was baptized by John in the Jordan. '
    10: '¹⁰ And immediately, coming up from the water, He saw the heavens parting
      and the Spirit descending upon Him like a dove. '
    11: "¹¹ Then a voice came from heaven, “You are My beloved Son, in whom I am well\
      \ pleased.” \n"
    12: '¹² Immediately the Spirit drove Him into the wilderness. '
    13: "¹³ And He was there in the wilderness forty days, tempted by Satan, and was\
      \ with the wild beasts; and the angels ministered to Him. \n"
    14: '¹⁴ Now after John was put in prison, Jesus came to Galilee, preaching the
      gospel of the kingdom of God, '
    15: "¹⁵ and saying, “The time is fulfilled, and the kingdom of God is at hand.\
      \ Repent, and believe in the gospel.” \n"
    16: '¹⁶ And as He walked by the Sea of Galilee, He saw Simon and Andrew his brother
      casting a net into the sea; for they were fishermen. '
    17: '¹⁷ Then Jesus said to them, “Follow Me, and I will make you become fishers
      of men.” '
    18: "¹⁸ They immediately left their nets and followed Him. \n"
    19: '¹⁹ When He had gone a little farther from there, He saw James the son of
      Zebedee, and John his brother, who also were in the boat mending their nets. '
    20: "²⁰ And immediately He called them, and they left their father Zebedee in\
      \ the boat with the hired servants, and went after Him. \n"
    21: '²¹ Then they went into Capernaum, and immediately on the Sabbath He entered
      the synagogue and taught. '
    22: "²² And they were astonished at His teaching, for He taught them as one having\
      \ authority, and not as the scribes. \n"
    23: '²³ Now there was a man in their synagogue with an unclean spirit. And he
      cried out, '
    24: "²⁴ saying, “Let us alone! What have we to do with You, Jesus of Nazareth?\
      \ Did You come to destroy us? I know who You are—the Holy One of God!” \n"
    25: '²⁵ But Jesus rebuked him, saying, “Be quiet, and come out of him!” '
    26: '²⁶ And when the unclean spirit had convulsed him and cried out with a loud
      voice, he came out of him. '
    27: '²⁷ Then they were all amazed, so that they questioned among themselves, saying,
      “What is this? What new doctrine is this? For with authority He commands even
      the unclean spirits, and they obey Him.” '
    28: "²⁸ And immediately His fame spread throughout all the region around Galilee.\
      \ \n"
    29: '²⁹ Now as soon as they had come out of the synagogue, they entered the house
      of Simon and Andrew, with James and John. '
    30: '³⁰ But Simon’s wife’s mother lay sick with a fever, and they told Him about
      her at once. '
    31: "³¹ So He came and took her by the hand and lifted her up, and immediately\
      \ the fever left her. And she served them. \n"
    32: '³² At evening, when the sun had set, they brought to Him all who were sick
      and those who were demon-possessed. '
    33: '³³ And the whole city was gathered together at the door. '
    34: "³⁴ Then He healed many who were sick with various diseases, and cast out\
      \ many demons; and He did not allow the demons to speak, because they knew Him.\
      \ \n"
    35: '³⁵ Now in the morning, having risen a long while before daylight, He went
      out and departed to a solitary place; and there He prayed. '
    36: '³⁶ And Simon and those who were with Him searched for Him. '
    37: "³⁷ When they found Him, they said to Him, “Everyone is looking for You.”\
      \ \n"
    38: "³⁸ But He said to them, “Let us go into the next towns, that I may preach\
      \ there also, because for this purpose I have come forth.” \n"
    39: "³⁹ And He was preaching in their synagogues throughout all Galilee, and casting\
      \ out demons. \n"
    40: "⁴⁰ Now a leper came to Him, imploring Him, kneeling down to Him and saying\
      \ to Him, “If You are willing, You can make me clean.” \n"
    41: '⁴¹ Then Jesus, moved with compassion, stretched out His hand and touched
      him, and said to him, “I am willing; be cleansed.” '
    42: '⁴² As soon as He had spoken, immediately the leprosy left him, and he was
      cleansed. '
    43: '⁴³ And He strictly warned him and sent him away at once, '
    44: "⁴⁴ and said to him, “See that you say nothing to anyone; but go your way,\
      \ show yourself to the priest, and offer for your cleansing those things which\
      \ Moses commanded, as a testimony to them.” \n"
    45: ⁴⁵ However, he went out and began to proclaim it freely, and to spread the
      matter, so that Jesus could no longer openly enter the city, but was outside
      in deserted places; and they came to Him from every direction.
  2:
    1: '¹ And again He entered Capernaum after some days, and it was heard that He
      was in the house. '
    2: '² Immediately many gathered together, so that there was no longer room to
      receive them, not even near the door. And He preached the word to them. '
    3: '³ Then they came to Him, bringing a paralytic who was carried by four men. '
    4: "⁴ And when they could not come near Him because of the crowd, they uncovered\
      \ the roof where He was. So when they had broken through, they let down the\
      \ bed on which the paralytic was lying. \n"
    5: "⁵ When Jesus saw their faith, He said to the paralytic, “Son, your sins are\
      \ forgiven you.” \n"
    6: '⁶ And some of the scribes were sitting there and reasoning in their hearts, '
    7: "⁷ “Why does this Man speak blasphemies like this? Who can forgive sins but\
      \ God alone?” \n"
    8: '⁸ But immediately, when Jesus perceived in His spirit that they reasoned thus
      within themselves, He said to them, “Why do you reason about these things in
      your hearts? '
    9: '⁹ Which is easier, to say to the paralytic, ‘Your sins are forgiven you,’
      or to say, ‘Arise, take up your bed and walk’? '
    10: '¹⁰ But that you may know that the Son of Man has power on earth to forgive
      sins”—He said to the paralytic, '
    11: '¹¹ “I say to you, arise, take up your bed, and go to your house.” '
    12: "¹² Immediately he arose, took up the bed, and went out in the presence of\
      \ them all, so that all were amazed and glorified God, saying, “We never saw\
      \ anything like this!” \n"
    13: '¹³ Then He went out again by the sea; and all the multitude came to Him,
      and He taught them. '
    14: "¹⁴ As He passed by, He saw Levi the son of Alphaeus sitting at the tax office.\
      \ And He said to him, “Follow Me.” So he arose and followed Him. \n"
    15: '¹⁵ Now it happened, as He was dining in Levi’s house, that many tax collectors
      and sinners also sat together with Jesus and His disciples; for there were many,
      and they followed Him. '
    16: "¹⁶ And when the scribes and Pharisees saw Him eating with the tax collectors\
      \ and sinners, they said to His disciples, “How is it that He eats and drinks\
      \ with tax collectors and sinners?” \n"
    17: "¹⁷ When Jesus heard it, He said to them, “Those who are well have no need\
      \ of a physician, but those who are sick. I did not come to call the righteous,\
      \ but sinners, to repentance.” \n"
    18: "¹⁸ The disciples of John and of the Pharisees were fasting. Then they came\
      \ and said to Him, “Why do the disciples of John and of the Pharisees fast,\
      \ but Your disciples do not fast?” \n"
    19: '¹⁹ And Jesus said to them, “Can the friends of the bridegroom fast while
      the bridegroom is with them? As long as they have the bridegroom with them they
      cannot fast. '
    20: '²⁰ But the days will come when the bridegroom will be taken away from them,
      and then they will fast in those days. '
    21: '²¹ No one sews a piece of unshrunk cloth on an old garment; or else the new
      piece pulls away from the old, and the tear is made worse. '
    22: "²² And no one puts new wine into old wineskins; or else the new wine bursts\
      \ the wineskins, the wine is spilled, and the wineskins are ruined. But new\
      \ wine must be put into new wineskins.” \n"
    23: '²³ Now it happened that He went through the grainfields on the Sabbath; and
      as they went His disciples began to pluck the heads of grain. '
    24: "²⁴ And the Pharisees said to Him, “Look, why do they do what is not lawful\
      \ on the Sabbath?” \n"
    25: '²⁵ But He said to them, “Have you never read what David did when he was in
      need and hungry, he and those with him: '
    26: "²⁶ how he went into the house of God in the days of Abiathar the high priest,\
      \ and ate the showbread, which is not lawful to eat except for the priests,\
      \ and also gave some to those who were with him?” \n"
    27: '²⁷ And He said to them, “The Sabbath was made for man, and not man for the
      Sabbath. '
    28: ²⁸ Therefore the Son of Man is also Lord of the Sabbath.”
  3:
    1: '¹ And He entered the synagogue again, and a man was there who had a withered
      hand. '
    2: '² So they watched Him closely, whether He would heal him on the Sabbath, so
      that they might accuse Him. '
    3: '³ And He said to the man who had the withered hand, “Step forward.” '
    4: '⁴ Then He said to them, “Is it lawful on the Sabbath to do good or to do evil,
      to save life or to kill?” But they kept silent. '
    5: '⁵ And when He had looked around at them with anger, being grieved by the hardness
      of their hearts, He said to the man, “Stretch out your hand.” And he stretched
      it out, and his hand was restored as whole as the other. '
    6: "⁶ Then the Pharisees went out and immediately plotted with the Herodians against\
      \ Him, how they might destroy Him. \n"
    7: '⁷ But Jesus withdrew with His disciples to the sea. And a great multitude
      from Galilee followed Him, and from Judea '
    8: '⁸ and Jerusalem and Idumea and beyond the Jordan; and those from Tyre and
      Sidon, a great multitude, when they heard how many things He was doing, came
      to Him. '
    9: '⁹ So He told His disciples that a small boat should be kept ready for Him
      because of the multitude, lest they should crush Him. '
    10: '¹⁰ For He healed many, so that as many as had afflictions pressed about Him
      to touch Him. '
    11: '¹¹ And the unclean spirits, whenever they saw Him, fell down before Him and
      cried out, saying, “You are the Son of God.” '
    12: "¹² But He sternly warned them that they should not make Him known. \n"
    13: '¹³ And He went up on the mountain and called to Him those He Himself wanted.
      And they came to Him. '
    14: '¹⁴ Then He appointed twelve, that they might be with Him and that He might
      send them out to preach, '
    15: '¹⁵ and to have power to heal sicknesses and to cast out demons: '
    16: '¹⁶ Simon, to whom He gave the name Peter; '
    17: '¹⁷ James the son of Zebedee and John the brother of James, to whom He gave
      the name Boanerges, that is, “Sons of Thunder”; '
    18: '¹⁸ Andrew, Philip, Bartholomew, Matthew, Thomas, James the son of Alphaeus,
      Thaddaeus, Simon the Cananite; '
    19: "¹⁹ and Judas Iscariot, who also betrayed Him. And they went into a house.\
      \ \n"
    20: '²⁰ Then the multitude came together again, so that they could not so much
      as eat bread. '
    21: "²¹ But when His own people heard about this, they went out to lay hold of\
      \ Him, for they said, “He is out of His mind.” \n"
    22: "²² And the scribes who came down from Jerusalem said, “He has Beelzebub,”\
      \ and, “By the ruler of the demons He casts out demons.” \n"
    23: '²³ So He called them to Himself and said to them in parables: “How can Satan
      cast out Satan? '
    24: '²⁴ If a kingdom is divided against itself, that kingdom cannot stand. '
    25: '²⁵ And if a house is divided against itself, that house cannot stand. '
    26: '²⁶ And if Satan has risen up against himself, and is divided, he cannot stand,
      but has an end. '
    27: "²⁷ No one can enter a strong man’s house and plunder his goods, unless he\
      \ first binds the strong man. And then he will plunder his house. \n"
    28: '²⁸ “Assuredly, I say to you, all sins will be forgiven the sons of men, and
      whatever blasphemies they may utter; '
    29: '²⁹ but he who blasphemes against the Holy Spirit never has forgiveness, but
      is subject to eternal condemnation”— '
    30: "³⁰ because they said, “He has an unclean spirit.” \n"
    31: '³¹ Then His brothers and His mother came, and standing outside they sent
      to Him, calling Him. '
    32: "³² And a multitude was sitting around Him; and they said to Him, “Look, Your\
      \ mother and Your brothers are outside seeking You.” \n"
    33: '³³ But He answered them, saying, “Who is My mother, or My brothers?” '
    34: '³⁴ And He looked around in a circle at those who sat about Him, and said,
      “Here are My mother and My brothers! '
    35: ³⁵ For whoever does the will of God is My brother and My sister and mother.”
  4:
    1: '¹ And again He began to teach by the sea. And a great multitude was gathered
      to Him, so that He got into a boat and sat in it on the sea; and the whole multitude
      was on the land facing the sea. '
    2: "² Then He taught them many things by parables, and said to them in His teaching:\
      \ \n"
    3: '³ “Listen! Behold, a sower went out to sow. '
    4: '⁴ And it happened, as he sowed, that some seed fell by the wayside; and the
      birds of the air came and devoured it. '
    5: '⁵ Some fell on stony ground, where it did not have much earth; and immediately
      it sprang up because it had no depth of earth. '
    6: '⁶ But when the sun was up it was scorched, and because it had no root it withered
      away. '
    7: '⁷ And some seed fell among thorns; and the thorns grew up and choked it, and
      it yielded no crop. '
    8: "⁸ But other seed fell on good ground and yielded a crop that sprang up, increased\
      \ and produced: some thirtyfold, some sixty, and some a hundred.” \n"
    9: "⁹ And He said to them, “He who has ears to hear, let him hear!” \n"
    10: '¹⁰ But when He was alone, those around Him with the twelve asked Him about
      the parable. '
    11: '¹¹ And He said to them, “To you it has been given to know the mystery of
      the kingdom of God; but to those who are outside, all things come in parables, '
    12: "¹² so that\n‘Seeing they may see and not perceive,\nAnd hearing they may\
      \ hear and not understand;\nLest they should turn,\nAnd their sins be forgiven\
      \ them.’ ” \n"
    13: '¹³ And He said to them, “Do you not understand this parable? How then will
      you understand all the parables? '
    14: '¹⁴ The sower sows the word. '
    15: '¹⁵ And these are the ones by the wayside where the word is sown. When they
      hear, Satan comes immediately and takes away the word that was sown in their
      hearts. '
    16: '¹⁶ These likewise are the ones sown on stony ground who, when they hear the
      word, immediately receive it with gladness; '
    17: '¹⁷ and they have no root in themselves, and so endure only for a time. Afterward,
      when tribulation or persecution arises for the word’s sake, immediately they
      stumble. '
    18: '¹⁸ Now these are the ones sown among thorns; they are the ones who hear the
      word, '
    19: '¹⁹ and the cares of this world, the deceitfulness of riches, and the desires
      for other things entering in choke the word, and it becomes unfruitful. '
    20: "²⁰ But these are the ones sown on good ground, those who hear the word, accept\
      \ it, and bear fruit: some thirtyfold, some sixty, and some a hundred.” \n"
    21: '²¹ Also He said to them, “Is a lamp brought to be put under a basket or under
      a bed? Is it not to be set on a lampstand? '
    22: '²² For there is nothing hidden which will not be revealed, nor has anything
      been kept secret but that it should come to light. '
    23: "²³ If anyone has ears to hear, let him hear.” \n"
    24: '²⁴ Then He said to them, “Take heed what you hear. With the same measure
      you use, it will be measured to you; and to you who hear, more will be given. '
    25: "²⁵ For whoever has, to him more will be given; but whoever does not have,\
      \ even what he has will be taken away from him.” \n"
    26: '²⁶ And He said, “The kingdom of God is as if a man should scatter seed on
      the ground, '
    27: '²⁷ and should sleep by night and rise by day, and the seed should sprout
      and grow, he himself does not know how. '
    28: '²⁸ For the earth yields crops by itself: first the blade, then the head,
      after that the full grain in the head. '
    29: "²⁹ But when the grain ripens, immediately he puts in the sickle, because\
      \ the harvest has come.” \n"
    30: '³⁰ Then He said, “To what shall we liken the kingdom of God? Or with what
      parable shall we picture it? '
    31: '³¹ It is like a mustard seed which, when it is sown on the ground, is smaller
      than all the seeds on earth; '
    32: "³² but when it is sown, it grows up and becomes greater than all herbs, and\
      \ shoots out large branches, so that the birds of the air may nest under its\
      \ shade.” \n"
    33: '³³ And with many such parables He spoke the word to them as they were able
      to hear it. '
    34: "³⁴ But without a parable He did not speak to them. And when they were alone,\
      \ He explained all things to His disciples. \n"
    35: '³⁵ On the same day, when evening had come, He said to them, “Let us cross
      over to the other side.” '
    36: '³⁶ Now when they had left the multitude, they took Him along in the boat
      as He was. And other little boats were also with Him. '
    37: '³⁷ And a great windstorm arose, and the waves beat into the boat, so that
      it was already filling. '
    38: "³⁸ But He was in the stern, asleep on a pillow. And they awoke Him and said\
      \ to Him, “Teacher, do You not care that we are perishing?” \n"
    39: '³⁹ Then He arose and rebuked the wind, and said to the sea, “Peace, be still!”
      And the wind ceased and there was a great calm. '
    40: '⁴⁰ But He said to them, “Why are you so fearful? How is it that you have
      no faith?” '
    41: ⁴¹ And they feared exceedingly, and said to one another, “Who can this be,
      that even the wind and the sea obey Him!”
  5:
    1: '¹ Then they came to the other side of the sea, to the country of the Gadarenes. '
    2: '² And when He had come out of the boat, immediately there met Him out of the
      tombs a man with an unclean spirit, '
    3: '³ who had his dwelling among the tombs; and no one could bind him, not even
      with chains, '
    4: '⁴ because he had often been bound with shackles and chains. And the chains
      had been pulled apart by him, and the shackles broken in pieces; neither could
      anyone tame him. '
    5: "⁵ And always, night and day, he was in the mountains and in the tombs, crying\
      \ out and cutting himself with stones. \n"
    6: '⁶ When he saw Jesus from afar, he ran and worshiped Him. '
    7: "⁷ And he cried out with a loud voice and said, “What have I to do with You,\
      \ Jesus, Son of the Most High God? I implore You by God that You do not torment\
      \ me.” \n"
    8: '⁸ For He said to him, “Come out of the man, unclean spirit!” '
    9: "⁹ Then He asked him, “What is your name?”\nAnd he answered, saying, “My name\
      \ is Legion; for we are many.” "
    10: "¹⁰ Also he begged Him earnestly that He would not send them out of the country.\
      \ \n"
    11: '¹¹ Now a large herd of swine was feeding there near the mountains. '
    12: '¹² So all the demons begged Him, saying, “Send us to the swine, that we may
      enter them.” '
    13: "¹³ And at once Jesus gave them permission. Then the unclean spirits went\
      \ out and entered the swine (there were about two thousand); and the herd ran\
      \ violently down the steep place into the sea, and drowned in the sea. \n"
    14: '¹⁴ So those who fed the swine fled, and they told it in the city and in the
      country. And they went out to see what it was that had happened. '
    15: '¹⁵ Then they came to Jesus, and saw the one who had been demon-possessed
      and had the legion, sitting and clothed and in his right mind. And they were
      afraid. '
    16: '¹⁶ And those who saw it told them how it happened to him who had been demon-possessed,
      and about the swine. '
    17: "¹⁷ Then they began to plead with Him to depart from their region. \n"
    18: '¹⁸ And when He got into the boat, he who had been demon-possessed begged
      Him that he might be with Him. '
    19: '¹⁹ However, Jesus did not permit him, but said to him, “Go home to your friends,
      and tell them what great things the Lord has done for you, and how He has had
      compassion on you.” '
    20: "²⁰ And he departed and began to proclaim in Decapolis all that Jesus had\
      \ done for him; and all marveled. \n"
    21: '²¹ Now when Jesus had crossed over again by boat to the other side, a great
      multitude gathered to Him; and He was by the sea. '
    22: '²² And behold, one of the rulers of the synagogue came, Jairus by name. And
      when he saw Him, he fell at His feet '
    23: '²³ and begged Him earnestly, saying, “My little daughter lies at the point
      of death. Come and lay Your hands on her, that she may be healed, and she will
      live.” '
    24: "²⁴ So Jesus went with him, and a great multitude followed Him and thronged\
      \ Him. \n"
    25: '²⁵ Now a certain woman had a flow of blood for twelve years, '
    26: '²⁶ and had suffered many things from many physicians. She had spent all that
      she had and was no better, but rather grew worse. '
    27: '²⁷ When she heard about Jesus, she came behind Him in the crowd and touched
      His garment. '
    28: "²⁸ For she said, “If only I may touch His clothes, I shall be made well.”\
      \ \n"
    29: '²⁹ Immediately the fountain of her blood was dried up, and she felt in her
      body that she was healed of the affliction. '
    30: "³⁰ And Jesus, immediately knowing in Himself that power had gone out of Him,\
      \ turned around in the crowd and said, “Who touched My clothes?” \n"
    31: "³¹ But His disciples said to Him, “You see the multitude thronging You, and\
      \ You say, ‘Who touched Me?’ ” \n"
    32: '³² And He looked around to see her who had done this thing. '
    33: '³³ But the woman, fearing and trembling, knowing what had happened to her,
      came and fell down before Him and told Him the whole truth. '
    34: "³⁴ And He said to her, “Daughter, your faith has made you well. Go in peace,\
      \ and be healed of your affliction.” \n"
    35: "³⁵ While He was still speaking, some came from the ruler of the synagogue’s\
      \ house who said, “Your daughter is dead. Why trouble the Teacher any further?”\
      \ \n"
    36: '³⁶ As soon as Jesus heard the word that was spoken, He said to the ruler
      of the synagogue, “Do not be afraid; only believe.” '
    37: '³⁷ And He permitted no one to follow Him except Peter, James, and John the
      brother of James. '
    38: '³⁸ Then He came to the house of the ruler of the synagogue, and saw a tumult
      and those who wept and wailed loudly. '
    39: "³⁹ When He came in, He said to them, “Why make this commotion and weep? The\
      \ child is not dead, but sleeping.” \n"
    40: '⁴⁰ And they ridiculed Him. But when He had put them all outside, He took
      the father and the mother of the child, and those who were with Him, and entered
      where the child was lying. '
    41: '⁴¹ Then He took the child by the hand, and said to her, “Talitha, cumi,”
      which is translated, “Little girl, I say to you, arise.” '
    42: '⁴² Immediately the girl arose and walked, for she was twelve years of age.
      And they were overcome with great amazement. '
    43: ⁴³ But He commanded them strictly that no one should know it, and said that
      something should be given her to eat.
  6:
    1: '¹ Then He went out from there and came to His own country, and His disciples
      followed Him. '
    2: '² And when the Sabbath had come, He began to teach in the synagogue. And many
      hearing Him were astonished, saying, “Where did this Man get these things? And
      what wisdom is this which is given to Him, that such mighty works are performed
      by His hands! '
    3: "³ Is this not the carpenter, the Son of Mary, and brother of James, Joses,\
      \ Judas, and Simon? And are not His sisters here with us?” So they were offended\
      \ at Him. \n"
    4: '⁴ But Jesus said to them, “A prophet is not without honor except in his own
      country, among his own relatives, and in his own house.” '
    5: '⁵ Now He could do no mighty work there, except that He laid His hands on a
      few sick people and healed them. '
    6: "⁶ And He marveled because of their unbelief. Then He went about the villages\
      \ in a circuit, teaching. \n"
    7: '⁷ And He called the twelve to Himself, and began to send them out two by two,
      and gave them power over unclean spirits. '
    8: '⁸ He commanded them to take nothing for the journey except a staff—no bag,
      no bread, no copper in their money belts— '
    9: "⁹ but to wear sandals, and not to put on two tunics. \n"
    10: '¹⁰ Also He said to them, “In whatever place you enter a house, stay there
