    40: '⁴⁰ There were also women looking on from afar, among whom were Mary Magdalene,
      Mary the mother of James the Less and of Joses, and Salome, '
    41: "⁴¹ who also followed Him and ministered to Him when He was in Galilee, and\
      \ many other women who came up with Him to Jerusalem. \n"
    42: '⁴² Now when evening had come, because it was the Preparation Day, that is,
      the day before the Sabbath, '
    43: '⁴³ Joseph of Arimathea, a prominent council member, who was himself waiting
      for the kingdom of God, coming and taking courage, went in to Pilate and asked
      for the body of Jesus. '
    44: '⁴⁴ Pilate marveled that He was already dead; and summoning the centurion,
      he asked him if He had been dead for some time. '
    45: '⁴⁵ So when he found out from the centurion, he granted the body to Joseph. '
    46: '⁴⁶ Then he bought fine linen, took Him down, and wrapped Him in the linen.
      And he laid Him in a tomb which had been hewn out of the rock, and rolled a
      stone against the door of the tomb. '
    47: ⁴⁷ And Mary Magdalene and Mary the mother of Joses observed where He was laid.
  16:
    1: '¹ Now when the Sabbath was past, Mary Magdalene, Mary the mother of James,
      and Salome bought spices, that they might come and anoint Him. '
    2: '² Very early in the morning, on the first day of the week, they came to the
      tomb when the sun had risen. '
    3: '³ And they said among themselves, “Who will roll away the stone from the door
      of the tomb for us?” '
    4: '⁴ But when they looked up, they saw that the stone had been rolled away—for
      it was very large. '
    5: "⁵ And entering the tomb, they saw a young man clothed in a long white robe\
      \ sitting on the right side; and they were alarmed. \n"
    6: '⁶ But he said to them, “Do not be alarmed. You seek Jesus of Nazareth, who
      was crucified. He is risen! He is not here. See the place where they laid Him. '
    7: "⁷ But go, tell His disciples—and Peter—that He is going before you into Galilee;\
      \ there you will see Him, as He said to you.” \n"
    8: "⁸ So they went out quickly and fled from the tomb, for they trembled and were\
      \ amazed. And they said nothing to anyone, for they were afraid. \n"
    9: '⁹ Now when He rose early on the first day of the week, He appeared first to
      Mary Magdalene, out of whom He had cast seven demons. '
    10: '¹⁰ She went and told those who had been with Him, as they mourned and wept. '
    11: "¹¹ And when they heard that He was alive and had been seen by her, they did\
      \ not believe. \n"
    12: '¹² After that, He appeared in another form to two of them as they walked
      and went into the country. '
    13: "¹³ And they went and told it to the rest, but they did not believe them either.\
      \ \n"
    14: '¹⁴ Later He appeared to the eleven as they sat at the table; and He rebuked
      their unbelief and hardness of heart, because they did not believe those who
      had seen Him after He had risen. '
    15: '¹⁵ And He said to them, “Go into all the world and preach the gospel to every
      creature. '
    16: '¹⁶ He who believes and is baptized will be saved; but he who does not believe
      will be condemned. '
    17: '¹⁷ And these signs will follow those who believe: In My name they will cast
      out demons; they will speak with new tongues; '
    18: "¹⁸ they will take up serpents; and if they drink anything deadly, it will\
      \ by no means hurt them; they will lay hands on the sick, and they will recover.”\
      \ \n"
    19: '¹⁹ So then, after the Lord had spoken to them, He was received up into heaven,
      and sat down at the right hand of God. '
    20: ²⁰ And they went out and preached everywhere, the Lord working with them and
