    2: '² Then the word of the Lord came to me, saying, '
    3: '³ “Son of man, speak to the elders of Israel, and say to them, ‘Thus says
      the Lord God: “Have you come to inquire of Me? As I live,” says the Lord God,
      “I will not be inquired of by you.” ’ '
    4: "⁴ Will you judge them, son of man, will you judge them? Then make known to\
      \ them the abominations of their fathers. \n"
    5: '⁵ “Say to them, ‘Thus says the Lord God: “On the day when I chose Israel and
