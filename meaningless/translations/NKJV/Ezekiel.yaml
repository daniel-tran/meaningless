  13:
    1: '¹ And the word of the Lord came to me, saying, '
    2: "² “Son of man, prophesy against the prophets of Israel who prophesy, and say\
      \ to those who prophesy out of their own heart, ‘Hear the word of the Lord!’\
      \ ” \n"
    3: '³ Thus says the Lord God: “Woe to the foolish prophets, who follow their own
      spirit and have seen nothing! '
    4: '⁴ O Israel, your prophets are like foxes in the deserts. '
    5: '⁵ You have not gone up into the gaps to build a wall for the house of Israel
      to stand in battle on the day of the Lord. '
    6: '⁶ They have envisioned futility and false divination, saying, ‘Thus says the
      Lord!’ But the Lord has not sent them; yet they hope that the word may be confirmed. '
    7: "⁷ Have you not seen a futile vision, and have you not spoken false divination?\
      \ You say, ‘The Lord says,’ but I have not spoken.” \n"
    8: '⁸ Therefore thus says the Lord God: “Because you have spoken nonsense and
      envisioned lies, therefore I am indeed against you,” says the Lord God. '
    9: "⁹ “My hand will be against the prophets who envision futility and who divine\
      \ lies; they shall not be in the assembly of My people, nor be written in the\
      \ record of the house of Israel, nor shall they enter into the land of Israel.\
      \ Then you shall know that I am the Lord God. \n"
    10: '¹⁰ “Because, indeed, because they have seduced My people, saying, ‘Peace!’
      when there is no peace—and one builds a wall, and they plaster it with untempered
      mortar— '
    11: '¹¹ say to those who plaster it with untempered mortar, that it will fall.
      There will be flooding rain, and you, O great hailstones, shall fall; and a
      stormy wind shall tear it down. '
    12: "¹² Surely, when the wall has fallen, will it not be said to you, ‘Where is\
      \ the mortar with which you plastered it?’ ” \n"
    13: '¹³ Therefore thus says the Lord God: “I will cause a stormy wind to break
      forth in My fury; and there shall be a flooding rain in My anger, and great
      hailstones in fury to consume it. '
    14: "¹⁴ So I will break down the wall you have plastered with untempered mortar,\
      \ and bring it down to the ground, so that its foundation will be uncovered;\
      \ it will fall, and you shall be consumed in the midst of it. Then you shall\
      \ know that I am the Lord. \n"
    15: '¹⁵ “Thus will I accomplish My wrath on the wall and on those who have plastered
      it with untempered mortar; and I will say to you, ‘The wall is no more, nor
      those who plastered it, '
    16: "¹⁶ that is, the prophets of Israel who prophesy concerning Jerusalem, and\
      \ who see visions of peace for her when there is no peace,’ ” says the Lord\
      \ God. \n"
    17: '¹⁷ “Likewise, son of man, set your face against the daughters of your people,
      who prophesy out of their own heart; prophesy against them, '
    18: '¹⁸ and say, ‘Thus says the Lord God: “Woe to the women who sew magic charms
      on their sleeves and make veils for the heads of people of every height to hunt
      souls! Will you hunt the souls of My people, and keep yourselves alive? '
    19: "¹⁹ And will you profane Me among My people for handfuls of barley and for\
      \ pieces of bread, killing people who should not die, and keeping people alive\
      \ who should not live, by your lying to My people who listen to lies?” \n"
    20: '²⁰ ‘Therefore thus says the Lord God: “Behold, I am against your magic charms
      by which you hunt souls there like birds. I will tear them from your arms, and
      let the souls go, the souls you hunt like birds. '
    21: "²¹ I will also tear off your veils and deliver My people out of your hand,\
      \ and they shall no longer be as prey in your hand. Then you shall know that\
      \ I am the Lord. \n"
    22: '²² “Because with lies you have made the heart of the righteous sad, whom
      I have not made sad; and you have strengthened the hands of the wicked, so that
      he does not turn from his wicked way to save his life. '
    23: ²³ Therefore you shall no longer envision futility nor practice divination;
      for I will deliver My people out of your hand, and you shall know that I am
      the Lord.” ’ ”
  14:
    1: '¹ Now some of the elders of Israel came to me and sat before me. '
    2: '² And the word of the Lord came to me, saying, '
    3: "³ “Son of man, these men have set up their idols in their hearts, and put\
      \ before them that which causes them to stumble into iniquity. Should I let\
      \ Myself be inquired of at all by them? \n"
    4: '⁴ “Therefore speak to them, and say to them, ‘Thus says the Lord God: “Everyone
      of the house of Israel who sets up his idols in his heart, and puts before him
      what causes him to stumble into iniquity, and then comes to the prophet, I the
      Lord will answer him who comes, according to the multitude of his idols, '
    5: "⁵ that I may seize the house of Israel by their heart, because they are all\
      \ estranged from Me by their idols.” ’ \n"
    6: '⁶ “Therefore say to the house of Israel, ‘Thus says the Lord God: “Repent,
      turn away from your idols, and turn your faces away from all your abominations. '
    7: '⁷ For anyone of the house of Israel, or of the strangers who dwell in Israel,
      who separates himself from Me and sets up his idols in his heart and puts before
      him what causes him to stumble into iniquity, then comes to a prophet to inquire
      of him concerning Me, I the Lord will answer him by Myself. '
    8: "⁸ I will set My face against that man and make him a sign and a proverb, and\
      \ I will cut him off from the midst of My people. Then you shall know that I\
      \ am the Lord. \n"
    9: '⁹ “And if the prophet is induced to speak anything, I the Lord have induced
      that prophet, and I will stretch out My hand against him and destroy him from
      among My people Israel. '
    10: '¹⁰ And they shall bear their iniquity; the punishment of the prophet shall
      be the same as the punishment of the one who inquired, '
    11: "¹¹ that the house of Israel may no longer stray from Me, nor be profaned\
      \ anymore with all their transgressions, but that they may be My people and\
      \ I may be their God,” says the Lord God.’ ” \n"
    12: '¹² The word of the Lord came again to me, saying: '
    13: '¹³ “Son of man, when a land sins against Me by persistent unfaithfulness,
      I will stretch out My hand against it; I will cut off its supply of bread, send
      famine on it, and cut off man and beast from it. '
    14: "¹⁴ Even if these three men, Noah, Daniel, and Job, were in it, they would\
      \ deliver only themselves by their righteousness,” says the Lord God. \n"
    15: '¹⁵ “If I cause wild beasts to pass through the land, and they empty it, and
      make it so desolate that no man may pass through because of the beasts, '
    16: "¹⁶ even though these three men were in it, as I live,” says the Lord God,\
      \ “they would deliver neither sons nor daughters; only they would be delivered,\
      \ and the land would be desolate. \n"
    17: '¹⁷ “Or if I bring a sword on that land, and say, ‘Sword, go through the land,’
      and I cut off man and beast from it, '
    18: "¹⁸ even though these three men were in it, as I live,” says the Lord God,\
      \ “they would deliver neither sons nor daughters, but only they themselves would\
      \ be delivered. \n"
    19: '¹⁹ “Or if I send a pestilence into that land and pour out My fury on it in
      blood, and cut off from it man and beast, '
    20: "²⁰ even though Noah, Daniel, and Job were in it, as I live,” says the Lord\
      \ God, “they would deliver neither son nor daughter; they would deliver only\
      \ themselves by their righteousness.” \n"
    21: '²¹ For thus says the Lord God: “How much more it shall be when I send My
      four severe judgments on Jerusalem—the sword and famine and wild beasts and
