      the hand of the poor and needy. '
    50: "⁵⁰ And they were haughty and committed abomination before Me; therefore I\
      \ took them away as I saw fit. \n"
    51: '⁵¹ “Samaria did not commit half of your sins; but you have multiplied your
      abominations more than they, and have justified your sisters by all the abominations
      which you have done. '
    52: "⁵² You who judged your sisters, bear your own shame also, because the sins\
