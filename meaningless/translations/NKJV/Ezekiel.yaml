    46: '⁴⁶ “Your elder sister is Samaria, who dwells with her daughters to the north
      of you; and your younger sister, who dwells to the south of you, is Sodom and
      her daughters. '
    47: "⁴⁷ You did not walk in their ways nor act according to their abominations;\
      \ but, as if that were too little, you became more corrupt than they in all\
      \ your ways. \n"
    48: '⁴⁸ “As I live,” says the Lord God, “neither your sister Sodom nor her daughters
