      the Philistines, who despise you everywhere. '
    58: '⁵⁸ You have paid for your lewdness and your abominations,” says the Lord. '
    59: "⁵⁹ For thus says the Lord God: “I will deal with you as you have done, who\
      \ despised the oath by breaking the covenant. \n"
    60: '⁶⁰ “Nevertheless I will remember My covenant with you in the days of your
