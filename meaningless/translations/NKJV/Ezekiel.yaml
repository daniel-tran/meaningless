    20: "²⁰ Then the cities that are inhabited shall be laid waste, and the land shall\
      \ become desolate; and you shall know that I am the Lord.” ’ ” \n"
    21: '²¹ And the word of the Lord came to me, saying, '
    22: '²² “Son of man, what is this proverb that you people have about the land
      of Israel, which says, ‘The days are prolonged, and every vision fails’? '
    23: '²³ Tell them therefore, ‘Thus says the Lord God: “I will lay this proverb
