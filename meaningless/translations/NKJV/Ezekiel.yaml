    7: '⁷ Then I said to them, ‘Each of you, throw away the abominations which are
      before his eyes, and do not defile yourselves with the idols of Egypt. I am
      the Lord your God.’ '
    8: '⁸ But they rebelled against Me and would not obey Me. They did not all cast
      away the abominations which were before their eyes, nor did they forsake the
      idols of Egypt. Then I said, ‘I will pour out My fury on them and fulfill My
      anger against them in the midst of the land of Egypt.’ '
    9: "⁹ But I acted for My name’s sake, that it should not be profaned before the\
      \ Gentiles among whom they were, in whose sight I had made Myself known to them,\
      \ to bring them out of the land of Egypt. \n"
    10: '¹⁰ “Therefore I made them go out of the land of Egypt and brought them into
