    25: ²⁵ So I spoke to those in captivity of all the things the Lord had shown me.
  12:
    1: '¹ Now the word of the Lord came to me, saying: '
    2: "² “Son of man, you dwell in the midst of a rebellious house, which has eyes\
      \ to see but does not see, and ears to hear but does not hear; for they are\
      \ a rebellious house. \n"
    3: '³ “Therefore, son of man, prepare your belongings for captivity, and go into
      captivity by day in their sight. You shall go from your place into captivity
      to another place in their sight. It may be that they will consider, though they
      are a rebellious house. '
    4: '⁴ By day you shall bring out your belongings in their sight, as though going
      into captivity; and at evening you shall go in their sight, like those who go
      into captivity. '
    5: '⁵ Dig through the wall in their sight, and carry your belongings out through
      it. '
    6: "⁶ In their sight you shall bear them on your shoulders and carry them out\
      \ at twilight; you shall cover your face, so that you cannot see the ground,\
      \ for I have made you a sign to the house of Israel.” \n"
    7: "⁷ So I did as I was commanded. I brought out my belongings by day, as though\
      \ going into captivity, and at evening I dug through the wall with my hand.\
      \ I brought them out at twilight, and I bore them on my shoulder in their sight.\
      \ \n"
    8: '⁸ And in the morning the word of the Lord came to me, saying, '
    9: '⁹ “Son of man, has not the house of Israel, the rebellious house, said to
      you, ‘What are you doing?’ '
    10: '¹⁰ Say to them, ‘Thus says the Lord God: “This burden concerns the prince
