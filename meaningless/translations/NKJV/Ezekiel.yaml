    1: '¹ Now it came to pass in the thirtieth year, in the fourth month, on the fifth
      day of the month, as I was among the captives by the River Chebar, that the
      heavens were opened and I saw visions of God. '
    2: '² On the fifth day of the month, which was in the fifth year of King Jehoiachin’s
      captivity, '
    3: "³ the word of the Lord came expressly to Ezekiel the priest, the son of Buzi,\
      \ in the land of the Chaldeans by the River Chebar; and the hand of the Lord\
      \ was upon him there. \n"
    4: '⁴ Then I looked, and behold, a whirlwind was coming out of the north, a great
      cloud with raging fire engulfing itself; and brightness was all around it and
      radiating out of its midst like the color of amber, out of the midst of the
      fire. '
    5: '⁵ Also from within it came the likeness of four living creatures. And this
      was their appearance: they had the likeness of a man. '
    6: '⁶ Each one had four faces, and each one had four wings. '
    7: '⁷ Their legs were straight, and the soles of their feet were like the soles
      of calves’ feet. They sparkled like the color of burnished bronze. '
    8: '⁸ The hands of a man were under their wings on their four sides; and each
      of the four had faces and wings. '
    9: "⁹ Their wings touched one another. The creatures did not turn when they went,\
      \ but each one went straight forward. \n"
    10: '¹⁰ As for the likeness of their faces, each had the face of a man; each of
      the four had the face of a lion on the right side, each of the four had the
      face of an ox on the left side, and each of the four had the face of an eagle. '
    11: '¹¹ Thus were their faces. Their wings stretched upward; two wings of each
      one touched one another, and two covered their bodies. '
    12: "¹² And each one went straight forward; they went wherever the spirit wanted\
      \ to go, and they did not turn when they went. \n"
    13: '¹³ As for the likeness of the living creatures, their appearance was like
      burning coals of fire, like the appearance of torches going back and forth among
      the living creatures. The fire was bright, and out of the fire went lightning. '
    14: "¹⁴ And the living creatures ran back and forth, in appearance like a flash\
      \ of lightning. \n"
    15: '¹⁵ Now as I looked at the living creatures, behold, a wheel was on the earth
      beside each living creature with its four faces. '
    16: '¹⁶ The appearance of the wheels and their workings was like the color of
      beryl, and all four had the same likeness. The appearance of their workings
      was, as it were, a wheel in the middle of a wheel. '
    17: '¹⁷ When they moved, they went toward any one of four directions; they did
      not turn aside when they went. '
    18: '¹⁸ As for their rims, they were so high they were awesome; and their rims
      were full of eyes, all around the four of them. '
    19: '¹⁹ When the living creatures went, the wheels went beside them; and when
      the living creatures were lifted up from the earth, the wheels were lifted up. '
    20: '²⁰ Wherever the spirit wanted to go, they went, because there the spirit
      went; and the wheels were lifted together with them, for the spirit of the living
      creatures was in the wheels. '
    21: "²¹ When those went, these went; when those stood, these stood; and when those\
      \ were lifted up from the earth, the wheels were lifted up together with them,\
      \ for the spirit of the living creatures was in the wheels. \n"
    22: '²² The likeness of the firmament above the heads of the living creatures
      was like the color of an awesome crystal, stretched out over their heads. '
    23: '²³ And under the firmament their wings spread out straight, one toward another.
      Each one had two which covered one side, and each one had two which covered
      the other side of the body. '
    24: '²⁴ When they went, I heard the noise of their wings, like the noise of many
      waters, like the voice of the Almighty, a tumult like the noise of an army;
      and when they stood still, they let down their wings. '
    25: "²⁵ A voice came from above the firmament that was over their heads; whenever\
      \ they stood, they let down their wings. \n"
    26: '²⁶ And above the firmament over their heads was the likeness of a throne,
      in appearance like a sapphire stone; on the likeness of the throne was a likeness
      with the appearance of a man high above it. '
    27: '²⁷ Also from the appearance of His waist and upward I saw, as it were, the
      color of amber with the appearance of fire all around within it; and from the
      appearance of His waist and downward I saw, as it were, the appearance of fire
      with brightness all around. '
    28: "²⁸ Like the appearance of a rainbow in a cloud on a rainy day, so was the\
      \ appearance of the brightness all around it. This was the appearance of the\
      \ likeness of the glory of the Lord.\nSo when I saw it, I fell on my face, and\
      \ I heard a voice of One speaking."
  2:
    1: '¹ And He said to me, “Son of man, stand on your feet, and I will speak to
      you.” '
    2: '² Then the Spirit entered me when He spoke to me, and set me on my feet; and
      I heard Him who spoke to me. '
    3: '³ And He said to me: “Son of man, I am sending you to the children of Israel,
      to a rebellious nation that has rebelled against Me; they and their fathers
      have transgressed against Me to this very day. '
    4: '⁴ For they are impudent and stubborn children. I am sending you to them, and
      you shall say to them, ‘Thus says the Lord God.’ '
    5: "⁵ As for them, whether they hear or whether they refuse—for they are a rebellious\
      \ house—yet they will know that a prophet has been among them. \n"
    6: '⁶ “And you, son of man, do not be afraid of them nor be afraid of their words,
      though briers and thorns are with you and you dwell among scorpions; do not
      be afraid of their words or dismayed by their looks, though they are a rebellious
      house. '
    7: '⁷ You shall speak My words to them, whether they hear or whether they refuse,
      for they are rebellious. '
    8: "⁸ But you, son of man, hear what I say to you. Do not be rebellious like that\
      \ rebellious house; open your mouth and eat what I give you.” \n"
    9: '⁹ Now when I looked, there was a hand stretched out to me; and behold, a scroll
      of a book was in it. '
    10: ¹⁰ Then He spread it before me; and there was writing on the inside and on
      the outside, and written on it were lamentations and mourning and woe.
  3:
    1: '¹ Moreover He said to me, “Son of man, eat what you find; eat this scroll,
      and go, speak to the house of Israel.” '
    2: "² So I opened my mouth, and He caused me to eat that scroll. \n"
    3: "³ And He said to me, “Son of man, feed your belly, and fill your stomach with\
      \ this scroll that I give you.” So I ate, and it was in my mouth like honey\
      \ in sweetness. \n"
    4: '⁴ Then He said to me: “Son of man, go to the house of Israel and speak with
      My words to them. '
    5: '⁵ For you are not sent to a people of unfamiliar speech and of hard language,
      but to the house of Israel, '
    6: '⁶ not to many people of unfamiliar speech and of hard language, whose words
      you cannot understand. Surely, had I sent you to them, they would have listened
      to you. '
    7: '⁷ But the house of Israel will not listen to you, because they will not listen
      to Me; for all the house of Israel are impudent and hard-hearted. '
    8: '⁸ Behold, I have made your face strong against their faces, and your forehead
      strong against their foreheads. '
    9: "⁹ Like adamant stone, harder than flint, I have made your forehead; do not\
      \ be afraid of them, nor be dismayed at their looks, though they are a rebellious\
      \ house.” \n"
    10: '¹⁰ Moreover He said to me: “Son of man, receive into your heart all My words
      that I speak to you, and hear with your ears. '
    11: "¹¹ And go, get to the captives, to the children of your people, and speak\
      \ to them and tell them, ‘Thus says the Lord God,’ whether they hear, or whether\
      \ they refuse.” \n"
    12: '¹² Then the Spirit lifted me up, and I heard behind me a great thunderous
      voice: “Blessed is the glory of the Lord from His place!” '
    13: '¹³ I also heard the noise of the wings of the living creatures that touched
      one another, and the noise of the wheels beside them, and a great thunderous
      noise. '
    14: '¹⁴ So the Spirit lifted me up and took me away, and I went in bitterness,
      in the heat of my spirit; but the hand of the Lord was strong upon me. '
    15: "¹⁵ Then I came to the captives at Tel Abib, who dwelt by the River Chebar;\
      \ and I sat where they sat, and remained there astonished among them seven days.\
      \ \n"
    16: '¹⁶ Now it came to pass at the end of seven days that the word of the Lord
      came to me, saying, '
    17: '¹⁷ “Son of man, I have made you a watchman for the house of Israel; therefore
      hear a word from My mouth, and give them warning from Me: '
    18: '¹⁸ When I say to the wicked, ‘You shall surely die,’ and you give him no
      warning, nor speak to warn the wicked from his wicked way, to save his life,
      that same wicked man shall die in his iniquity; but his blood I will require
      at your hand. '
    19: "¹⁹ Yet, if you warn the wicked, and he does not turn from his wickedness,\
      \ nor from his wicked way, he shall die in his iniquity; but you have delivered\
      \ your soul. \n"
    20: '²⁰ “Again, when a righteous man turns from his righteousness and commits
      iniquity, and I lay a stumbling block before him, he shall die; because you
      did not give him warning, he shall die in his sin, and his righteousness which
      he has done shall not be remembered; but his blood I will require at your hand. '
    21: "²¹ Nevertheless if you warn the righteous man that the righteous should not\
      \ sin, and he does not sin, he shall surely live because he took warning; also\
      \ you will have delivered your soul.” \n"
    22: "²² Then the hand of the Lord was upon me there, and He said to me, “Arise,\
      \ go out into the plain, and there I shall talk with you.” \n"
    23: '²³ So I arose and went out into the plain, and behold, the glory of the Lord
      stood there, like the glory which I saw by the River Chebar; and I fell on my
      face. '
    24: '²⁴ Then the Spirit entered me and set me on my feet, and spoke with me and
      said to me: “Go, shut yourself inside your house. '
    25: '²⁵ And you, O son of man, surely they will put ropes on you and bind you
      with them, so that you cannot go out among them. '
    26: '²⁶ I will make your tongue cling to the roof of your mouth, so that you shall
      be mute and not be one to rebuke them, for they are a rebellious house. '
    27: ²⁷ But when I speak with you, I will open your mouth, and you shall say to
      them, ‘Thus says the Lord God.’ He who hears, let him hear; and he who refuses,
      let him refuse; for they are a rebellious house.
  4:
    1: '¹ “You also, son of man, take a clay tablet and lay it before you, and portray
      on it a city, Jerusalem. '
    2: '² Lay siege against it, build a siege wall against it, and heap up a mound
      against it; set camps against it also, and place battering rams against it all
      around. '
    3: "³ Moreover take for yourself an iron plate, and set it as an iron wall between\
      \ you and the city. Set your face against it, and it shall be besieged, and\
      \ you shall lay siege against it. This will be a sign to the house of Israel.\
      \ \n"
    4: '⁴ “Lie also on your left side, and lay the iniquity of the house of Israel
      upon it. According to the number of the days that you lie on it, you shall bear
      their iniquity. '
    5: '⁵ For I have laid on you the years of their iniquity, according to the number
      of the days, three hundred and ninety days; so you shall bear the iniquity of
      the house of Israel. '
    6: "⁶ And when you have completed them, lie again on your right side; then you\
      \ shall bear the iniquity of the house of Judah forty days. I have laid on you\
      \ a day for each year. \n"
    7: '⁷ “Therefore you shall set your face toward the siege of Jerusalem; your arm
      shall be uncovered, and you shall prophesy against it. '
    8: "⁸ And surely I will restrain you so that you cannot turn from one side to\
      \ another till you have ended the days of your siege. \n"
    9: '⁹ “Also take for yourself wheat, barley, beans, lentils, millet, and spelt;
      put them into one vessel, and make bread of them for yourself. During the number
      of days that you lie on your side, three hundred and ninety days, you shall
      eat it. '
    10: '¹⁰ And your food which you eat shall be by weight, twenty shekels a day;
      from time to time you shall eat it. '
    11: '¹¹ You shall also drink water by measure, one-sixth of a hin; from time to
      time you shall drink. '
    12: "¹² And you shall eat it as barley cakes; and bake it using fuel of human\
      \ waste in their sight.” \n"
    13: "¹³ Then the Lord said, “So shall the children of Israel eat their defiled\
      \ bread among the Gentiles, where I will drive them.” \n"
    14: "¹⁴ So I said, “Ah, Lord God! Indeed I have never defiled myself from my youth\
      \ till now; I have never eaten what died of itself or was torn by beasts, nor\
      \ has abominable flesh ever come into my mouth.” \n"
    15: "¹⁵ Then He said to me, “See, I am giving you cow dung instead of human waste,\
      \ and you shall prepare your bread over it.” \n"
    16: '¹⁶ Moreover He said to me, “Son of man, surely I will cut off the supply
      of bread in Jerusalem; they shall eat bread by weight and with anxiety, and
      shall drink water by measure and with dread, '
    17: ¹⁷ that they may lack bread and water, and be dismayed with one another, and
      waste away because of their iniquity.
  5:
    1: '¹ “And you, son of man, take a sharp sword, take it as a barber’s razor, and
      pass it over your head and your beard; then take scales to weigh and divide
      the hair. '
    2: '² You shall burn with fire one-third in the midst of the city, when the days
      of the siege are finished; then you shall take one-third and strike around it
      with the sword, and one-third you shall scatter in the wind: I will draw out
      a sword after them. '
    3: '³ You shall also take a small number of them and bind them in the edge of
      your garment. '
    4: "⁴ Then take some of them again and throw them into the midst of the fire,\
      \ and burn them in the fire. From there a fire will go out into all the house\
      \ of Israel. \n"
    5: '⁵ “Thus says the Lord God: ‘This is Jerusalem; I have set her in the midst
      of the nations and the countries all around her. '
    6: '⁶ She has rebelled against My judgments by doing wickedness more than the
      nations, and against My statutes more than the countries that are all around
      her; for they have refused My judgments, and they have not walked in My statutes.’ '
    7: '⁷ Therefore thus says the Lord God: ‘Because you have multiplied disobedience
      more than the nations that are all around you, have not walked in My statutes
      nor kept My judgments, nor even done according to the judgments of the nations
      that are all around you’— '
    8: '⁸ therefore thus says the Lord God: ‘Indeed I, even I, am against you and
      will execute judgments in your midst in the sight of the nations. '
    9: '⁹ And I will do among you what I have never done, and the like of which I
      will never do again, because of all your abominations. '
    10: "¹⁰ Therefore fathers shall eat their sons in your midst, and sons shall eat\
      \ their fathers; and I will execute judgments among you, and all of you who\
      \ remain I will scatter to all the winds. \n"
    11: '¹¹ ‘Therefore, as I live,’ says the Lord God, ‘surely, because you have defiled
      My sanctuary with all your detestable things and with all your abominations,
      therefore I will also diminish you; My eye will not spare, nor will I have any
      pity. '
    12: "¹² One-third of you shall die of the pestilence, and be consumed with famine\
      \ in your midst; and one-third shall fall by the sword all around you; and I\
      \ will scatter another third to all the winds, and I will draw out a sword after\
      \ them. \n"
    13: '¹³ ‘Thus shall My anger be spent, and I will cause My fury to rest upon them,
      and I will be avenged; and they shall know that I, the Lord, have spoken it
      in My zeal, when I have spent My fury upon them. '
    14: "¹⁴ Moreover I will make you a waste and a reproach among the nations that\
      \ are all around you, in the sight of all who pass by. \n"
    15: '¹⁵ ‘So it shall be a reproach, a taunt, a lesson, and an astonishment to
      the nations that are all around you, when I execute judgments among you in anger
      and in fury and in furious rebukes. I, the Lord, have spoken. '
    16: '¹⁶ When I send against them the terrible arrows of famine which shall be
      for destruction, which I will send to destroy you, I will increase the famine
      upon you and cut off your supply of bread. '
    17: ¹⁷ So I will send against you famine and wild beasts, and they will bereave
      you. Pestilence and blood shall pass through you, and I will bring the sword
      against you. I, the Lord, have spoken.’ ”
  6:
    1: '¹ Now the word of the Lord came to me, saying: '
    2: '² “Son of man, set your face toward the mountains of Israel, and prophesy
      against them, '
    3: '³ and say, ‘O mountains of Israel, hear the word of the Lord God! Thus says
      the Lord God to the mountains, to the hills, to the ravines, and to the valleys:
      “Indeed I, even I, will bring a sword against you, and I will destroy your high
      places. '
    4: '⁴ Then your altars shall be desolate, your incense altars shall be broken,
      and I will cast down your slain men before your idols. '
    5: '⁵ And I will lay the corpses of the children of Israel before their idols,
      and I will scatter your bones all around your altars. '
    6: '⁶ In all your dwelling places the cities shall be laid waste, and the high
      places shall be desolate, so that your altars may be laid waste and made desolate,
      your idols may be broken and made to cease, your incense altars may be cut down,
      and your works may be abolished. '
    7: "⁷ The slain shall fall in your midst, and you shall know that I am the Lord.\
      \ \n"
    8: '⁸ “Yet I will leave a remnant, so that you may have some who escape the sword
      among the nations, when you are scattered through the countries. '
    9: '⁹ Then those of you who escape will remember Me among the nations where they
      are carried captive, because I was crushed by their adulterous heart which has
      departed from Me, and by their eyes which play the harlot after their idols;
      they will loathe themselves for the evils which they committed in all their
      abominations. '
    10: "¹⁰ And they shall know that I am the Lord; I have not said in vain that I\
      \ would bring this calamity upon them.” \n"
    11: '¹¹ ‘Thus says the Lord God: “Pound your fists and stamp your feet, and say,
      ‘Alas, for all the evil abominations of the house of Israel! For they shall
      fall by the sword, by famine, and by pestilence. '
    12: '¹² He who is far off shall die by the pestilence, he who is near shall fall
      by the sword, and he who remains and is besieged shall die by the famine. Thus
      will I spend My fury upon them. '
    13: '¹³ Then you shall know that I am the Lord, when their slain are among their
      idols all around their altars, on every high hill, on all the mountaintops,
      under every green tree, and under every thick oak, wherever they offered sweet
      incense to all their idols. '
    14: ¹⁴ So I will stretch out My hand against them and make the land desolate,
      yes, more desolate than the wilderness toward Diblah, in all their dwelling
      places. Then they shall know that I am the Lord.’ ” ’ ”
  7:
    1: '¹ Moreover the word of the Lord came to me, saying, '
    2: "² “And you, son of man, thus says the Lord God to the land of Israel:\n‘An\
      \ end! The end has come upon the four corners of the land.\n"
    3: "³ Now the end has come upon you,\nAnd I will send My anger against you;\n\
      I will judge you according to your ways,\nAnd I will repay you for all your\
      \ abominations.\n"
    4: "⁴ My eye will not spare you,\nNor will I have pity;\nBut I will repay your\
      \ ways,\nAnd your abominations will be in your midst;\nThen you shall know that\
      \ I am the Lord!’ \n"
    5: "⁵ “Thus says the Lord God:\n‘A disaster, a singular disaster;\nBehold, it\
      \ has come!\n"
    6: "⁶ An end has come,\nThe end has come;\nIt has dawned for you;\nBehold, it\
      \ has come!\n"
    7: "⁷ Doom has come to you, you who dwell in the land;\nThe time has come,\nA\
      \ day of trouble is near,\nAnd not of rejoicing in the mountains.\n"
    8: "⁸ Now upon you I will soon pour out My fury,\nAnd spend My anger upon you;\n\
      I will judge you according to your ways,\nAnd I will repay you for all your\
      \ abominations. \n"
    9: "⁹ ‘My eye will not spare,\nNor will I have pity;\nI will repay you according\
      \ to your ways,\nAnd your abominations will be in your midst.\nThen you shall\
      \ know that I am the Lord who strikes. \n"
    10: "¹⁰ ‘Behold, the day!\nBehold, it has come!\nDoom has gone out;\nThe rod has\
      \ blossomed,\nPride has budded.\n"
    11: "¹¹ Violence has risen up into a rod of wickedness;\nNone of them shall remain,\n\
      None of their multitude,\nNone of them;\nNor shall there be wailing for them.\n"
    12: "¹² The time has come,\nThe day draws near. \n‘Let not the buyer rejoice,\n\
      Nor the seller mourn,\nFor wrath is on their whole multitude.\n"
    13: "¹³ For the seller shall not return to what has been sold,\nThough he may\
      \ still be alive;\nFor the vision concerns the whole multitude,\nAnd it shall\
      \ not turn back;\nNo one will strengthen himself\nWho lives in iniquity. \n"
    14: "¹⁴ ‘They have blown the trumpet and made everyone ready,\nBut no one goes\
      \ to battle;\nFor My wrath is on all their multitude.\n"
    15: "¹⁵ The sword is outside,\nAnd the pestilence and famine within.\nWhoever\
      \ is in the field\nWill die by the sword;\nAnd whoever is in the city,\nFamine\
      \ and pestilence will devour him. \n"
    16: "¹⁶ ‘Those who survive will escape and be on the mountains\nLike doves of\
      \ the valleys,\nAll of them mourning,\nEach for his iniquity.\n"
    17: "¹⁷ Every hand will be feeble,\nAnd every knee will be as weak as water.\n"
    18: "¹⁸ They will also be girded with sackcloth;\nHorror will cover them;\nShame\
      \ will be on every face,\nBaldness on all their heads. \n"
    19: "¹⁹ ‘They will throw their silver into the streets,\nAnd their gold will be\
      \ like refuse;\nTheir silver and their gold will not be able to deliver them\n\
      In the day of the wrath of the Lord;\nThey will not satisfy their souls,\nNor\
      \ fill their stomachs,\nBecause it became their stumbling block of iniquity.\
      \ \n"
    20: "²⁰ ‘As for the beauty of his ornaments,\nHe set it in majesty;\nBut they\
      \ made from it\nThe images of their abominations—\nTheir detestable things;\n\
      Therefore I have made it\nLike refuse to them.\n"
    21: "²¹ I will give it as plunder\nInto the hands of strangers,\nAnd to the wicked\
      \ of the earth as spoil;\nAnd they shall defile it.\n"
    22: "²² I will turn My face from them,\nAnd they will defile My secret place;\n\
      For robbers shall enter it and defile it. \n"
    23: "²³ ‘Make a chain,\nFor the land is filled with crimes of blood,\nAnd the\
      \ city is full of violence.\n"
    24: "²⁴ Therefore I will bring the worst of the Gentiles,\nAnd they will possess\
      \ their houses;\nI will cause the pomp of the strong to cease,\nAnd their holy\
      \ places shall be defiled.\n"
    25: "²⁵ Destruction comes;\nThey will seek peace, but there shall be none.\n"
    26: "²⁶ Disaster will come upon disaster,\nAnd rumor will be upon rumor.\nThen\
      \ they will seek a vision from a prophet;\nBut the law will perish from the\
      \ priest,\nAnd counsel from the elders. \n"
    27: "²⁷ ‘The king will mourn,\nThe prince will be clothed with desolation,\nAnd\
      \ the hands of the common people will tremble.\nI will do to them according\
      \ to their way,\nAnd according to what they deserve I will judge them;\nThen\
      \ they shall know that I am the Lord!’ ”"
  8:
    1: '¹ And it came to pass in the sixth year, in the sixth month, on the fifth
      day of the month, as I sat in my house with the elders of Judah sitting before
      me, that the hand of the Lord God fell upon me there. '
    2: '² Then I looked, and there was a likeness, like the appearance of fire—from
      the appearance of His waist and downward, fire; and from His waist and upward,
      like the appearance of brightness, like the color of amber. '
    3: '³ He stretched out the form of a hand, and took me by a lock of my hair; and
      the Spirit lifted me up between earth and heaven, and brought me in visions
      of God to Jerusalem, to the door of the north gate of the inner court, where
      the seat of the image of jealousy was, which provokes to jealousy. '
    4: "⁴ And behold, the glory of the God of Israel was there, like the vision that\
      \ I saw in the plain. \n"
    5: "⁵ Then He said to me, “Son of man, lift your eyes now toward the north.” So\
      \ I lifted my eyes toward the north, and there, north of the altar gate, was\
      \ this image of jealousy in the entrance. \n"
    6: '⁶ Furthermore He said to me, “Son of man, do you see what they are doing,
      the great abominations that the house of Israel commits here, to make Me go
      far away from My sanctuary? Now turn again, you will see greater abominations.” '
    7: '⁷ So He brought me to the door of the court; and when I looked, there was
      a hole in the wall. '
    8: "⁸ Then He said to me, “Son of man, dig into the wall”; and when I dug into\
      \ the wall, there was a door. \n"
    9: '⁹ And He said to me, “Go in, and see the wicked abominations which they are
      doing there.” '
    10: '¹⁰ So I went in and saw, and there—every sort of creeping thing, abominable
      beasts, and all the idols of the house of Israel, portrayed all around on the
      walls. '
    11: '¹¹ And there stood before them seventy men of the elders of the house of
      Israel, and in their midst stood Jaazaniah the son of Shaphan. Each man had
      a censer in his hand, and a thick cloud of incense went up. '
    12: "¹² Then He said to me, “Son of man, have you seen what the elders of the\
      \ house of Israel do in the dark, every man in the room of his idols? For they\
      \ say, ‘The Lord does not see us, the Lord has forsaken the land.’ ” \n"
