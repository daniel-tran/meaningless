  15:
    1: '¹ Then the word of the Lord came to me, saying: '
    2: '² “Son of man, how is the wood of the vine better than any other wood, the
      vine branch which is among the trees of the forest? '
    3: '³ Is wood taken from it to make any object? Or can men make a peg from it
      to hang any vessel on? '
    4: '⁴ Instead, it is thrown into the fire for fuel; the fire devours both ends
      of it, and its middle is burned. Is it useful for any work? '
    5: "⁵ Indeed, when it was whole, no object could be made from it. How much less\
      \ will it be useful for any work when the fire has devoured it, and it is burned?\
      \ \n"
    6: '⁶ “Therefore thus says the Lord God: ‘Like the wood of the vine among the
      trees of the forest, which I have given to the fire for fuel, so I will give
      up the inhabitants of Jerusalem; '
    7: '⁷ and I will set My face against them. They will go out from one fire, but
      another fire shall devour them. Then you shall know that I am the Lord, when
      I set My face against them. '
    8: ⁸ Thus I will make the land desolate, because they have persisted in unfaithfulness,’
      says the Lord God.”
  16:
    1: '¹ Again the word of the Lord came to me, saying, '
    2: '² “Son of man, cause Jerusalem to know her abominations, '
    3: '³ and say, ‘Thus says the Lord God to Jerusalem: “Your birth and your nativity
      are from the land of Canaan; your father was an Amorite and your mother a Hittite. '
    4: '⁴ As for your nativity, on the day you were born your navel cord was not cut,
      nor were you washed in water to cleanse you; you were not rubbed with salt nor
      wrapped in swaddling cloths. '
    5: "⁵ No eye pitied you, to do any of these things for you, to have compassion\
      \ on you; but you were thrown out into the open field, when you yourself were\
      \ loathed on the day you were born. \n"
    6: '⁶ “And when I passed by you and saw you struggling in your own blood, I said
      to you in your blood, ‘Live!’ Yes, I said to you in your blood, ‘Live!’ '
    7: "⁷ I made you thrive like a plant in the field; and you grew, matured, and\
      \ became very beautiful. Your breasts were formed, your hair grew, but you were\
      \ naked and bare. \n"
    8: "⁸ “When I passed by you again and looked upon you, indeed your time was the\
      \ time of love; so I spread My wing over you and covered your nakedness. Yes,\
      \ I swore an oath to you and entered into a covenant with you, and you became\
      \ Mine,” says the Lord God. \n"
    9: '⁹ “Then I washed you in water; yes, I thoroughly washed off your blood, and
      I anointed you with oil. '
    10: '¹⁰ I clothed you in embroidered cloth and gave you sandals of badger skin;
      I clothed you with fine linen and covered you with silk. '
