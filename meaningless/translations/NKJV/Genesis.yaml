  15:
    1: "¹ After these things the word of the Lord came to Abram in a vision, saying,\
      \ “Do not be afraid, Abram. I am your shield, your exceedingly great reward.”\
      \ \n"
    2: '² But Abram said, “Lord God, what will You give me, seeing I go childless,
      and the heir of my house is Eliezer of Damascus?” '
    3: "³ Then Abram said, “Look, You have given me no offspring; indeed one born\
