    51: "⁵¹ Here is Rebekah before you; take her and go, and let her be your master’s\
      \ son’s wife, as the Lord has spoken.” \n"
    52: '⁵² And it came to pass, when Abraham’s servant heard their words, that he
      worshiped the Lord, bowing himself to the earth. '
    53: "⁵³ Then the servant brought out jewelry of silver, jewelry of gold, and clothing,\
      \ and gave them to Rebekah. He also gave precious things to her brother and\
      \ to her mother. \n"
    54: "⁵⁴ And he and the men who were with him ate and drank and stayed all night.\
      \ Then they arose in the morning, and he said, “Send me away to my master.”\
      \ \n"
    55: "⁵⁵ But her brother and her mother said, “Let the young woman stay with us\
      \ a few days, at least ten; after that she may go.” \n"
    56: "⁵⁶ And he said to them, “Do not hinder me, since the Lord has prospered my\
      \ way; send me away so that I may go to my master.” \n"
    57: '⁵⁷ So they said, “We will call the young woman and ask her personally.” '
    58: "⁵⁸ Then they called Rebekah and said to her, “Will you go with this man?”\n\
