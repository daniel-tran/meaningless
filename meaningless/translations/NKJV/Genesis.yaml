    5: "⁵ And he lifted his eyes and saw the women and children, and said, “Who are\
      \ these with you?”\nSo he said, “The children whom God has graciously given\
      \ your servant.” "
    6: '⁶ Then the maidservants came near, they and their children, and bowed down. '
    7: "⁷ And Leah also came near with her children, and they bowed down. Afterward\
      \ Joseph and Rachel came near, and they bowed down. \n"
    8: "⁸ Then Esau said, “What do you mean by all this company which I met?”\nAnd\
      \ he said, “These are to find favor in the sight of my lord.” \n"
    9: "⁹ But Esau said, “I have enough, my brother; keep what you have for yourself.”\
      \ \n"
    10: '¹⁰ And Jacob said, “No, please, if I have now found favor in your sight,
      then receive my present from my hand, inasmuch as I have seen your face as though
      I had seen the face of God, and you were pleased with me. '
    11: "¹¹ Please, take my blessing that is brought to you, because God has dealt\
      \ graciously with me, and because I have enough.” So he urged him, and he took\
      \ it. \n"
    12: "¹² Then Esau said, “Let us take our journey; let us go, and I will go before\
      \ you.” \n"
    13: '¹³ But Jacob said to him, “My lord knows that the children are weak, and
      the flocks and herds which are nursing are with me. And if the men should drive
