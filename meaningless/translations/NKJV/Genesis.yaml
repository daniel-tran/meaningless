      my master’s brother for his son. '
    49: "⁴⁹ Now if you will deal kindly and truly with my master, tell me. And if\
      \ not, tell me, that I may turn to the right hand or to the left.” \n"
    50: '⁵⁰ Then Laban and Bethuel answered and said, “The thing comes from the Lord;
