  12:
    1: "¹ Now the Lord had said to Abram:\n“Get out of your country,\nFrom your family\n\
      And from your father’s house,\nTo a land that I will show you.\n"
    2: "² I will make you a great nation;\nI will bless you\nAnd make your name great;\n\
      And you shall be a blessing.\n"
    3: "³ I will bless those who bless you,\nAnd I will curse him who curses you;\n\
      And in you all the families of the earth shall be blessed.” \n"
    4: '⁴ So Abram departed as the Lord had spoken to him, and Lot went with him.
      And Abram was seventy-five years old when he departed from Haran. '
    5: '⁵ Then Abram took Sarai his wife and Lot his brother’s son, and all their
      possessions that they had gathered, and the people whom they had acquired in
      Haran, and they departed to go to the land of Canaan. So they came to the land
      of Canaan. '
    6: "⁶ Abram passed through the land to the place of Shechem, as far as the terebinth\
      \ tree of Moreh. And the Canaanites were then in the land. \n"
    7: '⁷ Then the Lord appeared to Abram and said, “To your descendants I will give
      this land.” And there he built an altar to the Lord, who had appeared to him. '
    8: '⁸ And he moved from there to the mountain east of Bethel, and he pitched his
      tent with Bethel on the west and Ai on the east; there he built an altar to
      the Lord and called on the name of the Lord. '
    9: "⁹ So Abram journeyed, going on still toward the South. \n"
    10: '¹⁰ Now there was a famine in the land, and Abram went down to Egypt to dwell
      there, for the famine was severe in the land. '
    11: '¹¹ And it came to pass, when he was close to entering Egypt, that he said
      to Sarai his wife, “Indeed I know that you are a woman of beautiful countenance. '
    12: '¹² Therefore it will happen, when the Egyptians see you, that they will say,
      ‘This is his wife’; and they will kill me, but they will let you live. '
    13: "¹³ Please say you are my sister, that it may be well with me for your sake,\
      \ and that I may live because of you.” \n"
    14: '¹⁴ So it was, when Abram came into Egypt, that the Egyptians saw the woman,
      that she was very beautiful. '
    15: '¹⁵ The princes of Pharaoh also saw her and commended her to Pharaoh. And
      the woman was taken to Pharaoh’s house. '
    16: "¹⁶ He treated Abram well for her sake. He had sheep, oxen, male donkeys,\
      \ male and female servants, female donkeys, and camels. \n"
    17: '¹⁷ But the Lord plagued Pharaoh and his house with great plagues because
      of Sarai, Abram’s wife. '
    18: '¹⁸ And Pharaoh called Abram and said, “What is this you have done to me?
      Why did you not tell me that she was your wife? '
    19: '¹⁹ Why did you say, ‘She is my sister’? I might have taken her as my wife.
      Now therefore, here is your wife; take her and go your way.” '
    20: ²⁰ So Pharaoh commanded his men concerning him; and they sent him away, with
      his wife and all that he had.
  13:
    1: '¹ Then Abram went up from Egypt, he and his wife and all that he had, and
      Lot with him, to the South. '
    2: '² Abram was very rich in livestock, in silver, and in gold. '
    3: '³ And he went on his journey from the South as far as Bethel, to the place
      where his tent had been at the beginning, between Bethel and Ai, '
    4: "⁴ to the place of the altar which he had made there at first. And there Abram\
      \ called on the name of the Lord. \n"
    5: '⁵ Lot also, who went with Abram, had flocks and herds and tents. '
    6: '⁶ Now the land was not able to support them, that they might dwell together,
      for their possessions were so great that they could not dwell together. '
    7: "⁷ And there was strife between the herdsmen of Abram’s livestock and the herdsmen\
      \ of Lot’s livestock. The Canaanites and the Perizzites then dwelt in the land.\
      \ \n"
    8: '⁸ So Abram said to Lot, “Please let there be no strife between you and me,
      and between my herdsmen and your herdsmen; for we are brethren. '
    9: "⁹ Is not the whole land before you? Please separate from me. If you take the\
      \ left, then I will go to the right; or, if you go to the right, then I will\
      \ go to the left.” \n"
    10: '¹⁰ And Lot lifted his eyes and saw all the plain of Jordan, that it was well
      watered everywhere (before the Lord destroyed Sodom and Gomorrah) like the garden
      of the Lord, like the land of Egypt as you go toward Zoar. '
    11: '¹¹ Then Lot chose for himself all the plain of Jordan, and Lot journeyed
      east. And they separated from each other. '
    12: '¹² Abram dwelt in the land of Canaan, and Lot dwelt in the cities of the
      plain and pitched his tent even as far as Sodom. '
    13: "¹³ But the men of Sodom were exceedingly wicked and sinful against the Lord.\
      \ \n"
    14: '¹⁴ And the Lord said to Abram, after Lot had separated from him: “Lift your
      eyes now and look from the place where you are—northward, southward, eastward,
      and westward; '
    15: '¹⁵ for all the land which you see I give to you and your descendants forever. '
    16: '¹⁶ And I will make your descendants as the dust of the earth; so that if
      a man could number the dust of the earth, then your descendants also could be
      numbered. '
    17: "¹⁷ Arise, walk in the land through its length and its width, for I give it\
      \ to you.” \n"
    18: ¹⁸ Then Abram moved his tent, and went and dwelt by the terebinth trees of
      Mamre, which are in Hebron, and built an altar there to the Lord.
  14:
    1: '¹ And it came to pass in the days of Amraphel king of Shinar, Arioch king
