    41: "⁴¹ You will be clear from this oath when you arrive among my family; for\
      \ if they will not give her to you, then you will be released from my oath.’\
      \ \n"
    42: '⁴² “And this day I came to the well and said, ‘O Lord God of my master Abraham,
