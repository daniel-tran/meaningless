  11:
    1: '¹ Now the whole earth had one language and one speech. '
    2: '² And it came to pass, as they journeyed from the east, that they found a
      plain in the land of Shinar, and they dwelt there. '
    3: '³ Then they said to one another, “Come, let us make bricks and bake them thoroughly.”
      They had brick for stone, and they had asphalt for mortar. '
    4: "⁴ And they said, “Come, let us build ourselves a city, and a tower whose top\
      \ is in the heavens; let us make a name for ourselves, lest we be scattered\
      \ abroad over the face of the whole earth.” \n"
    5: '⁵ But the Lord came down to see the city and the tower which the sons of men
      had built. '
    6: '⁶ And the Lord said, “Indeed the people are one and they all have one language,
      and this is what they begin to do; now nothing that they propose to do will
      be withheld from them. '
    7: '⁷ Come, let Us go down and there confuse their language, that they may not
      understand one another’s speech.” '
    8: '⁸ So the Lord scattered them abroad from there over the face of all the earth,
      and they ceased building the city. '
    9: "⁹ Therefore its name is called Babel, because there the Lord confused the\
      \ language of all the earth; and from there the Lord scattered them abroad over\
      \ the face of all the earth. \n"
    10: '¹⁰ This is the genealogy of Shem: Shem was one hundred years old, and begot
      Arphaxad two years after the flood. '
    11: "¹¹ After he begot Arphaxad, Shem lived five hundred years, and begot sons\
      \ and daughters. \n"
    12: '¹² Arphaxad lived thirty-five years, and begot Salah. '
    13: "¹³ After he begot Salah, Arphaxad lived four hundred and three years, and\
      \ begot sons and daughters. \n"
    14: '¹⁴ Salah lived thirty years, and begot Eber. '
    15: "¹⁵ After he begot Eber, Salah lived four hundred and three years, and begot\
      \ sons and daughters. \n"
    16: '¹⁶ Eber lived thirty-four years, and begot Peleg. '
    17: "¹⁷ After he begot Peleg, Eber lived four hundred and thirty years, and begot\
      \ sons and daughters. \n"
    18: '¹⁸ Peleg lived thirty years, and begot Reu. '
    19: "¹⁹ After he begot Reu, Peleg lived two hundred and nine years, and begot\
      \ sons and daughters. \n"
    20: '²⁰ Reu lived thirty-two years, and begot Serug. '
    21: "²¹ After he begot Serug, Reu lived two hundred and seven years, and begot\
      \ sons and daughters. \n"
    22: '²² Serug lived thirty years, and begot Nahor. '
    23: "²³ After he begot Nahor, Serug lived two hundred years, and begot sons and\
