      gained in the land of Canaan, and went to a country away from the presence of
      his brother Jacob. '
    7: '⁷ For their possessions were too great for them to dwell together, and the
      land where they were strangers could not support them because of their livestock. '
    8: "⁸ So Esau dwelt in Mount Seir. Esau is Edom. \n"
    9: '⁹ And this is the genealogy of Esau the father of the Edomites in Mount Seir. '
    10: '¹⁰ These were the names of Esau’s sons: Eliphaz the son of Adah the wife
