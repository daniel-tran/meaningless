    34: '³⁴ So he said, “I am Abraham’s servant. '
    35: '³⁵ The Lord has blessed my master greatly, and he has become great; and He
      has given him flocks and herds, silver and gold, male and female servants, and
      camels and donkeys. '
    36: '³⁶ And Sarah my master’s wife bore a son to my master when she was old; and
