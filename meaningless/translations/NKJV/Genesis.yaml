      \ \n"
    19: '¹⁹ Also Isaac’s servants dug in the valley, and found a well of running water
      there. '
    20: '²⁰ But the herdsmen of Gerar quarreled with Isaac’s herdsmen, saying, “The
      water is ours.” So he called the name of the well Esek, because they quarreled
