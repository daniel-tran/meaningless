    44: "⁴⁴ and she says to me, “Drink, and I will draw for your camels also,”—let\
      \ her be the woman whom the Lord has appointed for my master’s son.’ \n"
    45: '⁴⁵ “But before I had finished speaking in my heart, there was Rebekah, coming
