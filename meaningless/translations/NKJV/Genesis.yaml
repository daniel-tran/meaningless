    14: "¹⁴ Please let my lord go on ahead before his servant. I will lead on slowly\
      \ at a pace which the livestock that go before me, and the children, are able\
      \ to endure, until I come to my lord in Seir.” \n"
    15: "¹⁵ And Esau said, “Now let me leave with you some of the people who are with\
