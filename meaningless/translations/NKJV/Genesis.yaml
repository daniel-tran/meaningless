      water. And I said to her, ‘Please let me drink.’ '
    46: '⁴⁶ And she made haste and let her pitcher down from her shoulder, and said,
      ‘Drink, and I will give your camels a drink also.’ So I drank, and she gave
      the camels a drink also. '
    47: '⁴⁷ Then I asked her, and said, ‘Whose daughter are you?’ And she said, ‘The
      daughter of Bethuel, Nahor’s son, whom Milcah bore to him.’ So I put the nose
      ring on her nose and the bracelets on her wrists. '
    48: '⁴⁸ And I bowed my head and worshiped the Lord, and blessed the Lord God of
