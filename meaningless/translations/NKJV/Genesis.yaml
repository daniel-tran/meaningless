    14: "¹⁴ Now let it be that the young woman to whom I say, ‘Please let down your\
      \ pitcher that I may drink,’ and she says, ‘Drink, and I will also give your\
      \ camels a drink’—let her be the one You have appointed for Your servant Isaac.\
      \ And by this I will know that You have shown kindness to my master.” \n"
    15: '¹⁵ And it happened, before he had finished speaking, that behold, Rebekah,
