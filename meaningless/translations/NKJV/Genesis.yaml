    30: "³⁰ But Sarai was barren; she had no child. \n"
    31: '³¹ And Terah took his son Abram and his grandson Lot, the son of Haran, and
      his daughter-in-law Sarai, his son Abram’s wife, and they went out with them
      from Ur of the Chaldeans to go to the land of Canaan; and they came to Haran
