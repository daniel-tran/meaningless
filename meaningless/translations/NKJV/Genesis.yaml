    22: '²² The sons of Shem were Elam, Asshur, Arphaxad, Lud, and Aram. '
    23: '²³ The sons of Aram were Uz, Hul, Gether, and Mash. '
    24: '²⁴ Arphaxad begot Salah, and Salah begot Eber. '
