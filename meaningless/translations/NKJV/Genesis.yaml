      \ my lord.” "
    16: '¹⁶ So Esau returned that day on his way to Seir. '
    17: "¹⁷ And Jacob journeyed to Succoth, built himself a house, and made booths\
      \ for his livestock. Therefore the name of the place is called Succoth. \n"
    18: '¹⁸ Then Jacob came safely to the city of Shechem, which is in the land of
      Canaan, when he came from Padan Aram; and he pitched his tent before the city. '
    19: '¹⁹ And he bought the parcel of land, where he had pitched his tent, from
      the children of Hamor, Shechem’s father, for one hundred pieces of money. '
    20: ²⁰ Then he erected an altar there and called it El Elohe Israel.
  34:
    1: '¹ Now Dinah the daughter of Leah, whom she had borne to Jacob, went out to
      see the daughters of the land. '
    2: '² And when Shechem the son of Hamor the Hivite, prince of the country, saw
      her, he took her and lay with her, and violated her. '
    3: '³ His soul was strongly attracted to Dinah the daughter of Jacob, and he loved
      the young woman and spoke kindly to the young woman. '
    4: "⁴ So Shechem spoke to his father Hamor, saying, “Get me this young woman as\
      \ a wife.” \n"
    5: '⁵ And Jacob heard that he had defiled Dinah his daughter. Now his sons were
      with his livestock in the field; so Jacob held his peace until they came. '
    6: '⁶ Then Hamor the father of Shechem went out to Jacob to speak with him. '
    7: '⁷ And the sons of Jacob came in from the field when they heard it; and the
      men were grieved and very angry, because he had done a disgraceful thing in
      Israel by lying with Jacob’s daughter, a thing which ought not to be done. '
    8: '⁸ But Hamor spoke with them, saying, “The soul of my son Shechem longs for
      your daughter. Please give her to him as a wife. '
    9: '⁹ And make marriages with us; give your daughters to us, and take our daughters
      to yourselves. '
    10: "¹⁰ So you shall dwell with us, and the land shall be before you. Dwell and\
      \ trade in it, and acquire possessions for yourselves in it.” \n"
    11: '¹¹ Then Shechem said to her father and her brothers, “Let me find favor in
      your eyes, and whatever you say to me I will give. '
    12: "¹² Ask me ever so much dowry and gift, and I will give according to what\
      \ you say to me; but give me the young woman as a wife.” \n"
    13: '¹³ But the sons of Jacob answered Shechem and Hamor his father, and spoke
      deceitfully, because he had defiled Dinah their sister. '
    14: '¹⁴ And they said to them, “We cannot do this thing, to give our sister to
      one who is uncircumcised, for that would be a reproach to us. '
    15: '¹⁵ But on this condition we will consent to you: If you will become as we
      are, if every male of you is circumcised, '
    16: '¹⁶ then we will give our daughters to you, and we will take your daughters
      to us; and we will dwell with you, and we will become one people. '
    17: "¹⁷ But if you will not heed us and be circumcised, then we will take our\
      \ daughter and be gone.” \n"
    18: '¹⁸ And their words pleased Hamor and Shechem, Hamor’s son. '
    19: "¹⁹ So the young man did not delay to do the thing, because he delighted in\
      \ Jacob’s daughter. He was more honorable than all the household of his father.\
      \ \n"
    20: '²⁰ And Hamor and Shechem his son came to the gate of their city, and spoke
      with the men of their city, saying: '
    21: '²¹ “These men are at peace with us. Therefore let them dwell in the land
      and trade in it. For indeed the land is large enough for them. Let us take their
      daughters to us as wives, and let us give them our daughters. '
    22: '²² Only on this condition will the men consent to dwell with us, to be one
      people: if every male among us is circumcised as they are circumcised. '
    23: '²³ Will not their livestock, their property, and every animal of theirs be
      ours? Only let us consent to them, and they will dwell with us.” '
    24: "²⁴ And all who went out of the gate of his city heeded Hamor and Shechem\
      \ his son; every male was circumcised, all who went out of the gate of his city.\
      \ \n"
    25: '²⁵ Now it came to pass on the third day, when they were in pain, that two
      of the sons of Jacob, Simeon and Levi, Dinah’s brothers, each took his sword
      and came boldly upon the city and killed all the males. '
    26: '²⁶ And they killed Hamor and Shechem his son with the edge of the sword,
      and took Dinah from Shechem’s house, and went out. '
    27: '²⁷ The sons of Jacob came upon the slain, and plundered the city, because
      their sister had been defiled. '
    28: '²⁸ They took their sheep, their oxen, and their donkeys, what was in the
      city and what was in the field, '
    29: "²⁹ and all their wealth. All their little ones and their wives they took\
      \ captive; and they plundered even all that was in the houses. \n"
    30: "³⁰ Then Jacob said to Simeon and Levi, “You have troubled me by making me\
      \ obnoxious among the inhabitants of the land, among the Canaanites and the\
      \ Perizzites; and since I am few in number, they will gather themselves together\
      \ against me and kill me. I shall be destroyed, my household and I.” \n"
    31: ³¹ But they said, “Should he treat our sister like a harlot?”
