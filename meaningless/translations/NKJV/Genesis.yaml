      for I might have sent you away with joy and songs, with timbrel and harp? '
    28: '²⁸ And you did not allow me to kiss my sons and my daughters. Now you have
      done foolishly in so doing. '
    29: '²⁹ It is in my power to do you harm, but the God of your father spoke to
      me last night, saying, ‘Be careful that you speak to Jacob neither good nor
      bad.’ '
    30: "³⁰ And now you have surely gone because you greatly long for your father’s\
      \ house, but why did you steal my gods?” \n"
    31: '³¹ Then Jacob answered and said to Laban, “Because I was afraid, for I said,
      ‘Perhaps you would take your daughters from me by force.’ '
    32: "³² With whomever you find your gods, do not let him live. In the presence\
      \ of our brethren, identify what I have of yours and take it with you.” For\
      \ Jacob did not know that Rachel had stolen them. \n"
    33: '³³ And Laban went into Jacob’s tent, into Leah’s tent, and into the two maids’
      tents, but he did not find them. Then he went out of Leah’s tent and entered
      Rachel’s tent. '
    34: '³⁴ Now Rachel had taken the household idols, put them in the camel’s saddle,
      and sat on them. And Laban searched all about the tent but did not find them. '
    35: "³⁵ And she said to her father, “Let it not displease my lord that I cannot\
      \ rise before you, for the manner of women is with me.” And he searched but\
      \ did not find the household idols. \n"
    36: '³⁶ Then Jacob was angry and rebuked Laban, and Jacob answered and said to
      Laban: “What is my trespass? What is my sin, that you have so hotly pursued
      me? '
    37: '³⁷ Although you have searched all my things, what part of your household
      things have you found? Set it here before my brethren and your brethren, that
      they may judge between us both! '
    38: '³⁸ These twenty years I have been with you; your ewes and your female goats
      have not miscarried their young, and I have not eaten the rams of your flock. '
    39: '³⁹ That which was torn by beasts I did not bring to you; I bore the loss
      of it. You required it from my hand, whether stolen by day or stolen by night. '
    40: '⁴⁰ There I was! In the day the drought consumed me, and the frost by night,
      and my sleep departed from my eyes. '
    41: '⁴¹ Thus I have been in your house twenty years; I served you fourteen years
      for your two daughters, and six years for your flock, and you have changed my
      wages ten times. '
    42: "⁴² Unless the God of my father, the God of Abraham and the Fear of Isaac,\
      \ had been with me, surely now you would have sent me away empty-handed. God\
      \ has seen my affliction and the labor of my hands, and rebuked you last night.”\
      \ \n"
    43: '⁴³ And Laban answered and said to Jacob, “These daughters are my daughters,
      and these children are my children, and this flock is my flock; all that you
      see is mine. But what can I do this day to these my daughters or to their children
      whom they have borne? '
    44: "⁴⁴ Now therefore, come, let us make a covenant, you and I, and let it be\
      \ a witness between you and me.” \n"
    45: '⁴⁵ So Jacob took a stone and set it up as a pillar. '
    46: '⁴⁶ Then Jacob said to his brethren, “Gather stones.” And they took stones
      and made a heap, and they ate there on the heap. '
    47: '⁴⁷ Laban called it Jegar Sahadutha, but Jacob called it Galeed. '
    48: '⁴⁸ And Laban said, “This heap is a witness between you and me this day.”
      Therefore its name was called Galeed, '
    49: '⁴⁹ also Mizpah, because he said, “May the Lord watch between you and me when
      we are absent one from another. '
    50: "⁵⁰ If you afflict my daughters, or if you take other wives besides my daughters,\
      \ although no man is with us—see, God is witness between you and me!” \n"
    51: '⁵¹ Then Laban said to Jacob, “Here is this heap and here is this pillar,
      which I have placed between you and me. '
    52: '⁵² This heap is a witness, and this pillar is a witness, that I will not
      pass beyond this heap to you, and you will not pass beyond this heap and this
      pillar to me, for harm. '
    53: '⁵³ The God of Abraham, the God of Nahor, and the God of their father judge
      between us.” And Jacob swore by the Fear of his father Isaac. '
    54: '⁵⁴ Then Jacob offered a sacrifice on the mountain, and called his brethren
      to eat bread. And they ate bread and stayed all night on the mountain. '
    55: ⁵⁵ And early in the morning Laban arose, and kissed his sons and daughters
      and blessed them. Then Laban departed and returned to his place.
