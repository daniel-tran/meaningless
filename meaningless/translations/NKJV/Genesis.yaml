    1: '¹ In the beginning God created the heavens and the earth. '
    2: "² The earth was without form, and void; and darkness was on the face of the\
      \ deep. And the Spirit of God was hovering over the face of the waters. \n"
    3: '³ Then God said, “Let there be light”; and there was light. '
    4: '⁴ And God saw the light, that it was good; and God divided the light from
      the darkness. '
    5: "⁵ God called the light Day, and the darkness He called Night. So the evening\
      \ and the morning were the first day. \n"
    6: '⁶ Then God said, “Let there be a firmament in the midst of the waters, and
      let it divide the waters from the waters.” '
    7: '⁷ Thus God made the firmament, and divided the waters which were under the
      firmament from the waters which were above the firmament; and it was so. '
    8: "⁸ And God called the firmament Heaven. So the evening and the morning were\
      \ the second day. \n"
    9: '⁹ Then God said, “Let the waters under the heavens be gathered together into
      one place, and let the dry land appear”; and it was so. '
    10: "¹⁰ And God called the dry land Earth, and the gathering together of the waters\
      \ He called Seas. And God saw that it was good. \n"
    11: '¹¹ Then God said, “Let the earth bring forth grass, the herb that yields
      seed, and the fruit tree that yields fruit according to its kind, whose seed
      is in itself, on the earth”; and it was so. '
    12: '¹² And the earth brought forth grass, the herb that yields seed according
      to its kind, and the tree that yields fruit, whose seed is in itself according
      to its kind. And God saw that it was good. '
    13: "¹³ So the evening and the morning were the third day. \n"
    14: '¹⁴ Then God said, “Let there be lights in the firmament of the heavens to
      divide the day from the night; and let them be for signs and seasons, and for
      days and years; '
    15: '¹⁵ and let them be for lights in the firmament of the heavens to give light
      on the earth”; and it was so. '
    16: '¹⁶ Then God made two great lights: the greater light to rule the day, and
      the lesser light to rule the night. He made the stars also. '
    17: '¹⁷ God set them in the firmament of the heavens to give light on the earth, '
    18: '¹⁸ and to rule over the day and over the night, and to divide the light from
      the darkness. And God saw that it was good. '
    19: "¹⁹ So the evening and the morning were the fourth day. \n"
    20: '²⁰ Then God said, “Let the waters abound with an abundance of living creatures,
      and let birds fly above the earth across the face of the firmament of the heavens.” '
    21: '²¹ So God created great sea creatures and every living thing that moves,
      with which the waters abounded, according to their kind, and every winged bird
      according to its kind. And God saw that it was good. '
    22: '²² And God blessed them, saying, “Be fruitful and multiply, and fill the
      waters in the seas, and let birds multiply on the earth.” '
    23: "²³ So the evening and the morning were the fifth day. \n"
    24: '²⁴ Then God said, “Let the earth bring forth the living creature according
      to its kind: cattle and creeping thing and beast of the earth, each according
      to its kind”; and it was so. '
    25: "²⁵ And God made the beast of the earth according to its kind, cattle according\
      \ to its kind, and everything that creeps on the earth according to its kind.\
      \ And God saw that it was good. \n"
    26: '²⁶ Then God said, “Let Us make man in Our image, according to Our likeness;
      let them have dominion over the fish of the sea, over the birds of the air,
      and over the cattle, over all the earth and over every creeping thing that creeps
      on the earth.” '
    27: '²⁷ So God created man in His own image; in the image of God He created him;
      male and female He created them. '
    28: "²⁸ Then God blessed them, and God said to them, “Be fruitful and multiply;\
      \ fill the earth and subdue it; have dominion over the fish of the sea, over\
      \ the birds of the air, and over every living thing that moves on the earth.”\
      \ \n"
    29: '²⁹ And God said, “See, I have given you every herb that yields seed which
      is on the face of all the earth, and every tree whose fruit yields seed; to
      you it shall be for food. '
    30: '³⁰ Also, to every beast of the earth, to every bird of the air, and to everything
      that creeps on the earth, in which there is life, I have given every green herb
      for food”; and it was so. '
    31: ³¹ Then God saw everything that He had made, and indeed it was very good.
      So the evening and the morning were the sixth day.
  2:
    1: '¹ Thus the heavens and the earth, and all the host of them, were finished. '
    2: '² And on the seventh day God ended His work which He had done, and He rested
      on the seventh day from all His work which He had done. '
    3: "³ Then God blessed the seventh day and sanctified it, because in it He rested\
      \ from all His work which God had created and made. \n"
    4: '⁴ This is the history of the heavens and the earth when they were created,
      in the day that the Lord God made the earth and the heavens, '
    5: '⁵ before any plant of the field was in the earth and before any herb of the
      field had grown. For the Lord God had not caused it to rain on the earth, and
      there was no man to till the ground; '
    6: "⁶ but a mist went up from the earth and watered the whole face of the ground.\
      \ \n"
    7: "⁷ And the Lord God formed man of the dust of the ground, and breathed into\
      \ his nostrils the breath of life; and man became a living being. \n"
    8: '⁸ The Lord God planted a garden eastward in Eden, and there He put the man
      whom He had formed. '
    9: "⁹ And out of the ground the Lord God made every tree grow that is pleasant\
      \ to the sight and good for food. The tree of life was also in the midst of\
      \ the garden, and the tree of the knowledge of good and evil. \n"
    10: '¹⁰ Now a river went out of Eden to water the garden, and from there it parted
      and became four riverheads. '
    11: '¹¹ The name of the first is Pishon; it is the one which skirts the whole
      land of Havilah, where there is gold. '
    12: '¹² And the gold of that land is good. Bdellium and the onyx stone are there. '
    13: '¹³ The name of the second river is Gihon; it is the one which goes around
      the whole land of Cush. '
    14: "¹⁴ The name of the third river is Hiddekel; it is the one which goes toward\
      \ the east of Assyria. The fourth river is the Euphrates. \n"
    15: '¹⁵ Then the Lord God took the man and put him in the garden of Eden to tend
      and keep it. '
    16: '¹⁶ And the Lord God commanded the man, saying, “Of every tree of the garden
      you may freely eat; '
    17: "¹⁷ but of the tree of the knowledge of good and evil you shall not eat, for\
      \ in the day that you eat of it you shall surely die.” \n"
    18: '¹⁸ And the Lord God said, “It is not good that man should be alone; I will
      make him a helper comparable to him.” '
    19: '¹⁹ Out of the ground the Lord God formed every beast of the field and every
      bird of the air, and brought them to Adam to see what he would call them. And
      whatever Adam called each living creature, that was its name. '
    20: "²⁰ So Adam gave names to all cattle, to the birds of the air, and to every\
      \ beast of the field. But for Adam there was not found a helper comparable to\
      \ him. \n"
    21: '²¹ And the Lord God caused a deep sleep to fall on Adam, and he slept; and
      He took one of his ribs, and closed up the flesh in its place. '
    22: "²² Then the rib which the Lord God had taken from man He made into a woman,\
      \ and He brought her to the man. \n"
    23: "²³ And Adam said:\n“This is now bone of my bones\nAnd flesh of my flesh;\n\
      She shall be called Woman,\nBecause she was taken out of Man.” \n"
    24: "²⁴ Therefore a man shall leave his father and mother and be joined to his\
      \ wife, and they shall become one flesh. \n"
    25: ²⁵ And they were both naked, the man and his wife, and were not ashamed.
  3:
    1: "¹ Now the serpent was more cunning than any beast of the field which the Lord\
      \ God had made. And he said to the woman, “Has God indeed said, ‘You shall not\
      \ eat of every tree of the garden’?” \n"
    2: '² And the woman said to the serpent, “We may eat the fruit of the trees of
      the garden; '
    3: "³ but of the fruit of the tree which is in the midst of the garden, God has\
      \ said, ‘You shall not eat it, nor shall you touch it, lest you die.’ ” \n"
    4: '⁴ Then the serpent said to the woman, “You will not surely die. '
    5: "⁵ For God knows that in the day you eat of it your eyes will be opened, and\
      \ you will be like God, knowing good and evil.” \n"
    6: '⁶ So when the woman saw that the tree was good for food, that it was pleasant
      to the eyes, and a tree desirable to make one wise, she took of its fruit and
      ate. She also gave to her husband with her, and he ate. '
    7: "⁷ Then the eyes of both of them were opened, and they knew that they were\
      \ naked; and they sewed fig leaves together and made themselves coverings. \n"
    8: "⁸ And they heard the sound of the Lord God walking in the garden in the cool\
      \ of the day, and Adam and his wife hid themselves from the presence of the\
      \ Lord God among the trees of the garden. \n"
    9: "⁹ Then the Lord God called to Adam and said to him, “Where are you?” \n"
    10: "¹⁰ So he said, “I heard Your voice in the garden, and I was afraid because\
      \ I was naked; and I hid myself.” \n"
    11: "¹¹ And He said, “Who told you that you were naked? Have you eaten from the\
      \ tree of which I commanded you that you should not eat?” \n"
    12: "¹² Then the man said, “The woman whom You gave to be with me, she gave me\
      \ of the tree, and I ate.” \n"
    13: "¹³ And the Lord God said to the woman, “What is this you have done?”\nThe\
      \ woman said, “The serpent deceived me, and I ate.” \n"
    14: "¹⁴ So the Lord God said to the serpent:\n“Because you have done this,\nYou\
      \ are cursed more than all cattle,\nAnd more than every beast of the field;\n\
      On your belly you shall go,\nAnd you shall eat dust\nAll the days of your life.\n"
    15: "¹⁵ And I will put enmity\nBetween you and the woman,\nAnd between your seed\
      \ and her Seed;\nHe shall bruise your head,\nAnd you shall bruise His heel.”\
      \ \n"
    16: "¹⁶ To the woman He said:\n“I will greatly multiply your sorrow and your conception;\n\
      In pain you shall bring forth children;\nYour desire shall be for your husband,\n\
      And he shall rule over you.” \n"
    17: "¹⁷ Then to Adam He said, “Because you have heeded the voice of your wife,\
      \ and have eaten from the tree of which I commanded you, saying, ‘You shall\
      \ not eat of it’:\n“Cursed is the ground for your sake;\nIn toil you shall eat\
      \ of it\nAll the days of your life.\n"
    18: "¹⁸ Both thorns and thistles it shall bring forth for you,\nAnd you shall\
      \ eat the herb of the field.\n"
    19: "¹⁹ In the sweat of your face you shall eat bread\nTill you return to the\
      \ ground,\nFor out of it you were taken;\nFor dust you are,\nAnd to dust you\
      \ shall return.” \n"
    20: "²⁰ And Adam called his wife’s name Eve, because she was the mother of all\
      \ living. \n"
    21: "²¹ Also for Adam and his wife the Lord God made tunics of skin, and clothed\
      \ them. \n"
    22: '²² Then the Lord God said, “Behold, the man has become like one of Us, to
      know good and evil. And now, lest he put out his hand and take also of the tree
      of life, and eat, and live forever”— '
    23: '²³ therefore the Lord God sent him out of the garden of Eden to till the
      ground from which he was taken. '
    24: ²⁴ So He drove out the man; and He placed cherubim at the east of the garden
      of Eden, and a flaming sword which turned every way, to guard the way to the
      tree of life.
  4:
    1: '¹ Now Adam knew Eve his wife, and she conceived and bore Cain, and said, “I
      have acquired a man from the Lord.” '
    2: '² Then she bore again, this time his brother Abel. Now Abel was a keeper of
      sheep, but Cain was a tiller of the ground. '
    3: '³ And in the process of time it came to pass that Cain brought an offering
      of the fruit of the ground to the Lord. '
    4: '⁴ Abel also brought of the firstborn of his flock and of their fat. And the
      Lord respected Abel and his offering, '
    5: "⁵ but He did not respect Cain and his offering. And Cain was very angry, and\
      \ his countenance fell. \n"
    6: '⁶ So the Lord said to Cain, “Why are you angry? And why has your countenance
      fallen? '
    7: "⁷ If you do well, will you not be accepted? And if you do not do well, sin\
      \ lies at the door. And its desire is for you, but you should rule over it.”\
      \ \n"
    8: "⁸ Now Cain talked with Abel his brother; and it came to pass, when they were\
      \ in the field, that Cain rose up against Abel his brother and killed him. \n"
    9: "⁹ Then the Lord said to Cain, “Where is Abel your brother?”\nHe said, “I do\
      \ not know. Am I my brother’s keeper?” \n"
    10: '¹⁰ And He said, “What have you done? The voice of your brother’s blood cries
      out to Me from the ground. '
    11: '¹¹ So now you are cursed from the earth, which has opened its mouth to receive
      your brother’s blood from your hand. '
    12: "¹² When you till the ground, it shall no longer yield its strength to you.\
      \ A fugitive and a vagabond you shall be on the earth.” \n"
    13: '¹³ And Cain said to the Lord, “My punishment is greater than I can bear! '
    14: "¹⁴ Surely You have driven me out this day from the face of the ground; I\
      \ shall be hidden from Your face; I shall be a fugitive and a vagabond on the\
      \ earth, and it will happen that anyone who finds me will kill me.” \n"
    15: "¹⁵ And the Lord said to him, “Therefore, whoever kills Cain, vengeance shall\
      \ be taken on him sevenfold.” And the Lord set a mark on Cain, lest anyone finding\
      \ him should kill him. \n"
    16: '¹⁶ Then Cain went out from the presence of the Lord and dwelt in the land
      of Nod on the east of Eden. '
    17: '¹⁷ And Cain knew his wife, and she conceived and bore Enoch. And he built
      a city, and called the name of the city after the name of his son—Enoch. '
    18: "¹⁸ To Enoch was born Irad; and Irad begot Mehujael, and Mehujael begot Methushael,\
      \ and Methushael begot Lamech. \n"
    19: '¹⁹ Then Lamech took for himself two wives: the name of one was Adah, and
      the name of the second was Zillah. '
    20: '²⁰ And Adah bore Jabal. He was the father of those who dwell in tents and
      have livestock. '
    21: '²¹ His brother’s name was Jubal. He was the father of all those who play
      the harp and flute. '
    22: "²² And as for Zillah, she also bore Tubal-Cain, an instructor of every craftsman\
      \ in bronze and iron. And the sister of Tubal-Cain was Naamah. \n"
    23: "²³ Then Lamech said to his wives:\n“Adah and Zillah, hear my voice;\nWives\
      \ of Lamech, listen to my speech!\nFor I have killed a man for wounding me,\n\
      Even a young man for hurting me.\n"
    24: "²⁴ If Cain shall be avenged sevenfold,\nThen Lamech seventy-sevenfold.” \n"
    25: '²⁵ And Adam knew his wife again, and she bore a son and named him Seth, “For
      God has appointed another seed for me instead of Abel, whom Cain killed.” '
    26: ²⁶ And as for Seth, to him also a son was born; and he named him Enosh. Then
      men began to call on the name of the Lord.
  5:
    1: '¹ This is the book of the genealogy of Adam. In the day that God created man,
      He made him in the likeness of God. '
    2: '² He created them male and female, and blessed them and called them Mankind
      in the day they were created. '
    3: '³ And Adam lived one hundred and thirty years, and begot a son in his own
      likeness, after his image, and named him Seth. '
    4: '⁴ After he begot Seth, the days of Adam were eight hundred years; and he had
      sons and daughters. '
    5: "⁵ So all the days that Adam lived were nine hundred and thirty years; and\
      \ he died. \n"
    6: '⁶ Seth lived one hundred and five years, and begot Enosh. '
    7: '⁷ After he begot Enosh, Seth lived eight hundred and seven years, and had
      sons and daughters. '
    8: "⁸ So all the days of Seth were nine hundred and twelve years; and he died.\
      \ \n"
    9: '⁹ Enosh lived ninety years, and begot Cainan. '
    10: '¹⁰ After he begot Cainan, Enosh lived eight hundred and fifteen years, and
      had sons and daughters. '
    11: "¹¹ So all the days of Enosh were nine hundred and five years; and he died.\
      \ \n"
    12: '¹² Cainan lived seventy years, and begot Mahalalel. '
    13: '¹³ After he begot Mahalalel, Cainan lived eight hundred and forty years,
      and had sons and daughters. '
    14: "¹⁴ So all the days of Cainan were nine hundred and ten years; and he died.\
      \ \n"
    15: '¹⁵ Mahalalel lived sixty-five years, and begot Jared. '
    16: '¹⁶ After he begot Jared, Mahalalel lived eight hundred and thirty years,
      and had sons and daughters. '
    17: "¹⁷ So all the days of Mahalalel were eight hundred and ninety-five years;\
      \ and he died. \n"
    18: '¹⁸ Jared lived one hundred and sixty-two years, and begot Enoch. '
    19: '¹⁹ After he begot Enoch, Jared lived eight hundred years, and had sons and
      daughters. '
    20: "²⁰ So all the days of Jared were nine hundred and sixty-two years; and he\
      \ died. \n"
    21: '²¹ Enoch lived sixty-five years, and begot Methuselah. '
    22: '²² After he begot Methuselah, Enoch walked with God three hundred years,
      and had sons and daughters. '
    23: '²³ So all the days of Enoch were three hundred and sixty-five years. '
    24: "²⁴ And Enoch walked with God; and he was not, for God took him. \n"
    25: '²⁵ Methuselah lived one hundred and eighty-seven years, and begot Lamech. '
    26: '²⁶ After he begot Lamech, Methuselah lived seven hundred and eighty-two years,
      and had sons and daughters. '
    27: "²⁷ So all the days of Methuselah were nine hundred and sixty-nine years;\
      \ and he died. \n"
    28: '²⁸ Lamech lived one hundred and eighty-two years, and had a son. '
    29: '²⁹ And he called his name Noah, saying, “This one will comfort us concerning
      our work and the toil of our hands, because of the ground which the Lord has
      cursed.” '
    30: '³⁰ After he begot Noah, Lamech lived five hundred and ninety-five years,
      and had sons and daughters. '
    31: "³¹ So all the days of Lamech were seven hundred and seventy-seven years;\
      \ and he died. \n"
    32: ³² And Noah was five hundred years old, and Noah begot Shem, Ham, and Japheth.
  6:
    1: '¹ Now it came to pass, when men began to multiply on the face of the earth,
      and daughters were born to them, '
    2: "² that the sons of God saw the daughters of men, that they were beautiful;\
      \ and they took wives for themselves of all whom they chose. \n"
    3: '³ And the Lord said, “My Spirit shall not strive with man forever, for he
      is indeed flesh; yet his days shall be one hundred and twenty years.” '
    4: "⁴ There were giants on the earth in those days, and also afterward, when the\
      \ sons of God came in to the daughters of men and they bore children to them.\
      \ Those were the mighty men who were of old, men of renown. \n"
    5: '⁵ Then the Lord saw that the wickedness of man was great in the earth, and
      that every intent of the thoughts of his heart was only evil continually. '
    6: '⁶ And the Lord was sorry that He had made man on the earth, and He was grieved
      in His heart. '
    7: '⁷ So the Lord said, “I will destroy man whom I have created from the face
      of the earth, both man and beast, creeping thing and birds of the air, for I
      am sorry that I have made them.” '
    8: "⁸ But Noah found grace in the eyes of the Lord. \n"
    9: '⁹ This is the genealogy of Noah. Noah was a just man, perfect in his generations.
      Noah walked with God. '
    10: "¹⁰ And Noah begot three sons: Shem, Ham, and Japheth. \n"
    11: '¹¹ The earth also was corrupt before God, and the earth was filled with violence. '
    12: "¹² So God looked upon the earth, and indeed it was corrupt; for all flesh\
      \ had corrupted their way on the earth. \n"
    13: '¹³ And God said to Noah, “The end of all flesh has come before Me, for the
      earth is filled with violence through them; and behold, I will destroy them
      with the earth. '
    14: '¹⁴ Make yourself an ark of gopherwood; make rooms in the ark, and cover it
      inside and outside with pitch. '
    15: '¹⁵ And this is how you shall make it: The length of the ark shall be three
      hundred cubits, its width fifty cubits, and its height thirty cubits. '
    16: '¹⁶ You shall make a window for the ark, and you shall finish it to a cubit
      from above; and set the door of the ark in its side. You shall make it with
      lower, second, and third decks. '
    17: '¹⁷ And behold, I Myself am bringing floodwaters on the earth, to destroy
      from under heaven all flesh in which is the breath of life; everything that
      is on the earth shall die. '
    18: '¹⁸ But I will establish My covenant with you; and you shall go into the ark—you,
      your sons, your wife, and your sons’ wives with you. '
    19: '¹⁹ And of every living thing of all flesh you shall bring two of every sort
      into the ark, to keep them alive with you; they shall be male and female. '
    20: '²⁰ Of the birds after their kind, of animals after their kind, and of every
      creeping thing of the earth after its kind, two of every kind will come to you
      to keep them alive. '
    21: "²¹ And you shall take for yourself of all food that is eaten, and you shall\
      \ gather it to yourself; and it shall be food for you and for them.” \n"
    22: ²² Thus Noah did; according to all that God commanded him, so he did.
  7:
    1: '¹ Then the Lord said to Noah, “Come into the ark, you and all your household,
      because I have seen that you are righteous before Me in this generation. '
    2: '² You shall take with you seven each of every clean animal, a male and his
      female; two each of animals that are unclean, a male and his female; '
    3: '³ also seven each of birds of the air, male and female, to keep the species
      alive on the face of all the earth. '
    4: '⁴ For after seven more days I will cause it to rain on the earth forty days
      and forty nights, and I will destroy from the face of the earth all living things
      that I have made.” '
    5: '⁵ And Noah did according to all that the Lord commanded him. '
    6: "⁶ Noah was six hundred years old when the floodwaters were on the earth. \n"
    7: '⁷ So Noah, with his sons, his wife, and his sons’ wives, went into the ark
      because of the waters of the flood. '
    8: '⁸ Of clean animals, of animals that are unclean, of birds, and of everything
      that creeps on the earth, '
    9: '⁹ two by two they went into the ark to Noah, male and female, as God had commanded
      Noah. '
    10: '¹⁰ And it came to pass after seven days that the waters of the flood were
      on the earth. '
    11: '¹¹ In the six hundredth year of Noah’s life, in the second month, the seventeenth
      day of the month, on that day all the fountains of the great deep were broken
      up, and the windows of heaven were opened. '
    12: "¹² And the rain was on the earth forty days and forty nights. \n"
    13: '¹³ On the very same day Noah and Noah’s sons, Shem, Ham, and Japheth, and
      Noah’s wife and the three wives of his sons with them, entered the ark— '
    14: '¹⁴ they and every beast after its kind, all cattle after their kind, every
      creeping thing that creeps on the earth after its kind, and every bird after
      its kind, every bird of every sort. '
    15: '¹⁵ And they went into the ark to Noah, two by two, of all flesh in which
      is the breath of life. '
    16: "¹⁶ So those that entered, male and female of all flesh, went in as God had\
      \ commanded him; and the Lord shut him in. \n"
    17: '¹⁷ Now the flood was on the earth forty days. The waters increased and lifted
      up the ark, and it rose high above the earth. '
    18: '¹⁸ The waters prevailed and greatly increased on the earth, and the ark moved
      about on the surface of the waters. '
    19: '¹⁹ And the waters prevailed exceedingly on the earth, and all the high hills
      under the whole heaven were covered. '
    20: '²⁰ The waters prevailed fifteen cubits upward, and the mountains were covered. '
    21: '²¹ And all flesh died that moved on the earth: birds and cattle and beasts
      and every creeping thing that creeps on the earth, and every man. '
    22: '²² All in whose nostrils was the breath of the spirit of life, all that was
      on the dry land, died. '
    23: '²³ So He destroyed all living things which were on the face of the ground:
      both man and cattle, creeping thing and bird of the air. They were destroyed
      from the earth. Only Noah and those who were with him in the ark remained alive. '
    24: ²⁴ And the waters prevailed on the earth one hundred and fifty days.
  8:
    1: '¹ Then God remembered Noah, and every living thing, and all the animals that
      were with him in the ark. And God made a wind to pass over the earth, and the
      waters subsided. '
    2: '² The fountains of the deep and the windows of heaven were also stopped, and
      the rain from heaven was restrained. '
    3: '³ And the waters receded continually from the earth. At the end of the hundred
      and fifty days the waters decreased. '
    4: '⁴ Then the ark rested in the seventh month, the seventeenth day of the month,
      on the mountains of Ararat. '
    5: "⁵ And the waters decreased continually until the tenth month. In the tenth\
      \ month, on the first day of the month, the tops of the mountains were seen.\
      \ \n"
    6: '⁶ So it came to pass, at the end of forty days, that Noah opened the window
      of the ark which he had made. '
    7: '⁷ Then he sent out a raven, which kept going to and fro until the waters had
      dried up from the earth. '
    8: '⁸ He also sent out from himself a dove, to see if the waters had receded from
      the face of the ground. '
    9: '⁹ But the dove found no resting place for the sole of her foot, and she returned
      into the ark to him, for the waters were on the face of the whole earth. So
      he put out his hand and took her, and drew her into the ark to himself. '
    10: '¹⁰ And he waited yet another seven days, and again he sent the dove out from
      the ark. '
    11: '¹¹ Then the dove came to him in the evening, and behold, a freshly plucked
      olive leaf was in her mouth; and Noah knew that the waters had receded from
      the earth. '
    12: "¹² So he waited yet another seven days and sent out the dove, which did not\
      \ return again to him anymore. \n"
    13: '¹³ And it came to pass in the six hundred and first year, in the first month,
      the first day of the month, that the waters were dried up from the earth; and
      Noah removed the covering of the ark and looked, and indeed the surface of the
      ground was dry. '
    14: "¹⁴ And in the second month, on the twenty-seventh day of the month, the earth\
      \ was dried. \n"
    15: '¹⁵ Then God spoke to Noah, saying, '
    16: '¹⁶ “Go out of the ark, you and your wife, and your sons and your sons’ wives
      with you. '
    17: '¹⁷ Bring out with you every living thing of all flesh that is with you: birds
      and cattle and every creeping thing that creeps on the earth, so that they may
      abound on the earth, and be fruitful and multiply on the earth.” '
    18: '¹⁸ So Noah went out, and his sons and his wife and his sons’ wives with him. '
    19: "¹⁹ Every animal, every creeping thing, every bird, and whatever creeps on\
      \ the earth, according to their families, went out of the ark. \n"
    20: '²⁰ Then Noah built an altar to the Lord, and took of every clean animal and
      of every clean bird, and offered burnt offerings on the altar. '
    21: "²¹ And the Lord smelled a soothing aroma. Then the Lord said in His heart,\
      \ “I will never again curse the ground for man’s sake, although the imagination\
      \ of man’s heart is evil from his youth; nor will I again destroy every living\
      \ thing as I have done. \n"
    22: "²² “While the earth remains,\nSeedtime and harvest,\nCold and heat,\nWinter\
      \ and summer,\nAnd day and night\nShall not cease.”"
  9:
    1: '¹ So God blessed Noah and his sons, and said to them: “Be fruitful and multiply,
      and fill the earth. '
    2: '² And the fear of you and the dread of you shall be on every beast of the
      earth, on every bird of the air, on all that move on the earth, and on all the
      fish of the sea. They are given into your hand. '
    3: '³ Every moving thing that lives shall be food for you. I have given you all
      things, even as the green herbs. '
    4: '⁴ But you shall not eat flesh with its life, that is, its blood. '
    5: "⁵ Surely for your lifeblood I will demand a reckoning; from the hand of every\
      \ beast I will require it, and from the hand of man. From the hand of every\
      \ man’s brother I will require the life of man. \n"
    6: "⁶ “Whoever sheds man’s blood,\nBy man his blood shall be shed;\nFor in the\
      \ image of God\nHe made man.\n"
    7: "⁷ And as for you, be fruitful and multiply;\nBring forth abundantly in the\
      \ earth\nAnd multiply in it.” \n"
    8: '⁸ Then God spoke to Noah and to his sons with him, saying: '
    9: '⁹ “And as for Me, behold, I establish My covenant with you and with your descendants
      after you, '
    10: '¹⁰ and with every living creature that is with you: the birds, the cattle,
      and every beast of the earth with you, of all that go out of the ark, every
      beast of the earth. '
    11: "¹¹ Thus I establish My covenant with you: Never again shall all flesh be\
      \ cut off by the waters of the flood; never again shall there be a flood to\
      \ destroy the earth.” \n"
    12: '¹² And God said: “This is the sign of the covenant which I make between Me
      and you, and every living creature that is with you, for perpetual generations: '
    13: '¹³ I set My rainbow in the cloud, and it shall be for the sign of the covenant
      between Me and the earth. '
    14: '¹⁴ It shall be, when I bring a cloud over the earth, that the rainbow shall
      be seen in the cloud; '
    15: '¹⁵ and I will remember My covenant which is between Me and you and every
      living creature of all flesh; the waters shall never again become a flood to
      destroy all flesh. '
    16: '¹⁶ The rainbow shall be in the cloud, and I will look on it to remember the
      everlasting covenant between God and every living creature of all flesh that
      is on the earth.” '
    17: "¹⁷ And God said to Noah, “This is the sign of the covenant which I have established\
      \ between Me and all flesh that is on the earth.” \n"
    18: '¹⁸ Now the sons of Noah who went out of the ark were Shem, Ham, and Japheth.
      And Ham was the father of Canaan. '
    19: "¹⁹ These three were the sons of Noah, and from these the whole earth was\
      \ populated. \n"
    20: '²⁰ And Noah began to be a farmer, and he planted a vineyard. '
    21: '²¹ Then he drank of the wine and was drunk, and became uncovered in his tent. '
    22: '²² And Ham, the father of Canaan, saw the nakedness of his father, and told
      his two brothers outside. '
    23: "²³ But Shem and Japheth took a garment, laid it on both their shoulders,\
      \ and went backward and covered the nakedness of their father. Their faces were\
      \ turned away, and they did not see their father’s nakedness. \n"
    24: '²⁴ So Noah awoke from his wine, and knew what his younger son had done to
      him. '
    25: "²⁵ Then he said:\n“Cursed be Canaan;\nA servant of servants\nHe shall be\
      \ to his brethren.” \n"
    26: "²⁶ And he said:\n“Blessed be the Lord,\nThe God of Shem,\nAnd may Canaan\
      \ be his servant.\n"
    27: "²⁷ May God enlarge Japheth,\nAnd may he dwell in the tents of Shem;\nAnd\
      \ may Canaan be his servant.” \n"
    28: '²⁸ And Noah lived after the flood three hundred and fifty years. '
    29: ²⁹ So all the days of Noah were nine hundred and fifty years; and he died.
