    17: "¹⁷ And the servant ran to meet her and said, “Please let me drink a little\
      \ water from your pitcher.” \n"
    18: '¹⁸ So she said, “Drink, my lord.” Then she quickly let her pitcher down to
      her hand, and gave him a drink. '
    19: '¹⁹ And when she had finished giving him a drink, she said, “I will draw water
