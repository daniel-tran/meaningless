    19: "¹⁹ And he blessed him and said:\n“Blessed be Abram of God Most High,\nPossessor\
      \ of heaven and earth;\n"
    20: "²⁰ And blessed be God Most High,\nWho has delivered your enemies into your\
      \ hand.”\nAnd he gave him a tithe of all. \n"
    21: "²¹ Now the king of Sodom said to Abram, “Give me the persons, and take the\
      \ goods for yourself.” \n"
    22: '²² But Abram said to the king of Sodom, “I have raised my hand to the Lord,
