  38:
    1: '¹ It came to pass at that time that Judah departed from his brothers, and
      visited a certain Adullamite whose name was Hirah. '
    2: '² And Judah saw there a daughter of a certain Canaanite whose name was Shua,
      and he married her and went in to her. '
    3: '³ So she conceived and bore a son, and he called his name Er. '
    4: '⁴ She conceived again and bore a son, and she called his name Onan. '
    5: "⁵ And she conceived yet again and bore a son, and called his name Shelah.\
      \ He was at Chezib when she bore him. \n"
    6: '⁶ Then Judah took a wife for Er his firstborn, and her name was Tamar. '
    7: '⁷ But Er, Judah’s firstborn, was wicked in the sight of the Lord, and the
      Lord killed him. '
    8: '⁸ And Judah said to Onan, “Go in to your brother’s wife and marry her, and
      raise up an heir to your brother.” '
    9: '⁹ But Onan knew that the heir would not be his; and it came to pass, when
      he went in to his brother’s wife, that he emitted on the ground, lest he should
      give an heir to his brother. '
    10: "¹⁰ And the thing which he did displeased the Lord; therefore He killed him\
      \ also. \n"
    11: "¹¹ Then Judah said to Tamar his daughter-in-law, “Remain a widow in your\
      \ father’s house till my son Shelah is grown.” For he said, “Lest he also die\
      \ like his brothers.” And Tamar went and dwelt in her father’s house. \n"
    12: '¹² Now in the process of time the daughter of Shua, Judah’s wife, died; and
      Judah was comforted, and went up to his sheepshearers at Timnah, he and his
      friend Hirah the Adullamite. '
    13: '¹³ And it was told Tamar, saying, “Look, your father-in-law is going up to
      Timnah to shear his sheep.” '
    14: '¹⁴ So she took off her widow’s garments, covered herself with a veil and
      wrapped herself, and sat in an open place which was on the way to Timnah; for
      she saw that Shelah was grown, and she was not given to him as a wife. '
    15: '¹⁵ When Judah saw her, he thought she was a harlot, because she had covered
      her face. '
    16: "¹⁶ Then he turned to her by the way, and said, “Please let me come in to\
      \ you”; for he did not know that she was his daughter-in-law.\nSo she said,\
      \ “What will you give me, that you may come in to me?” \n"
    17: "¹⁷ And he said, “I will send a young goat from the flock.”\nSo she said,\
      \ “Will you give me a pledge till you send it?” \n"
    18: "¹⁸ Then he said, “What pledge shall I give you?”\nSo she said, “Your signet\
      \ and cord, and your staff that is in your hand.” Then he gave them to her,\
      \ and went in to her, and she conceived by him. "
    19: "¹⁹ So she arose and went away, and laid aside her veil and put on the garments\
      \ of her widowhood. \n"
    20: '²⁰ And Judah sent the young goat by the hand of his friend the Adullamite,
      to receive his pledge from the woman’s hand, but he did not find her. '
    21: "²¹ Then he asked the men of that place, saying, “Where is the harlot who\
      \ was openly by the roadside?”\nAnd they said, “There was no harlot in this\
      \ place.” \n"
    22: "²² So he returned to Judah and said, “I cannot find her. Also, the men of\
      \ the place said there was no harlot in this place.” \n"
    23: "²³ Then Judah said, “Let her take them for herself, lest we be shamed; for\
      \ I sent this young goat and you have not found her.” \n"
    24: "²⁴ And it came to pass, about three months after, that Judah was told, saying,\
      \ “Tamar your daughter-in-law has played the harlot; furthermore she is with\
      \ child by harlotry.”\nSo Judah said, “Bring her out and let her be burned!”\
      \ \n"
    25: "²⁵ When she was brought out, she sent to her father-in-law, saying, “By the\
      \ man to whom these belong, I am with child.” And she said, “Please determine\
      \ whose these are—the signet and cord, and staff.” \n"
    26: "²⁶ So Judah acknowledged them and said, “She has been more righteous than\
      \ I, because I did not give her to Shelah my son.” And he never knew her again.\
      \ \n"
    27: '²⁷ Now it came to pass, at the time for giving birth, that behold, twins
      were in her womb. '
    28: '²⁸ And so it was, when she was giving birth, that the one put out his hand;
      and the midwife took a scarlet thread and bound it on his hand, saying, “This
      one came out first.” '
    29: '²⁹ Then it happened, as he drew back his hand, that his brother came out
      unexpectedly; and she said, “How did you break through? This breach be upon
      you!” Therefore his name was called Perez. '
    30: ³⁰ Afterward his brother came out who had the scarlet thread on his hand.
      And his name was called Zerah.
  39:
    1: '¹ Now Joseph had been taken down to Egypt. And Potiphar, an officer of Pharaoh,
      captain of the guard, an Egyptian, bought him from the Ishmaelites who had taken
      him down there. '
    2: '² The Lord was with Joseph, and he was a successful man; and he was in the
      house of his master the Egyptian. '
    3: '³ And his master saw that the Lord was with him and that the Lord made all
      he did to prosper in his hand. '
    4: '⁴ So Joseph found favor in his sight, and served him. Then he made him overseer
      of his house, and all that he had he put under his authority. '
    5: '⁵ So it was, from the time that he had made him overseer of his house and
      all that he had, that the Lord blessed the Egyptian’s house for Joseph’s sake;
      and the blessing of the Lord was on all that he had in the house and in the
      field. '
    6: "⁶ Thus he left all that he had in Joseph’s hand, and he did not know what\
      \ he had except for the bread which he ate.\nNow Joseph was handsome in form\
      \ and appearance. \n"
    7: "⁷ And it came to pass after these things that his master’s wife cast longing\
      \ eyes on Joseph, and she said, “Lie with me.” \n"
    8: '⁸ But he refused and said to his master’s wife, “Look, my master does not
      know what is with me in the house, and he has committed all that he has to my
      hand. '
    9: "⁹ There is no one greater in this house than I, nor has he kept back anything\
      \ from me but you, because you are his wife. How then can I do this great wickedness,\
      \ and sin against God?” \n"
    10: "¹⁰ So it was, as she spoke to Joseph day by day, that he did not heed her,\
      \ to lie with her or to be with her. \n"
    11: '¹¹ But it happened about this time, when Joseph went into the house to do
      his work, and none of the men of the house was inside, '
    12: '¹² that she caught him by his garment, saying, “Lie with me.” But he left
      his garment in her hand, and fled and ran outside. '
    13: '¹³ And so it was, when she saw that he had left his garment in her hand and
      fled outside, '
    14: '¹⁴ that she called to the men of her house and spoke to them, saying, “See,
      he has brought in to us a Hebrew to mock us. He came in to me to lie with me,
      and I cried out with a loud voice. '
    15: "¹⁵ And it happened, when he heard that I lifted my voice and cried out, that\
      \ he left his garment with me, and fled and went outside.” \n"
    16: '¹⁶ So she kept his garment with her until his master came home. '
    17: '¹⁷ Then she spoke to him with words like these, saying, “The Hebrew servant
      whom you brought to us came in to me to mock me; '
    18: "¹⁸ so it happened, as I lifted my voice and cried out, that he left his garment\
      \ with me and fled outside.” \n"
    19: '¹⁹ So it was, when his master heard the words which his wife spoke to him,
      saying, “Your servant did to me after this manner,” that his anger was aroused. '
    20: '²⁰ Then Joseph’s master took him and put him into the prison, a place where
      the king’s prisoners were confined. And he was there in the prison. '
    21: '²¹ But the Lord was with Joseph and showed him mercy, and He gave him favor
      in the sight of the keeper of the prison. '
    22: '²² And the keeper of the prison committed to Joseph’s hand all the prisoners
      who were in the prison; whatever they did there, it was his doing. '
    23: ²³ The keeper of the prison did not look into anything that was under Joseph’s
      authority, because the Lord was with him; and whatever he did, the Lord made
      it prosper.
  40:
    1: '¹ It came to pass after these things that the butler and the baker of the
      king of Egypt offended their lord, the king of Egypt. '
    2: '² And Pharaoh was angry with his two officers, the chief butler and the chief
      baker. '
    3: '³ So he put them in custody in the house of the captain of the guard, in the
      prison, the place where Joseph was confined. '
    4: "⁴ And the captain of the guard charged Joseph with them, and he served them;\
      \ so they were in custody for a while. \n"
    5: '⁵ Then the butler and the baker of the king of Egypt, who were confined in
      the prison, had a dream, both of them, each man’s dream in one night and each
      man’s dream with its own interpretation. '
    6: '⁶ And Joseph came in to them in the morning and looked at them, and saw that
      they were sad. '
    7: "⁷ So he asked Pharaoh’s officers who were with him in the custody of his lord’s\
      \ house, saying, “Why do you look so sad today?” \n"
    8: "⁸ And they said to him, “We each have had a dream, and there is no interpreter\
      \ of it.”\nSo Joseph said to them, “Do not interpretations belong to God? Tell\
      \ them to me, please.” \n"
    9: '⁹ Then the chief butler told his dream to Joseph, and said to him, “Behold,
      in my dream a vine was before me, '
    10: '¹⁰ and in the vine were three branches; it was as though it budded, its blossoms
      shot forth, and its clusters brought forth ripe grapes. '
    11: "¹¹ Then Pharaoh’s cup was in my hand; and I took the grapes and pressed them\
      \ into Pharaoh’s cup, and placed the cup in Pharaoh’s hand.” \n"
    12: '¹² And Joseph said to him, “This is the interpretation of it: The three branches
      are three days. '
    13: '¹³ Now within three days Pharaoh will lift up your head and restore you to
      your place, and you will put Pharaoh’s cup in his hand according to the former
      manner, when you were his butler. '
    14: '¹⁴ But remember me when it is well with you, and please show kindness to
      me; make mention of me to Pharaoh, and get me out of this house. '
    15: "¹⁵ For indeed I was stolen away from the land of the Hebrews; and also I\
      \ have done nothing here that they should put me into the dungeon.” \n"
    16: '¹⁶ When the chief baker saw that the interpretation was good, he said to
      Joseph, “I also was in my dream, and there were three white baskets on my head. '
    17: "¹⁷ In the uppermost basket were all kinds of baked goods for Pharaoh, and\
      \ the birds ate them out of the basket on my head.” \n"
    18: '¹⁸ So Joseph answered and said, “This is the interpretation of it: The three
      baskets are three days. '
    19: "¹⁹ Within three days Pharaoh will lift off your head from you and hang you\
      \ on a tree; and the birds will eat your flesh from you.” \n"
    20: '²⁰ Now it came to pass on the third day, which was Pharaoh’s birthday, that
      he made a feast for all his servants; and he lifted up the head of the chief
      butler and of the chief baker among his servants. '
    21: '²¹ Then he restored the chief butler to his butlership again, and he placed
      the cup in Pharaoh’s hand. '
    22: '²² But he hanged the chief baker, as Joseph had interpreted to them. '
    23: ²³ Yet the chief butler did not remember Joseph, but forgot him.
  41:
    1: '¹ Then it came to pass, at the end of two full years, that Pharaoh had a dream;
      and behold, he stood by the river. '
    2: '² Suddenly there came up out of the river seven cows, fine looking and fat;
      and they fed in the meadow. '
    3: '³ Then behold, seven other cows came up after them out of the river, ugly
      and gaunt, and stood by the other cows on the bank of the river. '
    4: '⁴ And the ugly and gaunt cows ate up the seven fine looking and fat cows.
      So Pharaoh awoke. '
    5: '⁵ He slept and dreamed a second time; and suddenly seven heads of grain came
      up on one stalk, plump and good. '
    6: '⁶ Then behold, seven thin heads, blighted by the east wind, sprang up after
      them. '
    7: '⁷ And the seven thin heads devoured the seven plump and full heads. So Pharaoh
      awoke, and indeed, it was a dream. '
    8: "⁸ Now it came to pass in the morning that his spirit was troubled, and he\
      \ sent and called for all the magicians of Egypt and all its wise men. And Pharaoh\
      \ told them his dreams, but there was no one who could interpret them for Pharaoh.\
      \ \n"
    9: '⁹ Then the chief butler spoke to Pharaoh, saying: “I remember my faults this
      day. '
    10: '¹⁰ When Pharaoh was angry with his servants, and put me in custody in the
      house of the captain of the guard, both me and the chief baker, '
    11: '¹¹ we each had a dream in one night, he and I. Each of us dreamed according
      to the interpretation of his own dream. '
    12: '¹² Now there was a young Hebrew man with us there, a servant of the captain
      of the guard. And we told him, and he interpreted our dreams for us; to each
      man he interpreted according to his own dream. '
    13: "¹³ And it came to pass, just as he interpreted for us, so it happened. He\
      \ restored me to my office, and he hanged him.” \n"
    14: '¹⁴ Then Pharaoh sent and called Joseph, and they brought him quickly out
      of the dungeon; and he shaved, changed his clothing, and came to Pharaoh. '
    15: "¹⁵ And Pharaoh said to Joseph, “I have had a dream, and there is no one who\
      \ can interpret it. But I have heard it said of you that you can understand\
      \ a dream, to interpret it.” \n"
    16: "¹⁶ So Joseph answered Pharaoh, saying, “It is not in me; God will give Pharaoh\
      \ an answer of peace.” \n"
    17: '¹⁷ Then Pharaoh said to Joseph: “Behold, in my dream I stood on the bank
      of the river. '
    18: '¹⁸ Suddenly seven cows came up out of the river, fine looking and fat; and
      they fed in the meadow. '
    19: '¹⁹ Then behold, seven other cows came up after them, poor and very ugly and
      gaunt, such ugliness as I have never seen in all the land of Egypt. '
    20: '²⁰ And the gaunt and ugly cows ate up the first seven, the fat cows. '
    21: '²¹ When they had eaten them up, no one would have known that they had eaten
      them, for they were just as ugly as at the beginning. So I awoke. '
    22: '²² Also I saw in my dream, and suddenly seven heads came up on one stalk,
      full and good. '
    23: '²³ Then behold, seven heads, withered, thin, and blighted by the east wind,
      sprang up after them. '
    24: "²⁴ And the thin heads devoured the seven good heads. So I told this to the\
      \ magicians, but there was no one who could explain it to me.” \n"
    25: '²⁵ Then Joseph said to Pharaoh, “The dreams of Pharaoh are one; God has shown
      Pharaoh what He is about to do: '
    26: '²⁶ The seven good cows are seven years, and the seven good heads are seven
      years; the dreams are one. '
    27: '²⁷ And the seven thin and ugly cows which came up after them are seven years,
      and the seven empty heads blighted by the east wind are seven years of famine. '
    28: '²⁸ This is the thing which I have spoken to Pharaoh. God has shown Pharaoh
      what He is about to do. '
    29: '²⁹ Indeed seven years of great plenty will come throughout all the land of
      Egypt; '
    30: '³⁰ but after them seven years of famine will arise, and all the plenty will
      be forgotten in the land of Egypt; and the famine will deplete the land. '
    31: '³¹ So the plenty will not be known in the land because of the famine following,
      for it will be very severe. '
    32: "³² And the dream was repeated to Pharaoh twice because the thing is established\
      \ by God, and God will shortly bring it to pass. \n"
    33: '³³ “Now therefore, let Pharaoh select a discerning and wise man, and set
      him over the land of Egypt. '
    34: '³⁴ Let Pharaoh do this, and let him appoint officers over the land, to collect
      one-fifth of the produce of the land of Egypt in the seven plentiful years. '
    35: '³⁵ And let them gather all the food of those good years that are coming,
      and store up grain under the authority of Pharaoh, and let them keep food in
      the cities. '
    36: "³⁶ Then that food shall be as a reserve for the land for the seven years\
      \ of famine which shall be in the land of Egypt, that the land may not perish\
      \ during the famine.” \n"
    37: '³⁷ So the advice was good in the eyes of Pharaoh and in the eyes of all his
      servants. '
    38: "³⁸ And Pharaoh said to his servants, “Can we find such a one as this, a man\
      \ in whom is the Spirit of God?” \n"
    39: '³⁹ Then Pharaoh said to Joseph, “Inasmuch as God has shown you all this,
      there is no one as discerning and wise as you. '
    40: '⁴⁰ You shall be over my house, and all my people shall be ruled according
      to your word; only in regard to the throne will I be greater than you.” '
    41: "⁴¹ And Pharaoh said to Joseph, “See, I have set you over all the land of\
      \ Egypt.” \n"
    42: '⁴² Then Pharaoh took his signet ring off his hand and put it on Joseph’s
      hand; and he clothed him in garments of fine linen and put a gold chain around
      his neck. '
    43: '⁴³ And he had him ride in the second chariot which he had; and they cried
      out before him, “Bow the knee!” So he set him over all the land of Egypt. '
    44: '⁴⁴ Pharaoh also said to Joseph, “I am Pharaoh, and without your consent no
      man may lift his hand or foot in all the land of Egypt.” '
    45: "⁴⁵ And Pharaoh called Joseph’s name Zaphnath-Paaneah. And he gave him as\
      \ a wife Asenath, the daughter of Poti-Pherah priest of On. So Joseph went out\
      \ over all the land of Egypt. \n"
    46: '⁴⁶ Joseph was thirty years old when he stood before Pharaoh king of Egypt.
      And Joseph went out from the presence of Pharaoh, and went throughout all the
      land of Egypt. '
    47: '⁴⁷ Now in the seven plentiful years the ground brought forth abundantly. '
    48: '⁴⁸ So he gathered up all the food of the seven years which were in the land
      of Egypt, and laid up the food in the cities; he laid up in every city the food
      of the fields which surrounded them. '
    49: "⁴⁹ Joseph gathered very much grain, as the sand of the sea, until he stopped\
      \ counting, for it was immeasurable. \n"
    50: '⁵⁰ And to Joseph were born two sons before the years of famine came, whom
      Asenath, the daughter of Poti-Pherah priest of On, bore to him. '
    51: '⁵¹ Joseph called the name of the firstborn Manasseh: “For God has made me
      forget all my toil and all my father’s house.” '
    52: "⁵² And the name of the second he called Ephraim: “For God has caused me to\
      \ be fruitful in the land of my affliction.” \n"
    53: '⁵³ Then the seven years of plenty which were in the land of Egypt ended, '
    54: '⁵⁴ and the seven years of famine began to come, as Joseph had said. The famine
      was in all lands, but in all the land of Egypt there was bread. '
    55: '⁵⁵ So when all the land of Egypt was famished, the people cried to Pharaoh
      for bread. Then Pharaoh said to all the Egyptians, “Go to Joseph; whatever he
      says to you, do.” '
    56: '⁵⁶ The famine was over all the face of the earth, and Joseph opened all the
      storehouses and sold to the Egyptians. And the famine became severe in the land
      of Egypt. '
    57: ⁵⁷ So all countries came to Joseph in Egypt to buy grain, because the famine
