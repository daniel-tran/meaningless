    33: "³³ Their wine is the poison of serpents,\nAnd the cruel venom of cobras.\
      \ \n"
    34: "³⁴ ‘Is this not laid up in store with Me,\nSealed up among My treasures?\n"
    35: "³⁵ Vengeance is Mine, and recompense;\nTheir foot shall slip in due time;\n\
      For the day of their calamity is at hand,\nAnd the things to come hasten upon\
      \ them.’ \n"
    36: "³⁶ “For the Lord will judge His people\nAnd have compassion on His servants,\n\
      When He sees that their power is gone,\nAnd there is no one remaining, bond\
      \ or free.\n"
    37: "³⁷ He will say: ‘Where are their gods,\nThe rock in which they sought refuge?\n"
    38: "³⁸ Who ate the fat of their sacrifices,\nAnd drank the wine of their drink\
      \ offering?\nLet them rise and help you,\nAnd be your refuge. \n"
    39: "³⁹ ‘Now see that I, even I, am He,\nAnd there is no God besides Me;\nI kill\
      \ and I make alive;\nI wound and I heal;\nNor is there any who can deliver from\
      \ My hand.\n"
    40: "⁴⁰ For I raise My hand to heaven,\nAnd say, “As I live forever,\n"
    41: "⁴¹ If I whet My glittering sword,\nAnd My hand takes hold on judgment,\n\
      I will render vengeance to My enemies,\nAnd repay those who hate Me.\n"
    42: "⁴² I will make My arrows drunk with blood,\nAnd My sword shall devour flesh,\n\
      With the blood of the slain and the captives,\nFrom the heads of the leaders\
      \ of the enemy.” ’ \n"
    43: "⁴³ “Rejoice, O Gentiles, with His people;\nFor He will avenge the blood of\
      \ His servants,\nAnd render vengeance to His adversaries;\nHe will provide atonement\
      \ for His land and His people.” \n"
    44: '⁴⁴ So Moses came with Joshua the son of Nun and spoke all the words of this
      song in the hearing of the people. '
    45: '⁴⁵ Moses finished speaking all these words to all Israel, '
    46: '⁴⁶ and he said to them: “Set your hearts on all the words which I testify
      among you today, which you shall command your children to be careful to observe—all
      the words of this law. '
    47: "⁴⁷ For it is not a futile thing for you, because it is your life, and by\
      \ this word you shall prolong your days in the land which you cross over the\
      \ Jordan to possess.” \n"
    48: '⁴⁸ Then the Lord spoke to Moses that very same day, saying: '
    49: '⁴⁹ “Go up this mountain of the Abarim, Mount Nebo, which is in the land of
      Moab, across from Jericho; view the land of Canaan, which I give to the children
      of Israel as a possession; '
    50: '⁵⁰ and die on the mountain which you ascend, and be gathered to your people,
      just as Aaron your brother died on Mount Hor and was gathered to his people; '
    51: '⁵¹ because you trespassed against Me among the children of Israel at the
      waters of Meribah Kadesh, in the Wilderness of Zin, because you did not hallow
      Me in the midst of the children of Israel. '
    52: ⁵² Yet you shall see the land before you, though you shall not go there, into
      the land which I am giving to the children of Israel.”
