    8: "⁸ And the children of Israel wept for Moses in the plains of Moab thirty days.\
      \ So the days of weeping and mourning for Moses ended. \n"
    9: "⁹ Now Joshua the son of Nun was full of the spirit of wisdom, for Moses had\
