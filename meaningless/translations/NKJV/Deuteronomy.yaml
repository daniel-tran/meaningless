      I command you to do this thing.
  25:
    1: '¹ “If there is a dispute between men, and they come to court, that the judges
      may judge them, and they justify the righteous and condemn the wicked, '
    2: '² then it shall be, if the wicked man deserves to be beaten, that the judge
      will cause him to lie down and be beaten in his presence, according to his guilt,
      with a certain number of blows. '
    3: "³ Forty blows he may give him and no more, lest he should exceed this and\
      \ beat him with many blows above these, and your brother be humiliated in your\
      \ sight. \n"
    4: "⁴ “You shall not muzzle an ox while it treads out the grain. \n"
    5: '⁵ “If brothers dwell together, and one of them dies and has no son, the widow
      of the dead man shall not be married to a stranger outside the family; her husband’s
      brother shall go in to her, take her as his wife, and perform the duty of a
      husband’s brother to her. '
    6: '⁶ And it shall be that the firstborn son which she bears will succeed to the
      name of his dead brother, that his name may not be blotted out of Israel. '
    7: '⁷ But if the man does not want to take his brother’s wife, then let his brother’s
      wife go up to the gate to the elders, and say, ‘My husband’s brother refuses
      to raise up a name to his brother in Israel; he will not perform the duty of
      my husband’s brother.’ '
    8: '⁸ Then the elders of his city shall call him and speak to him. But if he stands
      firm and says, ‘I do not want to take her,’ '
    9: '⁹ then his brother’s wife shall come to him in the presence of the elders,
      remove his sandal from his foot, spit in his face, and answer and say, ‘So shall
      it be done to the man who will not build up his brother’s house.’ '
    10: "¹⁰ And his name shall be called in Israel, ‘The house of him who had his\
      \ sandal removed.’ \n"
    11: '¹¹ “If two men fight together, and the wife of one draws near to rescue her
      husband from the hand of the one attacking him, and puts out her hand and seizes
      him by the genitals, '
    12: "¹² then you shall cut off her hand; your eye shall not pity her. \n"
    13: '¹³ “You shall not have in your bag differing weights, a heavy and a light. '
    14: '¹⁴ You shall not have in your house differing measures, a large and a small. '
    15: '¹⁵ You shall have a perfect and just weight, a perfect and just measure,
      that your days may be lengthened in the land which the Lord your God is giving
      you. '
    16: "¹⁶ For all who do such things, all who behave unrighteously, are an abomination\
      \ to the Lord your God. \n"
    17: '¹⁷ “Remember what Amalek did to you on the way as you were coming out of
      Egypt, '
    18: '¹⁸ how he met you on the way and attacked your rear ranks, all the stragglers
      at your rear, when you were tired and weary; and he did not fear God. '
    19: ¹⁹ Therefore it shall be, when the Lord your God has given you rest from your
      enemies all around, in the land which the Lord your God is giving you to possess
      as an inheritance, that you will blot out the remembrance of Amalek from under
      heaven. You shall not forget.
  26:
    1: '¹ “And it shall be, when you come into the land which the Lord your God is
      giving you as an inheritance, and you possess it and dwell in it, '
    2: '² that you shall take some of the first of all the produce of the ground,
      which you shall bring from your land that the Lord your God is giving you, and
      put it in a basket and go to the place where the Lord your God chooses to make
      His name abide. '
    3: "³ And you shall go to the one who is priest in those days, and say to him,\
      \ ‘I declare today to the Lord your God that I have come to the country which\
      \ the Lord swore to our fathers to give us.’ \n"
    4: '⁴ “Then the priest shall take the basket out of your hand and set it down
      before the altar of the Lord your God. '
    5: '⁵ And you shall answer and say before the Lord your God: ‘My father was a
      Syrian, about to perish, and he went down to Egypt and dwelt there, few in number;
      and there he became a nation, great, mighty, and populous. '
    6: '⁶ But the Egyptians mistreated us, afflicted us, and laid hard bondage on
      us. '
    7: '⁷ Then we cried out to the Lord God of our fathers, and the Lord heard our
      voice and looked on our affliction and our labor and our oppression. '
    8: '⁸ So the Lord brought us out of Egypt with a mighty hand and with an outstretched
      arm, with great terror and with signs and wonders. '
    9: '⁹ He has brought us to this place and has given us this land, “a land flowing
      with milk and honey”; '
    10: "¹⁰ and now, behold, I have brought the firstfruits of the land which you,\
      \ O Lord, have given me.’\n“Then you shall set it before the Lord your God,\
      \ and worship before the Lord your God. "
    11: "¹¹ So you shall rejoice in every good thing which the Lord your God has given\
      \ to you and your house, you and the Levite and the stranger who is among you.\
      \ \n"
    12: '¹² “When you have finished laying aside all the tithe of your increase in
      the third year—the year of tithing—and have given it to the Levite, the stranger,
      the fatherless, and the widow, so that they may eat within your gates and be
      filled, '
    13: '¹³ then you shall say before the Lord your God: ‘I have removed the holy
      tithe from my house, and also have given them to the Levite, the stranger, the
      fatherless, and the widow, according to all Your commandments which You have
      commanded me; I have not transgressed Your commandments, nor have I forgotten
      them. '
    14: '¹⁴ I have not eaten any of it when in mourning, nor have I removed any of
      it for an unclean use, nor given any of it for the dead. I have obeyed the voice
      of the Lord my God, and have done according to all that You have commanded me. '
    15: "¹⁵ Look down from Your holy habitation, from heaven, and bless Your people\
      \ Israel and the land which You have given us, just as You swore to our fathers,\
      \ “a land flowing with milk and honey.” ’ \n"
    16: '¹⁶ “This day the Lord your God commands you to observe these statutes and
      judgments; therefore you shall be careful to observe them with all your heart
      and with all your soul. '
    17: '¹⁷ Today you have proclaimed the Lord to be your God, and that you will walk
      in His ways and keep His statutes, His commandments, and His judgments, and
      that you will obey His voice. '
    18: '¹⁸ Also today the Lord has proclaimed you to be His special people, just
      as He promised you, that you should keep all His commandments, '
    19: ¹⁹ and that He will set you high above all nations which He has made, in praise,
      in name, and in honor, and that you may be a holy people to the Lord your God,
      just as He has spoken.”
  27:
    1: '¹ Now Moses, with the elders of Israel, commanded the people, saying: “Keep
      all the commandments which I command you today. '
    2: '² And it shall be, on the day when you cross over the Jordan to the land which
      the Lord your God is giving you, that you shall set up for yourselves large
      stones, and whitewash them with lime. '
    3: '³ You shall write on them all the words of this law, when you have crossed
      over, that you may enter the land which the Lord your God is giving you, ‘a
      land flowing with milk and honey,’ just as the Lord God of your fathers promised
      you. '
    4: '⁴ Therefore it shall be, when you have crossed over the Jordan, that on Mount
      Ebal you shall set up these stones, which I command you today, and you shall
      whitewash them with lime. '
    5: '⁵ And there you shall build an altar to the Lord your God, an altar of stones;
      you shall not use an iron tool on them. '
    6: '⁶ You shall build with whole stones the altar of the Lord your God, and offer
      burnt offerings on it to the Lord your God. '
    7: '⁷ You shall offer peace offerings, and shall eat there, and rejoice before
      the Lord your God. '
    8: "⁸ And you shall write very plainly on the stones all the words of this law.”\
      \ \n"
    9: '⁹ Then Moses and the priests, the Levites, spoke to all Israel, saying, “Take
      heed and listen, O Israel: This day you have become the people of the Lord your
      God. '
    10: "¹⁰ Therefore you shall obey the voice of the Lord your God, and observe His\
      \ commandments and His statutes which I command you today.” \n"
    11: '¹¹ And Moses commanded the people on the same day, saying, '
    12: '¹² “These shall stand on Mount Gerizim to bless the people, when you have
      crossed over the Jordan: Simeon, Levi, Judah, Issachar, Joseph, and Benjamin; '
    13: "¹³ and these shall stand on Mount Ebal to curse: Reuben, Gad, Asher, Zebulun,\
      \ Dan, and Naphtali. \n"
    14: '¹⁴ “And the Levites shall speak with a loud voice and say to all the men
      of Israel: '
    15: "¹⁵ ‘Cursed is the one who makes a carved or molded image, an abomination\
      \ to the Lord, the work of the hands of the craftsman, and sets it up in secret.’\n\
      “And all the people shall answer and say, ‘Amen!’ \n"
    16: "¹⁶ ‘Cursed is the one who treats his father or his mother with contempt.’\n\
      “And all the people shall say, ‘Amen!’ \n"
    17: "¹⁷ ‘Cursed is the one who moves his neighbor’s landmark.’\n“And all the people\
      \ shall say, ‘Amen!’ \n"
    18: "¹⁸ ‘Cursed is the one who makes the blind to wander off the road.’\n“And\
      \ all the people shall say, ‘Amen!’ \n"
    19: "¹⁹ ‘Cursed is the one who perverts the justice due the stranger, the fatherless,\
      \ and widow.’\n“And all the people shall say, ‘Amen!’ \n"
    20: "²⁰ ‘Cursed is the one who lies with his father’s wife, because he has uncovered\
      \ his father’s bed.’\n“And all the people shall say, ‘Amen!’ \n"
    21: "²¹ ‘Cursed is the one who lies with any kind of animal.’\n“And all the people\
      \ shall say, ‘Amen!’ \n"
    22: "²² ‘Cursed is the one who lies with his sister, the daughter of his father\
      \ or the daughter of his mother.’\n“And all the people shall say, ‘Amen!’ \n"
    23: "²³ ‘Cursed is the one who lies with his mother-in-law.’\n“And all the people\
      \ shall say, ‘Amen!’ \n"
    24: "²⁴ ‘Cursed is the one who attacks his neighbor secretly.’\n“And all the people\
      \ shall say, ‘Amen!’ \n"
    25: "²⁵ ‘Cursed is the one who takes a bribe to slay an innocent person.’\n“And\
      \ all the people shall say, ‘Amen!’ \n"
    26: "²⁶ ‘Cursed is the one who does not confirm all the words of this law by observing\
      \ them.’\n“And all the people shall say, ‘Amen!’ ”"
  28:
    1: '¹ “Now it shall come to pass, if you diligently obey the voice of the Lord
      your God, to observe carefully all His commandments which I command you today,
      that the Lord your God will set you high above all nations of the earth. '
    2: "² And all these blessings shall come upon you and overtake you, because you\
      \ obey the voice of the Lord your God: \n"
    3: "³ “Blessed shall you be in the city, and blessed shall you be in the country.\
      \ \n"
    4: "⁴ “Blessed shall be the fruit of your body, the produce of your ground and\
      \ the increase of your herds, the increase of your cattle and the offspring\
      \ of your flocks. \n"
    5: "⁵ “Blessed shall be your basket and your kneading bowl. \n"
    6: "⁶ “Blessed shall you be when you come in, and blessed shall you be when you\
      \ go out. \n"
    7: "⁷ “The Lord will cause your enemies who rise against you to be defeated before\
      \ your face; they shall come out against you one way and flee before you seven\
      \ ways. \n"
    8: "⁸ “The Lord will command the blessing on you in your storehouses and in all\
      \ to which you set your hand, and He will bless you in the land which the Lord\
      \ your God is giving you. \n"
    9: '⁹ “The Lord will establish you as a holy people to Himself, just as He has
      sworn to you, if you keep the commandments of the Lord your God and walk in
      His ways. '
    10: '¹⁰ Then all peoples of the earth shall see that you are called by the name
      of the Lord, and they shall be afraid of you. '
    11: '¹¹ And the Lord will grant you plenty of goods, in the fruit of your body,
      in the increase of your livestock, and in the produce of your ground, in the
      land of which the Lord swore to your fathers to give you. '
    12: '¹² The Lord will open to you His good treasure, the heavens, to give the
      rain to your land in its season, and to bless all the work of your hand. You
      shall lend to many nations, but you shall not borrow. '
    13: '¹³ And the Lord will make you the head and not the tail; you shall be above
      only, and not be beneath, if you heed the commandments of the Lord your God,
      which I command you today, and are careful to observe them. '
    14: "¹⁴ So you shall not turn aside from any of the words which I command you\
      \ this day, to the right or the left, to go after other gods to serve them.\
      \ \n"
    15: "¹⁵ “But it shall come to pass, if you do not obey the voice of the Lord your\
      \ God, to observe carefully all His commandments and His statutes which I command\
      \ you today, that all these curses will come upon you and overtake you: \n"
    16: "¹⁶ “Cursed shall you be in the city, and cursed shall you be in the country.\
      \ \n"
    17: "¹⁷ “Cursed shall be your basket and your kneading bowl. \n"
    18: "¹⁸ “Cursed shall be the fruit of your body and the produce of your land,\
      \ the increase of your cattle and the offspring of your flocks. \n"
    19: "¹⁹ “Cursed shall you be when you come in, and cursed shall you be when you\
      \ go out. \n"
    20: '²⁰ “The Lord will send on you cursing, confusion, and rebuke in all that
      you set your hand to do, until you are destroyed and until you perish quickly,
      because of the wickedness of your doings in which you have forsaken Me. '
    21: '²¹ The Lord will make the plague cling to you until He has consumed you from
      the land which you are going to possess. '
    22: '²² The Lord will strike you with consumption, with fever, with inflammation,
      with severe burning fever, with the sword, with scorching, and with mildew;
      they shall pursue you until you perish. '
    23: '²³ And your heavens which are over your head shall be bronze, and the earth
      which is under you shall be iron. '
    24: "²⁴ The Lord will change the rain of your land to powder and dust; from the\
      \ heaven it shall come down on you until you are destroyed. \n"
    25: '²⁵ “The Lord will cause you to be defeated before your enemies; you shall
      go out one way against them and flee seven ways before them; and you shall become
      troublesome to all the kingdoms of the earth. '
    26: '²⁶ Your carcasses shall be food for all the birds of the air and the beasts
      of the earth, and no one shall frighten them away. '
    27: '²⁷ The Lord will strike you with the boils of Egypt, with tumors, with the
      scab, and with the itch, from which you cannot be healed. '
    28: '²⁸ The Lord will strike you with madness and blindness and confusion of heart. '
    29: "²⁹ And you shall grope at noonday, as a blind man gropes in darkness; you\
      \ shall not prosper in your ways; you shall be only oppressed and plundered\
      \ continually, and no one shall save you. \n"
    30: '³⁰ “You shall betroth a wife, but another man shall lie with her; you shall
      build a house, but you shall not dwell in it; you shall plant a vineyard, but
      shall not gather its grapes. '
    31: '³¹ Your ox shall be slaughtered before your eyes, but you shall not eat of
      it; your donkey shall be violently taken away from before you, and shall not
      be restored to you; your sheep shall be given to your enemies, and you shall
      have no one to rescue them. '
    32: '³² Your sons and your daughters shall be given to another people, and your
      eyes shall look and fail with longing for them all day long; and there shall
      be no strength in your hand. '
    33: '³³ A nation whom you have not known shall eat the fruit of your land and
      the produce of your labor, and you shall be only oppressed and crushed continually. '
    34: '³⁴ So you shall be driven mad because of the sight which your eyes see. '
    35: "³⁵ The Lord will strike you in the knees and on the legs with severe boils\
      \ which cannot be healed, and from the sole of your foot to the top of your\
      \ head. \n"
    36: '³⁶ “The Lord will bring you and the king whom you set over you to a nation
      which neither you nor your fathers have known, and there you shall serve other
      gods—wood and stone. '
    37: "³⁷ And you shall become an astonishment, a proverb, and a byword among all\
      \ nations where the Lord will drive you. \n"
    38: '³⁸ “You shall carry much seed out to the field but gather little in, for
      the locust shall consume it. '
    39: '³⁹ You shall plant vineyards and tend them, but you shall neither drink of
      the wine nor gather the grapes; for the worms shall eat them. '
    40: '⁴⁰ You shall have olive trees throughout all your territory, but you shall
      not anoint yourself with the oil; for your olives shall drop off. '
    41: '⁴¹ You shall beget sons and daughters, but they shall not be yours; for they
      shall go into captivity. '
    42: "⁴² Locusts shall consume all your trees and the produce of your land. \n"
    43: '⁴³ “The alien who is among you shall rise higher and higher above you, and
      you shall come down lower and lower. '
    44: "⁴⁴ He shall lend to you, but you shall not lend to him; he shall be the head,\
      \ and you shall be the tail. \n"
    45: '⁴⁵ “Moreover all these curses shall come upon you and pursue and overtake
      you, until you are destroyed, because you did not obey the voice of the Lord
      your God, to keep His commandments and His statutes which He commanded you. '
    46: "⁴⁶ And they shall be upon you for a sign and a wonder, and on your descendants\
      \ forever. \n"
    47: '⁴⁷ “Because you did not serve the Lord your God with joy and gladness of
      heart, for the abundance of everything, '
    48: '⁴⁸ therefore you shall serve your enemies, whom the Lord will send against
      you, in hunger, in thirst, in nakedness, and in need of everything; and He will
      put a yoke of iron on your neck until He has destroyed you. '
    49: '⁴⁹ The Lord will bring a nation against you from afar, from the end of the
      earth, as swift as the eagle flies, a nation whose language you will not understand, '
    50: '⁵⁰ a nation of fierce countenance, which does not respect the elderly nor
      show favor to the young. '
    51: "⁵¹ And they shall eat the increase of your livestock and the produce of your\
      \ land, until you are destroyed; they shall not leave you grain or new wine\
      \ or oil, or the increase of your cattle or the offspring of your flocks, until\
      \ they have destroyed you. \n"
    52: '⁵² “They shall besiege you at all your gates until your high and fortified
      walls, in which you trust, come down throughout all your land; and they shall
      besiege you at all your gates throughout all your land which the Lord your God
      has given you. '
    53: '⁵³ You shall eat the fruit of your own body, the flesh of your sons and your
      daughters whom the Lord your God has given you, in the siege and desperate straits
      in which your enemy shall distress you. '
    54: '⁵⁴ The sensitive and very refined man among you will be hostile toward his
      brother, toward the wife of his bosom, and toward the rest of his children whom
      he leaves behind, '
    55: '⁵⁵ so that he will not give any of them the flesh of his children whom he
      will eat, because he has nothing left in the siege and desperate straits in
      which your enemy shall distress you at all your gates. '
    56: '⁵⁶ The tender and delicate woman among you, who would not venture to set
      the sole of her foot on the ground because of her delicateness and sensitivity,
      will refuse to the husband of her bosom, and to her son and her daughter, '
    57: "⁵⁷ her placenta which comes out from between her feet and her children whom\
      \ she bears; for she will eat them secretly for lack of everything in the siege\
      \ and desperate straits in which your enemy shall distress you at all your gates.\
      \ \n"
    58: '⁵⁸ “If you do not carefully observe all the words of this law that are written
      in this book, that you may fear this glorious and awesome name, THE LORD YOUR
      GOD, '
    59: '⁵⁹ then the Lord will bring upon you and your descendants extraordinary plagues—great
      and prolonged plagues—and serious and prolonged sicknesses. '
    60: '⁶⁰ Moreover He will bring back on you all the diseases of Egypt, of which
      you were afraid, and they shall cling to you. '
    61: '⁶¹ Also every sickness and every plague, which is not written in this Book
      of the Law, will the Lord bring upon you until you are destroyed. '
    62: '⁶² You shall be left few in number, whereas you were as the stars of heaven
      in multitude, because you would not obey the voice of the Lord your God. '
    63: "⁶³ And it shall be, that just as the Lord rejoiced over you to do you good\
      \ and multiply you, so the Lord will rejoice over you to destroy you and bring\
      \ you to nothing; and you shall be plucked from off the land which you go to\
      \ possess. \n"
    64: '⁶⁴ “Then the Lord will scatter you among all peoples, from one end of the
      earth to the other, and there you shall serve other gods, which neither you
      nor your fathers have known—wood and stone. '
    65: '⁶⁵ And among those nations you shall find no rest, nor shall the sole of
      your foot have a resting place; but there the Lord will give you a trembling
      heart, failing eyes, and anguish of soul. '
    66: '⁶⁶ Your life shall hang in doubt before you; you shall fear day and night,
      and have no assurance of life. '
    67: "⁶⁷ In the morning you shall say, ‘Oh, that it were evening!’ And at evening\
      \ you shall say, ‘Oh, that it were morning!’ because of the fear which terrifies\
      \ your heart, and because of the sight which your eyes see. \n"
    68: ⁶⁸ “And the Lord will take you back to Egypt in ships, by the way of which
      I said to you, ‘You shall never see it again.’ And there you shall be offered
      for sale to your enemies as male and female slaves, but no one will buy you.”
  29:
    1: "¹ These are the words of the covenant which the Lord commanded Moses to make\
      \ with the children of Israel in the land of Moab, besides the covenant which\
      \ He made with them in Horeb. \n"
    2: '² Now Moses called all Israel and said to them: “You have seen all that the
      Lord did before your eyes in the land of Egypt, to Pharaoh and to all his servants
      and to all his land— '
    3: '³ the great trials which your eyes have seen, the signs, and those great wonders. '
    4: '⁴ Yet the Lord has not given you a heart to perceive and eyes to see and ears
      to hear, to this very day. '
    5: '⁵ And I have led you forty years in the wilderness. Your clothes have not
      worn out on you, and your sandals have not worn out on your feet. '
    6: '⁶ You have not eaten bread, nor have you drunk wine or similar drink, that
      you may know that I am the Lord your God. '
    7: '⁷ And when you came to this place, Sihon king of Heshbon and Og king of Bashan
      came out against us to battle, and we conquered them. '
    8: '⁸ We took their land and gave it as an inheritance to the Reubenites, to the
      Gadites, and to half the tribe of Manasseh. '
    9: "⁹ Therefore keep the words of this covenant, and do them, that you may prosper\
      \ in all that you do. \n"
    10: '¹⁰ “All of you stand today before the Lord your God: your leaders and your
      tribes and your elders and your officers, all the men of Israel, '
    11: '¹¹ your little ones and your wives—also the stranger who is in your camp,
      from the one who cuts your wood to the one who draws your water— '
    12: '¹² that you may enter into covenant with the Lord your God, and into His
      oath, which the Lord your God makes with you today, '
    13: "¹³ that He may establish you today as a people for Himself, and that He may\
      \ be God to you, just as He has spoken to you, and just as He has sworn to your\
      \ fathers, to Abraham, Isaac, and Jacob. \n"
    14: '¹⁴ “I make this covenant and this oath, not with you alone, '
    15: '¹⁵ but with him who stands here with us today before the Lord our God, as
      well as with him who is not here with us today '
    16: '¹⁶ (for you know that we dwelt in the land of Egypt and that we came through
      the nations which you passed by, '
    17: '¹⁷ and you saw their abominations and their idols which were among them—wood
      and stone and silver and gold); '
    18: '¹⁸ so that there may not be among you man or woman or family or tribe, whose
      heart turns away today from the Lord our God, to go and serve the gods of these
      nations, and that there may not be among you a root bearing bitterness or wormwood; '
    19: "¹⁹ and so it may not happen, when he hears the words of this curse, that\
      \ he blesses himself in his heart, saying, ‘I shall have peace, even though\
      \ I follow the dictates of my heart’—as though the drunkard could be included\
      \ with the sober. \n"
    20: '²⁰ “The Lord would not spare him; for then the anger of the Lord and His
      jealousy would burn against that man, and every curse that is written in this
      book would settle on him, and the Lord would blot out his name from under heaven. '
    21: '²¹ And the Lord would separate him from all the tribes of Israel for adversity,
      according to all the curses of the covenant that are written in this Book of
      the Law, '
    22: "²² so that the coming generation of your children who rise up after you,\
      \ and the foreigner who comes from a far land, would say, when they see the\
      \ plagues of that land and the sicknesses which the Lord has laid on it: \n"
    23: '²³ ‘The whole land is brimstone, salt, and burning; it is not sown, nor does
      it bear, nor does any grass grow there, like the overthrow of Sodom and Gomorrah,
      Admah, and Zeboiim, which the Lord overthrew in His anger and His wrath.’ '
    24: '²⁴ All nations would say, ‘Why has the Lord done so to this land? What does
      the heat of this great anger mean?’ '
    25: '²⁵ Then people would say: ‘Because they have forsaken the covenant of the
      Lord God of their fathers, which He made with them when He brought them out
      of the land of Egypt; '
    26: '²⁶ for they went and served other gods and worshiped them, gods that they
      did not know and that He had not given to them. '
    27: '²⁷ Then the anger of the Lord was aroused against this land, to bring on
      it every curse that is written in this book. '
    28: "²⁸ And the Lord uprooted them from their land in anger, in wrath, and in\
      \ great indignation, and cast them into another land, as it is this day.’ \n"
    29: ²⁹ “The secret things belong to the Lord our God, but those things which are
      revealed belong to us and to our children forever, that we may do all the words
      of this law.
  30:
    1: '¹ “Now it shall come to pass, when all these things come upon you, the blessing
      and the curse which I have set before you, and you call them to mind among all
      the nations where the Lord your God drives you, '
    2: '² and you return to the Lord your God and obey His voice, according to all
      that I command you today, you and your children, with all your heart and with
      all your soul, '
    3: '³ that the Lord your God will bring you back from captivity, and have compassion
      on you, and gather you again from all the nations where the Lord your God has
      scattered you. '
    4: '⁴ If any of you are driven out to the farthest parts under heaven, from there
      the Lord your God will gather you, and from there He will bring you. '
    5: '⁵ Then the Lord your God will bring you to the land which your fathers possessed,
      and you shall possess it. He will prosper you and multiply you more than your
      fathers. '
    6: "⁶ And the Lord your God will circumcise your heart and the heart of your descendants,\
      \ to love the Lord your God with all your heart and with all your soul, that\
      \ you may live. \n"
    7: '⁷ “Also the Lord your God will put all these curses on your enemies and on
      those who hate you, who persecuted you. '
    8: '⁸ And you will again obey the voice of the Lord and do all His commandments
      which I command you today. '
    9: '⁹ The Lord your God will make you abound in all the work of your hand, in
      the fruit of your body, in the increase of your livestock, and in the produce
      of your land for good. For the Lord will again rejoice over you for good as
      He rejoiced over your fathers, '
    10: "¹⁰ if you obey the voice of the Lord your God, to keep His commandments and\
      \ His statutes which are written in this Book of the Law, and if you turn to\
      \ the Lord your God with all your heart and with all your soul. \n"
    11: '¹¹ “For this commandment which I command you today is not too mysterious
      for you, nor is it far off. '
    12: '¹² It is not in heaven, that you should say, ‘Who will ascend into heaven
      for us and bring it to us, that we may hear it and do it?’ '
    13: '¹³ Nor is it beyond the sea, that you should say, ‘Who will go over the sea
      for us and bring it to us, that we may hear it and do it?’ '
    14: "¹⁴ But the word is very near you, in your mouth and in your heart, that you\
      \ may do it. \n"
    15: '¹⁵ “See, I have set before you today life and good, death and evil, '
    16: '¹⁶ in that I command you today to love the Lord your God, to walk in His
      ways, and to keep His commandments, His statutes, and His judgments, that you
      may live and multiply; and the Lord your God will bless you in the land which
      you go to possess. '
    17: '¹⁷ But if your heart turns away so that you do not hear, and are drawn away,
      and worship other gods and serve them, '
    18: '¹⁸ I announce to you today that you shall surely perish; you shall not prolong
      your days in the land which you cross over the Jordan to go in and possess. '
    19: '¹⁹ I call heaven and earth as witnesses today against you, that I have set
      before you life and death, blessing and cursing; therefore choose life, that
      both you and your descendants may live; '
    20: ²⁰ that you may love the Lord your God, that you may obey His voice, and that
      you may cling to Him, for He is your life and the length of your days; and that
      you may dwell in the land which the Lord swore to your fathers, to Abraham,
      Isaac, and Jacob, to give them.”
  31:
    1: '¹ Then Moses went and spoke these words to all Israel. '
    2: '² And he said to them: “I am one hundred and twenty years old today. I can
      no longer go out and come in. Also the Lord has said to me, ‘You shall not cross
      over this Jordan.’ '
    3: '³ The Lord your God Himself crosses over before you; He will destroy these
      nations from before you, and you shall dispossess them. Joshua himself crosses
      over before you, just as the Lord has said. '
    4: '⁴ And the Lord will do to them as He did to Sihon and Og, the kings of the
      Amorites and their land, when He destroyed them. '
    5: '⁵ The Lord will give them over to you, that you may do to them according to
      every commandment which I have commanded you. '
    6: "⁶ Be strong and of good courage, do not fear nor be afraid of them; for the\
      \ Lord your God, He is the One who goes with you. He will not leave you nor\
      \ forsake you.” \n"
    7: '⁷ Then Moses called Joshua and said to him in the sight of all Israel, “Be
      strong and of good courage, for you must go with this people to the land which
      the Lord has sworn to their fathers to give them, and you shall cause them to
      inherit it. '
    8: "⁸ And the Lord, He is the One who goes before you. He will be with you, He\
      \ will not leave you nor forsake you; do not fear nor be dismayed.” \n"
    9: '⁹ So Moses wrote this law and delivered it to the priests, the sons of Levi,
      who bore the ark of the covenant of the Lord, and to all the elders of Israel. '
    10: '¹⁰ And Moses commanded them, saying: “At the end of every seven years, at
      the appointed time in the year of release, at the Feast of Tabernacles, '
    11: '¹¹ when all Israel comes to appear before the Lord your God in the place
      which He chooses, you shall read this law before all Israel in their hearing. '
    12: '¹² Gather the people together, men and women and little ones, and the stranger
      who is within your gates, that they may hear and that they may learn to fear
      the Lord your God and carefully observe all the words of this law, '
    13: "¹³ and that their children, who have not known it, may hear and learn to\
      \ fear the Lord your God as long as you live in the land which you cross the\
      \ Jordan to possess.” \n"
    14: "¹⁴ Then the Lord said to Moses, “Behold, the days approach when you must\
      \ die; call Joshua, and present yourselves in the tabernacle of meeting, that\
      \ I may inaugurate him.”\nSo Moses and Joshua went and presented themselves\
      \ in the tabernacle of meeting. "
    15: "¹⁵ Now the Lord appeared at the tabernacle in a pillar of cloud, and the\
      \ pillar of cloud stood above the door of the tabernacle. \n"
    16: '¹⁶ And the Lord said to Moses: “Behold, you will rest with your fathers;
      and this people will rise and play the harlot with the gods of the foreigners
      of the land, where they go to be among them, and they will forsake Me and break
      My covenant which I have made with them. '
    17: '¹⁷ Then My anger shall be aroused against them in that day, and I will forsake
      them, and I will hide My face from them, and they shall be devoured. And many
      evils and troubles shall befall them, so that they will say in that day, ‘Have
      not these evils come upon us because our God is not among us?’ '
    18: "¹⁸ And I will surely hide My face in that day because of all the evil which\
      \ they have done, in that they have turned to other gods. \n"
    19: '¹⁹ “Now therefore, write down this song for yourselves, and teach it to the
      children of Israel; put it in their mouths, that this song may be a witness
      for Me against the children of Israel. '
    20: '²⁰ When I have brought them to the land flowing with milk and honey, of which
      I swore to their fathers, and they have eaten and filled themselves and grown
      fat, then they will turn to other gods and serve them; and they will provoke
      Me and break My covenant. '
    21: "²¹ Then it shall be, when many evils and troubles have come upon them, that\
      \ this song will testify against them as a witness; for it will not be forgotten\
      \ in the mouths of their descendants, for I know the inclination of their behavior\
      \ today, even before I have brought them to the land of which I swore to give\
      \ them.” \n"
    22: '²² Therefore Moses wrote this song the same day, and taught it to the children
      of Israel. '
    23: "²³ Then He inaugurated Joshua the son of Nun, and said, “Be strong and of\
      \ good courage; for you shall bring the children of Israel into the land of\
      \ which I swore to them, and I will be with you.” \n"
    24: '²⁴ So it was, when Moses had completed writing the words of this law in a
      book, when they were finished, '
    25: '²⁵ that Moses commanded the Levites, who bore the ark of the covenant of
      the Lord, saying: '
    26: '²⁶ “Take this Book of the Law, and put it beside the ark of the covenant
      of the Lord your God, that it may be there as a witness against you; '
    27: '²⁷ for I know your rebellion and your stiff neck. If today, while I am yet
      alive with you, you have been rebellious against the Lord, then how much more
      after my death? '
    28: '²⁸ Gather to me all the elders of your tribes, and your officers, that I
      may speak these words in their hearing and call heaven and earth to witness
      against them. '
    29: "²⁹ For I know that after my death you will become utterly corrupt, and turn\
      \ aside from the way which I have commanded you. And evil will befall you in\
      \ the latter days, because you will do evil in the sight of the Lord, to provoke\
      \ Him to anger through the work of your hands.” \n"
    30: '³⁰ Then Moses spoke in the hearing of all the assembly of Israel the words
      of this song until they were ended:'
  32:
    1: "¹ “Give ear, O heavens, and I will speak;\nAnd hear, O earth, the words of\
      \ my mouth.\n"
    2: "² Let my teaching drop as the rain,\nMy speech distill as the dew,\nAs raindrops\
      \ on the tender herb,\nAnd as showers on the grass.\n"
    3: "³ For I proclaim the name of the Lord:\nAscribe greatness to our God.\n"
    4: "⁴ He is the Rock, His work is perfect;\nFor all His ways are justice,\nA God\
      \ of truth and without injustice;\nRighteous and upright is He. \n"
    5: "⁵ “They have corrupted themselves;\nThey are not His children,\nBecause of\
      \ their blemish:\nA perverse and crooked generation.\n"
    6: "⁶ Do you thus deal with the Lord,\nO foolish and unwise people?\nIs He not\
      \ your Father, who bought you?\nHas He not made you and established you? \n"
    7: "⁷ “Remember the days of old,\nConsider the years of many generations.\nAsk\
      \ your father, and he will show you;\nYour elders, and they will tell you:\n"
    8: "⁸ When the Most High divided their inheritance to the nations,\nWhen He separated\
      \ the sons of Adam,\nHe set the boundaries of the peoples\nAccording to the\
      \ number of the children of Israel.\n"
    9: "⁹ For the Lord’s portion is His people;\nJacob is the place of His inheritance.\
      \ \n"
    10: "¹⁰ “He found him in a desert land\nAnd in the wasteland, a howling wilderness;\n\
      He encircled him, He instructed him,\nHe kept him as the apple of His eye.\n"
    11: "¹¹ As an eagle stirs up its nest,\nHovers over its young,\nSpreading out\
      \ its wings, taking them up,\nCarrying them on its wings,\n"
    12: "¹² So the Lord alone led him,\nAnd there was no foreign god with him. \n"
    13: "¹³ “He made him ride in the heights of the earth,\nThat he might eat the\
      \ produce of the fields;\nHe made him draw honey from the rock,\nAnd oil from\
      \ the flinty rock;\n"
    14: "¹⁴ Curds from the cattle, and milk of the flock,\nWith fat of lambs;\nAnd\
      \ rams of the breed of Bashan, and goats,\nWith the choicest wheat;\nAnd you\
      \ drank wine, the blood of the grapes. \n"
    15: "¹⁵ “But Jeshurun grew fat and kicked;\nYou grew fat, you grew thick,\nYou\
      \ are obese!\nThen he forsook God who made him,\nAnd scornfully esteemed the\
      \ Rock of his salvation.\n"
    16: "¹⁶ They provoked Him to jealousy with foreign gods;\nWith abominations they\
      \ provoked Him to anger.\n"
    17: "¹⁷ They sacrificed to demons, not to God,\nTo gods they did not know,\nTo\
      \ new gods, new arrivals\nThat your fathers did not fear.\n"
    18: "¹⁸ Of the Rock who begot you, you are unmindful,\nAnd have forgotten the\
      \ God who fathered you. \n"
    19: "¹⁹ “And when the Lord saw it, He spurned them,\nBecause of the provocation\
      \ of His sons and His daughters.\n"
    20: "²⁰ And He said: ‘I will hide My face from them,\nI will see what their end\
      \ will be,\nFor they are a perverse generation,\nChildren in whom is no faith.\n"
    21: "²¹ They have provoked Me to jealousy by what is not God;\nThey have moved\
      \ Me to anger by their foolish idols.\nBut I will provoke them to jealousy by\
      \ those who are not a nation;\nI will move them to anger by a foolish nation.\n"
    22: "²² For a fire is kindled in My anger,\nAnd shall burn to the lowest hell;\n\
