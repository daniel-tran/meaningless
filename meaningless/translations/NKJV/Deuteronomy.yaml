    5: '⁵ Then the priests, the sons of Levi, shall come near, for the Lord your God
      has chosen them to minister to Him and to bless in the name of the Lord; by
      their word every controversy and every assault shall be settled. '
    6: '⁶ And all the elders of that city nearest to the slain man shall wash their
      hands over the heifer whose neck was broken in the valley. '
    7: '⁷ Then they shall answer and say, ‘Our hands have not shed this blood, nor
      have our eyes seen it. '
    8: '⁸ Provide atonement, O Lord, for Your people Israel, whom You have redeemed,
      and do not lay innocent blood to the charge of Your people Israel.’ And atonement
      shall be provided on their behalf for the blood. '
    9: "⁹ So you shall put away the guilt of innocent blood from among you when you\
      \ do what is right in the sight of the Lord. \n"
    10: '¹⁰ “When you go out to war against your enemies, and the Lord your God delivers
