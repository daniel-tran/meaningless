    10: '¹⁰ But since then there has not arisen in Israel a prophet like Moses, whom
      the Lord knew face to face, '
    11: '¹¹ in all the signs and wonders which the Lord sent him to do in the land
      of Egypt, before Pharaoh, before all his servants, and in all his land, '
    12: ¹² and by all that mighty power and all the great terror which Moses performed
