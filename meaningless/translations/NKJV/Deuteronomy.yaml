    16: "¹⁶ He may dwell with you in your midst, in the place which he chooses within\
      \ one of your gates, where it seems best to him; you shall not oppress him.\
      \ \n"
    17: '¹⁷ “There shall be no ritual harlot of the daughters of Israel, or a perverted
