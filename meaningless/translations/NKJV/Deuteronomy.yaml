    11: '¹¹ and you see among the captives a beautiful woman, and desire her and would
      take her for your wife, '
    12: '¹² then you shall bring her home to your house, and she shall shave her head
      and trim her nails. '
    13: '¹³ She shall put off the clothes of her captivity, remain in your house,
      and mourn her father and her mother a full month; after that you may go in to
