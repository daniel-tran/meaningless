    25: "²⁵ The sword shall destroy outside;\nThere shall be terror within\nFor the\
      \ young man and virgin,\nThe nursing child with the man of gray hairs.\n"
    26: "²⁶ I would have said, “I will dash them in pieces,\nI will make the memory\
      \ of them to cease from among men,”\n"
    27: "²⁷ Had I not feared the wrath of the enemy,\nLest their adversaries should\
      \ misunderstand,\nLest they should say, “Our hand is high;\nAnd it is not the\
      \ Lord who has done all this.” ’ \n"
    28: "²⁸ “For they are a nation void of counsel,\nNor is there any understanding\
      \ in them.\n"
    29: "²⁹ Oh, that they were wise, that they understood this,\nThat they would consider\
      \ their latter end!\n"
    30: "³⁰ How could one chase a thousand,\nAnd two put ten thousand to flight,\n\
      Unless their Rock had sold them,\nAnd the Lord had surrendered them?\n"
    31: "³¹ For their rock is not like our Rock,\nEven our enemies themselves being\
      \ judges.\n"
    32: "³² For their vine is of the vine of Sodom\nAnd of the fields of Gomorrah;\n\
