      all your soul, '
    14: '¹⁴ then I will give you the rain for your land in its season, the early rain
      and the latter rain, that you may gather in your grain, your new wine, and your
      oil. '
    15: '¹⁵ And I will send grass in your fields for your livestock, that you may
      eat and be filled.’ '
    16: '¹⁶ Take heed to yourselves, lest your heart be deceived, and you turn aside
      and serve other gods and worship them, '
    17: "¹⁷ lest the Lord’s anger be aroused against you, and He shut up the heavens\
      \ so that there be no rain, and the land yield no produce, and you perish quickly\
      \ from the good land which the Lord is giving you. \n"
    18: '¹⁸ “Therefore you shall lay up these words of mine in your heart and in your
      soul, and bind them as a sign on your hand, and they shall be as frontlets between
      your eyes. '
    19: '¹⁹ You shall teach them to your children, speaking of them when you sit in
      your house, when you walk by the way, when you lie down, and when you rise up. '
    20: '²⁰ And you shall write them on the doorposts of your house and on your gates, '
    21: "²¹ that your days and the days of your children may be multiplied in the\
      \ land of which the Lord swore to your fathers to give them, like the days of\
      \ the heavens above the earth. \n"
    22: '²² “For if you carefully keep all these commandments which I command you
      to do—to love the Lord your God, to walk in all His ways, and to hold fast to
      Him— '
    23: '²³ then the Lord will drive out all these nations from before you, and you
      will dispossess greater and mightier nations than yourselves. '
    24: '²⁴ Every place on which the sole of your foot treads shall be yours: from
      the wilderness and Lebanon, from the river, the River Euphrates, even to the
      Western Sea, shall be your territory. '
    25: "²⁵ No man shall be able to stand against you; the Lord your God will put\
      \ the dread of you and the fear of you upon all the land where you tread, just\
      \ as He has said to you. \n"
    26: '²⁶ “Behold, I set before you today a blessing and a curse: '
    27: '²⁷ the blessing, if you obey the commandments of the Lord your God which
      I command you today; '
    28: '²⁸ and the curse, if you do not obey the commandments of the Lord your God,
      but turn aside from the way which I command you today, to go after other gods
      which you have not known. '
    29: '²⁹ Now it shall be, when the Lord your God has brought you into the land
      which you go to possess, that you shall put the blessing on Mount Gerizim and
      the curse on Mount Ebal. '
    30: '³⁰ Are they not on the other side of the Jordan, toward the setting sun,
      in the land of the Canaanites who dwell in the plain opposite Gilgal, beside
      the terebinth trees of Moreh? '
    31: '³¹ For you will cross over the Jordan and go in to possess the land which
      the Lord your God is giving you, and you will possess it and dwell in it. '
    32: ³² And you shall be careful to observe all the statutes and judgments which
      I set before you today.
  12:
    1: '¹ “These are the statutes and judgments which you shall be careful to observe
      in the land which the Lord God of your fathers is giving you to possess, all
      the days that you live on the earth. '
    2: '² You shall utterly destroy all the places where the nations which you shall
      dispossess served their gods, on the high mountains and on the hills and under
      every green tree. '
    3: '³ And you shall destroy their altars, break their sacred pillars, and burn
      their wooden images with fire; you shall cut down the carved images of their
      gods and destroy their names from that place. '
    4: "⁴ You shall not worship the Lord your God with such things. \n"
    5: '⁵ “But you shall seek the place where the Lord your God chooses, out of all
      your tribes, to put His name for His dwelling place; and there you shall go. '
    6: '⁶ There you shall take your burnt offerings, your sacrifices, your tithes,
      the heave offerings of your hand, your vowed offerings, your freewill offerings,
      and the firstborn of your herds and flocks. '
    7: "⁷ And there you shall eat before the Lord your God, and you shall rejoice\
      \ in all to which you have put your hand, you and your households, in which\
      \ the Lord your God has blessed you. \n"
    8: '⁸ “You shall not at all do as we are doing here today—every man doing whatever
      is right in his own eyes— '
    9: '⁹ for as yet you have not come to the rest and the inheritance which the Lord
      your God is giving you. '
    10: '¹⁰ But when you cross over the Jordan and dwell in the land which the Lord
      your God is giving you to inherit, and He gives you rest from all your enemies
      round about, so that you dwell in safety, '
    11: '¹¹ then there will be the place where the Lord your God chooses to make His
      name abide. There you shall bring all that I command you: your burnt offerings,
      your sacrifices, your tithes, the heave offerings of your hand, and all your
      choice offerings which you vow to the Lord. '
    12: '¹² And you shall rejoice before the Lord your God, you and your sons and
      your daughters, your male and female servants, and the Levite who is within
      your gates, since he has no portion nor inheritance with you. '
    13: '¹³ Take heed to yourself that you do not offer your burnt offerings in every
      place that you see; '
    14: "¹⁴ but in the place which the Lord chooses, in one of your tribes, there\
      \ you shall offer your burnt offerings, and there you shall do all that I command\
      \ you. \n"
    15: '¹⁵ “However, you may slaughter and eat meat within all your gates, whatever
      your heart desires, according to the blessing of the Lord your God which He
      has given you; the unclean and the clean may eat of it, of the gazelle and the
      deer alike. '
    16: '¹⁶ Only you shall not eat the blood; you shall pour it on the earth like
      water. '
    17: '¹⁷ You may not eat within your gates the tithe of your grain or your new
      wine or your oil, of the firstborn of your herd or your flock, of any of your
      offerings which you vow, of your freewill offerings, or of the heave offering
      of your hand. '
    18: '¹⁸ But you must eat them before the Lord your God in the place which the
      Lord your God chooses, you and your son and your daughter, your male servant
      and your female servant, and the Levite who is within your gates; and you shall
      rejoice before the Lord your God in all to which you put your hands. '
    19: "¹⁹ Take heed to yourself that you do not forsake the Levite as long as you\
      \ live in your land. \n"
    20: '²⁰ “When the Lord your God enlarges your border as He has promised you, and
      you say, ‘Let me eat meat,’ because you long to eat meat, you may eat as much
      meat as your heart desires. '
    21: '²¹ If the place where the Lord your God chooses to put His name is too far
      from you, then you may slaughter from your herd and from your flock which the
      Lord has given you, just as I have commanded you, and you may eat within your
      gates as much as your heart desires. '
    22: '²² Just as the gazelle and the deer are eaten, so you may eat them; the unclean
      and the clean alike may eat them. '
    23: '²³ Only be sure that you do not eat the blood, for the blood is the life;
      you may not eat the life with the meat. '
    24: '²⁴ You shall not eat it; you shall pour it on the earth like water. '
    25: '²⁵ You shall not eat it, that it may go well with you and your children after
      you, when you do what is right in the sight of the Lord. '
    26: '²⁶ Only the holy things which you have, and your vowed offerings, you shall
      take and go to the place which the Lord chooses. '
    27: '²⁷ And you shall offer your burnt offerings, the meat and the blood, on the
      altar of the Lord your God; and the blood of your sacrifices shall be poured
      out on the altar of the Lord your God, and you shall eat the meat. '
    28: "²⁸ Observe and obey all these words which I command you, that it may go well\
      \ with you and your children after you forever, when you do what is good and\
      \ right in the sight of the Lord your God. \n"
    29: '²⁹ “When the Lord your God cuts off from before you the nations which you
      go to dispossess, and you displace them and dwell in their land, '
    30: '³⁰ take heed to yourself that you are not ensnared to follow them, after
      they are destroyed from before you, and that you do not inquire after their
      gods, saying, ‘How did these nations serve their gods? I also will do likewise.’ '
    31: "³¹ You shall not worship the Lord your God in that way; for every abomination\
      \ to the Lord which He hates they have done to their gods; for they burn even\
      \ their sons and daughters in the fire to their gods. \n"
    32: ³² “Whatever I command you, be careful to observe it; you shall not add to
      it nor take away from it.
  13:
    1: '¹ “If there arises among you a prophet or a dreamer of dreams, and he gives
      you a sign or a wonder, '
    2: '² and the sign or the wonder comes to pass, of which he spoke to you, saying,
      ‘Let us go after other gods’—which you have not known—‘and let us serve them,’ '
    3: '³ you shall not listen to the words of that prophet or that dreamer of dreams,
      for the Lord your God is testing you to know whether you love the Lord your
      God with all your heart and with all your soul. '
    4: '⁴ You shall walk after the Lord your God and fear Him, and keep His commandments
      and obey His voice; you shall serve Him and hold fast to Him. '
    5: "⁵ But that prophet or that dreamer of dreams shall be put to death, because\
      \ he has spoken in order to turn you away from the Lord your God, who brought\
      \ you out of the land of Egypt and redeemed you from the house of bondage, to\
      \ entice you from the way in which the Lord your God commanded you to walk.\
      \ So you shall put away the evil from your midst. \n"
    6: '⁶ “If your brother, the son of your mother, your son or your daughter, the
      wife of your bosom, or your friend who is as your own soul, secretly entices
      you, saying, ‘Let us go and serve other gods,’ which you have not known, neither
      you nor your fathers, '
    7: '⁷ of the gods of the people which are all around you, near to you or far off
      from you, from one end of the earth to the other end of the earth, '
    8: '⁸ you shall not consent to him or listen to him, nor shall your eye pity him,
      nor shall you spare him or conceal him; '
    9: '⁹ but you shall surely kill him; your hand shall be first against him to put
      him to death, and afterward the hand of all the people. '
    10: '¹⁰ And you shall stone him with stones until he dies, because he sought to
      entice you away from the Lord your God, who brought you out of the land of Egypt,
      from the house of bondage. '
    11: "¹¹ So all Israel shall hear and fear, and not again do such wickedness as\
      \ this among you. \n"
    12: '¹² “If you hear someone in one of your cities, which the Lord your God gives
      you to dwell in, saying, '
    13: '¹³ ‘Corrupt men have gone out from among you and enticed the inhabitants
      of their city, saying, “Let us go and serve other gods” ’—which you have not
      known— '
    14: '¹⁴ then you shall inquire, search out, and ask diligently. And if it is indeed
      true and certain that such an abomination was committed among you, '
    15: '¹⁵ you shall surely strike the inhabitants of that city with the edge of
      the sword, utterly destroying it, all that is in it and its livestock—with the
      edge of the sword. '
    16: '¹⁶ And you shall gather all its plunder into the middle of the street, and
      completely burn with fire the city and all its plunder, for the Lord your God.
      It shall be a heap forever; it shall not be built again. '
    17: '¹⁷ So none of the accursed things shall remain in your hand, that the Lord
      may turn from the fierceness of His anger and show you mercy, have compassion
      on you and multiply you, just as He swore to your fathers, '
    18: ¹⁸ because you have listened to the voice of the Lord your God, to keep all
      His commandments which I command you today, to do what is right in the eyes
      of the Lord your God.
  14:
    1: '¹ “You are the children of the Lord your God; you shall not cut yourselves
      nor shave the front of your head for the dead. '
    2: "² For you are a holy people to the Lord your God, and the Lord has chosen\
      \ you to be a people for Himself, a special treasure above all the peoples who\
      \ are on the face of the earth. \n"
    3: '³ “You shall not eat any detestable thing. '
    4: '⁴ These are the animals which you may eat: the ox, the sheep, the goat, '
    5: '⁵ the deer, the gazelle, the roe deer, the wild goat, the mountain goat, the
      antelope, and the mountain sheep. '
    6: '⁶ And you may eat every animal with cloven hooves, having the hoof split into
      two parts, and that chews the cud, among the animals. '
    7: '⁷ Nevertheless, of those that chew the cud or have cloven hooves, you shall
      not eat, such as these: the camel, the hare, and the rock hyrax; for they chew
      the cud but do not have cloven hooves; they are unclean for you. '
    8: "⁸ Also the swine is unclean for you, because it has cloven hooves, yet does\
      \ not chew the cud; you shall not eat their flesh or touch their dead carcasses.\
      \ \n"
    9: '⁹ “These you may eat of all that are in the waters: you may eat all that have
      fins and scales. '
    10: "¹⁰ And whatever does not have fins and scales you shall not eat; it is unclean\
      \ for you. \n"
    11: '¹¹ “All clean birds you may eat. '
    12: '¹² But these you shall not eat: the eagle, the vulture, the buzzard, '
    13: '¹³ the red kite, the falcon, and the kite after their kinds; '
    14: '¹⁴ every raven after its kind; '
    15: '¹⁵ the ostrich, the short-eared owl, the sea gull, and the hawk after their
      kinds; '
    16: '¹⁶ the little owl, the screech owl, the white owl, '
    17: '¹⁷ the jackdaw, the carrion vulture, the fisher owl, '
    18: "¹⁸ the stork, the heron after its kind, and the hoopoe and the bat. \n"
    19: "¹⁹ “Also every creeping thing that flies is unclean for you; they shall not\
      \ be eaten. \n"
    20: "²⁰ “You may eat all clean birds. \n"
    21: "²¹ “You shall not eat anything that dies of itself; you may give it to the\
      \ alien who is within your gates, that he may eat it, or you may sell it to\
      \ a foreigner; for you are a holy people to the Lord your God.\n“You shall not\
      \ boil a young goat in its mother’s milk. \n"
    22: '²² “You shall truly tithe all the increase of your grain that the field produces
      year by year. '
    23: '²³ And you shall eat before the Lord your God, in the place where He chooses
      to make His name abide, the tithe of your grain and your new wine and your oil,
      of the firstborn of your herds and your flocks, that you may learn to fear the
      Lord your God always. '
    24: '²⁴ But if the journey is too long for you, so that you are not able to carry
      the tithe, or if the place where the Lord your God chooses to put His name is
      too far from you, when the Lord your God has blessed you, '
    25: '²⁵ then you shall exchange it for money, take the money in your hand, and
      go to the place which the Lord your God chooses. '
    26: '²⁶ And you shall spend that money for whatever your heart desires: for oxen
      or sheep, for wine or similar drink, for whatever your heart desires; you shall
      eat there before the Lord your God, and you shall rejoice, you and your household. '
    27: "²⁷ You shall not forsake the Levite who is within your gates, for he has\
      \ no part nor inheritance with you. \n"
    28: '²⁸ “At the end of every third year you shall bring out the tithe of your
      produce of that year and store it up within your gates. '
    29: ²⁹ And the Levite, because he has no portion nor inheritance with you, and
      the stranger and the fatherless and the widow who are within your gates, may
      come and eat and be satisfied, that the Lord your God may bless you in all the
      work of your hand which you do.
  15:
    1: '¹ “At the end of every seven years you shall grant a release of debts. '
    2: '² And this is the form of the release: Every creditor who has lent anything
      to his neighbor shall release it; he shall not require it of his neighbor or
      his brother, because it is called the Lord’s release. '
    3: '³ Of a foreigner you may require it; but you shall give up your claim to what
      is owed by your brother, '
    4: '⁴ except when there may be no poor among you; for the Lord will greatly bless
      you in the land which the Lord your God is giving you to possess as an inheritance— '
    5: '⁵ only if you carefully obey the voice of the Lord your God, to observe with
      care all these commandments which I command you today. '
    6: "⁶ For the Lord your God will bless you just as He promised you; you shall\
      \ lend to many nations, but you shall not borrow; you shall reign over many\
      \ nations, but they shall not reign over you. \n"
    7: '⁷ “If there is among you a poor man of your brethren, within any of the gates
      in your land which the Lord your God is giving you, you shall not harden your
      heart nor shut your hand from your poor brother, '
    8: '⁸ but you shall open your hand wide to him and willingly lend him sufficient
      for his need, whatever he needs. '
    9: '⁹ Beware lest there be a wicked thought in your heart, saying, ‘The seventh
      year, the year of release, is at hand,’ and your eye be evil against your poor
      brother and you give him nothing, and he cry out to the Lord against you, and
      it become sin among you. '
    10: '¹⁰ You shall surely give to him, and your heart should not be grieved when
      you give to him, because for this thing the Lord your God will bless you in
      all your works and in all to which you put your hand. '
    11: "¹¹ For the poor will never cease from the land; therefore I command you,\
      \ saying, ‘You shall open your hand wide to your brother, to your poor and your\
      \ needy, in your land.’ \n"
    12: '¹² “If your brother, a Hebrew man, or a Hebrew woman, is sold to you and
      serves you six years, then in the seventh year you shall let him go free from
      you. '
    13: '¹³ And when you send him away free from you, you shall not let him go away
      empty-handed; '
    14: '¹⁴ you shall supply him liberally from your flock, from your threshing floor,
      and from your winepress. From what the Lord your God has blessed you with, you
      shall give to him. '
    15: '¹⁵ You shall remember that you were a slave in the land of Egypt, and the
      Lord your God redeemed you; therefore I command you this thing today. '
    16: '¹⁶ And if it happens that he says to you, ‘I will not go away from you,’
      because he loves you and your house, since he prospers with you, '
    17: '¹⁷ then you shall take an awl and thrust it through his ear to the door,
      and he shall be your servant forever. Also to your female servant you shall
      do likewise. '
    18: "¹⁸ It shall not seem hard to you when you send him away free from you; for\
      \ he has been worth a double hired servant in serving you six years. Then the\
      \ Lord your God will bless you in all that you do. \n"
    19: '¹⁹ “All the firstborn males that come from your herd and your flock you shall
      sanctify to the Lord your God; you shall do no work with the firstborn of your
      herd, nor shear the firstborn of your flock. '
    20: '²⁰ You and your household shall eat it before the Lord your God year by year
      in the place which the Lord chooses. '
    21: '²¹ But if there is a defect in it, if it is lame or blind or has any serious
      defect, you shall not sacrifice it to the Lord your God. '
    22: '²² You may eat it within your gates; the unclean and the clean person alike
      may eat it, as if it were a gazelle or a deer. '
    23: ²³ Only you shall not eat its blood; you shall pour it on the ground like
      water.
  16:
    1: '¹ “Observe the month of Abib, and keep the Passover to the Lord your God,
      for in the month of Abib the Lord your God brought you out of Egypt by night. '
    2: '² Therefore you shall sacrifice the Passover to the Lord your God, from the
      flock and the herd, in the place where the Lord chooses to put His name. '
    3: '³ You shall eat no leavened bread with it; seven days you shall eat unleavened
      bread with it, that is, the bread of affliction (for you came out of the land
      of Egypt in haste), that you may remember the day in which you came out of the
      land of Egypt all the days of your life. '
    4: "⁴ And no leaven shall be seen among you in all your territory for seven days,\
      \ nor shall any of the meat which you sacrifice the first day at twilight remain\
      \ overnight until morning. \n"
    5: '⁵ “You may not sacrifice the Passover within any of your gates which the Lord
      your God gives you; '
    6: '⁶ but at the place where the Lord your God chooses to make His name abide,
      there you shall sacrifice the Passover at twilight, at the going down of the
      sun, at the time you came out of Egypt. '
    7: '⁷ And you shall roast and eat it in the place which the Lord your God chooses,
      and in the morning you shall turn and go to your tents. '
    8: "⁸ Six days you shall eat unleavened bread, and on the seventh day there shall\
      \ be a sacred assembly to the Lord your God. You shall do no work on it. \n"
    9: '⁹ “You shall count seven weeks for yourself; begin to count the seven weeks
      from the time you begin to put the sickle to the grain. '
    10: '¹⁰ Then you shall keep the Feast of Weeks to the Lord your God with the tribute
      of a freewill offering from your hand, which you shall give as the Lord your
      God blesses you. '
    11: '¹¹ You shall rejoice before the Lord your God, you and your son and your
      daughter, your male servant and your female servant, the Levite who is within
      your gates, the stranger and the fatherless and the widow who are among you,
      at the place where the Lord your God chooses to make His name abide. '
    12: "¹² And you shall remember that you were a slave in Egypt, and you shall be\
      \ careful to observe these statutes. \n"
    13: '¹³ “You shall observe the Feast of Tabernacles seven days, when you have
      gathered from your threshing floor and from your winepress. '
    14: '¹⁴ And you shall rejoice in your feast, you and your son and your daughter,
      your male servant and your female servant and the Levite, the stranger and the
      fatherless and the widow, who are within your gates. '
    15: "¹⁵ Seven days you shall keep a sacred feast to the Lord your God in the place\
      \ which the Lord chooses, because the Lord your God will bless you in all your\
      \ produce and in all the work of your hands, so that you surely rejoice. \n"
    16: '¹⁶ “Three times a year all your males shall appear before the Lord your God
      in the place which He chooses: at the Feast of Unleavened Bread, at the Feast
      of Weeks, and at the Feast of Tabernacles; and they shall not appear before
      the Lord empty-handed. '
    17: "¹⁷ Every man shall give as he is able, according to the blessing of the Lord\
      \ your God which He has given you. \n"
    18: '¹⁸ “You shall appoint judges and officers in all your gates, which the Lord
      your God gives you, according to your tribes, and they shall judge the people
      with just judgment. '
    19: '¹⁹ You shall not pervert justice; you shall not show partiality, nor take
      a bribe, for a bribe blinds the eyes of the wise and twists the words of the
      righteous. '
    20: "²⁰ You shall follow what is altogether just, that you may live and inherit\
      \ the land which the Lord your God is giving you. \n"
    21: '²¹ “You shall not plant for yourself any tree, as a wooden image, near the
      altar which you build for yourself to the Lord your God. '
    22: ²² You shall not set up a sacred pillar, which the Lord your God hates.
  17:
    1: "¹ “You shall not sacrifice to the Lord your God a bull or sheep which has\
      \ any blemish or defect, for that is an abomination to the Lord your God. \n"
    2: '² “If there is found among you, within any of your gates which the Lord your
      God gives you, a man or a woman who has been wicked in the sight of the Lord
      your God, in transgressing His covenant, '
    3: '³ who has gone and served other gods and worshiped them, either the sun or
      moon or any of the host of heaven, which I have not commanded, '
    4: '⁴ and it is told you, and you hear of it, then you shall inquire diligently.
      And if it is indeed true and certain that such an abomination has been committed
      in Israel, '
    5: '⁵ then you shall bring out to your gates that man or woman who has committed
      that wicked thing, and shall stone to death that man or woman with stones. '
    6: '⁶ Whoever is deserving of death shall be put to death on the testimony of
      two or three witnesses; he shall not be put to death on the testimony of one
      witness. '
    7: "⁷ The hands of the witnesses shall be the first against him to put him to\
      \ death, and afterward the hands of all the people. So you shall put away the\
      \ evil from among you. \n"
    8: '⁸ “If a matter arises which is too hard for you to judge, between degrees
      of guilt for bloodshed, between one judgment or another, or between one punishment
      or another, matters of controversy within your gates, then you shall arise and
      go up to the place which the Lord your God chooses. '
    9: '⁹ And you shall come to the priests, the Levites, and to the judge there in
      those days, and inquire of them; they shall pronounce upon you the sentence
      of judgment. '
    10: '¹⁰ You shall do according to the sentence which they pronounce upon you in
      that place which the Lord chooses. And you shall be careful to do according
      to all that they order you. '
    11: '¹¹ According to the sentence of the law in which they instruct you, according
      to the judgment which they tell you, you shall do; you shall not turn aside
      to the right hand or to the left from the sentence which they pronounce upon
      you. '
    12: '¹² Now the man who acts presumptuously and will not heed the priest who stands
      to minister there before the Lord your God, or the judge, that man shall die.
      So you shall put away the evil from Israel. '
    13: "¹³ And all the people shall hear and fear, and no longer act presumptuously.\
      \ \n"
    14: '¹⁴ “When you come to the land which the Lord your God is giving you, and
      possess it and dwell in it, and say, ‘I will set a king over me like all the
      nations that are around me,’ '
    15: '¹⁵ you shall surely set a king over you whom the Lord your God chooses; one
      from among your brethren you shall set as king over you; you may not set a foreigner
      over you, who is not your brother. '
    16: '¹⁶ But he shall not multiply horses for himself, nor cause the people to
      return to Egypt to multiply horses, for the Lord has said to you, ‘You shall
      not return that way again.’ '
    17: "¹⁷ Neither shall he multiply wives for himself, lest his heart turn away;\
      \ nor shall he greatly multiply silver and gold for himself. \n"
    18: '¹⁸ “Also it shall be, when he sits on the throne of his kingdom, that he
      shall write for himself a copy of this law in a book, from the one before the
      priests, the Levites. '
    19: '¹⁹ And it shall be with him, and he shall read it all the days of his life,
      that he may learn to fear the Lord his God and be careful to observe all the
      words of this law and these statutes, '
    20: ²⁰ that his heart may not be lifted above his brethren, that he may not turn
      aside from the commandment to the right hand or to the left, and that he may
