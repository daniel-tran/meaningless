      \ my lord speak, for you have strengthened me.” \n"
    20: '²⁰ Then he said, “Do you know why I have come to you? And now I must return
      to fight with the prince of Persia; and when I have gone forth, indeed the prince
      of Greece will come. '
    21: ²¹ But I will tell you what is noted in the Scripture of Truth. (No one upholds
