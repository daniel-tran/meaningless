    40: "⁴⁰ For thus says the Lord:\n“Behold, one shall fly like an eagle,\nAnd spread\
      \ his wings over Moab.\n"
    41: "⁴¹ Kerioth is taken,\nAnd the strongholds are surprised;\nThe mighty men’s\
