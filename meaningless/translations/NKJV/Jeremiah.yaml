      woman—that no one should keep a Jewish brother in bondage. '
    10: '¹⁰ Now when all the princes and all the people, who had entered into the
      covenant, heard that everyone should set free his male and female slaves, that
      no one should keep them in bondage anymore, they obeyed and let them go. '
    11: "¹¹ But afterward they changed their minds and made the male and female slaves\
      \ return, whom they had set free, and brought them into subjection as male and\
      \ female slaves. \n"
    12: '¹² Therefore the word of the Lord came to Jeremiah from the Lord, saying, '
    13: '¹³ “Thus says the Lord, the God of Israel: ‘I made a covenant with your fathers
      in the day that I brought them out of the land of Egypt, out of the house of
      bondage, saying, '
    14: '¹⁴ “At the end of seven years let every man set free his Hebrew brother,
      who has been sold to him; and when he has served you six years, you shall let
      him go free from you.” But your fathers did not obey Me nor incline their ear. '
    15: '¹⁵ Then you recently turned and did what was right in My sight—every man
      proclaiming liberty to his neighbor; and you made a covenant before Me in the
      house which is called by My name. '
    16: "¹⁶ Then you turned around and profaned My name, and every one of you brought\
      \ back his male and female slaves, whom you had set at liberty, at their pleasure,\
      \ and brought them back into subjection, to be your male and female slaves.’\
      \ \n"
    17: '¹⁷ “Therefore thus says the Lord: ‘You have not obeyed Me in proclaiming
      liberty, every one to his brother and every one to his neighbor. Behold, I proclaim
      liberty to you,’ says the Lord—‘to the sword, to pestilence, and to famine!
      And I will deliver you to trouble among all the kingdoms of the earth. '
    18: '¹⁸ And I will give the men who have transgressed My covenant, who have not
      performed the words of the covenant which they made before Me, when they cut
      the calf in two and passed between the parts of it— '
    19: '¹⁹ the princes of Judah, the princes of Jerusalem, the eunuchs, the priests,
      and all the people of the land who passed between the parts of the calf— '
    20: '²⁰ I will give them into the hand of their enemies and into the hand of those
      who seek their life. Their dead bodies shall be for meat for the birds of the
      heaven and the beasts of the earth. '
    21: '²¹ And I will give Zedekiah king of Judah and his princes into the hand of
      their enemies, into the hand of those who seek their life, and into the hand
      of the king of Babylon’s army which has gone back from you. '
    22: ²² Behold, I will command,’ says the Lord, ‘and cause them to return to this
      city. They will fight against it and take it and burn it with fire; and I will
      make the cities of Judah a desolation without inhabitant.’ ”
  35:
    1: '¹ The word which came to Jeremiah from the Lord in the days of Jehoiakim the
      son of Josiah, king of Judah, saying, '
    2: "² “Go to the house of the Rechabites, speak to them, and bring them into the\
      \ house of the Lord, into one of the chambers, and give them wine to drink.”\
      \ \n"
    3: '³ Then I took Jaazaniah the son of Jeremiah, the son of Habazziniah, his brothers
      and all his sons, and the whole house of the Rechabites, '
    4: '⁴ and I brought them into the house of the Lord, into the chamber of the sons
      of Hanan the son of Igdaliah, a man of God, which was by the chamber of the
      princes, above the chamber of Maaseiah the son of Shallum, the keeper of the
      door. '
    5: "⁵ Then I set before the sons of the house of the Rechabites bowls full of\
      \ wine, and cups; and I said to them, “Drink wine.” \n"
    6: '⁶ But they said, “We will drink no wine, for Jonadab the son of Rechab, our
      father, commanded us, saying, ‘You shall drink no wine, you nor your sons, forever. '
    7: '⁷ You shall not build a house, sow seed, plant a vineyard, nor have any of
      these; but all your days you shall dwell in tents, that you may live many days
      in the land where you are sojourners.’ '
    8: '⁸ Thus we have obeyed the voice of Jonadab the son of Rechab, our father,
      in all that he charged us, to drink no wine all our days, we, our wives, our
      sons, or our daughters, '
    9: '⁹ nor to build ourselves houses to dwell in; nor do we have vineyard, field,
      or seed. '
    10: '¹⁰ But we have dwelt in tents, and have obeyed and done according to all
      that Jonadab our father commanded us. '
    11: "¹¹ But it came to pass, when Nebuchadnezzar king of Babylon came up into\
      \ the land, that we said, ‘Come, let us go to Jerusalem for fear of the army\
      \ of the Chaldeans and for fear of the army of the Syrians.’ So we dwell at\
      \ Jerusalem.” \n"
    12: '¹² Then came the word of the Lord to Jeremiah, saying, '
    13: '¹³ “Thus says the Lord of hosts, the God of Israel: ‘Go and tell the men
      of Judah and the inhabitants of Jerusalem, “Will you not receive instruction
      to obey My words?” says the Lord. '
    14: '¹⁴ “The words of Jonadab the son of Rechab, which he commanded his sons,
      not to drink wine, are performed; for to this day they drink none, and obey
      their father’s commandment. But although I have spoken to you, rising early
      and speaking, you did not obey Me. '
    15: '¹⁵ I have also sent to you all My servants the prophets, rising up early
      and sending them, saying, ‘Turn now everyone from his evil way, amend your doings,
      and do not go after other gods to serve them; then you will dwell in the land
      which I have given you and your fathers.’ But you have not inclined your ear,
      nor obeyed Me. '
    16: "¹⁶ Surely the sons of Jonadab the son of Rechab have performed the commandment\
      \ of their father, which he commanded them, but this people has not obeyed Me.”\
      \ ’ \n"
    17: "¹⁷ “Therefore thus says the Lord God of hosts, the God of Israel: ‘Behold,\
      \ I will bring on Judah and on all the inhabitants of Jerusalem all the doom\
      \ that I have pronounced against them; because I have spoken to them but they\
      \ have not heard, and I have called to them but they have not answered.’ ” \n"
    18: '¹⁸ And Jeremiah said to the house of the Rechabites, “Thus says the Lord
      of hosts, the God of Israel: ‘Because you have obeyed the commandment of Jonadab
      your father, and kept all his precepts and done according to all that he commanded
      you, '
    19: '¹⁹ therefore thus says the Lord of hosts, the God of Israel: “Jonadab the
      son of Rechab shall not lack a man to stand before Me forever.” ’ ”'
  36:
    1: '¹ Now it came to pass in the fourth year of Jehoiakim the son of Josiah, king
      of Judah, that this word came to Jeremiah from the Lord, saying: '
    2: '² “Take a scroll of a book and write on it all the words that I have spoken
      to you against Israel, against Judah, and against all the nations, from the
      day I spoke to you, from the days of Josiah even to this day. '
    3: "³ It may be that the house of Judah will hear all the adversities which I\
      \ purpose to bring upon them, that everyone may turn from his evil way, that\
      \ I may forgive their iniquity and their sin.” \n"
    4: '⁴ Then Jeremiah called Baruch the son of Neriah; and Baruch wrote on a scroll
      of a book, at the instruction of Jeremiah, all the words of the Lord which He
      had spoken to him. '
    5: '⁵ And Jeremiah commanded Baruch, saying, “I am confined, I cannot go into
      the house of the Lord. '
    6: '⁶ You go, therefore, and read from the scroll which you have written at my
      instruction, the words of the Lord, in the hearing of the people in the Lord’s
      house on the day of fasting. And you shall also read them in the hearing of
      all Judah who come from their cities. '
    7: '⁷ It may be that they will present their supplication before the Lord, and
      everyone will turn from his evil way. For great is the anger and the fury that
      the Lord has pronounced against this people.” '
    8: "⁸ And Baruch the son of Neriah did according to all that Jeremiah the prophet\
      \ commanded him, reading from the book the words of the Lord in the Lord’s house.\
      \ \n"
    9: '⁹ Now it came to pass in the fifth year of Jehoiakim the son of Josiah, king
      of Judah, in the ninth month, that they proclaimed a fast before the Lord to
      all the people in Jerusalem, and to all the people who came from the cities
      of Judah to Jerusalem. '
    10: "¹⁰ Then Baruch read from the book the words of Jeremiah in the house of the\
      \ Lord, in the chamber of Gemariah the son of Shaphan the scribe, in the upper\
      \ court at the entry of the New Gate of the Lord’s house, in the hearing of\
      \ all the people. \n"
    11: '¹¹ When Michaiah the son of Gemariah, the son of Shaphan, heard all the words
      of the Lord from the book, '
    12: '¹² he then went down to the king’s house, into the scribe’s chamber; and
      there all the princes were sitting—Elishama the scribe, Delaiah the son of Shemaiah,
      Elnathan the son of Achbor, Gemariah the son of Shaphan, Zedekiah the son of
      Hananiah, and all the princes. '
    13: '¹³ Then Michaiah declared to them all the words that he had heard when Baruch
      read the book in the hearing of the people. '
    14: '¹⁴ Therefore all the princes sent Jehudi the son of Nethaniah, the son of
      Shelemiah, the son of Cushi, to Baruch, saying, “Take in your hand the scroll
      from which you have read in the hearing of the people, and come.” So Baruch
      the son of Neriah took the scroll in his hand and came to them. '
    15: "¹⁵ And they said to him, “Sit down now, and read it in our hearing.” So Baruch\
      \ read it in their hearing. \n"
    16: '¹⁶ Now it happened, when they had heard all the words, that they looked in
      fear from one to another, and said to Baruch, “We will surely tell the king
      of all these words.” '
    17: "¹⁷ And they asked Baruch, saying, “Tell us now, how did you write all these\
      \ words—at his instruction?” \n"
    18: "¹⁸ So Baruch answered them, “He proclaimed with his mouth all these words\
      \ to me, and I wrote them with ink in the book.” \n"
    19: "¹⁹ Then the princes said to Baruch, “Go and hide, you and Jeremiah; and let\
      \ no one know where you are.” \n"
    20: '²⁰ And they went to the king, into the court; but they stored the scroll
      in the chamber of Elishama the scribe, and told all the words in the hearing
      of the king. '
    21: '²¹ So the king sent Jehudi to bring the scroll, and he took it from Elishama
      the scribe’s chamber. And Jehudi read it in the hearing of the king and in the
      hearing of all the princes who stood beside the king. '
    22: '²² Now the king was sitting in the winter house in the ninth month, with
      a fire burning on the hearth before him. '
    23: '²³ And it happened, when Jehudi had read three or four columns, that the
      king cut it with the scribe’s knife and cast it into the fire that was on the
      hearth, until all the scroll was consumed in the fire that was on the hearth. '
    24: '²⁴ Yet they were not afraid, nor did they tear their garments, the king nor
      any of his servants who heard all these words. '
    25: '²⁵ Nevertheless Elnathan, Delaiah, and Gemariah implored the king not to
      burn the scroll; but he would not listen to them. '
    26: "²⁶ And the king commanded Jerahmeel the king’s son, Seraiah the son of Azriel,\
      \ and Shelemiah the son of Abdeel, to seize Baruch the scribe and Jeremiah the\
      \ prophet, but the Lord hid them. \n"
    27: '²⁷ Now after the king had burned the scroll with the words which Baruch had
      written at the instruction of Jeremiah, the word of the Lord came to Jeremiah,
      saying: '
    28: '²⁸ “Take yet another scroll, and write on it all the former words that were
      in the first scroll which Jehoiakim the king of Judah has burned. '
    29: '²⁹ And you shall say to Jehoiakim king of Judah, ‘Thus says the Lord: “You
      have burned this scroll, saying, ‘Why have you written in it that the king of
      Babylon will certainly come and destroy this land, and cause man and beast to
      cease from here?’ ” '
    30: '³⁰ Therefore thus says the Lord concerning Jehoiakim king of Judah: “He shall
      have no one to sit on the throne of David, and his dead body shall be cast out
      to the heat of the day and the frost of the night. '
    31: "³¹ I will punish him, his family, and his servants for their iniquity; and\
      \ I will bring on them, on the inhabitants of Jerusalem, and on the men of Judah\
      \ all the doom that I have pronounced against them; but they did not heed.”\
      \ ’ ” \n"
    32: ³² Then Jeremiah took another scroll and gave it to Baruch the scribe, the
      son of Neriah, who wrote on it at the instruction of Jeremiah all the words
      of the book which Jehoiakim king of Judah had burned in the fire. And besides,
      there were added to them many similar words.
  37:
    1: '¹ Now King Zedekiah the son of Josiah reigned instead of Coniah the son of
      Jehoiakim, whom Nebuchadnezzar king of Babylon made king in the land of Judah. '
    2: "² But neither he nor his servants nor the people of the land gave heed to\
      \ the words of the Lord which He spoke by the prophet Jeremiah. \n"
    3: '³ And Zedekiah the king sent Jehucal the son of Shelemiah, and Zephaniah the
      son of Maaseiah, the priest, to the prophet Jeremiah, saying, “Pray now to the
      Lord our God for us.” '
    4: '⁴ Now Jeremiah was coming and going among the people, for they had not yet
      put him in prison. '
    5: "⁵ Then Pharaoh’s army came up from Egypt; and when the Chaldeans who were\
      \ besieging Jerusalem heard news of them, they departed from Jerusalem. \n"
    6: '⁶ Then the word of the Lord came to the prophet Jeremiah, saying, '
    7: '⁷ “Thus says the Lord, the God of Israel, ‘Thus you shall say to the king
      of Judah, who sent you to Me to inquire of Me: “Behold, Pharaoh’s army which
      has come up to help you will return to Egypt, to their own land. '
    8: '⁸ And the Chaldeans shall come back and fight against this city, and take
      it and burn it with fire.” ’ '
    9: '⁹ Thus says the Lord: ‘Do not deceive yourselves, saying, “The Chaldeans will
      surely depart from us,” for they will not depart. '
    10: "¹⁰ For though you had defeated the whole army of the Chaldeans who fight\
      \ against you, and there remained only wounded men among them, they would rise\
      \ up, every man in his tent, and burn the city with fire.’ ” \n"
    11: '¹¹ And it happened, when the army of the Chaldeans left the siege of Jerusalem
      for fear of Pharaoh’s army, '
    12: '¹² that Jeremiah went out of Jerusalem to go into the land of Benjamin to
      claim his property there among the people. '
    13: "¹³ And when he was in the Gate of Benjamin, a captain of the guard was there\
      \ whose name was Irijah the son of Shelemiah, the son of Hananiah; and he seized\
      \ Jeremiah the prophet, saying, “You are defecting to the Chaldeans!” \n"
    14: "¹⁴ Then Jeremiah said, “False! I am not defecting to the Chaldeans.” But\
      \ he did not listen to him.\nSo Irijah seized Jeremiah and brought him to the\
      \ princes. "
    15: "¹⁵ Therefore the princes were angry with Jeremiah, and they struck him and\
      \ put him in prison in the house of Jonathan the scribe. For they had made that\
      \ the prison. \n"
    16: '¹⁶ When Jeremiah entered the dungeon and the cells, and Jeremiah had remained
      there many days, '
    17: "¹⁷ then Zedekiah the king sent and took him out. The king asked him secretly\
      \ in his house, and said, “Is there any word from the Lord?”\nAnd Jeremiah said,\
      \ “There is.” Then he said, “You shall be delivered into the hand of the king\
      \ of Babylon!” \n"
    18: '¹⁸ Moreover Jeremiah said to King Zedekiah, “What offense have I committed
      against you, against your servants, or against this people, that you have put
      me in prison? '
    19: '¹⁹ Where now are your prophets who prophesied to you, saying, ‘The king of
      Babylon will not come against you or against this land’? '
    20: "²⁰ Therefore please hear now, O my lord the king. Please, let my petition\
      \ be accepted before you, and do not make me return to the house of Jonathan\
      \ the scribe, lest I die there.” \n"
    21: ²¹ Then Zedekiah the king commanded that they should commit Jeremiah to the
      court of the prison, and that they should give him daily a piece of bread from
      the bakers’ street, until all the bread in the city was gone. Thus Jeremiah
      remained in the court of the prison.
  38:
    1: '¹ Now Shephatiah the son of Mattan, Gedaliah the son of Pashhur, Jucal the
      son of Shelemiah, and Pashhur the son of Malchiah heard the words that Jeremiah
      had spoken to all the people, saying, '
    2: '² “Thus says the Lord: ‘He who remains in this city shall die by the sword,
      by famine, and by pestilence; but he who goes over to the Chaldeans shall live;
      his life shall be as a prize to him, and he shall live.’ '
    3: "³ Thus says the Lord: ‘This city shall surely be given into the hand of the\
      \ king of Babylon’s army, which shall take it.’ ” \n"
    4: "⁴ Therefore the princes said to the king, “Please, let this man be put to\
      \ death, for thus he weakens the hands of the men of war who remain in this\
      \ city, and the hands of all the people, by speaking such words to them. For\
      \ this man does not seek the welfare of this people, but their harm.” \n"
    5: '⁵ Then Zedekiah the king said, “Look, he is in your hand. For the king can
      do nothing against you.” '
    6: "⁶ So they took Jeremiah and cast him into the dungeon of Malchiah the king’s\
      \ son, which was in the court of the prison, and they let Jeremiah down with\
      \ ropes. And in the dungeon there was no water, but mire. So Jeremiah sank in\
      \ the mire. \n"
    7: '⁷ Now Ebed-Melech the Ethiopian, one of the eunuchs, who was in the king’s
      house, heard that they had put Jeremiah in the dungeon. When the king was sitting
      at the Gate of Benjamin, '
    8: '⁸ Ebed-Melech went out of the king’s house and spoke to the king, saying: '
    9: '⁹ “My lord the king, these men have done evil in all that they have done to
      Jeremiah the prophet, whom they have cast into the dungeon, and he is likely
      to die from hunger in the place where he is. For there is no more bread in the
      city.” '
    10: '¹⁰ Then the king commanded Ebed-Melech the Ethiopian, saying, “Take from
      here thirty men with you, and lift Jeremiah the prophet out of the dungeon before
      he dies.” '
    11: '¹¹ So Ebed-Melech took the men with him and went into the house of the king
      under the treasury, and took from there old clothes and old rags, and let them
      down by ropes into the dungeon to Jeremiah. '
    12: '¹² Then Ebed-Melech the Ethiopian said to Jeremiah, “Please put these old
      clothes and rags under your armpits, under the ropes.” And Jeremiah did so. '
    13: "¹³ So they pulled Jeremiah up with ropes and lifted him out of the dungeon.\
      \ And Jeremiah remained in the court of the prison. \n"
    14: "¹⁴ Then Zedekiah the king sent and had Jeremiah the prophet brought to him\
      \ at the third entrance of the house of the Lord. And the king said to Jeremiah,\
      \ “I will ask you something. Hide nothing from me.” \n"
    15: "¹⁵ Jeremiah said to Zedekiah, “If I declare it to you, will you not surely\
      \ put me to death? And if I give you advice, you will not listen to me.” \n"
    16: "¹⁶ So Zedekiah the king swore secretly to Jeremiah, saying, “As the Lord\
      \ lives, who made our very souls, I will not put you to death, nor will I give\
      \ you into the hand of these men who seek your life.” \n"
    17: '¹⁷ Then Jeremiah said to Zedekiah, “Thus says the Lord, the God of hosts,
      the God of Israel: ‘If you surely surrender to the king of Babylon’s princes,
      then your soul shall live; this city shall not be burned with fire, and you
      and your house shall live. '
    18: "¹⁸ But if you do not surrender to the king of Babylon’s princes, then this\
      \ city shall be given into the hand of the Chaldeans; they shall burn it with\
      \ fire, and you shall not escape from their hand.’ ” \n"
    19: "¹⁹ And Zedekiah the king said to Jeremiah, “I am afraid of the Jews who have\
      \ defected to the Chaldeans, lest they deliver me into their hand, and they\
      \ abuse me.” \n"
    20: '²⁰ But Jeremiah said, “They shall not deliver you. Please, obey the voice
      of the Lord which I speak to you. So it shall be well with you, and your soul
      shall live. '
    21: '²¹ But if you refuse to surrender, this is the word that the Lord has shown
      me: '
    22: "²² ‘Now behold, all the women who are left in the king of Judah’s house shall\
      \ be surrendered to the king of Babylon’s princes, and those women shall say:\n\
      “Your close friends have set upon you\nAnd prevailed against you;\nYour feet\
      \ have sunk in the mire,\nAnd they have turned away again.” \n"
    23: "²³ ‘So they shall surrender all your wives and children to the Chaldeans.\
      \ You shall not escape from their hand, but shall be taken by the hand of the\
      \ king of Babylon. And you shall cause this city to be burned with fire.’ ”\
      \ \n"
    24: '²⁴ Then Zedekiah said to Jeremiah, “Let no one know of these words, and you
      shall not die. '
    25: '²⁵ But if the princes hear that I have talked with you, and they come to
      you and say to you, ‘Declare to us now what you have said to the king, and also
      what the king said to you; do not hide it from us, and we will not put you to
      death,’ '
    26: "²⁶ then you shall say to them, ‘I presented my request before the king, that\
      \ he would not make me return to Jonathan’s house to die there.’ ” \n"
    27: '²⁷ Then all the princes came to Jeremiah and asked him. And he told them
      according to all these words that the king had commanded. So they stopped speaking
      with him, for the conversation had not been heard. '
    28: ²⁸ Now Jeremiah remained in the court of the prison until the day that Jerusalem
      was taken. And he was there when Jerusalem was taken.
  39:
    1: '¹ In the ninth year of Zedekiah king of Judah, in the tenth month, Nebuchadnezzar
      king of Babylon and all his army came against Jerusalem, and besieged it. '
    2: "² In the eleventh year of Zedekiah, in the fourth month, on the ninth day\
      \ of the month, the city was penetrated. \n"
    3: "³ Then all the princes of the king of Babylon came in and sat in the Middle\
      \ Gate: Nergal-Sharezer, Samgar-Nebo, Sarsechim, Rabsaris, Nergal-Sarezer, Rabmag,\
      \ with the rest of the princes of the king of Babylon. \n"
    4: '⁴ So it was, when Zedekiah the king of Judah and all the men of war saw them,
      that they fled and went out of the city by night, by way of the king’s garden,
      by the gate between the two walls. And he went out by way of the plain. '
    5: '⁵ But the Chaldean army pursued them and overtook Zedekiah in the plains of
      Jericho. And when they had captured him, they brought him up to Nebuchadnezzar
      king of Babylon, to Riblah in the land of Hamath, where he pronounced judgment
      on him. '
    6: '⁶ Then the king of Babylon killed the sons of Zedekiah before his eyes in
      Riblah; the king of Babylon also killed all the nobles of Judah. '
    7: '⁷ Moreover he put out Zedekiah’s eyes, and bound him with bronze fetters to
      carry him off to Babylon. '
    8: '⁸ And the Chaldeans burned the king’s house and the houses of the people with
      fire, and broke down the walls of Jerusalem. '
    9: '⁹ Then Nebuzaradan the captain of the guard carried away captive to Babylon
      the remnant of the people who remained in the city and those who defected to
      him, with the rest of the people who remained. '
    10: "¹⁰ But Nebuzaradan the captain of the guard left in the land of Judah the\
      \ poor people, who had nothing, and gave them vineyards and fields at the same\
      \ time. \n"
    11: '¹¹ Now Nebuchadnezzar king of Babylon gave charge concerning Jeremiah to
      Nebuzaradan the captain of the guard, saying, '
    12: '¹² “Take him and look after him, and do him no harm; but do to him just as
      he says to you.” '
    13: '¹³ So Nebuzaradan the captain of the guard sent Nebushasban, Rabsaris, Nergal-Sharezer,
      Rabmag, and all the king of Babylon’s chief officers; '
    14: "¹⁴ then they sent someone to take Jeremiah from the court of the prison,\
      \ and committed him to Gedaliah the son of Ahikam, the son of Shaphan, that\
      \ he should take him home. So he dwelt among the people. \n"
    15: '¹⁵ Meanwhile the word of the Lord had come to Jeremiah while he was shut
      up in the court of the prison, saying, '
    16: '¹⁶ “Go and speak to Ebed-Melech the Ethiopian, saying, ‘Thus says the Lord
      of hosts, the God of Israel: “Behold, I will bring My words upon this city for
      adversity and not for good, and they shall be performed in that day before you. '
    17: '¹⁷ But I will deliver you in that day,” says the Lord, “and you shall not
      be given into the hand of the men of whom you are afraid. '
    18: ¹⁸ For I will surely deliver you, and you shall not fall by the sword; but
      your life shall be as a prize to you, because you have put your trust in Me,”
      says the Lord.’ ”
  40:
    1: "¹ The word that came to Jeremiah from the Lord after Nebuzaradan the captain\
      \ of the guard had let him go from Ramah, when he had taken him bound in chains\
      \ among all who were carried away captive from Jerusalem and Judah, who were\
      \ carried away captive to Babylon. \n"
    2: '² And the captain of the guard took Jeremiah and said to him: “The Lord your
      God has pronounced this doom on this place. '
    3: '³ Now the Lord has brought it, and has done just as He said. Because you people
      have sinned against the Lord, and not obeyed His voice, therefore this thing
      has come upon you. '
    4: "⁴ And now look, I free you this day from the chains that were on your hand.\
      \ If it seems good to you to come with me to Babylon, come, and I will look\
      \ after you. But if it seems wrong for you to come with me to Babylon, remain\
      \ here. See, all the land is before you; wherever it seems good and convenient\
      \ for you to go, go there.” \n"
    5: '⁵ Now while Jeremiah had not yet gone back, Nebuzaradan said, “Go back to
      Gedaliah the son of Ahikam, the son of Shaphan, whom the king of Babylon has
      made governor over the cities of Judah, and dwell with him among the people.
      Or go wherever it seems convenient for you to go.” So the captain of the guard
      gave him rations and a gift and let him go. '
    6: "⁶ Then Jeremiah went to Gedaliah the son of Ahikam, to Mizpah, and dwelt with\
      \ him among the people who were left in the land. \n"
    7: '⁷ And when all the captains of the armies who were in the fields, they and
      their men, heard that the king of Babylon had made Gedaliah the son of Ahikam
      governor in the land, and had committed to him men, women, children, and the
      poorest of the land who had not been carried away captive to Babylon, '
    8: '⁸ then they came to Gedaliah at Mizpah—Ishmael the son of Nethaniah, Johanan
      and Jonathan the sons of Kareah, Seraiah the son of Tanhumeth, the sons of Ephai
      the Netophathite, and Jezaniah the son of a Maachathite, they and their men. '
    9: '⁹ And Gedaliah the son of Ahikam, the son of Shaphan, took an oath before
      them and their men, saying, “Do not be afraid to serve the Chaldeans. Dwell
      in the land and serve the king of Babylon, and it shall be well with you. '
    10: '¹⁰ As for me, I will indeed dwell at Mizpah and serve the Chaldeans who come
      to us. But you, gather wine and summer fruit and oil, put them in your vessels,
      and dwell in your cities that you have taken.” '
    11: '¹¹ Likewise, when all the Jews who were in Moab, among the Ammonites, in
      Edom, and who were in all the countries, heard that the king of Babylon had
      left a remnant of Judah, and that he had set over them Gedaliah the son of Ahikam,
      the son of Shaphan, '
    12: "¹² then all the Jews returned out of all places where they had been driven,\
      \ and came to the land of Judah, to Gedaliah at Mizpah, and gathered wine and\
      \ summer fruit in abundance. \n"
    13: '¹³ Moreover Johanan the son of Kareah and all the captains of the forces
      that were in the fields came to Gedaliah at Mizpah, '
    14: "¹⁴ and said to him, “Do you certainly know that Baalis the king of the Ammonites\
      \ has sent Ishmael the son of Nethaniah to murder you?” But Gedaliah the son\
      \ of Ahikam did not believe them. \n"
    15: "¹⁵ Then Johanan the son of Kareah spoke secretly to Gedaliah in Mizpah, saying,\
      \ “Let me go, please, and I will kill Ishmael the son of Nethaniah, and no one\
      \ will know it. Why should he murder you, so that all the Jews who are gathered\
      \ to you would be scattered, and the remnant in Judah perish?” \n"
    16: ¹⁶ But Gedaliah the son of Ahikam said to Johanan the son of Kareah, “You
      shall not do this thing, for you speak falsely concerning Ishmael.”
  41:
    1: '¹ Now it came to pass in the seventh month that Ishmael the son of Nethaniah,
      the son of Elishama, of the royal family and of the officers of the king, came
      with ten men to Gedaliah the son of Ahikam, at Mizpah. And there they ate bread
      together in Mizpah. '
    2: '² Then Ishmael the son of Nethaniah, and the ten men who were with him, arose
      and struck Gedaliah the son of Ahikam, the son of Shaphan, with the sword, and
      killed him whom the king of Babylon had made governor over the land. '
    3: "³ Ishmael also struck down all the Jews who were with him, that is, with Gedaliah\
      \ at Mizpah, and the Chaldeans who were found there, the men of war. \n"
    4: '⁴ And it happened, on the second day after he had killed Gedaliah, when as
      yet no one knew it, '
    5: '⁵ that certain men came from Shechem, from Shiloh, and from Samaria, eighty
      men with their beards shaved and their clothes torn, having cut themselves,
      with offerings and incense in their hand, to bring them to the house of the
      Lord. '
    6: '⁶ Now Ishmael the son of Nethaniah went out from Mizpah to meet them, weeping
      as he went along; and it happened as he met them that he said to them, “Come
      to Gedaliah the son of Ahikam!” '
    7: '⁷ So it was, when they came into the midst of the city, that Ishmael the son
      of Nethaniah killed them and cast them into the midst of a pit, he and the men
      who were with him. '
    8: '⁸ But ten men were found among them who said to Ishmael, “Do not kill us,
      for we have treasures of wheat, barley, oil, and honey in the field.” So he
      desisted and did not kill them among their brethren. '
    9: '⁹ Now the pit into which Ishmael had cast all the dead bodies of the men whom
      he had slain, because of Gedaliah, was the same one Asa the king had made for
      fear of Baasha king of Israel. Ishmael the son of Nethaniah filled it with the
      slain. '
    10: "¹⁰ Then Ishmael carried away captive all the rest of the people who were\
      \ in Mizpah, the king’s daughters and all the people who remained in Mizpah,\
      \ whom Nebuzaradan the captain of the guard had committed to Gedaliah the son\
      \ of Ahikam. And Ishmael the son of Nethaniah carried them away captive and\
      \ departed to go over to the Ammonites. \n"
    11: '¹¹ But when Johanan the son of Kareah and all the captains of the forces
      that were with him heard of all the evil that Ishmael the son of Nethaniah had
      done, '
    12: '¹² they took all the men and went to fight with Ishmael the son of Nethaniah;
      and they found him by the great pool that is in Gibeon. '
    13: '¹³ So it was, when all the people who were with Ishmael saw Johanan the son
      of Kareah, and all the captains of the forces who were with him, that they were
      glad. '
    14: '¹⁴ Then all the people whom Ishmael had carried away captive from Mizpah
      turned around and came back, and went to Johanan the son of Kareah. '
    15: "¹⁵ But Ishmael the son of Nethaniah escaped from Johanan with eight men and\
      \ went to the Ammonites. \n"
    16: '¹⁶ Then Johanan the son of Kareah, and all the captains of the forces that
      were with him, took from Mizpah all the rest of the people whom he had recovered
      from Ishmael the son of Nethaniah after he had murdered Gedaliah the son of
      Ahikam—the mighty men of war and the women and the children and the eunuchs,
      whom he had brought back from Gibeon. '
    17: '¹⁷ And they departed and dwelt in the habitation of Chimham, which is near
      Bethlehem, as they went on their way to Egypt, '
    18: ¹⁸ because of the Chaldeans; for they were afraid of them, because Ishmael
      the son of Nethaniah had murdered Gedaliah the son of Ahikam, whom the king
      of Babylon had made governor in the land.
  42:
    1: '¹ Now all the captains of the forces, Johanan the son of Kareah, Jezaniah
      the son of Hoshaiah, and all the people, from the least to the greatest, came
      near '
    2: '² and said to Jeremiah the prophet, “Please, let our petition be acceptable
      to you, and pray for us to the Lord your God, for all this remnant (since we
      are left but a few of many, as you can see), '
    3: "³ that the Lord your God may show us the way in which we should walk and the\
      \ thing we should do.” \n"
    4: "⁴ Then Jeremiah the prophet said to them, “I have heard. Indeed, I will pray\
      \ to the Lord your God according to your words, and it shall be, that whatever\
      \ the Lord answers you, I will declare it to you. I will keep nothing back from\
      \ you.” \n"
    5: '⁵ So they said to Jeremiah, “Let the Lord be a true and faithful witness between
      us, if we do not do according to everything which the Lord your God sends us
      by you. '
    6: "⁶ Whether it is pleasing or displeasing, we will obey the voice of the Lord\
      \ our God to whom we send you, that it may be well with us when we obey the\
      \ voice of the Lord our God.” \n"
    7: '⁷ And it happened after ten days that the word of the Lord came to Jeremiah. '
    8: '⁸ Then he called Johanan the son of Kareah, all the captains of the forces
      which were with him, and all the people from the least even to the greatest, '
    9: '⁹ and said to them, “Thus says the Lord, the God of Israel, to whom you sent
      me to present your petition before Him: '
    10: '¹⁰ ‘If you will still remain in this land, then I will build you and not
      pull you down, and I will plant you and not pluck you up. For I relent concerning
      the disaster that I have brought upon you. '
    11: '¹¹ Do not be afraid of the king of Babylon, of whom you are afraid; do not
      be afraid of him,’ says the Lord, ‘for I am with you, to save you and deliver
      you from his hand. '
    12: "¹² And I will show you mercy, that he may have mercy on you and cause you\
      \ to return to your own land.’ \n"
    13: '¹³ “But if you say, ‘We will not dwell in this land,’ disobeying the voice
      of the Lord your God, '
    14: '¹⁴ saying, ‘No, but we will go to the land of Egypt where we shall see no
      war, nor hear the sound of the trumpet, nor be hungry for bread, and there we
      will dwell’— '
    15: '¹⁵ Then hear now the word of the Lord, O remnant of Judah! Thus says the
      Lord of hosts, the God of Israel: ‘If you wholly set your faces to enter Egypt,
      and go to dwell there, '
    16: '¹⁶ then it shall be that the sword which you feared shall overtake you there
      in the land of Egypt; the famine of which you were afraid shall follow close
      after you there in Egypt; and there you shall die. '
    17: "¹⁷ So shall it be with all the men who set their faces to go to Egypt to\
      \ dwell there. They shall die by the sword, by famine, and by pestilence. And\
      \ none of them shall remain or escape from the disaster that I will bring upon\
      \ them.’ \n"
    18: "¹⁸ “For thus says the Lord of hosts, the God of Israel: ‘As My anger and\
      \ My fury have been poured out on the inhabitants of Jerusalem, so will My fury\
      \ be poured out on you when you enter Egypt. And you shall be an oath, an astonishment,\
      \ a curse, and a reproach; and you shall see this place no more.’ \n"
    19: '¹⁹ “The Lord has said concerning you, O remnant of Judah, ‘Do not go to Egypt!’
      Know certainly that I have admonished you this day. '
    20: '²⁰ For you were hypocrites in your hearts when you sent me to the Lord your
      God, saying, ‘Pray for us to the Lord our God, and according to all that the
      Lord your God says, so declare to us and we will do it.’ '
    21: '²¹ And I have this day declared it to you, but you have not obeyed the voice
      of the Lord your God, or anything which He has sent you by me. '
    22: ²² Now therefore, know certainly that you shall die by the sword, by famine,
      and by pestilence in the place where you desire to go to dwell.”
  43:
    1: '¹ Now it happened, when Jeremiah had stopped speaking to all the people all
      the words of the Lord their God, for which the Lord their God had sent him to
      them, all these words, '
    2: '² that Azariah the son of Hoshaiah, Johanan the son of Kareah, and all the
      proud men spoke, saying to Jeremiah, “You speak falsely! The Lord our God has
      not sent you to say, ‘Do not go to Egypt to dwell there.’ '
    3: '³ But Baruch the son of Neriah has set you against us, to deliver us into
      the hand of the Chaldeans, that they may put us to death or carry us away captive
      to Babylon.” '
    4: '⁴ So Johanan the son of Kareah, all the captains of the forces, and all the
      people would not obey the voice of the Lord, to remain in the land of Judah. '
    5: '⁵ But Johanan the son of Kareah and all the captains of the forces took all
      the remnant of Judah who had returned to dwell in the land of Judah, from all
      nations where they had been driven— '
    6: '⁶ men, women, children, the king’s daughters, and every person whom Nebuzaradan
      the captain of the guard had left with Gedaliah the son of Ahikam, the son of
      Shaphan, and Jeremiah the prophet and Baruch the son of Neriah. '
    7: "⁷ So they went to the land of Egypt, for they did not obey the voice of the\
      \ Lord. And they went as far as Tahpanhes. \n"
    8: '⁸ Then the word of the Lord came to Jeremiah in Tahpanhes, saying, '
    9: '⁹ “Take large stones in your hand, and hide them in the sight of the men of
      Judah, in the clay in the brick courtyard which is at the entrance to Pharaoh’s
      house in Tahpanhes; '
    10: '¹⁰ and say to them, ‘Thus says the Lord of hosts, the God of Israel: “Behold,
      I will send and bring Nebuchadnezzar the king of Babylon, My servant, and will
      set his throne above these stones that I have hidden. And he will spread his
      royal pavilion over them. '
    11: '¹¹ When he comes, he shall strike the land of Egypt and deliver to death
      those appointed for death, and to captivity those appointed for captivity, and
      to the sword those appointed for the sword. '
    12: '¹² I will kindle a fire in the houses of the gods of Egypt, and he shall
      burn them and carry them away captive. And he shall array himself with the land
      of Egypt, as a shepherd puts on his garment, and he shall go out from there
      in peace. '
    13: ¹³ He shall also break the sacred pillars of Beth Shemesh that are in the
      land of Egypt; and the houses of the gods of the Egyptians he shall burn with
      fire.” ’ ”
  44:
    1: '¹ The word that came to Jeremiah concerning all the Jews who dwell in the
      land of Egypt, who dwell at Migdol, at Tahpanhes, at Noph, and in the country
      of Pathros, saying, '
    2: '² “Thus says the Lord of hosts, the God of Israel: ‘You have seen all the
      calamity that I have brought on Jerusalem and on all the cities of Judah; and
      behold, this day they are a desolation, and no one dwells in them, '
    3: '³ because of their wickedness which they have committed to provoke Me to anger,
      in that they went to burn incense and to serve other gods whom they did not
      know, they nor you nor your fathers. '
    4: '⁴ However I have sent to you all My servants the prophets, rising early and
      sending them, saying, “Oh, do not do this abominable thing that I hate!” '
    5: '⁵ But they did not listen or incline their ear to turn from their wickedness,
      to burn no incense to other gods. '
    6: "⁶ So My fury and My anger were poured out and kindled in the cities of Judah\
      \ and in the streets of Jerusalem; and they are wasted and desolate, as it is\
      \ this day.’ \n"
    7: '⁷ “Now therefore, thus says the Lord, the God of hosts, the God of Israel:
      ‘Why do you commit this great evil against yourselves, to cut off from you man
      and woman, child and infant, out of Judah, leaving none to remain, '
    8: '⁸ in that you provoke Me to wrath with the works of your hands, burning incense
      to other gods in the land of Egypt where you have gone to dwell, that you may
      cut yourselves off and be a curse and a reproach among all the nations of the
      earth? '
    9: '⁹ Have you forgotten the wickedness of your fathers, the wickedness of the
      kings of Judah, the wickedness of their wives, your own wickedness, and the
      wickedness of your wives, which they committed in the land of Judah and in the
      streets of Jerusalem? '
    10: "¹⁰ They have not been humbled, to this day, nor have they feared; they have\
      \ not walked in My law or in My statutes that I set before you and your fathers.’\
      \ \n"
    11: '¹¹ “Therefore thus says the Lord of hosts, the God of Israel: ‘Behold, I
      will set My face against you for catastrophe and for cutting off all Judah. '
    12: '¹² And I will take the remnant of Judah who have set their faces to go into
      the land of Egypt to dwell there, and they shall all be consumed and fall in
      the land of Egypt. They shall be consumed by the sword and by famine. They shall
      die, from the least to the greatest, by the sword and by famine; and they shall
      be an oath, an astonishment, a curse and a reproach! '
    13: '¹³ For I will punish those who dwell in the land of Egypt, as I have punished
      Jerusalem, by the sword, by famine, and by pestilence, '
    14: "¹⁴ so that none of the remnant of Judah who have gone into the land of Egypt\
      \ to dwell there shall escape or survive, lest they return to the land of Judah,\
      \ to which they desire to return and dwell. For none shall return except those\
      \ who escape.’ ” \n"
    15: '¹⁵ Then all the men who knew that their wives had burned incense to other
      gods, with all the women who stood by, a great multitude, and all the people
      who dwelt in the land of Egypt, in Pathros, answered Jeremiah, saying: '
    16: '¹⁶ “As for the word that you have spoken to us in the name of the Lord, we
      will not listen to you! '
    17: '¹⁷ But we will certainly do whatever has gone out of our own mouth, to burn
      incense to the queen of heaven and pour out drink offerings to her, as we have
      done, we and our fathers, our kings and our princes, in the cities of Judah
      and in the streets of Jerusalem. For then we had plenty of food, were well-off,
      and saw no trouble. '
    18: "¹⁸ But since we stopped burning incense to the queen of heaven and pouring\
      \ out drink offerings to her, we have lacked everything and have been consumed\
      \ by the sword and by famine.” \n"
    19: "¹⁹ The women also said, “And when we burned incense to the queen of heaven\
      \ and poured out drink offerings to her, did we make cakes for her, to worship\
      \ her, and pour out drink offerings to her without our husbands’ permission?”\
      \ \n"
    20: '²⁰ Then Jeremiah spoke to all the people—the men, the women, and all the
      people who had given him that answer—saying: '
    21: '²¹ “The incense that you burned in the cities of Judah and in the streets
      of Jerusalem, you and your fathers, your kings and your princes, and the people
      of the land, did not the Lord remember them, and did it not come into His mind? '
    22: '²² So the Lord could no longer bear it, because of the evil of your doings
      and because of the abominations which you committed. Therefore your land is
      a desolation, an astonishment, a curse, and without an inhabitant, as it is
      this day. '
    23: "²³ Because you have burned incense and because you have sinned against the\
      \ Lord, and have not obeyed the voice of the Lord or walked in His law, in His\
      \ statutes or in His testimonies, therefore this calamity has happened to you,\
      \ as at this day.” \n"
    24: '²⁴ Moreover Jeremiah said to all the people and to all the women, “Hear the
      word of the Lord, all Judah who are in the land of Egypt! '
    25: '²⁵ Thus says the Lord of hosts, the God of Israel, saying: ‘You and your
      wives have spoken with your mouths and fulfilled with your hands, saying, “We
      will surely keep our vows that we have made, to burn incense to the queen of
      heaven and pour out drink offerings to her.” You will surely keep your vows
      and perform your vows!’ '
    26: '²⁶ Therefore hear the word of the Lord, all Judah who dwell in the land of
      Egypt: ‘Behold, I have sworn by My great name,’ says the Lord, ‘that My name
      shall no more be named in the mouth of any man of Judah in all the land of Egypt,
      saying, “The Lord God lives.” '
    27: '²⁷ Behold, I will watch over them for adversity and not for good. And all
      the men of Judah who are in the land of Egypt shall be consumed by the sword
      and by famine, until there is an end to them. '
    28: '²⁸ Yet a small number who escape the sword shall return from the land of
      Egypt to the land of Judah; and all the remnant of Judah, who have gone to the
      land of Egypt to dwell there, shall know whose words will stand, Mine or theirs. '
    29: "²⁹ And this shall be a sign to you,’ says the Lord, ‘that I will punish you\
      \ in this place, that you may know that My words will surely stand against you\
      \ for adversity.’ \n"
    30: '³⁰ “Thus says the Lord: ‘Behold, I will give Pharaoh Hophra king of Egypt
      into the hand of his enemies and into the hand of those who seek his life, as
      I gave Zedekiah king of Judah into the hand of Nebuchadnezzar king of Babylon,
      his enemy who sought his life.’ ”'
  45:
    1: '¹ The word that Jeremiah the prophet spoke to Baruch the son of Neriah, when
      he had written these words in a book at the instruction of Jeremiah, in the
      fourth year of Jehoiakim the son of Josiah, king of Judah, saying, '
    2: '² “Thus says the Lord, the God of Israel, to you, O Baruch: '
    3: "³ ‘You said, “Woe is me now! For the Lord has added grief to my sorrow. I\
      \ fainted in my sighing, and I find no rest.” ’ \n"
    4: '⁴ “Thus you shall say to him, ‘Thus says the Lord: “Behold, what I have built
      I will break down, and what I have planted I will pluck up, that is, this whole
      land. '
    5: ⁵ And do you seek great things for yourself? Do not seek them; for behold,
      I will bring adversity on all flesh,” says the Lord. “But I will give your life
      to you as a prize in all places, wherever you go.” ’ ”
  46:
    1: '¹ The word of the Lord which came to Jeremiah the prophet against the nations. '
    2: "² Against Egypt.\nConcerning the army of Pharaoh Necho, king of Egypt, which\
      \ was by the River Euphrates in Carchemish, and which Nebuchadnezzar king of\
      \ Babylon defeated in the fourth year of Jehoiakim the son of Josiah, king of\
      \ Judah: \n"
    3: "³ “Order the buckler and shield,\nAnd draw near to battle!\n"
    4: "⁴ Harness the horses,\nAnd mount up, you horsemen!\nStand forth with your\
      \ helmets,\nPolish the spears,\nPut on the armor!\n"
    5: "⁵ Why have I seen them dismayed and turned back?\nTheir mighty ones are beaten\
      \ down;\nThey have speedily fled,\nAnd did not look back,\nFor fear was all\
      \ around,” says the Lord.\n"
    6: "⁶ “Do not let the swift flee away,\nNor the mighty man escape;\nThey will\
      \ stumble and fall\nToward the north, by the River Euphrates. \n"
    7: "⁷ “Who is this coming up like a flood,\nWhose waters move like the rivers?\n"
    8: "⁸ Egypt rises up like a flood,\nAnd its waters move like the rivers;\nAnd\
      \ he says, ‘I will go up and cover the earth,\nI will destroy the city and its\
      \ inhabitants.’\n"
    9: "⁹ Come up, O horses, and rage, O chariots!\nAnd let the mighty men come forth:\n\
      The Ethiopians and the Libyans who handle the shield,\nAnd the Lydians who handle\
      \ and bend the bow.\n"
    10: "¹⁰ For this is the day of the Lord God of hosts,\nA day of vengeance,\nThat\
      \ He may avenge Himself on His adversaries.\nThe sword shall devour;\nIt shall\
      \ be satiated and made drunk with their blood;\nFor the Lord God of hosts has\
      \ a sacrifice\nIn the north country by the River Euphrates. \n"
    11: "¹¹ “Go up to Gilead and take balm,\nO virgin, the daughter of Egypt;\nIn\
      \ vain you will use many medicines;\nYou shall not be cured.\n"
    12: "¹² The nations have heard of your shame,\nAnd your cry has filled the land;\n\
      For the mighty man has stumbled against the mighty;\nThey both have fallen together.”\
      \ \n"
    13: "¹³ The word that the Lord spoke to Jeremiah the prophet, how Nebuchadnezzar\
      \ king of Babylon would come and strike the land of Egypt. \n"
    14: "¹⁴ “Declare in Egypt, and proclaim in Migdol;\nProclaim in Noph and in Tahpanhes;\n\
      Say, ‘Stand fast and prepare yourselves,\nFor the sword devours all around you.’\n"
    15: "¹⁵ Why are your valiant men swept away?\nThey did not stand\nBecause the\
      \ Lord drove them away.\n"
    16: "¹⁶ He made many fall;\nYes, one fell upon another.\nAnd they said, ‘Arise!\n\
      Let us go back to our own people\nAnd to the land of our nativity\nFrom the\
      \ oppressing sword.’\n"
    17: "¹⁷ They cried there,\n‘Pharaoh, king of Egypt, is but a noise.\nHe has passed\
      \ by the appointed time!’ \n"
    18: "¹⁸ “As I live,” says the King,\nWhose name is the Lord of hosts,\n“Surely\
      \ as Tabor is among the mountains\nAnd as Carmel by the sea, so he shall come.\n"
    19: "¹⁹ O you daughter dwelling in Egypt,\nPrepare yourself to go into captivity!\n\
      For Noph shall be waste and desolate, without inhabitant. \n"
    20: "²⁰ “Egypt is a very pretty heifer,\nBut destruction comes, it comes from\
      \ the north.\n"
    21: "²¹ Also her mercenaries are in her midst like fat bulls,\nFor they also are\
      \ turned back,\nThey have fled away together.\nThey did not stand,\nFor the\
      \ day of their calamity had come upon them,\nThe time of their punishment.\n"
    22: "²² Her noise shall go like a serpent,\nFor they shall march with an army\n\
      And come against her with axes,\nLike those who chop wood. \n"
    23: "²³ “They shall cut down her forest,” says the Lord,\n“Though it cannot be\
      \ searched,\nBecause they are innumerable,\nAnd more numerous than grasshoppers.\n"
    24: "²⁴ The daughter of Egypt shall be ashamed;\nShe shall be delivered into the\
      \ hand\nOf the people of the north.” \n"
    25: '²⁵ The Lord of hosts, the God of Israel, says: “Behold, I will bring punishment
      on Amon of No, and Pharaoh and Egypt, with their gods and their kings—Pharaoh
      and those who trust in him. '
    26: "²⁶ And I will deliver them into the hand of those who seek their lives, into\
      \ the hand of Nebuchadnezzar king of Babylon and the hand of his servants. Afterward\
      \ it shall be inhabited as in the days of old,” says the Lord. \n"
    27: "²⁷ “But do not fear, O My servant Jacob,\nAnd do not be dismayed, O Israel!\n\
      For behold, I will save you from afar,\nAnd your offspring from the land of\
      \ their captivity;\nJacob shall return, have rest and be at ease;\nNo one shall\
      \ make him afraid.\n"
    28: "²⁸ Do not fear, O Jacob My servant,” says the Lord,\n“For I am with you;\n\
      For I will make a complete end of all the nations\nTo which I have driven you,\n\
      But I will not make a complete end of you.\nI will rightly correct you,\nFor\
      \ I will not leave you wholly unpunished.”"
  47:
    1: "¹ The word of the Lord that came to Jeremiah the prophet against the Philistines,\
      \ before Pharaoh attacked Gaza. \n"
    2: "² Thus says the Lord:\n“Behold, waters rise out of the north,\nAnd shall be\
      \ an overflowing flood;\nThey shall overflow the land and all that is in it,\n\
      The city and those who dwell within;\nThen the men shall cry,\nAnd all the inhabitants\
