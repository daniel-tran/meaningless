      \ back for their children,\nLacking courage,\n"
    4: "⁴ Because of the day that comes to plunder all the Philistines,\nTo cut off\
      \ from Tyre and Sidon every helper who remains;\nFor the Lord shall plunder\
      \ the Philistines,\nThe remnant of the country of Caphtor.\n"
    5: "⁵ Baldness has come upon Gaza,\nAshkelon is cut off\nWith the remnant of their\
      \ valley.\nHow long will you cut yourself? \n"
    6: "⁶ “O you sword of the Lord,\nHow long until you are quiet?\nPut yourself up\
      \ into your scabbard,\nRest and be still!\n"
    7: "⁷ How can it be quiet,\nSeeing the Lord has given it a charge\nAgainst Ashkelon\
      \ and against the seashore?\nThere He has appointed it.”"
