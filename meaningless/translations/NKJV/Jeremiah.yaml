Jeremiah:
  1:
    1: '¹ The words of Jeremiah the son of Hilkiah, of the priests who were in Anathoth
      in the land of Benjamin, '
    2: '² to whom the word of the Lord came in the days of Josiah the son of Amon,
      king of Judah, in the thirteenth year of his reign. '
    3: "³ It came also in the days of Jehoiakim the son of Josiah, king of Judah,\
      \ until the end of the eleventh year of Zedekiah the son of Josiah, king of\
      \ Judah, until the carrying away of Jerusalem captive in the fifth month. \n"
    4: "⁴ Then the word of the Lord came to me, saying: \n"
    5: "⁵ “Before I formed you in the womb I knew you;\nBefore you were born I sanctified\
      \ you;\nI ordained you a prophet to the nations.” \n"
    6: "⁶ Then said I:\n“Ah, Lord God!\nBehold, I cannot speak, for I am a youth.”\
      \ \n"
    7: "⁷ But the Lord said to me:\n“Do not say, ‘I am a youth,’\nFor you shall go\
      \ to all to whom I send you,\nAnd whatever I command you, you shall speak.\n"
    8: "⁸ Do not be afraid of their faces,\nFor I am with you to deliver you,” says\
      \ the Lord. \n"
    9: "⁹ Then the Lord put forth His hand and touched my mouth, and the Lord said\
      \ to me:\n“Behold, I have put My words in your mouth.\n"
    10: "¹⁰ See, I have this day set you over the nations and over the kingdoms,\n\
      To root out and to pull down,\nTo destroy and to throw down,\nTo build and to\
      \ plant.” \n"
    11: "¹¹ Moreover the word of the Lord came to me, saying, “Jeremiah, what do you\
      \ see?”\nAnd I said, “I see a branch of an almond tree.” \n"
    12: "¹² Then the Lord said to me, “You have seen well, for I am ready to perform\
      \ My word.” \n"
    13: "¹³ And the word of the Lord came to me the second time, saying, “What do\
      \ you see?”\nAnd I said, “I see a boiling pot, and it is facing away from the\
      \ north.” \n"
    14: "¹⁴ Then the Lord said to me:\n“Out of the north calamity shall break forth\n\
      On all the inhabitants of the land.\n"
    15: "¹⁵ For behold, I am calling\nAll the families of the kingdoms of the north,”\
      \ says the Lord;\n“They shall come and each one set his throne\nAt the entrance\
      \ of the gates of Jerusalem,\nAgainst all its walls all around,\nAnd against\
      \ all the cities of Judah.\n"
    16: "¹⁶ I will utter My judgments\nAgainst them concerning all their wickedness,\n\
      Because they have forsaken Me,\nBurned incense to other gods,\nAnd worshiped\
      \ the works of their own hands. \n"
    17: "¹⁷ “Therefore prepare yourself and arise,\nAnd speak to them all that I command\
      \ you.\nDo not be dismayed before their faces,\nLest I dismay you before them.\n"
    18: "¹⁸ For behold, I have made you this day\nA fortified city and an iron pillar,\n\
      And bronze walls against the whole land—\nAgainst the kings of Judah,\nAgainst\
      \ its princes,\nAgainst its priests,\nAnd against the people of the land.\n"
    19: "¹⁹ They will fight against you,\nBut they shall not prevail against you.\n\
      For I am with you,” says the Lord, “to deliver you.”"
  2:
    1: '¹ Moreover the word of the Lord came to me, saying, '
    2: "² “Go and cry in the hearing of Jerusalem, saying, ‘Thus says the Lord:\n\
      “I remember you,\nThe kindness of your youth,\nThe love of your betrothal,\n\
      When you went after Me in the wilderness,\nIn a land not sown.\n"
    3: "³ Israel was holiness to the Lord,\nThe firstfruits of His increase.\nAll\
      \ that devour him will offend;\nDisaster will come upon them,” says the Lord.’\
      \ ” \n"
    4: '⁴ Hear the word of the Lord, O house of Jacob and all the families of the
      house of Israel. '
    5: "⁵ Thus says the Lord:\n“What injustice have your fathers found in Me,\nThat\
      \ they have gone far from Me,\nHave followed idols,\nAnd have become idolaters?\n"
    6: "⁶ Neither did they say, ‘Where is the Lord,\nWho brought us up out of the\
      \ land of Egypt,\nWho led us through the wilderness,\nThrough a land of deserts\
      \ and pits,\nThrough a land of drought and the shadow of death,\nThrough a land\
      \ that no one crossed\nAnd where no one dwelt?’\n"
    7: "⁷ I brought you into a bountiful country,\nTo eat its fruit and its goodness.\n\
      But when you entered, you defiled My land\nAnd made My heritage an abomination.\n"
    8: "⁸ The priests did not say, ‘Where is the Lord?’\nAnd those who handle the\
      \ law did not know Me;\nThe rulers also transgressed against Me;\nThe prophets\
      \ prophesied by Baal,\nAnd walked after things that do not profit. \n"
    9: "⁹ “Therefore I will yet bring charges against you,” says the Lord,\n“And against\
      \ your children’s children I will bring charges.\n"
    10: "¹⁰ For pass beyond the coasts of Cyprus and see,\nSend to Kedar and consider\
      \ diligently,\nAnd see if there has been such a thing.\n"
    11: "¹¹ Has a nation changed its gods,\nWhich are not gods?\nBut My people have\
      \ changed their Glory\nFor what does not profit.\n"
    12: "¹² Be astonished, O heavens, at this,\nAnd be horribly afraid;\nBe very desolate,”\
      \ says the Lord.\n"
    13: "¹³ “For My people have committed two evils:\nThey have forsaken Me, the fountain\
      \ of living waters,\nAnd hewn themselves cisterns—broken cisterns that can hold\
      \ no water. \n"
    14: "¹⁴ “Is Israel a servant?\nIs he a homeborn slave?\nWhy is he plundered?\n"
    15: "¹⁵ The young lions roared at him, and growled;\nThey made his land waste;\n\
      His cities are burned, without inhabitant.\n"
    16: "¹⁶ Also the people of Noph and Tahpanhes\nHave broken the crown of your head.\n"
    17: "¹⁷ Have you not brought this on yourself,\nIn that you have forsaken the\
      \ Lord your God\nWhen He led you in the way?\n"
    18: "¹⁸ And now why take the road to Egypt,\nTo drink the waters of Sihor?\nOr\
      \ why take the road to Assyria,\nTo drink the waters of the River?\n"
    19: "¹⁹ Your own wickedness will correct you,\nAnd your backslidings will rebuke\
      \ you.\nKnow therefore and see that it is an evil and bitter thing\nThat you\
      \ have forsaken the Lord your God,\nAnd the fear of Me is not in you,”\nSays\
      \ the Lord God of hosts. \n"
    20: "²⁰ “For of old I have broken your yoke and burst your bonds;\nAnd you said,\
      \ ‘I will not transgress,’\nWhen on every high hill and under every green tree\n\
      You lay down, playing the harlot.\n"
    21: "²¹ Yet I had planted you a noble vine, a seed of highest quality.\nHow then\
      \ have you turned before Me\nInto the degenerate plant of an alien vine?\n"
    22: "²² For though you wash yourself with lye, and use much soap,\nYet your iniquity\
      \ is marked before Me,” says the Lord God. \n"
    23: "²³ “How can you say, ‘I am not polluted,\nI have not gone after the Baals’?\n\
      See your way in the valley;\nKnow what you have done:\nYou are a swift dromedary\
      \ breaking loose in her ways,\n"
    24: "²⁴ A wild donkey used to the wilderness,\nThat sniffs at the wind in her\
      \ desire;\nIn her time of mating, who can turn her away?\nAll those who seek\
      \ her will not weary themselves;\nIn her month they will find her.\n"
    25: "²⁵ Withhold your foot from being unshod, and your throat from thirst.\nBut\
      \ you said, ‘There is no hope.\nNo! For I have loved aliens, and after them\
      \ I will go.’ \n"
    26: "²⁶ “As the thief is ashamed when he is found out,\nSo is the house of Israel\
      \ ashamed;\nThey and their kings and their princes, and their priests and their\
      \ prophets,\n"
    27: "²⁷ Saying to a tree, ‘You are my father,’\nAnd to a stone, ‘You gave birth\
      \ to me.’\nFor they have turned their back to Me, and not their face.\nBut in\
      \ the time of their trouble\nThey will say, ‘Arise and save us.’\n"
    28: "²⁸ But where are your gods that you have made for yourselves?\nLet them arise,\n\
      If they can save you in the time of your trouble;\nFor according to the number\
      \ of your cities\nAre your gods, O Judah. \n"
    29: "²⁹ “Why will you plead with Me?\nYou all have transgressed against Me,” says\
      \ the Lord.\n"
    30: "³⁰ “In vain I have chastened your children;\nThey received no correction.\n\
      Your sword has devoured your prophets\nLike a destroying lion. \n"
    31: "³¹ “O generation, see the word of the Lord!\nHave I been a wilderness to\
      \ Israel,\nOr a land of darkness?\nWhy do My people say, ‘We are lords;\nWe\
      \ will come no more to You’?\n"
    32: "³² Can a virgin forget her ornaments,\nOr a bride her attire?\nYet My people\
      \ have forgotten Me days without number. \n"
    33: "³³ “Why do you beautify your way to seek love?\nTherefore you have also taught\n\
      The wicked women your ways.\n"
    34: "³⁴ Also on your skirts is found\nThe blood of the lives of the poor innocents.\n\
      I have not found it by secret search,\nBut plainly on all these things.\n"
    35: "³⁵ Yet you say, ‘Because I am innocent,\nSurely His anger shall turn from\
      \ me.’\nBehold, I will plead My case against you,\nBecause you say, ‘I have\
      \ not sinned.’\n"
    36: "³⁶ Why do you gad about so much to change your way?\nAlso you shall be ashamed\
      \ of Egypt as you were ashamed of Assyria.\n"
    37: "³⁷ Indeed you will go forth from him\nWith your hands on your head;\nFor\
      \ the Lord has rejected your trusted allies,\nAnd you will not prosper by them."
  3:
    1: "¹ “They say, ‘If a man divorces his wife,\nAnd she goes from him\nAnd becomes\
      \ another man’s,\nMay he return to her again?’\nWould not that land be greatly\
      \ polluted?\nBut you have played the harlot with many lovers;\nYet return to\
      \ Me,” says the Lord. \n"
    2: "² “Lift up your eyes to the desolate heights and see:\nWhere have you not\
      \ lain with men?\nBy the road you have sat for them\nLike an Arabian in the\
      \ wilderness;\nAnd you have polluted the land\nWith your harlotries and your\
      \ wickedness.\n"
    3: "³ Therefore the showers have been withheld,\nAnd there has been no latter\
      \ rain.\nYou have had a harlot’s forehead;\nYou refuse to be ashamed.\n"
    4: "⁴ Will you not from this time cry to Me,\n‘My Father, You are the guide of\
      \ my youth?\n"
    5: "⁵ Will He remain angry forever?\nWill He keep it to the end?’\nBehold, you\
      \ have spoken and done evil things,\nAs you were able.” \n"
    6: '⁶ The Lord said also to me in the days of Josiah the king: “Have you seen
      what backsliding Israel has done? She has gone up on every high mountain and
      under every green tree, and there played the harlot. '
    7: '⁷ And I said, after she had done all these things, ‘Return to Me.’ But she
      did not return. And her treacherous sister Judah saw it. '
    8: '⁸ Then I saw that for all the causes for which backsliding Israel had committed
      adultery, I had put her away and given her a certificate of divorce; yet her
      treacherous sister Judah did not fear, but went and played the harlot also. '
    9: '⁹ So it came to pass, through her casual harlotry, that she defiled the land
      and committed adultery with stones and trees. '
    10: "¹⁰ And yet for all this her treacherous sister Judah has not turned to Me\
      \ with her whole heart, but in pretense,” says the Lord. \n"
    11: '¹¹ Then the Lord said to me, “Backsliding Israel has shown herself more righteous
      than treacherous Judah. '
    12: "¹² Go and proclaim these words toward the north, and say:\n‘Return, backsliding\
      \ Israel,’ says the Lord;\n‘I will not cause My anger to fall on you.\nFor I\
      \ am merciful,’ says the Lord;\n‘I will not remain angry forever.\n"
    13: "¹³ Only acknowledge your iniquity,\nThat you have transgressed against the\
      \ Lord your God,\nAnd have scattered your charms\nTo alien deities under every\
      \ green tree,\nAnd you have not obeyed My voice,’ says the Lord. \n"
    14: '¹⁴ “Return, O backsliding children,” says the Lord; “for I am married to
      you. I will take you, one from a city and two from a family, and I will bring
      you to Zion. '
    15: "¹⁵ And I will give you shepherds according to My heart, who will feed you\
      \ with knowledge and understanding. \n"
    16: "¹⁶ “Then it shall come to pass, when you are multiplied and increased in\
      \ the land in those days,” says the Lord, “that they will say no more, ‘The\
      \ ark of the covenant of the Lord.’ It shall not come to mind, nor shall they\
      \ remember it, nor shall they visit it, nor shall it be made anymore. \n"
    17: "¹⁷ “At that time Jerusalem shall be called The Throne of the Lord, and all\
      \ the nations shall be gathered to it, to the name of the Lord, to Jerusalem.\
      \ No more shall they follow the dictates of their evil hearts. \n"
    18: "¹⁸ “In those days the house of Judah shall walk with the house of Israel,\
      \ and they shall come together out of the land of the north to the land that\
      \ I have given as an inheritance to your fathers. \n"
    19: "¹⁹ “But I said:\n‘How can I put you among the children\nAnd give you a pleasant\
      \ land,\nA beautiful heritage of the hosts of nations?’\n“And I said:\n‘You\
      \ shall call Me, “My Father,”\nAnd not turn away from Me.’\n"
    20: "²⁰ Surely, as a wife treacherously departs from her husband,\nSo have you\
      \ dealt treacherously with Me,\nO house of Israel,” says the Lord. \n"
    21: "²¹ A voice was heard on the desolate heights,\nWeeping and supplications\
      \ of the children of Israel.\nFor they have perverted their way;\nThey have\
      \ forgotten the Lord their God. \n"
    22: "²² “Return, you backsliding children,\nAnd I will heal your backslidings.”\
      \ \n“Indeed we do come to You,\nFor You are the Lord our God.\n"
    23: "²³ Truly, in vain is salvation hoped for from the hills,\nAnd from the multitude\
      \ of mountains;\nTruly, in the Lord our God\nIs the salvation of Israel.\n"
    24: "²⁴ For shame has devoured\nThe labor of our fathers from our youth—\nTheir\
      \ flocks and their herds,\nTheir sons and their daughters.\n"
    25: "²⁵ We lie down in our shame,\nAnd our reproach covers us.\nFor we have sinned\
      \ against the Lord our God,\nWe and our fathers,\nFrom our youth even to this\
      \ day,\nAnd have not obeyed the voice of the Lord our God.”"
  4:
    1: "¹ “If you will return, O Israel,” says the Lord,\n“Return to Me;\nAnd if you\
      \ will put away your abominations out of My sight,\nThen you shall not be moved.\n"
    2: "² And you shall swear, ‘The Lord lives,’\nIn truth, in judgment, and in righteousness;\n\
      The nations shall bless themselves in Him,\nAnd in Him they shall glory.” \n"
    3: "³ For thus says the Lord to the men of Judah and Jerusalem:\n“Break up your\
      \ fallow ground,\nAnd do not sow among thorns.\n"
    4: "⁴ Circumcise yourselves to the Lord,\nAnd take away the foreskins of your\
      \ hearts,\nYou men of Judah and inhabitants of Jerusalem,\nLest My fury come\
      \ forth like fire,\nAnd burn so that no one can quench it,\nBecause of the evil\
      \ of your doings.” \n"
    5: "⁵ Declare in Judah and proclaim in Jerusalem, and say:\n“Blow the trumpet\
      \ in the land;\nCry, ‘Gather together,’\nAnd say, ‘Assemble yourselves,\nAnd\
      \ let us go into the fortified cities.’\n"
    6: "⁶ Set up the standard toward Zion.\nTake refuge! Do not delay!\nFor I will\
      \ bring disaster from the north,\nAnd great destruction.” \n"
    7: "⁷ The lion has come up from his thicket,\nAnd the destroyer of nations is\
      \ on his way.\nHe has gone forth from his place\nTo make your land desolate.\n\
      Your cities will be laid waste,\nWithout inhabitant.\n"
    8: "⁸ For this, clothe yourself with sackcloth,\nLament and wail.\nFor the fierce\
      \ anger of the Lord\nHas not turned back from us. \n"
    9: "⁹ “And it shall come to pass in that day,” says the Lord,\n“That the heart\
      \ of the king shall perish,\nAnd the heart of the princes;\nThe priests shall\
      \ be astonished,\nAnd the prophets shall wonder.” \n"
    10: "¹⁰ Then I said, “Ah, Lord God!\nSurely You have greatly deceived this people\
      \ and Jerusalem,\nSaying, ‘You shall have peace,’\nWhereas the sword reaches\
      \ to the heart.” \n"
    11: "¹¹ At that time it will be said\nTo this people and to Jerusalem,\n“A dry\
      \ wind of the desolate heights blows in the wilderness\nToward the daughter\
      \ of My people—\nNot to fan or to cleanse—\n"
    12: "¹² A wind too strong for these will come for Me;\nNow I will also speak judgment\
      \ against them.” \n"
    13: "¹³ “Behold, he shall come up like clouds,\nAnd his chariots like a whirlwind.\n\
      His horses are swifter than eagles.\nWoe to us, for we are plundered!” \n"
    14: "¹⁴ O Jerusalem, wash your heart from wickedness,\nThat you may be saved.\n\
      How long shall your evil thoughts lodge within you?\n"
    15: "¹⁵ For a voice declares from Dan\nAnd proclaims affliction from Mount Ephraim:\n"
    16: "¹⁶ “Make mention to the nations,\nYes, proclaim against Jerusalem,\nThat\
      \ watchers come from a far country\nAnd raise their voice against the cities\
      \ of Judah.\n"
    17: "¹⁷ Like keepers of a field they are against her all around,\nBecause she\
      \ has been rebellious against Me,” says the Lord.\n"
    18: "¹⁸ “Your ways and your doings\nHave procured these things for you.\nThis\
      \ is your wickedness,\nBecause it is bitter,\nBecause it reaches to your heart.”\
      \ \n"
    19: "¹⁹ O my soul, my soul!\nI am pained in my very heart!\nMy heart makes a noise\
      \ in me;\nI cannot hold my peace,\nBecause you have heard, O my soul,\nThe sound\
      \ of the trumpet,\nThe alarm of war.\n"
    20: "²⁰ Destruction upon destruction is cried,\nFor the whole land is plundered.\n\
      Suddenly my tents are plundered,\nAnd my curtains in a moment.\n"
    21: "²¹ How long will I see the standard,\nAnd hear the sound of the trumpet?\
      \ \n"
    22: "²² “For My people are foolish,\nThey have not known Me.\nThey are silly children,\n\
