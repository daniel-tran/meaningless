    29: "²⁹ The whole city shall flee from the noise of the horsemen and bowmen.\n\
      They shall go into thickets and climb up on the rocks.\nEvery city shall be\
      \ forsaken,\nAnd not a man shall dwell in it. \n"
    30: "³⁰ “And when you are plundered,\nWhat will you do?\nThough you clothe yourself\
      \ with crimson,\nThough you adorn yourself with ornaments of gold,\nThough you\
      \ enlarge your eyes with paint,\nIn vain you will make yourself fair;\nYour\
      \ lovers will despise you;\nThey will seek your life. \n"
    31: "³¹ “For I have heard a voice as of a woman in labor,\nThe anguish as of her\
      \ who brings forth her first child,\nThe voice of the daughter of Zion bewailing\
      \ herself;\nShe spreads her hands, saying,\n‘Woe is me now, for my soul is weary\n\
      Because of murderers!’"
  5:
    1: "¹ “Run to and fro through the streets of Jerusalem;\nSee now and know;\nAnd\
      \ seek in her open places\nIf you can find a man,\nIf there is anyone who executes\
      \ judgment,\nWho seeks the truth,\nAnd I will pardon her.\n"
    2: "² Though they say, ‘As the Lord lives,’\nSurely they swear falsely.” \n"
    3: "³ O Lord, are not Your eyes on the truth?\nYou have stricken them,\nBut they\
      \ have not grieved;\nYou have consumed them,\nBut they have refused to receive\
      \ correction.\nThey have made their faces harder than rock;\nThey have refused\
      \ to return. \n"
    4: "⁴ Therefore I said, “Surely these are poor.\nThey are foolish;\nFor they do\
      \ not know the way of the Lord,\nThe judgment of their God.\n"
    5: "⁵ I will go to the great men and speak to them,\nFor they have known the way\
      \ of the Lord,\nThe judgment of their God.” \nBut these have altogether broken\
      \ the yoke\nAnd burst the bonds.\n"
    6: "⁶ Therefore a lion from the forest shall slay them,\nA wolf of the deserts\
      \ shall destroy them;\nA leopard will watch over their cities.\nEveryone who\
      \ goes out from there shall be torn in pieces,\nBecause their transgressions\
      \ are many;\nTheir backslidings have increased. \n"
    7: "⁷ “How shall I pardon you for this?\nYour children have forsaken Me\nAnd sworn\
      \ by those that are not gods.\nWhen I had fed them to the full,\nThen they committed\
      \ adultery\nAnd assembled themselves by troops in the harlots’ houses.\n"
    8: "⁸ They were like well-fed lusty stallions;\nEvery one neighed after his neighbor’s\
      \ wife.\n"
    9: "⁹ Shall I not punish them for these things?” says the Lord.\n“And shall I\
      \ not avenge Myself on such a nation as this? \n"
    10: "¹⁰ “Go up on her walls and destroy,\nBut do not make a complete end.\nTake\
      \ away her branches,\nFor they are not the Lord’s.\n"
    11: "¹¹ For the house of Israel and the house of Judah\nHave dealt very treacherously\
      \ with Me,” says the Lord. \n"
    12: "¹² They have lied about the Lord,\nAnd said, “It is not He.\nNeither will\
      \ evil come upon us,\nNor shall we see sword or famine.\n"
    13: "¹³ And the prophets become wind,\nFor the word is not in them.\nThus shall\
      \ it be done to them.” \n"
    14: "¹⁴ Therefore thus says the Lord God of hosts:\n“Because you speak this word,\n\
      Behold, I will make My words in your mouth fire,\nAnd this people wood,\nAnd\
      \ it shall devour them.\n"
    15: "¹⁵ Behold, I will bring a nation against you from afar,\nO house of Israel,”\
      \ says the Lord.\n“It is a mighty nation,\nIt is an ancient nation,\nA nation\
      \ whose language you do not know,\nNor can you understand what they say.\n"
    16: "¹⁶ Their quiver is like an open tomb;\nThey are all mighty men.\n"
    17: "¹⁷ And they shall eat up your harvest and your bread,\nWhich your sons and\
      \ daughters should eat.\nThey shall eat up your flocks and your herds;\nThey\
      \ shall eat up your vines and your fig trees;\nThey shall destroy your fortified\
      \ cities,\nIn which you trust, with the sword. \n"
    18: '¹⁸ “Nevertheless in those days,” says the Lord, “I will not make a complete
      end of you. '
    19: "¹⁹ And it will be when you say, ‘Why does the Lord our God do all these things\
