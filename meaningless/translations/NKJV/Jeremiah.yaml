      \ have no knowledge.” \n"
    23: "²³ I beheld the earth, and indeed it was without form, and void;\nAnd the\
      \ heavens, they had no light.\n"
    24: "²⁴ I beheld the mountains, and indeed they trembled,\nAnd all the hills moved\
      \ back and forth.\n"
    25: "²⁵ I beheld, and indeed there was no man,\nAnd all the birds of the heavens\
      \ had fled.\n"
    26: "²⁶ I beheld, and indeed the fruitful land was a wilderness,\nAnd all its\
      \ cities were broken down\nAt the presence of the Lord,\nBy His fierce anger.\
      \ \n"
    27: "²⁷ For thus says the Lord:\n“The whole land shall be desolate;\nYet I will\
      \ not make a full end.\n"
    28: "²⁸ For this shall the earth mourn,\nAnd the heavens above be black,\nBecause\
      \ I have spoken.\nI have purposed and will not relent,\nNor will I turn back\
