    1: "¹ A certain woman of the wives of the sons of the prophets cried out to Elisha,\
      \ saying, “Your servant my husband is dead, and you know that your servant feared\
      \ the Lord. And the creditor is coming to take my two sons to be his slaves.”\
      \ \n"
    2: "² So Elisha said to her, “What shall I do for you? Tell me, what do you have\
      \ in the house?” And she said, “Your maidservant has nothing in the house but\
      \ a jar of oil.” \n"
    3: '³ Then he said, “Go, borrow vessels from everywhere, from all your neighbors—empty
      vessels; do not gather just a few. '
    4: "⁴ And when you have come in, you shall shut the door behind you and your sons;\
      \ then pour it into all those vessels, and set aside the full ones.” \n"
    5: '⁵ So she went from him and shut the door behind her and her sons, who brought
      the vessels to her; and she poured it out. '
    6: "⁶ Now it came to pass, when the vessels were full, that she said to her son,\
      \ “Bring me another vessel.”\nAnd he said to her, “There is not another vessel.”\
      \ So the oil ceased. "
    7: "⁷ Then she came and told the man of God. And he said, “Go, sell the oil and\
      \ pay your debt; and you and your sons live on the rest.” \n"
    8: '⁸ Now it happened one day that Elisha went to Shunem, where there was a notable
      woman, and she persuaded him to eat some food. So it was, as often as he passed
      by, he would turn in there to eat some food. '
    9: '⁹ And she said to her husband, “Look now, I know that this is a holy man of
      God, who passes by us regularly. '
    10: "¹⁰ Please, let us make a small upper room on the wall; and let us put a bed\
      \ for him there, and a table and a chair and a lampstand; so it will be, whenever\
      \ he comes to us, he can turn in there.” \n"
    11: '¹¹ And it happened one day that he came there, and he turned in to the upper
      room and lay down there. '
    12: '¹² Then he said to Gehazi his servant, “Call this Shunammite woman.” When
      he had called her, she stood before him. '
    13: "¹³ And he said to him, “Say now to her, ‘Look, you have been concerned for\
      \ us with all this care. What can I do for you? Do you want me to speak on your\
      \ behalf to the king or to the commander of the army?’ ”\nShe answered, “I dwell\
      \ among my own people.” \n"
    14: "¹⁴ So he said, “What then is to be done for her?”\nAnd Gehazi answered, “Actually,\
      \ she has no son, and her husband is old.” \n"
    15: '¹⁵ So he said, “Call her.” When he had called her, she stood in the doorway. '
    16: "¹⁶ Then he said, “About this time next year you shall embrace a son.”\nAnd\
      \ she said, “No, my lord. Man of God, do not lie to your maidservant!” \n"
    17: "¹⁷ But the woman conceived, and bore a son when the appointed time had come,\
      \ of which Elisha had told her. \n"
    18: '¹⁸ And the child grew. Now it happened one day that he went out to his father,
      to the reapers. '
    19: "¹⁹ And he said to his father, “My head, my head!”\nSo he said to a servant,\
      \ “Carry him to his mother.” "
    20: '²⁰ When he had taken him and brought him to his mother, he sat on her knees
      till noon, and then died. '
    21: '²¹ And she went up and laid him on the bed of the man of God, shut the door
      upon him, and went out. '
    22: "²² Then she called to her husband, and said, “Please send me one of the young\
      \ men and one of the donkeys, that I may run to the man of God and come back.”\
      \ \n"
    23: "²³ So he said, “Why are you going to him today? It is neither the New Moon\
      \ nor the Sabbath.”\nAnd she said, “It is well.” "
    24: '²⁴ Then she saddled a donkey, and said to her servant, “Drive, and go forward;
      do not slacken the pace for me unless I tell you.” '
    25: "²⁵ And so she departed, and went to the man of God at Mount Carmel.\nSo it\
      \ was, when the man of God saw her afar off, that he said to his servant Gehazi,\
      \ “Look, the Shunammite woman! "
    26: "²⁶ Please run now to meet her, and say to her, ‘Is it well with you? Is it\
      \ well with your husband? Is it well with the child?’ ”\nAnd she answered, “It\
      \ is well.” "
    27: "²⁷ Now when she came to the man of God at the hill, she caught him by the\
      \ feet, but Gehazi came near to push her away. But the man of God said, “Let\
      \ her alone; for her soul is in deep distress, and the Lord has hidden it from\
      \ me, and has not told me.” \n"
    28: "²⁸ So she said, “Did I ask a son of my lord? Did I not say, ‘Do not deceive\
      \ me’?” \n"
    29: "²⁹ Then he said to Gehazi, “Get yourself ready, and take my staff in your\
      \ hand, and be on your way. If you meet anyone, do not greet him; and if anyone\
      \ greets you, do not answer him; but lay my staff on the face of the child.”\
      \ \n"
    30: '³⁰ And the mother of the child said, “As the Lord lives, and as your soul
      lives, I will not leave you.” So he arose and followed her. '
    31: "³¹ Now Gehazi went on ahead of them, and laid the staff on the face of the\
      \ child; but there was neither voice nor hearing. Therefore he went back to\
      \ meet him, and told him, saying, “The child has not awakened.” \n"
    32: '³² When Elisha came into the house, there was the child, lying dead on his
      bed. '
    33: '³³ He went in therefore, shut the door behind the two of them, and prayed
      to the Lord. '
    34: '³⁴ And he went up and lay on the child, and put his mouth on his mouth, his
      eyes on his eyes, and his hands on his hands; and he stretched himself out on
      the child, and the flesh of the child became warm. '
    35: '³⁵ He returned and walked back and forth in the house, and again went up
      and stretched himself out on him; then the child sneezed seven times, and the
      child opened his eyes. '
    36: '³⁶ And he called Gehazi and said, “Call this Shunammite woman.” So he called
      her. And when she came in to him, he said, “Pick up your son.” '
    37: "³⁷ So she went in, fell at his feet, and bowed to the ground; then she picked\
      \ up her son and went out. \n"
    38: '³⁸ And Elisha returned to Gilgal, and there was a famine in the land. Now
      the sons of the prophets were sitting before him; and he said to his servant,
      “Put on the large pot, and boil stew for the sons of the prophets.” '
    39: '³⁹ So one went out into the field to gather herbs, and found a wild vine,
      and gathered from it a lapful of wild gourds, and came and sliced them into
      the pot of stew, though they did not know what they were. '
    40: "⁴⁰ Then they served it to the men to eat. Now it happened, as they were eating\
      \ the stew, that they cried out and said, “Man of God, there is death in the\
      \ pot!” And they could not eat it. \n"
    41: "⁴¹ So he said, “Then bring some flour.” And he put it into the pot, and said,\
      \ “Serve it to the people, that they may eat.” And there was nothing harmful\
      \ in the pot. \n"
    42: "⁴² Then a man came from Baal Shalisha, and brought the man of God bread of\
      \ the firstfruits, twenty loaves of barley bread, and newly ripened grain in\
      \ his knapsack. And he said, “Give it to the people, that they may eat.” \n"
    43: "⁴³ But his servant said, “What? Shall I set this before one hundred men?”\n\
      He said again, “Give it to the people, that they may eat; for thus says the\
      \ Lord: ‘They shall eat and have some left over.’ ” "
    44: ⁴⁴ So he set it before them; and they ate and had some left over, according
      to the word of the Lord.
