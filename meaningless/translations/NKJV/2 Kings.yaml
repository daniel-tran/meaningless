    1: "¹ Moab rebelled against Israel after the death of Ahab. \n"
    2: '² Now Ahaziah fell through the lattice of his upper room in Samaria, and was
      injured; so he sent messengers and said to them, “Go, inquire of Baal-Zebub,
      the god of Ekron, whether I shall recover from this injury.” '
    3: '³ But the angel of the Lord said to Elijah the Tishbite, “Arise, go up to
      meet the messengers of the king of Samaria, and say to them, ‘Is it because
      there is no God in Israel that you are going to inquire of Baal-Zebub, the god
      of Ekron?’ '
    4: "⁴ Now therefore, thus says the Lord: ‘You shall not come down from the bed\
      \ to which you have gone up, but you shall surely die.’ ” So Elijah departed.\
      \ \n"
    5: "⁵ And when the messengers returned to him, he said to them, “Why have you\
      \ come back?” \n"
    6: "⁶ So they said to him, “A man came up to meet us, and said to us, ‘Go, return\
      \ to the king who sent you, and say to him, “Thus says the Lord: ‘Is it because\
      \ there is no God in Israel that you are sending to inquire of Baal-Zebub, the\
      \ god of Ekron? Therefore you shall not come down from the bed to which you\
      \ have gone up, but you shall surely die.’ ” ’ ” \n"
    7: "⁷ Then he said to them, “What kind of man was it who came up to meet you and\
      \ told you these words?” \n"
    8: "⁸ So they answered him, “A hairy man wearing a leather belt around his waist.”\n\
      And he said, “It is Elijah the Tishbite.” \n"
    9: "⁹ Then the king sent to him a captain of fifty with his fifty men. So he went\
      \ up to him; and there he was, sitting on the top of a hill. And he spoke to\
      \ him: “Man of God, the king has said, ‘Come down!’ ” \n"
    10: '¹⁰ So Elijah answered and said to the captain of fifty, “If I am a man of
      God, then let fire come down from heaven and consume you and your fifty men.”
      And fire came down from heaven and consumed him and his fifty. '
    11: "¹¹ Then he sent to him another captain of fifty with his fifty men.\nAnd\
      \ he answered and said to him: “Man of God, thus has the king said, ‘Come down\
      \ quickly!’ ” \n"
    12: "¹² So Elijah answered and said to them, “If I am a man of God, let fire come\
      \ down from heaven and consume you and your fifty men.” And the fire of God\
      \ came down from heaven and consumed him and his fifty. \n"
    13: '¹³ Again, he sent a third captain of fifty with his fifty men. And the third
      captain of fifty went up, and came and fell on his knees before Elijah, and
      pleaded with him, and said to him: “Man of God, please let my life and the life
      of these fifty servants of yours be precious in your sight. '
    14: "¹⁴ Look, fire has come down from heaven and burned up the first two captains\
      \ of fifties with their fifties. But let my life now be precious in your sight.”\
      \ \n"
    15: '¹⁵ And the angel of the Lord said to Elijah, “Go down with him; do not be
      afraid of him.” So he arose and went down with him to the king. '
    16: "¹⁶ Then he said to him, “Thus says the Lord: ‘Because you have sent messengers\
      \ to inquire of Baal-Zebub, the god of Ekron, is it because there is no God\
      \ in Israel to inquire of His word? Therefore you shall not come down from the\
      \ bed to which you have gone up, but you shall surely die.’ ” \n"
    17: "¹⁷ So Ahaziah died according to the word of the Lord which Elijah had spoken.\
      \ Because he had no son, Jehoram became king in his place, in the second year\
      \ of Jehoram the son of Jehoshaphat, king of Judah. \n"
    18: ¹⁸ Now the rest of the acts of Ahaziah which he did, are they not written
      in the book of the chronicles of the kings of Israel?
