    13: "¹³ Jehu met with the brothers of Ahaziah king of Judah, and said, “Who are\
      \ you?”\nSo they answered, “We are the brothers of Ahaziah; we have come down\
      \ to greet the sons of the king and the sons of the queen mother.” \n"
    14: "¹⁴ And he said, “Take them alive!” So they took them alive, and killed them\
      \ at the well of Beth Eked, forty-two men; and he left none of them. \n"
    15: "¹⁵ Now when he departed from there, he met Jehonadab the son of Rechab, coming\
      \ to meet him; and he greeted him and said to him, “Is your heart right, as\
      \ my heart is toward your heart?”\nAnd Jehonadab answered, “It is.”\nJehu said,\
      \ “If it is, give me your hand.” So he gave him his hand, and he took him up\
      \ to him into the chariot. "
    16: '¹⁶ Then he said, “Come with me, and see my zeal for the Lord.” So they had
      him ride in his chariot. '
    17: "¹⁷ And when he came to Samaria, he killed all who remained to Ahab in Samaria,\
      \ till he had destroyed them, according to the word of the Lord which He spoke\
      \ to Elijah. \n"
    18: '¹⁸ Then Jehu gathered all the people together, and said to them, “Ahab served
      Baal a little, Jehu will serve him much. '
    19: '¹⁹ Now therefore, call to me all the prophets of Baal, all his servants,
      and all his priests. Let no one be missing, for I have a great sacrifice for
      Baal. Whoever is missing shall not live.” But Jehu acted deceptively, with the
      intent of destroying the worshipers of Baal. '
    20: '²⁰ And Jehu said, “Proclaim a solemn assembly for Baal.” So they proclaimed
      it. '
    21: '²¹ Then Jehu sent throughout all Israel; and all the worshipers of Baal came,
      so that there was not a man left who did not come. So they came into the temple
      of Baal, and the temple of Baal was full from one end to the other. '
    22: '²² And he said to the one in charge of the wardrobe, “Bring out vestments
      for all the worshipers of Baal.” So he brought out vestments for them. '
    23: '²³ Then Jehu and Jehonadab the son of Rechab went into the temple of Baal,
      and said to the worshipers of Baal, “Search and see that no servants of the
      Lord are here with you, but only the worshipers of Baal.” '
    24: "²⁴ So they went in to offer sacrifices and burnt offerings. Now Jehu had\
      \ appointed for himself eighty men on the outside, and had said, “If any of\
      \ the men whom I have brought into your hands escapes, whoever lets him escape,\
      \ it shall be his life for the life of the other.” \n"
    25: '²⁵ Now it happened, as soon as he had made an end of offering the burnt offering,
      that Jehu said to the guard and to the captains, “Go in and kill them; let no
      one come out!” And they killed them with the edge of the sword; then the guards
      and the officers threw them out, and went into the inner room of the temple
      of Baal. '
    26: '²⁶ And they brought the sacred pillars out of the temple of Baal and burned
      them. '
    27: '²⁷ Then they broke down the sacred pillar of Baal, and tore down the temple
      of Baal and made it a refuse dump to this day. '
    28: "²⁸ Thus Jehu destroyed Baal from Israel. \n"
    29: '²⁹ However Jehu did not turn away from the sins of Jeroboam the son of Nebat,
      who had made Israel sin, that is, from the golden calves that were at Bethel
      and Dan. '
    30: '³⁰ And the Lord said to Jehu, “Because you have done well in doing what is
      right in My sight, and have done to the house of Ahab all that was in My heart,
      your sons shall sit on the throne of Israel to the fourth generation.” '
    31: "³¹ But Jehu took no heed to walk in the law of the Lord God of Israel with\
      \ all his heart; for he did not depart from the sins of Jeroboam, who had made\
      \ Israel sin. \n"
    32: '³² In those days the Lord began to cut off parts of Israel; and Hazael conquered
      them in all the territory of Israel '
    33: "³³ from the Jordan eastward: all the land of Gilead—Gad, Reuben, and Manasseh—from\
      \ Aroer, which is by the River Arnon, including Gilead and Bashan. \n"
    34: '³⁴ Now the rest of the acts of Jehu, all that he did, and all his might,
      are they not written in the book of the chronicles of the kings of Israel? '
    35: '³⁵ So Jehu rested with his fathers, and they buried him in Samaria. Then
      Jehoahaz his son reigned in his place. '
    36: ³⁶ And the period that Jehu reigned over Israel in Samaria was twenty-eight
      years.
  11:
    1: '¹ When Athaliah the mother of Ahaziah saw that her son was dead, she arose
      and destroyed all the royal heirs. '
    2: '² But Jehosheba, the daughter of King Joram, sister of Ahaziah, took Joash
      the son of Ahaziah, and stole him away from among the king’s sons who were being
      murdered; and they hid him and his nurse in the bedroom, from Athaliah, so that
      he was not killed. '
    3: "³ So he was hidden with her in the house of the Lord for six years, while\
      \ Athaliah reigned over the land. \n"
    4: '⁴ In the seventh year Jehoiada sent and brought the captains of hundreds—of
      the bodyguards and the escorts—and brought them into the house of the Lord to
      him. And he made a covenant with them and took an oath from them in the house
      of the Lord, and showed them the king’s son. '
    5: '⁵ Then he commanded them, saying, “This is what you shall do: One-third of
      you who come on duty on the Sabbath shall be keeping watch over the king’s house, '
    6: '⁶ one-third shall be at the gate of Sur, and one-third at the gate behind
      the escorts. You shall keep the watch of the house, lest it be broken down. '
    7: '⁷ The two contingents of you who go off duty on the Sabbath shall keep the
      watch of the house of the Lord for the king. '
    8: "⁸ But you shall surround the king on all sides, every man with his weapons\
      \ in his hand; and whoever comes within range, let him be put to death. You\
      \ are to be with the king as he goes out and as he comes in.” \n"
    9: '⁹ So the captains of the hundreds did according to all that Jehoiada the priest
      commanded. Each of them took his men who were to be on duty on the Sabbath,
      with those who were going off duty on the Sabbath, and came to Jehoiada the
      priest. '
    10: '¹⁰ And the priest gave the captains of hundreds the spears and shields which
      had belonged to King David, that were in the temple of the Lord. '
    11: '¹¹ Then the escorts stood, every man with his weapons in his hand, all around
      the king, from the right side of the temple to the left side of the temple,
      by the altar and the house. '
    12: "¹² And he brought out the king’s son, put the crown on him, and gave him\
      \ the Testimony; they made him king and anointed him, and they clapped their\
      \ hands and said, “Long live the king!” \n"
    13: '¹³ Now when Athaliah heard the noise of the escorts and the people, she came
      to the people in the temple of the Lord. '
    14: "¹⁴ When she looked, there was the king standing by a pillar according to\
      \ custom; and the leaders and the trumpeters were by the king. All the people\
      \ of the land were rejoicing and blowing trumpets. So Athaliah tore her clothes\
      \ and cried out, “Treason! Treason!” \n"
    15: '¹⁵ And Jehoiada the priest commanded the captains of the hundreds, the officers
      of the army, and said to them, “Take her outside under guard, and slay with
      the sword whoever follows her.” For the priest had said, “Do not let her be
      killed in the house of the Lord.” '
    16: "¹⁶ So they seized her; and she went by way of the horses’ entrance into the\
      \ king’s house, and there she was killed. \n"
    17: '¹⁷ Then Jehoiada made a covenant between the Lord, the king, and the people,
      that they should be the Lord’s people, and also between the king and the people. '
    18: '¹⁸ And all the people of the land went to the temple of Baal, and tore it
      down. They thoroughly broke in pieces its altars and images, and killed Mattan
      the priest of Baal before the altars. And the priest appointed officers over
      the house of the Lord. '
    19: '¹⁹ Then he took the captains of hundreds, the bodyguards, the escorts, and
      all the people of the land; and they brought the king down from the house of
      the Lord, and went by way of the gate of the escorts to the king’s house. Then
      he sat on the throne of the kings. '
    20: '²⁰ So all the people of the land rejoiced; and the city was quiet, for they
      had slain Athaliah with the sword in the king’s house. '
    21: ²¹ Jehoash was seven years old when he became king.
  12:
    1: '¹ In the seventh year of Jehu, Jehoash became king, and he reigned forty years
      in Jerusalem. His mother’s name was Zibiah of Beersheba. '
    2: '² Jehoash did what was right in the sight of the Lord all the days in which
      Jehoiada the priest instructed him. '
    3: "³ But the high places were not taken away; the people still sacrificed and\
      \ burned incense on the high places. \n"
    4: '⁴ And Jehoash said to the priests, “All the money of the dedicated gifts that
      are brought into the house of the Lord—each man’s census money, each man’s assessment
      money—and all the money that a man purposes in his heart to bring into the house
      of the Lord, '
    5: "⁵ let the priests take it themselves, each from his constituency; and let\
      \ them repair the damages of the temple, wherever any dilapidation is found.”\
      \ \n"
    6: '⁶ Now it was so, by the twenty-third year of King Jehoash, that the priests
      had not repaired the damages of the temple. '
    7: '⁷ So King Jehoash called Jehoiada the priest and the other priests, and said
      to them, “Why have you not repaired the damages of the temple? Now therefore,
      do not take more money from your constituency, but deliver it for repairing
      the damages of the temple.” '
    8: "⁸ And the priests agreed that they would neither receive more money from the\
      \ people, nor repair the damages of the temple. \n"
    9: '⁹ Then Jehoiada the priest took a chest, bored a hole in its lid, and set
      it beside the altar, on the right side as one comes into the house of the Lord;
      and the priests who kept the door put there all the money brought into the house
      of the Lord. '
    10: '¹⁰ So it was, whenever they saw that there was much money in the chest, that
      the king’s scribe and the high priest came up and put it in bags, and counted
      the money that was found in the house of the Lord. '
    11: '¹¹ Then they gave the money, which had been apportioned, into the hands of
      those who did the work, who had the oversight of the house of the Lord; and
      they paid it out to the carpenters and builders who worked on the house of the
      Lord, '
    12: '¹² and to masons and stonecutters, and for buying timber and hewn stone,
      to repair the damage of the house of the Lord, and for all that was paid out
      to repair the temple. '
    13: '¹³ However there were not made for the house of the Lord basins of silver,
      trimmers, sprinkling-bowls, trumpets, any articles of gold or articles of silver,
      from the money brought into the house of the Lord. '
    14: '¹⁴ But they gave that to the workmen, and they repaired the house of the
      Lord with it. '
    15: '¹⁵ Moreover they did not require an account from the men into whose hand
      they delivered the money to be paid to workmen, for they dealt faithfully. '
    16: "¹⁶ The money from the trespass offerings and the money from the sin offerings\
      \ was not brought into the house of the Lord. It belonged to the priests. \n"
    17: '¹⁷ Hazael king of Syria went up and fought against Gath, and took it; then
      Hazael set his face to go up to Jerusalem. '
    18: "¹⁸ And Jehoash king of Judah took all the sacred things that his fathers,\
      \ Jehoshaphat and Jehoram and Ahaziah, kings of Judah, had dedicated, and his\
      \ own sacred things, and all the gold found in the treasuries of the house of\
      \ the Lord and in the king’s house, and sent them to Hazael king of Syria. Then\
      \ he went away from Jerusalem. \n"
    19: "¹⁹ Now the rest of the acts of Joash, and all that he did, are they not written\
      \ in the book of the chronicles of the kings of Judah? \n"
    20: '²⁰ And his servants arose and formed a conspiracy, and killed Joash in the
      house of the Millo, which goes down to Silla. '
    21: ²¹ For Jozachar the son of Shimeath and Jehozabad the son of Shomer, his servants,
      struck him. So he died, and they buried him with his fathers in the City of
      David. Then Amaziah his son reigned in his place.
  13:
    1: '¹ In the twenty-third year of Joash the son of Ahaziah, king of Judah, Jehoahaz
      the son of Jehu became king over Israel in Samaria, and reigned seventeen years. '
    2: "² And he did evil in the sight of the Lord, and followed the sins of Jeroboam\
      \ the son of Nebat, who had made Israel sin. He did not depart from them. \n"
    3: '³ Then the anger of the Lord was aroused against Israel, and He delivered
      them into the hand of Hazael king of Syria, and into the hand of Ben-Hadad the
      son of Hazael, all their days. '
    4: '⁴ So Jehoahaz pleaded with the Lord, and the Lord listened to him; for He
      saw the oppression of Israel, because the king of Syria oppressed them. '
    5: '⁵ Then the Lord gave Israel a deliverer, so that they escaped from under the
      hand of the Syrians; and the children of Israel dwelt in their tents as before. '
    6: '⁶ Nevertheless they did not depart from the sins of the house of Jeroboam,
      who had made Israel sin, but walked in them; and the wooden image also remained
      in Samaria. '
    7: "⁷ For He left of the army of Jehoahaz only fifty horsemen, ten chariots, and\
      \ ten thousand foot soldiers; for the king of Syria had destroyed them and made\
      \ them like the dust at threshing. \n"
    8: '⁸ Now the rest of the acts of Jehoahaz, all that he did, and his might, are
      they not written in the book of the chronicles of the kings of Israel? '
    9: "⁹ So Jehoahaz rested with his fathers, and they buried him in Samaria. Then\
      \ Joash his son reigned in his place. \n"
    10: '¹⁰ In the thirty-seventh year of Joash king of Judah, Jehoash the son of
      Jehoahaz became king over Israel in Samaria, and reigned sixteen years. '
    11: "¹¹ And he did evil in the sight of the Lord. He did not depart from all the\
      \ sins of Jeroboam the son of Nebat, who made Israel sin, but walked in them.\
      \ \n"
    12: '¹² Now the rest of the acts of Joash, all that he did, and his might with
      which he fought against Amaziah king of Judah, are they not written in the book
      of the chronicles of the kings of Israel? '
    13: "¹³ So Joash rested with his fathers. Then Jeroboam sat on his throne. And\
      \ Joash was buried in Samaria with the kings of Israel. \n"
    14: "¹⁴ Elisha had become sick with the illness of which he would die. Then Joash\
      \ the king of Israel came down to him, and wept over his face, and said, “O\
      \ my father, my father, the chariots of Israel and their horsemen!” \n"
    15: '¹⁵ And Elisha said to him, “Take a bow and some arrows.” So he took himself
      a bow and some arrows. '
    16: '¹⁶ Then he said to the king of Israel, “Put your hand on the bow.” So he
      put his hand on it, and Elisha put his hands on the king’s hands. '
    17: '¹⁷ And he said, “Open the east window”; and he opened it. Then Elisha said,
      “Shoot”; and he shot. And he said, “The arrow of the Lord’s deliverance and
      the arrow of deliverance from Syria; for you must strike the Syrians at Aphek
      till you have destroyed them.” '
    18: '¹⁸ Then he said, “Take the arrows”; so he took them. And he said to the king
      of Israel, “Strike the ground”; so he struck three times, and stopped. '
    19: "¹⁹ And the man of God was angry with him, and said, “You should have struck\
      \ five or six times; then you would have struck Syria till you had destroyed\
      \ it! But now you will strike Syria only three times.” \n"
    20: '²⁰ Then Elisha died, and they buried him. And the raiding bands from Moab
      invaded the land in the spring of the year. '
    21: "²¹ So it was, as they were burying a man, that suddenly they spied a band\
      \ of raiders; and they put the man in the tomb of Elisha; and when the man was\
      \ let down and touched the bones of Elisha, he revived and stood on his feet.\
      \ \n"
    22: '²² And Hazael king of Syria oppressed Israel all the days of Jehoahaz. '
    23: "²³ But the Lord was gracious to them, had compassion on them, and regarded\
      \ them, because of His covenant with Abraham, Isaac, and Jacob, and would not\
      \ yet destroy them or cast them from His presence. \n"
    24: '²⁴ Now Hazael king of Syria died. Then Ben-Hadad his son reigned in his place. '
    25: ²⁵ And Jehoash the son of Jehoahaz recaptured from the hand of Ben-Hadad,
      the son of Hazael, the cities which he had taken out of the hand of Jehoahaz
      his father by war. Three times Joash defeated him and recaptured the cities
      of Israel.
  14:
    1: '¹ In the second year of Joash the son of Jehoahaz, king of Israel, Amaziah
      the son of Joash, king of Judah, became king. '
    2: '² He was twenty-five years old when he became king, and he reigned twenty-nine
      years in Jerusalem. His mother’s name was Jehoaddan of Jerusalem. '
    3: '³ And he did what was right in the sight of the Lord, yet not like his father
      David; he did everything as his father Joash had done. '
    4: "⁴ However the high places were not taken away, and the people still sacrificed\
      \ and burned incense on the high places. \n"
    5: '⁵ Now it happened, as soon as the kingdom was established in his hand, that
      he executed his servants who had murdered his father the king. '
    6: "⁶ But the children of the murderers he did not execute, according to what\
      \ is written in the Book of the Law of Moses, in which the Lord commanded, saying,\
      \ “Fathers shall not be put to death for their children, nor shall children\
      \ be put to death for their fathers; but a person shall be put to death for\
      \ his own sin.” \n"
    7: "⁷ He killed ten thousand Edomites in the Valley of Salt, and took Sela by\
      \ war, and called its name Joktheel to this day. \n"
    8: '⁸ Then Amaziah sent messengers to Jehoash the son of Jehoahaz, the son of
      Jehu, king of Israel, saying, “Come, let us face one another in battle.” '
    9: '⁹ And Jehoash king of Israel sent to Amaziah king of Judah, saying, “The thistle
      that was in Lebanon sent to the cedar that was in Lebanon, saying, ‘Give your
      daughter to my son as wife’; and a wild beast that was in Lebanon passed by
      and trampled the thistle. '
    10: "¹⁰ You have indeed defeated Edom, and your heart has lifted you up. Glory\
      \ in that, and stay at home; for why should you meddle with trouble so that\
      \ you fall—you and Judah with you?” \n"
    11: '¹¹ But Amaziah would not heed. Therefore Jehoash king of Israel went out;
      so he and Amaziah king of Judah faced one another at Beth Shemesh, which belongs
      to Judah. '
    12: '¹² And Judah was defeated by Israel, and every man fled to his tent. '
    13: '¹³ Then Jehoash king of Israel captured Amaziah king of Judah, the son of
      Jehoash, the son of Ahaziah, at Beth Shemesh; and he went to Jerusalem, and
      broke down the wall of Jerusalem from the Gate of Ephraim to the Corner Gate—four
      hundred cubits. '
    14: "¹⁴ And he took all the gold and silver, all the articles that were found\
      \ in the house of the Lord and in the treasuries of the king’s house, and hostages,\
      \ and returned to Samaria. \n"
    15: '¹⁵ Now the rest of the acts of Jehoash which he did—his might, and how he
      fought with Amaziah king of Judah—are they not written in the book of the chronicles
      of the kings of Israel? '
    16: "¹⁶ So Jehoash rested with his fathers, and was buried in Samaria with the\
      \ kings of Israel. Then Jeroboam his son reigned in his place. \n"
    17: '¹⁷ Amaziah the son of Joash, king of Judah, lived fifteen years after the
      death of Jehoash the son of Jehoahaz, king of Israel. '
    18: '¹⁸ Now the rest of the acts of Amaziah, are they not written in the book
      of the chronicles of the kings of Judah? '
    19: '¹⁹ And they formed a conspiracy against him in Jerusalem, and he fled to
      Lachish; but they sent after him to Lachish and killed him there. '
    20: "²⁰ Then they brought him on horses, and he was buried at Jerusalem with his\
      \ fathers in the City of David. \n"
    21: '²¹ And all the people of Judah took Azariah, who was sixteen years old, and
      made him king instead of his father Amaziah. '
    22: "²² He built Elath and restored it to Judah, after the king rested with his\
      \ fathers. \n"
    23: '²³ In the fifteenth year of Amaziah the son of Joash, king of Judah, Jeroboam
      the son of Joash, king of Israel, became king in Samaria, and reigned forty-one
      years. '
    24: '²⁴ And he did evil in the sight of the Lord; he did not depart from all the
      sins of Jeroboam the son of Nebat, who had made Israel sin. '
    25: '²⁵ He restored the territory of Israel from the entrance of Hamath to the
      Sea of the Arabah, according to the word of the Lord God of Israel, which He
      had spoken through His servant Jonah the son of Amittai, the prophet who was
      from Gath Hepher. '
    26: '²⁶ For the Lord saw that the affliction of Israel was very bitter; and whether
      bond or free, there was no helper for Israel. '
    27: "²⁷ And the Lord did not say that He would blot out the name of Israel from\
      \ under heaven; but He saved them by the hand of Jeroboam the son of Joash.\
      \ \n"
    28: '²⁸ Now the rest of the acts of Jeroboam, and all that he did—his might, how
      he made war, and how he recaptured for Israel, from Damascus and Hamath, what
      had belonged to Judah—are they not written in the book of the chronicles of
      the kings of Israel? '
    29: ²⁹ So Jeroboam rested with his fathers, the kings of Israel. Then Zechariah
      his son reigned in his place.
  15:
    1: '¹ In the twenty-seventh year of Jeroboam king of Israel, Azariah the son of
      Amaziah, king of Judah, became king. '
    2: '² He was sixteen years old when he became king, and he reigned fifty-two years
      in Jerusalem. His mother’s name was Jecholiah of Jerusalem. '
    3: '³ And he did what was right in the sight of the Lord, according to all that
      his father Amaziah had done, '
    4: '⁴ except that the high places were not removed; the people still sacrificed
      and burned incense on the high places. '
    5: "⁵ Then the Lord struck the king, so that he was a leper until the day of his\
      \ death; so he dwelt in an isolated house. And Jotham the king’s son was over\
      \ the royal house, judging the people of the land. \n"
    6: '⁶ Now the rest of the acts of Azariah, and all that he did, are they not written
      in the book of the chronicles of the kings of Judah? '
    7: "⁷ So Azariah rested with his fathers, and they buried him with his fathers\
      \ in the City of David. Then Jotham his son reigned in his place. \n"
    8: '⁸ In the thirty-eighth year of Azariah king of Judah, Zechariah the son of
      Jeroboam reigned over Israel in Samaria six months. '
    9: '⁹ And he did evil in the sight of the Lord, as his fathers had done; he did
      not depart from the sins of Jeroboam the son of Nebat, who had made Israel sin. '
    10: "¹⁰ Then Shallum the son of Jabesh conspired against him, and struck and killed\
      \ him in front of the people; and he reigned in his place. \n"
    11: "¹¹ Now the rest of the acts of Zechariah, indeed they are written in the\
      \ book of the chronicles of the kings of Israel. \n"
    12: "¹² This was the word of the Lord which He spoke to Jehu, saying, “Your sons\
      \ shall sit on the throne of Israel to the fourth generation.” And so it was.\
      \ \n"
    13: '¹³ Shallum the son of Jabesh became king in the thirty-ninth year of Uzziah
      king of Judah; and he reigned a full month in Samaria. '
    14: "¹⁴ For Menahem the son of Gadi went up from Tirzah, came to Samaria, and\
      \ struck Shallum the son of Jabesh in Samaria and killed him; and he reigned\
      \ in his place. \n"
    15: '¹⁵ Now the rest of the acts of Shallum, and the conspiracy which he led,
      indeed they are written in the book of the chronicles of the kings of Israel. '
    16: "¹⁶ Then from Tirzah, Menahem attacked Tiphsah, all who were there, and its\
      \ territory. Because they did not surrender, therefore he attacked it. All the\
      \ women there who were with child he ripped open. \n"
    17: '¹⁷ In the thirty-ninth year of Azariah king of Judah, Menahem the son of
      Gadi became king over Israel, and reigned ten years in Samaria. '
    18: '¹⁸ And he did evil in the sight of the Lord; he did not depart all his days
      from the sins of Jeroboam the son of Nebat, who had made Israel sin. '
    19: '¹⁹ Pul king of Assyria came against the land; and Menahem gave Pul a thousand
      talents of silver, that his hand might be with him to strengthen the kingdom
      under his control. '
    20: "²⁰ And Menahem exacted the money from Israel, from all the very wealthy,\
      \ from each man fifty shekels of silver, to give to the king of Assyria. So\
      \ the king of Assyria turned back, and did not stay there in the land. \n"
    21: '²¹ Now the rest of the acts of Menahem, and all that he did, are they not
      written in the book of the chronicles of the kings of Israel? '
    22: "²² So Menahem rested with his fathers. Then Pekahiah his son reigned in his\
      \ place. \n"
    23: '²³ In the fiftieth year of Azariah king of Judah, Pekahiah the son of Menahem
      became king over Israel in Samaria, and reigned two years. '
    24: '²⁴ And he did evil in the sight of the Lord; he did not depart from the sins
      of Jeroboam the son of Nebat, who had made Israel sin. '
    25: "²⁵ Then Pekah the son of Remaliah, an officer of his, conspired against him\
      \ and killed him in Samaria, in the citadel of the king’s house, along with\
      \ Argob and Arieh; and with him were fifty men of Gilead. He killed him and\
      \ reigned in his place. \n"
    26: "²⁶ Now the rest of the acts of Pekahiah, and all that he did, indeed they\
      \ are written in the book of the chronicles of the kings of Israel. \n"
    27: '²⁷ In the fifty-second year of Azariah king of Judah, Pekah the son of Remaliah
      became king over Israel in Samaria, and reigned twenty years. '
    28: '²⁸ And he did evil in the sight of the Lord; he did not depart from the sins
      of Jeroboam the son of Nebat, who had made Israel sin. '
    29: '²⁹ In the days of Pekah king of Israel, Tiglath-Pileser king of Assyria came
      and took Ijon, Abel Beth Maachah, Janoah, Kedesh, Hazor, Gilead, and Galilee,
      all the land of Naphtali; and he carried them captive to Assyria. '
    30: "³⁰ Then Hoshea the son of Elah led a conspiracy against Pekah the son of\
      \ Remaliah, and struck and killed him; so he reigned in his place in the twentieth\
      \ year of Jotham the son of Uzziah. \n"
    31: "³¹ Now the rest of the acts of Pekah, and all that he did, indeed they are\
      \ written in the book of the chronicles of the kings of Israel. \n"
    32: '³² In the second year of Pekah the son of Remaliah, king of Israel, Jotham
      the son of Uzziah, king of Judah, began to reign. '
    33: '³³ He was twenty-five years old when he became king, and he reigned sixteen
      years in Jerusalem. His mother’s name was Jerusha the daughter of Zadok. '
    34: '³⁴ And he did what was right in the sight of the Lord; he did according to
      all that his father Uzziah had done. '
    35: "³⁵ However the high places were not removed; the people still sacrificed\
      \ and burned incense on the high places. He built the Upper Gate of the house\
      \ of the Lord. \n"
    36: '³⁶ Now the rest of the acts of Jotham, and all that he did, are they not
      written in the book of the chronicles of the kings of Judah? '
    37: '³⁷ In those days the Lord began to send Rezin king of Syria and Pekah the
      son of Remaliah against Judah. '
    38: ³⁸ So Jotham rested with his fathers, and was buried with his fathers in the
      City of David his father. Then Ahaz his son reigned in his place.
  16:
    1: '¹ In the seventeenth year of Pekah the son of Remaliah, Ahaz the son of Jotham,
      king of Judah, began to reign. '
    2: '² Ahaz was twenty years old when he became king, and he reigned sixteen years
      in Jerusalem; and he did not do what was right in the sight of the Lord his
      God, as his father David had done. '
    3: '³ But he walked in the way of the kings of Israel; indeed he made his son
      pass through the fire, according to the abominations of the nations whom the
      Lord had cast out from before the children of Israel. '
    4: "⁴ And he sacrificed and burned incense on the high places, on the hills, and\
      \ under every green tree. \n"
    5: '⁵ Then Rezin king of Syria and Pekah the son of Remaliah, king of Israel,
      came up to Jerusalem to make war; and they besieged Ahaz but could not overcome
      him. '
    6: "⁶ At that time Rezin king of Syria captured Elath for Syria, and drove the\
      \ men of Judah from Elath. Then the Edomites went to Elath, and dwell there\
      \ to this day. \n"
    7: '⁷ So Ahaz sent messengers to Tiglath-Pileser king of Assyria, saying, “I am
      your servant and your son. Come up and save me from the hand of the king of
      Syria and from the hand of the king of Israel, who rise up against me.” '
    8: '⁸ And Ahaz took the silver and gold that was found in the house of the Lord,
      and in the treasuries of the king’s house, and sent it as a present to the king
      of Assyria. '
    9: "⁹ So the king of Assyria heeded him; for the king of Assyria went up against\
      \ Damascus and took it, carried its people captive to Kir, and killed Rezin.\
      \ \n"
    10: '¹⁰ Now King Ahaz went to Damascus to meet Tiglath-Pileser king of Assyria,
      and saw an altar that was at Damascus; and King Ahaz sent to Urijah the priest
      the design of the altar and its pattern, according to all its workmanship. '
    11: '¹¹ Then Urijah the priest built an altar according to all that King Ahaz
      had sent from Damascus. So Urijah the priest made it before King Ahaz came back
      from Damascus. '
    12: '¹² And when the king came back from Damascus, the king saw the altar; and
      the king approached the altar and made offerings on it. '
    13: '¹³ So he burned his burnt offering and his grain offering; and he poured
      his drink offering and sprinkled the blood of his peace offerings on the altar. '
    14: '¹⁴ He also brought the bronze altar which was before the Lord, from the front
      of the temple—from between the new altar and the house of the Lord—and put it
      on the north side of the new altar. '
    15: '¹⁵ Then King Ahaz commanded Urijah the priest, saying, “On the great new
      altar burn the morning burnt offering, the evening grain offering, the king’s
      burnt sacrifice, and his grain offering, with the burnt offering of all the
      people of the land, their grain offering, and their drink offerings; and sprinkle
      on it all the blood of the burnt offering and all the blood of the sacrifice.
      And the bronze altar shall be for me to inquire by.” '
    16: "¹⁶ Thus did Urijah the priest, according to all that King Ahaz commanded.\
      \ \n"
    17: '¹⁷ And King Ahaz cut off the panels of the carts, and removed the lavers
      from them; and he took down the Sea from the bronze oxen that were under it,
      and put it on a pavement of stones. '
    18: "¹⁸ Also he removed the Sabbath pavilion which they had built in the temple,\
      \ and he removed the king’s outer entrance from the house of the Lord, on account\
      \ of the king of Assyria. \n"
    19: '¹⁹ Now the rest of the acts of Ahaz which he did, are they not written in
      the book of the chronicles of the kings of Judah? '
    20: ²⁰ So Ahaz rested with his fathers, and was buried with his fathers in the
      City of David. Then Hezekiah his son reigned in his place.
  17:
    1: '¹ In the twelfth year of Ahaz king of Judah, Hoshea the son of Elah became
      king of Israel in Samaria, and he reigned nine years. '
    2: '² And he did evil in the sight of the Lord, but not as the kings of Israel
      who were before him. '
    3: '³ Shalmaneser king of Assyria came up against him; and Hoshea became his vassal,
      and paid him tribute money. '
    4: "⁴ And the king of Assyria uncovered a conspiracy by Hoshea; for he had sent\
      \ messengers to So, king of Egypt, and brought no tribute to the king of Assyria,\
      \ as he had done year by year. Therefore the king of Assyria shut him up, and\
      \ bound him in prison. \n"
    5: '⁵ Now the king of Assyria went throughout all the land, and went up to Samaria
      and besieged it for three years. '
    6: "⁶ In the ninth year of Hoshea, the king of Assyria took Samaria and carried\
      \ Israel away to Assyria, and placed them in Halah and by the Habor, the River\
      \ of Gozan, and in the cities of the Medes. \n"
    7: '⁷ For so it was that the children of Israel had sinned against the Lord their
      God, who had brought them up out of the land of Egypt, from under the hand of
      Pharaoh king of Egypt; and they had feared other gods, '
    8: '⁸ and had walked in the statutes of the nations whom the Lord had cast out
      from before the children of Israel, and of the kings of Israel, which they had
      made. '
    9: '⁹ Also the children of Israel secretly did against the Lord their God things
      that were not right, and they built for themselves high places in all their
      cities, from watchtower to fortified city. '
    10: '¹⁰ They set up for themselves sacred pillars and wooden images on every high
      hill and under every green tree. '
    11: '¹¹ There they burned incense on all the high places, like the nations whom
      the Lord had carried away before them; and they did wicked things to provoke
      the Lord to anger, '
    12: "¹² for they served idols, of which the Lord had said to them, “You shall\
      \ not do this thing.” \n"
    13: '¹³ Yet the Lord testified against Israel and against Judah, by all of His
      prophets, every seer, saying, “Turn from your evil ways, and keep My commandments
      and My statutes, according to all the law which I commanded your fathers, and
      which I sent to you by My servants the prophets.” '
    14: '¹⁴ Nevertheless they would not hear, but stiffened their necks, like the
      necks of their fathers, who did not believe in the Lord their God. '
    15: '¹⁵ And they rejected His statutes and His covenant that He had made with
      their fathers, and His testimonies which He had testified against them; they
      followed idols, became idolaters, and went after the nations who were all around
      them, concerning whom the Lord had charged them that they should not do like
      them. '
    16: '¹⁶ So they left all the commandments of the Lord their God, made for themselves
      a molded image and two calves, made a wooden image and worshiped all the host
      of heaven, and served Baal. '
    17: '¹⁷ And they caused their sons and daughters to pass through the fire, practiced
      witchcraft and soothsaying, and sold themselves to do evil in the sight of the
      Lord, to provoke Him to anger. '
    18: "¹⁸ Therefore the Lord was very angry with Israel, and removed them from His\
      \ sight; there was none left but the tribe of Judah alone. \n"
    19: '¹⁹ Also Judah did not keep the commandments of the Lord their God, but walked
      in the statutes of Israel which they made. '
    20: '²⁰ And the Lord rejected all the descendants of Israel, afflicted them, and
      delivered them into the hand of plunderers, until He had cast them from His
      sight. '
    21: '²¹ For He tore Israel from the house of David, and they made Jeroboam the
      son of Nebat king. Then Jeroboam drove Israel from following the Lord, and made
      them commit a great sin. '
    22: '²² For the children of Israel walked in all the sins of Jeroboam which he
      did; they did not depart from them, '
    23: "²³ until the Lord removed Israel out of His sight, as He had said by all\
      \ His servants the prophets. So Israel was carried away from their own land\
      \ to Assyria, as it is to this day. \n"
    24: '²⁴ Then the king of Assyria brought people from Babylon, Cuthah, Ava, Hamath,
      and from Sepharvaim, and placed them in the cities of Samaria instead of the
      children of Israel; and they took possession of Samaria and dwelt in its cities. '
    25: '²⁵ And it was so, at the beginning of their dwelling there, that they did
      not fear the Lord; therefore the Lord sent lions among them, which killed some
      of them. '
    26: '²⁶ So they spoke to the king of Assyria, saying, “The nations whom you have
      removed and placed in the cities of Samaria do not know the rituals of the God
      of the land; therefore He has sent lions among them, and indeed, they are killing
      them because they do not know the rituals of the God of the land.” '
    27: '²⁷ Then the king of Assyria commanded, saying, “Send there one of the priests
      whom you brought from there; let him go and dwell there, and let him teach them
      the rituals of the God of the land.” '
    28: "²⁸ Then one of the priests whom they had carried away from Samaria came and\
      \ dwelt in Bethel, and taught them how they should fear the Lord. \n"
    29: '²⁹ However every nation continued to make gods of its own, and put them in
      the shrines on the high places which the Samaritans had made, every nation in
      the cities where they dwelt. '
    30: '³⁰ The men of Babylon made Succoth Benoth, the men of Cuth made Nergal, the
      men of Hamath made Ashima, '
    31: '³¹ and the Avites made Nibhaz and Tartak; and the Sepharvites burned their
      children in fire to Adrammelech and Anammelech, the gods of Sepharvaim. '
    32: '³² So they feared the Lord, and from every class they appointed for themselves
      priests of the high places, who sacrificed for them in the shrines of the high
      places. '
    33: "³³ They feared the Lord, yet served their own gods—according to the rituals\
      \ of the nations from among whom they were carried away. \n"
    34: '³⁴ To this day they continue practicing the former rituals; they do not fear
      the Lord, nor do they follow their statutes or their ordinances, or the law
      and commandment which the Lord had commanded the children of Jacob, whom He
      named Israel, '
    35: '³⁵ with whom the Lord had made a covenant and charged them, saying: “You
      shall not fear other gods, nor bow down to them nor serve them nor sacrifice
      to them; '
    36: '³⁶ but the Lord, who brought you up from the land of Egypt with great power
      and an outstretched arm, Him you shall fear, Him you shall worship, and to Him
      you shall offer sacrifice. '
    37: '³⁷ And the statutes, the ordinances, the law, and the commandment which He
      wrote for you, you shall be careful to observe forever; you shall not fear other
      gods. '
    38: '³⁸ And the covenant that I have made with you, you shall not forget, nor
      shall you fear other gods. '
    39: '³⁹ But the Lord your God you shall fear; and He will deliver you from the
      hand of all your enemies.” '
    40: '⁴⁰ However they did not obey, but they followed their former rituals. '
    41: ⁴¹ So these nations feared the Lord, yet served their carved images; also
      their children and their children’s children have continued doing as their fathers
      did, even to this day.
  18:
    1: '¹ Now it came to pass in the third year of Hoshea the son of Elah, king of
      Israel, that Hezekiah the son of Ahaz, king of Judah, began to reign. '
    2: '² He was twenty-five years old when he became king, and he reigned twenty-nine
      years in Jerusalem. His mother’s name was Abi the daughter of Zechariah. '
    3: "³ And he did what was right in the sight of the Lord, according to all that\
      \ his father David had done. \n"
    4: '⁴ He removed the high places and broke the sacred pillars, cut down the wooden
      image and broke in pieces the bronze serpent that Moses had made; for until
      those days the children of Israel burned incense to it, and called it Nehushtan. '
    5: '⁵ He trusted in the Lord God of Israel, so that after him was none like him
      among all the kings of Judah, nor who were before him. '
    6: '⁶ For he held fast to the Lord; he did not depart from following Him, but
      kept His commandments, which the Lord had commanded Moses. '
    7: '⁷ The Lord was with him; he prospered wherever he went. And he rebelled against
      the king of Assyria and did not serve him. '
    8: "⁸ He subdued the Philistines, as far as Gaza and its territory, from watchtower\
      \ to fortified city. \n"
    9: '⁹ Now it came to pass in the fourth year of King Hezekiah, which was the seventh
      year of Hoshea the son of Elah, king of Israel, that Shalmaneser king of Assyria
      came up against Samaria and besieged it. '
    10: '¹⁰ And at the end of three years they took it. In the sixth year of Hezekiah,
      that is, the ninth year of Hoshea king of Israel, Samaria was taken. '
    11: '¹¹ Then the king of Assyria carried Israel away captive to Assyria, and put
      them in Halah and by the Habor, the River of Gozan, and in the cities of the
      Medes, '
    12: "¹² because they did not obey the voice of the Lord their God, but transgressed\
      \ His covenant and all that Moses the servant of the Lord had commanded; and\
      \ they would neither hear nor do them. \n"
    13: '¹³ And in the fourteenth year of King Hezekiah, Sennacherib king of Assyria
      came up against all the fortified cities of Judah and took them. '
    14: '¹⁴ Then Hezekiah king of Judah sent to the king of Assyria at Lachish, saying,
      “I have done wrong; turn away from me; whatever you impose on me I will pay.”
      And the king of Assyria assessed Hezekiah king of Judah three hundred talents
      of silver and thirty talents of gold. '
    15: '¹⁵ So Hezekiah gave him all the silver that was found in the house of the
      Lord and in the treasuries of the king’s house. '
    16: "¹⁶ At that time Hezekiah stripped the gold from the doors of the temple of\
      \ the Lord, and from the pillars which Hezekiah king of Judah had overlaid,\
      \ and gave it to the king of Assyria. \n"
    17: '¹⁷ Then the king of Assyria sent the Tartan, the Rabsaris, and the Rabshakeh
      from Lachish, with a great army against Jerusalem, to King Hezekiah. And they
      went up and came to Jerusalem. When they had come up, they went and stood by
      the aqueduct from the upper pool, which was on the highway to the Fuller’s Field. '
    18: '¹⁸ And when they had called to the king, Eliakim the son of Hilkiah, who
      was over the household, Shebna the scribe, and Joah the son of Asaph, the recorder,
      came out to them. '
    19: '¹⁹ Then the Rabshakeh said to them, “Say now to Hezekiah, ‘Thus says the
      great king, the king of Assyria: “What confidence is this in which you trust? '
    20: '²⁰ You speak of having plans and power for war; but they are mere words.
      And in whom do you trust, that you rebel against me? '
    21: '²¹ Now look! You are trusting in the staff of this broken reed, Egypt, on
      which if a man leans, it will go into his hand and pierce it. So is Pharaoh
      king of Egypt to all who trust in him. '
    22: '²² But if you say to me, ‘We trust in the Lord our God,’ is it not He whose
      high places and whose altars Hezekiah has taken away, and said to Judah and
      Jerusalem, ‘You shall worship before this altar in Jerusalem’?” ’ '
    23: '²³ Now therefore, I urge you, give a pledge to my master the king of Assyria,
      and I will give you two thousand horses—if you are able on your part to put
      riders on them! '
    24: '²⁴ How then will you repel one captain of the least of my master’s servants,
      and put your trust in Egypt for chariots and horsemen? '
    25: "²⁵ Have I now come up without the Lord against this place to destroy it?\
      \ The Lord said to me, ‘Go up against this land, and destroy it.’ ” \n"
    26: "²⁶ Then Eliakim the son of Hilkiah, Shebna, and Joah said to the Rabshakeh,\
      \ “Please speak to your servants in Aramaic, for we understand it; and do not\
      \ speak to us in Hebrew in the hearing of the people who are on the wall.” \n"
    27: "²⁷ But the Rabshakeh said to them, “Has my master sent me to your master\
      \ and to you to speak these words, and not to the men who sit on the wall, who\
      \ will eat and drink their own waste with you?” \n"
    28: '²⁸ Then the Rabshakeh stood and called out with a loud voice in Hebrew, and
      spoke, saying, “Hear the word of the great king, the king of Assyria! '
    29: '²⁹ Thus says the king: ‘Do not let Hezekiah deceive you, for he shall not
      be able to deliver you from his hand; '
    30: '³⁰ nor let Hezekiah make you trust in the Lord, saying, “The Lord will surely
      deliver us; this city shall not be given into the hand of the king of Assyria.”
      ’ '
    31: '³¹ Do not listen to Hezekiah; for thus says the king of Assyria: ‘Make peace
      with me by a present and come out to me; and every one of you eat from his own
      vine and every one from his own fig tree, and every one of you drink the waters
      of his own cistern; '
    32: '³² until I come and take you away to a land like your own land, a land of
      grain and new wine, a land of bread and vineyards, a land of olive groves and
      honey, that you may live and not die. But do not listen to Hezekiah, lest he
      persuade you, saying, “The Lord will deliver us.” '
    33: '³³ Has any of the gods of the nations at all delivered its land from the
      hand of the king of Assyria? '
    34: '³⁴ Where are the gods of Hamath and Arpad? Where are the gods of Sepharvaim
      and Hena and Ivah? Indeed, have they delivered Samaria from my hand? '
    35: "³⁵ Who among all the gods of the lands have delivered their countries from\
      \ my hand, that the Lord should deliver Jerusalem from my hand?’ ” \n"
    36: '³⁶ But the people held their peace and answered him not a word; for the king’s
      commandment was, “Do not answer him.” '
    37: ³⁷ Then Eliakim the son of Hilkiah, who was over the household, Shebna the
      scribe, and Joah the son of Asaph, the recorder, came to Hezekiah with their
      clothes torn, and told him the words of the Rabshakeh.
  19:
    1: '¹ And so it was, when King Hezekiah heard it, that he tore his clothes, covered
      himself with sackcloth, and went into the house of the Lord. '
    2: '² Then he sent Eliakim, who was over the household, Shebna the scribe, and
      the elders of the priests, covered with sackcloth, to Isaiah the prophet, the
      son of Amoz. '
    3: '³ And they said to him, “Thus says Hezekiah: ‘This day is a day of trouble,
      and rebuke, and blasphemy; for the children have come to birth, but there is
      no strength to bring them forth. '
    4: "⁴ It may be that the Lord your God will hear all the words of the Rabshakeh,\
      \ whom his master the king of Assyria has sent to reproach the living God, and\
      \ will rebuke the words which the Lord your God has heard. Therefore lift up\
      \ your prayer for the remnant that is left.’ ” \n"
    5: '⁵ So the servants of King Hezekiah came to Isaiah. '
    6: '⁶ And Isaiah said to them, “Thus you shall say to your master, ‘Thus says
      the Lord: “Do not be afraid of the words which you have heard, with which the
      servants of the king of Assyria have blasphemed Me. '
    7: "⁷ Surely I will send a spirit upon him, and he shall hear a rumor and return\
      \ to his own land; and I will cause him to fall by the sword in his own land.”\
      \ ’ ” \n"
    8: '⁸ Then the Rabshakeh returned and found the king of Assyria warring against
      Libnah, for he heard that he had departed from Lachish. '
    9: '⁹ And the king heard concerning Tirhakah king of Ethiopia, “Look, he has come
      out to make war with you.” So he again sent messengers to Hezekiah, saying, '
    10: '¹⁰ “Thus you shall speak to Hezekiah king of Judah, saying: ‘Do not let your
      God in whom you trust deceive you, saying, “Jerusalem shall not be given into
      the hand of the king of Assyria.” '
    11: '¹¹ Look! You have heard what the kings of Assyria have done to all lands
      by utterly destroying them; and shall you be delivered? '
    12: '¹² Have the gods of the nations delivered those whom my fathers have destroyed,
      Gozan and Haran and Rezeph, and the people of Eden who were in Telassar? '
    13: "¹³ Where is the king of Hamath, the king of Arpad, and the king of the city\
      \ of Sepharvaim, Hena, and Ivah?’ ” \n"
    14: '¹⁴ And Hezekiah received the letter from the hand of the messengers, and
      read it; and Hezekiah went up to the house of the Lord, and spread it before
      the Lord. '
    15: '¹⁵ Then Hezekiah prayed before the Lord, and said: “O Lord God of Israel,
      the One who dwells between the cherubim, You are God, You alone, of all the
      kingdoms of the earth. You have made heaven and earth. '
    16: '¹⁶ Incline Your ear, O Lord, and hear; open Your eyes, O Lord, and see; and
      hear the words of Sennacherib, which he has sent to reproach the living God. '
    17: '¹⁷ Truly, Lord, the kings of Assyria have laid waste the nations and their
      lands, '
    18: '¹⁸ and have cast their gods into the fire; for they were not gods, but the
      work of men’s hands—wood and stone. Therefore they destroyed them. '
    19: "¹⁹ Now therefore, O Lord our God, I pray, save us from his hand, that all\
      \ the kingdoms of the earth may know that You are the Lord God, You alone.”\
      \ \n"
    20: '²⁰ Then Isaiah the son of Amoz sent to Hezekiah, saying, “Thus says the Lord
      God of Israel: ‘Because you have prayed to Me against Sennacherib king of Assyria,
      I have heard.’ '
    21: "²¹ This is the word which the Lord has spoken concerning him:\n‘The virgin,\
      \ the daughter of Zion,\nHas despised you, laughed you to scorn;\nThe daughter\
      \ of Jerusalem\nHas shaken her head behind your back! \n"
    22: "²² ‘Whom have you reproached and blasphemed?\nAgainst whom have you raised\
      \ your voice,\nAnd lifted up your eyes on high?\nAgainst the Holy One of Israel.\n"
    23: "²³ By your messengers you have reproached the Lord,\nAnd said: “By the multitude\
      \ of my chariots\nI have come up to the height of the mountains,\nTo the limits\
      \ of Lebanon;\nI will cut down its tall cedars\nAnd its choice cypress trees;\n\
      I will enter the extremity of its borders,\nTo its fruitful forest.\n"
    24: "²⁴ I have dug and drunk strange water,\nAnd with the soles of my feet I have\
      \ dried up\nAll the brooks of defense.” \n"
    25: "²⁵ ‘Did you not hear long ago\nHow I made it,\nFrom ancient times that I\
      \ formed it?\nNow I have brought it to pass,\nThat you should be\nFor crushing\
      \ fortified cities into heaps of ruins.\n"
    26: "²⁶ Therefore their inhabitants had little power;\nThey were dismayed and\
      \ confounded;\nThey were as the grass of the field\nAnd the green herb,\nAs\
      \ the grass on the housetops\nAnd grain blighted before it is grown. \n"
    27: "²⁷ ‘But I know your dwelling place,\nYour going out and your coming in,\n\
      And your rage against Me.\n"
    28: "²⁸ Because your rage against Me and your tumult\nHave come up to My ears,\n\
      Therefore I will put My hook in your nose\nAnd My bridle in your lips,\nAnd\
      \ I will turn you back\nBy the way which you came. \n"
    29: "²⁹ ‘This shall be a sign to you:\n‘You shall eat this year such as grows\
      \ of itself,\nAnd in the second year what springs from the same;\nAlso in the\
      \ third year sow and reap,\nPlant vineyards and eat the fruit of them.\n"
    30: "³⁰ And the remnant who have escaped of the house of Judah\nShall again take\
      \ root downward,\nAnd bear fruit upward.\n"
    31: "³¹ For out of Jerusalem shall go a remnant,\nAnd those who escape from Mount\
      \ Zion.\nThe zeal of the Lord of hosts will do this.’ \n"
    32: "³² “Therefore thus says the Lord concerning the king of Assyria:\n‘He shall\
      \ not come into this city,\nNor shoot an arrow there,\nNor come before it with\
      \ shield,\nNor build a siege mound against it.\n"
    33: "³³ By the way that he came,\nBy the same shall he return;\nAnd he shall not\
      \ come into this city,’\nSays the Lord.\n"
    34: "³⁴ ‘For I will defend this city, to save it\nFor My own sake and for My servant\
      \ David’s sake.’ ” \n"
    35: '³⁵ And it came to pass on a certain night that the angel of the Lord went
      out, and killed in the camp of the Assyrians one hundred and eighty-five thousand;
      and when people arose early in the morning, there were the corpses—all dead. '
    36: '³⁶ So Sennacherib king of Assyria departed and went away, returned home,
      and remained at Nineveh. '
    37: ³⁷ Now it came to pass, as he was worshiping in the temple of Nisroch his
      god, that his sons Adrammelech and Sharezer struck him down with the sword;
      and they escaped into the land of Ararat. Then Esarhaddon his son reigned in
      his place.
  20:
    1: "¹ In those days Hezekiah was sick and near death. And Isaiah the prophet,\
      \ the son of Amoz, went to him and said to him, “Thus says the Lord: ‘Set your\
      \ house in order, for you shall die, and not live.’ ” \n"
    2: '² Then he turned his face toward the wall, and prayed to the Lord, saying, '
    3: "³ “Remember now, O Lord, I pray, how I have walked before You in truth and\
      \ with a loyal heart, and have done what was good in Your sight.” And Hezekiah\
      \ wept bitterly. \n"
    4: '⁴ And it happened, before Isaiah had gone out into the middle court, that
      the word of the Lord came to him, saying, '
    5: '⁵ “Return and tell Hezekiah the leader of My people, ‘Thus says the Lord,
      the God of David your father: “I have heard your prayer, I have seen your tears;
      surely I will heal you. On the third day you shall go up to the house of the
      Lord. '
    6: "⁶ And I will add to your days fifteen years. I will deliver you and this city\
      \ from the hand of the king of Assyria; and I will defend this city for My own\
      \ sake, and for the sake of My servant David.” ’ ” \n"
    7: "⁷ Then Isaiah said, “Take a lump of figs.” So they took and laid it on the\
      \ boil, and he recovered. \n"
    8: "⁸ And Hezekiah said to Isaiah, “What is the sign that the Lord will heal me,\
      \ and that I shall go up to the house of the Lord the third day?” \n"
    9: "⁹ Then Isaiah said, “This is the sign to you from the Lord, that the Lord\
      \ will do the thing which He has spoken: shall the shadow go forward ten degrees\
      \ or go backward ten degrees?” \n"
    10: "¹⁰ And Hezekiah answered, “It is an easy thing for the shadow to go down\
      \ ten degrees; no, but let the shadow go backward ten degrees.” \n"
    11: "¹¹ So Isaiah the prophet cried out to the Lord, and He brought the shadow\
      \ ten degrees backward, by which it had gone down on the sundial of Ahaz. \n"
    12: '¹² At that time Berodach-Baladan the son of Baladan, king of Babylon, sent
      letters and a present to Hezekiah, for he heard that Hezekiah had been sick. '
    13: "¹³ And Hezekiah was attentive to them, and showed them all the house of his\
      \ treasures—the silver and gold, the spices and precious ointment, and all his\
      \ armory—all that was found among his treasures. There was nothing in his house\
      \ or in all his dominion that Hezekiah did not show them. \n"
    14: "¹⁴ Then Isaiah the prophet went to King Hezekiah, and said to him, “What\
      \ did these men say, and from where did they come to you?”\nSo Hezekiah said,\
      \ “They came from a far country, from Babylon.” \n"
    15: "¹⁵ And he said, “What have they seen in your house?”\nSo Hezekiah answered,\
      \ “They have seen all that is in my house; there is nothing among my treasures\
      \ that I have not shown them.” \n"
    16: '¹⁶ Then Isaiah said to Hezekiah, “Hear the word of the Lord: '
    17: '¹⁷ ‘Behold, the days are coming when all that is in your house, and what
      your fathers have accumulated until this day, shall be carried to Babylon; nothing
      shall be left,’ says the Lord. '
    18: "¹⁸ ‘And they shall take away some of your sons who will descend from you,\
      \ whom you will beget; and they shall be eunuchs in the palace of the king of\
      \ Babylon.’ ” \n"
    19: "¹⁹ So Hezekiah said to Isaiah, “The word of the Lord which you have spoken\
      \ is good!” For he said, “Will there not be peace and truth at least in my days?”\
      \ \n"
    20: '²⁰ Now the rest of the acts of Hezekiah—all his might, and how he made a
      pool and a tunnel and brought water into the city—are they not written in the
      book of the chronicles of the kings of Judah? '
    21: ²¹ So Hezekiah rested with his fathers. Then Manasseh his son reigned in his
      place.
  21:
    1: '¹ Manasseh was twelve years old when he became king, and he reigned fifty-five
      years in Jerusalem. His mother’s name was Hephzibah. '
    2: '² And he did evil in the sight of the Lord, according to the abominations
      of the nations whom the Lord had cast out before the children of Israel. '
    3: '³ For he rebuilt the high places which Hezekiah his father had destroyed;
      he raised up altars for Baal, and made a wooden image, as Ahab king of Israel
      had done; and he worshiped all the host of heaven and served them. '
    4: '⁴ He also built altars in the house of the Lord, of which the Lord had said,
      “In Jerusalem I will put My name.” '
    5: '⁵ And he built altars for all the host of heaven in the two courts of the
      house of the Lord. '
    6: '⁶ Also he made his son pass through the fire, practiced soothsaying, used
      witchcraft, and consulted spiritists and mediums. He did much evil in the sight
      of the Lord, to provoke Him to anger. '
    7: '⁷ He even set a carved image of Asherah that he had made, in the house of
      which the Lord had said to David and to Solomon his son, “In this house and
      in Jerusalem, which I have chosen out of all the tribes of Israel, I will put
      My name forever; '
    8: '⁸ and I will not make the feet of Israel wander anymore from the land which
      I gave their fathers—only if they are careful to do according to all that I
      have commanded them, and according to all the law that My servant Moses commanded
      them.” '
    9: "⁹ But they paid no attention, and Manasseh seduced them to do more evil than\
      \ the nations whom the Lord had destroyed before the children of Israel. \n"
    10: '¹⁰ And the Lord spoke by His servants the prophets, saying, '
    11: '¹¹ “Because Manasseh king of Judah has done these abominations (he has acted
      more wickedly than all the Amorites who were before him, and has also made Judah
      sin with his idols), '
    12: '¹² therefore thus says the Lord God of Israel: ‘Behold, I am bringing such
      calamity upon Jerusalem and Judah, that whoever hears of it, both his ears will
      tingle. '
    13: '¹³ And I will stretch over Jerusalem the measuring line of Samaria and the
      plummet of the house of Ahab; I will wipe Jerusalem as one wipes a dish, wiping
      it and turning it upside down. '
    14: '¹⁴ So I will forsake the remnant of My inheritance and deliver them into
      the hand of their enemies; and they shall become victims of plunder to all their
      enemies, '
    15: "¹⁵ because they have done evil in My sight, and have provoked Me to anger\
      \ since the day their fathers came out of Egypt, even to this day.’ ” \n"
    16: "¹⁶ Moreover Manasseh shed very much innocent blood, till he had filled Jerusalem\
      \ from one end to another, besides his sin by which he made Judah sin, in doing\
      \ evil in the sight of the Lord. \n"
    17: '¹⁷ Now the rest of the acts of Manasseh—all that he did, and the sin that
      he committed—are they not written in the book of the chronicles of the kings
      of Judah? '
    18: "¹⁸ So Manasseh rested with his fathers, and was buried in the garden of his\
      \ own house, in the garden of Uzza. Then his son Amon reigned in his place.\
      \ \n"
    19: '¹⁹ Amon was twenty-two years old when he became king, and he reigned two
      years in Jerusalem. His mother’s name was Meshullemeth the daughter of Haruz
      of Jotbah. '
    20: '²⁰ And he did evil in the sight of the Lord, as his father Manasseh had done. '
    21: '²¹ So he walked in all the ways that his father had walked; and he served
      the idols that his father had served, and worshiped them. '
    22: "²² He forsook the Lord God of his fathers, and did not walk in the way of\
      \ the Lord. \n"
    23: '²³ Then the servants of Amon conspired against him, and killed the king in
      his own house. '
    24: "²⁴ But the people of the land executed all those who had conspired against\
      \ King Amon. Then the people of the land made his son Josiah king in his place.\
      \ \n"
    25: '²⁵ Now the rest of the acts of Amon which he did, are they not written in
      the book of the chronicles of the kings of Judah? '
    26: ²⁶ And he was buried in his tomb in the garden of Uzza. Then Josiah his son
      reigned in his place.
  22:
    1: '¹ Josiah was eight years old when he became king, and he reigned thirty-one
      years in Jerusalem. His mother’s name was Jedidah the daughter of Adaiah of
      Bozkath. '
    2: "² And he did what was right in the sight of the Lord, and walked in all the\
      \ ways of his father David; he did not turn aside to the right hand or to the\
      \ left. \n"
    3: '³ Now it came to pass, in the eighteenth year of King Josiah, that the king
      sent Shaphan the scribe, the son of Azaliah, the son of Meshullam, to the house
      of the Lord, saying: '
    4: '⁴ “Go up to Hilkiah the high priest, that he may count the money which has
      been brought into the house of the Lord, which the doorkeepers have gathered
      from the people. '
    5: '⁵ And let them deliver it into the hand of those doing the work, who are the
      overseers in the house of the Lord; let them give it to those who are in the
      house of the Lord doing the work, to repair the damages of the house— '
    6: '⁶ to carpenters and builders and masons—and to buy timber and hewn stone to
      repair the house. '
    7: "⁷ However there need be no accounting made with them of the money delivered\
      \ into their hand, because they deal faithfully.” \n"
    8: '⁸ Then Hilkiah the high priest said to Shaphan the scribe, “I have found the
      Book of the Law in the house of the Lord.” And Hilkiah gave the book to Shaphan,
      and he read it. '
    9: '⁹ So Shaphan the scribe went to the king, bringing the king word, saying,
      “Your servants have gathered the money that was found in the house, and have
      delivered it into the hand of those who do the work, who oversee the house of
      the Lord.” '
    10: "¹⁰ Then Shaphan the scribe showed the king, saying, “Hilkiah the priest has\
      \ given me a book.” And Shaphan read it before the king. \n"
    11: '¹¹ Now it happened, when the king heard the words of the Book of the Law,
      that he tore his clothes. '
    12: '¹² Then the king commanded Hilkiah the priest, Ahikam the son of Shaphan,
      Achbor the son of Michaiah, Shaphan the scribe, and Asaiah a servant of the
      king, saying, '
    13: "¹³ “Go, inquire of the Lord for me, for the people and for all Judah, concerning\
      \ the words of this book that has been found; for great is the wrath of the\
      \ Lord that is aroused against us, because our fathers have not obeyed the words\
      \ of this book, to do according to all that is written concerning us.” \n"
    14: '¹⁴ So Hilkiah the priest, Ahikam, Achbor, Shaphan, and Asaiah went to Huldah
      the prophetess, the wife of Shallum the son of Tikvah, the son of Harhas, keeper
      of the wardrobe. (She dwelt in Jerusalem in the Second Quarter.) And they spoke
      with her. '
    15: '¹⁵ Then she said to them, “Thus says the Lord God of Israel, ‘Tell the man
      who sent you to Me, '
    16: '¹⁶ “Thus says the Lord: ‘Behold, I will bring calamity on this place and
      on its inhabitants—all the words of the book which the king of Judah has read— '
    17: '¹⁷ because they have forsaken Me and burned incense to other gods, that they
      might provoke Me to anger with all the works of their hands. Therefore My wrath
      shall be aroused against this place and shall not be quenched.’ ” ’ '
    18: '¹⁸ But as for the king of Judah, who sent you to inquire of the Lord, in
      this manner you shall speak to him, ‘Thus says the Lord God of Israel: “Concerning
      the words which you have heard— '
    19: '¹⁹ because your heart was tender, and you humbled yourself before the Lord
      when you heard what I spoke against this place and against its inhabitants,
      that they would become a desolation and a curse, and you tore your clothes and
      wept before Me, I also have heard you,” says the Lord. '
    20: ²⁰ “Surely, therefore, I will gather you to your fathers, and you shall be
      gathered to your grave in peace; and your eyes shall not see all the calamity
      which I will bring on this place.” ’ ” So they brought back word to the king.
  23:
    1: '¹ Now the king sent them to gather all the elders of Judah and Jerusalem to
      him. '
    2: "² The king went up to the house of the Lord with all the men of Judah, and\
      \ with him all the inhabitants of Jerusalem—the priests and the prophets and\
      \ all the people, both small and great. And he read in their hearing all the\
      \ words of the Book of the Covenant which had been found in the house of the\
      \ Lord. \n"
    3: '³ Then the king stood by a pillar and made a covenant before the Lord, to
      follow the Lord and to keep His commandments and His testimonies and His statutes,
      with all his heart and all his soul, to perform the words of this covenant that
      were written in this book. And all the people took a stand for the covenant. '
    4: '⁴ And the king commanded Hilkiah the high priest, the priests of the second
      order, and the doorkeepers, to bring out of the temple of the Lord all the articles
      that were made for Baal, for Asherah, and for all the host of heaven; and he
      burned them outside Jerusalem in the fields of Kidron, and carried their ashes
      to Bethel. '
    5: '⁵ Then he removed the idolatrous priests whom the kings of Judah had ordained
      to burn incense on the high places in the cities of Judah and in the places
      all around Jerusalem, and those who burned incense to Baal, to the sun, to the
      moon, to the constellations, and to all the host of heaven. '
    6: '⁶ And he brought out the wooden image from the house of the Lord, to the Brook
      Kidron outside Jerusalem, burned it at the Brook Kidron and ground it to ashes,
      and threw its ashes on the graves of the common people. '
    7: '⁷ Then he tore down the ritual booths of the perverted persons that were in
      the house of the Lord, where the women wove hangings for the wooden image. '
    8: '⁸ And he brought all the priests from the cities of Judah, and defiled the
      high places where the priests had burned incense, from Geba to Beersheba; also
      he broke down the high places at the gates which were at the entrance of the
      Gate of Joshua the governor of the city, which were to the left of the city
      gate. '
    9: "⁹ Nevertheless the priests of the high places did not come up to the altar\
      \ of the Lord in Jerusalem, but they ate unleavened bread among their brethren.\
      \ \n"
    10: '¹⁰ And he defiled Topheth, which is in the Valley of the Son of Hinnom, that
      no man might make his son or his daughter pass through the fire to Molech. '
    11: '¹¹ Then he removed the horses that the kings of Judah had dedicated to the
      sun, at the entrance to the house of the Lord, by the chamber of Nathan-Melech,
      the officer who was in the court; and he burned the chariots of the sun with
      fire. '
    12: '¹² The altars that were on the roof, the upper chamber of Ahaz, which the
      kings of Judah had made, and the altars which Manasseh had made in the two courts
      of the house of the Lord, the king broke down and pulverized there, and threw
      their dust into the Brook Kidron. '
    13: '¹³ Then the king defiled the high places that were east of Jerusalem, which
      were on the south of the Mount of Corruption, which Solomon king of Israel had
      built for Ashtoreth the abomination of the Sidonians, for Chemosh the abomination
      of the Moabites, and for Milcom the abomination of the people of Ammon. '
    14: "¹⁴ And he broke in pieces the sacred pillars and cut down the wooden images,\
      \ and filled their places with the bones of men. \n"
    15: '¹⁵ Moreover the altar that was at Bethel, and the high place which Jeroboam
      the son of Nebat, who made Israel sin, had made, both that altar and the high
      place he broke down; and he burned the high place and crushed it to powder,
      and burned the wooden image. '
    16: '¹⁶ As Josiah turned, he saw the tombs that were there on the mountain. And
      he sent and took the bones out of the tombs and burned them on the altar, and
      defiled it according to the word of the Lord which the man of God proclaimed,
      who proclaimed these words. '
    17: "¹⁷ Then he said, “What gravestone is this that I see?”\nSo the men of the\
      \ city told him, “It is the tomb of the man of God who came from Judah and proclaimed\
      \ these things which you have done against the altar of Bethel.” \n"
    18: "¹⁸ And he said, “Let him alone; let no one move his bones.” So they let his\
      \ bones alone, with the bones of the prophet who came from Samaria. \n"
    19: '¹⁹ Now Josiah also took away all the shrines of the high places that were
      in the cities of Samaria, which the kings of Israel had made to provoke the
      Lord to anger; and he did to them according to all the deeds he had done in
      Bethel. '
    20: "²⁰ He executed all the priests of the high places who were there, on the\
      \ altars, and burned men’s bones on them; and he returned to Jerusalem. \n"
    21: '²¹ Then the king commanded all the people, saying, “Keep the Passover to
      the Lord your God, as it is written in this Book of the Covenant.” '
    22: '²² Such a Passover surely had never been held since the days of the judges
      who judged Israel, nor in all the days of the kings of Israel and the kings
      of Judah. '
    23: '²³ But in the eighteenth year of King Josiah this Passover was held before
      the Lord in Jerusalem. '
    24: '²⁴ Moreover Josiah put away those who consulted mediums and spiritists, the
      household gods and idols, all the abominations that were seen in the land of
      Judah and in Jerusalem, that he might perform the words of the law which were
      written in the book that Hilkiah the priest found in the house of the Lord. '
    25: "²⁵ Now before him there was no king like him, who turned to the Lord with\
      \ all his heart, with all his soul, and with all his might, according to all\
      \ the Law of Moses; nor after him did any arise like him. \n"
    26: '²⁶ Nevertheless the Lord did not turn from the fierceness of His great wrath,
      with which His anger was aroused against Judah, because of all the provocations
      with which Manasseh had provoked Him. '
    27: "²⁷ And the Lord said, “I will also remove Judah from My sight, as I have\
      \ removed Israel, and will cast off this city Jerusalem which I have chosen,\
      \ and the house of which I said, ‘My name shall be there.’ ” \n"
    28: '²⁸ Now the rest of the acts of Josiah, and all that he did, are they not
      written in the book of the chronicles of the kings of Judah? '
    29: '²⁹ In his days Pharaoh Necho king of Egypt went to the aid of the king of
      Assyria, to the River Euphrates; and King Josiah went against him. And Pharaoh
      Necho killed him at Megiddo when he confronted him. '
    30: "³⁰ Then his servants moved his body in a chariot from Megiddo, brought him\
      \ to Jerusalem, and buried him in his own tomb. And the people of the land took\
      \ Jehoahaz the son of Josiah, anointed him, and made him king in his father’s\
      \ place. \n"
    31: '³¹ Jehoahaz was twenty-three years old when he became king, and he reigned
      three months in Jerusalem. His mother’s name was Hamutal the daughter of Jeremiah
      of Libnah. '
    32: '³² And he did evil in the sight of the Lord, according to all that his fathers
      had done. '
    33: '³³ Now Pharaoh Necho put him in prison at Riblah in the land of Hamath, that
      he might not reign in Jerusalem; and he imposed on the land a tribute of one
      hundred talents of silver and a talent of gold. '
    34: "³⁴ Then Pharaoh Necho made Eliakim the son of Josiah king in place of his\
      \ father Josiah, and changed his name to Jehoiakim. And Pharaoh took Jehoahaz\
      \ and went to Egypt, and he died there. \n"
    35: '³⁵ So Jehoiakim gave the silver and gold to Pharaoh; but he taxed the land
      to give money according to the command of Pharaoh; he exacted the silver and
      gold from the people of the land, from every one according to his assessment,
      to give it to Pharaoh Necho. '
    36: '³⁶ Jehoiakim was twenty-five years old when he became king, and he reigned
      eleven years in Jerusalem. His mother’s name was Zebudah the daughter of Pedaiah
      of Rumah. '
    37: ³⁷ And he did evil in the sight of the Lord, according to all that his fathers
      had done.
  24:
    1: '¹ In his days Nebuchadnezzar king of Babylon came up, and Jehoiakim became
      his vassal for three years. Then he turned and rebelled against him. '
    2: '² And the Lord sent against him raiding bands of Chaldeans, bands of Syrians,
      bands of Moabites, and bands of the people of Ammon; He sent them against Judah
      to destroy it, according to the word of the Lord which He had spoken by His
      servants the prophets. '
    3: '³ Surely at the commandment of the Lord this came upon Judah, to remove them
      from His sight because of the sins of Manasseh, according to all that he had
      done, '
    4: "⁴ and also because of the innocent blood that he had shed; for he had filled\
      \ Jerusalem with innocent blood, which the Lord would not pardon. \n"
    5: '⁵ Now the rest of the acts of Jehoiakim, and all that he did, are they not
      written in the book of the chronicles of the kings of Judah? '
    6: "⁶ So Jehoiakim rested with his fathers. Then Jehoiachin his son reigned in\
      \ his place. \n"
    7: "⁷ And the king of Egypt did not come out of his land anymore, for the king\
      \ of Babylon had taken all that belonged to the king of Egypt from the Brook\
      \ of Egypt to the River Euphrates. \n"
    8: '⁸ Jehoiachin was eighteen years old when he became king, and he reigned in
      Jerusalem three months. His mother’s name was Nehushta the daughter of Elnathan
      of Jerusalem. '
    9: "⁹ And he did evil in the sight of the Lord, according to all that his father\
      \ had done. \n"
    10: '¹⁰ At that time the servants of Nebuchadnezzar king of Babylon came up against
      Jerusalem, and the city was besieged. '
    11: '¹¹ And Nebuchadnezzar king of Babylon came against the city, as his servants
      were besieging it. '
    12: "¹² Then Jehoiachin king of Judah, his mother, his servants, his princes,\
      \ and his officers went out to the king of Babylon; and the king of Babylon,\
      \ in the eighth year of his reign, took him prisoner. \n"
    13: '¹³ And he carried out from there all the treasures of the house of the Lord
      and the treasures of the king’s house, and he cut in pieces all the articles
      of gold which Solomon king of Israel had made in the temple of the Lord, as
      the Lord had said. '
    14: '¹⁴ Also he carried into captivity all Jerusalem: all the captains and all
      the mighty men of valor, ten thousand captives, and all the craftsmen and smiths.
      None remained except the poorest people of the land. '
    15: '¹⁵ And he carried Jehoiachin captive to Babylon. The king’s mother, the king’s
      wives, his officers, and the mighty of the land he carried into captivity from
      Jerusalem to Babylon. '
    16: "¹⁶ All the valiant men, seven thousand, and craftsmen and smiths, one thousand,\
      \ all who were strong and fit for war, these the king of Babylon brought captive\
      \ to Babylon. \n"
    17: "¹⁷ Then the king of Babylon made Mattaniah, Jehoiachin’s uncle, king in his\
      \ place, and changed his name to Zedekiah. \n"
    18: '¹⁸ Zedekiah was twenty-one years old when he became king, and he reigned
      eleven years in Jerusalem. His mother’s name was Hamutal the daughter of Jeremiah
      of Libnah. '
    19: '¹⁹ He also did evil in the sight of the Lord, according to all that Jehoiakim
      had done. '
    20: ²⁰ For because of the anger of the Lord this happened in Jerusalem and Judah,
      that He finally cast them out from His presence. Then Zedekiah rebelled against
      the king of Babylon.
  25:
    1: '¹ Now it came to pass in the ninth year of his reign, in the tenth month,
      on the tenth day of the month, that Nebuchadnezzar king of Babylon and all his
      army came against Jerusalem and encamped against it; and they built a siege
      wall against it all around. '
    2: '² So the city was besieged until the eleventh year of King Zedekiah. '
    3: "³ By the ninth day of the fourth month the famine had become so severe in\
      \ the city that there was no food for the people of the land. \n"
    4: '⁴ Then the city wall was broken through, and all the men of war fled at night
      by way of the gate between two walls, which was by the king’s garden, even though
      the Chaldeans were still encamped all around against the city. And the king
      went by way of the plain. '
    5: '⁵ But the army of the Chaldeans pursued the king, and they overtook him in
      the plains of Jericho. All his army was scattered from him. '
    6: '⁶ So they took the king and brought him up to the king of Babylon at Riblah,
      and they pronounced judgment on him. '
    7: "⁷ Then they killed the sons of Zedekiah before his eyes, put out the eyes\
      \ of Zedekiah, bound him with bronze fetters, and took him to Babylon. \n"
    8: '⁸ And in the fifth month, on the seventh day of the month (which was the nineteenth
      year of King Nebuchadnezzar king of Babylon), Nebuzaradan the captain of the
      guard, a servant of the king of Babylon, came to Jerusalem. '
    9: '⁹ He burned the house of the Lord and the king’s house; all the houses of
      Jerusalem, that is, all the houses of the great, he burned with fire. '
    10: "¹⁰ And all the army of the Chaldeans who were with the captain of the guard\
      \ broke down the walls of Jerusalem all around. \n"
    11: '¹¹ Then Nebuzaradan the captain of the guard carried away captive the rest
      of the people who remained in the city and the defectors who had deserted to
      the king of Babylon, with the rest of the multitude. '
    12: '¹² But the captain of the guard left some of the poor of the land as vinedressers
      and farmers. '
    13: '¹³ The bronze pillars that were in the house of the Lord, and the carts and
      the bronze Sea that were in the house of the Lord, the Chaldeans broke in pieces,
      and carried their bronze to Babylon. '
    14: '¹⁴ They also took away the pots, the shovels, the trimmers, the spoons, and
      all the bronze utensils with which the priests ministered. '
    15: '¹⁵ The firepans and the basins, the things of solid gold and solid silver,
      the captain of the guard took away. '
    16: '¹⁶ The two pillars, one Sea, and the carts, which Solomon had made for the
      house of the Lord, the bronze of all these articles was beyond measure. '
    17: "¹⁷ The height of one pillar was eighteen cubits, and the capital on it was\
