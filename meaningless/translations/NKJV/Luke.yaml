    2: "² and spoke to Him, saying, “Tell us, by what authority are You doing these\
      \ things? Or who is he who gave You this authority?” \n"
    3: '³ But He answered and said to them, “I also will ask you one thing, and answer
      Me: '
    4: "⁴ The baptism of John—was it from heaven or from men?” \n"
    5: '⁵ And they reasoned among themselves, saying, “If we say, ‘From heaven,’ He
