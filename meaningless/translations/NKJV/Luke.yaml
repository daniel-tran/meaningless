    4: '⁴ And when a great multitude had gathered, and they had come to Him from every
      city, He spoke by a parable: '
    5: '⁵ “A sower went out to sow his seed. And as he sowed, some fell by the wayside;
      and it was trampled down, and the birds of the air devoured it. '
    6: '⁶ Some fell on rock; and as soon as it sprang up, it withered away because
      it lacked moisture. '
    7: '⁷ And some fell among thorns, and the thorns sprang up with it and choked
      it. '
    8: "⁸ But others fell on good ground, sprang up, and yielded a crop a hundredfold.”\
      \ When He had said these things He cried, “He who has ears to hear, let him\
      \ hear!” \n"
    9: "⁹ Then His disciples asked Him, saying, “What does this parable mean?” \n"
    10: "¹⁰ And He said, “To you it has been given to know the mysteries of the kingdom\
      \ of God, but to the rest it is given in parables, that\n‘Seeing they may not\
      \ see,\nAnd hearing they may not understand.’ \n"
    11: '¹¹ “Now the parable is this: The seed is the word of God. '
    12: '¹² Those by the wayside are the ones who hear; then the devil comes and takes
      away the word out of their hearts, lest they should believe and be saved. '
    13: '¹³ But the ones on the rock are those who, when they hear, receive the word
