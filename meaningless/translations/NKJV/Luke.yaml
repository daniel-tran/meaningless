    23: "²³ And being in torments in Hades, he lifted up his eyes and saw Abraham\
      \ afar off, and Lazarus in his bosom. \n"
    24: '²⁴ “Then he cried and said, ‘Father Abraham, have mercy on me, and send Lazarus
