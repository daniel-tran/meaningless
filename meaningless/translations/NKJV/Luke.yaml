    44: '⁴⁴ For every tree is known by its own fruit. For men do not gather figs from
      thorns, nor do they gather grapes from a bramble bush. '
    45: "⁴⁵ A good man out of the good treasure of his heart brings forth good; and\
      \ an evil man out of the evil treasure of his heart brings forth evil. For out\
      \ of the abundance of the heart his mouth speaks. \n"
    46: '⁴⁶ “But why do you call Me ‘Lord, Lord,’ and not do the things which I say? '
    47: '⁴⁷ Whoever comes to Me, and hears My sayings and does them, I will show you
