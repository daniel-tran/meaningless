    37: '³⁷ So they told him that Jesus of Nazareth was passing by. '
    38: "³⁸ And he cried out, saying, “Jesus, Son of David, have mercy on me!” \n"
    39: "³⁹ Then those who went before warned him that he should be quiet; but he\
