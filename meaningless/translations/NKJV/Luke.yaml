    27: '²⁷ “But I say to you who hear: Love your enemies, do good to those who hate
      you, '
    28: '²⁸ bless those who curse you, and pray for those who spitefully use you. '
    29: '²⁹ To him who strikes you on the one cheek, offer the other also. And from
      him who takes away your cloak, do not withhold your tunic either. '
    30: '³⁰ Give to everyone who asks of you. And from him who takes away your goods
