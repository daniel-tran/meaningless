      sent him away empty-handed. '
    11: '¹¹ Again he sent another servant; and they beat him also, treated him shamefully,
      and sent him away empty-handed. '
    12: "¹² And again he sent a third; and they wounded him also and cast him out.\
      \ \n"
    13: '¹³ “Then the owner of the vineyard said, ‘What shall I do? I will send my
      beloved son. Probably they will respect him when they see him.’ '
    14: '¹⁴ But when the vinedressers saw him, they reasoned among themselves, saying,
      ‘This is the heir. Come, let us kill him, that the inheritance may be ours.’ '
    15: '¹⁵ So they cast him out of the vineyard and killed him. Therefore what will
