      tormented in this flame.’ '
    25: '²⁵ But Abraham said, ‘Son, remember that in your lifetime you received your
      good things, and likewise Lazarus evil things; but now he is comforted and you
      are tormented. '
    26: "²⁶ And besides all this, between us and you there is a great gulf fixed,\
      \ so that those who want to pass from here to you cannot, nor can those from\
