  21:
    1: '¹ And He looked up and saw the rich putting their gifts into the treasury, '
    2: '² and He saw also a certain poor widow putting in two mites. '
    3: '³ So He said, “Truly I say to you that this poor widow has put in more than
      all; '
    4: "⁴ for all these out of their abundance have put in offerings for God, but\
      \ she out of her poverty put in all the livelihood that she had.” \n"
    5: '⁵ Then, as some spoke of the temple, how it was adorned with beautiful stones
      and donations, He said, '
    6: "⁶ “These things which you see—the days will come in which not one stone shall\
      \ be left upon another that shall not be thrown down.” \n"
    7: "⁷ So they asked Him, saying, “Teacher, but when will these things be? And\
