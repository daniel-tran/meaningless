    1: '¹ Inasmuch as many have taken in hand to set in order a narrative of those
      things which have been fulfilled among us, '
    2: '² just as those who from the beginning were eyewitnesses and ministers of
      the word delivered them to us, '
    3: '³ it seemed good to me also, having had perfect understanding of all things
      from the very first, to write to you an orderly account, most excellent Theophilus, '
    4: "⁴ that you may know the certainty of those things in which you were instructed.\
      \ \n"
    5: '⁵ There was in the days of Herod, the king of Judea, a certain priest named
      Zacharias, of the division of Abijah. His wife was of the daughters of Aaron,
      and her name was Elizabeth. '
    6: '⁶ And they were both righteous before God, walking in all the commandments
      and ordinances of the Lord blameless. '
    7: "⁷ But they had no child, because Elizabeth was barren, and they were both\
      \ well advanced in years. \n"
    8: '⁸ So it was, that while he was serving as priest before God in the order of
      his division, '
    9: '⁹ according to the custom of the priesthood, his lot fell to burn incense
      when he went into the temple of the Lord. '
    10: '¹⁰ And the whole multitude of the people was praying outside at the hour
      of incense. '
    11: '¹¹ Then an angel of the Lord appeared to him, standing on the right side
      of the altar of incense. '
    12: "¹² And when Zacharias saw him, he was troubled, and fear fell upon him. \n"
    13: '¹³ But the angel said to him, “Do not be afraid, Zacharias, for your prayer
      is heard; and your wife Elizabeth will bear you a son, and you shall call his
      name John. '
    14: '¹⁴ And you will have joy and gladness, and many will rejoice at his birth. '
    15: '¹⁵ For he will be great in the sight of the Lord, and shall drink neither
      wine nor strong drink. He will also be filled with the Holy Spirit, even from
      his mother’s womb. '
    16: '¹⁶ And he will turn many of the children of Israel to the Lord their God. '
    17: "¹⁷ He will also go before Him in the spirit and power of Elijah, ‘to turn\
      \ the hearts of the fathers to the children,’ and the disobedient to the wisdom\
      \ of the just, to make ready a people prepared for the Lord.” \n"
    18: "¹⁸ And Zacharias said to the angel, “How shall I know this? For I am an old\
      \ man, and my wife is well advanced in years.” \n"
    19: '¹⁹ And the angel answered and said to him, “I am Gabriel, who stands in the
      presence of God, and was sent to speak to you and bring you these glad tidings. '
    20: "²⁰ But behold, you will be mute and not able to speak until the day these\
      \ things take place, because you did not believe my words which will be fulfilled\
      \ in their own time.” \n"
    21: '²¹ And the people waited for Zacharias, and marveled that he lingered so
      long in the temple. '
    22: "²² But when he came out, he could not speak to them; and they perceived that\
      \ he had seen a vision in the temple, for he beckoned to them and remained speechless.\
      \ \n"
    23: '²³ So it was, as soon as the days of his service were completed, that he
      departed to his own house. '
    24: '²⁴ Now after those days his wife Elizabeth conceived; and she hid herself
      five months, saying, '
    25: "²⁵ “Thus the Lord has dealt with me, in the days when He looked on me, to\
      \ take away my reproach among people.” \n"
    26: '²⁶ Now in the sixth month the angel Gabriel was sent by God to a city of
      Galilee named Nazareth, '
    27: '²⁷ to a virgin betrothed to a man whose name was Joseph, of the house of
      David. The virgin’s name was Mary. '
    28: "²⁸ And having come in, the angel said to her, “Rejoice, highly favored one,\
      \ the Lord is with you; blessed are you among women!” \n"
    29: '²⁹ But when she saw him, she was troubled at his saying, and considered what
      manner of greeting this was. '
    30: '³⁰ Then the angel said to her, “Do not be afraid, Mary, for you have found
      favor with God. '
    31: '³¹ And behold, you will conceive in your womb and bring forth a Son, and
      shall call His name Jesus. '
    32: '³² He will be great, and will be called the Son of the Highest; and the Lord
      God will give Him the throne of His father David. '
    33: "³³ And He will reign over the house of Jacob forever, and of His kingdom\
      \ there will be no end.” \n"
    34: "³⁴ Then Mary said to the angel, “How can this be, since I do not know a man?”\
      \ \n"
    35: '³⁵ And the angel answered and said to her, “The Holy Spirit will come upon
      you, and the power of the Highest will overshadow you; therefore, also, that
      Holy One who is to be born will be called the Son of God. '
    36: '³⁶ Now indeed, Elizabeth your relative has also conceived a son in her old
      age; and this is now the sixth month for her who was called barren. '
    37: "³⁷ For with God nothing will be impossible.” \n"
    38: "³⁸ Then Mary said, “Behold the maidservant of the Lord! Let it be to me according\
      \ to your word.” And the angel departed from her. \n"
    39: '³⁹ Now Mary arose in those days and went into the hill country with haste,
      to a city of Judah, '
    40: '⁴⁰ and entered the house of Zacharias and greeted Elizabeth. '
    41: '⁴¹ And it happened, when Elizabeth heard the greeting of Mary, that the babe
      leaped in her womb; and Elizabeth was filled with the Holy Spirit. '
    42: '⁴² Then she spoke out with a loud voice and said, “Blessed are you among
      women, and blessed is the fruit of your womb! '
    43: '⁴³ But why is this granted to me, that the mother of my Lord should come
      to me? '
    44: '⁴⁴ For indeed, as soon as the voice of your greeting sounded in my ears,
      the babe leaped in my womb for joy. '
    45: "⁴⁵ Blessed is she who believed, for there will be a fulfillment of those\
      \ things which were told her from the Lord.” \n"
    46: "⁴⁶ And Mary said:\n“My soul magnifies the Lord,\n"
    47: "⁴⁷ And my spirit has rejoiced in God my Savior.\n"
    48: "⁴⁸ For He has regarded the lowly state of His maidservant;\nFor behold, henceforth\
      \ all generations will call me blessed.\n"
    49: "⁴⁹ For He who is mighty has done great things for me,\nAnd holy is His name.\n"
    50: "⁵⁰ And His mercy is on those who fear Him\nFrom generation to generation.\n"
    51: "⁵¹ He has shown strength with His arm;\nHe has scattered the proud in the\
      \ imagination of their hearts.\n"
    52: "⁵² He has put down the mighty from their thrones,\nAnd exalted the lowly.\n"
    53: "⁵³ He has filled the hungry with good things,\nAnd the rich He has sent away\
      \ empty.\n"
    54: "⁵⁴ He has helped His servant Israel,\nIn remembrance of His mercy,\n"
    55: "⁵⁵ As He spoke to our fathers,\nTo Abraham and to his seed forever.” \n"
    56: "⁵⁶ And Mary remained with her about three months, and returned to her house.\
      \ \n"
    57: '⁵⁷ Now Elizabeth’s full time came for her to be delivered, and she brought
      forth a son. '
    58: "⁵⁸ When her neighbors and relatives heard how the Lord had shown great mercy\
      \ to her, they rejoiced with her. \n"
    59: '⁵⁹ So it was, on the eighth day, that they came to circumcise the child;
      and they would have called him by the name of his father, Zacharias. '
    60: "⁶⁰ His mother answered and said, “No; he shall be called John.” \n"
    61: '⁶¹ But they said to her, “There is no one among your relatives who is called
      by this name.” '
    62: "⁶² So they made signs to his father—what he would have him called. \n"
    63: '⁶³ And he asked for a writing tablet, and wrote, saying, “His name is John.”
      So they all marveled. '
    64: '⁶⁴ Immediately his mouth was opened and his tongue loosed, and he spoke,
      praising God. '
    65: '⁶⁵ Then fear came on all who dwelt around them; and all these sayings were
      discussed throughout all the hill country of Judea. '
    66: "⁶⁶ And all those who heard them kept them in their hearts, saying, “What\
      \ kind of child will this be?” And the hand of the Lord was with him. \n"
    67: "⁶⁷ Now his father Zacharias was filled with the Holy Spirit, and prophesied,\
      \ saying: \n"
    68: "⁶⁸ “Blessed is the Lord God of Israel,\nFor He has visited and redeemed His\
      \ people,\n"
    69: "⁶⁹ And has raised up a horn of salvation for us\nIn the house of His servant\
      \ David,\n"
    70: "⁷⁰ As He spoke by the mouth of His holy prophets,\nWho have been since the\
      \ world began,\n"
    71: "⁷¹ That we should be saved from our enemies\nAnd from the hand of all who\
      \ hate us,\n"
    72: "⁷² To perform the mercy promised to our fathers\nAnd to remember His holy\
      \ covenant,\n"
    73: "⁷³ The oath which He swore to our father Abraham:\n"
    74: "⁷⁴ To grant us that we,\nBeing delivered from the hand of our enemies,\n\
      Might serve Him without fear,\n"
    75: "⁷⁵ In holiness and righteousness before Him all the days of our life. \n"
    76: "⁷⁶ “And you, child, will be called the prophet of the Highest;\nFor you will\
      \ go before the face of the Lord to prepare His ways,\n"
    77: "⁷⁷ To give knowledge of salvation to His people\nBy the remission of their\
      \ sins,\n"
    78: "⁷⁸ Through the tender mercy of our God,\nWith which the Dayspring from on\
      \ high has visited us;\n"
    79: "⁷⁹ To give light to those who sit in darkness and the shadow of death,\n\
      To guide our feet into the way of peace.” \n"
    80: ⁸⁰ So the child grew and became strong in spirit, and was in the deserts till
      the day of his manifestation to Israel.
  2:
    1: '¹ And it came to pass in those days that a decree went out from Caesar Augustus
      that all the world should be registered. '
    2: '² This census first took place while Quirinius was governing Syria. '
    3: "³ So all went to be registered, everyone to his own city. \n"
    4: '⁴ Joseph also went up from Galilee, out of the city of Nazareth, into Judea,
      to the city of David, which is called Bethlehem, because he was of the house
      and lineage of David, '
    5: '⁵ to be registered with Mary, his betrothed wife, who was with child. '
    6: '⁶ So it was, that while they were there, the days were completed for her to
      be delivered. '
    7: "⁷ And she brought forth her firstborn Son, and wrapped Him in swaddling cloths,\
      \ and laid Him in a manger, because there was no room for them in the inn. \n"
    8: '⁸ Now there were in the same country shepherds living out in the fields, keeping
      watch over their flock by night. '
    9: '⁹ And behold, an angel of the Lord stood before them, and the glory of the
      Lord shone around them, and they were greatly afraid. '
    10: '¹⁰ Then the angel said to them, “Do not be afraid, for behold, I bring you
      good tidings of great joy which will be to all people. '
    11: '¹¹ For there is born to you this day in the city of David a Savior, who is
      Christ the Lord. '
    12: "¹² And this will be the sign to you: You will find a Babe wrapped in swaddling\
      \ cloths, lying in a manger.” \n"
    13: "¹³ And suddenly there was with the angel a multitude of the heavenly host\
      \ praising God and saying: \n"
    14: "¹⁴ “Glory to God in the highest,\nAnd on earth peace, goodwill toward men!”\
      \ \n"
    15: '¹⁵ So it was, when the angels had gone away from them into heaven, that the
      shepherds said to one another, “Let us now go to Bethlehem and see this thing
      that has come to pass, which the Lord has made known to us.” '
    16: '¹⁶ And they came with haste and found Mary and Joseph, and the Babe lying
      in a manger. '
    17: '¹⁷ Now when they had seen Him, they made widely known the saying which was
      told them concerning this Child. '
    18: '¹⁸ And all those who heard it marveled at those things which were told them
      by the shepherds. '
    19: '¹⁹ But Mary kept all these things and pondered them in her heart. '
    20: "²⁰ Then the shepherds returned, glorifying and praising God for all the things\
      \ that they had heard and seen, as it was told them. \n"
    21: "²¹ And when eight days were completed for the circumcision of the Child,\
      \ His name was called Jesus, the name given by the angel before He was conceived\
      \ in the womb. \n"
    22: '²² Now when the days of her purification according to the law of Moses were
      completed, they brought Him to Jerusalem to present Him to the Lord '
    23: '²³ (as it is written in the law of the Lord, “Every male who opens the womb
      shall be called holy to the Lord”), '
    24: "²⁴ and to offer a sacrifice according to what is said in the law of the Lord,\
      \ “A pair of turtledoves or two young pigeons.” \n"
    25: '²⁵ And behold, there was a man in Jerusalem whose name was Simeon, and this
      man was just and devout, waiting for the Consolation of Israel, and the Holy
      Spirit was upon him. '
    26: '²⁶ And it had been revealed to him by the Holy Spirit that he would not see
      death before he had seen the Lord’s Christ. '
    27: '²⁷ So he came by the Spirit into the temple. And when the parents brought
      in the Child Jesus, to do for Him according to the custom of the law, '
    28: "²⁸ he took Him up in his arms and blessed God and said: \n"
    29: "²⁹ “Lord, now You are letting Your servant depart in peace,\nAccording to\
      \ Your word;\n"
    30: "³⁰ For my eyes have seen Your salvation\n"
    31: "³¹ Which You have prepared before the face of all peoples,\n"
    32: "³² A light to bring revelation to the Gentiles,\nAnd the glory of Your people\
      \ Israel.” \n"
    33: '³³ And Joseph and His mother marveled at those things which were spoken of
      Him. '
    34: '³⁴ Then Simeon blessed them, and said to Mary His mother, “Behold, this Child
      is destined for the fall and rising of many in Israel, and for a sign which
      will be spoken against '
    35: "³⁵ (yes, a sword will pierce through your own soul also), that the thoughts\
      \ of many hearts may be revealed.” \n"
    36: '³⁶ Now there was one, Anna, a prophetess, the daughter of Phanuel, of the
      tribe of Asher. She was of a great age, and had lived with a husband seven years
      from her virginity; '
    37: '³⁷ and this woman was a widow of about eighty-four years, who did not depart
      from the temple, but served God with fastings and prayers night and day. '
    38: "³⁸ And coming in that instant she gave thanks to the Lord, and spoke of Him\
      \ to all those who looked for redemption in Jerusalem. \n"
    39: '³⁹ So when they had performed all things according to the law of the Lord,
      they returned to Galilee, to their own city, Nazareth. '
    40: "⁴⁰ And the Child grew and became strong in spirit, filled with wisdom; and\
      \ the grace of God was upon Him. \n"
    41: '⁴¹ His parents went to Jerusalem every year at the Feast of the Passover. '
    42: '⁴² And when He was twelve years old, they went up to Jerusalem according
      to the custom of the feast. '
    43: '⁴³ When they had finished the days, as they returned, the Boy Jesus lingered
      behind in Jerusalem. And Joseph and His mother did not know it; '
    44: '⁴⁴ but supposing Him to have been in the company, they went a day’s journey,
      and sought Him among their relatives and acquaintances. '
    45: '⁴⁵ So when they did not find Him, they returned to Jerusalem, seeking Him. '
    46: '⁴⁶ Now so it was that after three days they found Him in the temple, sitting
      in the midst of the teachers, both listening to them and asking them questions. '
    47: '⁴⁷ And all who heard Him were astonished at His understanding and answers. '
    48: "⁴⁸ So when they saw Him, they were amazed; and His mother said to Him, “Son,\
      \ why have You done this to us? Look, Your father and I have sought You anxiously.”\
      \ \n"
    49: '⁴⁹ And He said to them, “Why did you seek Me? Did you not know that I must
      be about My Father’s business?” '
    50: "⁵⁰ But they did not understand the statement which He spoke to them. \n"
    51: '⁵¹ Then He went down with them and came to Nazareth, and was subject to them,
      but His mother kept all these things in her heart. '
    52: ⁵² And Jesus increased in wisdom and stature, and in favor with God and men.
  3:
    1: '¹ Now in the fifteenth year of the reign of Tiberius Caesar, Pontius Pilate
      being governor of Judea, Herod being tetrarch of Galilee, his brother Philip
      tetrarch of Iturea and the region of Trachonitis, and Lysanias tetrarch of Abilene, '
    2: '² while Annas and Caiaphas were high priests, the word of God came to John
      the son of Zacharias in the wilderness. '
    3: '³ And he went into all the region around the Jordan, preaching a baptism of
      repentance for the remission of sins, '
    4: "⁴ as it is written in the book of the words of Isaiah the prophet, saying:\n\
      “The voice of one crying in the wilderness:\n‘Prepare the way of the Lord;\n\
      Make His paths straight.\n"
    5: "⁵ Every valley shall be filled\nAnd every mountain and hill brought low;\n\
      The crooked places shall be made straight\nAnd the rough ways smooth;\n"
    6: "⁶ And all flesh shall see the salvation of God.’ ” \n"
    7: '⁷ Then he said to the multitudes that came out to be baptized by him, “Brood
      of vipers! Who warned you to flee from the wrath to come? '
    8: '⁸ Therefore bear fruits worthy of repentance, and do not begin to say to yourselves,
      ‘We have Abraham as our father.’ For I say to you that God is able to raise
      up children to Abraham from these stones. '
    9: "⁹ And even now the ax is laid to the root of the trees. Therefore every tree\
      \ which does not bear good fruit is cut down and thrown into the fire.” \n"
    10: "¹⁰ So the people asked him, saying, “What shall we do then?” \n"
    11: "¹¹ He answered and said to them, “He who has two tunics, let him give to\
      \ him who has none; and he who has food, let him do likewise.” \n"
    12: "¹² Then tax collectors also came to be baptized, and said to him, “Teacher,\
      \ what shall we do?” \n"
    13: "¹³ And he said to them, “Collect no more than what is appointed for you.”\
      \ \n"
    14: "¹⁴ Likewise the soldiers asked him, saying, “And what shall we do?”\nSo he\
      \ said to them, “Do not intimidate anyone or accuse falsely, and be content\
      \ with your wages.” \n"
    15: '¹⁵ Now as the people were in expectation, and all reasoned in their hearts
      about John, whether he was the Christ or not, '
    16: '¹⁶ John answered, saying to all, “I indeed baptize you with water; but One
      mightier than I is coming, whose sandal strap I am not worthy to loose. He will
      baptize you with the Holy Spirit and fire. '
    17: "¹⁷ His winnowing fan is in His hand, and He will thoroughly clean out His\
      \ threshing floor, and gather the wheat into His barn; but the chaff He will\
      \ burn with unquenchable fire.” \n"
    18: '¹⁸ And with many other exhortations he preached to the people. '
    19: '¹⁹ But Herod the tetrarch, being rebuked by him concerning Herodias, his
      brother Philip’s wife, and for all the evils which Herod had done, '
    20: "²⁰ also added this, above all, that he shut John up in prison. \n"
    21: '²¹ When all the people were baptized, it came to pass that Jesus also was
      baptized; and while He prayed, the heaven was opened. '
    22: "²² And the Holy Spirit descended in bodily form like a dove upon Him, and\
      \ a voice came from heaven which said, “You are My beloved Son; in You I am\
      \ well pleased.” \n"
    23: '²³ Now Jesus Himself began His ministry at about thirty years of age, being
      (as was supposed) the son of Joseph, the son of Heli, '
    24: '²⁴ the son of Matthat, the son of Levi, the son of Melchi, the son of Janna,
      the son of Joseph, '
    25: '²⁵ the son of Mattathiah, the son of Amos, the son of Nahum, the son of Esli,
      the son of Naggai, '
    26: '²⁶ the son of Maath, the son of Mattathiah, the son of Semei, the son of
      Joseph, the son of Judah, '
    27: '²⁷ the son of Joannas, the son of Rhesa, the son of Zerubbabel, the son of
      Shealtiel, the son of Neri, '
    28: '²⁸ the son of Melchi, the son of Addi, the son of Cosam, the son of Elmodam,
      the son of Er, '
    29: '²⁹ the son of Jose, the son of Eliezer, the son of Jorim, the son of Matthat,
      the son of Levi, '
    30: '³⁰ the son of Simeon, the son of Judah, the son of Joseph, the son of Jonan,
      the son of Eliakim, '
    31: '³¹ the son of Melea, the son of Menan, the son of Mattathah, the son of Nathan,
      the son of David, '
    32: '³² the son of Jesse, the son of Obed, the son of Boaz, the son of Salmon,
      the son of Nahshon, '
    33: '³³ the son of Amminadab, the son of Ram, the son of Hezron, the son of Perez,
      the son of Judah, '
    34: '³⁴ the son of Jacob, the son of Isaac, the son of Abraham, the son of Terah,
      the son of Nahor, '
    35: '³⁵ the son of Serug, the son of Reu, the son of Peleg, the son of Eber, the
      son of Shelah, '
    36: '³⁶ the son of Cainan, the son of Arphaxad, the son of Shem, the son of Noah,
      the son of Lamech, '
    37: '³⁷ the son of Methuselah, the son of Enoch, the son of Jared, the son of
      Mahalalel, the son of Cainan, '
    38: ³⁸ the son of Enosh, the son of Seth, the son of Adam, the son of God.
  4:
    1: '¹ Then Jesus, being filled with the Holy Spirit, returned from the Jordan
      and was led by the Spirit into the wilderness, '
    2: "² being tempted for forty days by the devil. And in those days He ate nothing,\
      \ and afterward, when they had ended, He was hungry. \n"
    3: "³ And the devil said to Him, “If You are the Son of God, command this stone\
      \ to become bread.” \n"
    4: "⁴ But Jesus answered him, saying, “It is written, ‘Man shall not live by bread\
      \ alone, but by every word of God.’ ” \n"
    5: '⁵ Then the devil, taking Him up on a high mountain, showed Him all the kingdoms
      of the world in a moment of time. '
    6: '⁶ And the devil said to Him, “All this authority I will give You, and their
      glory; for this has been delivered to me, and I give it to whomever I wish. '
    7: "⁷ Therefore, if You will worship before me, all will be Yours.” \n"
    8: "⁸ And Jesus answered and said to him, “Get behind Me, Satan! For it is written,\
      \ ‘You shall worship the Lord your God, and Him only you shall serve.’ ” \n"
    9: '⁹ Then he brought Him to Jerusalem, set Him on the pinnacle of the temple,
      and said to Him, “If You are the Son of God, throw Yourself down from here. '
    10: "¹⁰ For it is written:\n‘He shall give His angels charge over you,\nTo keep\
      \ you,’ \n"
    11: "¹¹ and,\n‘In their hands they shall bear you up,\nLest you dash your foot\
      \ against a stone.’ ” \n"
    12: "¹² And Jesus answered and said to him, “It has been said, ‘You shall not\
      \ tempt the Lord your God.’ ” \n"
    13: "¹³ Now when the devil had ended every temptation, he departed from Him until\
      \ an opportune time. \n"
    14: '¹⁴ Then Jesus returned in the power of the Spirit to Galilee, and news of
      Him went out through all the surrounding region. '
    15: "¹⁵ And He taught in their synagogues, being glorified by all. \n"
    16: '¹⁶ So He came to Nazareth, where He had been brought up. And as His custom
      was, He went into the synagogue on the Sabbath day, and stood up to read. '
    17: "¹⁷ And He was handed the book of the prophet Isaiah. And when He had opened\
      \ the book, He found the place where it was written: \n"
    18: "¹⁸ “The Spirit of the Lord is upon Me,\nBecause He has anointed Me\nTo preach\
      \ the gospel to the poor;\nHe has sent Me to heal the brokenhearted,\nTo proclaim\
      \ liberty to the captives\nAnd recovery of sight to the blind,\nTo set at liberty\
      \ those who are oppressed;\n"
    19: "¹⁹ To proclaim the acceptable year of the Lord.” \n"
    20: '²⁰ Then He closed the book, and gave it back to the attendant and sat down.
      And the eyes of all who were in the synagogue were fixed on Him. '
    21: '²¹ And He began to say to them, “Today this Scripture is fulfilled in your
      hearing.” '
    22: "²² So all bore witness to Him, and marveled at the gracious words which proceeded\
      \ out of His mouth. And they said, “Is this not Joseph’s son?” \n"
    23: '²³ He said to them, “You will surely say this proverb to Me, ‘Physician,
      heal yourself! Whatever we have heard done in Capernaum, do also here in Your
      country.’ ” '
    24: '²⁴ Then He said, “Assuredly, I say to you, no prophet is accepted in his
      own country. '
    25: '²⁵ But I tell you truly, many widows were in Israel in the days of Elijah,
      when the heaven was shut up three years and six months, and there was a great
      famine throughout all the land; '
    26: '²⁶ but to none of them was Elijah sent except to Zarephath, in the region
      of Sidon, to a woman who was a widow. '
    27: "²⁷ And many lepers were in Israel in the time of Elisha the prophet, and\
      \ none of them was cleansed except Naaman the Syrian.” \n"
    28: '²⁸ So all those in the synagogue, when they heard these things, were filled
      with wrath, '
    29: '²⁹ and rose up and thrust Him out of the city; and they led Him to the brow
      of the hill on which their city was built, that they might throw Him down over
      the cliff. '
    30: "³⁰ Then passing through the midst of them, He went His way. \n"
    31: '³¹ Then He went down to Capernaum, a city of Galilee, and was teaching them
      on the Sabbaths. '
    32: '³² And they were astonished at His teaching, for His word was with authority. '
