    38: "³⁸ Give, and it will be given to you: good measure, pressed down, shaken\
      \ together, and running over will be put into your bosom. For with the same\
      \ measure that you use, it will be measured back to you.” \n"
    39: '³⁹ And He spoke a parable to them: “Can the blind lead the blind? Will they
      not both fall into the ditch? '
    40: '⁴⁰ A disciple is not above his teacher, but everyone who is perfectly trained
      will be like his teacher. '
    41: '⁴¹ And why do you look at the speck in your brother’s eye, but do not perceive
      the plank in your own eye? '
    42: "⁴² Or how can you say to your brother, ‘Brother, let me remove the speck\
      \ that is in your eye,’ when you yourself do not see the plank that is in your\
