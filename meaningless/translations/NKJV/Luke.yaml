    14: '¹⁴ Now the ones that fell among thorns are those who, when they have heard,
      go out and are choked with cares, riches, and pleasures of life, and bring no
      fruit to maturity. '
    15: "¹⁵ But the ones that fell on the good ground are those who, having heard\
      \ the word with a noble and good heart, keep it and bear fruit with patience.\
      \ \n"
    16: '¹⁶ “No one, when he has lit a lamp, covers it with a vessel or puts it under
      a bed, but sets it on a lampstand, that those who enter may see the light. '
    17: '¹⁷ For nothing is secret that will not be revealed, nor anything hidden that
      will not be known and come to light. '
    18: "¹⁸ Therefore take heed how you hear. For whoever has, to him more will be\
      \ given; and whoever does not have, even what he seems to have will be taken\
      \ from him.” \n"
    19: '¹⁹ Then His mother and brothers came to Him, and could not approach Him because
