    13: "¹³ were over the burden bearers and were overseers of all who did work in\
      \ any kind of service. And some of the Levites were scribes, officers, and gatekeepers.\
      \ \n"
    14: '¹⁴ Now when they brought out the money that was brought into the house of
      the Lord, Hilkiah the priest found the Book of the Law of the Lord given by
      Moses. '
    15: '¹⁵ Then Hilkiah answered and said to Shaphan the scribe, “I have found the
      Book of the Law in the house of the Lord.” And Hilkiah gave the book to Shaphan. '
    16: '¹⁶ So Shaphan carried the book to the king, bringing the king word, saying,
      “All that was committed to your servants they are doing. '
    17: '¹⁷ And they have gathered the money that was found in the house of the Lord,
      and have delivered it into the hand of the overseers and the workmen.” '
    18: "¹⁸ Then Shaphan the scribe told the king, saying, “Hilkiah the priest has\
      \ given me a book.” And Shaphan read it before the king. \n"
    19: '¹⁹ Thus it happened, when the king heard the words of the Law, that he tore
      his clothes. '
    20: '²⁰ Then the king commanded Hilkiah, Ahikam the son of Shaphan, Abdon the
      son of Micah, Shaphan the scribe, and Asaiah a servant of the king, saying, '
    21: "²¹ “Go, inquire of the Lord for me, and for those who are left in Israel\
      \ and Judah, concerning the words of the book that is found; for great is the\
      \ wrath of the Lord that is poured out on us, because our fathers have not kept\
      \ the word of the Lord, to do according to all that is written in this book.”\
      \ \n"
    22: "²² So Hilkiah and those the king had appointed went to Huldah the prophetess,\
      \ the wife of Shallum the son of Tokhath, the son of Hasrah, keeper of the wardrobe.\
      \ (She dwelt in Jerusalem in the Second Quarter.) And they spoke to her to that\
      \ effect. \n"
    23: '²³ Then she answered them, “Thus says the Lord God of Israel, ‘Tell the man
      who sent you to Me, '
    24: '²⁴ “Thus says the Lord: ‘Behold, I will bring calamity on this place and
      on its inhabitants, all the curses that are written in the book which they have
      read before the king of Judah, '
    25: '²⁵ because they have forsaken Me and burned incense to other gods, that they
      might provoke Me to anger with all the works of their hands. Therefore My wrath
