    7: '⁷ Nebuchadnezzar also carried off some of the articles from the house of the
      Lord to Babylon, and put them in his temple at Babylon. '
    8: "⁸ Now the rest of the acts of Jehoiakim, the abominations which he did, and\
      \ what was found against him, indeed they are written in the book of the kings\
      \ of Israel and Judah. Then Jehoiachin his son reigned in his place. \n"
    9: '⁹ Jehoiachin was eight years old when he became king, and he reigned in Jerusalem
      three months and ten days. And he did evil in the sight of the Lord. '
    10: "¹⁰ At the turn of the year King Nebuchadnezzar summoned him and took him\
      \ to Babylon, with the costly articles from the house of the Lord, and made\
      \ Zedekiah, Jehoiakim’s brother, king over Judah and Jerusalem. \n"
    11: '¹¹ Zedekiah was twenty-one years old when he became king, and he reigned
      eleven years in Jerusalem. '
    12: '¹² He did evil in the sight of the Lord his God, and did not humble himself
      before Jeremiah the prophet, who spoke from the mouth of the Lord. '
    13: '¹³ And he also rebelled against King Nebuchadnezzar, who had made him swear
