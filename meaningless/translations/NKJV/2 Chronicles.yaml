    21: "²¹ to fulfill the word of the Lord by the mouth of Jeremiah, until the land\
      \ had enjoyed her Sabbaths. As long as she lay desolate she kept Sabbath, to\
      \ fulfill seventy years. \n"
    22: "²² Now in the first year of Cyrus king of Persia, that the word of the Lord\
      \ by the mouth of Jeremiah might be fulfilled, the Lord stirred up the spirit\
      \ of Cyrus king of Persia, so that he made a proclamation throughout all his\
      \ kingdom, and also put it in writing, saying, \n"
    23: "²³ Thus says Cyrus king of Persia:\nAll the kingdoms of the earth the Lord\
      \ God of heaven has given me. And He has commanded me to build Him a house at\
