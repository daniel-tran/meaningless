      the words which you have heard— '
    27: '²⁷ because your heart was tender, and you humbled yourself before God when
      you heard His words against this place and against its inhabitants, and you
      humbled yourself before Me, and you tore your clothes and wept before Me, I
      also have heard you,” says the Lord. '
    28: "²⁸ “Surely I will gather you to your fathers, and you shall be gathered to\
      \ your grave in peace; and your eyes shall not see all the calamity which I\
      \ will bring on this place and its inhabitants.” ’ ” So they brought back word\
      \ to the king. \n"
    29: '²⁹ Then the king sent and gathered all the elders of Judah and Jerusalem. '
    30: '³⁰ The king went up to the house of the Lord, with all the men of Judah and
      the inhabitants of Jerusalem—the priests and the Levites, and all the people,
      great and small. And he read in their hearing all the words of the Book of the
      Covenant which had been found in the house of the Lord. '
    31: '³¹ Then the king stood in his place and made a covenant before the Lord,
      to follow the Lord, and to keep His commandments and His testimonies and His
      statutes with all his heart and all his soul, to perform the words of the covenant
      that were written in this book. '
    32: '³² And he made all who were present in Jerusalem and Benjamin take a stand.
      So the inhabitants of Jerusalem did according to the covenant of God, the God
      of their fathers. '
    33: ³³ Thus Josiah removed all the abominations from all the country that belonged
      to the children of Israel, and made all who were present in Israel diligently
      serve the Lord their God. All his days they did not depart from following the
      Lord God of their fathers.
  35:
    1: '¹ Now Josiah kept a Passover to the Lord in Jerusalem, and they slaughtered
      the Passover lambs on the fourteenth day of the first month. '
    2: '² And he set the priests in their duties and encouraged them for the service
      of the house of the Lord. '
    3: '³ Then he said to the Levites who taught all Israel, who were holy to the
      Lord: “Put the holy ark in the house which Solomon the son of David, king of
      Israel, built. It shall no longer be a burden on your shoulders. Now serve the
      Lord your God and His people Israel. '
    4: '⁴ Prepare yourselves according to your fathers’ houses, according to your
      divisions, following the written instruction of David king of Israel and the
      written instruction of Solomon his son. '
    5: '⁵ And stand in the holy place according to the divisions of the fathers’ houses
      of your brethren the lay people, and according to the division of the father’s
      house of the Levites. '
    6: "⁶ So slaughter the Passover offerings, consecrate yourselves, and prepare\
      \ them for your brethren, that they may do according to the word of the Lord\
      \ by the hand of Moses.” \n"
    7: '⁷ Then Josiah gave the lay people lambs and young goats from the flock, all
      for Passover offerings for all who were present, to the number of thirty thousand,
      as well as three thousand cattle; these were from the king’s possessions. '
    8: '⁸ And his leaders gave willingly to the people, to the priests, and to the
      Levites. Hilkiah, Zechariah, and Jehiel, rulers of the house of God, gave to
      the priests for the Passover offerings two thousand six hundred from the flock,
      and three hundred cattle. '
    9: "⁹ Also Conaniah, his brothers Shemaiah and Nethanel, and Hashabiah and Jeiel\
      \ and Jozabad, chief of the Levites, gave to the Levites for Passover offerings\
      \ five thousand from the flock and five hundred cattle. \n"
    10: '¹⁰ So the service was prepared, and the priests stood in their places, and
      the Levites in their divisions, according to the king’s command. '
    11: '¹¹ And they slaughtered the Passover offerings; and the priests sprinkled
      the blood with their hands, while the Levites skinned the animals. '
    12: '¹² Then they removed the burnt offerings that they might give them to the
      divisions of the fathers’ houses of the lay people, to offer to the Lord, as
      it is written in the Book of Moses. And so they did with the cattle. '
    13: '¹³ Also they roasted the Passover offerings with fire according to the ordinance;
      but the other holy offerings they boiled in pots, in caldrons, and in pans,
      and divided them quickly among all the lay people. '
    14: '¹⁴ Then afterward they prepared portions for themselves and for the priests,
      because the priests, the sons of Aaron, were busy in offering burnt offerings
      and fat until night; therefore the Levites prepared portions for themselves
      and for the priests, the sons of Aaron. '
    15: "¹⁵ And the singers, the sons of Asaph, were in their places, according to\
      \ the command of David, Asaph, Heman, and Jeduthun the king’s seer. Also the\
      \ gatekeepers were at each gate; they did not have to leave their position,\
      \ because their brethren the Levites prepared portions for them. \n"
    16: '¹⁶ So all the service of the Lord was prepared the same day, to keep the
      Passover and to offer burnt offerings on the altar of the Lord, according to
      the command of King Josiah. '
    17: '¹⁷ And the children of Israel who were present kept the Passover at that
      time, and the Feast of Unleavened Bread for seven days. '
    18: '¹⁸ There had been no Passover kept in Israel like that since the days of
      Samuel the prophet; and none of the kings of Israel had kept such a Passover
      as Josiah kept, with the priests and the Levites, all Judah and Israel who were
      present, and the inhabitants of Jerusalem. '
    19: "¹⁹ In the eighteenth year of the reign of Josiah this Passover was kept.\
      \ \n"
    20: '²⁰ After all this, when Josiah had prepared the temple, Necho king of Egypt
      came up to fight against Carchemish by the Euphrates; and Josiah went out against
      him. '
    21: '²¹ But he sent messengers to him, saying, “What have I to do with you, king
      of Judah? I have not come against you this day, but against the house with which
      I have war; for God commanded me to make haste. Refrain from meddling with God,
      who is with me, lest He destroy you.” '
    22: "²² Nevertheless Josiah would not turn his face from him, but disguised himself\
      \ so that he might fight with him, and did not heed the words of Necho from\
      \ the mouth of God. So he came to fight in the Valley of Megiddo. \n"
    23: '²³ And the archers shot King Josiah; and the king said to his servants, “Take
      me away, for I am severely wounded.” '
    24: "²⁴ His servants therefore took him out of that chariot and put him in the\
      \ second chariot that he had, and they brought him to Jerusalem. So he died,\
      \ and was buried in one of the tombs of his fathers. And all Judah and Jerusalem\
      \ mourned for Josiah. \n"
    25: "²⁵ Jeremiah also lamented for Josiah. And to this day all the singing men\
      \ and the singing women speak of Josiah in their lamentations. They made it\
      \ a custom in Israel; and indeed they are written in the Laments. \n"
    26: '²⁶ Now the rest of the acts of Josiah and his goodness, according to what
      was written in the Law of the Lord, '
    27: ²⁷ and his deeds from first to last, indeed they are written in the book of
      the kings of Israel and Judah.
  36:
    1: '¹ Then the people of the land took Jehoahaz the son of Josiah, and made him
      king in his father’s place in Jerusalem. '
    2: '² Jehoahaz was twenty-three years old when he became king, and he reigned
      three months in Jerusalem. '
    3: '³ Now the king of Egypt deposed him at Jerusalem; and he imposed on the land
      a tribute of one hundred talents of silver and a talent of gold. '
    4: "⁴ Then the king of Egypt made Jehoahaz’s brother Eliakim king over Judah and\
      \ Jerusalem, and changed his name to Jehoiakim. And Necho took Jehoahaz his\
      \ brother and carried him off to Egypt. \n"
    5: '⁵ Jehoiakim was twenty-five years old when he became king, and he reigned
      eleven years in Jerusalem. And he did evil in the sight of the Lord his God. '
    6: '⁶ Nebuchadnezzar king of Babylon came up against him, and bound him in bronze
