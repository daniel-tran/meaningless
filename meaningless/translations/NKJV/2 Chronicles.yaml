    14: "¹⁴ Moreover all the leaders of the priests and the people transgressed more\
      \ and more, according to all the abominations of the nations, and defiled the\
      \ house of the Lord which He had consecrated in Jerusalem. \n"
    15: '¹⁵ And the Lord God of their fathers sent warnings to them by His messengers,
