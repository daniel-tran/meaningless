    3: "³ God has delivered into your hands the princes of Midian, Oreb and Zeeb.\
      \ And what was I able to do in comparison with you?” Then their anger toward\
      \ him subsided when he said that. \n"
    4: '⁴ When Gideon came to the Jordan, he and the three hundred men who were with
      him crossed over, exhausted but still in pursuit. '
    5: "⁵ Then he said to the men of Succoth, “Please give loaves of bread to the\
      \ people who follow me, for they are exhausted, and I am pursuing Zebah and\
      \ Zalmunna, kings of Midian.” \n"
    6: "⁶ And the leaders of Succoth said, “Are the hands of Zebah and Zalmunna now\
      \ in your hand, that we should give bread to your army?” \n"
    7: '⁷ So Gideon said, “For this cause, when the Lord has delivered Zebah and Zalmunna
      into my hand, then I will tear your flesh with the thorns of the wilderness
      and with briers!” '
    8: '⁸ Then he went up from there to Penuel and spoke to them in the same way.
      And the men of Penuel answered him as the men of Succoth had answered. '
    9: "⁹ So he also spoke to the men of Penuel, saying, “When I come back in peace,\
