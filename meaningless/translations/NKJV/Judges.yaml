    24: "²⁴ Then Gideon said to them, “I would like to make a request of you, that\
      \ each of you would give me the earrings from his plunder.” For they had golden\
      \ earrings, because they were Ishmaelites. \n"
    25: '²⁵ So they answered, “We will gladly give them.” And they spread out a garment,
