      ate and drank, and cursed Abimelech. '
    28: '²⁸ Then Gaal the son of Ebed said, “Who is Abimelech, and who is Shechem,
      that we should serve him? Is he not the son of Jerubbaal, and is not Zebul his
      officer? Serve the men of Hamor the father of Shechem; but why should we serve
      him? '
    29: "²⁹ If only this people were under my authority! Then I would remove Abimelech.”\
      \ So he said to Abimelech, “Increase your army and come out!” \n"
    30: '³⁰ When Zebul, the ruler of the city, heard the words of Gaal the son of
      Ebed, his anger was aroused. '
    31: '³¹ And he sent messengers to Abimelech secretly, saying, “Take note! Gaal
      the son of Ebed and his brothers have come to Shechem; and here they are, fortifying
      the city against you. '
    32: '³² Now therefore, get up by night, you and the people who are with you, and
      lie in wait in the field. '
    33: "³³ And it shall be, as soon as the sun is up in the morning, that you shall\
      \ rise early and rush upon the city; and when he and the people who are with\
      \ him come out against you, you may then do to them as you find opportunity.”\
      \ \n"
    34: '³⁴ So Abimelech and all the people who were with him rose by night, and lay
      in wait against Shechem in four companies. '
    35: '³⁵ When Gaal the son of Ebed went out and stood in the entrance to the city
      gate, Abimelech and the people who were with him rose from lying in wait. '
    36: "³⁶ And when Gaal saw the people, he said to Zebul, “Look, people are coming\
      \ down from the tops of the mountains!”\nBut Zebul said to him, “You see the\
      \ shadows of the mountains as if they were men.” \n"
    37: "³⁷ So Gaal spoke again and said, “See, people are coming down from the center\
      \ of the land, and another company is coming from the Diviners’ Terebinth Tree.”\
      \ \n"
    38: "³⁸ Then Zebul said to him, “Where indeed is your mouth now, with which you\
      \ said, ‘Who is Abimelech, that we should serve him?’ Are not these the people\
      \ whom you despised? Go out, if you will, and fight with them now.” \n"
    39: '³⁹ So Gaal went out, leading the men of Shechem, and fought with Abimelech. '
    40: '⁴⁰ And Abimelech chased him, and he fled from him; and many fell wounded,
      to the very entrance of the gate. '
    41: "⁴¹ Then Abimelech dwelt at Arumah, and Zebul drove out Gaal and his brothers,\
      \ so that they would not dwell in Shechem. \n"
    42: '⁴² And it came about on the next day that the people went out into the field,
      and they told Abimelech. '
    43: '⁴³ So he took his people, divided them into three companies, and lay in wait
      in the field. And he looked, and there were the people, coming out of the city;
      and he rose against them and attacked them. '
    44: '⁴⁴ Then Abimelech and the company that was with him rushed forward and stood
      at the entrance of the gate of the city; and the other two companies rushed
      upon all who were in the fields and killed them. '
    45: "⁴⁵ So Abimelech fought against the city all that day; he took the city and\
      \ killed the people who were in it; and he demolished the city and sowed it\
      \ with salt. \n"
    46: '⁴⁶ Now when all the men of the tower of Shechem had heard that, they entered
      the stronghold of the temple of the god Berith. '
    47: '⁴⁷ And it was told Abimelech that all the men of the tower of Shechem were
      gathered together. '
    48: '⁴⁸ Then Abimelech went up to Mount Zalmon, he and all the people who were
      with him. And Abimelech took an ax in his hand and cut down a bough from the
      trees, and took it and laid it on his shoulder; then he said to the people who
      were with him, “What you have seen me do, make haste and do as I have done.” '
    49: "⁴⁹ So each of the people likewise cut down his own bough and followed Abimelech,\
      \ put them against the stronghold, and set the stronghold on fire above them,\
      \ so that all the people of the tower of Shechem died, about a thousand men\
      \ and women. \n"
    50: '⁵⁰ Then Abimelech went to Thebez, and he encamped against Thebez and took
      it. '
    51: '⁵¹ But there was a strong tower in the city, and all the men and women—all
      the people of the city—fled there and shut themselves in; then they went up
      to the top of the tower. '
    52: '⁵² So Abimelech came as far as the tower and fought against it; and he drew
      near the door of the tower to burn it with fire. '
    53: '⁵³ But a certain woman dropped an upper millstone on Abimelech’s head and
      crushed his skull. '
    54: '⁵⁴ Then he called quickly to the young man, his armorbearer, and said to
      him, “Draw your sword and kill me, lest men say of me, ‘A woman killed him.’
      ” So his young man thrust him through, and he died. '
