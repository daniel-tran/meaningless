    17: "¹⁷ Then he tore down the tower of Penuel and killed the men of the city.\
      \ \n"
    18: "¹⁸ And he said to Zebah and Zalmunna, “What kind of men were they whom you\
      \ killed at Tabor?”\nSo they answered, “As you are, so were they; each one resembled\
      \ the son of a king.” \n"
    19: '¹⁹ Then he said, “They were my brothers, the sons of my mother. As the Lord
      lives, if you had let them live, I would not kill you.” '
    20: "²⁰ And he said to Jether his firstborn, “Rise, kill them!” But the youth\
