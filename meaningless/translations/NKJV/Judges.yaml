Judges:
  1:
    1: "¹ Now after the death of Joshua it came to pass that the children of Israel\
      \ asked the Lord, saying, “Who shall be first to go up for us against the Canaanites\
      \ to fight against them?” \n"
    2: "² And the Lord said, “Judah shall go up. Indeed I have delivered the land\
      \ into his hand.” \n"
    3: '³ So Judah said to Simeon his brother, “Come up with me to my allotted territory,
      that we may fight against the Canaanites; and I will likewise go with you to
      your allotted territory.” And Simeon went with him. '
    4: '⁴ Then Judah went up, and the Lord delivered the Canaanites and the Perizzites
      into their hand; and they killed ten thousand men at Bezek. '
    5: '⁵ And they found Adoni-Bezek in Bezek, and fought against him; and they defeated
      the Canaanites and the Perizzites. '
    6: '⁶ Then Adoni-Bezek fled, and they pursued him and caught him and cut off his
      thumbs and big toes. '
    7: "⁷ And Adoni-Bezek said, “Seventy kings with their thumbs and big toes cut\
      \ off used to gather scraps under my table; as I have done, so God has repaid\
      \ me.” Then they brought him to Jerusalem, and there he died. \n"
    8: '⁸ Now the children of Judah fought against Jerusalem and took it; they struck
      it with the edge of the sword and set the city on fire. '
    9: '⁹ And afterward the children of Judah went down to fight against the Canaanites
      who dwelt in the mountains, in the South, and in the lowland. '
    10: "¹⁰ Then Judah went against the Canaanites who dwelt in Hebron. (Now the name\
      \ of Hebron was formerly Kirjath Arba.) And they killed Sheshai, Ahiman, and\
      \ Talmai. \n"
    11: "¹¹ From there they went against the inhabitants of Debir. (The name of Debir\
      \ was formerly Kirjath Sepher.) \n"
    12: '¹² Then Caleb said, “Whoever attacks Kirjath Sepher and takes it, to him
      I will give my daughter Achsah as wife.” '
    13: '¹³ And Othniel the son of Kenaz, Caleb’s younger brother, took it; so he
      gave him his daughter Achsah as wife. '
    14: '¹⁴ Now it happened, when she came to him, that she urged him to ask her father
      for a field. And she dismounted from her donkey, and Caleb said to her, “What
      do you wish?” '
    15: "¹⁵ So she said to him, “Give me a blessing; since you have given me land\
      \ in the South, give me also springs of water.”\nAnd Caleb gave her the upper\
      \ springs and the lower springs. \n"
    16: '¹⁶ Now the children of the Kenite, Moses’ father-in-law, went up from the
      City of Palms with the children of Judah into the Wilderness of Judah, which
      lies in the South near Arad; and they went and dwelt among the people. '
    17: '¹⁷ And Judah went with his brother Simeon, and they attacked the Canaanites
      who inhabited Zephath, and utterly destroyed it. So the name of the city was
      called Hormah. '
    18: '¹⁸ Also Judah took Gaza with its territory, Ashkelon with its territory,
      and Ekron with its territory. '
    19: '¹⁹ So the Lord was with Judah. And they drove out the mountaineers, but they
      could not drive out the inhabitants of the lowland, because they had chariots
      of iron. '
    20: '²⁰ And they gave Hebron to Caleb, as Moses had said. Then he expelled from
      there the three sons of Anak. '
    21: "²¹ But the children of Benjamin did not drive out the Jebusites who inhabited\
      \ Jerusalem; so the Jebusites dwell with the children of Benjamin in Jerusalem\
      \ to this day. \n"
    22: '²² And the house of Joseph also went up against Bethel, and the Lord was
      with them. '
    23: '²³ So the house of Joseph sent men to spy out Bethel. (The name of the city
      was formerly Luz.) '
    24: '²⁴ And when the spies saw a man coming out of the city, they said to him,
      “Please show us the entrance to the city, and we will show you mercy.” '
    25: '²⁵ So he showed them the entrance to the city, and they struck the city with
      the edge of the sword; but they let the man and all his family go. '
    26: "²⁶ And the man went to the land of the Hittites, built a city, and called\
      \ its name Luz, which is its name to this day. \n"
    27: '²⁷ However, Manasseh did not drive out the inhabitants of Beth Shean and
      its villages, or Taanach and its villages, or the inhabitants of Dor and its
      villages, or the inhabitants of Ibleam and its villages, or the inhabitants
      of Megiddo and its villages; for the Canaanites were determined to dwell in
      that land. '
    28: "²⁸ And it came to pass, when Israel was strong, that they put the Canaanites\
      \ under tribute, but did not completely drive them out. \n"
    29: "²⁹ Nor did Ephraim drive out the Canaanites who dwelt in Gezer; so the Canaanites\
      \ dwelt in Gezer among them. \n"
    30: "³⁰ Nor did Zebulun drive out the inhabitants of Kitron or the inhabitants\
      \ of Nahalol; so the Canaanites dwelt among them, and were put under tribute.\
      \ \n"
    31: '³¹ Nor did Asher drive out the inhabitants of Acco or the inhabitants of
      Sidon, or of Ahlab, Achzib, Helbah, Aphik, or Rehob. '
    32: "³² So the Asherites dwelt among the Canaanites, the inhabitants of the land;\
      \ for they did not drive them out. \n"
    33: "³³ Nor did Naphtali drive out the inhabitants of Beth Shemesh or the inhabitants\
      \ of Beth Anath; but they dwelt among the Canaanites, the inhabitants of the\
      \ land. Nevertheless the inhabitants of Beth Shemesh and Beth Anath were put\
      \ under tribute to them. \n"
    34: '³⁴ And the Amorites forced the children of Dan into the mountains, for they
      would not allow them to come down to the valley; '
    35: "³⁵ and the Amorites were determined to dwell in Mount Heres, in Aijalon,\
      \ and in Shaalbim; yet when the strength of the house of Joseph became greater,\
      \ they were put under tribute. \n"
    36: ³⁶ Now the boundary of the Amorites was from the Ascent of Akrabbim, from
      Sela, and upward.
  2:
    1: '¹ Then the Angel of the Lord came up from Gilgal to Bochim, and said: “I led
      you up from Egypt and brought you to the land of which I swore to your fathers;
      and I said, ‘I will never break My covenant with you. '
    2: '² And you shall make no covenant with the inhabitants of this land; you shall
      tear down their altars.’ But you have not obeyed My voice. Why have you done
      this? '
    3: '³ Therefore I also said, ‘I will not drive them out before you; but they shall
      be thorns in your side, and their gods shall be a snare to you.’ ” '
    4: "⁴ So it was, when the Angel of the Lord spoke these words to all the children\
      \ of Israel, that the people lifted up their voices and wept. \n"
    5: '⁵ Then they called the name of that place Bochim; and they sacrificed there
      to the Lord. '
    6: "⁶ And when Joshua had dismissed the people, the children of Israel went each\
      \ to his own inheritance to possess the land. \n"
    7: '⁷ So the people served the Lord all the days of Joshua, and all the days of
      the elders who outlived Joshua, who had seen all the great works of the Lord
      which He had done for Israel. '
    8: '⁸ Now Joshua the son of Nun, the servant of the Lord, died when he was one
      hundred and ten years old. '
    9: '⁹ And they buried him within the border of his inheritance at Timnath Heres,
      in the mountains of Ephraim, on the north side of Mount Gaash. '
    10: "¹⁰ When all that generation had been gathered to their fathers, another generation\
      \ arose after them who did not know the Lord nor the work which He had done\
      \ for Israel. \n"
    11: '¹¹ Then the children of Israel did evil in the sight of the Lord, and served
      the Baals; '
    12: '¹² and they forsook the Lord God of their fathers, who had brought them out
      of the land of Egypt; and they followed other gods from among the gods of the
      people who were all around them, and they bowed down to them; and they provoked
      the Lord to anger. '
    13: '¹³ They forsook the Lord and served Baal and the Ashtoreths. '
    14: '¹⁴ And the anger of the Lord was hot against Israel. So He delivered them
      into the hands of plunderers who despoiled them; and He sold them into the hands
      of their enemies all around, so that they could no longer stand before their
      enemies. '
    15: "¹⁵ Wherever they went out, the hand of the Lord was against them for calamity,\
      \ as the Lord had said, and as the Lord had sworn to them. And they were greatly\
      \ distressed. \n"
    16: '¹⁶ Nevertheless, the Lord raised up judges who delivered them out of the
      hand of those who plundered them. '
    17: '¹⁷ Yet they would not listen to their judges, but they played the harlot
      with other gods, and bowed down to them. They turned quickly from the way in
      which their fathers walked, in obeying the commandments of the Lord; they did
      not do so. '
    18: '¹⁸ And when the Lord raised up judges for them, the Lord was with the judge
      and delivered them out of the hand of their enemies all the days of the judge;
      for the Lord was moved to pity by their groaning because of those who oppressed
      them and harassed them. '
    19: "¹⁹ And it came to pass, when the judge was dead, that they reverted and behaved\
      \ more corruptly than their fathers, by following other gods, to serve them\
      \ and bow down to them. They did not cease from their own doings nor from their\
      \ stubborn way. \n"
    20: '²⁰ Then the anger of the Lord was hot against Israel; and He said, “Because
      this nation has transgressed My covenant which I commanded their fathers, and
      has not heeded My voice, '
    21: '²¹ I also will no longer drive out before them any of the nations which Joshua
      left when he died, '
    22: '²² so that through them I may test Israel, whether they will keep the ways
      of the Lord, to walk in them as their fathers kept them, or not.” '
    23: ²³ Therefore the Lord left those nations, without driving them out immediately;
      nor did He deliver them into the hand of Joshua.
  3:
    1: '¹ Now these are the nations which the Lord left, that He might test Israel
      by them, that is, all who had not known any of the wars in Canaan '
    2: '² (this was only so that the generations of the children of Israel might be
      taught to know war, at least those who had not formerly known it), '
    3: '³ namely, five lords of the Philistines, all the Canaanites, the Sidonians,
      and the Hivites who dwelt in Mount Lebanon, from Mount Baal Hermon to the entrance
      of Hamath. '
    4: "⁴ And they were left, that He might test Israel by them, to know whether they\
      \ would obey the commandments of the Lord, which He had commanded their fathers\
      \ by the hand of Moses. \n"
    5: '⁵ Thus the children of Israel dwelt among the Canaanites, the Hittites, the
      Amorites, the Perizzites, the Hivites, and the Jebusites. '
    6: "⁶ And they took their daughters to be their wives, and gave their daughters\
      \ to their sons; and they served their gods. \n"
    7: '⁷ So the children of Israel did evil in the sight of the Lord. They forgot
      the Lord their God, and served the Baals and Asherahs. '
    8: '⁸ Therefore the anger of the Lord was hot against Israel, and He sold them
      into the hand of Cushan-Rishathaim king of Mesopotamia; and the children of
      Israel served Cushan-Rishathaim eight years. '
    9: '⁹ When the children of Israel cried out to the Lord, the Lord raised up a
      deliverer for the children of Israel, who delivered them: Othniel the son of
      Kenaz, Caleb’s younger brother. '
    10: '¹⁰ The Spirit of the Lord came upon him, and he judged Israel. He went out
      to war, and the Lord delivered Cushan-Rishathaim king of Mesopotamia into his
      hand; and his hand prevailed over Cushan-Rishathaim. '
    11: "¹¹ So the land had rest for forty years. Then Othniel the son of Kenaz died.\
      \ \n"
    12: '¹² And the children of Israel again did evil in the sight of the Lord. So
      the Lord strengthened Eglon king of Moab against Israel, because they had done
      evil in the sight of the Lord. '
    13: '¹³ Then he gathered to himself the people of Ammon and Amalek, went and defeated
      Israel, and took possession of the City of Palms. '
    14: "¹⁴ So the children of Israel served Eglon king of Moab eighteen years. \n"
    15: '¹⁵ But when the children of Israel cried out to the Lord, the Lord raised
      up a deliverer for them: Ehud the son of Gera, the Benjamite, a left-handed
      man. By him the children of Israel sent tribute to Eglon king of Moab. '
    16: '¹⁶ Now Ehud made himself a dagger (it was double-edged and a cubit in length)
      and fastened it under his clothes on his right thigh. '
    17: '¹⁷ So he brought the tribute to Eglon king of Moab. (Now Eglon was a very
      fat man.) '
    18: '¹⁸ And when he had finished presenting the tribute, he sent away the people
      who had carried the tribute. '
    19: "¹⁹ But he himself turned back from the stone images that were at Gilgal,\
      \ and said, “I have a secret message for you, O king.”\nHe said, “Keep silence!”\
      \ And all who attended him went out from him. \n"
    20: '²⁰ So Ehud came to him (now he was sitting upstairs in his cool private chamber).
      Then Ehud said, “I have a message from God for you.” So he arose from his seat. '
    21: '²¹ Then Ehud reached with his left hand, took the dagger from his right thigh,
      and thrust it into his belly. '
    22: '²² Even the hilt went in after the blade, and the fat closed over the blade,
      for he did not draw the dagger out of his belly; and his entrails came out. '
    23: "²³ Then Ehud went out through the porch and shut the doors of the upper room\
      \ behind him and locked them. \n"
    24: '²⁴ When he had gone out, Eglon’s servants came to look, and to their surprise,
      the doors of the upper room were locked. So they said, “He is probably attending
      to his needs in the cool chamber.” '
    25: "²⁵ So they waited till they were embarrassed, and still he had not opened\
      \ the doors of the upper room. Therefore they took the key and opened them.\
      \ And there was their master, fallen dead on the floor. \n"
    26: '²⁶ But Ehud had escaped while they delayed, and passed beyond the stone images
      and escaped to Seirah. '
    27: '²⁷ And it happened, when he arrived, that he blew the trumpet in the mountains
      of Ephraim, and the children of Israel went down with him from the mountains;
      and he led them. '
    28: '²⁸ Then he said to them, “Follow me, for the Lord has delivered your enemies
      the Moabites into your hand.” So they went down after him, seized the fords
      of the Jordan leading to Moab, and did not allow anyone to cross over. '
    29: '²⁹ And at that time they killed about ten thousand men of Moab, all stout
      men of valor; not a man escaped. '
    30: "³⁰ So Moab was subdued that day under the hand of Israel. And the land had\
      \ rest for eighty years. \n"
    31: ³¹ After him was Shamgar the son of Anath, who killed six hundred men of the
      Philistines with an ox goad; and he also delivered Israel.
  4:
    1: '¹ When Ehud was dead, the children of Israel again did evil in the sight of
      the Lord. '
    2: '² So the Lord sold them into the hand of Jabin king of Canaan, who reigned
      in Hazor. The commander of his army was Sisera, who dwelt in Harosheth Hagoyim. '
    3: "³ And the children of Israel cried out to the Lord; for Jabin had nine hundred\
      \ chariots of iron, and for twenty years he had harshly oppressed the children\
      \ of Israel. \n"
    4: '⁴ Now Deborah, a prophetess, the wife of Lapidoth, was judging Israel at that
      time. '
    5: '⁵ And she would sit under the palm tree of Deborah between Ramah and Bethel
      in the mountains of Ephraim. And the children of Israel came up to her for judgment. '
    6: '⁶ Then she sent and called for Barak the son of Abinoam from Kedesh in Naphtali,
      and said to him, “Has not the Lord God of Israel commanded, ‘Go and deploy troops
      at Mount Tabor; take with you ten thousand men of the sons of Naphtali and of
      the sons of Zebulun; '
    7: "⁷ and against you I will deploy Sisera, the commander of Jabin’s army, with\
      \ his chariots and his multitude at the River Kishon; and I will deliver him\
      \ into your hand’?” \n"
    8: "⁸ And Barak said to her, “If you will go with me, then I will go; but if you\
      \ will not go with me, I will not go!” \n"
    9: '⁹ So she said, “I will surely go with you; nevertheless there will be no glory
      for you in the journey you are taking, for the Lord will sell Sisera into the
      hand of a woman.” Then Deborah arose and went with Barak to Kedesh. '
    10: "¹⁰ And Barak called Zebulun and Naphtali to Kedesh; he went up with ten thousand\
      \ men under his command, and Deborah went up with him. \n"
    11: "¹¹ Now Heber the Kenite, of the children of Hobab the father-in-law of Moses,\
      \ had separated himself from the Kenites and pitched his tent near the terebinth\
      \ tree at Zaanaim, which is beside Kedesh. \n"
    12: '¹² And they reported to Sisera that Barak the son of Abinoam had gone up
      to Mount Tabor. '
    13: "¹³ So Sisera gathered together all his chariots, nine hundred chariots of\
      \ iron, and all the people who were with him, from Harosheth Hagoyim to the\
      \ River Kishon. \n"
    14: '¹⁴ Then Deborah said to Barak, “Up! For this is the day in which the Lord
      has delivered Sisera into your hand. Has not the Lord gone out before you?”
      So Barak went down from Mount Tabor with ten thousand men following him. '
    15: '¹⁵ And the Lord routed Sisera and all his chariots and all his army with
      the edge of the sword before Barak; and Sisera alighted from his chariot and
      fled away on foot. '
    16: "¹⁶ But Barak pursued the chariots and the army as far as Harosheth Hagoyim,\
      \ and all the army of Sisera fell by the edge of the sword; not a man was left.\
      \ \n"
    17: '¹⁷ However, Sisera had fled away on foot to the tent of Jael, the wife of
      Heber the Kenite; for there was peace between Jabin king of Hazor and the house
      of Heber the Kenite. '
    18: "¹⁸ And Jael went out to meet Sisera, and said to him, “Turn aside, my lord,\
      \ turn aside to me; do not fear.” And when he had turned aside with her into\
      \ the tent, she covered him with a blanket. \n"
    19: '¹⁹ Then he said to her, “Please give me a little water to drink, for I am
      thirsty.” So she opened a jug of milk, gave him a drink, and covered him. '
    20: "²⁰ And he said to her, “Stand at the door of the tent, and if any man comes\
      \ and inquires of you, and says, ‘Is there any man here?’ you shall say, ‘No.’\
      \ ” \n"
    21: '²¹ Then Jael, Heber’s wife, took a tent peg and took a hammer in her hand,
      and went softly to him and drove the peg into his temple, and it went down into
      the ground; for he was fast asleep and weary. So he died. '
    22: "²² And then, as Barak pursued Sisera, Jael came out to meet him, and said\
      \ to him, “Come, I will show you the man whom you seek.” And when he went into\
      \ her tent, there lay Sisera, dead with the peg in his temple. \n"
    23: '²³ So on that day God subdued Jabin king of Canaan in the presence of the
      children of Israel. '
    24: ²⁴ And the hand of the children of Israel grew stronger and stronger against
      Jabin king of Canaan, until they had destroyed Jabin king of Canaan.
  5:
    1: "¹ Then Deborah and Barak the son of Abinoam sang on that day, saying: \n"
    2: "² “When leaders lead in Israel,\nWhen the people willingly offer themselves,\n\
      Bless the Lord! \n"
    3: "³ “Hear, O kings! Give ear, O princes!\nI, even I, will sing to the Lord;\n\
      I will sing praise to the Lord God of Israel. \n"
    4: "⁴ “Lord, when You went out from Seir,\nWhen You marched from the field of\
      \ Edom,\nThe earth trembled and the heavens poured,\nThe clouds also poured\
      \ water;\n"
    5: "⁵ The mountains gushed before the Lord,\nThis Sinai, before the Lord God of\
      \ Israel. \n"
    6: "⁶ “In the days of Shamgar, son of Anath,\nIn the days of Jael,\nThe highways\
      \ were deserted,\nAnd the travelers walked along the byways.\n"
    7: "⁷ Village life ceased, it ceased in Israel,\nUntil I, Deborah, arose,\nArose\
      \ a mother in Israel.\n"
    8: "⁸ They chose new gods;\nThen there was war in the gates;\nNot a shield or\
      \ spear was seen among forty thousand in Israel.\n"
    9: "⁹ My heart is with the rulers of Israel\nWho offered themselves willingly\
      \ with the people.\nBless the Lord! \n"
    10: "¹⁰ “Speak, you who ride on white donkeys,\nWho sit in judges’ attire,\nAnd\
      \ who walk along the road.\n"
    11: "¹¹ Far from the noise of the archers, among the watering places,\nThere they\
      \ shall recount the righteous acts of the Lord,\nThe righteous acts for His\
      \ villagers in Israel;\nThen the people of the Lord shall go down to the gates.\
      \ \n"
    12: "¹² “Awake, awake, Deborah!\nAwake, awake, sing a song!\nArise, Barak, and\
      \ lead your captives away,\nO son of Abinoam! \n"
    13: "¹³ “Then the survivors came down, the people against the nobles;\nThe Lord\
      \ came down for me against the mighty.\n"
    14: "¹⁴ From Ephraim were those whose roots were in Amalek.\nAfter you, Benjamin,\
      \ with your peoples,\nFrom Machir rulers came down,\nAnd from Zebulun those\
      \ who bear the recruiter’s staff.\n"
    15: "¹⁵ And the princes of Issachar were with Deborah;\nAs Issachar, so was Barak\n\
      Sent into the valley under his command;\nAmong the divisions of Reuben\nThere\
      \ were great resolves of heart.\n"
    16: "¹⁶ Why did you sit among the sheepfolds,\nTo hear the pipings for the flocks?\n\
      The divisions of Reuben have great searchings of heart.\n"
    17: "¹⁷ Gilead stayed beyond the Jordan,\nAnd why did Dan remain on ships?\nAsher\
      \ continued at the seashore,\nAnd stayed by his inlets.\n"
    18: "¹⁸ Zebulun is a people who jeopardized their lives to the point of death,\n\
      Naphtali also, on the heights of the battlefield. \n"
    19: "¹⁹ “The kings came and fought,\nThen the kings of Canaan fought\nIn Taanach,\
      \ by the waters of Megiddo;\nThey took no spoils of silver.\n"
    20: "²⁰ They fought from the heavens;\nThe stars from their courses fought against\
      \ Sisera.\n"
    21: "²¹ The torrent of Kishon swept them away,\nThat ancient torrent, the torrent\
      \ of Kishon.\nO my soul, march on in strength!\n"
    22: "²² Then the horses’ hooves pounded,\nThe galloping, galloping of his steeds.\n"
    23: "²³ ‘Curse Meroz,’ said the angel of the Lord,\n‘Curse its inhabitants bitterly,\n\
      Because they did not come to the help of the Lord,\nTo the help of the Lord\
      \ against the mighty.’ \n"
    24: "²⁴ “Most blessed among women is Jael,\nThe wife of Heber the Kenite;\nBlessed\
      \ is she among women in tents.\n"
    25: "²⁵ He asked for water, she gave milk;\nShe brought out cream in a lordly\
      \ bowl.\n"
    26: "²⁶ She stretched her hand to the tent peg,\nHer right hand to the workmen’s\
      \ hammer;\nShe pounded Sisera, she pierced his head,\nShe split and struck through\
      \ his temple.\n"
    27: "²⁷ At her feet he sank, he fell, he lay still;\nAt her feet he sank, he fell;\n\
      Where he sank, there he fell dead. \n"
    28: "²⁸ “The mother of Sisera looked through the window,\nAnd cried out through\
      \ the lattice,\n‘Why is his chariot so long in coming?\nWhy tarries the clatter\
      \ of his chariots?’\n"
    29: "²⁹ Her wisest ladies answered her,\nYes, she answered herself,\n"
    30: "³⁰ ‘Are they not finding and dividing the spoil:\nTo every man a girl or\
      \ two;\nFor Sisera, plunder of dyed garments,\nPlunder of garments embroidered\
      \ and dyed,\nTwo pieces of dyed embroidery for the neck of the looter?’ \n"
    31: "³¹ “Thus let all Your enemies perish, O Lord!\nBut let those who love Him\
      \ be like the sun\nWhen it comes out in full strength.”\nSo the land had rest\
      \ for forty years."
  6:
    1: '¹ Then the children of Israel did evil in the sight of the Lord. So the Lord
      delivered them into the hand of Midian for seven years, '
    2: '² and the hand of Midian prevailed against Israel. Because of the Midianites,
      the children of Israel made for themselves the dens, the caves, and the strongholds
      which are in the mountains. '
    3: '³ So it was, whenever Israel had sown, Midianites would come up; also Amalekites
      and the people of the East would come up against them. '
    4: '⁴ Then they would encamp against them and destroy the produce of the earth
      as far as Gaza, and leave no sustenance for Israel, neither sheep nor ox nor
      donkey. '
    5: '⁵ For they would come up with their livestock and their tents, coming in as
      numerous as locusts; both they and their camels were without number; and they
      would enter the land to destroy it. '
    6: "⁶ So Israel was greatly impoverished because of the Midianites, and the children\
      \ of Israel cried out to the Lord. \n"
    7: '⁷ And it came to pass, when the children of Israel cried out to the Lord because
      of the Midianites, '
    8: '⁸ that the Lord sent a prophet to the children of Israel, who said to them,
      “Thus says the Lord God of Israel: ‘I brought you up from Egypt and brought
      you out of the house of bondage; '
    9: '⁹ and I delivered you out of the hand of the Egyptians and out of the hand
      of all who oppressed you, and drove them out before you and gave you their land. '
    10: "¹⁰ Also I said to you, “I am the Lord your God; do not fear the gods of the\
      \ Amorites, in whose land you dwell.” But you have not obeyed My voice.’ ” \n"
    11: '¹¹ Now the Angel of the Lord came and sat under the terebinth tree which
      was in Ophrah, which belonged to Joash the Abiezrite, while his son Gideon threshed
      wheat in the winepress, in order to hide it from the Midianites. '
    12: "¹² And the Angel of the Lord appeared to him, and said to him, “The Lord\
      \ is with you, you mighty man of valor!” \n"
