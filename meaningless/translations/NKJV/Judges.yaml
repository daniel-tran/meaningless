    6: "⁶ So Delilah said to Samson, “Please tell me where your great strength lies,\
      \ and with what you may be bound to afflict you.” \n"
    7: "⁷ And Samson said to her, “If they bind me with seven fresh bowstrings, not\
      \ yet dried, then I shall become weak, and be like any other man.” \n"
    8: '⁸ So the lords of the Philistines brought up to her seven fresh bowstrings,
      not yet dried, and she bound him with them. '
    9: "⁹ Now men were lying in wait, staying with her in the room. And she said to\
      \ him, “The Philistines are upon you, Samson!” But he broke the bowstrings as\
      \ a strand of yarn breaks when it touches fire. So the secret of his strength\
      \ was not known. \n"
    10: "¹⁰ Then Delilah said to Samson, “Look, you have mocked me and told me lies.\
      \ Now, please tell me what you may be bound with.” \n"
    11: "¹¹ So he said to her, “If they bind me securely with new ropes that have\
      \ never been used, then I shall become weak, and be like any other man.” \n"
    12: "¹² Therefore Delilah took new ropes and bound him with them, and said to\
      \ him, “The Philistines are upon you, Samson!” And men were lying in wait, staying\
      \ in the room. But he broke them off his arms like a thread. \n"
    13: "¹³ Delilah said to Samson, “Until now you have mocked me and told me lies.\
      \ Tell me what you may be bound with.”\nAnd he said to her, “If you weave the\
      \ seven locks of my head into the web of the loom”— \n"
    14: "¹⁴ So she wove it tightly with the batten of the loom, and said to him, “The\
      \ Philistines are upon you, Samson!” But he awoke from his sleep, and pulled\
      \ out the batten and the web from the loom. \n"
    15: '¹⁵ Then she said to him, “How can you say, ‘I love you,’ when your heart
      is not with me? You have mocked me these three times, and have not told me where
      your great strength lies.” '
    16: '¹⁶ And it came to pass, when she pestered him daily with her words and pressed
      him, so that his soul was vexed to death, '
    17: "¹⁷ that he told her all his heart, and said to her, “No razor has ever come\
      \ upon my head, for I have been a Nazirite to God from my mother’s womb. If\
      \ I am shaven, then my strength will leave me, and I shall become weak, and\
      \ be like any other man.” \n"
    18: '¹⁸ When Delilah saw that he had told her all his heart, she sent and called
      for the lords of the Philistines, saying, “Come up once more, for he has told
      me all his heart.” So the lords of the Philistines came up to her and brought
      the money in their hand. '
    19: '¹⁹ Then she lulled him to sleep on her knees, and called for a man and had
      him shave off the seven locks of his head. Then she began to torment him, and
      his strength left him. '
    20: "²⁰ And she said, “The Philistines are upon you, Samson!” So he awoke from\
      \ his sleep, and said, “I will go out as before, at other times, and shake myself\
      \ free!” But he did not know that the Lord had departed from him. \n"
    21: '²¹ Then the Philistines took him and put out his eyes, and brought him down
      to Gaza. They bound him with bronze fetters, and he became a grinder in the
      prison. '
    22: "²² However, the hair of his head began to grow again after it had been shaven.\
      \ \n"
    23: "²³ Now the lords of the Philistines gathered together to offer a great sacrifice\
      \ to Dagon their god, and to rejoice. And they said:\n“Our god has delivered\
      \ into our hands\nSamson our enemy!” \n"
    24: "²⁴ When the people saw him, they praised their god; for they said:\n“Our\
      \ god has delivered into our hands our enemy,\nThe destroyer of our land,\n\
      And the one who multiplied our dead.” \n"
    25: '²⁵ So it happened, when their hearts were merry, that they said, “Call for
      Samson, that he may perform for us.” So they called for Samson from the prison,
      and he performed for them. And they stationed him between the pillars. '
    26: '²⁶ Then Samson said to the lad who held him by the hand, “Let me feel the
      pillars which support the temple, so that I can lean on them.” '
    27: "²⁷ Now the temple was full of men and women. All the lords of the Philistines\
      \ were there—about three thousand men and women on the roof watching while Samson\
      \ performed. \n"
    28: '²⁸ Then Samson called to the Lord, saying, “O Lord God, remember me, I pray!
      Strengthen me, I pray, just this once, O God, that I may with one blow take
      vengeance on the Philistines for my two eyes!” '
    29: '²⁹ And Samson took hold of the two middle pillars which supported the temple,
      and he braced himself against them, one on his right and the other on his left. '
    30: "³⁰ Then Samson said, “Let me die with the Philistines!” And he pushed with\
      \ all his might, and the temple fell on the lords and all the people who were\
      \ in it. So the dead that he killed at his death were more than he had killed\
      \ in his life. \n"
    31: ³¹ And his brothers and all his father’s household came down and took him,
      and brought him up and buried him between Zorah and Eshtaol in the tomb of his
      father Manoah. He had judged Israel twenty years.
  17:
    1: '¹ Now there was a man from the mountains of Ephraim, whose name was Micah. '
    2: "² And he said to his mother, “The eleven hundred shekels of silver that were\
      \ taken from you, and on which you put a curse, even saying it in my ears—here\
      \ is the silver with me; I took it.”\nAnd his mother said, “May you be blessed\
      \ by the Lord, my son!” "
    3: '³ So when he had returned the eleven hundred shekels of silver to his mother,
      his mother said, “I had wholly dedicated the silver from my hand to the Lord
      for my son, to make a carved image and a molded image; now therefore, I will
      return it to you.” '
    4: "⁴ Thus he returned the silver to his mother. Then his mother took two hundred\
      \ shekels of silver and gave them to the silversmith, and he made it into a\
      \ carved image and a molded image; and they were in the house of Micah. \n"
    5: '⁵ The man Micah had a shrine, and made an ephod and household idols; and he
      consecrated one of his sons, who became his priest. '
    6: "⁶ In those days there was no king in Israel; everyone did what was right in\
      \ his own eyes. \n"
    7: '⁷ Now there was a young man from Bethlehem in Judah, of the family of Judah;
      he was a Levite, and was staying there. '
    8: '⁸ The man departed from the city of Bethlehem in Judah to stay wherever he
      could find a place. Then he came to the mountains of Ephraim, to the house of
      Micah, as he journeyed. '
    9: "⁹ And Micah said to him, “Where do you come from?”\nSo he said to him, “I\
      \ am a Levite from Bethlehem in Judah, and I am on my way to find a place to\
      \ stay.” \n"
    10: '¹⁰ Micah said to him, “Dwell with me, and be a father and a priest to me,
      and I will give you ten shekels of silver per year, a suit of clothes, and your
      sustenance.” So the Levite went in. '
    11: '¹¹ Then the Levite was content to dwell with the man; and the young man became
      like one of his sons to him. '
    12: '¹² So Micah consecrated the Levite, and the young man became his priest,
      and lived in the house of Micah. '
    13: ¹³ Then Micah said, “Now I know that the Lord will be good to me, since I
      have a Levite as priest!”
  18:
    1: '¹ In those days there was no king in Israel. And in those days the tribe of
      the Danites was seeking an inheritance for itself to dwell in; for until that
      day their inheritance among the tribes of Israel had not fallen to them. '
    2: '² So the children of Dan sent five men of their family from their territory,
      men of valor from Zorah and Eshtaol, to spy out the land and search it. They
      said to them, “Go, search the land.” So they went to the mountains of Ephraim,
      to the house of Micah, and lodged there. '
    3: "³ While they were at the house of Micah, they recognized the voice of the\
      \ young Levite. They turned aside and said to him, “Who brought you here? What\
      \ are you doing in this place? What do you have here?” \n"
    4: "⁴ He said to them, “Thus and so Micah did for me. He has hired me, and I have\
      \ become his priest.” \n"
    5: "⁵ So they said to him, “Please inquire of God, that we may know whether the\
      \ journey on which we go will be prosperous.” \n"
    6: "⁶ And the priest said to them, “Go in peace. The presence of the Lord be with\
      \ you on your way.” \n"
    7: "⁷ So the five men departed and went to Laish. They saw the people who were\
      \ there, how they dwelt safely, in the manner of the Sidonians, quiet and secure.\
      \ There were no rulers in the land who might put them to shame for anything.\
      \ They were far from the Sidonians, and they had no ties with anyone. \n"
    8: "⁸ Then the spies came back to their brethren at Zorah and Eshtaol, and their\
      \ brethren said to them, “What is your report?” \n"
    9: '⁹ So they said, “Arise, let us go up against them. For we have seen the land,
      and indeed it is very good. Would you do nothing? Do not hesitate to go, and
      enter to possess the land. '
    10: "¹⁰ When you go, you will come to a secure people and a large land. For God\
      \ has given it into your hands, a place where there is no lack of anything that\
      \ is on the earth.” \n"
    11: '¹¹ And six hundred men of the family of the Danites went from there, from
      Zorah and Eshtaol, armed with weapons of war. '
    12: '¹² Then they went up and encamped in Kirjath Jearim in Judah. (Therefore
      they call that place Mahaneh Dan to this day. There it is, west of Kirjath Jearim.) '
    13: "¹³ And they passed from there to the mountains of Ephraim, and came to the\
      \ house of Micah. \n"
    14: '¹⁴ Then the five men who had gone to spy out the country of Laish answered
      and said to their brethren, “Do you know that there are in these houses an ephod,
      household idols, a carved image, and a molded image? Now therefore, consider
      what you should do.” '
    15: '¹⁵ So they turned aside there, and came to the house of the young Levite
      man—to the house of Micah—and greeted him. '
    16: '¹⁶ The six hundred men armed with their weapons of war, who were of the children
      of Dan, stood by the entrance of the gate. '
    17: "¹⁷ Then the five men who had gone to spy out the land went up. Entering there,\
      \ they took the carved image, the ephod, the household idols, and the molded\
      \ image. The priest stood at the entrance of the gate with the six hundred men\
      \ who were armed with weapons of war. \n"
    18: "¹⁸ When these went into Micah’s house and took the carved image, the ephod,\
      \ the household idols, and the molded image, the priest said to them, “What\
      \ are you doing?” \n"
    19: '¹⁹ And they said to him, “Be quiet, put your hand over your mouth, and come
      with us; be a father and a priest to us. Is it better for you to be a priest
      to the household of one man, or that you be a priest to a tribe and a family
      in Israel?” '
    20: "²⁰ So the priest’s heart was glad; and he took the ephod, the household idols,\
      \ and the carved image, and took his place among the people. \n"
    21: '²¹ Then they turned and departed, and put the little ones, the livestock,
      and the goods in front of them. '
    22: '²² When they were a good way from the house of Micah, the men who were in
      the houses near Micah’s house gathered together and overtook the children of
      Dan. '
    23: "²³ And they called out to the children of Dan. So they turned around and\
      \ said to Micah, “What ails you, that you have gathered such a company?” \n"
    24: "²⁴ So he said, “You have taken away my gods which I made, and the priest,\
      \ and you have gone away. Now what more do I have? How can you say to me, ‘What\
      \ ails you?’ ” \n"
    25: '²⁵ And the children of Dan said to him, “Do not let your voice be heard among
      us, lest angry men fall upon you, and you lose your life, with the lives of
      your household!” '
    26: "²⁶ Then the children of Dan went their way. And when Micah saw that they\
      \ were too strong for him, he turned and went back to his house. \n"
    27: '²⁷ So they took the things Micah had made, and the priest who had belonged
      to him, and went to Laish, to a people quiet and secure; and they struck them
      with the edge of the sword and burned the city with fire. '
    28: '²⁸ There was no deliverer, because it was far from Sidon, and they had no
      ties with anyone. It was in the valley that belongs to Beth Rehob. So they rebuilt
      the city and dwelt there. '
    29: "²⁹ And they called the name of the city Dan, after the name of Dan their\
      \ father, who was born to Israel. However, the name of the city formerly was\
      \ Laish. \n"
    30: '³⁰ Then the children of Dan set up for themselves the carved image; and Jonathan
      the son of Gershom, the son of Manasseh, and his sons were priests to the tribe
      of Dan until the day of the captivity of the land. '
    31: ³¹ So they set up for themselves Micah’s carved image which he made, all the
      time that the house of God was in Shiloh.
  19:
    1: '¹ And it came to pass in those days, when there was no king in Israel, that
      there was a certain Levite staying in the remote mountains of Ephraim. He took
      for himself a concubine from Bethlehem in Judah. '
    2: '² But his concubine played the harlot against him, and went away from him
      to her father’s house at Bethlehem in Judah, and was there four whole months. '
    3: '³ Then her husband arose and went after her, to speak kindly to her and bring
      her back, having his servant and a couple of donkeys with him. So she brought
      him into her father’s house; and when the father of the young woman saw him,
      he was glad to meet him. '
    4: "⁴ Now his father-in-law, the young woman’s father, detained him; and he stayed\
      \ with him three days. So they ate and drank and lodged there. \n"
    5: "⁵ Then it came to pass on the fourth day that they arose early in the morning,\
      \ and he stood to depart; but the young woman’s father said to his son-in-law,\
      \ “Refresh your heart with a morsel of bread, and afterward go your way.” \n"
    6: '⁶ So they sat down, and the two of them ate and drank together. Then the young
      woman’s father said to the man, “Please be content to stay all night, and let
      your heart be merry.” '
    7: '⁷ And when the man stood to depart, his father-in-law urged him; so he lodged
      there again. '
    8: "⁸ Then he arose early in the morning on the fifth day to depart, but the young\
      \ woman’s father said, “Please refresh your heart.” So they delayed until afternoon;\
      \ and both of them ate. \n"
    9: "⁹ And when the man stood to depart—he and his concubine and his servant—his\
      \ father-in-law, the young woman’s father, said to him, “Look, the day is now\
      \ drawing toward evening; please spend the night. See, the day is coming to\
      \ an end; lodge here, that your heart may be merry. Tomorrow go your way early,\
      \ so that you may get home.” \n"
    10: '¹⁰ However, the man was not willing to spend that night; so he rose and departed,
      and came opposite Jebus (that is, Jerusalem). With him were the two saddled
      donkeys; his concubine was also with him. '
    11: "¹¹ They were near Jebus, and the day was far spent; and the servant said\
      \ to his master, “Come, please, and let us turn aside into this city of the\
      \ Jebusites and lodge in it.” \n"
    12: '¹² But his master said to him, “We will not turn aside here into a city of
      foreigners, who are not of the children of Israel; we will go on to Gibeah.” '
    13: '¹³ So he said to his servant, “Come, let us draw near to one of these places,
      and spend the night in Gibeah or in Ramah.” '
    14: '¹⁴ And they passed by and went their way; and the sun went down on them near
      Gibeah, which belongs to Benjamin. '
    15: "¹⁵ They turned aside there to go in to lodge in Gibeah. And when he went\
      \ in, he sat down in the open square of the city, for no one would take them\
      \ into his house to spend the night. \n"
    16: '¹⁶ Just then an old man came in from his work in the field at evening, who
      also was from the mountains of Ephraim; he was staying in Gibeah, whereas the
      men of the place were Benjamites. '
    17: "¹⁷ And when he raised his eyes, he saw the traveler in the open square of\
      \ the city; and the old man said, “Where are you going, and where do you come\
      \ from?” \n"
    18: '¹⁸ So he said to him, “We are passing from Bethlehem in Judah toward the
      remote mountains of Ephraim; I am from there. I went to Bethlehem in Judah;
      now I am going to the house of the Lord. But there is no one who will take me
      into his house, '
    19: "¹⁹ although we have both straw and fodder for our donkeys, and bread and\
      \ wine for myself, for your female servant, and for the young man who is with\
      \ your servant; there is no lack of anything.” \n"
    20: '²⁰ And the old man said, “Peace be with you! However, let all your needs
      be my responsibility; only do not spend the night in the open square.” '
    21: "²¹ So he brought him into his house, and gave fodder to the donkeys. And\
      \ they washed their feet, and ate and drank. \n"
    22: "²² As they were enjoying themselves, suddenly certain men of the city, perverted\
      \ men, surrounded the house and beat on the door. They spoke to the master of\
      \ the house, the old man, saying, “Bring out the man who came to your house,\
      \ that we may know him carnally!” \n"
    23: '²³ But the man, the master of the house, went out to them and said to them,
      “No, my brethren! I beg you, do not act so wickedly! Seeing this man has come
      into my house, do not commit this outrage. '
    24: '²⁴ Look, here is my virgin daughter and the man’s concubine; let me bring
      them out now. Humble them, and do with them as you please; but to this man do
      not do such a vile thing!” '
    25: "²⁵ But the men would not heed him. So the man took his concubine and brought\
      \ her out to them. And they knew her and abused her all night until morning;\
      \ and when the day began to break, they let her go. \n"
    26: "²⁶ Then the woman came as the day was dawning, and fell down at the door\
      \ of the man’s house where her master was, till it was light. \n"
    27: '²⁷ When her master arose in the morning, and opened the doors of the house
      and went out to go his way, there was his concubine, fallen at the door of the
      house with her hands on the threshold. '
    28: "²⁸ And he said to her, “Get up and let us be going.” But there was no answer.\
      \ So the man lifted her onto the donkey; and the man got up and went to his\
      \ place. \n"
    29: '²⁹ When he entered his house he took a knife, laid hold of his concubine,
      and divided her into twelve pieces, limb by limb, and sent her throughout all
      the territory of Israel. '
    30: ³⁰ And so it was that all who saw it said, “No such deed has been done or
      seen from the day that the children of Israel came up from the land of Egypt
      until this day. Consider it, confer, and speak up!”
  20:
    1: '¹ So all the children of Israel came out, from Dan to Beersheba, as well as
      from the land of Gilead, and the congregation gathered together as one man before
      the Lord at Mizpah. '
    2: '² And the leaders of all the people, all the tribes of Israel, presented themselves
      in the assembly of the people of God, four hundred thousand foot soldiers who
      drew the sword. '
    3: "³ (Now the children of Benjamin heard that the children of Israel had gone\
      \ up to Mizpah.)\nThen the children of Israel said, “Tell us, how did this wicked\
      \ deed happen?” \n"
    4: '⁴ So the Levite, the husband of the woman who was murdered, answered and said,
      “My concubine and I went into Gibeah, which belongs to Benjamin, to spend the
      night. '
    5: '⁵ And the men of Gibeah rose against me, and surrounded the house at night
      because of me. They intended to kill me, but instead they ravished my concubine
      so that she died. '
    6: '⁶ So I took hold of my concubine, cut her in pieces, and sent her throughout
      all the territory of the inheritance of Israel, because they committed lewdness
      and outrage in Israel. '
    7: "⁷ Look! All of you are children of Israel; give your advice and counsel here\
      \ and now!” \n"
    8: '⁸ So all the people arose as one man, saying, “None of us will go to his tent,
      nor will any turn back to his house; '
    9: '⁹ but now this is the thing which we will do to Gibeah: We will go up against
      it by lot. '
    10: '¹⁰ We will take ten men out of every hundred throughout all the tribes of
      Israel, a hundred out of every thousand, and a thousand out of every ten thousand,
      to make provisions for the people, that when they come to Gibeah in Benjamin,
      they may repay all the vileness that they have done in Israel.” '
    11: "¹¹ So all the men of Israel were gathered against the city, united together\
      \ as one man. \n"
    12: '¹² Then the tribes of Israel sent men through all the tribe of Benjamin,
      saying, “What is this wickedness that has occurred among you? '
    13: '¹³ Now therefore, deliver up the men, the perverted men who are in Gibeah,
      that we may put them to death and remove the evil from Israel!” But the children
      of Benjamin would not listen to the voice of their brethren, the children of
      Israel. '
    14: '¹⁴ Instead, the children of Benjamin gathered together from their cities
      to Gibeah, to go to battle against the children of Israel. '
    15: '¹⁵ And from their cities at that time the children of Benjamin numbered twenty-six
      thousand men who drew the sword, besides the inhabitants of Gibeah, who numbered
      seven hundred select men. '
    16: '¹⁶ Among all this people were seven hundred select men who were left-handed;
      every one could sling a stone at a hair’s breadth and not miss. '
    17: "¹⁷ Now besides Benjamin, the men of Israel numbered four hundred thousand\
      \ men who drew the sword; all of these were men of war. \n"
    18: "¹⁸ Then the children of Israel arose and went up to the house of God to inquire\
      \ of God. They said, “Which of us shall go up first to battle against the children\
      \ of Benjamin?”\nThe Lord said, “Judah first!” \n"
    19: '¹⁹ So the children of Israel rose in the morning and encamped against Gibeah. '
    20: '²⁰ And the men of Israel went out to battle against Benjamin, and the men
      of Israel put themselves in battle array to fight against them at Gibeah. '
    21: '²¹ Then the children of Benjamin came out of Gibeah, and on that day cut
      down to the ground twenty-two thousand men of the Israelites. '
    22: '²² And the people, that is, the men of Israel, encouraged themselves and
      again formed the battle line at the place where they had put themselves in array
      on the first day. '
    23: "²³ Then the children of Israel went up and wept before the Lord until evening,\
      \ and asked counsel of the Lord, saying, “Shall I again draw near for battle\
      \ against the children of my brother Benjamin?”\nAnd the Lord said, “Go up against\
      \ him.” \n"
    24: '²⁴ So the children of Israel approached the children of Benjamin on the second
      day. '
    25: "²⁵ And Benjamin went out against them from Gibeah on the second day, and\
      \ cut down to the ground eighteen thousand more of the children of Israel; all\
      \ these drew the sword. \n"
    26: '²⁶ Then all the children of Israel, that is, all the people, went up and
      came to the house of God and wept. They sat there before the Lord and fasted
      that day until evening; and they offered burnt offerings and peace offerings
      before the Lord. '
    27: '²⁷ So the children of Israel inquired of the Lord (the ark of the covenant
      of God was there in those days, '
    28: "²⁸ and Phinehas the son of Eleazar, the son of Aaron, stood before it in\
      \ those days), saying, “Shall I yet again go out to battle against the children\
      \ of my brother Benjamin, or shall I cease?”\nAnd the Lord said, “Go up, for\
      \ tomorrow I will deliver them into your hand.” \n"
    29: '²⁹ Then Israel set men in ambush all around Gibeah. '
    30: '³⁰ And the children of Israel went up against the children of Benjamin on
      the third day, and put themselves in battle array against Gibeah as at the other
      times. '
    31: '³¹ So the children of Benjamin went out against the people, and were drawn
      away from the city. They began to strike down and kill some of the people, as
      at the other times, in the highways (one of which goes up to Bethel and the
      other to Gibeah) and in the field, about thirty men of Israel. '
    32: "³² And the children of Benjamin said, “They are defeated before us, as at\
      \ first.”\nBut the children of Israel said, “Let us flee and draw them away\
      \ from the city to the highways.” "
    33: '³³ So all the men of Israel rose from their place and put themselves in battle
      array at Baal Tamar. Then Israel’s men in ambush burst forth from their position
      in the plain of Geba. '
    34: '³⁴ And ten thousand select men from all Israel came against Gibeah, and the
      battle was fierce. But the Benjamites did not know that disaster was upon them. '
    35: "³⁵ The Lord defeated Benjamin before Israel. And the children of Israel destroyed\
      \ that day twenty-five thousand one hundred Benjamites; all these drew the sword.\
      \ \n"
    36: '³⁶ So the children of Benjamin saw that they were defeated. The men of Israel
      had given ground to the Benjamites, because they relied on the men in ambush
      whom they had set against Gibeah. '
    37: '³⁷ And the men in ambush quickly rushed upon Gibeah; the men in ambush spread
      out and struck the whole city with the edge of the sword. '
    38: '³⁸ Now the appointed signal between the men of Israel and the men in ambush
      was that they would make a great cloud of smoke rise up from the city, '
    39: '³⁹ whereupon the men of Israel would turn in battle. Now Benjamin had begun
      to strike and kill about thirty of the men of Israel. For they said, “Surely
      they are defeated before us, as in the first battle.” '
    40: '⁴⁰ But when the cloud began to rise from the city in a column of smoke, the
      Benjamites looked behind them, and there was the whole city going up in smoke
      to heaven. '
    41: '⁴¹ And when the men of Israel turned back, the men of Benjamin panicked,
      for they saw that disaster had come upon them. '
    42: '⁴² Therefore they turned their backs before the men of Israel in the direction
      of the wilderness; but the battle overtook them, and whoever came out of the
      cities they destroyed in their midst. '
