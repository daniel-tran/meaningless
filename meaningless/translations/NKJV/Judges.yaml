  9:
    1: '¹ Then Abimelech the son of Jerubbaal went to Shechem, to his mother’s brothers,
      and spoke with them and with all the family of the house of his mother’s father,
      saying, '
    2: "² “Please speak in the hearing of all the men of Shechem: ‘Which is better\
      \ for you, that all seventy of the sons of Jerubbaal reign over you, or that\
      \ one reign over you?’ Remember that I am your own flesh and bone.” \n"
    3: '³ And his mother’s brothers spoke all these words concerning him in the hearing
      of all the men of Shechem; and their heart was inclined to follow Abimelech,
      for they said, “He is our brother.” '
    4: '⁴ So they gave him seventy shekels of silver from the temple of Baal-Berith,
      with which Abimelech hired worthless and reckless men; and they followed him. '
    5: '⁵ Then he went to his father’s house at Ophrah and killed his brothers, the
      seventy sons of Jerubbaal, on one stone. But Jotham the youngest son of Jerubbaal
      was left, because he hid himself. '
    6: "⁶ And all the men of Shechem gathered together, all of Beth Millo, and they\
      \ went and made Abimelech king beside the terebinth tree at the pillar that\
      \ was in Shechem. \n"
    7: "⁷ Now when they told Jotham, he went and stood on top of Mount Gerizim, and\
      \ lifted his voice and cried out. And he said to them:\n“Listen to me, you men\
      \ of Shechem,\nThat God may listen to you! \n"
    8: "⁸ “The trees once went forth to anoint a king over them.\nAnd they said to\
      \ the olive tree,\n‘Reign over us!’\n"
    9: "⁹ But the olive tree said to them,\n‘Should I cease giving my oil,\nWith which\
      \ they honor God and men,\nAnd go to sway over trees?’ \n"
    10: "¹⁰ “Then the trees said to the fig tree,\n‘You come and reign over us!’\n"
    11: "¹¹ But the fig tree said to them,\n‘Should I cease my sweetness and my good\
      \ fruit,\nAnd go to sway over trees?’ \n"
    12: "¹² “Then the trees said to the vine,\n‘You come and reign over us!’\n"
    13: "¹³ But the vine said to them,\n‘Should I cease my new wine,\nWhich cheers\
      \ both God and men,\nAnd go to sway over trees?’ \n"
    14: "¹⁴ “Then all the trees said to the bramble,\n‘You come and reign over us!’\n"
    15: "¹⁵ And the bramble said to the trees,\n‘If in truth you anoint me as king\
      \ over you,\nThen come and take shelter in my shade;\nBut if not, let fire come\
      \ out of the bramble\nAnd devour the cedars of Lebanon!’ \n"
    16: '¹⁶ “Now therefore, if you have acted in truth and sincerity in making Abimelech
      king, and if you have dealt well with Jerubbaal and his house, and have done
      to him as he deserves— '
    17: '¹⁷ for my father fought for you, risked his life, and delivered you out of
      the hand of Midian; '
    18: '¹⁸ but you have risen up against my father’s house this day, and killed his
      seventy sons on one stone, and made Abimelech, the son of his female servant,
      king over the men of Shechem, because he is your brother— '
    19: '¹⁹ if then you have acted in truth and sincerity with Jerubbaal and with
      his house this day, then rejoice in Abimelech, and let him also rejoice in you. '
    20: '²⁰ But if not, let fire come from Abimelech and devour the men of Shechem
