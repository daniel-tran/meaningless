    11: '¹¹ Then Gideon went up by the road of those who dwell in tents on the east
      of Nobah and Jogbehah; and he attacked the army while the camp felt secure. '
    12: "¹² When Zebah and Zalmunna fled, he pursued them; and he took the two kings\
      \ of Midian, Zebah and Zalmunna, and routed the whole army. \n"
    13: '¹³ Then Gideon the son of Joash returned from battle, from the Ascent of
      Heres. '
    14: '¹⁴ And he caught a young man of the men of Succoth and interrogated him;
