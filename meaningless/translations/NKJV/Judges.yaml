    21: "²¹ And Jotham ran away and fled; and he went to Beer and dwelt there, for\
      \ fear of Abimelech his brother. \n"
    22: '²² After Abimelech had reigned over Israel three years, '
    23: '²³ God sent a spirit of ill will between Abimelech and the men of Shechem;
      and the men of Shechem dealt treacherously with Abimelech, '
    24: '²⁴ that the crime done to the seventy sons of Jerubbaal might be settled
      and their blood be laid on Abimelech their brother, who killed them, and on
      the men of Shechem, who aided him in the killing of his brothers. '
    25: "²⁵ And the men of Shechem set men in ambush against him on the tops of the\
      \ mountains, and they robbed all who passed by them along that way; and it was\
