    25: "²⁵ And Jesus rebuked him, saying, Hold thy peace, and come out of him. \n"
    26: "²⁶ And when the unclean spirit had torn him, and cried with a loud voice,\
      \ he came out of him. \n"
    27: "²⁷ And they were all amazed, insomuch that they questioned among themselves,\
      \ saying, What thing is this? what new doctrine is this? for with authority\
