    28: "²⁸ And immediately his fame spread abroad throughout all the region round\
      \ about Galilee. \n"
    29: "²⁹ And forthwith, when they were come out of the synagogue, they entered\
      \ into the house of Simon and Andrew, with James and John. \n"
