    16: "¹⁶ But Peter stood at the door without. Then went out that other disciple,\
      \ which was known unto the high priest, and spake unto her that kept the door,\
      \ and brought in Peter. \n"
    17: "¹⁷ Then saith the damsel that kept the door unto Peter, Art not thou also\
      \ one of this man's disciples? He saith, I am not. \n"
    18: "¹⁸ And the servants and officers stood there, who had made a fire of coals;\
      \ for it was cold: and they warmed themselves: and Peter stood with them, and\
      \ warmed himself. \n"
    19: "¹⁹ The high priest then asked Jesus of his disciples, and of his doctrine.\
      \ \n"
    20: "²⁰ Jesus answered him, I spake openly to the world; I ever taught in the\
      \ synagogue, and in the temple, whither the Jews always resort; and in secret\
      \ have I said nothing. \n"
    21: "²¹ Why askest thou me? ask them which heard me, what I have said unto them:\
      \ behold, they know what I said. \n"
    22: "²² And when he had thus spoken, one of the officers which stood by struck\
      \ Jesus with the palm of his hand, saying, Answerest thou the high priest so?\
      \ \n"
    23: "²³ Jesus answered him, If I have spoken evil, bear witness of the evil: but\
      \ if well, why smitest thou me? \n"
    24: "²⁴ Now Annas had sent him bound unto Caiaphas the high priest. \n"
    25: "²⁵ And Simon Peter stood and warmed himself. They said therefore unto him,\
      \ Art not thou also one of his disciples? He denied it, and said, I am not.\
      \ \n"
    26: "²⁶ One of the servants of the high priest, being his kinsman whose ear Peter\
      \ cut off, saith, Did not I see thee in the garden with him? \n"
    27: "²⁷ Peter then denied again: and immediately the cock crew. \n"
    28: "²⁸ Then led they Jesus from Caiaphas unto the hall of judgment: and it was\
      \ early; and they themselves went not into the judgment hall, lest they should\
      \ be defiled; but that they might eat the passover. \n"
    29: "²⁹ Pilate then went out unto them, and said, What accusation bring ye against\
      \ this man? \n"
    30: "³⁰ They answered and said unto him, If he were not a malefactor, we would\
      \ not have delivered him up unto thee. \n"
    31: "³¹ Then said Pilate unto them, Take ye him, and judge him according to your\
      \ law. The Jews therefore said unto him, It is not lawful for us to put any\
      \ man to death: \n"
    32: "³² That the saying of Jesus might be fulfilled, which he spake, signifying\
      \ what death he should die. \n"
    33: "³³ Then Pilate entered into the judgment hall again, and called Jesus, and\
      \ said unto him, Art thou the King of the Jews? \n"
    34: "³⁴ Jesus answered him, Sayest thou this thing of thyself, or did others tell\
      \ it thee of me? \n"
    35: "³⁵ Pilate answered, Am I a Jew? Thine own nation and the chief priests have\
      \ delivered thee unto me: what hast thou done? \n"
    36: "³⁶ Jesus answered, My kingdom is not of this world: if my kingdom were of\
      \ this world, then would my servants fight, that I should not be delivered to\
      \ the Jews: but now is my kingdom not from hence. \n"
    37: "³⁷ Pilate therefore said unto him, Art thou a king then? Jesus answered,\
      \ Thou sayest that I am a king. To this end was I born, and for this cause came\
      \ I into the world, that I should bear witness unto the truth. Every one that\
      \ is of the truth heareth my voice. \n"
    38: "³⁸ Pilate saith unto him, What is truth? And when he had said this, he went\
      \ out again unto the Jews, and saith unto them, I find in him no fault at all.\
      \ \n"
    39: "³⁹ But ye have a custom, that I should release unto you one at the passover:\
      \ will ye therefore that I release unto you the King of the Jews? \n"
    40: ⁴⁰ Then cried they all again, saying, Not this man, but Barabbas. Now Barabbas
      was a robber.
  19:
    1: "¹ Then Pilate therefore took Jesus, and scourged him. \n"
    2: "² And the soldiers platted a crown of thorns, and put it on his head, and\
      \ they put on him a purple robe, \n"
    3: "³ And said, Hail, King of the Jews! and they smote him with their hands. \n"
    4: "⁴ Pilate therefore went forth again, and saith unto them, Behold, I bring\
      \ him forth to you, that ye may know that I find no fault in him. \n"
    5: "⁵ Then came Jesus forth, wearing the crown of thorns, and the purple robe.\
      \ And Pilate saith unto them, Behold the man! \n"
    6: "⁶ When the chief priests therefore and officers saw him, they cried out, saying,\
      \ Crucify him, crucify him. Pilate saith unto them, Take ye him, and crucify\
      \ him: for I find no fault in him. \n"
    7: "⁷ The Jews answered him, We have a law, and by our law he ought to die, because\
      \ he made himself the Son of God. \n"
    8: "⁸ When Pilate therefore heard that saying, he was the more afraid; \n"
    9: "⁹ And went again into the judgment hall, and saith unto Jesus, Whence art\
      \ thou? But Jesus gave him no answer. \n"
    10: "¹⁰ Then saith Pilate unto him, Speakest thou not unto me? knowest thou not\
      \ that I have power to crucify thee, and have power to release thee? \n"
    11: "¹¹ Jesus answered, Thou couldest have no power at all against me, except\
      \ it were given thee from above: therefore he that delivered me unto thee hath\
      \ the greater sin. \n"
    12: "¹² And from thenceforth Pilate sought to release him: but the Jews cried\
      \ out, saying, If thou let this man go, thou art not Caesar's friend: whosoever\
      \ maketh himself a king speaketh against Caesar. \n"
    13: "¹³ When Pilate therefore heard that saying, he brought Jesus forth, and sat\
      \ down in the judgment seat in a place that is called the Pavement, but in the\
      \ Hebrew, Gabbatha. \n"
    14: "¹⁴ And it was the preparation of the passover, and about the sixth hour:\
      \ and he saith unto the Jews, Behold your King! \n"
    15: "¹⁵ But they cried out, Away with him, away with him, crucify him. Pilate\
      \ saith unto them, Shall I crucify your King? The chief priests answered, We\
      \ have no king but Caesar. \n"
    16: "¹⁶ Then delivered he him therefore unto them to be crucified. And they took\
      \ Jesus, and led him away. \n"
    17: "¹⁷ And he bearing his cross went forth into a place called the place of a\
      \ skull, which is called in the Hebrew Golgotha: \n"
    18: "¹⁸ Where they crucified him, and two other with him, on either side one,\
      \ and Jesus in the midst. \n"
    19: "¹⁹ And Pilate wrote a title, and put it on the cross. And the writing was\
      \ Jesus Of Nazareth The King Of The Jews. \n"
    20: "²⁰ This title then read many of the Jews: for the place where Jesus was crucified\
      \ was nigh to the city: and it was written in Hebrew, and Greek, and Latin.\
      \ \n"
    21: "²¹ Then said the chief priests of the Jews to Pilate, Write not, The King\
      \ of the Jews; but that he said, I am King of the Jews. \n"
    22: "²² Pilate answered, What I have written I have written. \n"
    23: "²³ Then the soldiers, when they had crucified Jesus, took his garments, and\
      \ made four parts, to every soldier a part; and also his coat: now the coat\
      \ was without seam, woven from the top throughout. \n"
    24: "²⁴ They said therefore among themselves, Let us not rend it, but cast lots\
      \ for it, whose it shall be: that the scripture might be fulfilled, which saith,\
      \ They parted my raiment among them, and for my vesture they did cast lots.\
      \ These things therefore the soldiers did. \n"
    25: "²⁵ Now there stood by the cross of Jesus his mother, and his mother's sister,\
      \ Mary the wife of Cleophas, and Mary Magdalene. \n"
    26: "²⁶ When Jesus therefore saw his mother, and the disciple standing by, whom\
      \ he loved, he saith unto his mother, Woman, behold thy son! \n"
    27: "²⁷ Then saith he to the disciple, Behold thy mother! And from that hour that\
      \ disciple took her unto his own home. \n"
    28: "²⁸ After this, Jesus knowing that all things were now accomplished, that\
      \ the scripture might be fulfilled, saith, I thirst. \n"
    29: "²⁹ Now there was set a vessel full of vinegar: and they filled a spunge with\
      \ vinegar, and put it upon hyssop, and put it to his mouth. \n"
    30: "³⁰ When Jesus therefore had received the vinegar, he said, It is finished:\
      \ and he bowed his head, and gave up the ghost. \n"
    31: "³¹ The Jews therefore, because it was the preparation, that the bodies should\
      \ not remain upon the cross on the sabbath day, (for that sabbath day was an\
      \ high day,) besought Pilate that their legs might be broken, and that they\
      \ might be taken away. \n"
    32: "³² Then came the soldiers, and brake the legs of the first, and of the other\
      \ which was crucified with him. \n"
    33: "³³ But when they came to Jesus, and saw that he was dead already, they brake\
      \ not his legs: \n"
    34: "³⁴ But one of the soldiers with a spear pierced his side, and forthwith came\
      \ there out blood and water. \n"
    35: "³⁵ And he that saw it bare record, and his record is true: and he knoweth\
      \ that he saith true, that ye might believe. \n"
    36: "³⁶ For these things were done, that the scripture should be fulfilled, A\
      \ bone of him shall not be broken. \n"
    37: "³⁷ And again another scripture saith, They shall look on him whom they pierced.\
      \ \n"
    38: "³⁸ And after this Joseph of Arimathaea, being a disciple of Jesus, but secretly\
      \ for fear of the Jews, besought Pilate that he might take away the body of\
      \ Jesus: and Pilate gave him leave. He came therefore, and took the body of\
      \ Jesus. \n"
    39: "³⁹ And there came also Nicodemus, which at the first came to Jesus by night,\
      \ and brought a mixture of myrrh and aloes, about an hundred pound weight. \n"
    40: "⁴⁰ Then took they the body of Jesus, and wound it in linen clothes with the\
      \ spices, as the manner of the Jews is to bury. \n"
    41: "⁴¹ Now in the place where he was crucified there was a garden; and in the\
      \ garden a new sepulchre, wherein was never man yet laid. \n"
    42: ⁴² There laid they Jesus therefore because of the Jews' preparation day; for
      the sepulchre was nigh at hand.
  20:
    1: "¹ The first day of the week cometh Mary Magdalene early, when it was yet dark,\
      \ unto the sepulchre, and seeth the stone taken away from the sepulchre. \n"
    2: "² Then she runneth, and cometh to Simon Peter, and to the other disciple,\
      \ whom Jesus loved, and saith unto them, They have taken away the Lord out of\
      \ the sepulchre, and we know not where they have laid him. \n"
    3: "³ Peter therefore went forth, and that other disciple, and came to the sepulchre.\
      \ \n"
    4: "⁴ So they ran both together: and the other disciple did outrun Peter, and\
      \ came first to the sepulchre. \n"
    5: "⁵ And he stooping down, and looking in, saw the linen clothes lying; yet went\
      \ he not in. \n"
    6: "⁶ Then cometh Simon Peter following him, and went into the sepulchre, and\
      \ seeth the linen clothes lie, \n"
    7: "⁷ And the napkin, that was about his head, not lying with the linen clothes,\
      \ but wrapped together in a place by itself. \n"
    8: "⁸ Then went in also that other disciple, which came first to the sepulchre,\
      \ and he saw, and believed. \n"
    9: "⁹ For as yet they knew not the scripture, that he must rise again from the\
      \ dead. \n"
    10: "¹⁰ Then the disciples went away again unto their own home. \n"
    11: "¹¹ But Mary stood without at the sepulchre weeping: and as she wept, she\
      \ stooped down, and looked into the sepulchre, \n"
    12: "¹² And seeth two angels in white sitting, the one at the head, and the other\
      \ at the feet, where the body of Jesus had lain. \n"
    13: "¹³ And they say unto her, Woman, why weepest thou? She saith unto them, Because\
      \ they have taken away my Lord, and I know not where they have laid him. \n"
    14: "¹⁴ And when she had thus said, she turned herself back, and saw Jesus standing,\
      \ and knew not that it was Jesus. \n"
    15: "¹⁵ Jesus saith unto her, Woman, why weepest thou? whom seekest thou? She,\
      \ supposing him to be the gardener, saith unto him, Sir, if thou have borne\
      \ him hence, tell me where thou hast laid him, and I will take him away. \n"
    16: "¹⁶ Jesus saith unto her, Mary. She turned herself, and saith unto him, Rabboni;\
      \ which is to say, Master. \n"
    17: "¹⁷ Jesus saith unto her, Touch me not; for I am not yet ascended to my Father:\
      \ but go to my brethren, and say unto them, I ascend unto my Father, and your\
      \ Father; and to my God, and your God. \n"
    18: "¹⁸ Mary Magdalene came and told the disciples that she had seen the Lord,\
      \ and that he had spoken these things unto her. \n"
    19: "¹⁹ Then the same day at evening, being the first day of the week, when the\
      \ doors were shut where the disciples were assembled for fear of the Jews, came\
      \ Jesus and stood in the midst, and saith unto them, Peace be unto you. \n"
    20: "²⁰ And when he had so said, he shewed unto them his hands and his side. Then\
      \ were the disciples glad, when they saw the Lord. \n"
    21: "²¹ Then said Jesus to them again, Peace be unto you: as my Father hath sent\
      \ me, even so send I you. \n"
    22: "²² And when he had said this, he breathed on them, and saith unto them, Receive\
      \ ye the Holy Ghost: \n"
    23: "²³ Whose soever sins ye remit, they are remitted unto them; and whose soever\
      \ sins ye retain, they are retained. \n"
    24: "²⁴ But Thomas, one of the twelve, called Didymus, was not with them when\
      \ Jesus came. \n"
    25: "²⁵ The other disciples therefore said unto him, We have seen the Lord. But\
      \ he said unto them, Except I shall see in his hands the print of the nails,\
      \ and put my finger into the print of the nails, and thrust my hand into his\
      \ side, I will not believe. \n"
    26: "²⁶ And after eight days again his disciples were within, and Thomas with\
      \ them: then came Jesus, the doors being shut, and stood in the midst, and said,\
      \ Peace be unto you. \n"
    27: "²⁷ Then saith he to Thomas, Reach hither thy finger, and behold my hands;\
      \ and reach hither thy hand, and thrust it into my side: and be not faithless,\
      \ but believing. \n"
    28: "²⁸ And Thomas answered and said unto him, My Lord and my God. \n"
    29: "²⁹ Jesus saith unto him, Thomas, because thou hast seen me, thou hast believed:\
      \ blessed are they that have not seen, and yet have believed. \n"
    30: "³⁰ And many other signs truly did Jesus in the presence of his disciples,\
      \ which are not written in this book: \n"
    31: ³¹ But these are written, that ye might believe that Jesus is the Christ,
      the Son of God; and that believing ye might have life through his name.
  21:
    1: "¹ After these things Jesus shewed himself again to the disciples at the sea\
      \ of Tiberias; and on this wise shewed he himself. \n"
    2: "² There were together Simon Peter, and Thomas called Didymus, and Nathanael\
      \ of Cana in Galilee, and the sons of Zebedee, and two other of his disciples.\
      \ \n"
    3: "³ Simon Peter saith unto them, I go a fishing. They say unto him, We also\
      \ go with thee. They went forth, and entered into a ship immediately; and that\
      \ night they caught nothing. \n"
    4: "⁴ But when the morning was now come, Jesus stood on the shore: but the disciples\
      \ knew not that it was Jesus. \n"
    5: "⁵ Then Jesus saith unto them, Children, have ye any meat? They answered him,\
      \ No. \n"
    6: "⁶ And he said unto them, Cast the net on the right side of the ship, and ye\
      \ shall find. They cast therefore, and now they were not able to draw it for\
      \ the multitude of fishes. \n"
    7: "⁷ Therefore that disciple whom Jesus loved saith unto Peter, It is the Lord.\
      \ Now when Simon Peter heard that it was the Lord, he girt his fisher's coat\
      \ unto him, (for he was naked,) and did cast himself into the sea. \n"
    8: "⁸ And the other disciples came in a little ship; (for they were not far from\
      \ land, but as it were two hundred cubits,) dragging the net with fishes. \n"
    9: "⁹ As soon then as they were come to land, they saw a fire of coals there,\
      \ and fish laid thereon, and bread. \n"
    10: "¹⁰ Jesus saith unto them, Bring of the fish which ye have now caught. \n"
    11: "¹¹ Simon Peter went up, and drew the net to land full of great fishes, an\
      \ hundred and fifty and three: and for all there were so many, yet was not the\
      \ net broken. \n"
    12: "¹² Jesus saith unto them, Come and dine. And none of the disciples durst\
      \ ask him, Who art thou? knowing that it was the Lord. \n"
    13: "¹³ Jesus then cometh, and taketh bread, and giveth them, and fish likewise.\
      \ \n"
    14: "¹⁴ This is now the third time that Jesus shewed himself to his disciples,\
      \ after that he was risen from the dead. \n"
    15: "¹⁵ So when they had dined, Jesus saith to Simon Peter, Simon, son of Jonas,\
      \ lovest thou me more than these? He saith unto him, Yea, Lord; thou knowest\
      \ that I love thee. He saith unto him, Feed my lambs. \n"
    16: "¹⁶ He saith to him again the second time, Simon, son of Jonas, lovest thou\
      \ me? He saith unto him, Yea, Lord; thou knowest that I love thee. He saith\
      \ unto him, Feed my sheep. \n"
    17: "¹⁷ He saith unto him the third time, Simon, son of Jonas, lovest thou me?\
      \ Peter was grieved because he said unto him the third time, Lovest thou me?\
      \ And he said unto him, Lord, thou knowest all things; thou knowest that I love\
      \ thee. Jesus saith unto him, Feed my sheep. \n"
    18: "¹⁸ Verily, verily, I say unto thee, When thou wast young, thou girdest thyself,\
      \ and walkedst whither thou wouldest: but when thou shalt be old, thou shalt\
      \ stretch forth thy hands, and another shall gird thee, and carry thee whither\
      \ thou wouldest not. \n"
    19: "¹⁹ This spake he, signifying by what death he should glorify God. And when\
      \ he had spoken this, he saith unto him, Follow me. \n"
    20: "²⁰ Then Peter, turning about, seeth the disciple whom Jesus loved following;\
      \ which also leaned on his breast at supper, and said, Lord, which is he that\
      \ betrayeth thee? \n"
    21: "²¹ Peter seeing him saith to Jesus, Lord, and what shall this man do? \n"
    22: "²² Jesus saith unto him, If I will that he tarry till I come, what is that\
      \ to thee? follow thou me. \n"
    23: "²³ Then went this saying abroad among the brethren, that that disciple should\
      \ not die: yet Jesus said not unto him, He shall not die; but, If I will that\
      \ he tarry till I come, what is that to thee? \n"
    24: "²⁴ This is the disciple which testifieth of these things, and wrote these\
      \ things: and we know that his testimony is true. \n"
    25: ²⁵ And there are also many other things which Jesus did, the which, if they
      should be written every one, I suppose that even the world itself could not
      contain the books that should be written. Amen.
