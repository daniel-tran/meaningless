    35: "³⁵ And the servant abideth not in the house for ever: but the Son abideth\
      \ ever. \n"
    36: "³⁶ If the Son therefore shall make you free, ye shall be free indeed. \n"
    37: "³⁷ I know that ye are Abraham's seed; but ye seek to kill me, because my\
      \ word hath no place in you. \n"
    38: "³⁸ I speak that which I have seen with my Father: and ye do that which ye\
      \ have seen with your father. \n"
    39: "³⁹ They answered and said unto him, Abraham is our father. Jesus saith unto\
      \ them, If ye were Abraham's children, ye would do the works of Abraham. \n"
    40: "⁴⁰ But now ye seek to kill me, a man that hath told you the truth, which\
      \ I have heard of God: this did not Abraham. \n"
    41: "⁴¹ Ye do the deeds of your father. Then said they to him, We be not born\
      \ of fornication; we have one Father, even God. \n"
    42: "⁴² Jesus said unto them, If God were your Father, ye would love me: for I\
      \ proceeded forth and came from God; neither came I of myself, but he sent me.\
      \ \n"
    43: "⁴³ Why do ye not understand my speech? even because ye cannot hear my word.\
      \ \n"
    44: "⁴⁴ Ye are of your father the devil, and the lusts of your father ye will\
      \ do. He was a murderer from the beginning, and abode not in the truth, because\
      \ there is no truth in him. When he speaketh a lie, he speaketh of his own:\
      \ for he is a liar, and the father of it. \n"
    45: "⁴⁵ And because I tell you the truth, ye believe me not. \n"
    46: "⁴⁶ Which of you convinceth me of sin? And if I say the truth, why do ye not\
      \ believe me? \n"
    47: "⁴⁷ He that is of God heareth God's words: ye therefore hear them not, because\
      \ ye are not of God. \n"
    48: "⁴⁸ Then answered the Jews, and said unto him, Say we not well that thou art\
