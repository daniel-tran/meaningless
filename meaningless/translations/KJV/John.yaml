John:
  1:
    1: "¹ In the beginning was the Word, and the Word was with God, and the Word was\
      \ God. \n"
    2: "² The same was in the beginning with God. \n"
    3: "³ All things were made by him; and without him was not any thing made that\
      \ was made. \n"
    4: "⁴ In him was life; and the life was the light of men. \n"
    5: "⁵ And the light shineth in darkness; and the darkness comprehended it not.\
      \ \n"
    6: "⁶ There was a man sent from God, whose name was John. \n"
    7: "⁷ The same came for a witness, to bear witness of the Light, that all men\
      \ through him might believe. \n"
    8: "⁸ He was not that Light, but was sent to bear witness of that Light. \n"
    9: "⁹ That was the true Light, which lighteth every man that cometh into the world.\
      \ \n"
    10: "¹⁰ He was in the world, and the world was made by him, and the world knew\
      \ him not. \n"
    11: "¹¹ He came unto his own, and his own received him not. \n"
    12: "¹² But as many as received him, to them gave he power to become the sons\
      \ of God, even to them that believe on his name: \n"
    13: "¹³ Which were born, not of blood, nor of the will of the flesh, nor of the\
      \ will of man, but of God. \n"
    14: "¹⁴ And the Word was made flesh, and dwelt among us, (and we beheld his glory,\
      \ the glory as of the only begotten of the Father,) full of grace and truth.\
      \ \n"
    15: "¹⁵ John bare witness of him, and cried, saying, This was he of whom I spake,\
      \ He that cometh after me is preferred before me: for he was before me. \n"
    16: "¹⁶ And of his fulness have all we received, and grace for grace. \n"
    17: "¹⁷ For the law was given by Moses, but grace and truth came by Jesus Christ.\
      \ \n"
    18: "¹⁸ No man hath seen God at any time, the only begotten Son, which is in the\
      \ bosom of the Father, he hath declared him. \n"
    19: "¹⁹ And this is the record of John, when the Jews sent priests and Levites\
      \ from Jerusalem to ask him, Who art thou? \n"
    20: "²⁰ And he confessed, and denied not; but confessed, I am not the Christ.\
      \ \n"
    21: "²¹ And they asked him, What then? Art thou Elias? And he saith, I am not.\
      \ Art thou that prophet? And he answered, No. \n"
    22: "²² Then said they unto him, Who art thou? that we may give an answer to them\
      \ that sent us. What sayest thou of thyself? \n"
    23: "²³ He said, I am the voice of one crying in the wilderness, Make straight\
      \ the way of the Lord, as said the prophet Esaias. \n"
    24: "²⁴ And they which were sent were of the Pharisees. \n"
    25: "²⁵ And they asked him, and said unto him, Why baptizest thou then, if thou\
      \ be not that Christ, nor Elias, neither that prophet? \n"
    26: "²⁶ John answered them, saying, I baptize with water: but there standeth one\
      \ among you, whom ye know not; \n"
    27: "²⁷ He it is, who coming after me is preferred before me, whose shoe's latchet\
      \ I am not worthy to unloose. \n"
    28: "²⁸ These things were done in Bethabara beyond Jordan, where John was baptizing.\
      \ \n"
    29: "²⁹ The next day John seeth Jesus coming unto him, and saith, Behold the Lamb\
      \ of God, which taketh away the sin of the world. \n"
    30: "³⁰ This is he of whom I said, After me cometh a man which is preferred before\
      \ me: for he was before me. \n"
    31: "³¹ And I knew him not: but that he should be made manifest to Israel, therefore\
      \ am I come baptizing with water. \n"
    32: "³² And John bare record, saying, I saw the Spirit descending from heaven\
      \ like a dove, and it abode upon him. \n"
    33: "³³ And I knew him not: but he that sent me to baptize with water, the same\
      \ said unto me, Upon whom thou shalt see the Spirit descending, and remaining\
      \ on him, the same is he which baptizeth with the Holy Ghost. \n"
    34: "³⁴ And I saw, and bare record that this is the Son of God. \n"
    35: "³⁵ Again the next day after John stood, and two of his disciples; \n"
    36: "³⁶ And looking upon Jesus as he walked, he saith, Behold the Lamb of God!\
      \ \n"
    37: "³⁷ And the two disciples heard him speak, and they followed Jesus. \n"
    38: "³⁸ Then Jesus turned, and saw them following, and saith unto them, What seek\
      \ ye? They said unto him, Rabbi, (which is to say, being interpreted, Master,)\
      \ where dwellest thou? \n"
    39: "³⁹ He saith unto them, Come and see. They came and saw where he dwelt, and\
      \ abode with him that day: for it was about the tenth hour. \n"
    40: "⁴⁰ One of the two which heard John speak, and followed him, was Andrew, Simon\
      \ Peter's brother. \n"
    41: "⁴¹ He first findeth his own brother Simon, and saith unto him, We have found\
      \ the Messias, which is, being interpreted, the Christ. \n"
    42: "⁴² And he brought him to Jesus. And when Jesus beheld him, he said, Thou\
      \ art Simon the son of Jona: thou shalt be called Cephas, which is by interpretation,\
      \ A stone. \n"
    43: "⁴³ The day following Jesus would go forth into Galilee, and findeth Philip,\
      \ and saith unto him, Follow me. \n"
    44: "⁴⁴ Now Philip was of Bethsaida, the city of Andrew and Peter. \n"
    45: "⁴⁵ Philip findeth Nathanael, and saith unto him, We have found him, of whom\
      \ Moses in the law, and the prophets, did write, Jesus of Nazareth, the son\
      \ of Joseph. \n"
    46: "⁴⁶ And Nathanael said unto him, Can there any good thing come out of Nazareth?\
      \ Philip saith unto him, Come and see. \n"
    47: "⁴⁷ Jesus saw Nathanael coming to him, and saith of him, Behold an Israelite\
      \ indeed, in whom is no guile! \n"
    48: "⁴⁸ Nathanael saith unto him, Whence knowest thou me? Jesus answered and said\
      \ unto him, Before that Philip called thee, when thou wast under the fig tree,\
      \ I saw thee. \n"
    49: "⁴⁹ Nathanael answered and saith unto him, Rabbi, thou art the Son of God;\
      \ thou art the King of Israel. \n"
    50: "⁵⁰ Jesus answered and said unto him, Because I said unto thee, I saw thee\
      \ under the fig tree, believest thou? thou shalt see greater things than these.\
      \ \n"
    51: ⁵¹ And he saith unto him, Verily, verily, I say unto you, Hereafter ye shall
      see heaven open, and the angels of God ascending and descending upon the Son
      of man.
  2:
    1: "¹ And the third day there was a marriage in Cana of Galilee; and the mother\
      \ of Jesus was there: \n"
    2: "² And both Jesus was called, and his disciples, to the marriage. \n"
    3: "³ And when they wanted wine, the mother of Jesus saith unto him, They have\
      \ no wine. \n"
    4: "⁴ Jesus saith unto her, Woman, what have I to do with thee? mine hour is not\
      \ yet come. \n"
    5: "⁵ His mother saith unto the servants, Whatsoever he saith unto you, do it.\
      \ \n"
    6: "⁶ And there were set there six waterpots of stone, after the manner of the\
      \ purifying of the Jews, containing two or three firkins apiece. \n"
    7: "⁷ Jesus saith unto them, Fill the waterpots with water. And they filled them\
      \ up to the brim. \n"
    8: "⁸ And he saith unto them, Draw out now, and bear unto the governor of the\
      \ feast. And they bare it. \n"
    9: "⁹ When the ruler of the feast had tasted the water that was made wine, and\
      \ knew not whence it was: (but the servants which drew the water knew;) the\
      \ governor of the feast called the bridegroom, \n"
    10: "¹⁰ And saith unto him, Every man at the beginning doth set forth good wine;\
      \ and when men have well drunk, then that which is worse: but thou hast kept\
      \ the good wine until now. \n"
    11: "¹¹ This beginning of miracles did Jesus in Cana of Galilee, and manifested\
      \ forth his glory; and his disciples believed on him. \n"
    12: "¹² After this he went down to Capernaum, he, and his mother, and his brethren,\
      \ and his disciples: and they continued there not many days. \n"
    13: "¹³ And the Jews' passover was at hand, and Jesus went up to Jerusalem. \n"
    14: "¹⁴ And found in the temple those that sold oxen and sheep and doves, and\
      \ the changers of money sitting: \n"
    15: "¹⁵ And when he had made a scourge of small cords, he drove them all out of\
      \ the temple, and the sheep, and the oxen; and poured out the changers' money,\
      \ and overthrew the tables; \n"
    16: "¹⁶ And said unto them that sold doves, Take these things hence; make not\
      \ my Father's house an house of merchandise. \n"
    17: "¹⁷ And his disciples remembered that it was written, The zeal of thine house\
      \ hath eaten me up. \n"
    18: "¹⁸ Then answered the Jews and said unto him, What sign shewest thou unto\
      \ us, seeing that thou doest these things? \n"
    19: "¹⁹ Jesus answered and said unto them, Destroy this temple, and in three days\
      \ I will raise it up. \n"
    20: "²⁰ Then said the Jews, Forty and six years was this temple in building, and\
      \ wilt thou rear it up in three days? \n"
    21: "²¹ But he spake of the temple of his body. \n"
    22: "²² When therefore he was risen from the dead, his disciples remembered that\
      \ he had said this unto them; and they believed the scripture, and the word\
      \ which Jesus had said. \n"
    23: "²³ Now when he was in Jerusalem at the passover, in the feast day, many believed\
      \ in his name, when they saw the miracles which he did. \n"
    24: "²⁴ But Jesus did not commit himself unto them, because he knew all men, \n"
    25: '²⁵ And needed not that any should testify of man: for he knew what was in
      man.'
  3:
    1: "¹ There was a man of the Pharisees, named Nicodemus, a ruler of the Jews:\
      \ \n"
    2: "² The same came to Jesus by night, and said unto him, Rabbi, we know that\
      \ thou art a teacher come from God: for no man can do these miracles that thou\
      \ doest, except God be with him. \n"
    3: "³ Jesus answered and said unto him, Verily, verily, I say unto thee, Except\
      \ a man be born again, he cannot see the kingdom of God. \n"
    4: "⁴ Nicodemus saith unto him, How can a man be born when he is old? can he enter\
      \ the second time into his mother's womb, and be born? \n"
    5: "⁵ Jesus answered, Verily, verily, I say unto thee, Except a man be born of\
      \ water and of the Spirit, he cannot enter into the kingdom of God. \n"
    6: "⁶ That which is born of the flesh is flesh; and that which is born of the\
      \ Spirit is spirit. \n"
    7: "⁷ Marvel not that I said unto thee, Ye must be born again. \n"
    8: "⁸ The wind bloweth where it listeth, and thou hearest the sound thereof, but\
      \ canst not tell whence it cometh, and whither it goeth: so is every one that\
      \ is born of the Spirit. \n"
    9: "⁹ Nicodemus answered and said unto him, How can these things be? \n"
    10: "¹⁰ Jesus answered and said unto him, Art thou a master of Israel, and knowest\
      \ not these things? \n"
    11: "¹¹ Verily, verily, I say unto thee, We speak that we do know, and testify\
      \ that we have seen; and ye receive not our witness. \n"
    12: "¹² If I have told you earthly things, and ye believe not, how shall ye believe,\
      \ if I tell you of heavenly things? \n"
    13: "¹³ And no man hath ascended up to heaven, but he that came down from heaven,\
      \ even the Son of man which is in heaven. \n"
    14: "¹⁴ And as Moses lifted up the serpent in the wilderness, even so must the\
      \ Son of man be lifted up: \n"
    15: "¹⁵ That whosoever believeth in him should not perish, but have eternal life.\
      \ \n"
    16: "¹⁶ For God so loved the world, that he gave his only begotten Son, that whosoever\
      \ believeth in him should not perish, but have everlasting life. \n"
    17: "¹⁷ For God sent not his Son into the world to condemn the world; but that\
      \ the world through him might be saved. \n"
    18: "¹⁸ He that believeth on him is not condemned: but he that believeth not is\
      \ condemned already, because he hath not believed in the name of the only begotten\
      \ Son of God. \n"
    19: "¹⁹ And this is the condemnation, that light is come into the world, and men\
      \ loved darkness rather than light, because their deeds were evil. \n"
    20: "²⁰ For every one that doeth evil hateth the light, neither cometh to the\
      \ light, lest his deeds should be reproved. \n"
    21: "²¹ But he that doeth truth cometh to the light, that his deeds may be made\
      \ manifest, that they are wrought in God. \n"
    22: "²² After these things came Jesus and his disciples into the land of Judaea;\
      \ and there he tarried with them, and baptized. \n"
    23: "²³ And John also was baptizing in Aenon near to Salim, because there was\
      \ much water there: and they came, and were baptized. \n"
    24: "²⁴ For John was not yet cast into prison. \n"
    25: "²⁵ Then there arose a question between some of John's disciples and the Jews\
      \ about purifying. \n"
    26: "²⁶ And they came unto John, and said unto him, Rabbi, he that was with thee\
      \ beyond Jordan, to whom thou barest witness, behold, the same baptizeth, and\
      \ all men come to him. \n"
    27: "²⁷ John answered and said, A man can receive nothing, except it be given\
      \ him from heaven. \n"
    28: "²⁸ Ye yourselves bear me witness, that I said, I am not the Christ, but that\
      \ I am sent before him. \n"
    29: "²⁹ He that hath the bride is the bridegroom: but the friend of the bridegroom,\
      \ which standeth and heareth him, rejoiceth greatly because of the bridegroom's\
      \ voice: this my joy therefore is fulfilled. \n"
    30: "³⁰ He must increase, but I must decrease. \n"
    31: "³¹ He that cometh from above is above all: he that is of the earth is earthly,\
      \ and speaketh of the earth: he that cometh from heaven is above all. \n"
    32: "³² And what he hath seen and heard, that he testifieth; and no man receiveth\
      \ his testimony. \n"
    33: "³³ He that hath received his testimony hath set to his seal that God is true.\
      \ \n"
    34: "³⁴ For he whom God hath sent speaketh the words of God: for God giveth not\
      \ the Spirit by measure unto him. \n"
    35: "³⁵ The Father loveth the Son, and hath given all things into his hand. \n"
    36: '³⁶ He that believeth on the Son hath everlasting life: and he that believeth
      not the Son shall not see life; but the wrath of God abideth on him.'
  4:
    1: "¹ When therefore the Lord knew how the Pharisees had heard that Jesus made\
      \ and baptized more disciples than John, \n"
    2: "² (Though Jesus himself baptized not, but his disciples,) \n"
    3: "³ He left Judaea, and departed again into Galilee. \n"
    4: "⁴ And he must needs go through Samaria. \n"
    5: "⁵ Then cometh he to a city of Samaria, which is called Sychar, near to the\
      \ parcel of ground that Jacob gave to his son Joseph. \n"
    6: "⁶ Now Jacob's well was there. Jesus therefore, being wearied with his journey,\
      \ sat thus on the well: and it was about the sixth hour. \n"
    7: "⁷ There cometh a woman of Samaria to draw water: Jesus saith unto her, Give\
      \ me to drink. \n"
    8: "⁸ (For his disciples were gone away unto the city to buy meat.) \n"
    9: "⁹ Then saith the woman of Samaria unto him, How is it that thou, being a Jew,\
      \ askest drink of me, which am a woman of Samaria? for the Jews have no dealings\
      \ with the Samaritans. \n"
    10: "¹⁰ Jesus answered and said unto her, If thou knewest the gift of God, and\
      \ who it is that saith to thee, Give me to drink; thou wouldest have asked of\
      \ him, and he would have given thee living water. \n"
    11: "¹¹ The woman saith unto him, Sir, thou hast nothing to draw with, and the\
      \ well is deep: from whence then hast thou that living water? \n"
    12: "¹² Art thou greater than our father Jacob, which gave us the well, and drank\
      \ thereof himself, and his children, and his cattle? \n"
    13: "¹³ Jesus answered and said unto her, Whosoever drinketh of this water shall\
      \ thirst again: \n"
    14: "¹⁴ But whosoever drinketh of the water that I shall give him shall never\
      \ thirst; but the water that I shall give him shall be in him a well of water\
      \ springing up into everlasting life. \n"
    15: "¹⁵ The woman saith unto him, Sir, give me this water, that I thirst not,\
      \ neither come hither to draw. \n"
    16: "¹⁶ Jesus saith unto her, Go, call thy husband, and come hither. \n"
    17: "¹⁷ The woman answered and said, I have no husband. Jesus said unto her, Thou\
      \ hast well said, I have no husband: \n"
    18: "¹⁸ For thou hast had five husbands; and he whom thou now hast is not thy\
      \ husband: in that saidst thou truly. \n"
    19: "¹⁹ The woman saith unto him, Sir, I perceive that thou art a prophet. \n"
    20: "²⁰ Our fathers worshipped in this mountain; and ye say, that in Jerusalem\
      \ is the place where men ought to worship. \n"
    21: "²¹ Jesus saith unto her, Woman, believe me, the hour cometh, when ye shall\
      \ neither in this mountain, nor yet at Jerusalem, worship the Father. \n"
    22: "²² Ye worship ye know not what: we know what we worship: for salvation is\
      \ of the Jews. \n"
    23: "²³ But the hour cometh, and now is, when the true worshippers shall worship\
      \ the Father in spirit and in truth: for the Father seeketh such to worship\
      \ him. \n"
    24: "²⁴ God is a Spirit: and they that worship him must worship him in spirit\
      \ and in truth. \n"
    25: "²⁵ The woman saith unto him, I know that Messias cometh, which is called\
      \ Christ: when he is come, he will tell us all things. \n"
    26: "²⁶ Jesus saith unto her, I that speak unto thee am he. \n"
    27: "²⁷ And upon this came his disciples, and marvelled that he talked with the\
      \ woman: yet no man said, What seekest thou? or, Why talkest thou with her?\
      \ \n"
    28: "²⁸ The woman then left her waterpot, and went her way into the city, and\
      \ saith to the men, \n"
    29: "²⁹ Come, see a man, which told me all things that ever I did: is not this\
      \ the Christ? \n"
    30: "³⁰ Then they went out of the city, and came unto him. \n"
    31: "³¹ In the mean while his disciples prayed him, saying, Master, eat. \n"
    32: "³² But he said unto them, I have meat to eat that ye know not of. \n"
    33: "³³ Therefore said the disciples one to another, Hath any man brought him\
      \ ought to eat? \n"
    34: "³⁴ Jesus saith unto them, My meat is to do the will of him that sent me,\
      \ and to finish his work. \n"
    35: "³⁵ Say not ye, There are yet four months, and then cometh harvest? behold,\
      \ I say unto you, Lift up your eyes, and look on the fields; for they are white\
      \ already to harvest. \n"
    36: "³⁶ And he that reapeth receiveth wages, and gathereth fruit unto life eternal:\
      \ that both he that soweth and he that reapeth may rejoice together. \n"
    37: "³⁷ And herein is that saying true, One soweth, and another reapeth. \n"
    38: "³⁸ I sent you to reap that whereon ye bestowed no labour: other men laboured,\
      \ and ye are entered into their labours. \n"
    39: "³⁹ And many of the Samaritans of that city believed on him for the saying\
      \ of the woman, which testified, He told me all that ever I did. \n"
    40: "⁴⁰ So when the Samaritans were come unto him, they besought him that he would\
      \ tarry with them: and he abode there two days. \n"
    41: "⁴¹ And many more believed because of his own word; \n"
    42: "⁴² And said unto the woman, Now we believe, not because of thy saying: for\
      \ we have heard him ourselves, and know that this is indeed the Christ, the\
      \ Saviour of the world. \n"
    43: "⁴³ Now after two days he departed thence, and went into Galilee. \n"
    44: "⁴⁴ For Jesus himself testified, that a prophet hath no honour in his own\
      \ country. \n"
    45: "⁴⁵ Then when he was come into Galilee, the Galilaeans received him, having\
      \ seen all the things that he did at Jerusalem at the feast: for they also went\
      \ unto the feast. \n"
    46: "⁴⁶ So Jesus came again into Cana of Galilee, where he made the water wine.\
      \ And there was a certain nobleman, whose son was sick at Capernaum. \n"
    47: "⁴⁷ When he heard that Jesus was come out of Judaea into Galilee, he went\
      \ unto him, and besought him that he would come down, and heal his son: for\
      \ he was at the point of death. \n"
    48: "⁴⁸ Then said Jesus unto him, Except ye see signs and wonders, ye will not\
      \ believe. \n"
    49: "⁴⁹ The nobleman saith unto him, Sir, come down ere my child die. \n"
    50: "⁵⁰ Jesus saith unto him, Go thy way; thy son liveth. And the man believed\
      \ the word that Jesus had spoken unto him, and he went his way. \n"
    51: "⁵¹ And as he was now going down, his servants met him, and told him, saying,\
      \ Thy son liveth. \n"
    52: "⁵² Then enquired he of them the hour when he began to amend. And they said\
      \ unto him, Yesterday at the seventh hour the fever left him. \n"
    53: "⁵³ So the father knew that it was at the same hour, in the which Jesus said\
      \ unto him, Thy son liveth: and himself believed, and his whole house. \n"
    54: ⁵⁴ This is again the second miracle that Jesus did, when he was come out of
      Judaea into Galilee.
  5:
    1: "¹ After this there was a feast of the Jews; and Jesus went up to Jerusalem.\
      \ \n"
    2: "² Now there is at Jerusalem by the sheep market a pool, which is called in\
      \ the Hebrew tongue Bethesda, having five porches. \n"
    3: "³ In these lay a great multitude of impotent folk, of blind, halt, withered,\
      \ waiting for the moving of the water. \n"
    4: "⁴ For an angel went down at a certain season into the pool, and troubled the\
      \ water: whosoever then first after the troubling of the water stepped in was\
      \ made whole of whatsoever disease he had. \n"
    5: "⁵ And a certain man was there, which had an infirmity thirty and eight years.\
      \ \n"
    6: "⁶ When Jesus saw him lie, and knew that he had been now a long time in that\
      \ case, he saith unto him, Wilt thou be made whole? \n"
    7: "⁷ The impotent man answered him, Sir, I have no man, when the water is troubled,\
      \ to put me into the pool: but while I am coming, another steppeth down before\
      \ me. \n"
    8: "⁸ Jesus saith unto him, Rise, take up thy bed, and walk. \n"
    9: "⁹ And immediately the man was made whole, and took up his bed, and walked:\
      \ and on the same day was the sabbath. \n"
    10: "¹⁰ The Jews therefore said unto him that was cured, It is the sabbath day:\
      \ it is not lawful for thee to carry thy bed. \n"
    11: "¹¹ He answered them, He that made me whole, the same said unto me, Take up\
      \ thy bed, and walk. \n"
    12: "¹² Then asked they him, What man is that which said unto thee, Take up thy\
      \ bed, and walk? \n"
    13: "¹³ And he that was healed wist not who it was: for Jesus had conveyed himself\
      \ away, a multitude being in that place. \n"
    14: "¹⁴ Afterward Jesus findeth him in the temple, and said unto him, Behold,\
      \ thou art made whole: sin no more, lest a worse thing come unto thee. \n"
    15: "¹⁵ The man departed, and told the Jews that it was Jesus, which had made\
      \ him whole. \n"
    16: "¹⁶ And therefore did the Jews persecute Jesus, and sought to slay him, because\
      \ he had done these things on the sabbath day. \n"
    17: "¹⁷ But Jesus answered them, My Father worketh hitherto, and I work. \n"
    18: "¹⁸ Therefore the Jews sought the more to kill him, because he not only had\
      \ broken the sabbath, but said also that God was his Father, making himself\
      \ equal with God. \n"
    19: "¹⁹ Then answered Jesus and said unto them, Verily, verily, I say unto you,\
      \ The Son can do nothing of himself, but what he seeth the Father do: for what\
      \ things soever he doeth, these also doeth the Son likewise. \n"
    20: "²⁰ For the Father loveth the Son, and sheweth him all things that himself\
      \ doeth: and he will shew him greater works than these, that ye may marvel.\
      \ \n"
    21: "²¹ For as the Father raiseth up the dead, and quickeneth them; even so the\
      \ Son quickeneth whom he will. \n"
    22: "²² For the Father judgeth no man, but hath committed all judgment unto the\
      \ Son: \n"
    23: "²³ That all men should honour the Son, even as they honour the Father. He\
      \ that honoureth not the Son honoureth not the Father which hath sent him. \n"
    24: "²⁴ Verily, verily, I say unto you, He that heareth my word, and believeth\
      \ on him that sent me, hath everlasting life, and shall not come into condemnation;\
      \ but is passed from death unto life. \n"
    25: "²⁵ Verily, verily, I say unto you, The hour is coming, and now is, when the\
      \ dead shall hear the voice of the Son of God: and they that hear shall live.\
      \ \n"
    26: "²⁶ For as the Father hath life in himself; so hath he given to the Son to\
      \ have life in himself; \n"
    27: "²⁷ And hath given him authority to execute judgment also, because he is the\
      \ Son of man. \n"
    28: "²⁸ Marvel not at this: for the hour is coming, in the which all that are\
      \ in the graves shall hear his voice, \n"
    29: "²⁹ And shall come forth; they that have done good, unto the resurrection\
      \ of life; and they that have done evil, unto the resurrection of damnation.\
      \ \n"
    30: "³⁰ I can of mine own self do nothing: as I hear, I judge: and my judgment\
      \ is just; because I seek not mine own will, but the will of the Father which\
      \ hath sent me. \n"
    31: "³¹ If I bear witness of myself, my witness is not true. \n"
    32: "³² There is another that beareth witness of me; and I know that the witness\
      \ which he witnesseth of me is true. \n"
    33: "³³ Ye sent unto John, and he bare witness unto the truth. \n"
    34: "³⁴ But I receive not testimony from man: but these things I say, that ye\
      \ might be saved. \n"
    35: "³⁵ He was a burning and a shining light: and ye were willing for a season\
      \ to rejoice in his light. \n"
    36: "³⁶ But I have greater witness than that of John: for the works which the\
      \ Father hath given me to finish, the same works that I do, bear witness of\
      \ me, that the Father hath sent me. \n"
    37: "³⁷ And the Father himself, which hath sent me, hath borne witness of me.\
