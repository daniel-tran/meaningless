      \ \n"
    8: "⁸ In the twenty and sixth year of Asa king of Judah began Elah the son of\
      \ Baasha to reign over Israel in Tirzah, two years. \n"
    9: "⁹ And his servant Zimri, captain of half his chariots, conspired against him,\
