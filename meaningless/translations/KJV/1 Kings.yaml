    2: "² Of the nations concerning which the Lord said unto the children of Israel,\
      \ Ye shall not go in to them, neither shall they come in unto you: for surely\
      \ they will turn away your heart after their gods: Solomon clave unto these\
      \ in love. \n"
    3: "³ And he had seven hundred wives, princesses, and three hundred concubines:\
      \ and his wives turned away his heart. \n"
    4: "⁴ For it came to pass, when Solomon was old, that his wives turned away his\
      \ heart after other gods: and his heart was not perfect with the Lord his God,\
      \ as was the heart of David his father. \n"
    5: "⁵ For Solomon went after Ashtoreth the goddess of the Zidonians, and after\
      \ Milcom the abomination of the Ammonites. \n"
    6: "⁶ And Solomon did evil in the sight of the Lord, and went not fully after\
      \ the Lord, as did David his father. \n"
    7: "⁷ Then did Solomon build an high place for Chemosh, the abomination of Moab,\
      \ in the hill that is before Jerusalem, and for Molech, the abomination of the\
      \ children of Ammon. \n"
    8: "⁸ And likewise did he for all his strange wives, which burnt incense and sacrificed\
      \ unto their gods. \n"
    9: "⁹ And the Lord was angry with Solomon, because his heart was turned from the\
      \ Lord God of Israel, which had appeared unto him twice, \n"
    10: "¹⁰ And had commanded him concerning this thing, that he should not go after\
      \ other gods: but he kept not that which the Lord commanded. \n"
    11: "¹¹ Wherefore the Lord said unto Solomon, Forasmuch as this is done of thee,\
      \ and thou hast not kept my covenant and my statutes, which I have commanded\
      \ thee, I will surely rend the kingdom from thee, and will give it to thy servant.\
      \ \n"
    12: "¹² Notwithstanding in thy days I will not do it for David thy father's sake:\
      \ but I will rend it out of the hand of thy son. \n"
    13: "¹³ Howbeit I will not rend away all the kingdom; but will give one tribe\
      \ to thy son for David my servant's sake, and for Jerusalem's sake which I have\
      \ chosen. \n"
    14: "¹⁴ And the Lord stirred up an adversary unto Solomon, Hadad the Edomite:\
      \ he was of the king's seed in Edom. \n"
    15: "¹⁵ For it came to pass, when David was in Edom, and Joab the captain of the\
