      \ I may drink. \n"
    11: "¹¹ And as she was going to fetch it, he called to her, and said, Bring me,\
      \ I pray thee, a morsel of bread in thine hand. \n"
    12: "¹² And she said, As the Lord thy God liveth, I have not a cake, but an handful\
