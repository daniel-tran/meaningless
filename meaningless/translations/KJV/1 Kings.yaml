    1: "¹ And when the queen of Sheba heard of the fame of Solomon concerning the\
      \ name of the Lord, she came to prove him with hard questions. \n"
    2: "² And she came to Jerusalem with a very great train, with camels that bare\
      \ spices, and very much gold, and precious stones: and when she was come to\
      \ Solomon, she communed with him of all that was in her heart. \n"
    3: "³ And Solomon told her all her questions: there was not any thing hid from\
      \ the king, which he told her not. \n"
    4: "⁴ And when the queen of Sheba had seen all Solomon's wisdom, and the house\
      \ that he had built, \n"
    5: "⁵ And the meat of his table, and the sitting of his servants, and the attendance\
      \ of his ministers, and their apparel, and his cupbearers, and his ascent by\
      \ which he went up unto the house of the Lord; there was no more spirit in her.\
      \ \n"
    6: "⁶ And she said to the king, It was a true report that I heard in mine own\
      \ land of thy acts and of thy wisdom. \n"
    7: "⁷ Howbeit I believed not the words, until I came, and mine eyes had seen it:\
      \ and, behold, the half was not told me: thy wisdom and prosperity exceedeth\
      \ the fame which I heard. \n"
    8: "⁸ Happy are thy men, happy are these thy servants, which stand continually\
      \ before thee, and that hear thy wisdom. \n"
    9: "⁹ Blessed be the Lord thy God, which delighted in thee, to set thee on the\
      \ throne of Israel: because the Lord loved Israel for ever, therefore made he\
      \ thee king, to do judgment and justice. \n"
    10: "¹⁰ And she gave the king an hundred and twenty talents of gold, and of spices\
      \ very great store, and precious stones: there came no more such abundance of\
      \ spices as these which the queen of Sheba gave to king Solomon. \n"
    11: "¹¹ And the navy also of Hiram, that brought gold from Ophir, brought in from\
      \ Ophir great plenty of almug trees, and precious stones. \n"
    12: "¹² And the king made of the almug trees pillars for the house of the Lord,\
      \ and for the king's house, harps also and psalteries for singers: there came\
      \ no such almug trees, nor were seen unto this day. \n"
    13: "¹³ And king Solomon gave unto the queen of Sheba all her desire, whatsoever\
      \ she asked, beside that which Solomon gave her of his royal bounty. So she\
      \ turned and went to her own country, she and her servants. \n"
    14: "¹⁴ Now the weight of gold that came to Solomon in one year was six hundred\
      \ threescore and six talents of gold, \n"
    15: "¹⁵ Beside that he had of the merchantmen, and of the traffick of the spice\
      \ merchants, and of all the kings of Arabia, and of the governors of the country.\
      \ \n"
    16: "¹⁶ And king Solomon made two hundred targets of beaten gold: six hundred\
      \ shekels of gold went to one target. \n"
    17: "¹⁷ And he made three hundred shields of beaten gold; three pound of gold\
      \ went to one shield: and the king put them in the house of the forest of Lebanon.\
      \ \n"
    18: "¹⁸ Moreover the king made a great throne of ivory, and overlaid it with the\
      \ best gold. \n"
    19: "¹⁹ The throne had six steps, and the top of the throne was round behind:\
      \ and there were stays on either side on the place of the seat, and two lions\
      \ stood beside the stays. \n"
    20: "²⁰ And twelve lions stood there on the one side and on the other upon the\
      \ six steps: there was not the like made in any kingdom. \n"
    21: "²¹ And all king Solomon's drinking vessels were of gold, and all the vessels\
      \ of the house of the forest of Lebanon were of pure gold; none were of silver:\
      \ it was nothing accounted of in the days of Solomon. \n"
    22: "²² For the king had at sea a navy of Tharshish with the navy of Hiram: once\
