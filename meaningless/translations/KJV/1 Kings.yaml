      \ he doth not prophesy good concerning me, but evil. And Jehoshaphat said, Let\
      \ not the king say so. \n"
    9: "⁹ Then the king of Israel called an officer, and said, Hasten hither Micaiah\
      \ the son of Imlah. \n"
