      \ and apes, and peacocks. \n"
    23: "²³ So king Solomon exceeded all the kings of the earth for riches and for\
      \ wisdom. \n"
    24: "²⁴ And all the earth sought to Solomon, to hear his wisdom, which God had\
      \ put in his heart. \n"
    25: "²⁵ And they brought every man his present, vessels of silver, and vessels\
      \ of gold, and garments, and armour, and spices, horses, and mules, a rate year\
      \ by year. \n"
    26: "²⁶ And Solomon gathered together chariots and horsemen: and he had a thousand\
      \ and four hundred chariots, and twelve thousand horsemen, whom he bestowed\
      \ in the cities for chariots, and with the king at Jerusalem. \n"
    27: "²⁷ And the king made silver to be in Jerusalem as stones, and cedars made\
      \ he to be as the sycomore trees that are in the vale, for abundance. \n"
    28: "²⁸ And Solomon had horses brought out of Egypt, and linen yarn: the king's\
      \ merchants received the linen yarn at a price. \n"
    29: '²⁹ And a chariot came up and went out of Egypt for six hundred shekels of
      silver, and an horse for an hundred and fifty: and so for all the kings of the
      Hittites, and for the kings of Syria, did they bring them out by their means.'
