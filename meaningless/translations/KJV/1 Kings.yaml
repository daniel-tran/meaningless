      \ that they walk before me as thou hast walked before me. \n"
    26: "²⁶ And now, O God of Israel, let thy word, I pray thee, be verified, which\
      \ thou spakest unto thy servant David my father. \n"
    27: "²⁷ But will God indeed dwell on the earth? behold, the heaven and heaven\
      \ of heavens cannot contain thee; how much less this house that I have builded?\
      \ \n"
    28: "²⁸ Yet have thou respect unto the prayer of thy servant, and to his supplication,\
      \ O Lord my God, to hearken unto the cry and to the prayer, which thy servant\
      \ prayeth before thee to day: \n"
    29: "²⁹ That thine eyes may be open toward this house night and day, even toward\
      \ the place of which thou hast said, My name shall be there: that thou mayest\
      \ hearken unto the prayer which thy servant shall make toward this place. \n"
    30: "³⁰ And hearken thou to the supplication of thy servant, and of thy people\
      \ Israel, when they shall pray toward this place: and hear thou in heaven thy\
      \ dwelling place: and when thou hearest, forgive. \n"
    31: "³¹ If any man trespass against his neighbour, and an oath be laid upon him\
      \ to cause him to swear, and the oath come before thine altar in this house:\
      \ \n"
    32: "³² Then hear thou in heaven, and do, and judge thy servants, condemning the\
      \ wicked, to bring his way upon his head; and justifying the righteous, to give\
      \ him according to his righteousness. \n"
    33: "³³ When thy people Israel be smitten down before the enemy, because they\
      \ have sinned against thee, and shall turn again to thee, and confess thy name,\
      \ and pray, and make supplication unto thee in this house: \n"
    34: "³⁴ Then hear thou in heaven, and forgive the sin of thy people Israel, and\
      \ bring them again unto the land which thou gavest unto their fathers. \n"
    35: "³⁵ When heaven is shut up, and there is no rain, because they have sinned\
      \ against thee; if they pray toward this place, and confess thy name, and turn\
      \ from their sin, when thou afflictest them: \n"
    36: "³⁶ Then hear thou in heaven, and forgive the sin of thy servants, and of\
      \ thy people Israel, that thou teach them the good way wherein they should walk,\
      \ and give rain upon thy land, which thou hast given to thy people for an inheritance.\
      \ \n"
    37: "³⁷ If there be in the land famine, if there be pestilence, blasting, mildew,\
      \ locust, or if there be caterpiller; if their enemy besiege them in the land\
      \ of their cities; whatsoever plague, whatsoever sickness there be; \n"
    38: "³⁸ What prayer and supplication soever be made by any man, or by all thy\
      \ people Israel, which shall know every man the plague of his own heart, and\
      \ spread forth his hands toward this house: \n"
    39: "³⁹ Then hear thou in heaven thy dwelling place, and forgive, and do, and\
      \ give to every man according to his ways, whose heart thou knowest; (for thou,\
      \ even thou only, knowest the hearts of all the children of men;) \n"
    40: "⁴⁰ That they may fear thee all the days that they live in the land which\
      \ thou gavest unto our fathers. \n"
    41: "⁴¹ Moreover concerning a stranger, that is not of thy people Israel, but\
      \ cometh out of a far country for thy name's sake; \n"
    42: "⁴² (For they shall hear of thy great name, and of thy strong hand, and of\
      \ thy stretched out arm;) when he shall come and pray toward this house; \n"
    43: "⁴³ Hear thou in heaven thy dwelling place, and do according to all that the\
      \ stranger calleth to thee for: that all people of the earth may know thy name,\
      \ to fear thee, as do thy people Israel; and that they may know that this house,\
      \ which I have builded, is called by thy name. \n"
    44: "⁴⁴ If thy people go out to battle against their enemy, whithersoever thou\
      \ shalt send them, and shall pray unto the Lord toward the city which thou hast\
      \ chosen, and toward the house that I have built for thy name: \n"
    45: "⁴⁵ Then hear thou in heaven their prayer and their supplication, and maintain\
      \ their cause. \n"
    46: "⁴⁶ If they sin against thee, (for there is no man that sinneth not,) and\
      \ thou be angry with them, and deliver them to the enemy, so that they carry\
      \ them away captives unto the land of the enemy, far or near; \n"
    47: "⁴⁷ Yet if they shall bethink themselves in the land whither they were carried\
      \ captives, and repent, and make supplication unto thee in the land of them\
      \ that carried them captives, saying, We have sinned, and have done perversely,\
      \ we have committed wickedness; \n"
    48: "⁴⁸ And so return unto thee with all their heart, and with all their soul,\
      \ in the land of their enemies, which led them away captive, and pray unto thee\
      \ toward their land, which thou gavest unto their fathers, the city which thou\
      \ hast chosen, and the house which I have built for thy name: \n"
    49: "⁴⁹ Then hear thou their prayer and their supplication in heaven thy dwelling\
      \ place, and maintain their cause, \n"
    50: "⁵⁰ And forgive thy people that have sinned against thee, and all their transgressions\
      \ wherein they have transgressed against thee, and give them compassion before\
      \ them who carried them captive, that they may have compassion on them: \n"
    51: "⁵¹ For they be thy people, and thine inheritance, which thou broughtest forth\
      \ out of Egypt, from the midst of the furnace of iron: \n"
    52: "⁵² That thine eyes may be open unto the supplication of thy servant, and\
      \ unto the supplication of thy people Israel, to hearken unto them in all that\
      \ they call for unto thee. \n"
    53: "⁵³ For thou didst separate them from among all the people of the earth, to\
      \ be thine inheritance, as thou spakest by the hand of Moses thy servant, when\
      \ thou broughtest our fathers out of Egypt, O Lord God. \n"
    54: "⁵⁴ And it was so, that when Solomon had made an end of praying all this prayer\
      \ and supplication unto the Lord, he arose from before the altar of the Lord,\
      \ from kneeling on his knees with his hands spread up to heaven. \n"
    55: "⁵⁵ And he stood, and blessed all the congregation of Israel with a loud voice,\
      \ saying, \n"
    56: "⁵⁶ Blessed be the Lord, that hath given rest unto his people Israel, according\
      \ to all that he promised: there hath not failed one word of all his good promise,\
      \ which he promised by the hand of Moses his servant. \n"
    57: "⁵⁷ The Lord our God be with us, as he was with our fathers: let him not leave\
      \ us, nor forsake us: \n"
    58: "⁵⁸ That he may incline our hearts unto him, to walk in all his ways, and\
      \ to keep his commandments, and his statutes, and his judgments, which he commanded\
      \ our fathers. \n"
    59: "⁵⁹ And let these my words, wherewith I have made supplication before the\
      \ Lord, be nigh unto the Lord our God day and night, that he maintain the cause\
      \ of his servant, and the cause of his people Israel at all times, as the matter\
      \ shall require: \n"
    60: "⁶⁰ That all the people of the earth may know that the Lord is God, and that\
      \ there is none else. \n"
    61: "⁶¹ Let your heart therefore be perfect with the Lord our God, to walk in\
      \ his statutes, and to keep his commandments, as at this day. \n"
    62: "⁶² And the king, and all Israel with him, offered sacrifice before the Lord.\
      \ \n"
    63: "⁶³ And Solomon offered a sacrifice of peace offerings, which he offered unto\
      \ the Lord, two and twenty thousand oxen, and an hundred and twenty thousand\
      \ sheep. So the king and all the children of Israel dedicated the house of the\
      \ Lord. \n"
    64: "⁶⁴ The same day did the king hallow the middle of the court that was before\
      \ the house of the Lord: for there he offered burnt offerings, and meat offerings,\
      \ and the fat of the peace offerings: because the brasen altar that was before\
      \ the Lord was too little to receive the burnt offerings, and meat offerings,\
      \ and the fat of the peace offerings. \n"
    65: "⁶⁵ And at that time Solomon held a feast, and all Israel with him, a great\
      \ congregation, from the entering in of Hamath unto the river of Egypt, before\
      \ the Lord our God, seven days and seven days, even fourteen days. \n"
    66: '⁶⁶ On the eighth day he sent the people away: and they blessed the king,
      and went unto their tents joyful and glad of heart for all the goodness that
      the Lord had done for David his servant, and for Israel his people.'
  9:
    1: "¹ And it came to pass, when Solomon had finished the building of the house\
