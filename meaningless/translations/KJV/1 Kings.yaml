    30: "³⁰ And Ahab the son of Omri did evil in the sight of the Lord above all that\
      \ were before him. \n"
    31: "³¹ And it came to pass, as if it had been a light thing for him to walk in\
      \ the sins of Jeroboam the son of Nebat, that he took to wife Jezebel the daughter\
