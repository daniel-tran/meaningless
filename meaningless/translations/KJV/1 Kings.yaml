    17: "¹⁷ And Solomon built Gezer, and Bethhoron the nether, \n"
    18: "¹⁸ And Baalath, and Tadmor in the wilderness, in the land, \n"
    19: "¹⁹ And all the cities of store that Solomon had, and cities for his chariots,\
