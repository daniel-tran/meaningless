1 Kings:
  1:
    1: "¹ Now king David was old and stricken in years; and they covered him with\
      \ clothes, but he gat no heat. \n"
    2: "² Wherefore his servants said unto him, Let there be sought for my lord the\
      \ king a young virgin: and let her stand before the king, and let her cherish\
      \ him, and let her lie in thy bosom, that my lord the king may get heat. \n"
    3: "³ So they sought for a fair damsel throughout all the coasts of Israel, and\
      \ found Abishag a Shunammite, and brought her to the king. \n"
    4: "⁴ And the damsel was very fair, and cherished the king, and ministered to\
      \ him: but the king knew her not. \n"
    5: "⁵ Then Adonijah the son of Haggith exalted himself, saying, I will be king:\
      \ and he prepared him chariots and horsemen, and fifty men to run before him.\
      \ \n"
    6: "⁶ And his father had not displeased him at any time in saying, Why hast thou\
      \ done so? and he also was a very goodly man; and his mother bare him after\
      \ Absalom. \n"
    7: "⁷ And he conferred with Joab the son of Zeruiah, and with Abiathar the priest:\
      \ and they following Adonijah helped him. \n"
    8: "⁸ But Zadok the priest, and Benaiah the son of Jehoiada, and Nathan the prophet,\
      \ and Shimei, and Rei, and the mighty men which belonged to David, were not\
      \ with Adonijah. \n"
    9: "⁹ And Adonijah slew sheep and oxen and fat cattle by the stone of Zoheleth,\
      \ which is by Enrogel, and called all his brethren the king's sons, and all\
      \ the men of Judah the king's servants: \n"
    10: "¹⁰ But Nathan the prophet, and Benaiah, and the mighty men, and Solomon his\
      \ brother, he called not. \n"
    11: "¹¹ Wherefore Nathan spake unto Bathsheba the mother of Solomon, saying, Hast\
      \ thou not heard that Adonijah the son of Haggith doth reign, and David our\
      \ lord knoweth it not? \n"
    12: "¹² Now therefore come, let me, I pray thee, give thee counsel, that thou\
      \ mayest save thine own life, and the life of thy son Solomon. \n"
    13: "¹³ Go and get thee in unto king David, and say unto him, Didst not thou,\
      \ my lord, O king, swear unto thine handmaid, saying, Assuredly Solomon thy\
      \ son shall reign after me, and he shall sit upon my throne? why then doth Adonijah\
      \ reign? \n"
    14: "¹⁴ Behold, while thou yet talkest there with the king, I also will come in\
      \ after thee, and confirm thy words. \n"
    15: "¹⁵ And Bathsheba went in unto the king into the chamber: and the king was\
      \ very old; and Abishag the Shunammite ministered unto the king. \n"
    16: "¹⁶ And Bathsheba bowed, and did obeisance unto the king. And the king said,\
      \ What wouldest thou? \n"
    17: "¹⁷ And she said unto him, My lord, thou swarest by the Lord thy God unto\
      \ thine handmaid, saying, Assuredly Solomon thy son shall reign after me, and\
      \ he shall sit upon my throne. \n"
    18: "¹⁸ And now, behold, Adonijah reigneth; and now, my lord the king, thou knowest\
      \ it not: \n"
    19: "¹⁹ And he hath slain oxen and fat cattle and sheep in abundance, and hath\
      \ called all the sons of the king, and Abiathar the priest, and Joab the captain\
      \ of the host: but Solomon thy servant hath he not called. \n"
    20: "²⁰ And thou, my lord, O king, the eyes of all Israel are upon thee, that\
      \ thou shouldest tell them who shall sit on the throne of my lord the king after\
      \ him. \n"
    21: "²¹ Otherwise it shall come to pass, when my lord the king shall sleep with\
      \ his fathers, that I and my son Solomon shall be counted offenders. \n"
    22: "²² And, lo, while she yet talked with the king, Nathan the prophet also came\
      \ in. \n"
    23: "²³ And they told the king, saying, Behold Nathan the prophet. And when he\
      \ was come in before the king, he bowed himself before the king with his face\
      \ to the ground. \n"
    24: "²⁴ And Nathan said, My lord, O king, hast thou said, Adonijah shall reign\
      \ after me, and he shall sit upon my throne? \n"
    25: "²⁵ For he is gone down this day, and hath slain oxen and fat cattle and sheep\
      \ in abundance, and hath called all the king's sons, and the captains of the\
      \ host, and Abiathar the priest; and, behold, they eat and drink before him,\
      \ and say, God save king Adonijah. \n"
    26: "²⁶ But me, even me thy servant, and Zadok the priest, and Benaiah the son\
      \ of Jehoiada, and thy servant Solomon, hath he not called. \n"
    27: "²⁷ Is this thing done by my lord the king, and thou hast not shewed it unto\
      \ thy servant, who should sit on the throne of my lord the king after him? \n"
    28: "²⁸ Then king David answered and said, Call me Bathsheba. And she came into\
      \ the king's presence, and stood before the king. \n"
    29: "²⁹ And the king sware, and said, As the Lord liveth, that hath redeemed my\
      \ soul out of all distress, \n"
    30: "³⁰ Even as I sware unto thee by the Lord God of Israel, saying, Assuredly\
      \ Solomon thy son shall reign after me, and he shall sit upon my throne in my\
      \ stead; even so will I certainly do this day. \n"
    31: "³¹ Then Bathsheba bowed with her face to the earth, and did reverence to\
      \ the king, and said, Let my lord king David live for ever. \n"
    32: "³² And king David said, Call me Zadok the priest, and Nathan the prophet,\
      \ and Benaiah the son of Jehoiada. And they came before the king. \n"
    33: "³³ The king also said unto them, Take with you the servants of your lord,\
      \ and cause Solomon my son to ride upon mine own mule, and bring him down to\
      \ Gihon: \n"
    34: "³⁴ And let Zadok the priest and Nathan the prophet anoint him there king\
      \ over Israel: and blow ye with the trumpet, and say, God save king Solomon.\
      \ \n"
    35: "³⁵ Then ye shall come up after him, that he may come and sit upon my throne;\
      \ for he shall be king in my stead: and I have appointed him to be ruler over\
      \ Israel and over Judah. \n"
    36: "³⁶ And Benaiah the son of Jehoiada answered the king, and said, Amen: the\
      \ Lord God of my lord the king say so too. \n"
    37: "³⁷ As the Lord hath been with my lord the king, even so be he with Solomon,\
      \ and make his throne greater than the throne of my lord king David. \n"
    38: "³⁸ So Zadok the priest, and Nathan the prophet, and Benaiah the son of Jehoiada,\
      \ and the Cherethites, and the Pelethites, went down, and caused Solomon to\
      \ ride upon king David's mule, and brought him to Gihon. \n"
    39: "³⁹ And Zadok the priest took an horn of oil out of the tabernacle, and anointed\
      \ Solomon. And they blew the trumpet; and all the people said, God save king\
      \ Solomon. \n"
    40: "⁴⁰ And all the people came up after him, and the people piped with pipes,\
      \ and rejoiced with great joy, so that the earth rent with the sound of them.\
      \ \n"
    41: "⁴¹ And Adonijah and all the guests that were with him heard it as they had\
      \ made an end of eating. And when Joab heard the sound of the trumpet, he said,\
      \ Wherefore is this noise of the city being in an uproar? \n"
    42: "⁴² And while he yet spake, behold, Jonathan the son of Abiathar the priest\
      \ came; and Adonijah said unto him, Come in; for thou art a valiant man, and\
      \ bringest good tidings. \n"
    43: "⁴³ And Jonathan answered and said to Adonijah, Verily our lord king David\
      \ hath made Solomon king. \n"
    44: "⁴⁴ And the king hath sent with him Zadok the priest, and Nathan the prophet,\
      \ and Benaiah the son of Jehoiada, and the Cherethites, and the Pelethites,\
      \ and they have caused him to ride upon the king's mule: \n"
    45: "⁴⁵ And Zadok the priest and Nathan the prophet have anointed him king in\
      \ Gihon: and they are come up from thence rejoicing, so that the city rang again.\
      \ This is the noise that ye have heard. \n"
    46: "⁴⁶ And also Solomon sitteth on the throne of the kingdom. \n"
    47: "⁴⁷ And moreover the king's servants came to bless our lord king David, saying,\
      \ God make the name of Solomon better than thy name, and make his throne greater\
      \ than thy throne. And the king bowed himself upon the bed. \n"
    48: "⁴⁸ And also thus said the king, Blessed be the Lord God of Israel, which\
      \ hath given one to sit on my throne this day, mine eyes even seeing it. \n"
    49: "⁴⁹ And all the guests that were with Adonijah were afraid, and rose up, and\
      \ went every man his way. \n"
    50: "⁵⁰ And Adonijah feared because of Solomon, and arose, and went, and caught\
      \ hold on the horns of the altar. \n"
    51: "⁵¹ And it was told Solomon, saying, Behold, Adonijah feareth king Solomon:\
      \ for, lo, he hath caught hold on the horns of the altar, saying, Let king Solomon\
      \ swear unto me today that he will not slay his servant with the sword. \n"
    52: "⁵² And Solomon said, If he will shew himself a worthy man, there shall not\
      \ an hair of him fall to the earth: but if wickedness shall be found in him,\
      \ he shall die. \n"
    53: '⁵³ So king Solomon sent, and they brought him down from the altar. And he
      came and bowed himself to king Solomon: and Solomon said unto him, Go to thine
      house.'
  2:
    1: "¹ Now the days of David drew nigh that he should die; and he charged Solomon\
      \ his son, saying, \n"
    2: "² I go the way of all the earth: be thou strong therefore, and shew thyself\
      \ a man; \n"
    3: "³ And keep the charge of the Lord thy God, to walk in his ways, to keep his\
      \ statutes, and his commandments, and his judgments, and his testimonies, as\
      \ it is written in the law of Moses, that thou mayest prosper in all that thou\
      \ doest, and whithersoever thou turnest thyself: \n"
    4: "⁴ That the Lord may continue his word which he spake concerning me, saying,\
      \ If thy children take heed to their way, to walk before me in truth with all\
      \ their heart and with all their soul, there shall not fail thee (said he) a\
      \ man on the throne of Israel. \n"
    5: "⁵ Moreover thou knowest also what Joab the son of Zeruiah did to me, and what\
      \ he did to the two captains of the hosts of Israel, unto Abner the son of Ner,\
      \ and unto Amasa the son of Jether, whom he slew, and shed the blood of war\
      \ in peace, and put the blood of war upon his girdle that was about his loins,\
      \ and in his shoes that were on his feet. \n"
    6: "⁶ Do therefore according to thy wisdom, and let not his hoar head go down\
      \ to the grave in peace. \n"
    7: "⁷ But shew kindness unto the sons of Barzillai the Gileadite, and let them\
      \ be of those that eat at thy table: for so they came to me when I fled because\
      \ of Absalom thy brother. \n"
    8: "⁸ And, behold, thou hast with thee Shimei the son of Gera, a Benjamite of\
      \ Bahurim, which cursed me with a grievous curse in the day when I went to Mahanaim:\
      \ but he came down to meet me at Jordan, and I sware to him by the Lord, saying,\
      \ I will not put thee to death with the sword. \n"
    9: "⁹ Now therefore hold him not guiltless: for thou art a wise man, and knowest\
      \ what thou oughtest to do unto him; but his hoar head bring thou down to the\
      \ grave with blood. \n"
    10: "¹⁰ So David slept with his fathers, and was buried in the city of David.\
      \ \n"
    11: "¹¹ And the days that David reigned over Israel were forty years: seven years\
      \ reigned he in Hebron, and thirty and three years reigned he in Jerusalem.\
      \ \n"
    12: "¹² Then sat Solomon upon the throne of David his father; and his kingdom\
      \ was established greatly. \n"
    13: "¹³ And Adonijah the son of Haggith came to Bathsheba the mother of Solomon.\
      \ And she said, Comest thou peaceably? And he said, Peaceably. \n"
    14: "¹⁴ He said moreover, I have somewhat to say unto thee. And she said, Say\
      \ on. \n"
    15: "¹⁵ And he said, Thou knowest that the kingdom was mine, and that all Israel\
      \ set their faces on me, that I should reign: howbeit the kingdom is turned\
      \ about, and is become my brother's: for it was his from the Lord. \n"
    16: "¹⁶ And now I ask one petition of thee, deny me not. And she said unto him,\
      \ Say on. \n"
    17: "¹⁷ And he said, Speak, I pray thee, unto Solomon the king, (for he will not\
      \ say thee nay,) that he give me Abishag the Shunammite to wife. \n"
    18: "¹⁸ And Bathsheba said, Well; I will speak for thee unto the king. \n"
    19: "¹⁹ Bathsheba therefore went unto king Solomon, to speak unto him for Adonijah.\
      \ And the king rose up to meet her, and bowed himself unto her, and sat down\
      \ on his throne, and caused a seat to be set for the king's mother; and she\
      \ sat on his right hand. \n"
    20: "²⁰ Then she said, I desire one small petition of thee; I pray thee, say me\
      \ not nay. And the king said unto her, Ask on, my mother: for I will not say\
      \ thee nay. \n"
    21: "²¹ And she said, Let Abishag the Shunammite be given to Adonijah thy brother\
      \ to wife. \n"
    22: "²² And king Solomon answered and said unto his mother, And why dost thou\
      \ ask Abishag the Shunammite for Adonijah? ask for him the kingdom also; for\
      \ he is mine elder brother; even for him, and for Abiathar the priest, and for\
      \ Joab the son of Zeruiah. \n"
    23: "²³ Then king Solomon sware by the Lord, saying, God do so to me, and more\
      \ also, if Adonijah have not spoken this word against his own life. \n"
    24: "²⁴ Now therefore, as the Lord liveth, which hath established me, and set\
      \ me on the throne of David my father, and who hath made me an house, as he\
      \ promised, Adonijah shall be put to death this day. \n"
    25: "²⁵ And king Solomon sent by the hand of Benaiah the son of Jehoiada; and\
      \ he fell upon him that he died. \n"
    26: "²⁶ And unto Abiathar the priest said the king, Get thee to Anathoth, unto\
      \ thine own fields; for thou art worthy of death: but I will not at this time\
      \ put thee to death, because thou barest the ark of the Lord God before David\
      \ my father, and because thou hast been afflicted in all wherein my father was\
      \ afflicted. \n"
    27: "²⁷ So Solomon thrust out Abiathar from being priest unto the Lord; that he\
      \ might fulfil the word of the Lord, which he spake concerning the house of\
      \ Eli in Shiloh. \n"
    28: "²⁸ Then tidings came to Joab: for Joab had turned after Adonijah, though\
      \ he turned not after Absalom. And Joab fled unto the tabernacle of the Lord,\
      \ and caught hold on the horns of the altar. \n"
    29: "²⁹ And it was told king Solomon that Joab was fled unto the tabernacle of\
      \ the Lord; and, behold, he is by the altar. Then Solomon sent Benaiah the son\
      \ of Jehoiada, saying, Go, fall upon him. \n"
    30: "³⁰ And Benaiah came to the tabernacle of the Lord, and said unto him, Thus\
      \ saith the king, Come forth. And he said, Nay; but I will die here. And Benaiah\
      \ brought the king word again, saying, Thus said Joab, and thus he answered\
      \ me. \n"
    31: "³¹ And the king said unto him, Do as he hath said, and fall upon him, and\
      \ bury him; that thou mayest take away the innocent blood, which Joab shed,\
      \ from me, and from the house of my father. \n"
    32: "³² And the Lord shall return his blood upon his own head, who fell upon two\
      \ men more righteous and better than he, and slew them with the sword, my father\
      \ David not knowing thereof, to wit, Abner the son of Ner, captain of the host\
      \ of Israel, and Amasa the son of Jether, captain of the host of Judah. \n"
    33: "³³ Their blood shall therefore return upon the head of Joab, and upon the\
      \ head of his seed for ever: but upon David, and upon his seed, and upon his\
      \ house, and upon his throne, shall there be peace for ever from the Lord. \n"
    34: "³⁴ So Benaiah the son of Jehoiada went up, and fell upon him, and slew him:\
      \ and he was buried in his own house in the wilderness. \n"
    35: "³⁵ And the king put Benaiah the son of Jehoiada in his room over the host:\
      \ and Zadok the priest did the king put in the room of Abiathar. \n"
    36: "³⁶ And the king sent and called for Shimei, and said unto him, Build thee\
      \ an house in Jerusalem, and dwell there, and go not forth thence any whither.\
      \ \n"
    37: "³⁷ For it shall be, that on the day thou goest out, and passest over the\
      \ brook Kidron, thou shalt know for certain that thou shalt surely die: thy\
      \ blood shall be upon thine own head. \n"
    38: "³⁸ And Shimei said unto the king, The saying is good: as my lord the king\
      \ hath said, so will thy servant do. And Shimei dwelt in Jerusalem many days.\
      \ \n"
    39: "³⁹ And it came to pass at the end of three years, that two of the servants\
      \ of Shimei ran away unto Achish son of Maachah king of Gath. And they told\
      \ Shimei, saying, Behold, thy servants be in Gath. \n"
    40: "⁴⁰ And Shimei arose, and saddled his ass, and went to Gath to Achish to seek\
      \ his servants: and Shimei went, and brought his servants from Gath. \n"
    41: "⁴¹ And it was told Solomon that Shimei had gone from Jerusalem to Gath, and\
      \ was come again. \n"
    42: "⁴² And the king sent and called for Shimei, and said unto him, Did I not\
      \ make thee to swear by the Lord, and protested unto thee, saying, Know for\
      \ a certain, on the day thou goest out, and walkest abroad any whither, that\
      \ thou shalt surely die? and thou saidst unto me, The word that I have heard\
      \ is good. \n"
    43: "⁴³ Why then hast thou not kept the oath of the Lord, and the commandment\
      \ that I have charged thee with? \n"
    44: "⁴⁴ The king said moreover to Shimei, Thou knowest all the wickedness which\
      \ thine heart is privy to, that thou didst to David my father: therefore the\
      \ Lord shall return thy wickedness upon thine own head; \n"
    45: "⁴⁵ And king Solomon shall be blessed, and the throne of David shall be established\
      \ before the Lord for ever. \n"
    46: ⁴⁶ So the king commanded Benaiah the son of Jehoiada; which went out, and
      fell upon him, that he died. And the kingdom was established in the hand of
      Solomon.
  3:
    1: "¹ And Solomon made affinity with Pharaoh king of Egypt, and took Pharaoh's\
      \ daughter, and brought her into the city of David, until he had made an end\
      \ of building his own house, and the house of the Lord, and the wall of Jerusalem\
      \ round about. \n"
    2: "² Only the people sacrificed in high places, because there was no house built\
      \ unto the name of the Lord, until those days. \n"
    3: "³ And Solomon loved the Lord, walking in the statutes of David his father:\
      \ only he sacrificed and burnt incense in high places. \n"
    4: "⁴ And the king went to Gibeon to sacrifice there; for that was the great high\
      \ place: a thousand burnt offerings did Solomon offer upon that altar. \n"
    5: "⁵ In Gibeon the Lord appeared to Solomon in a dream by night: and God said,\
      \ Ask what I shall give thee. \n"
    6: "⁶ And Solomon said, Thou hast shewed unto thy servant David my father great\
      \ mercy, according as he walked before thee in truth, and in righteousness,\
      \ and in uprightness of heart with thee; and thou hast kept for him this great\
      \ kindness, that thou hast given him a son to sit on his throne, as it is this\
      \ day. \n"
    7: "⁷ And now, O Lord my God, thou hast made thy servant king instead of David\
      \ my father: and I am but a little child: I know not how to go out or come in.\
      \ \n"
    8: "⁸ And thy servant is in the midst of thy people which thou hast chosen, a\
      \ great people, that cannot be numbered nor counted for multitude. \n"
    9: "⁹ Give therefore thy servant an understanding heart to judge thy people, that\
      \ I may discern between good and bad: for who is able to judge this thy so great\
      \ a people? \n"
    10: "¹⁰ And the speech pleased the Lord, that Solomon had asked this thing. \n"
    11: "¹¹ And God said unto him, Because thou hast asked this thing, and hast not\
      \ asked for thyself long life; neither hast asked riches for thyself, nor hast\
      \ asked the life of thine enemies; but hast asked for thyself understanding\
      \ to discern judgment; \n"
    12: "¹² Behold, I have done according to thy words: lo, I have given thee a wise\
      \ and an understanding heart; so that there was none like thee before thee,\
      \ neither after thee shall any arise like unto thee. \n"
    13: "¹³ And I have also given thee that which thou hast not asked, both riches,\
      \ and honour: so that there shall not be any among the kings like unto thee\
      \ all thy days. \n"
    14: "¹⁴ And if thou wilt walk in my ways, to keep my statutes and my commandments,\
      \ as thy father David did walk, then I will lengthen thy days. \n"
    15: "¹⁵ And Solomon awoke; and, behold, it was a dream. And he came to Jerusalem,\
      \ and stood before the ark of the covenant of the Lord, and offered up burnt\
      \ offerings, and offered peace offerings, and made a feast to all his servants.\
      \ \n"
    16: "¹⁶ Then came there two women, that were harlots, unto the king, and stood\
      \ before him. \n"
    17: "¹⁷ And the one woman said, O my lord, I and this woman dwell in one house;\
      \ and I was delivered of a child with her in the house. \n"
    18: "¹⁸ And it came to pass the third day after that I was delivered, that this\
      \ woman was delivered also: and we were together; there was no stranger with\
      \ us in the house, save we two in the house. \n"
    19: "¹⁹ And this woman's child died in the night; because she overlaid it. \n"
    20: "²⁰ And she arose at midnight, and took my son from beside me, while thine\
      \ handmaid slept, and laid it in her bosom, and laid her dead child in my bosom.\
      \ \n"
    21: "²¹ And when I rose in the morning to give my child suck, behold, it was dead:\
      \ but when I had considered it in the morning, behold, it was not my son, which\
      \ I did bear. \n"
    22: "²² And the other woman said, Nay; but the living is my son, and the dead\
      \ is thy son. And this said, No; but the dead is thy son, and the living is\
      \ my son. Thus they spake before the king. \n"
    23: "²³ Then said the king, The one saith, This is my son that liveth, and thy\
      \ son is the dead: and the other saith, Nay; but thy son is the dead, and my\
      \ son is the living. \n"
    24: "²⁴ And the king said, Bring me a sword. And they brought a sword before the\
      \ king. \n"
    25: "²⁵ And the king said, Divide the living child in two, and give half to the\
      \ one, and half to the other. \n"
    26: "²⁶ Then spake the woman whose the living child was unto the king, for her\
      \ bowels yearned upon her son, and she said, O my lord, give her the living\
      \ child, and in no wise slay it. But the other said, Let it be neither mine\
      \ nor thine, but divide it. \n"
    27: "²⁷ Then the king answered and said, Give her the living child, and in no\
      \ wise slay it: she is the mother thereof. \n"
    28: '²⁸ And all Israel heard of the judgment which the king had judged; and they
      feared the king: for they saw that the wisdom of God was in him, to do judgment.'
  4:
    1: "¹ So king Solomon was king over all Israel. \n"
    2: "² And these were the princes which he had; Azariah the son of Zadok the priest,\
      \ \n"
    3: "³ Elihoreph and Ahiah, the sons of Shisha, scribes; Jehoshaphat the son of\
      \ Ahilud, the recorder. \n"
    4: "⁴ And Benaiah the son of Jehoiada was over the host: and Zadok and Abiathar\
      \ were the priests: \n"
    5: "⁵ And Azariah the son of Nathan was over the officers: and Zabud the son of\
      \ Nathan was principal officer, and the king's friend: \n"
    6: "⁶ And Ahishar was over the household: and Adoniram the son of Abda was over\
      \ the tribute. \n"
    7: "⁷ And Solomon had twelve officers over all Israel, which provided victuals\
      \ for the king and his household: each man his month in a year made provision.\
      \ \n"
    8: "⁸ And these are their names: The son of Hur, in mount Ephraim: \n"
    9: "⁹ The son of Dekar, in Makaz, and in Shaalbim, and Bethshemesh, and Elonbethhanan:\
      \ \n"
    10: "¹⁰ The son of Hesed, in Aruboth; to him pertained Sochoh, and all the land\
      \ of Hepher: \n"
    11: "¹¹ The son of Abinadab, in all the region of Dor; which had Taphath the daughter\
      \ of Solomon to wife: \n"
    12: "¹² Baana the son of Ahilud; to him pertained Taanach and Megiddo, and all\
      \ Bethshean, which is by Zartanah beneath Jezreel, from Bethshean to Abelmeholah,\
      \ even unto the place that is beyond Jokneam: \n"
    13: "¹³ The son of Geber, in Ramothgilead; to him pertained the towns of Jair\
      \ the son of Manasseh, which are in Gilead; to him also pertained the region\
      \ of Argob, which is in Bashan, threescore great cities with walls and brasen\
