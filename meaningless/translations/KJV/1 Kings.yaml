    6: "⁶ And the king answered and said unto the man of God, Intreat now the face\
      \ of the Lord thy God, and pray for me, that my hand may be restored me again.\
      \ And the man of God besought the Lord, and the king's hand was restored him\
      \ again, and became as it was before. \n"
    7: "⁷ And the king said unto the man of God, Come home with me, and refresh thyself,\
      \ and I will give thee a reward. \n"
    8: "⁸ And the man of God said unto the king, If thou wilt give me half thine house,\
      \ I will not go in with thee, neither will I eat bread nor drink water in this\
      \ place: \n"
    9: "⁹ For so was it charged me by the word of the Lord, saying, Eat no bread,\
      \ nor drink water, nor turn again by the same way that thou camest. \n"
    10: "¹⁰ So he went another way, and returned not by the way that he came to Bethel.\
      \ \n"
    11: "¹¹ Now there dwelt an old prophet in Bethel; and his sons came and told him\
