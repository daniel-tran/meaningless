    2: "² Then Jezebel sent a messenger unto Elijah, saying, So let the gods do to\
      \ me, and more also, if I make not thy life as the life of one of them by to\
      \ morrow about this time. \n"
    3: "³ And when he saw that, he arose, and went for his life, and came to Beersheba,\
      \ which belongeth to Judah, and left his servant there. \n"
    4: "⁴ But he himself went a day's journey into the wilderness, and came and sat\
      \ down under a juniper tree: and he requested for himself that he might die;\
      \ and said, It is enough; now, O Lord, take away my life; for I am not better\
      \ than my fathers. \n"
    5: "⁵ And as he lay and slept under a juniper tree, behold, then an angel touched\
      \ him, and said unto him, Arise and eat. \n"
    6: "⁶ And he looked, and, behold, there was a cake baken on the coals, and a cruse\
      \ of water at his head. And he did eat and drink, and laid him down again. \n"
    7: "⁷ And the angel of the Lord came again the second time, and touched him, and\
      \ said, Arise and eat; because the journey is too great for thee. \n"
    8: "⁸ And he arose, and did eat and drink, and went in the strength of that meat\
      \ forty days and forty nights unto Horeb the mount of God. \n"
    9: "⁹ And he came thither unto a cave, and lodged there; and, behold, the word\
      \ of the Lord came to him, and he said unto him, What doest thou here, Elijah?\
      \ \n"
    10: "¹⁰ And he said, I have been very jealous for the Lord God of hosts: for the\
      \ children of Israel have forsaken thy covenant, thrown down thine altars, and\
      \ slain thy prophets with the sword; and I, even I only, am left; and they seek\
      \ my life, to take it away. \n"
    11: "¹¹ And he said, Go forth, and stand upon the mount before the Lord. And,\
      \ behold, the Lord passed by, and a great and strong wind rent the mountains,\
      \ and brake in pieces the rocks before the Lord; but the Lord was not in the\
      \ wind: and after the wind an earthquake; but the Lord was not in the earthquake:\
      \ \n"
    12: "¹² And after the earthquake a fire; but the Lord was not in the fire: and\
      \ after the fire a still small voice. \n"
    13: "¹³ And it was so, when Elijah heard it, that he wrapped his face in his mantle,\
      \ and went out, and stood in the entering in of the cave. And, behold, there\
