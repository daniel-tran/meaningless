Jeremiah:
  1:
    1: "¹ The words of Jeremiah the son of Hilkiah, of the priests that were in Anathoth\
      \ in the land of Benjamin: \n"
    2: "² To whom the word of the Lord came in the days of Josiah the son of Amon\
      \ king of Judah, in the thirteenth year of his reign. \n"
    3: "³ It came also in the days of Jehoiakim the son of Josiah king of Judah, unto\
      \ the end of the eleventh year of Zedekiah the son of Josiah king of Judah,\
      \ unto the carrying away of Jerusalem captive in the fifth month. \n"
    4: "⁴ Then the word of the Lord came unto me, saying, \n"
    5: "⁵ Before I formed thee in the belly I knew thee; and before thou camest forth\
      \ out of the womb I sanctified thee, and I ordained thee a prophet unto the\
      \ nations. \n"
    6: "⁶ Then said I, Ah, Lord God! behold, I cannot speak: for I am a child. \n"
    7: "⁷ But the Lord said unto me, Say not, I am a child: for thou shalt go to all\
      \ that I shall send thee, and whatsoever I command thee thou shalt speak. \n"
    8: "⁸ Be not afraid of their faces: for I am with thee to deliver thee, saith\
      \ the Lord. \n"
    9: "⁹ Then the Lord put forth his hand, and touched my mouth. And the Lord said\
      \ unto me, Behold, I have put my words in thy mouth. \n"
    10: "¹⁰ See, I have this day set thee over the nations and over the kingdoms,\
      \ to root out, and to pull down, and to destroy, and to throw down, to build,\
      \ and to plant. \n"
    11: "¹¹ Moreover the word of the Lord came unto me, saying, Jeremiah, what seest\
      \ thou? And I said, I see a rod of an almond tree. \n"
    12: "¹² Then said the Lord unto me, Thou hast well seen: for I will hasten my\
      \ word to perform it. \n"
    13: "¹³ And the word of the Lord came unto me the second time, saying, What seest\
      \ thou? And I said, I see a seething pot; and the face thereof is toward the\
      \ north. \n"
    14: "¹⁴ Then the Lord said unto me, Out of the north an evil shall break forth\
      \ upon all the inhabitants of the land. \n"
    15: "¹⁵ For, lo, I will call all the families of the kingdoms of the north, saith\
      \ the Lord; and they shall come, and they shall set every one his throne at\
      \ the entering of the gates of Jerusalem, and against all the walls thereof\
      \ round about, and against all the cities of Judah. \n"
    16: "¹⁶ And I will utter my judgments against them touching all their wickedness,\
      \ who have forsaken me, and have burned incense unto other gods, and worshipped\
      \ the works of their own hands. \n"
    17: "¹⁷ Thou therefore gird up thy loins, and arise, and speak unto them all that\
      \ I command thee: be not dismayed at their faces, lest I confound thee before\
      \ them. \n"
    18: "¹⁸ For, behold, I have made thee this day a defenced city, and an iron pillar,\
      \ and brasen walls against the whole land, against the kings of Judah, against\
      \ the princes thereof, against the priests thereof, and against the people of\
      \ the land. \n"
    19: ¹⁹ And they shall fight against thee; but they shall not prevail against thee;
      for I am with thee, saith the Lord, to deliver thee.
  2:
    1: "¹ Moreover the word of the Lord came to me, saying, \n"
    2: "² Go and cry in the ears of Jerusalem, saying, Thus saith the Lord; I remember\
      \ thee, the kindness of thy youth, the love of thine espousals, when thou wentest\
      \ after me in the wilderness, in a land that was not sown. \n"
    3: "³ Israel was holiness unto the Lord, and the firstfruits of his increase:\
      \ all that devour him shall offend; evil shall come upon them, saith the Lord.\
      \ \n"
    4: "⁴ Hear ye the word of the Lord, O house of Jacob, and all the families of\
      \ the house of Israel: \n"
    5: "⁵ Thus saith the Lord, What iniquity have your fathers found in me, that they\
      \ are gone far from me, and have walked after vanity, and are become vain? \n"
    6: "⁶ Neither said they, Where is the Lord that brought us up out of the land\
      \ of Egypt, that led us through the wilderness, through a land of deserts and\
      \ of pits, through a land of drought, and of the shadow of death, through a\
      \ land that no man passed through, and where no man dwelt? \n"
    7: "⁷ And I brought you into a plentiful country, to eat the fruit thereof and\
      \ the goodness thereof; but when ye entered, ye defiled my land, and made mine\
      \ heritage an abomination. \n"
    8: "⁸ The priests said not, Where is the Lord? and they that handle the law knew\
      \ me not: the pastors also transgressed against me, and the prophets prophesied\
      \ by Baal, and walked after things that do not profit. \n"
    9: "⁹ Wherefore I will yet plead with you, saith the Lord, and with your children's\
      \ children will I plead. \n"
    10: "¹⁰ For pass over the isles of Chittim, and see; and send unto Kedar, and\
      \ consider diligently, and see if there be such a thing. \n"
    11: "¹¹ Hath a nation changed their gods, which are yet no gods? but my people\
      \ have changed their glory for that which doth not profit. \n"
    12: "¹² Be astonished, O ye heavens, at this, and be horribly afraid, be ye very\
      \ desolate, saith the Lord. \n"
    13: "¹³ For my people have committed two evils; they have forsaken me the fountain\
      \ of living waters, and hewed them out cisterns, broken cisterns, that can hold\
      \ no water. \n"
    14: "¹⁴ Is Israel a servant? is he a homeborn slave? why is he spoiled? \n"
    15: "¹⁵ The young lions roared upon him, and yelled, and they made his land waste:\
      \ his cities are burned without inhabitant. \n"
    16: "¹⁶ Also the children of Noph and Tahapanes have broken the crown of thy head.\
      \ \n"
    17: "¹⁷ Hast thou not procured this unto thyself, in that thou hast forsaken the\
      \ Lord thy God, when he led thee by the way? \n"
    18: "¹⁸ And now what hast thou to do in the way of Egypt, to drink the waters\
      \ of Sihor? or what hast thou to do in the way of Assyria, to drink the waters\
      \ of the river? \n"
    19: "¹⁹ Thine own wickedness shall correct thee, and thy backslidings shall reprove\
      \ thee: know therefore and see that it is an evil thing and bitter, that thou\
      \ hast forsaken the Lord thy God, and that my fear is not in thee, saith the\
      \ Lord God of hosts. \n"
    20: "²⁰ For of old time I have broken thy yoke, and burst thy bands; and thou\
      \ saidst, I will not transgress; when upon every high hill and under every green\
      \ tree thou wanderest, playing the harlot. \n"
    21: "²¹ Yet I had planted thee a noble vine, wholly a right seed: how then art\
      \ thou turned into the degenerate plant of a strange vine unto me? \n"
    22: "²² For though thou wash thee with nitre, and take thee much soap, yet thine\
      \ iniquity is marked before me, saith the Lord God. \n"
    23: "²³ How canst thou say, I am not polluted, I have not gone after Baalim? see\
      \ thy way in the valley, know what thou hast done: thou art a swift dromedary\
      \ traversing her ways; \n"
    24: "²⁴ A wild ass used to the wilderness, that snuffeth up the wind at her pleasure;\
      \ in her occasion who can turn her away? all they that seek her will not weary\
      \ themselves; in her month they shall find her. \n"
    25: "²⁵ Withhold thy foot from being unshod, and thy throat from thirst: but thou\
      \ saidst, There is no hope: no; for I have loved strangers, and after them will\
      \ I go. \n"
    26: "²⁶ As the thief is ashamed when he is found, so is the house of Israel ashamed;\
      \ they, their kings, their princes, and their priests, and their prophets. \n"
    27: "²⁷ Saying to a stock, Thou art my father; and to a stone, Thou hast brought\
      \ me forth: for they have turned their back unto me, and not their face: but\
      \ in the time of their trouble they will say, Arise, and save us. \n"
    28: "²⁸ But where are thy gods that thou hast made thee? let them arise, if they\
      \ can save thee in the time of thy trouble: for according to the number of thy\
      \ cities are thy gods, O Judah. \n"
    29: "²⁹ Wherefore will ye plead with me? ye all have transgressed against me,\
      \ saith the Lord. \n"
    30: "³⁰ In vain have I smitten your children; they received no correction: your\
      \ own sword hath devoured your prophets, like a destroying lion. \n"
    31: "³¹ O generation, see ye the word of the Lord. Have I been a wilderness unto\
      \ Israel? a land of darkness? wherefore say my people, We are lords; we will\
      \ come no more unto thee? \n"
    32: "³² Can a maid forget her ornaments, or a bride her attire? yet my people\
      \ have forgotten me days without number. \n"
    33: "³³ Why trimmest thou thy way to seek love? therefore hast thou also taught\
      \ the wicked ones thy ways. \n"
    34: "³⁴ Also in thy skirts is found the blood of the souls of the poor innocents:\
      \ I have not found it by secret search, but upon all these. \n"
    35: "³⁵ Yet thou sayest, Because I am innocent, surely his anger shall turn from\
      \ me. Behold, I will plead with thee, because thou sayest, I have not sinned.\
      \ \n"
    36: "³⁶ Why gaddest thou about so much to change thy way? thou also shalt be ashamed\
      \ of Egypt, as thou wast ashamed of Assyria. \n"
    37: '³⁷ Yea, thou shalt go forth from him, and thine hands upon thine head: for
      the Lord hath rejected thy confidences, and thou shalt not prosper in them.'
  3:
    1: "¹ They say, If a man put away his wife, and she go from him, and become another\
      \ man's, shall he return unto her again? shall not that land be greatly polluted?\
      \ but thou hast played the harlot with many lovers; yet return again to me,\
      \ saith the Lord. \n"
    2: "² Lift up thine eyes unto the high places, and see where thou hast not been\
      \ lien with. In the ways hast thou sat for them, as the Arabian in the wilderness;\
      \ and thou hast polluted the land with thy whoredoms and with thy wickedness.\
      \ \n"
    3: "³ Therefore the showers have been withholden, and there hath been no latter\
      \ rain; and thou hadst a whore's forehead, thou refusedst to be ashamed. \n"
    4: "⁴ Wilt thou not from this time cry unto me, My father, thou art the guide\
      \ of my youth? \n"
    5: "⁵ Will he reserve his anger for ever? will he keep it to the end? Behold,\
      \ thou hast spoken and done evil things as thou couldest. \n"
    6: "⁶ The Lord said also unto me in the days of Josiah the king, Hast thou seen\
      \ that which backsliding Israel hath done? she is gone up upon every high mountain\
      \ and under every green tree, and there hath played the harlot. \n"
    7: "⁷ And I said after she had done all these things, Turn thou unto me. But she\
      \ returned not. And her treacherous sister Judah saw it. \n"
    8: "⁸ And I saw, when for all the causes whereby backsliding Israel committed\
      \ adultery I had put her away, and given her a bill of divorce; yet her treacherous\
      \ sister Judah feared not, but went and played the harlot also. \n"
    9: "⁹ And it came to pass through the lightness of her whoredom, that she defiled\
      \ the land, and committed adultery with stones and with stocks. \n"
    10: "¹⁰ And yet for all this her treacherous sister Judah hath not turned unto\
      \ me with her whole heart, but feignedly, saith the Lord. \n"
    11: "¹¹ And the Lord said unto me, The backsliding Israel hath justified herself\
      \ more than treacherous Judah. \n"
    12: "¹² Go and proclaim these words toward the north, and say, Return, thou backsliding\
      \ Israel, saith the Lord; and I will not cause mine anger to fall upon you:\
      \ for I am merciful, saith the Lord, and I will not keep anger for ever. \n"
    13: "¹³ Only acknowledge thine iniquity, that thou hast transgressed against the\
      \ Lord thy God, and hast scattered thy ways to the strangers under every green\
      \ tree, and ye have not obeyed my voice, saith the Lord. \n"
    14: "¹⁴ Turn, O backsliding children, saith the Lord; for I am married unto you:\
      \ and I will take you one of a city, and two of a family, and I will bring you\
      \ to Zion: \n"
    15: "¹⁵ And I will give you pastors according to mine heart, which shall feed\
      \ you with knowledge and understanding. \n"
    16: "¹⁶ And it shall come to pass, when ye be multiplied and increased in the\
      \ land, in those days, saith the Lord, they shall say no more, The ark of the\
      \ covenant of the Lord: neither shall it come to mind: neither shall they remember\
      \ it; neither shall they visit it; neither shall that be done any more. \n"
    17: "¹⁷ At that time they shall call Jerusalem the throne of the Lord; and all\
      \ the nations shall be gathered unto it, to the name of the Lord, to Jerusalem:\
      \ neither shall they walk any more after the imagination of their evil heart.\
      \ \n"
    18: "¹⁸ In those days the house of Judah shall walk with the house of Israel,\
      \ and they shall come together out of the land of the north to the land that\
      \ I have given for an inheritance unto your fathers. \n"
    19: "¹⁹ But I said, How shall I put thee among the children, and give thee a pleasant\
      \ land, a goodly heritage of the hosts of nations? and I said, Thou shalt call\
      \ me, My father; and shalt not turn away from me. \n"
    20: "²⁰ Surely as a wife treacherously departeth from her husband, so have ye\
      \ dealt treacherously with me, O house of Israel, saith the Lord. \n"
    21: "²¹ A voice was heard upon the high places, weeping and supplications of the\
      \ children of Israel: for they have perverted their way, and they have forgotten\
      \ the Lord their God. \n"
    22: "²² Return, ye backsliding children, and I will heal your backslidings. Behold,\
      \ we come unto thee; for thou art the Lord our God. \n"
    23: "²³ Truly in vain is salvation hoped for from the hills, and from the multitude\
      \ of mountains: truly in the Lord our God is the salvation of Israel. \n"
    24: "²⁴ For shame hath devoured the labour of our fathers from our youth; their\
      \ flocks and their herds, their sons and their daughters. \n"
    25: '²⁵ We lie down in our shame, and our confusion covereth us: for we have sinned
      against the Lord our God, we and our fathers, from our youth even unto this
      day, and have not obeyed the voice of the Lord our God.'
  4:
    1: "¹ If thou wilt return, O Israel, saith the Lord, return unto me: and if thou\
      \ wilt put away thine abominations out of my sight, then shalt thou not remove.\
      \ \n"
    2: "² And thou shalt swear, The Lord liveth, in truth, in judgment, and in righteousness;\
      \ and the nations shall bless themselves in him, and in him shall they glory.\
      \ \n"
    3: "³ For thus saith the Lord to the men of Judah and Jerusalem, Break up your\
      \ fallow ground, and sow not among thorns. \n"
    4: "⁴ Circumcise yourselves to the Lord, and take away the foreskins of your heart,\
      \ ye men of Judah and inhabitants of Jerusalem: lest my fury come forth like\
      \ fire, and burn that none can quench it, because of the evil of your doings.\
      \ \n"
    5: "⁵ Declare ye in Judah, and publish in Jerusalem; and say, Blow ye the trumpet\
      \ in the land: cry, gather together, and say, Assemble yourselves, and let us\
      \ go into the defenced cities. \n"
    6: "⁶ Set up the standard toward Zion: retire, stay not: for I will bring evil\
      \ from the north, and a great destruction. \n"
    7: "⁷ The lion is come up from his thicket, and the destroyer of the Gentiles\
      \ is on his way; he is gone forth from his place to make thy land desolate;\
      \ and thy cities shall be laid waste, without an inhabitant. \n"
    8: "⁸ For this gird you with sackcloth, lament and howl: for the fierce anger\
      \ of the Lord is not turned back from us. \n"
    9: "⁹ And it shall come to pass at that day, saith the Lord, that the heart of\
      \ the king shall perish, and the heart of the princes; and the priests shall\
      \ be astonished, and the prophets shall wonder. \n"
    10: "¹⁰ Then said I, Ah, Lord God! surely thou hast greatly deceived this people\
      \ and Jerusalem, saying, Ye shall have peace; whereas the sword reacheth unto\
      \ the soul. \n"
    11: "¹¹ At that time shall it be said to this people and to Jerusalem, A dry wind\
      \ of the high places in the wilderness toward the daughter of my people, not\
      \ to fan, nor to cleanse, \n"
    12: "¹² Even a full wind from those places shall come unto me: now also will I\
      \ give sentence against them. \n"
    13: "¹³ Behold, he shall come up as clouds, and his chariots shall be as a whirlwind:\
      \ his horses are swifter than eagles. Woe unto us! for we are spoiled. \n"
    14: "¹⁴ O Jerusalem, wash thine heart from wickedness, that thou mayest be saved.\
      \ How long shall thy vain thoughts lodge within thee? \n"
    15: "¹⁵ For a voice declareth from Dan, and publisheth affliction from mount Ephraim.\
      \ \n"
    16: "¹⁶ Make ye mention to the nations; behold, publish against Jerusalem, that\
      \ watchers come from a far country, and give out their voice against the cities\
      \ of Judah. \n"
    17: "¹⁷ As keepers of a field, are they against her round about; because she hath\
      \ been rebellious against me, saith the Lord. \n"
    18: "¹⁸ Thy way and thy doings have procured these things unto thee; this is thy\
      \ wickedness, because it is bitter, because it reacheth unto thine heart. \n"
    19: "¹⁹ My bowels, my bowels! I am pained at my very heart; my heart maketh a\
      \ noise in me; I cannot hold my peace, because thou hast heard, O my soul, the\
      \ sound of the trumpet, the alarm of war. \n"
    20: "²⁰ Destruction upon destruction is cried; for the whole land is spoiled:\
      \ suddenly are my tents spoiled, and my curtains in a moment. \n"
    21: "²¹ How long shall I see the standard, and hear the sound of the trumpet?\
      \ \n"
    22: "²² For my people is foolish, they have not known me; they are sottish children,\
      \ and they have none understanding: they are wise to do evil, but to do good\
      \ they have no knowledge. \n"
    23: "²³ I beheld the earth, and, lo, it was without form, and void; and the heavens,\
      \ and they had no light. \n"
    24: "²⁴ I beheld the mountains, and, lo, they trembled, and all the hills moved\
      \ lightly. \n"
    25: "²⁵ I beheld, and, lo, there was no man, and all the birds of the heavens\
      \ were fled. \n"
    26: "²⁶ I beheld, and, lo, the fruitful place was a wilderness, and all the cities\
      \ thereof were broken down at the presence of the Lord, and by his fierce anger.\
      \ \n"
    27: "²⁷ For thus hath the Lord said, The whole land shall be desolate; yet will\
      \ I not make a full end. \n"
    28: "²⁸ For this shall the earth mourn, and the heavens above be black; because\
      \ I have spoken it, I have purposed it, and will not repent, neither will I\
      \ turn back from it. \n"
    29: "²⁹ The whole city shall flee for the noise of the horsemen and bowmen; they\
      \ shall go into thickets, and climb up upon the rocks: every city shall be forsaken,\
      \ and not a man dwell therein. \n"
    30: "³⁰ And when thou art spoiled, what wilt thou do? Though thou clothest thyself\
      \ with crimson, though thou deckest thee with ornaments of gold, though thou\
      \ rentest thy face with painting, in vain shalt thou make thyself fair; thy\
      \ lovers will despise thee, they will seek thy life. \n"
    31: ³¹ For I have heard a voice as of a woman in travail, and the anguish as of
      her that bringeth forth her first child, the voice of the daughter of Zion,
      that bewaileth herself, that spreadeth her hands, saying, Woe is me now! for
      my soul is wearied because of murderers.
  5:
    1: "¹ Run ye to and fro through the streets of Jerusalem, and see now, and know,\
      \ and seek in the broad places thereof, if ye can find a man, if there be any\
      \ that executeth judgment, that seeketh the truth; and I will pardon it. \n"
    2: "² And though they say, The Lord liveth; surely they swear falsely. \n"
    3: "³ O Lord, are not thine eyes upon the truth? thou hast stricken them, but\
      \ they have not grieved; thou hast consumed them, but they have refused to receive\
      \ correction: they have made their faces harder than a rock; they have refused\
      \ to return. \n"
    4: "⁴ Therefore I said, Surely these are poor; they are foolish: for they know\
      \ not the way of the Lord, nor the judgment of their God. \n"
    5: "⁵ I will get me unto the great men, and will speak unto them; for they have\
      \ known the way of the Lord, and the judgment of their God: but these have altogether\
      \ broken the yoke, and burst the bonds. \n"
    6: "⁶ Wherefore a lion out of the forest shall slay them, and a wolf of the evenings\
      \ shall spoil them, a leopard shall watch over their cities: every one that\
      \ goeth out thence shall be torn in pieces: because their transgressions are\
      \ many, and their backslidings are increased. \n"
    7: "⁷ How shall I pardon thee for this? thy children have forsaken me, and sworn\
      \ by them that are no gods: when I had fed them to the full, they then committed\
      \ adultery, and assembled themselves by troops in the harlots' houses. \n"
    8: "⁸ They were as fed horses in the morning: every one neighed after his neighbour's\
      \ wife. \n"
    9: "⁹ Shall I not visit for these things? saith the Lord: and shall not my soul\
      \ be avenged on such a nation as this? \n"
    10: "¹⁰ Go ye up upon her walls, and destroy; but make not a full end: take away\
      \ her battlements; for they are not the Lord's. \n"
    11: "¹¹ For the house of Israel and the house of Judah have dealt very treacherously\
      \ against me, saith the Lord. \n"
    12: "¹² They have belied the Lord, and said, It is not he; neither shall evil\
      \ come upon us; neither shall we see sword nor famine: \n"
    13: "¹³ And the prophets shall become wind, and the word is not in them: thus\
      \ shall it be done unto them. \n"
    14: "¹⁴ Wherefore thus saith the Lord God of hosts, Because ye speak this word,\
      \ behold, I will make my words in thy mouth fire, and this people wood, and\
      \ it shall devour them. \n"
    15: "¹⁵ Lo, I will bring a nation upon you from far, O house of Israel, saith\
      \ the Lord: it is a mighty nation, it is an ancient nation, a nation whose language\
      \ thou knowest not, neither understandest what they say. \n"
    16: "¹⁶ Their quiver is as an open sepulchre, they are all mighty men. \n"
    17: "¹⁷ And they shall eat up thine harvest, and thy bread, which thy sons and\
      \ thy daughters should eat: they shall eat up thy flocks and thine herds: they\
      \ shall eat up thy vines and thy fig trees: they shall impoverish thy fenced\
      \ cities, wherein thou trustedst, with the sword. \n"
    18: "¹⁸ Nevertheless in those days, saith the Lord, I will not make a full end\
      \ with you. \n"
    19: "¹⁹ And it shall come to pass, when ye shall say, Wherefore doeth the Lord\
      \ our God all these things unto us? then shalt thou answer them, Like as ye\
      \ have forsaken me, and served strange gods in your land, so shall ye serve\
      \ strangers in a land that is not your's. \n"
    20: "²⁰ Declare this in the house of Jacob, and publish it in Judah, saying, \n"
    21: "²¹ Hear now this, O foolish people, and without understanding; which have\
      \ eyes, and see not; which have ears, and hear not: \n"
    22: "²² Fear ye not me? saith the Lord: will ye not tremble at my presence, which\
      \ have placed the sand for the bound of the sea by a perpetual decree, that\
      \ it cannot pass it: and though the waves thereof toss themselves, yet can they\
      \ not prevail; though they roar, yet can they not pass over it? \n"
    23: "²³ But this people hath a revolting and a rebellious heart; they are revolted\
      \ and gone. \n"
    24: "²⁴ Neither say they in their heart, Let us now fear the Lord our God, that\
      \ giveth rain, both the former and the latter, in his season: he reserveth unto\
      \ us the appointed weeks of the harvest. \n"
    25: "²⁵ Your iniquities have turned away these things, and your sins have withholden\
      \ good things from you. \n"
    26: "²⁶ For among my people are found wicked men: they lay wait, as he that setteth\
      \ snares; they set a trap, they catch men. \n"
    27: "²⁷ As a cage is full of birds, so are their houses full of deceit: therefore\
      \ they are become great, and waxen rich. \n"
    28: "²⁸ They are waxen fat, they shine: yea, they overpass the deeds of the wicked:\
      \ they judge not the cause, the cause of the fatherless, yet they prosper; and\
      \ the right of the needy do they not judge. \n"
    29: "²⁹ Shall I not visit for these things? saith the Lord: shall not my soul\
      \ be avenged on such a nation as this? \n"
    30: "³⁰ A wonderful and horrible thing is committed in the land; \n"
    31: '³¹ The prophets prophesy falsely, and the priests bear rule by their means;
      and my people love to have it so: and what will ye do in the end thereof?'
  6:
    1: "¹ O ye children of Benjamin, gather yourselves to flee out of the midst of\
      \ Jerusalem, and blow the trumpet in Tekoa, and set up a sign of fire in Bethhaccerem:\
      \ for evil appeareth out of the north, and great destruction. \n"
    2: "² I have likened the daughter of Zion to a comely and delicate woman. \n"
    3: "³ The shepherds with their flocks shall come unto her; they shall pitch their\
      \ tents against her round about; they shall feed every one in his place. \n"
    4: "⁴ Prepare ye war against her; arise, and let us go up at noon. Woe unto us!\
      \ for the day goeth away, for the shadows of the evening are stretched out.\
      \ \n"
    5: "⁵ Arise, and let us go by night, and let us destroy her palaces. \n"
    6: "⁶ For thus hath the Lord of hosts said, Hew ye down trees, and cast a mount\
      \ against Jerusalem: this is the city to be visited; she is wholly oppression\
      \ in the midst of her. \n"
    7: "⁷ As a fountain casteth out her waters, so she casteth out her wickedness:\
      \ violence and spoil is heard in her; before me continually is grief and wounds.\
      \ \n"
    8: "⁸ Be thou instructed, O Jerusalem, lest my soul depart from thee; lest I make\
      \ thee desolate, a land not inhabited. \n"
    9: "⁹ Thus saith the Lord of hosts, They shall throughly glean the remnant of\
      \ Israel as a vine: turn back thine hand as a grapegatherer into the baskets.\
      \ \n"
    10: "¹⁰ To whom shall I speak, and give warning, that they may hear? behold, their\
      \ ear is uncircumcised, and they cannot hearken: behold, the word of the Lord\
      \ is unto them a reproach; they have no delight in it. \n"
    11: "¹¹ Therefore I am full of the fury of the Lord; I am weary with holding in:\
      \ I will pour it out upon the children abroad, and upon the assembly of young\
      \ men together: for even the husband with the wife shall be taken, the aged\
      \ with him that is full of days. \n"
    12: "¹² And their houses shall be turned unto others, with their fields and wives\
      \ together: for I will stretch out my hand upon the inhabitants of the land,\
      \ saith the Lord. \n"
    13: "¹³ For from the least of them even unto the greatest of them every one is\
      \ given to covetousness; and from the prophet even unto the priest every one\
      \ dealeth falsely. \n"
    14: "¹⁴ They have healed also the hurt of the daughter of my people slightly,\
      \ saying, Peace, peace; when there is no peace. \n"
    15: "¹⁵ Were they ashamed when they had committed abomination? nay, they were\
      \ not at all ashamed, neither could they blush: therefore they shall fall among\
      \ them that fall: at the time that I visit them they shall be cast down, saith\
      \ the Lord. \n"
    16: "¹⁶ Thus saith the Lord, Stand ye in the ways, and see, and ask for the old\
      \ paths, where is the good way, and walk therein, and ye shall find rest for\
      \ your souls. But they said, We will not walk therein. \n"
    17: "¹⁷ Also I set watchmen over you, saying, Hearken to the sound of the trumpet.\
      \ But they said, We will not hearken. \n"
    18: "¹⁸ Therefore hear, ye nations, and know, O congregation, what is among them.\
      \ \n"
    19: "¹⁹ Hear, O earth: behold, I will bring evil upon this people, even the fruit\
      \ of their thoughts, because they have not hearkened unto my words, nor to my\
      \ law, but rejected it. \n"
    20: "²⁰ To what purpose cometh there to me incense from Sheba, and the sweet cane\
      \ from a far country? your burnt offerings are not acceptable, nor your sacrifices\
      \ sweet unto me. \n"
    21: "²¹ Therefore thus saith the Lord, Behold, I will lay stumblingblocks before\
      \ this people, and the fathers and the sons together shall fall upon them; the\
      \ neighbour and his friend shall perish. \n"
    22: "²² Thus saith the Lord, Behold, a people cometh from the north country, and\
      \ a great nation shall be raised from the sides of the earth. \n"
    23: "²³ They shall lay hold on bow and spear; they are cruel, and have no mercy;\
      \ their voice roareth like the sea; and they ride upon horses, set in array\
      \ as men for war against thee, O daughter of Zion. \n"
    24: "²⁴ We have heard the fame thereof: our hands wax feeble: anguish hath taken\
      \ hold of us, and pain, as of a woman in travail. \n"
    25: "²⁵ Go not forth into the field, nor walk by the way; for the sword of the\
      \ enemy and fear is on every side. \n"
    26: "²⁶ O daughter of my people, gird thee with sackcloth, and wallow thyself\
      \ in ashes: make thee mourning, as for an only son, most bitter lamentation:\
      \ for the spoiler shall suddenly come upon us. \n"
    27: "²⁷ I have set thee for a tower and a fortress among my people, that thou\
      \ mayest know and try their way. \n"
    28: "²⁸ They are all grievous revolters, walking with slanders: they are brass\
      \ and iron; they are all corrupters. \n"
    29: "²⁹ The bellows are burned, the lead is consumed of the fire; the founder\
      \ melteth in vain: for the wicked are not plucked away. \n"
    30: ³⁰ Reprobate silver shall men call them, because the Lord hath rejected them.
  7:
    1: "¹ The word that came to Jeremiah from the Lord, saying, \n"
    2: "² Stand in the gate of the Lord's house, and proclaim there this word, and\
      \ say, Hear the word of the Lord, all ye of Judah, that enter in at these gates\
      \ to worship the Lord. \n"
    3: "³ Thus saith the Lord of hosts, the God of Israel, Amend your ways and your\
      \ doings, and I will cause you to dwell in this place. \n"
    4: "⁴ Trust ye not in lying words, saying, The temple of the Lord, The temple\
      \ of the Lord, The temple of the Lord, are these. \n"
    5: "⁵ For if ye throughly amend your ways and your doings; if ye throughly execute\
      \ judgment between a man and his neighbour; \n"
    6: "⁶ If ye oppress not the stranger, the fatherless, and the widow, and shed\
      \ not innocent blood in this place, neither walk after other gods to your hurt:\
      \ \n"
    7: "⁷ Then will I cause you to dwell in this place, in the land that I gave to\
      \ your fathers, for ever and ever. \n"
    8: "⁸ Behold, ye trust in lying words, that cannot profit. \n"
    9: "⁹ Will ye steal, murder, and commit adultery, and swear falsely, and burn\
      \ incense unto Baal, and walk after other gods whom ye know not; \n"
    10: "¹⁰ And come and stand before me in this house, which is called by my name,\
      \ and say, We are delivered to do all these abominations? \n"
    11: "¹¹ Is this house, which is called by my name, become a den of robbers in\
      \ your eyes? Behold, even I have seen it, saith the Lord. \n"
    12: "¹² But go ye now unto my place which was in Shiloh, where I set my name at\
      \ the first, and see what I did to it for the wickedness of my people Israel.\
      \ \n"
    13: "¹³ And now, because ye have done all these works, saith the Lord, and I spake\
      \ unto you, rising up early and speaking, but ye heard not; and I called you,\
      \ but ye answered not; \n"
    14: "¹⁴ Therefore will I do unto this house, which is called by my name, wherein\
      \ ye trust, and unto the place which I gave to you and to your fathers, as I\
      \ have done to Shiloh. \n"
    15: "¹⁵ And I will cast you out of my sight, as I have cast out all your brethren,\
      \ even the whole seed of Ephraim. \n"
    16: "¹⁶ Therefore pray not thou for this people, neither lift up cry nor prayer\
      \ for them, neither make intercession to me: for I will not hear thee. \n"
    17: "¹⁷ Seest thou not what they do in the cities of Judah and in the streets\
      \ of Jerusalem? \n"
    18: "¹⁸ The children gather wood, and the fathers kindle the fire, and the women\
      \ knead their dough, to make cakes to the queen of heaven, and to pour out drink\
      \ offerings unto other gods, that they may provoke me to anger. \n"
    19: "¹⁹ Do they provoke me to anger? saith the Lord: do they not provoke themselves\
      \ to the confusion of their own faces? \n"
    20: "²⁰ Therefore thus saith the Lord God; Behold, mine anger and my fury shall\
      \ be poured out upon this place, upon man, and upon beast, and upon the trees\
      \ of the field, and upon the fruit of the ground; and it shall burn, and shall\
      \ not be quenched. \n"
    21: "²¹ Thus saith the Lord of hosts, the God of Israel; Put your burnt offerings\
      \ unto your sacrifices, and eat flesh. \n"
    22: "²² For I spake not unto your fathers, nor commanded them in the day that\
      \ I brought them out of the land of Egypt, concerning burnt offerings or sacrifices:\
      \ \n"
    23: "²³ But this thing commanded I them, saying, Obey my voice, and I will be\
      \ your God, and ye shall be my people: and walk ye in all the ways that I have\
      \ commanded you, that it may be well unto you. \n"
    24: "²⁴ But they hearkened not, nor inclined their ear, but walked in the counsels\
      \ and in the imagination of their evil heart, and went backward, and not forward.\
      \ \n"
    25: "²⁵ Since the day that your fathers came forth out of the land of Egypt unto\
      \ this day I have even sent unto you all my servants the prophets, daily rising\
      \ up early and sending them: \n"
    26: "²⁶ Yet they hearkened not unto me, nor inclined their ear, but hardened their\
      \ neck: they did worse than their fathers. \n"
    27: "²⁷ Therefore thou shalt speak all these words unto them; but they will not\
      \ hearken to thee: thou shalt also call unto them; but they will not answer\
      \ thee. \n"
    28: "²⁸ But thou shalt say unto them, This is a nation that obeyeth not the voice\
      \ of the Lord their God, nor receiveth correction: truth is perished, and is\
      \ cut off from their mouth. \n"
    29: "²⁹ Cut off thine hair, O Jerusalem, and cast it away, and take up a lamentation\
      \ on high places; for the Lord hath rejected and forsaken the generation of\
      \ his wrath. \n"
    30: "³⁰ For the children of Judah have done evil in my sight, saith the Lord:\
      \ they have set their abominations in the house which is called by my name,\
      \ to pollute it. \n"
    31: "³¹ And they have built the high places of Tophet, which is in the valley\
      \ of the son of Hinnom, to burn their sons and their daughters in the fire;\
      \ which I commanded them not, neither came it into my heart. \n"
    32: "³² Therefore, behold, the days come, saith the Lord, that it shall no more\
      \ be called Tophet, nor the valley of the son of Hinnom, but the valley of slaughter:\
      \ for they shall bury in Tophet, till there be no place. \n"
    33: "³³ And the carcases of this people shall be meat for the fowls of the heaven,\
      \ and for the beasts of the earth; and none shall fray them away. \n"
    34: '³⁴ Then will I cause to cease from the cities of Judah, and from the streets
      of Jerusalem, the voice of mirth, and the voice of gladness, the voice of the
      bridegroom, and the voice of the bride: for the land shall be desolate.'
  8:
    1: "¹ At that time, saith the Lord, they shall bring out the bones of the kings\
      \ of Judah, and the bones of his princes, and the bones of the priests, and\
      \ the bones of the prophets, and the bones of the inhabitants of Jerusalem,\
      \ out of their graves: \n"
    2: "² And they shall spread them before the sun, and the moon, and all the host\
      \ of heaven, whom they have loved, and whom they have served, and after whom\
      \ they have walked, and whom they have sought, and whom they have worshipped:\
      \ they shall not be gathered, nor be buried; they shall be for dung upon the\
      \ face of the earth. \n"
    3: "³ And death shall be chosen rather than life by all the residue of them that\
      \ remain of this evil family, which remain in all the places whither I have\
      \ driven them, saith the Lord of hosts. \n"
    4: "⁴ Moreover thou shalt say unto them, Thus saith the Lord; Shall they fall,\
      \ and not arise? shall he turn away, and not return? \n"
    5: "⁵ Why then is this people of Jerusalem slidden back by a perpetual backsliding?\
      \ they hold fast deceit, they refuse to return. \n"
    6: "⁶ I hearkened and heard, but they spake not aright: no man repented him of\
      \ his wickedness, saying, What have I done? every one turned to his course,\
      \ as the horse rusheth into the battle. \n"
    7: "⁷ Yea, the stork in the heaven knoweth her appointed times; and the turtle\
      \ and the crane and the swallow observe the time of their coming; but my people\
      \ know not the judgment of the Lord. \n"
    8: "⁸ How do ye say, We are wise, and the law of the Lord is with us? Lo, certainly\
      \ in vain made he it; the pen of the scribes is in vain. \n"
    9: "⁹ The wise men are ashamed, they are dismayed and taken: lo, they have rejected\
      \ the word of the Lord; and what wisdom is in them? \n"
    10: "¹⁰ Therefore will I give their wives unto others, and their fields to them\
      \ that shall inherit them: for every one from the least even unto the greatest\
      \ is given to covetousness, from the prophet even unto the priest every one\
      \ dealeth falsely. \n"
    11: "¹¹ For they have healed the hurt of the daughter of my people slightly, saying,\
      \ Peace, peace; when there is no peace. \n"
    12: "¹² Were they ashamed when they had committed abomination? nay, they were\
      \ not at all ashamed, neither could they blush: therefore shall they fall among\
      \ them that fall: in the time of their visitation they shall be cast down, saith\
      \ the Lord. \n"
    13: "¹³ I will surely consume them, saith the Lord: there shall be no grapes on\
      \ the vine, nor figs on the fig tree, and the leaf shall fade; and the things\
      \ that I have given them shall pass away from them. \n"
    14: "¹⁴ Why do we sit still? assemble yourselves, and let us enter into the defenced\
      \ cities, and let us be silent there: for the Lord our God hath put us to silence,\
      \ and given us water of gall to drink, because we have sinned against the Lord.\
      \ \n"
    15: "¹⁵ We looked for peace, but no good came; and for a time of health, and behold\
      \ trouble! \n"
    16: "¹⁶ The snorting of his horses was heard from Dan: the whole land trembled\
      \ at the sound of the neighing of his strong ones; for they are come, and have\
      \ devoured the land, and all that is in it; the city, and those that dwell therein.\
      \ \n"
    17: "¹⁷ For, behold, I will send serpents, cockatrices, among you, which will\
      \ not be charmed, and they shall bite you, saith the Lord. \n"
    18: "¹⁸ When I would comfort myself against sorrow, my heart is faint in me. \n"
    19: "¹⁹ Behold the voice of the cry of the daughter of my people because of them\
      \ that dwell in a far country: Is not the Lord in Zion? is not her king in her?\
      \ Why have they provoked me to anger with their graven images, and with strange\
      \ vanities? \n"
    20: "²⁰ The harvest is past, the summer is ended, and we are not saved. \n"
    21: "²¹ For the hurt of the daughter of my people am I hurt; I am black; astonishment\
      \ hath taken hold on me. \n"
    22: ²² Is there no balm in Gilead; is there no physician there? why then is not
      the health of the daughter of my people recovered?
  9:
    1: "¹ Oh that my head were waters, and mine eyes a fountain of tears, that I might\
      \ weep day and night for the slain of the daughter of my people! \n"
    2: "² Oh that I had in the wilderness a lodging place of wayfaring men; that I\
      \ might leave my people, and go from them! for they be all adulterers, an assembly\
      \ of treacherous men. \n"
    3: "³ And they bend their tongues like their bow for lies: but they are not valiant\
      \ for the truth upon the earth; for they proceed from evil to evil, and they\
      \ know not me, saith the Lord. \n"
    4: "⁴ Take ye heed every one of his neighbour, and trust ye not in any brother:\
      \ for every brother will utterly supplant, and every neighbour will walk with\
      \ slanders. \n"
    5: "⁵ And they will deceive every one his neighbour, and will not speak the truth:\
      \ they have taught their tongue to speak lies, and weary themselves to commit\
      \ iniquity. \n"
    6: "⁶ Thine habitation is in the midst of deceit; through deceit they refuse to\
      \ know me, saith the Lord. \n"
    7: "⁷ Therefore thus saith the Lord of hosts, Behold, I will melt them, and try\
      \ them; for how shall I do for the daughter of my people? \n"
    8: "⁸ Their tongue is as an arrow shot out; it speaketh deceit: one speaketh peaceably\
      \ to his neighbour with his mouth, but in heart he layeth his wait. \n"
    9: "⁹ Shall I not visit them for these things? saith the Lord: shall not my soul\
      \ be avenged on such a nation as this? \n"
    10: "¹⁰ For the mountains will I take up a weeping and wailing, and for the habitations\
      \ of the wilderness a lamentation, because they are burned up, so that none\
      \ can pass through them; neither can men hear the voice of the cattle; both\
      \ the fowl of the heavens and the beast are fled; they are gone. \n"
    11: "¹¹ And I will make Jerusalem heaps, and a den of dragons; and I will make\
      \ the cities of Judah desolate, without an inhabitant. \n"
    12: "¹² Who is the wise man, that may understand this? and who is he to whom the\
      \ mouth of the Lord hath spoken, that he may declare it, for what the land perisheth\
      \ and is burned up like a wilderness, that none passeth through? \n"
    13: "¹³ And the Lord saith, Because they have forsaken my law which I set before\
      \ them, and have not obeyed my voice, neither walked therein; \n"
    14: "¹⁴ But have walked after the imagination of their own heart, and after Baalim,\
      \ which their fathers taught them: \n"
    15: "¹⁵ Therefore thus saith the Lord of hosts, the God of Israel; Behold, I will\
      \ feed them, even this people, with wormwood, and give them water of gall to\
      \ drink. \n"
    16: "¹⁶ I will scatter them also among the heathen, whom neither they nor their\
      \ fathers have known: and I will send a sword after them, till I have consumed\
      \ them. \n"
    17: "¹⁷ Thus saith the Lord of hosts, Consider ye, and call for the mourning women,\
      \ that they may come; and send for cunning women, that they may come: \n"
    18: "¹⁸ And let them make haste, and take up a wailing for us, that our eyes may\
      \ run down with tears, and our eyelids gush out with waters. \n"
    19: "¹⁹ For a voice of wailing is heard out of Zion, How are we spoiled! we are\
      \ greatly confounded, because we have forsaken the land, because our dwellings\
      \ have cast us out. \n"
    20: "²⁰ Yet hear the word of the Lord, O ye women, and let your ear receive the\
      \ word of his mouth, and teach your daughters wailing, and every one her neighbour\
      \ lamentation. \n"
    21: "²¹ For death is come up into our windows, and is entered into our palaces,\
      \ to cut off the children from without, and the young men from the streets.\
      \ \n"
    22: "²² Speak, Thus saith the Lord, Even the carcases of men shall fall as dung\
      \ upon the open field, and as the handful after the harvestman, and none shall\
      \ gather them. \n"
    23: "²³ Thus saith the Lord, Let not the wise man glory in his wisdom, neither\
      \ let the mighty man glory in his might, let not the rich man glory in his riches:\
      \ \n"
    24: "²⁴ But let him that glorieth glory in this, that he understandeth and knoweth\
      \ me, that I am the Lord which exercise lovingkindness, judgment, and righteousness,\
      \ in the earth: for in these things I delight, saith the Lord. \n"
    25: "²⁵ Behold, the days come, saith the Lord, that I will punish all them which\
      \ are circumcised with the uncircumcised; \n"
    26: '²⁶ Egypt, and Judah, and Edom, and the children of Ammon, and Moab, and all
      that are in the utmost corners, that dwell in the wilderness: for all these
      nations are uncircumcised, and all the house of Israel are uncircumcised in
      the heart.'
  10:
    1: "¹ Hear ye the word which the Lord speaketh unto you, O house of Israel: \n"
    2: "² Thus saith the Lord, Learn not the way of the heathen, and be not dismayed\
      \ at the signs of heaven; for the heathen are dismayed at them. \n"
    3: "³ For the customs of the people are vain: for one cutteth a tree out of the\
      \ forest, the work of the hands of the workman, with the axe. \n"
    4: "⁴ They deck it with silver and with gold; they fasten it with nails and with\
      \ hammers, that it move not. \n"
    5: "⁵ They are upright as the palm tree, but speak not: they must needs be borne,\
      \ because they cannot go. Be not afraid of them; for they cannot do evil, neither\
      \ also is it in them to do good. \n"
    6: "⁶ Forasmuch as there is none like unto thee, O Lord; thou art great, and thy\
      \ name is great in might. \n"
    7: "⁷ Who would not fear thee, O King of nations? for to thee doth it appertain:\
      \ forasmuch as among all the wise men of the nations, and in all their kingdoms,\
      \ there is none like unto thee. \n"
    8: "⁸ But they are altogether brutish and foolish: the stock is a doctrine of\
      \ vanities. \n"
    9: "⁹ Silver spread into plates is brought from Tarshish, and gold from Uphaz,\
      \ the work of the workman, and of the hands of the founder: blue and purple\
      \ is their clothing: they are all the work of cunning men. \n"
    10: "¹⁰ But the Lord is the true God, he is the living God, and an everlasting\
      \ king: at his wrath the earth shall tremble, and the nations shall not be able\
      \ to abide his indignation. \n"
    11: "¹¹ Thus shall ye say unto them, The gods that have not made the heavens and\
      \ the earth, even they shall perish from the earth, and from under these heavens.\
      \ \n"
    12: "¹² He hath made the earth by his power, he hath established the world by\
      \ his wisdom, and hath stretched out the heavens by his discretion. \n"
    13: "¹³ When he uttereth his voice, there is a multitude of waters in the heavens,\
      \ and he causeth the vapours to ascend from the ends of the earth; he maketh\
      \ lightnings with rain, and bringeth forth the wind out of his treasures. \n"
    14: "¹⁴ Every man is brutish in his knowledge: every founder is confounded by\
      \ the graven image: for his molten image is falsehood, and there is no breath\
      \ in them. \n"
    15: "¹⁵ They are vanity, and the work of errors: in the time of their visitation\
      \ they shall perish. \n"
    16: "¹⁶ The portion of Jacob is not like them: for he is the former of all things;\
      \ and Israel is the rod of his inheritance: The Lord of hosts is his name. \n"
    17: "¹⁷ Gather up thy wares out of the land, O inhabitant of the fortress. \n"
    18: "¹⁸ For thus saith the Lord, Behold, I will sling out the inhabitants of the\
      \ land at this once, and will distress them, that they may find it so. \n"
    19: "¹⁹ Woe is me for my hurt! my wound is grievous; but I said, Truly this is\
      \ a grief, and I must bear it. \n"
    20: "²⁰ My tabernacle is spoiled, and all my cords are broken: my children are\
      \ gone forth of me, and they are not: there is none to stretch forth my tent\
      \ any more, and to set up my curtains. \n"
    21: "²¹ For the pastors are become brutish, and have not sought the Lord: therefore\
      \ they shall not prosper, and all their flocks shall be scattered. \n"
    22: "²² Behold, the noise of the bruit is come, and a great commotion out of the\
      \ north country, to make the cities of Judah desolate, and a den of dragons.\
      \ \n"
    23: "²³ O Lord, I know that the way of man is not in himself: it is not in man\
      \ that walketh to direct his steps. \n"
    24: "²⁴ O Lord, correct me, but with judgment; not in thine anger, lest thou bring\
      \ me to nothing. \n"
    25: '²⁵ Pour out thy fury upon the heathen that know thee not, and upon the families
      that call not on thy name: for they have eaten up Jacob, and devoured him, and
      consumed him, and have made his habitation desolate.'
  11:
    1: "¹ The word that came to Jeremiah from the Lord saying, \n"
    2: "² Hear ye the words of this covenant, and speak unto the men of Judah, and\
      \ to the inhabitants of Jerusalem; \n"
    3: "³ And say thou unto them, Thus saith the Lord God of Israel; Cursed be the\
      \ man that obeyeth not the words of this covenant, \n"
    4: "⁴ Which I commanded your fathers in the day that I brought them forth out\
      \ of the land of Egypt, from the iron furnace, saying, Obey my voice, and do\
      \ them, according to all which I command you: so shall ye be my people, and\
      \ I will be your God: \n"
    5: "⁵ That I may perform the oath which I have sworn unto your fathers, to give\
      \ them a land flowing with milk and honey, as it is this day. Then answered\
      \ I, and said, So be it, O Lord. \n"
    6: "⁶ Then the Lord said unto me, Proclaim all these words in the cities of Judah,\
      \ and in the streets of Jerusalem, saying, Hear ye the words of this covenant,\
      \ and do them. \n"
    7: "⁷ For I earnestly protested unto your fathers in the day that I brought them\
      \ up out of the land of Egypt, even unto this day, rising early and protesting,\
      \ saying, Obey my voice. \n"
    8: "⁸ Yet they obeyed not, nor inclined their ear, but walked every one in the\
      \ imagination of their evil heart: therefore I will bring upon them all the\
      \ words of this covenant, which I commanded them to do: but they did them not.\
      \ \n"
    9: "⁹ And the Lord said unto me, A conspiracy is found among the men of Judah,\
      \ and among the inhabitants of Jerusalem. \n"
    10: "¹⁰ They are turned back to the iniquities of their forefathers, which refused\
      \ to hear my words; and they went after other gods to serve them: the house\
      \ of Israel and the house of Judah have broken my covenant which I made with\
      \ their fathers. \n"
    11: "¹¹ Therefore thus saith the Lord, Behold, I will bring evil upon them, which\
      \ they shall not be able to escape; and though they shall cry unto me, I will\
      \ not hearken unto them. \n"
    12: "¹² Then shall the cities of Judah and inhabitants of Jerusalem go, and cry\
      \ unto the gods unto whom they offer incense: but they shall not save them at\
      \ all in the time of their trouble. \n"
    13: "¹³ For according to the number of thy cities were thy gods, O Judah; and\
      \ according to the number of the streets of Jerusalem have ye set up altars\
      \ to that shameful thing, even altars to burn incense unto Baal. \n"
    14: "¹⁴ Therefore pray not thou for this people, neither lift up a cry or prayer\
      \ for them: for I will not hear them in the time that they cry unto me for their\
      \ trouble. \n"
    15: "¹⁵ What hath my beloved to do in mine house, seeing she hath wrought lewdness\
      \ with many, and the holy flesh is passed from thee? when thou doest evil, then\
      \ thou rejoicest. \n"
