      \ like dragons; their eyes did fail, because there was no grass. \n"
    7: "⁷ O Lord, though our iniquities testify against us, do thou it for thy name's\
      \ sake: for our backslidings are many; we have sinned against thee. \n"
    8: "⁸ O the hope of Israel, the saviour thereof in time of trouble, why shouldest\
      \ thou be as a stranger in the land, and as a wayfaring man that turneth aside\
      \ to tarry for a night? \n"
    9: "⁹ Why shouldest thou be as a man astonied, as a mighty man that cannot save?\
      \ yet thou, O Lord, art in the midst of us, and we are called by thy name; leave\
      \ us not. \n"
    10: "¹⁰ Thus saith the Lord unto this people, Thus have they loved to wander,\
      \ they have not refrained their feet, therefore the Lord doth not accept them;\
      \ he will now remember their iniquity, and visit their sins. \n"
    11: "¹¹ Then said the Lord unto me, Pray not for this people for their good. \n"
    12: "¹² When they fast, I will not hear their cry; and when they offer burnt offering\
      \ and an oblation, I will not accept them: but I will consume them by the sword,\
      \ and by the famine, and by the pestilence. \n"
