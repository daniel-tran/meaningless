      \ might cut yourselves off, and that ye might be a curse and a reproach among\
      \ all the nations of the earth? \n"
    9: "⁹ Have ye forgotten the wickedness of your fathers, and the wickedness of\
      \ the kings of Judah, and the wickedness of their wives, and your own wickedness,\
