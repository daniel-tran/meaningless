      \ that the Lord may bring upon Abraham that which he hath spoken of him. \n"
    20: "²⁰ And the Lord said, Because the cry of Sodom and Gomorrah is great, and\
      \ because their sin is very grievous; \n"
    21: "²¹ I will go down now, and see whether they have done altogether according\
      \ to the cry of it, which is come unto me; and if not, I will know. \n"
    22: "²² And the men turned their faces from thence, and went toward Sodom: but\
      \ Abraham stood yet before the Lord. \n"
    23: "²³ And Abraham drew near, and said, Wilt thou also destroy the righteous\
      \ with the wicked? \n"
    24: "²⁴ Peradventure there be fifty righteous within the city: wilt thou also\
      \ destroy and not spare the place for the fifty righteous that are therein?\
      \ \n"
    25: "²⁵ That be far from thee to do after this manner, to slay the righteous with\
      \ the wicked: and that the righteous should be as the wicked, that be far from\
      \ thee: Shall not the Judge of all the earth do right? \n"
    26: "²⁶ And the Lord said, If I find in Sodom fifty righteous within the city,\
      \ then I will spare all the place for their sakes. \n"
    27: "²⁷ And Abraham answered and said, Behold now, I have taken upon me to speak\
      \ unto the Lord, which am but dust and ashes: \n"
    28: "²⁸ Peradventure there shall lack five of the fifty righteous: wilt thou destroy\
      \ all the city for lack of five? And he said, If I find there forty and five,\
      \ I will not destroy it. \n"
    29: "²⁹ And he spake unto him yet again, and said, Peradventure there shall be\
      \ forty found there. And he said, I will not do it for forty's sake. \n"
    30: "³⁰ And he said unto him, Oh let not the Lord be angry, and I will speak:\
      \ Peradventure there shall thirty be found there. And he said, I will not do\
      \ it, if I find thirty there. \n"
    31: "³¹ And he said, Behold now, I have taken upon me to speak unto the Lord:\
      \ Peradventure there shall be twenty found there. And he said, I will not destroy\
      \ it for twenty's sake. \n"
    32: "³² And he said, Oh let not the Lord be angry, and I will speak yet but this\
      \ once: Peradventure ten shall be found there. And he said, I will not destroy\
      \ it for ten's sake. \n"
    33: '³³ And the Lord went his way, as soon as he had left communing with Abraham:
