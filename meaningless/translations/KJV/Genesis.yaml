  38:
    1: "¹ And it came to pass at that time, that Judah went down from his brethren,\
      \ and turned in to a certain Adullamite, whose name was Hirah. \n"
    2: "² And Judah saw there a daughter of a certain Canaanite, whose name was Shuah;\
      \ and he took her, and went in unto her. \n"
    3: "³ And she conceived, and bare a son; and he called his name Er. \n"
    4: "⁴ And she conceived again, and bare a son; and she called his name Onan. \n"
    5: "⁵ And she yet again conceived, and bare a son; and called his name Shelah:\
      \ and he was at Chezib, when she bare him. \n"
    6: "⁶ And Judah took a wife for Er his firstborn, whose name was Tamar. \n"
    7: "⁷ And Er, Judah's firstborn, was wicked in the sight of the Lord; and the\
      \ Lord slew him. \n"
    8: "⁸ And Judah said unto Onan, Go in unto thy brother's wife, and marry her,\
      \ and raise up seed to thy brother. \n"
    9: "⁹ And Onan knew that the seed should not be his; and it came to pass, when\
      \ he went in unto his brother's wife, that he spilled it on the ground, lest\
      \ that he should give seed to his brother. \n"
    10: "¹⁰ And the thing which he did displeased the Lord: wherefore he slew him\
      \ also. \n"
    11: "¹¹ Then said Judah to Tamar his daughter in law, Remain a widow at thy father's\
      \ house, till Shelah my son be grown: for he said, Lest peradventure he die\
      \ also, as his brethren did. And Tamar went and dwelt in her father's house.\
      \ \n"
    12: "¹² And in process of time the daughter of Shuah Judah's wife died; and Judah\
      \ was comforted, and went up unto his sheepshearers to Timnath, he and his friend\
      \ Hirah the Adullamite. \n"
    13: "¹³ And it was told Tamar, saying, Behold thy father in law goeth up to Timnath\
      \ to shear his sheep. \n"
    14: "¹⁴ And she put her widow's garments off from her, and covered her with a\
      \ vail, and wrapped herself, and sat in an open place, which is by the way to\
      \ Timnath; for she saw that Shelah was grown, and she was not given unto him\
      \ to wife. \n"
    15: "¹⁵ When Judah saw her, he thought her to be an harlot; because she had covered\
      \ her face. \n"
    16: "¹⁶ And he turned unto her by the way, and said, Go to, I pray thee, let me\
      \ come in unto thee; (for he knew not that she was his daughter in law.) And\
      \ she said, What wilt thou give me, that thou mayest come in unto me? \n"
    17: "¹⁷ And he said, I will send thee a kid from the flock. And she said, Wilt\
      \ thou give me a pledge, till thou send it? \n"
    18: "¹⁸ And he said, What pledge shall I give thee? And she said, Thy signet,\
      \ and thy bracelets, and thy staff that is in thine hand. And he gave it her,\
      \ and came in unto her, and she conceived by him. \n"
    19: "¹⁹ And she arose, and went away, and laid by her vail from her, and put on\
      \ the garments of her widowhood. \n"
    20: "²⁰ And Judah sent the kid by the hand of his friend the Adullamite, to receive\
      \ his pledge from the woman's hand: but he found her not. \n"
    21: "²¹ Then he asked the men of that place, saying, Where is the harlot, that\
      \ was openly by the way side? And they said, There was no harlot in this place.\
      \ \n"
    22: "²² And he returned to Judah, and said, I cannot find her; and also the men\
      \ of the place said, that there was no harlot in this place. \n"
    23: "²³ And Judah said, Let her take it to her, lest we be shamed: behold, I sent\
      \ this kid, and thou hast not found her. \n"
    24: "²⁴ And it came to pass about three months after, that it was told Judah,\
      \ saying, Tamar thy daughter in law hath played the harlot; and also, behold,\
      \ she is with child by whoredom. And Judah said, Bring her forth, and let her\
      \ be burnt. \n"
    25: "²⁵ When she was brought forth, she sent to her father in law, saying, By\
      \ the man, whose these are, am I with child: and she said, Discern, I pray thee,\
      \ whose are these, the signet, and bracelets, and staff. \n"
    26: "²⁶ And Judah acknowledged them, and said, She hath been more righteous than\
      \ I; because that I gave her not to Shelah my son. And he knew her again no\
      \ more. \n"
    27: "²⁷ And it came to pass in the time of her travail, that, behold, twins were\
      \ in her womb. \n"
    28: "²⁸ And it came to pass, when she travailed, that the one put out his hand:\
      \ and the midwife took and bound upon his hand a scarlet thread, saying, This\
      \ came out first. \n"
    29: "²⁹ And it came to pass, as he drew back his hand, that, behold, his brother\
      \ came out: and she said, How hast thou broken forth? this breach be upon thee:\
      \ therefore his name was called Pharez. \n"
    30: '³⁰ And afterward came out his brother, that had the scarlet thread upon his
      hand: and his name was called Zarah.'
  39:
    1: "¹ And Joseph was brought down to Egypt; and Potiphar, an officer of Pharaoh,\
      \ captain of the guard, an Egyptian, bought him of the hands of the Ishmeelites,\
      \ which had brought him down thither. \n"
    2: "² And the Lord was with Joseph, and he was a prosperous man; and he was in\
      \ the house of his master the Egyptian. \n"
    3: "³ And his master saw that the Lord was with him, and that the Lord made all\
      \ that he did to prosper in his hand. \n"
    4: "⁴ And Joseph found grace in his sight, and he served him: and he made him\
      \ overseer over his house, and all that he had he put into his hand. \n"
    5: "⁵ And it came to pass from the time that he had made him overseer in his house,\
      \ and over all that he had, that the Lord blessed the Egyptian's house for Joseph's\
      \ sake; and the blessing of the Lord was upon all that he had in the house,\
      \ and in the field. \n"
    6: "⁶ And he left all that he had in Joseph's hand; and he knew not ought he had,\
      \ save the bread which he did eat. And Joseph was a goodly person, and well\
      \ favoured. \n"
    7: "⁷ And it came to pass after these things, that his master's wife cast her\
      \ eyes upon Joseph; and she said, Lie with me. \n"
    8: "⁸ But he refused, and said unto his master's wife, Behold, my master wotteth\
      \ not what is with me in the house, and he hath committed all that he hath to\
      \ my hand; \n"
    9: "⁹ There is none greater in this house than I; neither hath he kept back any\
