    1: "¹ In the beginning God created the heaven and the earth. \n"
    2: "² And the earth was without form, and void; and darkness was upon the face\
      \ of the deep. And the Spirit of God moved upon the face of the waters. \n"
    3: "³ And God said, Let there be light: and there was light. \n"
    4: "⁴ And God saw the light, that it was good: and God divided the light from\
      \ the darkness. \n"
    5: "⁵ And God called the light Day, and the darkness he called Night. And the\
      \ evening and the morning were the first day. \n"
    6: "⁶ And God said, Let there be a firmament in the midst of the waters, and let\
      \ it divide the waters from the waters. \n"
    7: "⁷ And God made the firmament, and divided the waters which were under the\
      \ firmament from the waters which were above the firmament: and it was so. \n"
    8: "⁸ And God called the firmament Heaven. And the evening and the morning were\
      \ the second day. \n"
    9: "⁹ And God said, Let the waters under the heaven be gathered together unto\
      \ one place, and let the dry land appear: and it was so. \n"
    10: "¹⁰ And God called the dry land Earth; and the gathering together of the waters\
      \ called he Seas: and God saw that it was good. \n"
    11: "¹¹ And God said, Let the earth bring forth grass, the herb yielding seed,\
      \ and the fruit tree yielding fruit after his kind, whose seed is in itself,\
      \ upon the earth: and it was so. \n"
    12: "¹² And the earth brought forth grass, and herb yielding seed after his kind,\
      \ and the tree yielding fruit, whose seed was in itself, after his kind: and\
      \ God saw that it was good. \n"
    13: "¹³ And the evening and the morning were the third day. \n"
    14: "¹⁴ And God said, Let there be lights in the firmament of the heaven to divide\
      \ the day from the night; and let them be for signs, and for seasons, and for\
      \ days, and years: \n"
    15: "¹⁵ And let them be for lights in the firmament of the heaven to give light\
      \ upon the earth: and it was so. \n"
    16: "¹⁶ And God made two great lights; the greater light to rule the day, and\
      \ the lesser light to rule the night: he made the stars also. \n"
    17: "¹⁷ And God set them in the firmament of the heaven to give light upon the\
      \ earth, \n"
    18: "¹⁸ And to rule over the day and over the night, and to divide the light from\
      \ the darkness: and God saw that it was good. \n"
    19: "¹⁹ And the evening and the morning were the fourth day. \n"
    20: "²⁰ And God said, Let the waters bring forth abundantly the moving creature\
      \ that hath life, and fowl that may fly above the earth in the open firmament\
      \ of heaven. \n"
    21: "²¹ And God created great whales, and every living creature that moveth, which\
      \ the waters brought forth abundantly, after their kind, and every winged fowl\
      \ after his kind: and God saw that it was good. \n"
    22: "²² And God blessed them, saying, Be fruitful, and multiply, and fill the\
      \ waters in the seas, and let fowl multiply in the earth. \n"
    23: "²³ And the evening and the morning were the fifth day. \n"
    24: "²⁴ And God said, Let the earth bring forth the living creature after his\
      \ kind, cattle, and creeping thing, and beast of the earth after his kind: and\
      \ it was so. \n"
    25: "²⁵ And God made the beast of the earth after his kind, and cattle after their\
      \ kind, and every thing that creepeth upon the earth after his kind: and God\
      \ saw that it was good. \n"
    26: "²⁶ And God said, Let us make man in our image, after our likeness: and let\
      \ them have dominion over the fish of the sea, and over the fowl of the air,\
      \ and over the cattle, and over all the earth, and over every creeping thing\
      \ that creepeth upon the earth. \n"
    27: "²⁷ So God created man in his own image, in the image of God created he him;\
      \ male and female created he them. \n"
    28: "²⁸ And God blessed them, and God said unto them, Be fruitful, and multiply,\
      \ and replenish the earth, and subdue it: and have dominion over the fish of\
      \ the sea, and over the fowl of the air, and over every living thing that moveth\
      \ upon the earth. \n"
    29: "²⁹ And God said, Behold, I have given you every herb bearing seed, which\
      \ is upon the face of all the earth, and every tree, in the which is the fruit\
      \ of a tree yielding seed; to you it shall be for meat. \n"
    30: "³⁰ And to every beast of the earth, and to every fowl of the air, and to\
      \ every thing that creepeth upon the earth, wherein there is life, I have given\
      \ every green herb for meat: and it was so. \n"
    31: ³¹ And God saw every thing that he had made, and, behold, it was very good.
      And the evening and the morning were the sixth day.
  2:
    1: "¹ Thus the heavens and the earth were finished, and all the host of them.\
      \ \n"
    2: "² And on the seventh day God ended his work which he had made; and he rested\
      \ on the seventh day from all his work which he had made. \n"
    3: "³ And God blessed the seventh day, and sanctified it: because that in it he\
      \ had rested from all his work which God created and made. \n"
    4: "⁴ These are the generations of the heavens and of the earth when they were\
      \ created, in the day that the Lord God made the earth and the heavens, \n"
    5: "⁵ And every plant of the field before it was in the earth, and every herb\
      \ of the field before it grew: for the Lord God had not caused it to rain upon\
      \ the earth, and there was not a man to till the ground. \n"
    6: "⁶ But there went up a mist from the earth, and watered the whole face of the\
      \ ground. \n"
    7: "⁷ And the Lord God formed man of the dust of the ground, and breathed into\
      \ his nostrils the breath of life; and man became a living soul. \n"
    8: "⁸ And the Lord God planted a garden eastward in Eden; and there he put the\
      \ man whom he had formed. \n"
    9: "⁹ And out of the ground made the Lord God to grow every tree that is pleasant\
      \ to the sight, and good for food; the tree of life also in the midst of the\
      \ garden, and the tree of knowledge of good and evil. \n"
    10: "¹⁰ And a river went out of Eden to water the garden; and from thence it was\
      \ parted, and became into four heads. \n"
    11: "¹¹ The name of the first is Pison: that is it which compasseth the whole\
      \ land of Havilah, where there is gold; \n"
    12: "¹² And the gold of that land is good: there is bdellium and the onyx stone.\
      \ \n"
    13: "¹³ And the name of the second river is Gihon: the same is it that compasseth\
      \ the whole land of Ethiopia. \n"
    14: "¹⁴ And the name of the third river is Hiddekel: that is it which goeth toward\
      \ the east of Assyria. And the fourth river is Euphrates. \n"
    15: "¹⁵ And the Lord God took the man, and put him into the garden of Eden to\
      \ dress it and to keep it. \n"
    16: "¹⁶ And the Lord God commanded the man, saying, Of every tree of the garden\
      \ thou mayest freely eat: \n"
    17: "¹⁷ But of the tree of the knowledge of good and evil, thou shalt not eat\
      \ of it: for in the day that thou eatest thereof thou shalt surely die. \n"
    18: "¹⁸ And the Lord God said, It is not good that the man should be alone; I\
      \ will make him an help meet for him. \n"
    19: "¹⁹ And out of the ground the Lord God formed every beast of the field, and\
      \ every fowl of the air; and brought them unto Adam to see what he would call\
      \ them: and whatsoever Adam called every living creature, that was the name\
      \ thereof. \n"
    20: "²⁰ And Adam gave names to all cattle, and to the fowl of the air, and to\
      \ every beast of the field; but for Adam there was not found an help meet for\
      \ him. \n"
    21: "²¹ And the Lord God caused a deep sleep to fall upon Adam, and he slept:\
      \ and he took one of his ribs, and closed up the flesh instead thereof; \n"
    22: "²² And the rib, which the Lord God had taken from man, made he a woman, and\
      \ brought her unto the man. \n"
    23: "²³ And Adam said, This is now bone of my bones, and flesh of my flesh: she\
      \ shall be called Woman, because she was taken out of Man. \n"
    24: "²⁴ Therefore shall a man leave his father and his mother, and shall cleave\
      \ unto his wife: and they shall be one flesh. \n"
    25: ²⁵ And they were both naked, the man and his wife, and were not ashamed.
  3:
    1: "¹ Now the serpent was more subtil than any beast of the field which the Lord\
      \ God had made. And he said unto the woman, Yea, hath God said, Ye shall not\
      \ eat of every tree of the garden? \n"
    2: "² And the woman said unto the serpent, We may eat of the fruit of the trees\
      \ of the garden: \n"
    3: "³ But of the fruit of the tree which is in the midst of the garden, God hath\
      \ said, Ye shall not eat of it, neither shall ye touch it, lest ye die. \n"
    4: "⁴ And the serpent said unto the woman, Ye shall not surely die: \n"
    5: "⁵ For God doth know that in the day ye eat thereof, then your eyes shall be\
      \ opened, and ye shall be as gods, knowing good and evil. \n"
    6: "⁶ And when the woman saw that the tree was good for food, and that it was\
      \ pleasant to the eyes, and a tree to be desired to make one wise, she took\
      \ of the fruit thereof, and did eat, and gave also unto her husband with her;\
      \ and he did eat. \n"
    7: "⁷ And the eyes of them both were opened, and they knew that they were naked;\
      \ and they sewed fig leaves together, and made themselves aprons. \n"
    8: "⁸ And they heard the voice of the Lord God walking in the garden in the cool\
      \ of the day: and Adam and his wife hid themselves from the presence of the\
      \ Lord God amongst the trees of the garden. \n"
    9: "⁹ And the Lord God called unto Adam, and said unto him, Where art thou? \n"
    10: "¹⁰ And he said, I heard thy voice in the garden, and I was afraid, because\
      \ I was naked; and I hid myself. \n"
    11: "¹¹ And he said, Who told thee that thou wast naked? Hast thou eaten of the\
      \ tree, whereof I commanded thee that thou shouldest not eat? \n"
    12: "¹² And the man said, The woman whom thou gavest to be with me, she gave me\
      \ of the tree, and I did eat. \n"
    13: "¹³ And the Lord God said unto the woman, What is this that thou hast done?\
      \ And the woman said, The serpent beguiled me, and I did eat. \n"
    14: "¹⁴ And the Lord God said unto the serpent, Because thou hast done this, thou\
      \ art cursed above all cattle, and above every beast of the field; upon thy\
      \ belly shalt thou go, and dust shalt thou eat all the days of thy life: \n"
    15: "¹⁵ And I will put enmity between thee and the woman, and between thy seed\
      \ and her seed; it shall bruise thy head, and thou shalt bruise his heel. \n"
    16: "¹⁶ Unto the woman he said, I will greatly multiply thy sorrow and thy conception;\
      \ in sorrow thou shalt bring forth children; and thy desire shall be to thy\
      \ husband, and he shall rule over thee. \n"
    17: "¹⁷ And unto Adam he said, Because thou hast hearkened unto the voice of thy\
      \ wife, and hast eaten of the tree, of which I commanded thee, saying, Thou\
      \ shalt not eat of it: cursed is the ground for thy sake; in sorrow shalt thou\
      \ eat of it all the days of thy life; \n"
    18: "¹⁸ Thorns also and thistles shall it bring forth to thee; and thou shalt\
      \ eat the herb of the field; \n"
    19: "¹⁹ In the sweat of thy face shalt thou eat bread, till thou return unto the\
      \ ground; for out of it wast thou taken: for dust thou art, and unto dust shalt\
      \ thou return. \n"
    20: "²⁰ And Adam called his wife's name Eve; because she was the mother of all\
      \ living. \n"
    21: "²¹ Unto Adam also and to his wife did the Lord God make coats of skins, and\
      \ clothed them. \n"
    22: "²² And the Lord God said, Behold, the man is become as one of us, to know\
      \ good and evil: and now, lest he put forth his hand, and take also of the tree\
      \ of life, and eat, and live for ever: \n"
    23: "²³ Therefore the Lord God sent him forth from the garden of Eden, to till\
      \ the ground from whence he was taken. \n"
    24: ²⁴ So he drove out the man; and he placed at the east of the garden of Eden
      Cherubims, and a flaming sword which turned every way, to keep the way of the
      tree of life.
  4:
    1: "¹ And Adam knew Eve his wife; and she conceived, and bare Cain, and said,\
      \ I have gotten a man from the Lord. \n"
    2: "² And she again bare his brother Abel. And Abel was a keeper of sheep, but\
      \ Cain was a tiller of the ground. \n"
    3: "³ And in process of time it came to pass, that Cain brought of the fruit of\
      \ the ground an offering unto the Lord. \n"
    4: "⁴ And Abel, he also brought of the firstlings of his flock and of the fat\
      \ thereof. And the Lord had respect unto Abel and to his offering: \n"
    5: "⁵ But unto Cain and to his offering he had not respect. And Cain was very\
      \ wroth, and his countenance fell. \n"
    6: "⁶ And the Lord said unto Cain, Why art thou wroth? and why is thy countenance\
      \ fallen? \n"
    7: "⁷ If thou doest well, shalt thou not be accepted? and if thou doest not well,\
      \ sin lieth at the door. And unto thee shall be his desire, and thou shalt rule\
      \ over him. \n"
    8: "⁸ And Cain talked with Abel his brother: and it came to pass, when they were\
      \ in the field, that Cain rose up against Abel his brother, and slew him. \n"
    9: "⁹ And the Lord said unto Cain, Where is Abel thy brother? And he said, I know\
      \ not: Am I my brother's keeper? \n"
    10: "¹⁰ And he said, What hast thou done? the voice of thy brother's blood crieth\
      \ unto me from the ground. \n"
    11: "¹¹ And now art thou cursed from the earth, which hath opened her mouth to\
      \ receive thy brother's blood from thy hand; \n"
    12: "¹² When thou tillest the ground, it shall not henceforth yield unto thee\
      \ her strength; a fugitive and a vagabond shalt thou be in the earth. \n"
    13: "¹³ And Cain said unto the Lord, My punishment is greater than I can bear.\
      \ \n"
    14: "¹⁴ Behold, thou hast driven me out this day from the face of the earth; and\
      \ from thy face shall I be hid; and I shall be a fugitive and a vagabond in\
      \ the earth; and it shall come to pass, that every one that findeth me shall\
      \ slay me. \n"
    15: "¹⁵ And the Lord said unto him, Therefore whosoever slayeth Cain, vengeance\
      \ shall be taken on him sevenfold. And the Lord set a mark upon Cain, lest any\
      \ finding him should kill him. \n"
    16: "¹⁶ And Cain went out from the presence of the Lord, and dwelt in the land\
      \ of Nod, on the east of Eden. \n"
    17: "¹⁷ And Cain knew his wife; and she conceived, and bare Enoch: and he builded\
      \ a city, and called the name of the city, after the name of his son, Enoch.\
      \ \n"
    18: "¹⁸ And unto Enoch was born Irad: and Irad begat Mehujael: and Mehujael begat\
      \ Methusael: and Methusael begat Lamech. \n"
    19: "¹⁹ And Lamech took unto him two wives: the name of the one was Adah, and\
      \ the name of the other Zillah. \n"
    20: "²⁰ And Adah bare Jabal: he was the father of such as dwell in tents, and\
      \ of such as have cattle. \n"
    21: "²¹ And his brother's name was Jubal: he was the father of all such as handle\
      \ the harp and organ. \n"
    22: "²² And Zillah, she also bare Tubalcain, an instructer of every artificer\
      \ in brass and iron: and the sister of Tubalcain was Naamah. \n"
    23: "²³ And Lamech said unto his wives, Adah and Zillah, Hear my voice; ye wives\
      \ of Lamech, hearken unto my speech: for I have slain a man to my wounding,\
      \ and a young man to my hurt. \n"
    24: "²⁴ If Cain shall be avenged sevenfold, truly Lamech seventy and sevenfold.\
      \ \n"
    25: "²⁵ And Adam knew his wife again; and she bare a son, and called his name\
      \ Seth: For God, said she, hath appointed me another seed instead of Abel, whom\
      \ Cain slew. \n"
    26: '²⁶ And to Seth, to him also there was born a son; and he called his name
      Enos: then began men to call upon the name of the Lord.'
  5:
    1: "¹ This is the book of the generations of Adam. In the day that God created\
      \ man, in the likeness of God made he him; \n"
    2: "² Male and female created he them; and blessed them, and called their name\
      \ Adam, in the day when they were created. \n"
    3: "³ And Adam lived an hundred and thirty years, and begat a son in his own likeness,\
      \ and after his image; and called his name Seth: \n"
    4: "⁴ And the days of Adam after he had begotten Seth were eight hundred years:\
      \ and he begat sons and daughters: \n"
    5: "⁵ And all the days that Adam lived were nine hundred and thirty years: and\
      \ he died. \n"
    6: "⁶ And Seth lived an hundred and five years, and begat Enos: \n"
    7: "⁷ And Seth lived after he begat Enos eight hundred and seven years, and begat\
      \ sons and daughters: \n"
    8: "⁸ And all the days of Seth were nine hundred and twelve years: and he died.\
      \ \n"
    9: "⁹ And Enos lived ninety years, and begat Cainan: \n"
    10: "¹⁰ And Enos lived after he begat Cainan eight hundred and fifteen years,\
      \ and begat sons and daughters: \n"
    11: "¹¹ And all the days of Enos were nine hundred and five years: and he died.\
      \ \n"
    12: "¹² And Cainan lived seventy years and begat Mahalaleel: \n"
    13: "¹³ And Cainan lived after he begat Mahalaleel eight hundred and forty years,\
      \ and begat sons and daughters: \n"
    14: "¹⁴ And all the days of Cainan were nine hundred and ten years: and he died.\
      \ \n"
    15: "¹⁵ And Mahalaleel lived sixty and five years, and begat Jared: \n"
    16: "¹⁶ And Mahalaleel lived after he begat Jared eight hundred and thirty years,\
      \ and begat sons and daughters: \n"
    17: "¹⁷ And all the days of Mahalaleel were eight hundred ninety and five years:\
      \ and he died. \n"
    18: "¹⁸ And Jared lived an hundred sixty and two years, and he begat Enoch: \n"
    19: "¹⁹ And Jared lived after he begat Enoch eight hundred years, and begat sons\
      \ and daughters: \n"
    20: "²⁰ And all the days of Jared were nine hundred sixty and two years: and he\
      \ died. \n"
    21: "²¹ And Enoch lived sixty and five years, and begat Methuselah: \n"
    22: "²² And Enoch walked with God after he begat Methuselah three hundred years,\
      \ and begat sons and daughters: \n"
    23: "²³ And all the days of Enoch were three hundred sixty and five years: \n"
    24: "²⁴ And Enoch walked with God: and he was not; for God took him. \n"
    25: "²⁵ And Methuselah lived an hundred eighty and seven years, and begat Lamech.\
      \ \n"
    26: "²⁶ And Methuselah lived after he begat Lamech seven hundred eighty and two\
      \ years, and begat sons and daughters: \n"
    27: "²⁷ And all the days of Methuselah were nine hundred sixty and nine years:\
      \ and he died. \n"
    28: "²⁸ And Lamech lived an hundred eighty and two years, and begat a son: \n"
    29: "²⁹ And he called his name Noah, saying, This same shall comfort us concerning\
      \ our work and toil of our hands, because of the ground which the Lord hath\
      \ cursed. \n"
    30: "³⁰ And Lamech lived after he begat Noah five hundred ninety and five years,\
      \ and begat sons and daughters: \n"
    31: "³¹ And all the days of Lamech were seven hundred seventy and seven years:\
      \ and he died. \n"
    32: '³² And Noah was five hundred years old: and Noah begat Shem, Ham, and Japheth.'
  6:
    1: "¹ And it came to pass, when men began to multiply on the face of the earth,\
      \ and daughters were born unto them, \n"
    2: "² That the sons of God saw the daughters of men that they were fair; and they\
      \ took them wives of all which they chose. \n"
    3: "³ And the Lord said, My spirit shall not always strive with man, for that\
      \ he also is flesh: yet his days shall be an hundred and twenty years. \n"
    4: "⁴ There were giants in the earth in those days; and also after that, when\
      \ the sons of God came in unto the daughters of men, and they bare children\
      \ to them, the same became mighty men which were of old, men of renown. \n"
    5: "⁵ And God saw that the wickedness of man was great in the earth, and that\
      \ every imagination of the thoughts of his heart was only evil continually.\
      \ \n"
    6: "⁶ And it repented the Lord that he had made man on the earth, and it grieved\
      \ him at his heart. \n"
    7: "⁷ And the Lord said, I will destroy man whom I have created from the face\
      \ of the earth; both man, and beast, and the creeping thing, and the fowls of\
      \ the air; for it repenteth me that I have made them. \n"
    8: "⁸ But Noah found grace in the eyes of the Lord. \n"
    9: "⁹ These are the generations of Noah: Noah was a just man and perfect in his\
      \ generations, and Noah walked with God. \n"
    10: "¹⁰ And Noah begat three sons, Shem, Ham, and Japheth. \n"
    11: "¹¹ The earth also was corrupt before God, and the earth was filled with violence.\
      \ \n"
    12: "¹² And God looked upon the earth, and, behold, it was corrupt; for all flesh\
      \ had corrupted his way upon the earth. \n"
    13: "¹³ And God said unto Noah, The end of all flesh is come before me; for the\
      \ earth is filled with violence through them; and, behold, I will destroy them\
      \ with the earth. \n"
    14: "¹⁴ Make thee an ark of gopher wood; rooms shalt thou make in the ark, and\
      \ shalt pitch it within and without with pitch. \n"
    15: "¹⁵ And this is the fashion which thou shalt make it of: The length of the\
      \ ark shall be three hundred cubits, the breadth of it fifty cubits, and the\
      \ height of it thirty cubits. \n"
    16: "¹⁶ A window shalt thou make to the ark, and in a cubit shalt thou finish\
      \ it above; and the door of the ark shalt thou set in the side thereof; with\
      \ lower, second, and third stories shalt thou make it. \n"
    17: "¹⁷ And, behold, I, even I, do bring a flood of waters upon the earth, to\
      \ destroy all flesh, wherein is the breath of life, from under heaven; and every\
      \ thing that is in the earth shall die. \n"
    18: "¹⁸ But with thee will I establish my covenant; and thou shalt come into the\
      \ ark, thou, and thy sons, and thy wife, and thy sons' wives with thee. \n"
    19: "¹⁹ And of every living thing of all flesh, two of every sort shalt thou bring\
      \ into the ark, to keep them alive with thee; they shall be male and female.\
      \ \n"
    20: "²⁰ Of fowls after their kind, and of cattle after their kind, of every creeping\
      \ thing of the earth after his kind, two of every sort shall come unto thee,\
      \ to keep them alive. \n"
    21: "²¹ And take thou unto thee of all food that is eaten, and thou shalt gather\
      \ it to thee; and it shall be for food for thee, and for them. \n"
    22: ²² Thus did Noah; according to all that God commanded him, so did he.
  7:
    1: "¹ And the Lord said unto Noah, Come thou and all thy house into the ark; for\
      \ thee have I seen righteous before me in this generation. \n"
    2: "² Of every clean beast thou shalt take to thee by sevens, the male and his\
      \ female: and of beasts that are not clean by two, the male and his female.\
      \ \n"
    3: "³ Of fowls also of the air by sevens, the male and the female; to keep seed\
      \ alive upon the face of all the earth. \n"
    4: "⁴ For yet seven days, and I will cause it to rain upon the earth forty days\
      \ and forty nights; and every living substance that I have made will I destroy\
      \ from off the face of the earth. \n"
    5: "⁵ And Noah did according unto all that the Lord commanded him. \n"
    6: "⁶ And Noah was six hundred years old when the flood of waters was upon the\
      \ earth. \n"
    7: "⁷ And Noah went in, and his sons, and his wife, and his sons' wives with him,\
      \ into the ark, because of the waters of the flood. \n"
    8: "⁸ Of clean beasts, and of beasts that are not clean, and of fowls, and of\
      \ every thing that creepeth upon the earth, \n"
    9: "⁹ There went in two and two unto Noah into the ark, the male and the female,\
      \ as God had commanded Noah. \n"
    10: "¹⁰ And it came to pass after seven days, that the waters of the flood were\
      \ upon the earth. \n"
    11: "¹¹ In the six hundredth year of Noah's life, in the second month, the seventeenth\
      \ day of the month, the same day were all the fountains of the great deep broken\
      \ up, and the windows of heaven were opened. \n"
    12: "¹² And the rain was upon the earth forty days and forty nights. \n"
    13: "¹³ In the selfsame day entered Noah, and Shem, and Ham, and Japheth, the\
      \ sons of Noah, and Noah's wife, and the three wives of his sons with them,\
      \ into the ark; \n"
    14: "¹⁴ They, and every beast after his kind, and all the cattle after their kind,\
      \ and every creeping thing that creepeth upon the earth after his kind, and\
      \ every fowl after his kind, every bird of every sort. \n"
    15: "¹⁵ And they went in unto Noah into the ark, two and two of all flesh, wherein\
