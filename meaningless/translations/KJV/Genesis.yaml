    29: "²⁹ And it came to pass, when God destroyed the cities of the plain, that\
      \ God remembered Abraham, and sent Lot out of the midst of the overthrow, when\
      \ he overthrew the cities in the which Lot dwelt. \n"
    30: "³⁰ And Lot went up out of Zoar, and dwelt in the mountain, and his two daughters\
      \ with him; for he feared to dwell in Zoar: and he dwelt in a cave, he and his\
      \ two daughters. \n"
    31: "³¹ And the firstborn said unto the younger, Our father is old, and there\
      \ is not a man in the earth to come in unto us after the manner of all the earth:\
      \ \n"
    32: "³² Come, let us make our father drink wine, and we will lie with him, that\
      \ we may preserve seed of our father. \n"
    33: "³³ And they made their father drink wine that night: and the firstborn went\
      \ in, and lay with her father; and he perceived not when she lay down, nor when\
      \ she arose. \n"
    34: "³⁴ And it came to pass on the morrow, that the firstborn said unto the younger,\
      \ Behold, I lay yesternight with my father: let us make him drink wine this\
      \ night also; and go thou in, and lie with him, that we may preserve seed of\
      \ our father. \n"
    35: "³⁵ And they made their father drink wine that night also: and the younger\
      \ arose, and lay with him; and he perceived not when she lay down, nor when\
      \ she arose. \n"
    36: "³⁶ Thus were both the daughters of Lot with child by their father. \n"
    37: "³⁷ And the first born bare a son, and called his name Moab: the same is the\
      \ father of the Moabites unto this day. \n"
    38: '³⁸ And the younger, she also bare a son, and called his name Benammi: the
      same is the father of the children of Ammon unto this day.'
  20:
    1: "¹ And Abraham journeyed from thence toward the south country, and dwelled\
      \ between Kadesh and Shur, and sojourned in Gerar. \n"
    2: "² And Abraham said of Sarah his wife, She is my sister: and Abimelech king\
      \ of Gerar sent, and took Sarah. \n"
    3: "³ But God came to Abimelech in a dream by night, and said to him, Behold,\
      \ thou art but a dead man, for the woman which thou hast taken; for she is a\
      \ man's wife. \n"
    4: "⁴ But Abimelech had not come near her: and he said, Lord, wilt thou slay also\
      \ a righteous nation? \n"
    5: "⁵ Said he not unto me, She is my sister? and she, even she herself said, He\
      \ is my brother: in the integrity of my heart and innocency of my hands have\
      \ I done this. \n"
    6: "⁶ And God said unto him in a dream, Yea, I know that thou didst this in the\
      \ integrity of thy heart; for I also withheld thee from sinning against me:\
      \ therefore suffered I thee not to touch her. \n"
    7: "⁷ Now therefore restore the man his wife; for he is a prophet, and he shall\
      \ pray for thee, and thou shalt live: and if thou restore her not, know thou\
      \ that thou shalt surely die, thou, and all that are thine. \n"
    8: "⁸ Therefore Abimelech rose early in the morning, and called all his servants,\
      \ and told all these things in their ears: and the men were sore afraid. \n"
    9: "⁹ Then Abimelech called Abraham, and said unto him, What hast thou done unto\
      \ us? and what have I offended thee, that thou hast brought on me and on my\
      \ kingdom a great sin? thou hast done deeds unto me that ought not to be done.\
      \ \n"
    10: "¹⁰ And Abimelech said unto Abraham, What sawest thou, that thou hast done\
      \ this thing? \n"
    11: "¹¹ And Abraham said, Because I thought, Surely the fear of God is not in\
      \ this place; and they will slay me for my wife's sake. \n"
    12: "¹² And yet indeed she is my sister; she is the daughter of my father, but\
      \ not the daughter of my mother; and she became my wife. \n"
    13: "¹³ And it came to pass, when God caused me to wander from my father's house,\
      \ that I said unto her, This is thy kindness which thou shalt shew unto me;\
      \ at every place whither we shall come, say of me, He is my brother. \n"
    14: "¹⁴ And Abimelech took sheep, and oxen, and menservants, and womenservants,\
      \ and gave them unto Abraham, and restored him Sarah his wife. \n"
    15: "¹⁵ And Abimelech said, Behold, my land is before thee: dwell where it pleaseth\
      \ thee. \n"
    16: "¹⁶ And unto Sarah he said, Behold, I have given thy brother a thousand pieces\
      \ of silver: behold, he is to thee a covering of the eyes, unto all that are\
      \ with thee, and with all other: thus she was reproved. \n"
    17: "¹⁷ So Abraham prayed unto God: and God healed Abimelech, and his wife, and\
      \ his maidservants; and they bare children. \n"
    18: ¹⁸ For the Lord had fast closed up all the wombs of the house of Abimelech,
