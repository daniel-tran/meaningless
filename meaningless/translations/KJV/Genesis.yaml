    15: "¹⁵ And God said unto Abraham, As for Sarai thy wife, thou shalt not call\
      \ her name Sarai, but Sarah shall her name be. \n"
    16: "¹⁶ And I will bless her, and give thee a son also of her: yea, I will bless\
