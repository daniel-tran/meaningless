    1: "¹ And Jacob dwelt in the land wherein his father was a stranger, in the land\
      \ of Canaan. \n"
    2: "² These are the generations of Jacob. Joseph, being seventeen years old, was\
      \ feeding the flock with his brethren; and the lad was with the sons of Bilhah,\
      \ and with the sons of Zilpah, his father's wives: and Joseph brought unto his\
      \ father their evil report. \n"
    3: "³ Now Israel loved Joseph more than all his children, because he was the son\
      \ of his old age: and he made him a coat of many colours. \n"
    4: "⁴ And when his brethren saw that their father loved him more than all his\
      \ brethren, they hated him, and could not speak peaceably unto him. \n"
    5: "⁵ And Joseph dreamed a dream, and he told it his brethren: and they hated\
      \ him yet the more. \n"
    6: "⁶ And he said unto them, Hear, I pray you, this dream which I have dreamed:\
      \ \n"
    7: "⁷ For, behold, we were binding sheaves in the field, and, lo, my sheaf arose,\
      \ and also stood upright; and, behold, your sheaves stood round about, and made\
      \ obeisance to my sheaf. \n"
    8: "⁸ And his brethren said to him, Shalt thou indeed reign over us? or shalt\
      \ thou indeed have dominion over us? And they hated him yet the more for his\
      \ dreams, and for his words. \n"
    9: "⁹ And he dreamed yet another dream, and told it his brethren, and said, Behold,\
      \ I have dreamed a dream more; and, behold, the sun and the moon and the eleven\
      \ stars made obeisance to me. \n"
    10: "¹⁰ And he told it to his father, and to his brethren: and his father rebuked\
      \ him, and said unto him, What is this dream that thou hast dreamed? Shall I\
      \ and thy mother and thy brethren indeed come to bow down ourselves to thee\
      \ to the earth? \n"
    11: "¹¹ And his brethren envied him; but his father observed the saying. \n"
    12: "¹² And his brethren went to feed their father's flock in Shechem. \n"
    13: "¹³ And Israel said unto Joseph, Do not thy brethren feed the flock in Shechem?\
      \ come, and I will send thee unto them. And he said to him, Here am I. \n"
    14: "¹⁴ And he said to him, Go, I pray thee, see whether it be well with thy brethren,\
      \ and well with the flocks; and bring me word again. So he sent him out of the\
      \ vale of Hebron, and he came to Shechem. \n"
    15: "¹⁵ And a certain man found him, and, behold, he was wandering in the field:\
      \ and the man asked him, saying, What seekest thou? \n"
    16: "¹⁶ And he said, I seek my brethren: tell me, I pray thee, where they feed\
      \ their flocks. \n"
    17: "¹⁷ And the man said, They are departed hence; for I heard them say, Let us\
      \ go to Dothan. And Joseph went after his brethren, and found them in Dothan.\
      \ \n"
    18: "¹⁸ And when they saw him afar off, even before he came near unto them, they\
      \ conspired against him to slay him. \n"
    19: "¹⁹ And they said one to another, Behold, this dreamer cometh. \n"
    20: "²⁰ Come now therefore, and let us slay him, and cast him into some pit, and\
      \ we will say, Some evil beast hath devoured him: and we shall see what will\
      \ become of his dreams. \n"
    21: "²¹ And Reuben heard it, and he delivered him out of their hands; and said,\
      \ Let us not kill him. \n"
    22: "²² And Reuben said unto them, Shed no blood, but cast him into this pit that\
      \ is in the wilderness, and lay no hand upon him; that he might rid him out\
      \ of their hands, to deliver him to his father again. \n"
    23: "²³ And it came to pass, when Joseph was come unto his brethren, that they\
      \ stript Joseph out of his coat, his coat of many colours that was on him; \n"
    24: "²⁴ And they took him, and cast him into a pit: and the pit was empty, there\
      \ was no water in it. \n"
    25: "²⁵ And they sat down to eat bread: and they lifted up their eyes and looked,\
      \ and, behold, a company of Ishmeelites came from Gilead with their camels bearing\
      \ spicery and balm and myrrh, going to carry it down to Egypt. \n"
    26: "²⁶ And Judah said unto his brethren, What profit is it if we slay our brother,\
