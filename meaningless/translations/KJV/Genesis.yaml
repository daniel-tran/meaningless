    3: "³ And Abraham rose up early in the morning, and saddled his ass, and took\
      \ two of his young men with him, and Isaac his son, and clave the wood for the\
      \ burnt offering, and rose up, and went unto the place of which God had told\
      \ him. \n"
    4: "⁴ Then on the third day Abraham lifted up his eyes, and saw the place afar\
      \ off. \n"
    5: "⁵ And Abraham said unto his young men, Abide ye here with the ass; and I and\
      \ the lad will go yonder and worship, and come again to you. \n"
    6: "⁶ And Abraham took the wood of the burnt offering, and laid it upon Isaac\
      \ his son; and he took the fire in his hand, and a knife; and they went both\
      \ of them together. \n"
    7: "⁷ And Isaac spake unto Abraham his father, and said, My father: and he said,\
      \ Here am I, my son. And he said, Behold the fire and the wood: but where is\
      \ the lamb for a burnt offering? \n"
    8: "⁸ And Abraham said, My son, God will provide himself a lamb for a burnt offering:\
      \ so they went both of them together. \n"
    9: "⁹ And they came to the place which God had told him of; and Abraham built\
      \ an altar there, and laid the wood in order, and bound Isaac his son, and laid\
      \ him on the altar upon the wood. \n"
    10: "¹⁰ And Abraham stretched forth his hand, and took the knife to slay his son.\
      \ \n"
    11: "¹¹ And the angel of the Lord called unto him out of heaven, and said, Abraham,\
      \ Abraham: and he said, Here am I. \n"
    12: "¹² And he said, Lay not thine hand upon the lad, neither do thou any thing\
      \ unto him: for now I know that thou fearest God, seeing thou hast not withheld\
      \ thy son, thine only son from me. \n"
    13: "¹³ And Abraham lifted up his eyes, and looked, and behold behind him a ram\
      \ caught in a thicket by his horns: and Abraham went and took the ram, and offered\
      \ him up for a burnt offering in the stead of his son. \n"
    14: "¹⁴ And Abraham called the name of that place Jehovahjireh: as it is said\
