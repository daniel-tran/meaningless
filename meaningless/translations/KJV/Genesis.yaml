    27: "²⁷ Come, and let us sell him to the Ishmeelites, and let not our hand be\
      \ upon him; for he is our brother and our flesh. And his brethren were content.\
      \ \n"
    28: "²⁸ Then there passed by Midianites merchantmen; and they drew and lifted\
      \ up Joseph out of the pit, and sold Joseph to the Ishmeelites for twenty pieces\
      \ of silver: and they brought Joseph into Egypt. \n"
    29: "²⁹ And Reuben returned unto the pit; and, behold, Joseph was not in the pit;\
      \ and he rent his clothes. \n"
    30: "³⁰ And he returned unto his brethren, and said, The child is not; and I,\
      \ whither shall I go? \n"
    31: "³¹ And they took Joseph's coat, and killed a kid of the goats, and dipped\
      \ the coat in the blood; \n"
    32: "³² And they sent the coat of many colours, and they brought it to their father;\
      \ and said, This have we found: know now whether it be thy son's coat or no.\
      \ \n"
    33: "³³ And he knew it, and said, It is my son's coat; an evil beast hath devoured\
      \ him; Joseph is without doubt rent in pieces. \n"
    34: "³⁴ And Jacob rent his clothes, and put sackcloth upon his loins, and mourned\
      \ for his son many days. \n"
    35: "³⁵ And all his sons and all his daughters rose up to comfort him; but he\
      \ refused to be comforted; and he said, For I will go down into the grave unto\
