      \ when he saw them, he ran to meet them from the tent door, and bowed himself\
      \ toward the ground, \n"
    3: "³ And said, My Lord, if now I have found favour in thy sight, pass not away,\
      \ I pray thee, from thy servant: \n"
    4: "⁴ Let a little water, I pray you, be fetched, and wash your feet, and rest\
      \ yourselves under the tree: \n"
    5: "⁵ And I will fetch a morsel of bread, and comfort ye your hearts; after that\
      \ ye shall pass on: for therefore are ye come to your servant. And they said,\
      \ So do, as thou hast said. \n"
    6: "⁶ And Abraham hastened into the tent unto Sarah, and said, Make ready quickly\
      \ three measures of fine meal, knead it, and make cakes upon the hearth. \n"
    7: "⁷ And Abraham ran unto the herd, and fetcht a calf tender and good, and gave\
      \ it unto a young man; and he hasted to dress it. \n"
    8: "⁸ And he took butter, and milk, and the calf which he had dressed, and set\
      \ it before them; and he stood by them under the tree, and they did eat. \n"
    9: "⁹ And they said unto him, Where is Sarah thy wife? And he said, Behold, in\
      \ the tent. \n"
    10: "¹⁰ And he said, I will certainly return unto thee according to the time of\
      \ life; and, lo, Sarah thy wife shall have a son. And Sarah heard it in the\
      \ tent door, which was behind him. \n"
    11: "¹¹ Now Abraham and Sarah were old and well stricken in age; and it ceased\
      \ to be with Sarah after the manner of women. \n"
    12: "¹² Therefore Sarah laughed within herself, saying, After I am waxed old shall\
      \ I have pleasure, my lord being old also? \n"
    13: "¹³ And the Lord said unto Abraham, Wherefore did Sarah laugh, saying, Shall\
      \ I of a surety bear a child, which am old? \n"
    14: "¹⁴ Is any thing too hard for the Lord? At the time appointed I will return\
      \ unto thee, according to the time of life, and Sarah shall have a son. \n"
    15: "¹⁵ Then Sarah denied, saying, I laughed not; for she was afraid. And he said,\
      \ Nay; but thou didst laugh. \n"
    16: "¹⁶ And the men rose up from thence, and looked toward Sodom: and Abraham\
      \ went with them to bring them on the way. \n"
    17: "¹⁷ And the Lord said, Shall I hide from Abraham that thing which I do; \n"
    18: "¹⁸ Seeing that Abraham shall surely become a great and mighty nation, and\
      \ all the nations of the earth shall be blessed in him? \n"
    19: "¹⁹ For I know him, that he will command his children and his household after\
