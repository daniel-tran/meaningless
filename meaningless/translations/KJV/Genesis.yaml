  23:
    1: "¹ And Sarah was an hundred and seven and twenty years old: these were the\
      \ years of the life of Sarah. \n"
    2: "² And Sarah died in Kirjatharba; the same is Hebron in the land of Canaan:\
      \ and Abraham came to mourn for Sarah, and to weep for her. \n"
    3: "³ And Abraham stood up from before his dead, and spake unto the sons of Heth,\
      \ saying, \n"
    4: "⁴ I am a stranger and a sojourner with you: give me a possession of a buryingplace\
      \ with you, that I may bury my dead out of my sight. \n"
    5: "⁵ And the children of Heth answered Abraham, saying unto him, \n"
    6: "⁶ Hear us, my lord: thou art a mighty prince among us: in the choice of our\
      \ sepulchres bury thy dead; none of us shall withhold from thee his sepulchre,\
      \ but that thou mayest bury thy dead. \n"
    7: "⁷ And Abraham stood up, and bowed himself to the people of the land, even\
      \ to the children of Heth. \n"
    8: "⁸ And he communed with them, saying, If it be your mind that I should bury\
      \ my dead out of my sight; hear me, and intreat for me to Ephron the son of\
      \ Zohar, \n"
    9: "⁹ That he may give me the cave of Machpelah, which he hath, which is in the\
      \ end of his field; for as much money as it is worth he shall give it me for\
      \ a possession of a buryingplace amongst you. \n"
    10: "¹⁰ And Ephron dwelt among the children of Heth: and Ephron the Hittite answered\
      \ Abraham in the audience of the children of Heth, even of all that went in\
      \ at the gate of his city, saying, \n"
    11: "¹¹ Nay, my lord, hear me: the field give I thee, and the cave that is therein,\
      \ I give it thee; in the presence of the sons of my people give I it thee: bury\
      \ thy dead. \n"
    12: "¹² And Abraham bowed down himself before the people of the land. \n"
    13: "¹³ And he spake unto Ephron in the audience of the people of the land, saying,\
      \ But if thou wilt give it, I pray thee, hear me: I will give thee money for\
      \ the field; take it of me, and I will bury my dead there. \n"
    14: "¹⁴ And Ephron answered Abraham, saying unto him, \n"
    15: "¹⁵ My lord, hearken unto me: the land is worth four hundred shekels of silver;\
      \ what is that betwixt me and thee? bury therefore thy dead. \n"
    16: "¹⁶ And Abraham hearkened unto Ephron; and Abraham weighed to Ephron the silver,\
      \ which he had named in the audience of the sons of Heth, four hundred shekels\
      \ of silver, current money with the merchant. \n"
    17: "¹⁷ And the field of Ephron which was in Machpelah, which was before Mamre,\
      \ the field, and the cave which was therein, and all the trees that were in\
      \ the field, that were in all the borders round about, were made sure \n"
    18: "¹⁸ Unto Abraham for a possession in the presence of the children of Heth,\
      \ before all that went in at the gate of his city. \n"
    19: "¹⁹ And after this, Abraham buried Sarah his wife in the cave of the field\
      \ of Machpelah before Mamre: the same is Hebron in the land of Canaan. \n"
    20: ²⁰ And the field, and the cave that is therein, were made sure unto Abraham
      for a possession of a buryingplace by the sons of Heth.
  24:
    1: "¹ And Abraham was old, and well stricken in age: and the Lord had blessed\
      \ Abraham in all things. \n"
    2: "² And Abraham said unto his eldest servant of his house, that ruled over all\
      \ that he had, Put, I pray thee, thy hand under my thigh: \n"
    3: "³ And I will make thee swear by the Lord, the God of heaven, and the God of\
      \ the earth, that thou shalt not take a wife unto my son of the daughters of\
      \ the Canaanites, among whom I dwell: \n"
    4: "⁴ But thou shalt go unto my country, and to my kindred, and take a wife unto\
      \ my son Isaac. \n"
    5: "⁵ And the servant said unto him, Peradventure the woman will not be willing\
      \ to follow me unto this land: must I needs bring thy son again unto the land\
      \ from whence thou camest? \n"
    6: "⁶ And Abraham said unto him, Beware thou that thou bring not my son thither\
      \ again. \n"
    7: "⁷ The Lord God of heaven, which took me from my father's house, and from the\
      \ land of my kindred, and which spake unto me, and that sware unto me, saying,\
      \ Unto thy seed will I give this land; he shall send his angel before thee,\
      \ and thou shalt take a wife unto my son from thence. \n"
    8: "⁸ And if the woman will not be willing to follow thee, then thou shalt be\
      \ clear from this my oath: only bring not my son thither again. \n"
    9: "⁹ And the servant put his hand under the thigh of Abraham his master, and\
      \ sware to him concerning that matter. \n"
    10: "¹⁰ And the servant took ten camels of the camels of his master, and departed;\
      \ for all the goods of his master were in his hand: and he arose, and went to\
      \ Mesopotamia, unto the city of Nahor. \n"
    11: "¹¹ And he made his camels to kneel down without the city by a well of water\
      \ at the time of the evening, even the time that women go out to draw water.\
      \ \n"
    12: "¹² And he said O Lord God of my master Abraham, I pray thee, send me good\
      \ speed this day, and shew kindness unto my master Abraham. \n"
    13: "¹³ Behold, I stand here by the well of water; and the daughters of the men\
      \ of the city come out to draw water: \n"
    14: "¹⁴ And let it come to pass, that the damsel to whom I shall say, Let down\
      \ thy pitcher, I pray thee, that I may drink; and she shall say, Drink, and\
      \ I will give thy camels drink also: let the same be she that thou hast appointed\
      \ for thy servant Isaac; and thereby shall I know that thou hast shewed kindness\
      \ unto my master. \n"
    15: "¹⁵ And it came to pass, before he had done speaking, that, behold, Rebekah\
      \ came out, who was born to Bethuel, son of Milcah, the wife of Nahor, Abraham's\
      \ brother, with her pitcher upon her shoulder. \n"
    16: "¹⁶ And the damsel was very fair to look upon, a virgin, neither had any man\
      \ known her: and she went down to the well, and filled her pitcher, and came\
      \ up. \n"
    17: "¹⁷ And the servant ran to meet her, and said, Let me, I pray thee, drink\
      \ a little water of thy pitcher. \n"
    18: "¹⁸ And she said, Drink, my lord: and she hasted, and let down her pitcher\
      \ upon her hand, and gave him drink. \n"
    19: "¹⁹ And when she had done giving him drink, she said, I will draw water for\
      \ thy camels also, until they have done drinking. \n"
    20: "²⁰ And she hasted, and emptied her pitcher into the trough, and ran again\
      \ unto the well to draw water, and drew for all his camels. \n"
    21: "²¹ And the man wondering at her held his peace, to wit whether the Lord had\
      \ made his journey prosperous or not. \n"
    22: "²² And it came to pass, as the camels had done drinking, that the man took\
      \ a golden earring of half a shekel weight, and two bracelets for her hands\
      \ of ten shekels weight of gold; \n"
    23: "²³ And said, Whose daughter art thou? tell me, I pray thee: is there room\
      \ in thy father's house for us to lodge in? \n"
    24: "²⁴ And she said unto him, I am the daughter of Bethuel the son of Milcah,\
      \ which she bare unto Nahor. \n"
    25: "²⁵ She said moreover unto him, We have both straw and provender enough, and\
      \ room to lodge in. \n"
    26: "²⁶ And the man bowed down his head, and worshipped the Lord. \n"
    27: "²⁷ And he said, Blessed be the Lord God of my master Abraham, who hath not\
      \ left destitute my master of his mercy and his truth: I being in the way, the\
      \ Lord led me to the house of my master's brethren. \n"
    28: "²⁸ And the damsel ran, and told them of her mother's house these things.\
      \ \n"
    29: "²⁹ And Rebekah had a brother, and his name was Laban: and Laban ran out unto\
      \ the man, unto the well. \n"
    30: "³⁰ And it came to pass, when he saw the earring and bracelets upon his sister's\
      \ hands, and when he heard the words of Rebekah his sister, saying, Thus spake\
      \ the man unto me; that he came unto the man; and, behold, he stood by the camels\
      \ at the well. \n"
    31: "³¹ And he said, Come in, thou blessed of the Lord; wherefore standest thou\
      \ without? for I have prepared the house, and room for the camels. \n"
    32: "³² And the man came into the house: and he ungirded his camels, and gave\
      \ straw and provender for the camels, and water to wash his feet, and the men's\
      \ feet that were with him. \n"
    33: "³³ And there was set meat before him to eat: but he said, I will not eat,\
      \ until I have told mine errand. And he said, Speak on. \n"
    34: "³⁴ And he said, I am Abraham's servant. \n"
    35: "³⁵ And the Lord hath blessed my master greatly; and he is become great: and\
      \ he hath given him flocks, and herds, and silver, and gold, and menservants,\
      \ and maidservants, and camels, and asses. \n"
    36: "³⁶ And Sarah my master's wife bare a son to my master when she was old: and\
      \ unto him hath he given all that he hath. \n"
    37: "³⁷ And my master made me swear, saying, Thou shalt not take a wife to my\
      \ son of the daughters of the Canaanites, in whose land I dwell: \n"
    38: "³⁸ But thou shalt go unto my father's house, and to my kindred, and take\
      \ a wife unto my son. \n"
    39: "³⁹ And I said unto my master, Peradventure the woman will not follow me.\
      \ \n"
    40: "⁴⁰ And he said unto me, The Lord, before whom I walk, will send his angel\
      \ with thee, and prosper thy way; and thou shalt take a wife for my son of my\
      \ kindred, and of my father's house: \n"
    41: "⁴¹ Then shalt thou be clear from this my oath, when thou comest to my kindred;\
      \ and if they give not thee one, thou shalt be clear from my oath. \n"
    42: "⁴² And I came this day unto the well, and said, O Lord God of my master Abraham,\
      \ if now thou do prosper my way which I go: \n"
    43: "⁴³ Behold, I stand by the well of water; and it shall come to pass, that\
      \ when the virgin cometh forth to draw water, and I say to her, Give me, I pray\
      \ thee, a little water of thy pitcher to drink; \n"
    44: "⁴⁴ And she say to me, Both drink thou, and I will also draw for thy camels:\
      \ let the same be the woman whom the Lord hath appointed out for my master's\
      \ son. \n"
    45: "⁴⁵ And before I had done speaking in mine heart, behold, Rebekah came forth\
      \ with her pitcher on her shoulder; and she went down unto the well, and drew\
      \ water: and I said unto her, Let me drink, I pray thee. \n"
    46: "⁴⁶ And she made haste, and let down her pitcher from her shoulder, and said,\
      \ Drink, and I will give thy camels drink also: so I drank, and she made the\
      \ camels drink also. \n"
    47: "⁴⁷ And I asked her, and said, Whose daughter art thou? And she said, the\
      \ daughter of Bethuel, Nahor's son, whom Milcah bare unto him: and I put the\
      \ earring upon her face, and the bracelets upon her hands. \n"
    48: "⁴⁸ And I bowed down my head, and worshipped the Lord, and blessed the Lord\
      \ God of my master Abraham, which had led me in the right way to take my master's\
      \ brother's daughter unto his son. \n"
    49: "⁴⁹ And now if ye will deal kindly and truly with my master, tell me: and\
      \ if not, tell me; that I may turn to the right hand, or to the left. \n"
    50: "⁵⁰ Then Laban and Bethuel answered and said, The thing proceedeth from the\
      \ Lord: we cannot speak unto thee bad or good. \n"
    51: "⁵¹ Behold, Rebekah is before thee, take her, and go, and let her be thy master's\
      \ son's wife, as the Lord hath spoken. \n"
    52: "⁵² And it came to pass, that, when Abraham's servant heard their words, he\
      \ worshipped the Lord, bowing himself to the earth. \n"
    53: "⁵³ And the servant brought forth jewels of silver, and jewels of gold, and\
      \ raiment, and gave them to Rebekah: he gave also to her brother and to her\
      \ mother precious things. \n"
    54: "⁵⁴ And they did eat and drink, he and the men that were with him, and tarried\
      \ all night; and they rose up in the morning, and he said, Send me away unto\
      \ my master. \n"
    55: "⁵⁵ And her brother and her mother said, Let the damsel abide with us a few\
      \ days, at the least ten; after that she shall go. \n"
    56: "⁵⁶ And he said unto them, Hinder me not, seeing the Lord hath prospered my\
      \ way; send me away that I may go to my master. \n"
    57: "⁵⁷ And they said, We will call the damsel, and enquire at her mouth. \n"
    58: "⁵⁸ And they called Rebekah, and said unto her, Wilt thou go with this man?\
      \ And she said, I will go. \n"
    59: "⁵⁹ And they sent away Rebekah their sister, and her nurse, and Abraham's\
      \ servant, and his men. \n"
    60: "⁶⁰ And they blessed Rebekah, and said unto her, Thou art our sister, be thou\
      \ the mother of thousands of millions, and let thy seed possess the gate of\
      \ those which hate them. \n"
    61: "⁶¹ And Rebekah arose, and her damsels, and they rode upon the camels, and\
      \ followed the man: and the servant took Rebekah, and went his way. \n"
    62: "⁶² And Isaac came from the way of the well Lahairoi; for he dwelt in the\
      \ south country. \n"
    63: "⁶³ And Isaac went out to meditate in the field at the eventide: and he lifted\
      \ up his eyes, and saw, and, behold, the camels were coming. \n"
    64: "⁶⁴ And Rebekah lifted up her eyes, and when she saw Isaac, she lighted off\
      \ the camel. \n"
    65: "⁶⁵ For she had said unto the servant, What man is this that walketh in the\
      \ field to meet us? And the servant had said, It is my master: therefore she\
      \ took a vail, and covered herself. \n"
    66: "⁶⁶ And the servant told Isaac all things that he had done. \n"
    67: "⁶⁷ And Isaac brought her into his mother Sarah's tent, and took Rebekah,\
      \ and she became his wife; and he loved her: and Isaac was comforted after his\
      \ mother's death."
  25:
    1: "¹ Then again Abraham took a wife, and her name was Keturah. \n"
    2: "² And she bare him Zimran, and Jokshan, and Medan, and Midian, and Ishbak,\
      \ and Shuah. \n"
    3: "³ And Jokshan begat Sheba, and Dedan. And the sons of Dedan were Asshurim,\
      \ and Letushim, and Leummim. \n"
    4: "⁴ And the sons of Midian; Ephah, and Epher, and Hanoch, and Abidah, and Eldaah.\
      \ All these were the children of Keturah. \n"
    5: "⁵ And Abraham gave all that he had unto Isaac. \n"
    6: "⁶ But unto the sons of the concubines, which Abraham had, Abraham gave gifts,\
      \ and sent them away from Isaac his son, while he yet lived, eastward, unto\
      \ the east country. \n"
    7: "⁷ And these are the days of the years of Abraham's life which he lived, an\
      \ hundred threescore and fifteen years. \n"
    8: "⁸ Then Abraham gave up the ghost, and died in a good old age, an old man,\
      \ and full of years; and was gathered to his people. \n"
    9: "⁹ And his sons Isaac and Ishmael buried him in the cave of Machpelah, in the\
      \ field of Ephron the son of Zohar the Hittite, which is before Mamre; \n"
    10: "¹⁰ The field which Abraham purchased of the sons of Heth: there was Abraham\
      \ buried, and Sarah his wife. \n"
