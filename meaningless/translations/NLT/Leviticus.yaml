      were taken from the basket of bread made without yeast that was placed in the
      Lord’s presence. '
    27: '²⁷ He put all these in the hands of Aaron and his sons, and he lifted these
      gifts as a special offering to the Lord. '
    28: '²⁸ Moses then took all the offerings back from them and burned them on the
      altar on top of the burnt offering. This was the ordination offering. It was
      a pleasing aroma, a special gift presented to the Lord. '
    29: "²⁹ Then Moses took the breast and lifted it up as a special offering to the\
      \ Lord. This was Moses’ portion of the ram of ordination, just as the Lord had\
      \ commanded him. \n"
    30: "³⁰ Next Moses took some of the anointing oil and some of the blood that was\
      \ on the altar, and he sprinkled them on Aaron and his garments and on his sons\
      \ and their garments. In this way, he made Aaron and his sons and their garments\
      \ holy. \n"
    31: '³¹ Then Moses said to Aaron and his sons, “Boil the remaining meat of the
      offerings at the Tabernacle entrance, and eat it there, along with the bread
      that is in the basket of offerings for the ordination, just as I commanded when
      I said, ‘Aaron and his sons will eat it.’ '
    32: '³² Any meat or bread that is left over must then be burned up. '
    33: '³³ You must not leave the Tabernacle entrance for seven days, for that is
      when the ordination ceremony will be completed. '
    34: '³⁴ Everything we have done today was commanded by the Lord in order to purify
      you, making you right with him. '
    35: '³⁵ Now stay at the entrance of the Tabernacle day and night for seven days,
      and do everything the Lord requires. If you fail to do this, you will die, for
      this is what the Lord has commanded.” '
    36: ³⁶ So Aaron and his sons did everything the Lord had commanded through Moses.
  9:
    1: '¹ After the ordination ceremony, on the eighth day, Moses called together
      Aaron and his sons and the elders of Israel. '
    2: '² He said to Aaron, “Take a young bull for a sin offering and a ram for a
      burnt offering, both without defects, and present them to the Lord. '
    3: '³ Then tell the Israelites, ‘Take a male goat for a sin offering, and take
      a calf and a lamb, both a year old and without defects, for a burnt offering. '
    4: "⁴ Also take a bull and a ram for a peace offering and flour moistened with\
      \ olive oil for a grain offering. Present all these offerings to the Lord because\
      \ the Lord will appear to you today.’” \n"
    5: '⁵ So the people presented all these things at the entrance of the Tabernacle,
      just as Moses had commanded. Then the whole community came forward and stood
      before the Lord. '
    6: "⁶ And Moses said, “This is what the Lord has commanded you to do so that the\
      \ glory of the Lord may appear to you.” \n"
    7: "⁷ Then Moses said to Aaron, “Come to the altar and sacrifice your sin offering\
      \ and your burnt offering to purify yourself and the people. Then present the\
      \ offerings of the people to purify them, making them right with the Lord, just\
      \ as he has commanded.” \n"
    8: '⁸ So Aaron went to the altar and slaughtered the calf as a sin offering for
      himself. '
    9: '⁹ His sons brought him the blood, and he dipped his finger in it and put it
      on the horns of the altar. He poured out the rest of the blood at the base of
      the altar. '
    10: '¹⁰ Then he burned on the altar the fat, the kidneys, and the long lobe of
      the liver from the sin offering, just as the Lord had commanded Moses. '
    11: "¹¹ The meat and the hide, however, he burned outside the camp. \n"
    12: '¹² Next Aaron slaughtered the animal for the burnt offering. His sons brought
      him the blood, and he splattered it against all sides of the altar. '
    13: '¹³ Then they handed him each piece of the burnt offering, including the head,
      and he burned them on the altar. '
    14: "¹⁴ Then he washed the internal organs and the legs and burned them on the\
      \ altar along with the rest of the burnt offering. \n"
    15: '¹⁵ Next Aaron presented the offerings of the people. He slaughtered the people’s
      goat and presented it as an offering for their sin, just as he had first done
      with the offering for his own sin. '
    16: '¹⁶ Then he presented the burnt offering and sacrificed it in the prescribed
      way. '
    17: "¹⁷ He also presented the grain offering, burning a handful of the flour mixture\
      \ on the altar, in addition to the regular burnt offering for the morning. \n"
    18: '¹⁸ Then Aaron slaughtered the bull and the ram for the people’s peace offering.
      His sons brought him the blood, and he splattered it against all sides of the
      altar. '
    19: '¹⁹ Then he took the fat of the bull and the ram—the fat of the broad tail
      and from around the internal organs—along with the kidneys and the long lobes
      of the livers. '
    20: '²⁰ He placed these fat portions on top of the breasts of these animals and
      burned them on the altar. '
    21: "²¹ Aaron then lifted up the breasts and right thighs as a special offering\
      \ to the Lord, just as Moses had commanded. \n"
    22: '²² After that, Aaron raised his hands toward the people and blessed them.
      Then, after presenting the sin offering, the burnt offering, and the peace offering,
      he stepped down from the altar. '
    23: '²³ Then Moses and Aaron went into the Tabernacle, and when they came back
      out, they blessed the people again, and the glory of the Lord appeared to the
      whole community. '
    24: ²⁴ Fire blazed forth from the Lord’s presence and consumed the burnt offering
      and the fat on the altar. When the people saw this, they shouted with joy and
      fell face down on the ground.
  10:
    1: '¹ Aaron’s sons Nadab and Abihu put coals of fire in their incense burners
      and sprinkled incense over them. In this way, they disobeyed the Lord by burning
      before him the wrong kind of fire, different than he had commanded. '
    2: "² So fire blazed forth from the Lord’s presence and burned them up, and they\
      \ died there before the Lord. \n"
    3: "³ Then Moses said to Aaron, “This is what the Lord meant when he said,\n‘I\
      \ will display my holiness\n    through those who come near me.\nI will display\
      \ my glory\n    before all the people.’”\nAnd Aaron was silent. \n"
    4: '⁴ Then Moses called for Mishael and Elzaphan, Aaron’s cousins, the sons of
      Aaron’s uncle Uzziel. He said to them, “Come forward and carry away the bodies
      of your relatives from in front of the sanctuary to a place outside the camp.” '
    5: "⁵ So they came forward and picked them up by their garments and carried them\
      \ out of the camp, just as Moses had commanded. \n"
    6: '⁶ Then Moses said to Aaron and his sons Eleazar and Ithamar, “Do not show
      grief by leaving your hair uncombed or by tearing your clothes. If you do, you
      will die, and the Lord’s anger will strike the whole community of Israel. However,
      the rest of the Israelites, your relatives, may mourn because of the Lord’s
      fiery destruction of Nadab and Abihu. '
    7: "⁷ But you must not leave the entrance of the Tabernacle or you will die, for\
      \ you have been anointed with the Lord’s anointing oil.” So they did as Moses\
      \ commanded. \n"
    8: '⁸ Then the Lord said to Aaron, '
    9: '⁹ “You and your descendants must never drink wine or any other alcoholic drink
      before going into the Tabernacle. If you do, you will die. This is a permanent
      law for you, and it must be observed from generation to generation. '
    10: '¹⁰ You must distinguish between what is sacred and what is common, between
      what is ceremonially unclean and what is clean. '
    11: "¹¹ And you must teach the Israelites all the decrees that the Lord has given\
      \ them through Moses.” \n"
    12: '¹² Then Moses said to Aaron and his remaining sons, Eleazar and Ithamar,
      “Take what is left of the grain offering after a portion has been presented
      as a special gift to the Lord, and eat it beside the altar. Make sure it contains
      no yeast, for it is most holy. '
    13: '¹³ You must eat it in a sacred place, for it has been given to you and your
      descendants as your portion of the special gifts presented to the Lord. These
      are the commands I have been given. '
    14: '¹⁴ But the breast and thigh that were lifted up as a special offering may
      be eaten in any place that is ceremonially clean. These parts have been given
      to you and your descendants as your portion of the peace offerings presented
      by the people of Israel. '
    15: "¹⁵ You must lift up the thigh and breast as a special offering to the Lord,\
      \ along with the fat of the special gifts. These parts will belong to you and\
      \ your descendants as your permanent right, just as the Lord has commanded.”\
      \ \n"
    16: '¹⁶ Moses then asked them what had happened to the goat of the sin offering.
      When he discovered it had been burned up, he became very angry with Eleazar
      and Ithamar, Aaron’s remaining sons. '
    17: '¹⁷ “Why didn’t you eat the sin offering in the sacred area?” he demanded.
      “It is a holy offering! The Lord has given it to you to remove the guilt of
      the community and to purify the people, making them right with the Lord. '
    18: "¹⁸ Since the animal’s blood was not brought into the Holy Place, you should\
      \ have eaten the meat in the sacred area as I ordered you.” \n"
    19: '¹⁹ Then Aaron answered Moses, “Today my sons presented both their sin offering
      and their burnt offering to the Lord. And yet this tragedy has happened to me.
      If I had eaten the people’s sin offering on such a tragic day as this, would
      the Lord have been pleased?” '
    20: ²⁰ And when Moses heard this, he was satisfied.
  11:
    1: '¹ Then the Lord said to Moses and Aaron, '
    2: "² “Give the following instructions to the people of Israel.\n“Of all the land\
      \ animals, these are the ones you may use for food. "
    3: '³ You may eat any animal that has completely split hooves and chews the cud. '
    4: '⁴ You may not, however, eat the following animals that have split hooves or
      that chew the cud, but not both. The camel chews the cud but does not have split
      hooves, so it is ceremonially unclean for you. '
    5: '⁵ The hyrax chews the cud but does not have split hooves, so it is unclean. '
    6: '⁶ The hare chews the cud but does not have split hooves, so it is unclean. '
    7: '⁷ The pig has evenly split hooves but does not chew the cud, so it is unclean. '
    8: "⁸ You may not eat the meat of these animals or even touch their carcasses.\
      \ They are ceremonially unclean for you. \n"
    9: '⁹ “Of all the marine animals, these are ones you may use for food. You may
      eat anything from the water if it has both fins and scales, whether taken from
      salt water or from streams. '
    10: '¹⁰ But you must never eat animals from the sea or from rivers that do not
      have both fins and scales. They are detestable to you. This applies both to
      little creatures that live in shallow water and to all creatures that live in
      deep water. '
    11: '¹¹ They will always be detestable to you. You must never eat their meat or
      even touch their dead bodies. '
    12: "¹² Any marine animal that does not have both fins and scales is detestable\
      \ to you. \n"
    13: '¹³ “These are the birds that are detestable to you. You must never eat them:
      the griffon vulture, the bearded vulture, the black vulture, '
    14: '¹⁴ the kite, falcons of all kinds, '
    15: '¹⁵ ravens of all kinds, '
    16: '¹⁶ the eagle owl, the short-eared owl, the seagull, hawks of all kinds, '
    17: '¹⁷ the little owl, the cormorant, the great owl, '
    18: '¹⁸ the barn owl, the desert owl, the Egyptian vulture, '
    19: "¹⁹ the stork, herons of all kinds, the hoopoe, and the bat. \n"
    20: '²⁰ “You must not eat winged insects that walk along the ground; they are
      detestable to you. '
    21: '²¹ You may, however, eat winged insects that walk along the ground and have
      jointed legs so they can jump. '
    22: '²² The insects you are permitted to eat include all kinds of locusts, bald
      locusts, crickets, and grasshoppers. '
    23: "²³ All other winged insects that walk along the ground are detestable to\
      \ you. \n"
    24: '²⁴ “The following creatures will make you ceremonially unclean. If any of
      you touch their carcasses, you will be defiled until evening. '
    25: "²⁵ If you pick up their carcasses, you must wash your clothes, and you will\
      \ remain defiled until evening. \n"
    26: '²⁶ “Any animal that has split hooves that are not evenly divided or that
      does not chew the cud is unclean for you. If you touch the carcass of such an
      animal, you will be defiled. '
    27: '²⁷ Of the animals that walk on all fours, those that have paws are unclean.
      If you touch the carcass of such an animal, you will be defiled until evening. '
    28: "²⁸ If you pick up its carcass, you must wash your clothes, and you will remain\
      \ defiled until evening. These animals are unclean for you. \n"
    29: '²⁹ “Of the small animals that scurry along the ground, these are unclean
      for you: the mole rat, the rat, large lizards of all kinds, '
    30: '³⁰ the gecko, the monitor lizard, the common lizard, the sand lizard, and
      the chameleon. '
    31: '³¹ All these small animals are unclean for you. If any of you touch the dead
      body of such an animal, you will be defiled until evening. '
    32: "³² If such an animal dies and falls on something, that object will be unclean.\
      \ This is true whether the object is made of wood, cloth, leather, or burlap.\
      \ Whatever its use, you must dip it in water, and it will remain defiled until\
      \ evening. After that, it will be ceremonially clean and may be used again.\
      \ \n"
    33: '³³ “If such an animal falls into a clay pot, everything in the pot will be
      defiled, and the pot must be smashed. '
    34: '³⁴ If the water from such a container spills on any food, the food will be
      defiled. And any beverage in such a container will be defiled. '
    35: "³⁵ Any object on which the carcass of such an animal falls will be defiled.\
      \ If it is an oven or hearth, it must be destroyed, for it is defiled, and you\
      \ must treat it accordingly. \n"
    36: '³⁶ “However, if the carcass of such an animal falls into a spring or a cistern,
      the water will still be clean. But anyone who touches the carcass will be defiled. '
    37: '³⁷ If the carcass falls on seed grain to be planted in the field, the seed
      will still be considered clean. '
    38: "³⁸ But if the seed is wet when the carcass falls on it, the seed will be\
      \ defiled. \n"
    39: '³⁹ “If an animal you are permitted to eat dies and you touch its carcass,
      you will be defiled until evening. '
    40: "⁴⁰ If you eat any of its meat or carry away its carcass, you must wash your\
      \ clothes, and you will remain defiled until evening. \n"
    41: '⁴¹ “All small animals that scurry along the ground are detestable, and you
      must never eat them. '
    42: '⁴² This includes all animals that slither along on their bellies, as well
      as those with four legs and those with many feet. All such animals that scurry
      along the ground are detestable, and you must never eat them. '
    43: '⁴³ Do not defile yourselves by touching them. You must not make yourselves
      ceremonially unclean because of them. '
    44: '⁴⁴ For I am the Lord your God. You must consecrate yourselves and be holy,
      because I am holy. So do not defile yourselves with any of these small animals
      that scurry along the ground. '
    45: "⁴⁵ For I, the Lord, am the one who brought you up from the land of Egypt,\
      \ that I might be your God. Therefore, you must be holy because I am holy. \n"
    46: '⁴⁶ “These are the instructions regarding land animals, birds, marine creatures,
      and animals that scurry along the ground. '
    47: ⁴⁷ By these instructions you will know what is unclean and clean, and which
      animals may be eaten and which may not be eaten.”
