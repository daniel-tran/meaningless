    9: "⁹ He placed the turban on Aaron’s head and attached the gold medallion—the\
      \ badge of holiness—to the front of the turban, just as the Lord had commanded\
      \ him. \n"
    10: '¹⁰ Then Moses took the anointing oil and anointed the Tabernacle and everything
      in it, making them holy. '
    11: '¹¹ He sprinkled the oil on the altar seven times, anointing it and all its
      utensils, as well as the washbasin and its stand, making them holy. '
    12: '¹² Then he poured some of the anointing oil on Aaron’s head, anointing him
      and making him holy for his work. '
    13: "¹³ Next Moses presented Aaron’s sons. He clothed them in their tunics, tied\
      \ their sashes around them, and put their special head coverings on them, just\
      \ as the Lord had commanded him. \n"
    14: '¹⁴ Then Moses presented the bull for the sin offering. Aaron and his sons
      laid their hands on the bull’s head, '
    15: '¹⁵ and Moses slaughtered it. Moses took some of the blood, and with his finger
      he put it on the four horns of the altar to purify it. He poured out the rest
      of the blood at the base of the altar. Through this process, he made the altar
      holy by purifying it. '
    16: '¹⁶ Then Moses took all the fat around the internal organs, the long lobe
      of the liver, and the two kidneys and the fat around them, and he burned it
      all on the altar. '
    17: "¹⁷ He took the rest of the bull, including its hide, meat, and dung, and\
      \ burned it on a fire outside the camp, just as the Lord had commanded him.\
      \ \n"
    18: '¹⁸ Then Moses presented the ram for the burnt offering. Aaron and his sons
      laid their hands on the ram’s head, '
    19: '¹⁹ and Moses slaughtered it. Then Moses took the ram’s blood and splattered
      it against all sides of the altar. '
    20: '²⁰ Then he cut the ram into pieces, and he burned the head, some of its pieces,
      and the fat on the altar. '
    21: "²¹ After washing the internal organs and the legs with water, Moses burned\
      \ the entire ram on the altar as a burnt offering. It was a pleasing aroma,\
      \ a special gift presented to the Lord, just as the Lord had commanded him.\
      \ \n"
    22: '²² Then Moses presented the other ram, which was the ram of ordination. Aaron
      and his sons laid their hands on the ram’s head, '
    23: '²³ and Moses slaughtered it. Then Moses took some of its blood and applied
      it to the lobe of Aaron’s right ear, the thumb of his right hand, and the big
      toe of his right foot. '
    24: "²⁴ Next Moses presented Aaron’s sons and applied some of the blood to the\
      \ lobes of their right ears, the thumbs of their right hands, and the big toes\
      \ of their right feet. He then splattered the rest of the blood against all\
      \ sides of the altar. \n"
    25: '²⁵ Next Moses took the fat, including the fat of the broad tail, the fat
