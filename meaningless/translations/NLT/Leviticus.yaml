Leviticus:
  1:
    1: '¹ The Lord called to Moses from the Tabernacle and said to him, '
    2: "² “Give the following instructions to the people of Israel. When you present\
      \ an animal as an offering to the Lord, you may take it from your herd of cattle\
      \ or your flock of sheep and goats. \n"
    3: '³ “If the animal you present as a burnt offering is from the herd, it must
      be a male with no defects. Bring it to the entrance of the Tabernacle so you
      may be accepted by the Lord. '
    4: '⁴ Lay your hand on the animal’s head, and the Lord will accept its death in
      your place to purify you, making you right with him. '
    5: '⁵ Then slaughter the young bull in the Lord’s presence, and Aaron’s sons,
      the priests, will present the animal’s blood by splattering it against all sides
      of the altar that stands at the entrance to the Tabernacle. '
    6: '⁶ Then skin the animal and cut it into pieces. '
    7: '⁷ The sons of Aaron the priest will build a wood fire on the altar. '
    8: '⁸ They will arrange the pieces of the offering, including the head and fat,
      on the wood burning on the altar. '
    9: "⁹ But the internal organs and the legs must first be washed with water. Then\
      \ the priest will burn the entire sacrifice on the altar as a burnt offering.\
      \ It is a special gift, a pleasing aroma to the Lord. \n"
    10: '¹⁰ “If the animal you present as a burnt offering is from the flock, it may
      be either a sheep or a goat, but it must be a male with no defects. '
    11: '¹¹ Slaughter the animal on the north side of the altar in the Lord’s presence,
      and Aaron’s sons, the priests, will splatter its blood against all sides of
      the altar. '
    12: '¹² Then cut the animal in pieces, and the priests will arrange the pieces
      of the offering, including the head and fat, on the wood burning on the altar. '
    13: "¹³ But the internal organs and the legs must first be washed with water.\
      \ Then the priest will burn the entire sacrifice on the altar as a burnt offering.\
      \ It is a special gift, a pleasing aroma to the Lord. \n"
    14: '¹⁴ “If you present a bird as a burnt offering to the Lord, choose either
      a turtledove or a young pigeon. '
    15: '¹⁵ The priest will take the bird to the altar, wring off its head, and burn
      it on the altar. But first he must drain its blood against the side of the altar. '
    16: '¹⁶ The priest must also remove the crop and the feathers and throw them in
      the ashes on the east side of the altar. '
    17: ¹⁷ Then, grasping the bird by its wings, the priest will tear the bird open,
      but without tearing it apart. Then he will burn it as a burnt offering on the
      wood burning on the altar. It is a special gift, a pleasing aroma to the Lord.
  2:
    1: '¹ “When you present grain as an offering to the Lord, the offering must consist
      of choice flour. You are to pour olive oil on it, sprinkle it with frankincense, '
    2: '² and bring it to Aaron’s sons, the priests. The priest will scoop out a handful
      of the flour moistened with oil, together with all the frankincense, and burn
      this representative portion on the altar. It is a special gift, a pleasing aroma
      to the Lord. '
    3: "³ The rest of the grain offering will then be given to Aaron and his sons.\
      \ This offering will be considered a most holy part of the special gifts presented\
      \ to the Lord. \n"
    4: '⁴ “If your offering is a grain offering baked in an oven, it must be made
      of choice flour, but without any yeast. It may be presented in the form of thin
      cakes mixed with olive oil or wafers spread with olive oil. '
    5: '⁵ If your grain offering is cooked on a griddle, it must be made of choice
      flour mixed with olive oil but without any yeast. '
    6: '⁶ Break it in pieces and pour olive oil on it; it is a grain offering. '
    7: "⁷ If your grain offering is prepared in a pan, it must be made of choice flour\
      \ and olive oil. \n"
    8: '⁸ “No matter how a grain offering for the Lord has been prepared, bring it
      to the priest, who will present it at the altar. '
    9: '⁹ The priest will take a representative portion of the grain offering and
      burn it on the altar. It is a special gift, a pleasing aroma to the Lord. '
    10: "¹⁰ The rest of the grain offering will then be given to Aaron and his sons\
      \ as their food. This offering will be considered a most holy part of the special\
      \ gifts presented to the Lord. \n"
    11: '¹¹ “Do not use yeast in preparing any of the grain offerings you present
      to the Lord, because no yeast or honey may be burned as a special gift presented
      to the Lord. '
    12: '¹² You may add yeast and honey to an offering of the first crops of your
      harvest, but these must never be offered on the altar as a pleasing aroma to
      the Lord. '
    13: "¹³ Season all your grain offerings with salt to remind you of God’s eternal\
      \ covenant. Never forget to add salt to your grain offerings. \n"
    14: '¹⁴ “If you present a grain offering to the Lord from the first portion of
      your harvest, bring fresh grain that is coarsely ground and roasted on a fire. '
    15: '¹⁵ Put olive oil on this grain offering, and sprinkle it with frankincense. '
    16: ¹⁶ The priest will take a representative portion of the grain moistened with
      oil, together with all the frankincense, and burn it as a special gift presented
      to the Lord.
  3:
    1: '¹ “If you present an animal from the herd as a peace offering to the Lord,
      it may be a male or a female, but it must have no defects. '
    2: '² Lay your hand on the animal’s head, and slaughter it at the entrance of
      the Tabernacle. Then Aaron’s sons, the priests, will splatter its blood against
      all sides of the altar. '
    3: '³ The priest must present part of this peace offering as a special gift to
      the Lord. This includes all the fat around the internal organs, '
    4: '⁴ the two kidneys and the fat around them near the loins, and the long lobe
      of the liver. These must be removed with the kidneys, '
    5: "⁵ and Aaron’s sons will burn them on top of the burnt offering on the wood\
      \ burning on the altar. It is a special gift, a pleasing aroma to the Lord.\
      \ \n"
    6: '⁶ “If you present an animal from the flock as a peace offering to the Lord,
      it may be a male or a female, but it must have no defects. '
    7: '⁷ If you present a sheep as your offering, bring it to the Lord, '
    8: '⁸ lay your hand on its head, and slaughter it in front of the Tabernacle.
      Aaron’s sons will then splatter the sheep’s blood against all sides of the altar. '
    9: '⁹ The priest must present the fat of this peace offering as a special gift
      to the Lord. This includes the fat of the broad tail cut off near the backbone,
      all the fat around the internal organs, '
    10: '¹⁰ the two kidneys and the fat around them near the loins, and the long lobe
      of the liver. These must be removed with the kidneys, '
    11: "¹¹ and the priest will burn them on the altar. It is a special gift of food\
      \ presented to the Lord. \n"
    12: '¹² “If you present a goat as your offering, bring it to the Lord, '
    13: '¹³ lay your hand on its head, and slaughter it in front of the Tabernacle.
      Aaron’s sons will then splatter the goat’s blood against all sides of the altar. '
    14: '¹⁴ The priest must present part of this offering as a special gift to the
      Lord. This includes all the fat around the internal organs, '
    15: '¹⁵ the two kidneys and the fat around them near the loins, and the long lobe
      of the liver. These must be removed with the kidneys, '
    16: "¹⁶ and the priest will burn them on the altar. It is a special gift of food,\
      \ a pleasing aroma to the Lord. All the fat belongs to the Lord. \n"
    17: ¹⁷ “You must never eat any fat or blood. This is a permanent law for you,
      and it must be observed from generation to generation, wherever you live.”
  4:
    1: '¹ Then the Lord said to Moses, '
    2: "² “Give the following instructions to the people of Israel. This is how you\
      \ are to deal with those who sin unintentionally by doing anything that violates\
      \ one of the Lord’s commands. \n"
    3: '³ “If the high priest sins, bringing guilt upon the entire community, he must
      give a sin offering for the sin he has committed. He must present to the Lord
      a young bull with no defects. '
    4: '⁴ He must bring the bull to the Lord at the entrance of the Tabernacle, lay
      his hand on the bull’s head, and slaughter it before the Lord. '
    5: '⁵ The high priest will then take some of the bull’s blood into the Tabernacle, '
    6: '⁶ dip his finger in the blood, and sprinkle it seven times before the Lord
      in front of the inner curtain of the sanctuary. '
    7: '⁷ The priest will then put some of the blood on the horns of the altar for
      fragrant incense that stands in the Lord’s presence inside the Tabernacle. He
      will pour out the rest of the bull’s blood at the base of the altar for burnt
      offerings at the entrance of the Tabernacle. '
    8: '⁸ Then the priest must remove all the fat of the bull to be offered as a sin
      offering. This includes all the fat around the internal organs, '
    9: '⁹ the two kidneys and the fat around them near the loins, and the long lobe
      of the liver. He must remove these along with the kidneys, '
    10: '¹⁰ just as he does with cattle offered as a peace offering, and burn them
      on the altar of burnt offerings. '
    11: '¹¹ But he must take whatever is left of the bull—its hide, meat, head, legs,
      internal organs, and dung— '
    12: "¹² and carry it away to a place outside the camp that is ceremonially clean,\
      \ the place where the ashes are dumped. There, on the ash heap, he will burn\
      \ it on a wood fire. \n"
    13: '¹³ “If the entire Israelite community sins by violating one of the Lord’s
      commands, but the people don’t realize it, they are still guilty. '
    14: '¹⁴ When they become aware of their sin, the people must bring a young bull
      as an offering for their sin and present it before the Tabernacle. '
    15: '¹⁵ The elders of the community must then lay their hands on the bull’s head
      and slaughter it before the Lord. '
    16: '¹⁶ The high priest will then take some of the bull’s blood into the Tabernacle, '
    17: '¹⁷ dip his finger in the blood, and sprinkle it seven times before the Lord
      in front of the inner curtain. '
    18: '¹⁸ He will then put some of the blood on the horns of the altar for fragrant
      incense that stands in the Lord’s presence inside the Tabernacle. He will pour
      out the rest of the blood at the base of the altar for burnt offerings at the
      entrance of the Tabernacle. '
    19: '¹⁹ Then the priest must remove all the animal’s fat and burn it on the altar, '
    20: '²⁰ just as he does with the bull offered as a sin offering for the high priest.
      Through this process, the priest will purify the people, making them right with
      the Lord, and they will be forgiven. '
    21: "²¹ Then the priest must take what is left of the bull and carry it outside\
      \ the camp and burn it there, just as is done with the sin offering for the\
      \ high priest. This offering is for the sin of the entire congregation of Israel.\
      \ \n"
    22: '²² “If one of Israel’s leaders sins by violating one of the commands of the
      Lord his God but doesn’t realize it, he is still guilty. '
    23: '²³ When he becomes aware of his sin, he must bring as his offering a male
      goat with no defects. '
    24: '²⁴ He must lay his hand on the goat’s head and slaughter it at the place
      where burnt offerings are slaughtered before the Lord. This is an offering for
      his sin. '
    25: '²⁵ Then the priest will dip his finger in the blood of the sin offering and
      put it on the horns of the altar for burnt offerings. He will pour out the rest
      of the blood at the base of the altar. '
    26: "²⁶ Then he must burn all the goat’s fat on the altar, just as he does with\
      \ the peace offering. Through this process, the priest will purify the leader\
      \ from his sin, making him right with the Lord, and he will be forgiven. \n"
    27: '²⁷ “If any of the common people sin by violating one of the Lord’s commands,
      but they don’t realize it, they are still guilty. '
    28: '²⁸ When they become aware of their sin, they must bring as an offering for
      their sin a female goat with no defects. '
    29: '²⁹ They must lay a hand on the head of the sin offering and slaughter it
      at the place where burnt offerings are slaughtered. '
    30: '³⁰ Then the priest will dip his finger in the blood and put it on the horns
      of the altar for burnt offerings. He will pour out the rest of the blood at
      the base of the altar. '
    31: "³¹ Then he must remove all the goat’s fat, just as he does with the fat of\
      \ the peace offering. He will burn the fat on the altar, and it will be a pleasing\
      \ aroma to the Lord. Through this process, the priest will purify the people,\
      \ making them right with the Lord, and they will be forgiven. \n"
    32: '³² “If the people bring a sheep as their sin offering, it must be a female
      with no defects. '
    33: '³³ They must lay a hand on the head of the sin offering and slaughter it
      at the place where burnt offerings are slaughtered. '
    34: '³⁴ Then the priest will dip his finger in the blood of the sin offering and
      put it on the horns of the altar for burnt offerings. He will pour out the rest
      of the blood at the base of the altar. '
    35: ³⁵ Then he must remove all the sheep’s fat, just as he does with the fat of
      a sheep presented as a peace offering. He will burn the fat on the altar on
      top of the special gifts presented to the Lord. Through this process, the priest
      will purify the people from their sin, making them right with the Lord, and
      they will be forgiven.
  5:
    1: "¹ “If you are called to testify about something you have seen or that you\
      \ know about, it is sinful to refuse to testify, and you will be punished for\
      \ your sin. \n"
    2: "² “Or suppose you unknowingly touch something that is ceremonially unclean,\
      \ such as the carcass of an unclean animal. When you realize what you have done,\
      \ you must admit your defilement and your guilt. This is true whether it is\
      \ a wild animal, a domestic animal, or an animal that scurries along the ground.\
      \ \n"
    3: "³ “Or suppose you unknowingly touch something that makes a person unclean.\
      \ When you realize what you have done, you must admit your guilt. \n"
    4: "⁴ “Or suppose you make a foolish vow of any kind, whether its purpose is for\
      \ good or for bad. When you realize its foolishness, you must admit your guilt.\
      \ \n"
    5: '⁵ “When you become aware of your guilt in any of these ways, you must confess
      your sin. '
    6: "⁶ Then you must bring to the Lord as the penalty for your sin a female from\
      \ the flock, either a sheep or a goat. This is a sin offering with which the\
      \ priest will purify you from your sin, making you right with the Lord. \n"
    7: '⁷ “But if you cannot afford to bring a sheep, you may bring to the Lord two
      turtledoves or two young pigeons as the penalty for your sin. One of the birds
      will be for a sin offering, and the other for a burnt offering. '
    8: '⁸ You must bring them to the priest, who will present the first bird as the
      sin offering. He will wring its neck but without severing its head from the
      body. '
    9: '⁹ Then he will sprinkle some of the blood of the sin offering against the
      sides of the altar, and the rest of the blood will be drained out at the base
      of the altar. This is an offering for sin. '
    10: "¹⁰ The priest will then prepare the second bird as a burnt offering, following\
      \ all the procedures that have been prescribed. Through this process the priest\
      \ will purify you from your sin, making you right with the Lord, and you will\
      \ be forgiven. \n"
    11: '¹¹ “If you cannot afford to bring two turtledoves or two young pigeons, you
      may bring two quarts of choice flour for your sin offering. Since it is an offering
      for sin, you must not moisten it with olive oil or put any frankincense on it. '
    12: '¹² Take the flour to the priest, who will scoop out a handful as a representative
      portion. He will burn it on the altar on top of the special gifts presented
      to the Lord. It is an offering for sin. '
    13: "¹³ Through this process, the priest will purify those who are guilty of any\
      \ of these sins, making them right with the Lord, and they will be forgiven.\
      \ The rest of the flour will belong to the priest, just as with the grain offering.”\
      \ \n"
    14: '¹⁴ Then the Lord said to Moses, '
    15: '¹⁵ “If one of you commits a sin by unintentionally defiling the Lord’s sacred
      property, you must bring a guilt offering to the Lord. The offering must be
      your own ram with no defects, or you may buy one of equal value with silver,
      as measured by the weight of the sanctuary shekel. '
    16: "¹⁶ You must make restitution for the sacred property you have harmed by paying\
      \ for the loss, plus an additional 20 percent. When you give the payment to\
      \ the priest, he will purify you with the ram sacrificed as a guilt offering,\
      \ making you right with the Lord, and you will be forgiven. \n"
    17: '¹⁷ “Suppose you sin by violating one of the Lord’s commands. Even if you
      are unaware of what you have done, you are guilty and will be punished for your
      sin. '
    18: '¹⁸ For a guilt offering, you must bring to the priest your own ram with no
      defects, or you may buy one of equal value. Through this process the priest
      will purify you from your unintentional sin, making you right with the Lord,
      and you will be forgiven. '
    19: ¹⁹ This is a guilt offering, for you have been guilty of an offense against
      the Lord.”
  6:
    1: '¹ Then the Lord said to Moses, '
    2: '² “Suppose one of you sins against your associate and is unfaithful to the
      Lord. Suppose you cheat in a deal involving a security deposit, or you steal
      or commit fraud, '
    3: '³ or you find lost property and lie about it, or you lie while swearing to
      tell the truth, or you commit any other such sin. '
    4: '⁴ If you have sinned in any of these ways, you are guilty. You must give back
      whatever you stole, or the money you took by extortion, or the security deposit,
      or the lost property you found, '
    5: '⁵ or anything obtained by swearing falsely. You must make restitution by paying
      the full price plus an additional 20 percent to the person you have harmed.
      On the same day you must present a guilt offering. '
    6: '⁶ As a guilt offering to the Lord, you must bring to the priest your own ram
      with no defects, or you may buy one of equal value. '
    7: "⁷ Through this process, the priest will purify you before the Lord, making\
      \ you right with him, and you will be forgiven for any of these sins you have\
      \ committed.” \n"
    8: '⁸ Then the Lord said to Moses, '
    9: '⁹ “Give Aaron and his sons the following instructions regarding the burnt
      offering. The burnt offering must be left on top of the altar until the next
      morning, and the fire on the altar must be kept burning all night. '
    10: '¹⁰ In the morning, after the priest on duty has put on his official linen
      clothing and linen undergarments, he must clean out the ashes of the burnt offering
      and put them beside the altar. '
    11: '¹¹ Then he must take off these garments, change back into his regular clothes,
      and carry the ashes outside the camp to a place that is ceremonially clean. '
    12: '¹² Meanwhile, the fire on the altar must be kept burning; it must never go
      out. Each morning the priest will add fresh wood to the fire and arrange the
      burnt offering on it. He will then burn the fat of the peace offerings on it. '
    13: "¹³ Remember, the fire must be kept burning on the altar at all times. It\
      \ must never go out. \n"
    14: '¹⁴ “These are the instructions regarding the grain offering. Aaron’s sons
      must present this offering to the Lord in front of the altar. '
    15: '¹⁵ The priest on duty will take from the grain offering a handful of the
      choice flour moistened with olive oil, together with all the frankincense. He
      will burn this representative portion on the altar as a pleasing aroma to the
      Lord. '
    16: '¹⁶ Aaron and his sons may eat the rest of the flour, but it must be baked
      without yeast and eaten in a sacred place within the courtyard of the Tabernacle. '
    17: '¹⁷ Remember, it must never be prepared with yeast. I have given it to the
      priests as their share of the special gifts presented to me. Like the sin offering
      and the guilt offering, it is most holy. '
    18: "¹⁸ Any of Aaron’s male descendants may eat from the special gifts presented\
      \ to the Lord. This is their permanent right from generation to generation.\
      \ Anyone or anything that touches these offerings will become holy.” \n"
    19: '¹⁹ Then the Lord said to Moses, '
    20: '²⁰ “On the day Aaron and his sons are anointed, they must present to the
      Lord the standard grain offering of two quarts of choice flour, half to be offered
      in the morning and half to be offered in the evening. '
    21: '²¹ It must be carefully mixed with olive oil and cooked on a griddle. Then
      slice this grain offering and present it as a pleasing aroma to the Lord. '
    22: '²² In each generation, the high priest who succeeds Aaron must prepare this
      same offering. It belongs to the Lord and must be burned up completely. This
      is a permanent law. '
    23: "²³ All such grain offerings of a priest must be burned up entirely. None\
      \ of it may be eaten.” \n"
    24: '²⁴ Then the Lord said to Moses, '
    25: '²⁵ “Give Aaron and his sons the following instructions regarding the sin
      offering. The animal given as an offering for sin is a most holy offering, and
      it must be slaughtered in the Lord’s presence at the place where the burnt offerings
      are slaughtered. '
    26: '²⁶ The priest who offers the sacrifice as a sin offering must eat his portion
      in a sacred place within the courtyard of the Tabernacle. '
    27: '²⁷ Anyone or anything that touches the sacrificial meat will become holy.
      If any of the sacrificial blood spatters on a person’s clothing, the soiled
      garment must be washed in a sacred place. '
    28: '²⁸ If a clay pot is used to boil the sacrificial meat, it must then be broken.
      If a bronze pot is used, it must be scoured and thoroughly rinsed with water. '
    29: '²⁹ Any male from a priest’s family may eat from this offering; it is most
      holy. '
    30: ³⁰ But the offering for sin may not be eaten if its blood was brought into
      the Tabernacle as an offering for purification in the Holy Place. It must be
      completely burned with fire.
  7:
    1: '¹ “These are the instructions for the guilt offering. It is most holy. '
    2: '² The animal sacrificed as a guilt offering must be slaughtered at the place
      where the burnt offerings are slaughtered, and its blood must be splattered
      against all sides of the altar. '
    3: '³ The priest will then offer all its fat on the altar, including the fat of
      the broad tail, the fat around the internal organs, '
    4: '⁴ the two kidneys and the fat around them near the loins, and the long lobe
      of the liver. These are to be removed with the kidneys, '
    5: '⁵ and the priests will burn them on the altar as a special gift presented
      to the Lord. This is the guilt offering. '
    6: "⁶ Any male from a priest’s family may eat the meat. It must be eaten in a\
      \ sacred place, for it is most holy. \n"
    7: '⁷ “The same instructions apply to both the guilt offering and the sin offering.
      Both belong to the priest who uses them to purify someone, making that person
      right with the Lord. '
    8: '⁸ In the case of the burnt offering, the priest may keep the hide of the sacrificed
      animal. '
    9: '⁹ Any grain offering that has been baked in an oven, prepared in a pan, or
      cooked on a griddle belongs to the priest who presents it. '
    10: "¹⁰ All other grain offerings, whether made of dry flour or flour moistened\
      \ with olive oil, are to be shared equally among all the priests, the descendants\
      \ of Aaron. \n"
    11: '¹¹ “These are the instructions regarding the different kinds of peace offerings
      that may be presented to the Lord. '
    12: '¹² If you present your peace offering as an expression of thanksgiving, the
      usual animal sacrifice must be accompanied by various kinds of bread made without
      yeast—thin cakes mixed with olive oil, wafers spread with oil, and cakes made
      of choice flour mixed with olive oil. '
    13: '¹³ This peace offering of thanksgiving must also be accompanied by loaves
      of bread made with yeast. '
    14: '¹⁴ One of each kind of bread must be presented as a gift to the Lord. It
      will then belong to the priest who splatters the blood of the peace offering
      against the altar. '
    15: "¹⁵ The meat of the peace offering of thanksgiving must be eaten on the same\
      \ day it is offered. None of it may be saved for the next morning. \n"
    16: '¹⁶ “If you bring an offering to fulfill a vow or as a voluntary offering,
      the meat must be eaten on the same day the sacrifice is offered, but whatever
      is left over may be eaten on the second day. '
    17: '¹⁷ Any meat left over until the third day must be completely burned up. '
    18: "¹⁸ If any of the meat from the peace offering is eaten on the third day,\
      \ the person who presented it will not be accepted by the Lord. You will receive\
      \ no credit for offering it. By then the meat will be contaminated; if you eat\
      \ it, you will be punished for your sin. \n"
    19: '¹⁹ “Meat that touches anything ceremonially unclean may not be eaten; it
      must be completely burned up. The rest of the meat may be eaten, but only by
      people who are ceremonially clean. '
    20: '²⁰ If you are ceremonially unclean and you eat meat from a peace offering
      that was presented to the Lord, you will be cut off from the community. '
    21: "²¹ If you touch anything that is unclean (whether it is human defilement\
      \ or an unclean animal or any other unclean, detestable thing) and then eat\
      \ meat from a peace offering presented to the Lord, you will be cut off from\
      \ the community.” \n"
    22: '²² Then the Lord said to Moses, '
    23: '²³ “Give the following instructions to the people of Israel. You must never
      eat fat, whether from cattle, sheep, or goats. '
    24: '²⁴ The fat of an animal found dead or torn to pieces by wild animals must
      never be eaten, though it may be used for any other purpose. '
    25: '²⁵ Anyone who eats fat from an animal presented as a special gift to the
      Lord will be cut off from the community. '
    26: '²⁶ No matter where you live, you must never consume the blood of any bird
      or animal. '
    27: "²⁷ Anyone who consumes blood will be cut off from the community.” \n"
    28: '²⁸ Then the Lord said to Moses, '
    29: '²⁹ “Give the following instructions to the people of Israel. When you present
      a peace offering to the Lord, bring part of it as a gift to the Lord. '
    30: '³⁰ Present it to the Lord with your own hands as a special gift to the Lord.
      Bring the fat of the animal, together with the breast, and lift up the breast
      as a special offering to the Lord. '
    31: '³¹ Then the priest will burn the fat on the altar, but the breast will belong
      to Aaron and his descendants. '
    32: '³² Give the right thigh of your peace offering to the priest as a gift. '
    33: '³³ The right thigh must always be given to the priest who offers the blood
      and the fat of the peace offering. '
    34: '³⁴ For I have reserved the breast of the special offering and the right thigh
      of the sacred offering for the priests. It is the permanent right of Aaron and
      his descendants to share in the peace offerings brought by the people of Israel. '
    35: '³⁵ This is their rightful share. The special gifts presented to the Lord
      have been reserved for Aaron and his descendants from the time they were set
      apart to serve the Lord as priests. '
    36: "³⁶ On the day they were anointed, the Lord commanded the Israelites to give\
      \ these portions to the priests as their permanent share from generation to\
      \ generation.” \n"
    37: '³⁷ These are the instructions for the burnt offering, the grain offering,
      the sin offering, and the guilt offering, as well as the ordination offering
      and the peace offering. '
    38: ³⁸ The Lord gave these instructions to Moses on Mount Sinai when he commanded
      the Israelites to present their offerings to the Lord in the wilderness of Sinai.
  8:
    1: '¹ Then the Lord said to Moses, '
    2: '² “Bring Aaron and his sons, along with their sacred garments, the anointing
      oil, the bull for the sin offering, the two rams, and the basket of bread made
      without yeast, '
    3: "³ and call the entire community of Israel together at the entrance of the\
      \ Tabernacle.” \n"
    4: '⁴ So Moses followed the Lord’s instructions, and the whole community assembled
      at the Tabernacle entrance. '
    5: '⁵ Moses announced to them, “This is what the Lord has commanded us to do!” '
    6: '⁶ Then he presented Aaron and his sons and washed them with water. '
    7: '⁷ He put the official tunic on Aaron and tied the sash around his waist. He
      dressed him in the robe, placed the ephod on him, and attached the ephod securely
      with its decorative sash. '
    8: '⁸ Then Moses placed the chestpiece on Aaron and put the Urim and the Thummim
