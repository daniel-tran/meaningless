    1: '¹ The Lord said to Moses and Aaron, '
    2: "² “Give the following instructions to the people of Israel.\n“Any man who\
      \ has a bodily discharge is ceremonially unclean. "
    3: '³ This defilement is caused by his discharge, whether the discharge continues
      or stops. In either case the man is unclean. '
    4: '⁴ Any bed on which the man with the discharge lies and anything on which he
      sits will be ceremonially unclean. '
    5: '⁵ So if you touch the man’s bed, you must wash your clothes and bathe yourself
      in water, and you will remain unclean until evening. '
    6: '⁶ If you sit where the man with the discharge has sat, you must wash your
      clothes and bathe yourself in water, and you will remain unclean until evening. '
    7: '⁷ If you touch the man with the discharge, you must wash your clothes and
      bathe yourself in water, and you will remain unclean until evening. '
    8: '⁸ If the man spits on you, you must wash your clothes and bathe yourself in
      water, and you will remain unclean until evening. '
    9: '⁹ Any saddle blanket on which the man rides will be ceremonially unclean. '
    10: '¹⁰ If you touch anything that was under the man, you will be unclean until
      evening. You must wash your clothes and bathe yourself in water, and you will
      remain unclean until evening. '
    11: '¹¹ If the man touches you without first rinsing his hands, you must wash
      your clothes and bathe yourself in water, and you will remain unclean until
      evening. '
    12: "¹² Any clay pot the man touches must be broken, and any wooden utensil he\
      \ touches must be rinsed with water. \n"
    13: '¹³ “When the man with the discharge is healed, he must count off seven days
      for the period of purification. Then he must wash his clothes and bathe himself
      in fresh water, and he will be ceremonially clean. '
    14: '¹⁴ On the eighth day he must get two turtledoves or two young pigeons and
      come before the Lord at the entrance of the Tabernacle and give his offerings
      to the priest. '
    15: "¹⁵ The priest will offer one bird for a sin offering and the other for a\
      \ burnt offering. Through this process, the priest will purify the man before\
      \ the Lord for his discharge. \n"
    16: '¹⁶ “Whenever a man has an emission of semen, he must bathe his entire body
      in water, and he will remain ceremonially unclean until the next evening. '
    17: '¹⁷ Any clothing or leather with semen on it must be washed in water, and
      it will remain unclean until evening. '
    18: "¹⁸ After a man and a woman have sexual intercourse, they must each bathe\
      \ in water, and they will remain unclean until the next evening. \n"
    19: '¹⁹ “Whenever a woman has her menstrual period, she will be ceremonially unclean
      for seven days. Anyone who touches her during that time will be unclean until
      evening. '
    20: '²⁰ Anything on which the woman lies or sits during the time of her period
      will be unclean. '
    21: '²¹ If any of you touch her bed, you must wash your clothes and bathe yourself
      in water, and you will remain unclean until evening. '
    22: '²² If you touch any object she has sat on, you must wash your clothes and
      bathe yourself in water, and you will remain unclean until evening. '
    23: '²³ This includes her bed or any other object she has sat on; you will be
      unclean until evening if you touch it. '
    24: "²⁴ If a man has sexual intercourse with her and her blood touches him, her\
      \ menstrual impurity will be transmitted to him. He will remain unclean for\
      \ seven days, and any bed on which he lies will be unclean. \n"
    25: '²⁵ “If a woman has a flow of blood for many days that is unrelated to her
      menstrual period, or if the blood continues beyond the normal period, she is
      ceremonially unclean. As during her menstrual period, the woman will be unclean
      as long as the discharge continues. '
    26: '²⁶ Any bed she lies on and any object she sits on during that time will be
      unclean, just as during her normal menstrual period. '
    27: "²⁷ If any of you touch these things, you will be ceremonially unclean. You\
      \ must wash your clothes and bathe yourself in water, and you will remain unclean\
      \ until evening. \n"
    28: '²⁸ “When the woman’s bleeding stops, she must count off seven days. Then
      she will be ceremonially clean. '
    29: '²⁹ On the eighth day she must bring two turtledoves or two young pigeons
      and present them to the priest at the entrance of the Tabernacle. '
    30: "³⁰ The priest will offer one for a sin offering and the other for a burnt\
      \ offering. Through this process, the priest will purify her before the Lord\
      \ for the ceremonial impurity caused by her bleeding. \n"
    31: '³¹ “This is how you will guard the people of Israel from ceremonial uncleanness.
      Otherwise they would die, for their impurity would defile my Tabernacle that
      stands among them. '
    32: '³² These are the instructions for dealing with anyone who has a bodily discharge—a
      man who is unclean because of an emission of semen '
    33: ³³ or a woman during her menstrual period. It applies to any man or woman
      who has a bodily discharge, and to a man who has sexual intercourse with a woman
      who is ceremonially unclean.”
  16:
    1: '¹ The Lord spoke to Moses after the death of Aaron’s two sons, who died after
      they entered the Lord’s presence and burned the wrong kind of fire before him. '
    2: "² The Lord said to Moses, “Warn your brother, Aaron, not to enter the Most\
      \ Holy Place behind the inner curtain whenever he chooses; if he does, he will\
      \ die. For the Ark’s cover—the place of atonement—is there, and I myself am\
      \ present in the cloud above the atonement cover. \n"
    3: '³ “When Aaron enters the sanctuary area, he must follow these instructions
      fully. He must bring a young bull for a sin offering and a ram for a burnt offering. '
    4: '⁴ He must put on his linen tunic and the linen undergarments worn next to
      his body. He must tie the linen sash around his waist and put the linen turban
      on his head. These are sacred garments, so he must bathe himself in water before
      he puts them on. '
    5: "⁵ Aaron must take from the community of Israel two male goats for a sin offering\
      \ and a ram for a burnt offering. \n"
    6: '⁶ “Aaron will present his own bull as a sin offering to purify himself and
      his family, making them right with the Lord. '
    7: '⁷ Then he must take the two male goats and present them to the Lord at the
      entrance of the Tabernacle. '
    8: '⁸ He is to cast sacred lots to determine which goat will be reserved as an
      offering to the Lord and which will carry the sins of the people to the wilderness
      of Azazel. '
    9: '⁹ Aaron will then present as a sin offering the goat chosen by lot for the
      Lord. '
    10: "¹⁰ The other goat, the scapegoat chosen by lot to be sent away, will be kept\
      \ alive, standing before the Lord. When it is sent away to Azazel in the wilderness,\
      \ the people will be purified and made right with the Lord. \n"
    11: '¹¹ “Aaron will present his own bull as a sin offering to purify himself and
      his family, making them right with the Lord. After he has slaughtered the bull
      as a sin offering, '
    12: '¹² he will fill an incense burner with burning coals from the altar that
      stands before the Lord. Then he will take two handfuls of fragrant powdered
      incense and will carry the burner and the incense behind the inner curtain. '
    13: '¹³ There in the Lord’s presence he will put the incense on the burning coals
      so that a cloud of incense will rise over the Ark’s cover—the place of atonement—that
      rests on the Ark of the Covenant. If he follows these instructions, he will
      not die. '
    14: "¹⁴ Then he must take some of the blood of the bull, dip his finger in it,\
      \ and sprinkle it on the east side of the atonement cover. He must sprinkle\
      \ blood seven times with his finger in front of the atonement cover. \n"
    15: '¹⁵ “Then Aaron must slaughter the first goat as a sin offering for the people
      and carry its blood behind the inner curtain. There he will sprinkle the goat’s
      blood over the atonement cover and in front of it, just as he did with the bull’s
      blood. '
    16: '¹⁶ Through this process, he will purify the Most Holy Place, and he will
      do the same for the entire Tabernacle, because of the defiling sin and rebellion
      of the Israelites. '
    17: "¹⁷ No one else is allowed inside the Tabernacle when Aaron enters it for\
      \ the purification ceremony in the Most Holy Place. No one may enter until he\
      \ comes out again after purifying himself, his family, and all the congregation\
      \ of Israel, making them right with the Lord. \n"
    18: '¹⁸ “Then Aaron will come out to purify the altar that stands before the Lord.
      He will do this by taking some of the blood from the bull and the goat and putting
      it on each of the horns of the altar. '
    19: "¹⁹ Then he must sprinkle the blood with his finger seven times over the altar.\
      \ In this way, he will cleanse it from Israel’s defilement and make it holy.\
      \ \n"
    20: '²⁰ “When Aaron has finished purifying the Most Holy Place and the Tabernacle
      and the altar, he must present the live goat. '
    21: '²¹ He will lay both of his hands on the goat’s head and confess over it all
      the wickedness, rebellion, and sins of the people of Israel. In this way, he
      will transfer the people’s sins to the head of the goat. Then a man specially
      chosen for the task will drive the goat into the wilderness. '
    22: "²² As the goat goes into the wilderness, it will carry all the people’s sins\
      \ upon itself into a desolate land. \n"
    23: '²³ “When Aaron goes back into the Tabernacle, he must take off the linen
      garments he was wearing when he entered the Most Holy Place, and he must leave
      the garments there. '
    24: '²⁴ Then he must bathe himself with water in a sacred place, put on his regular
      garments, and go out to sacrifice a burnt offering for himself and a burnt offering
      for the people. Through this process, he will purify himself and the people,
      making them right with the Lord. '
    25: "²⁵ He must then burn all the fat of the sin offering on the altar. \n"
    26: "²⁶ “The man chosen to drive the scapegoat into the wilderness of Azazel must\
      \ wash his clothes and bathe himself in water. Then he may return to the camp.\
      \ \n"
    27: '²⁷ “The bull and the goat presented as sin offerings, whose blood Aaron takes
      into the Most Holy Place for the purification ceremony, will be carried outside
      the camp. The animals’ hides, internal organs, and dung are all to be burned. '
    28: "²⁸ The man who burns them must wash his clothes and bathe himself in water\
      \ before returning to the camp. \n"
    29: '²⁹ “On the tenth day of the appointed month in early autumn, you must deny
      yourselves. Neither native-born Israelites nor foreigners living among you may
      do any kind of work. This is a permanent law for you. '
    30: '³⁰ On that day offerings of purification will be made for you, and you will
      be purified in the Lord’s presence from all your sins. '
    31: '³¹ It will be a Sabbath day of complete rest for you, and you must deny yourselves.
      This is a permanent law for you. '
    32: '³² In future generations, the purification ceremony will be performed by
      the priest who has been anointed and ordained to serve as high priest in place
      of his ancestor Aaron. He will put on the holy linen garments '
    33: '³³ and purify the Most Holy Place, the Tabernacle, the altar, the priests,
      and the entire congregation. '
    34: "³⁴ This is a permanent law for you, to purify the people of Israel from their\
      \ sins, making them right with the Lord once each year.”\nMoses followed all\
      \ these instructions exactly as the Lord had commanded him."
  17:
    1: '¹ Then the Lord said to Moses, '
    2: "² “Give the following instructions to Aaron and his sons and all the people\
      \ of Israel. This is what the Lord has commanded. \n"
    3: '³ “If any native Israelite sacrifices a bull or a lamb or a goat anywhere
      inside or outside the camp '
    4: '⁴ instead of bringing it to the entrance of the Tabernacle to present it as
      an offering to the Lord, that person will be as guilty as a murderer. Such a
      person has shed blood and will be cut off from the community. '
    5: '⁵ The purpose of this rule is to stop the Israelites from sacrificing animals
      in the open fields. It will ensure that they bring their sacrifices to the priest
      at the entrance of the Tabernacle, so he can present them to the Lord as peace
      offerings. '
    6: '⁶ Then the priest will be able to splatter the blood against the Lord’s altar
      at the entrance of the Tabernacle, and he will burn the fat as a pleasing aroma
      to the Lord. '
    7: "⁷ The people must no longer be unfaithful to the Lord by offering sacrifices\
      \ to the goat idols. This is a permanent law for them, to be observed from generation\
      \ to generation. \n"
    8: '⁸ “Give them this command as well. If any native Israelite or foreigner living
      among you offers a burnt offering or a sacrifice '
    9: "⁹ but does not bring it to the entrance of the Tabernacle to offer it to the\
      \ Lord, that person will be cut off from the community. \n"
    10: '¹⁰ “And if any native Israelite or foreigner living among you eats or drinks
      blood in any form, I will turn against that person and cut him off from the
      community of your people, '
    11: '¹¹ for the life of the body is in its blood. I have given you the blood on
      the altar to purify you, making you right with the Lord. It is the blood, given
      in exchange for a life, that makes purification possible. '
    12: "¹² That is why I have said to the people of Israel, ‘You must never eat or\
      \ drink blood—neither you nor the foreigners living among you.’ \n"
    13: '¹³ “And if any native Israelite or foreigner living among you goes hunting
