    1: '¹ The Lord said to Moses, '
    2: '² “Give the following instructions to the people of Israel. If a woman becomes
      pregnant and gives birth to a son, she will be ceremonially unclean for seven
      days, just as she is unclean during her menstrual period. '
    3: '³ On the eighth day the boy’s foreskin must be circumcised. '
    4: '⁴ After waiting thirty-three days, she will be purified from the bleeding
      of childbirth. During this time of purification, she must not touch anything
      that is set apart as holy. And she must not enter the sanctuary until her time
      of purification is over. '
    5: "⁵ If a woman gives birth to a daughter, she will be ceremonially unclean for\
      \ two weeks, just as she is unclean during her menstrual period. After waiting\
      \ sixty-six days, she will be purified from the bleeding of childbirth. \n"
    6: '⁶ “When the time of purification is completed for either a son or a daughter,
      the woman must bring a one-year-old lamb for a burnt offering and a young pigeon
      or turtledove for a purification offering. She must bring her offerings to the
      priest at the entrance of the Tabernacle. '
    7: "⁷ The priest will then present them to the Lord to purify her. Then she will\
      \ be ceremonially clean again after her bleeding at childbirth. These are the\
      \ instructions for a woman after the birth of a son or a daughter. \n"
    8: ⁸ “If a woman cannot afford to bring a lamb, she must bring two turtledoves
      or two young pigeons. One will be for the burnt offering and the other for the
      purification offering. The priest will sacrifice them to purify her, and she
      will be ceremonially clean.”
  13:
    1: '¹ The Lord said to Moses and Aaron, '
    2: '² “If anyone has a swelling or a rash or discolored skin that might develop
      into a serious skin disease, that person must be brought to Aaron the priest
      or to one of his sons. '
    3: "³ The priest will examine the affected area of the skin. If the hair in the\
      \ affected area has turned white and the problem appears to be more than skin-deep,\
      \ it is a serious skin disease, and the priest who examines it must pronounce\
      \ the person ceremonially unclean. \n"
    4: '⁴ “But if the affected area of the skin is only a white discoloration and
      does not appear to be more than skin-deep, and if the hair on the spot has not
      turned white, the priest will quarantine the person for seven days. '
    5: '⁵ On the seventh day the priest will make another examination. If he finds
      the affected area has not changed and the problem has not spread on the skin,
      the priest will quarantine the person for seven more days. '
    6: '⁶ On the seventh day the priest will make another examination. If he finds
      the affected area has faded and has not spread, the priest will pronounce the
      person ceremonially clean. It was only a rash. The person’s clothing must be
      washed, and the person will be ceremonially clean. '
    7: '⁷ But if the rash continues to spread after the person has been examined by
      the priest and has been pronounced clean, the infected person must return to
      be examined again. '
    8: "⁸ If the priest finds that the rash has spread, he must pronounce the person\
      \ ceremonially unclean, for it is indeed a skin disease. \n"
    9: '⁹ “Anyone who develops a serious skin disease must go to the priest for an
      examination. '
    10: '¹⁰ If the priest finds a white swelling on the skin, and some hair on the
      spot has turned white, and there is an open sore in the affected area, '
    11: "¹¹ it is a chronic skin disease, and the priest must pronounce the person\
      \ ceremonially unclean. In such cases the person need not be quarantined, for\
      \ it is obvious that the skin is defiled by the disease. \n"
    12: '¹² “Now suppose the disease has spread all over the person’s skin, covering
      the body from head to foot. '
    13: '¹³ When the priest examines the infected person and finds that the disease
      covers the entire body, he will pronounce the person ceremonially clean. Since
      the skin has turned completely white, the person is clean. '
    14: '¹⁴ But if any open sores appear, the infected person will be pronounced ceremonially
      unclean. '
    15: '¹⁵ The priest must make this pronouncement as soon as he sees an open sore,
      since open sores indicate the presence of a skin disease. '
    16: '¹⁶ However, if the open sores heal and turn white like the rest of the skin,
      the person must return to the priest '
    17: "¹⁷ for another examination. If the affected areas have indeed turned white,\
      \ the priest will then pronounce the person ceremonially clean by declaring,\
      \ ‘You are clean!’ \n"
    18: '¹⁸ “If anyone has a boil on the skin that has started to heal, '
    19: '¹⁹ but a white swelling or a reddish white spot develops in its place, that
      person must go to the priest to be examined. '
    20: '²⁰ If the priest examines it and finds it to be more than skin-deep, and
      if the hair in the affected area has turned white, the priest must pronounce
      the person ceremonially unclean. The boil has become a serious skin disease. '
    21: '²¹ But if the priest finds no white hair on the affected area and the problem
      appears to be no more than skin-deep and has faded, the priest must quarantine
      the person for seven days. '
    22: '²² If during that time the affected area spreads on the skin, the priest
      must pronounce the person ceremonially unclean, because it is a serious disease. '
    23: "²³ But if the area grows no larger and does not spread, it is merely the\
      \ scar from the boil, and the priest will pronounce the person ceremonially\
      \ clean. \n"
    24: '²⁴ “If anyone has suffered a burn on the skin and the burned area changes
      color, becoming either reddish white or shiny white, '
    25: '²⁵ the priest must examine it. If he finds that the hair in the affected
      area has turned white and the problem appears to be more than skin-deep, a skin
      disease has broken out in the burn. The priest must then pronounce the person
      ceremonially unclean, for it is clearly a serious skin disease. '
    26: '²⁶ But if the priest finds no white hair on the affected area and the problem
      appears to be no more than skin-deep and has faded, the priest must quarantine
      the infected person for seven days. '
    27: '²⁷ On the seventh day the priest must examine the person again. If the affected
      area has spread on the skin, the priest must pronounce that person ceremonially
      unclean, for it is clearly a serious skin disease. '
    28: "²⁸ But if the affected area has not changed or spread on the skin and has\
      \ faded, it is simply a swelling from the burn. The priest will then pronounce\
      \ the person ceremonially clean, for it is only the scar from the burn. \n"
    29: '²⁹ “If anyone, either a man or woman, has a sore on the head or chin, '
    30: '³⁰ the priest must examine it. If he finds it is more than skin-deep and
      has fine yellow hair on it, the priest must pronounce the person ceremonially
      unclean. It is a scabby sore of the head or chin. '
    31: '³¹ If the priest examines the scabby sore and finds that it is only skin-deep
      but there is no black hair on it, he must quarantine the person for seven days. '
    32: '³² On the seventh day the priest must examine the sore again. If he finds
      that the scabby sore has not spread, and there is no yellow hair on it, and
      it appears to be only skin-deep, '
    33: '³³ the person must shave off all hair except the hair on the affected area.
      Then the priest must quarantine the person for another seven days. '
    34: '³⁴ On the seventh day he will examine the sore again. If it has not spread
      and appears to be no more than skin-deep, the priest will pronounce the person
      ceremonially clean. The person’s clothing must be washed, and the person will
      be ceremonially clean. '
    35: '³⁵ But if the scabby sore begins to spread after the person is pronounced
      clean, '
    36: '³⁶ the priest must do another examination. If he finds that the sore has
      spread, the priest does not need to look for yellow hair. The infected person
      is ceremonially unclean. '
    37: "³⁷ But if the color of the scabby sore does not change and black hair has\
      \ grown on it, it has healed. The priest will then pronounce the person ceremonially\
      \ clean. \n"
    38: '³⁸ “If anyone, either a man or woman, has shiny white patches on the skin, '
    39: "³⁹ the priest must examine the affected area. If he finds that the shiny\
      \ patches are only pale white, this is a harmless skin rash, and the person\
      \ is ceremonially clean. \n"
    40: '⁴⁰ “If a man loses his hair and his head becomes bald, he is still ceremonially
      clean. '
    41: '⁴¹ And if he loses hair on his forehead, he simply has a bald forehead; he
      is still clean. '
    42: '⁴² However, if a reddish white sore appears on the bald area on top of his
      head or on his forehead, this is a skin disease. '
    43: '⁴³ The priest must examine him, and if he finds swelling around the reddish
      white sore anywhere on the man’s head and it looks like a skin disease, '
    44: "⁴⁴ the man is indeed infected with a skin disease and is unclean. The priest\
      \ must pronounce him ceremonially unclean because of the sore on his head. \n"
    45: '⁴⁵ “Those who suffer from a serious skin disease must tear their clothing
      and leave their hair uncombed. They must cover their mouth and call out, ‘Unclean!
      Unclean!’ '
    46: "⁴⁶ As long as the serious disease lasts, they will be ceremonially unclean.\
      \ They must live in isolation in their place outside the camp. \n"
    47: '⁴⁷ “Now suppose mildew contaminates some woolen or linen clothing, '
    48: '⁴⁸ woolen or linen fabric, the hide of an animal, or anything made of leather. '
    49: '⁴⁹ If the contaminated area in the clothing, the animal hide, the fabric,
      or the leather article has turned greenish or reddish, it is contaminated with
      mildew and must be shown to the priest. '
    50: '⁵⁰ After examining the affected spot, the priest will put the article in
      quarantine for seven days. '
    51: '⁵¹ On the seventh day the priest must inspect it again. If the contaminated
      area has spread, the clothing or fabric or leather is clearly contaminated by
      a serious mildew and is ceremonially unclean. '
    52: "⁵² The priest must burn the item—the clothing, the woolen or linen fabric,\
      \ or piece of leather—for it has been contaminated by a serious mildew. It must\
      \ be completely destroyed by fire. \n"
    53: '⁵³ “But if the priest examines it and finds that the contaminated area has
      not spread in the clothing, the fabric, or the leather, '
    54: '⁵⁴ the priest will order the object to be washed and then quarantined for
      seven more days. '
    55: '⁵⁵ Then the priest must examine the object again. If he finds that the contaminated
      area has not changed color after being washed, even if it did not spread, the
      object is defiled. It must be completely burned up, whether the contaminated
      spot is on the inside or outside. '
    56: '⁵⁶ But if the priest examines it and finds that the contaminated area has
      faded after being washed, he must cut the spot from the clothing, the fabric,
      or the leather. '
    57: '⁵⁷ If the spot later reappears on the clothing, the fabric, or the leather
      article, the mildew is clearly spreading, and the contaminated object must be
      burned up. '
    58: "⁵⁸ But if the spot disappears from the clothing, the fabric, or the leather\
      \ article after it has been washed, it must be washed again; then it will be\
      \ ceremonially clean. \n"
    59: ⁵⁹ “These are the instructions for dealing with mildew that contaminates woolen
      or linen clothing or fabric or anything made of leather. This is how the priest
      will determine whether these items are ceremonially clean or unclean.”
  14:
    1: '¹ And the Lord said to Moses, '
    2: '² “The following instructions are for those seeking ceremonial purification
      from a skin disease. Those who have been healed must be brought to the priest, '
    3: '³ who will examine them at a place outside the camp. If the priest finds that
      someone has been healed of a serious skin disease, '
    4: '⁴ he will perform a purification ceremony, using two live birds that are ceremonially
      clean, a stick of cedar, some scarlet yarn, and a hyssop branch. '
    5: '⁵ The priest will order that one bird be slaughtered over a clay pot filled
      with fresh water. '
    6: '⁶ He will take the live bird, the cedar stick, the scarlet yarn, and the hyssop
      branch, and dip them into the blood of the bird that was slaughtered over the
      fresh water. '
    7: "⁷ The priest will then sprinkle the blood of the dead bird seven times on\
      \ the person being purified of the skin disease. When the priest has purified\
      \ the person, he will release the live bird in the open field to fly away. \n"
    8: '⁸ “The persons being purified must then wash their clothes, shave off all
      their hair, and bathe themselves in water. Then they will be ceremonially clean
      and may return to the camp. However, they must remain outside their tents for
      seven days. '
    9: "⁹ On the seventh day they must again shave all the hair from their heads,\
      \ including the hair of the beard and eyebrows. They must also wash their clothes\
      \ and bathe themselves in water. Then they will be ceremonially clean. \n"
    10: '¹⁰ “On the eighth day each person being purified must bring two male lambs
      and a one-year-old female lamb, all with no defects, along with a grain offering
      of six quarts of choice flour moistened with olive oil, and a cup of olive oil. '
    11: '¹¹ Then the officiating priest will present that person for purification,
      along with the offerings, before the Lord at the entrance of the Tabernacle. '
    12: '¹² The priest will take one of the male lambs and the olive oil and present
      them as a guilt offering, lifting them up as a special offering before the Lord. '
    13: '¹³ He will then slaughter the male lamb in the sacred area where sin offerings
      and burnt offerings are slaughtered. As with the sin offering, the guilt offering
      belongs to the priest. It is a most holy offering. '
    14: "¹⁴ The priest will then take some of the blood of the guilt offering and\
      \ apply it to the lobe of the right ear, the thumb of the right hand, and the\
      \ big toe of the right foot of the person being purified. \n"
    15: '¹⁵ “Then the priest will pour some of the olive oil into the palm of his
      own left hand. '
    16: '¹⁶ He will dip his right finger into the oil in his palm and sprinkle some
      of it with his finger seven times before the Lord. '
    17: '¹⁷ The priest will then apply some of the oil in his palm over the blood
      from the guilt offering that is on the lobe of the right ear, the thumb of the
      right hand, and the big toe of the right foot of the person being purified. '
    18: "¹⁸ The priest will apply the oil remaining in his hand to the head of the\
      \ person being purified. Through this process, the priest will purify the person\
      \ before the Lord. \n"
    19: '¹⁹ “Then the priest must present the sin offering to purify the person who
      was cured of the skin disease. After that, the priest will slaughter the burnt
      offering '
    20: "²⁰ and offer it on the altar along with the grain offering. Through this\
      \ process, the priest will purify the person who was healed, and the person\
      \ will be ceremonially clean. \n"
    21: '²¹ “But anyone who is too poor and cannot afford these offerings may bring
      one male lamb for a guilt offering, to be lifted up as a special offering for
      purification. The person must also bring two quarts of choice flour moistened
      with olive oil for the grain offering and a cup of olive oil. '
    22: '²² The offering must also include two turtledoves or two young pigeons, whichever
      the person can afford. One of the pair must be used for the sin offering and
      the other for a burnt offering. '
    23: '²³ On the eighth day of the purification ceremony, the person being purified
      must bring the offerings to the priest in the Lord’s presence at the entrance
      of the Tabernacle. '
    24: '²⁴ The priest will take the lamb for the guilt offering, along with the olive
      oil, and lift them up as a special offering to the Lord. '
    25: "²⁵ Then the priest will slaughter the lamb for the guilt offering. He will\
      \ take some of its blood and apply it to the lobe of the right ear, the thumb\
      \ of the right hand, and the big toe of the right foot of the person being purified.\
      \ \n"
    26: '²⁶ “The priest will also pour some of the olive oil into the palm of his
      own left hand. '
    27: '²⁷ He will dip his right finger into the oil in his palm and sprinkle some
      of it seven times before the Lord. '
    28: '²⁸ The priest will then apply some of the oil in his palm over the blood
      from the guilt offering that is on the lobe of the right ear, the thumb of the
      right hand, and the big toe of the right foot of the person being purified. '
    29: "²⁹ The priest will apply the oil remaining in his hand to the head of the\
      \ person being purified. Through this process, the priest will purify the person\
      \ before the Lord. \n"
    30: '³⁰ “Then the priest will offer the two turtledoves or the two young pigeons,
      whichever the person can afford. '
    31: '³¹ One of them is for a sin offering and the other for a burnt offering,
      to be presented along with the grain offering. Through this process, the priest
      will purify the person before the Lord. '
    32: "³² These are the instructions for purification for those who have recovered\
      \ from a serious skin disease but who cannot afford to bring the offerings normally\
      \ required for the ceremony of purification.” \n"
    33: '³³ Then the Lord said to Moses and Aaron, '
    34: '³⁴ “When you arrive in Canaan, the land I am giving you as your own possession,
      I may contaminate some of the houses in your land with mildew. '
    35: '³⁵ The owner of such a house must then go to the priest and say, ‘It appears
      that my house has some kind of mildew.’ '
    36: '³⁶ Before the priest goes in to inspect the house, he must have the house
      emptied so nothing inside will be pronounced ceremonially unclean. '
    37: '³⁷ Then the priest will go in and examine the mildew on the walls. If he
      finds greenish or reddish streaks and the contamination appears to go deeper
      than the wall’s surface, '
    38: '³⁸ the priest will step outside the door and put the house in quarantine
      for seven days. '
    39: '³⁹ On the seventh day the priest must return for another inspection. If he
      finds that the mildew on the walls of the house has spread, '
    40: '⁴⁰ the priest must order that the stones from those areas be removed. The
      contaminated material will then be taken outside the town to an area designated
      as ceremonially unclean. '
    41: '⁴¹ Next the inside walls of the entire house must be scraped thoroughly and
      the scrapings dumped in the unclean place outside the town. '
    42: "⁴² Other stones will be brought in to replace the ones that were removed,\
      \ and the walls will be replastered. \n"
    43: '⁴³ “But if the mildew reappears after all the stones have been replaced and
      the house has been scraped and replastered, '
    44: '⁴⁴ the priest must return and inspect the house again. If he finds that the
      mildew has spread, the walls are clearly contaminated with a serious mildew,
      and the house is defiled. '
    45: '⁴⁵ It must be torn down, and all its stones, timbers, and plaster must be
      carried out of town to the place designated as ceremonially unclean. '
    46: '⁴⁶ Those who enter the house during the period of quarantine will be ceremonially
      unclean until evening, '
    47: "⁴⁷ and all who sleep or eat in the house must wash their clothing. \n"
    48: '⁴⁸ “But if the priest returns for his inspection and finds that the mildew
      has not reappeared in the house after the fresh plastering, he will pronounce
      it clean because the mildew is clearly gone. '
    49: '⁴⁹ To purify the house the priest must take two birds, a stick of cedar,
      some scarlet yarn, and a hyssop branch. '
    50: '⁵⁰ He will slaughter one of the birds over a clay pot filled with fresh water. '
    51: '⁵¹ He will take the cedar stick, the hyssop branch, the scarlet yarn, and
      the live bird, and dip them into the blood of the slaughtered bird and into
      the fresh water. Then he will sprinkle the house seven times. '
    52: '⁵² When the priest has purified the house in exactly this way, '
    53: "⁵³ he will release the live bird in the open fields outside the town. Through\
      \ this process, the priest will purify the house, and it will be ceremonially\
      \ clean. \n"
    54: '⁵⁴ “These are the instructions for dealing with serious skin diseases, including
      scabby sores; '
    55: '⁵⁵ and mildew, whether on clothing or in a house; '
    56: '⁵⁶ and a swelling on the skin, a rash, or discolored skin. '
    57: "⁵⁷ This procedure will determine whether a person or object is ceremonially\
      \ clean or unclean.\n“These are the instructions regarding skin diseases and\
      \ mildew.”"
