      stark naked. '
    40: '⁴⁰ They will band together in a mob to stone you and cut you up with swords. '
    41: "⁴¹ They will burn your homes and punish you in front of many women. I will\
      \ stop your prostitution and end your payments to your many lovers. \n"
    42: '⁴² “Then at last my fury against you will be spent, and my jealous anger
      will subside. I will be calm and will not be angry with you anymore. '
    43: '⁴³ But first, because you have not remembered your youth but have angered
      me by doing all these evil things, I will fully repay you for all of your sins,
      says the Sovereign Lord. For you have added lewd acts to all your detestable
      sins. '
    44: '⁴⁴ Everyone who makes up proverbs will say of you, ‘Like mother, like daughter.’ '
    45: "⁴⁵ For your mother loathed her husband and her children, and so do you. And\
      \ you are exactly like your sisters, for they despised their husbands and their\
      \ children. Truly your mother was a Hittite and your father an Amorite. \n"
    46: '⁴⁶ “Your older sister was Samaria, who lived with her daughters in the north.
      Your younger sister was Sodom, who lived with her daughters in the south. '
    47: '⁴⁷ But you have not merely sinned as they did. You quickly surpassed them
      in corruption. '
    48: '⁴⁸ As surely as I live, says the Sovereign Lord, Sodom and her daughters
      were never as wicked as you and your daughters. '
    49: '⁴⁹ Sodom’s sins were pride, gluttony, and laziness, while the poor and needy
      suffered outside her door. '
    50: "⁵⁰ She was proud and committed detestable sins, so I wiped her out, as you\
      \ have seen. \n"
    51: '⁵¹ “Even Samaria did not commit half your sins. You have done far more detestable
      things than your sisters ever did. They seem righteous compared to you. '
    52: "⁵² Shame on you! Your sins are so terrible that you make your sisters seem\
      \ righteous, even virtuous. \n"
    53: '⁵³ “But someday I will restore the fortunes of Sodom and Samaria, and I will
      restore you, too. '
    54: '⁵⁴ Then you will be truly ashamed of everything you have done, for your sins
      make them feel good in comparison. '
    55: '⁵⁵ Yes, your sisters, Sodom and Samaria, and all their people will be restored,
      and at that time you also will be restored. '
    56: '⁵⁶ In your proud days you held Sodom in contempt. '
    57: '⁵⁷ But now your greater wickedness has been exposed to all the world, and
      you are the one who is scorned—by Edom and all her neighbors and by Philistia. '
    58: "⁵⁸ This is your punishment for all your lewdness and detestable sins, says\
      \ the Lord. \n"
    59: '⁵⁹ “Now this is what the Sovereign Lord says: I will give you what you deserve,
      for you have taken your solemn vows lightly by breaking your covenant. '
    60: '⁶⁰ Yet I will remember the covenant I made with you when you were young,
      and I will establish an everlasting covenant with you. '
    61: '⁶¹ Then you will remember with shame all the evil you have done. I will make
      your sisters, Samaria and Sodom, to be your daughters, even though they are
      not part of our covenant. '
    62: '⁶² And I will reaffirm my covenant with you, and you will know that I am
      the Lord. '
    63: ⁶³ You will remember your sins and cover your mouth in silent shame when I
      forgive you of all that you have done. I, the Sovereign Lord, have spoken!”
  17:
