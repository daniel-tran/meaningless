    32: ³² Although I have caused his terror to fall upon all the living, Pharaoh
      and his hordes will lie there among the outcasts who were slaughtered by the
      sword. I, the Sovereign Lord, have spoken!”
  33:
    1: '¹ Once again a message came to me from the Lord: '
    2: '² “Son of man, give your people this message: ‘When I bring an army against
      a country, the people of that land choose one of their own to be a watchman. '
    3: '³ When the watchman sees the enemy coming, he sounds the alarm to warn the
      people. '
    4: '⁴ Then if those who hear the alarm refuse to take action, it is their own
      fault if they die. '
    5: '⁵ They heard the alarm but ignored it, so the responsibility is theirs. If
      they had listened to the warning, they could have saved their lives. '
    6: "⁶ But if the watchman sees the enemy coming and doesn’t sound the alarm to\
      \ warn the people, he is responsible for their captivity. They will die in their\
      \ sins, but I will hold the watchman responsible for their deaths.’ \n"
    7: '⁷ “Now, son of man, I am making you a watchman for the people of Israel. Therefore,
      listen to what I say and warn them for me. '
    8: '⁸ If I announce that some wicked people are sure to die and you fail to tell
      them to change their ways, then they will die in their sins, and I will hold
      you responsible for their deaths. '
    9: "⁹ But if you warn them to repent and they don’t repent, they will die in their\
      \ sins, but you will have saved yourself. \n"
    10: '¹⁰ “Son of man, give the people of Israel this message: You are saying, ‘Our
      sins are heavy upon us; we are wasting away! How can we survive?’ '
    11: "¹¹ As surely as I live, says the Sovereign Lord, I take no pleasure in the\
      \ death of wicked people. I only want them to turn from their wicked ways so\
      \ they can live. Turn! Turn from your wickedness, O people of Israel! Why should\
      \ you die? \n"
    12: '¹² “Son of man, give your people this message: The righteous behavior of
      righteous people will not save them if they turn to sin, nor will the wicked
      behavior of wicked people destroy them if they repent and turn from their sins. '
    13: '¹³ When I tell righteous people that they will live, but then they sin, expecting
      their past righteousness to save them, then none of their righteous acts will
      be remembered. I will destroy them for their sins. '
    14: '¹⁴ And suppose I tell some wicked people that they will surely die, but then
      they turn from their sins and do what is just and right. '
    15: '¹⁵ For instance, they might give back a debtor’s security, return what they
      have stolen, and obey my life-giving laws, no longer doing what is evil. If
      they do this, then they will surely live and not die. '
    16: "¹⁶ None of their past sins will be brought up again, for they have done what\
      \ is just and right, and they will surely live. \n"
    17: '¹⁷ “Your people are saying, ‘The Lord isn’t doing what’s right,’ but it is
      they who are not doing what’s right. '
    18: '¹⁸ For again I say, when righteous people turn away from their righteous
      behavior and turn to evil, they will die. '
    19: '¹⁹ But if wicked people turn from their wickedness and do what is just and
      right, they will live. '
    20: "²⁰ O people of Israel, you are saying, ‘The Lord isn’t doing what’s right.’\
      \ But I judge each of you according to your deeds.” \n"
    21: '²¹ On January 8, during the twelfth year of our captivity, a survivor from
      Jerusalem came to me and said, “The city has fallen!” '
    22: "²² The previous evening the Lord had taken hold of me and given me back my\
      \ voice. So I was able to speak when this man arrived the next morning. \n"
    23: '²³ Then this message came to me from the Lord: '
    24: '²⁴ “Son of man, the scattered remnants of Israel living among the ruined
      cities keep saying, ‘Abraham was only one man, yet he gained possession of the
      entire land. We are many; surely the land has been given to us as a possession.’ '
    25: '²⁵ So tell these people, ‘This is what the Sovereign Lord says: You eat meat
      with blood in it, you worship idols, and you murder the innocent. Do you really
      think the land should be yours? '
    26: "²⁶ Murderers! Idolaters! Adulterers! Should the land belong to you?’ \n"
    27: '²⁷ “Say to them, ‘This is what the Sovereign Lord says: As surely as I live,
      those living in the ruins will die by the sword. And I will send wild animals
      to eat those living in the open fields. Those hiding in the forts and caves
      will die of disease. '
    28: '²⁸ I will completely destroy the land and demolish her pride. Her arrogant
      power will come to an end. The mountains of Israel will be so desolate that
      no one will even travel through them. '
    29: "²⁹ When I have completely destroyed the land because of their detestable\
      \ sins, then they will know that I am the Lord.’ \n"
    30: '³⁰ “Son of man, your people talk about you in their houses and whisper about
      you at the doors. They say to each other, ‘Come on, let’s go hear the prophet
      tell us what the Lord is saying!’ '
    31: '³¹ So my people come pretending to be sincere and sit before you. They listen
      to your words, but they have no intention of doing what you say. Their mouths
      are full of lustful words, and their hearts seek only after money. '
    32: '³² You are very entertaining to them, like someone who sings love songs with
      a beautiful voice or plays fine music on an instrument. They hear what you say,
      but they don’t act on it! '
    33: ³³ But when all these terrible things happen to them—as they certainly will—then
      they will know a prophet has been among them.”
  34:
    1: '¹ Then this message came to me from the Lord: '
    2: '² “Son of man, prophesy against the shepherds, the leaders of Israel. Give
      them this message from the Sovereign Lord: What sorrow awaits you shepherds
      who feed yourselves instead of your flocks. Shouldn’t shepherds feed their sheep? '
    3: '³ You drink the milk, wear the wool, and butcher the best animals, but you
      let your flocks starve. '
    4: '⁴ You have not taken care of the weak. You have not tended the sick or bound
      up the injured. You have not gone looking for those who have wandered away and
      are lost. Instead, you have ruled them with harshness and cruelty. '
    5: '⁵ So my sheep have been scattered without a shepherd, and they are easy prey
      for any wild animal. '
    6: "⁶ They have wandered through all the mountains and all the hills, across the\
      \ face of the earth, yet no one has gone to search for them. \n"
    7: '⁷ “Therefore, you shepherds, hear the word of the Lord: '
    8: '⁸ As surely as I live, says the Sovereign Lord, you abandoned my flock and
      left them to be attacked by every wild animal. And though you were my shepherds,
      you didn’t search for my sheep when they were lost. You took care of yourselves
      and left the sheep to starve. '
    9: '⁹ Therefore, you shepherds, hear the word of the Lord. '
    10: "¹⁰ This is what the Sovereign Lord says: I now consider these shepherds my\
      \ enemies, and I will hold them responsible for what has happened to my flock.\
      \ I will take away their right to feed the flock, and I will stop them from\
      \ feeding themselves. I will rescue my flock from their mouths; the sheep will\
      \ no longer be their prey. \n"
    11: '¹¹ “For this is what the Sovereign Lord says: I myself will search and find
      my sheep. '
    12: '¹² I will be like a shepherd looking for his scattered flock. I will find
      my sheep and rescue them from all the places where they were scattered on that
      dark and cloudy day. '
    13: '¹³ I will bring them back home to their own land of Israel from among the
      peoples and nations. I will feed them on the mountains of Israel and by the
      rivers and in all the places where people live. '
    14: '¹⁴ Yes, I will give them good pastureland on the high hills of Israel. There
      they will lie down in pleasant places and feed in the lush pastures of the hills. '
    15: '¹⁵ I myself will tend my sheep and give them a place to lie down in peace,
      says the Sovereign Lord. '
    16: "¹⁶ I will search for my lost ones who strayed away, and I will bring them\
      \ safely home again. I will bandage the injured and strengthen the weak. But\
      \ I will destroy those who are fat and powerful. I will feed them, yes—feed\
      \ them justice! \n"
    17: '¹⁷ “And as for you, my flock, this is what the Sovereign Lord says to his
      people: I will judge between one animal of the flock and another, separating
      the sheep from the goats. '
    18: '¹⁸ Isn’t it enough for you to keep the best of the pastures for yourselves?
      Must you also trample down the rest? Isn’t it enough for you to drink clear
      water for yourselves? Must you also muddy the rest with your feet? '
    19: "¹⁹ Why must my flock eat what you have trampled down and drink water you\
      \ have fouled? \n"
    20: '²⁰ “Therefore, this is what the Sovereign Lord says: I will surely judge
      between the fat sheep and the scrawny sheep. '
    21: '²¹ For you fat sheep pushed and butted and crowded my sick and hungry flock
      until you scattered them to distant lands. '
    22: '²² So I will rescue my flock, and they will no longer be abused. I will judge
      between one animal of the flock and another. '
    23: '²³ And I will set over them one shepherd, my servant David. He will feed
      them and be a shepherd to them. '
    24: "²⁴ And I, the Lord, will be their God, and my servant David will be a prince\
      \ among my people. I, the Lord, have spoken! \n"
    25: '²⁵ “I will make a covenant of peace with my people and drive away the dangerous
      animals from the land. Then they will be able to camp safely in the wildest
      places and sleep in the woods without fear. '
    26: '²⁶ I will bless my people and their homes around my holy hill. And in the
      proper season I will send the showers they need. There will be showers of blessing. '
    27: '²⁷ The orchards and fields of my people will yield bumper crops, and everyone
      will live in safety. When I have broken their chains of slavery and rescued
      them from those who enslaved them, then they will know that I am the Lord. '
    28: "²⁸ They will no longer be prey for other nations, and wild animals will no\
      \ longer devour them. They will live in safety, and no one will frighten them.\
      \ \n"
    29: '²⁹ “And I will make their land famous for its crops, so my people will never
      again suffer from famines or the insults of foreign nations. '
    30: '³⁰ In this way, they will know that I, the Lord their God, am with them.
      And they will know that they, the people of Israel, are my people, says the
      Sovereign Lord. '
    31: ³¹ You are my flock, the sheep of my pasture. You are my people, and I am
      your God. I, the Sovereign Lord, have spoken!”
  35:
    1: '¹ Again a message came to me from the Lord: '
    2: '² “Son of man, turn and face Mount Seir, and prophesy against its people. '
    3: "³ Give them this message from the Sovereign Lord:\n“I am your enemy, O Mount\
      \ Seir,\n    and I will raise my fist against you\n    to destroy you completely.\n"
    4: "⁴ I will demolish your cities\n    and make you desolate.\nThen you will know\
      \ that I am the Lord. \n"
    5: '⁵ “Your eternal hatred for the people of Israel led you to butcher them when
      they were helpless, when I had already punished them for all their sins. '
    6: '⁶ As surely as I live, says the Sovereign Lord, since you show no distaste
      for blood, I will give you a bloodbath of your own. Your turn has come! '
    7: '⁷ I will make Mount Seir utterly desolate, killing off all who try to escape
      and any who return. '
    8: '⁸ I will fill your mountains with the dead. Your hills, your valleys, and
      your ravines will be filled with people slaughtered by the sword. '
    9: "⁹ I will make you desolate forever. Your cities will never be rebuilt. Then\
      \ you will know that I am the Lord. \n"
    10: '¹⁰ “For you said, ‘The lands of Israel and Judah will be ours. We will take
      possession of them. What do we care that the Lord is there!’ '
    11: '¹¹ Therefore, as surely as I live, says the Sovereign Lord, I will pay back
      your angry deeds with my own. I will punish you for all your acts of anger,
      envy, and hatred. And I will make myself known to Israel by what I do to you. '
    12: '¹² Then you will know that I, the Lord, have heard every contemptuous word
      you spoke against the mountains of Israel. For you said, ‘They are desolate;
      they have been given to us as food to eat!’ '
    13: "¹³ In saying that, you boasted proudly against me, and I have heard it all!\
      \ \n"
    14: '¹⁴ “This is what the Sovereign Lord says: The whole world will rejoice when
      I make you desolate. '
    15: ¹⁵ You rejoiced at the desolation of Israel’s territory. Now I will rejoice
      at yours! You will be wiped out, you people of Mount Seir and all who live in
      Edom! Then you will know that I am the Lord.
  36:
    1: '¹ “Son of man, prophesy to Israel’s mountains. Give them this message: O mountains
      of Israel, hear the word of the Lord! '
    2: '² This is what the Sovereign Lord says: Your enemies have taunted you, saying,
      ‘Aha! Now the ancient heights belong to us!’ '
    3: '³ Therefore, son of man, give the mountains of Israel this message from the
      Sovereign Lord: Your enemies have attacked you from all directions, making you
      the property of many nations and the object of much mocking and slander. '
    4: '⁴ Therefore, O mountains of Israel, hear the word of the Sovereign Lord. He
      speaks to the hills and mountains, ravines and valleys, and to ruined wastes
      and long-deserted cities that have been destroyed and mocked by the surrounding
      nations. '
    5: "⁵ This is what the Sovereign Lord says: My jealous anger burns against these\
      \ nations, especially Edom, because they have shown utter contempt for me by\
      \ gleefully taking my land for themselves as plunder. \n"
    6: '⁶ “Therefore, prophesy to the hills and mountains, the ravines and valleys
      of Israel. This is what the Sovereign Lord says: I am furious that you have
      suffered shame before the surrounding nations. '
    7: "⁷ Therefore, this is what the Sovereign Lord says: I have taken a solemn oath\
      \ that those nations will soon have their own shame to endure. \n"
    8: '⁸ “But the mountains of Israel will produce heavy crops of fruit for my people—for
      they will be coming home again soon! '
    9: '⁹ See, I care about you, and I will pay attention to you. Your ground will
      be plowed and your crops planted. '
    10: '¹⁰ I will greatly increase the population of Israel, and the ruined cities
      will be rebuilt and filled with people. '
    11: '¹¹ I will increase not only the people, but also your animals. O mountains
      of Israel, I will bring people to live on you once again. I will make you even
      more prosperous than you were before. Then you will know that I am the Lord. '
    12: "¹² I will cause my people to walk on you once again, and you will be their\
      \ territory. You will never again rob them of their children. \n"
    13: '¹³ “This is what the Sovereign Lord says: The other nations taunt you, saying,
      ‘Israel is a land that devours its own people and robs them of their children!’ '
    14: '¹⁴ But you will never again devour your people or rob them of their children,
      says the Sovereign Lord. '
    15: "¹⁵ I will not let you hear those other nations insult you, and you will no\
      \ longer be mocked by them. You will not be a land that causes its nation to\
      \ fall, says the Sovereign Lord.” \n"
    16: '¹⁶ Then this further message came to me from the Lord: '
    17: '¹⁷ “Son of man, when the people of Israel were living in their own land,
      they defiled it by the evil way they lived. To me their conduct was as unclean
      as a woman’s menstrual cloth. '
    18: '¹⁸ They polluted the land with murder and the worship of idols, so I poured
      out my fury on them. '
    19: '¹⁹ I scattered them to many lands to punish them for the evil way they had
      lived. '
    20: '²⁰ But when they were scattered among the nations, they brought shame on
      my holy name. For the nations said, ‘These are the people of the Lord, but he
      couldn’t keep them safe in his own land!’ '
    21: "²¹ Then I was concerned for my holy name, on which my people brought shame\
      \ among the nations. \n"
    22: '²² “Therefore, give the people of Israel this message from the Sovereign
      Lord: I am bringing you back, but not because you deserve it. I am doing it
      to protect my holy name, on which you brought shame while you were scattered
      among the nations. '
    23: '²³ I will show how holy my great name is—the name on which you brought shame
      among the nations. And when I reveal my holiness through you before their very
      eyes, says the Sovereign Lord, then the nations will know that I am the Lord. '
    24: "²⁴ For I will gather you up from all the nations and bring you home again\
      \ to your land. \n"
    25: '²⁵ “Then I will sprinkle clean water on you, and you will be clean. Your
      filth will be washed away, and you will no longer worship idols. '
    26: '²⁶ And I will give you a new heart, and I will put a new spirit in you. I
      will take out your stony, stubborn heart and give you a tender, responsive heart. '
    27: "²⁷ And I will put my Spirit in you so that you will follow my decrees and\
      \ be careful to obey my regulations. \n"
    28: '²⁸ “And you will live in Israel, the land I gave your ancestors long ago.
      You will be my people, and I will be your God. '
    29: '²⁹ I will cleanse you of your filthy behavior. I will give you good crops
      of grain, and I will send no more famines on the land. '
    30: '³⁰ I will give you great harvests from your fruit trees and fields, and never
      again will the surrounding nations be able to scoff at your land for its famines. '
    31: '³¹ Then you will remember your past sins and despise yourselves for all the
      detestable things you did. '
    32: "³² But remember, says the Sovereign Lord, I am not doing this because you\
      \ deserve it. O my people of Israel, you should be utterly ashamed of all you\
      \ have done! \n"
    33: '³³ “This is what the Sovereign Lord says: When I cleanse you from your sins,
      I will repopulate your cities, and the ruins will be rebuilt. '
    34: '³⁴ The fields that used to lie empty and desolate in plain view of everyone
      will again be farmed. '
    35: '³⁵ And when I bring you back, people will say, ‘This former wasteland is
      now like the Garden of Eden! The abandoned and ruined cities now have strong
      walls and are filled with people!’ '
    36: "³⁶ Then the surrounding nations that survive will know that I, the Lord,\
      \ have rebuilt the ruins and replanted the wasteland. For I, the Lord, have\
      \ spoken, and I will do what I say. \n"
    37: '³⁷ “This is what the Sovereign Lord says: I am ready to hear Israel’s prayers
      and to increase their numbers like a flock. '
    38: ³⁸ They will be as numerous as the sacred flocks that fill Jerusalem’s streets
      at the time of her festivals. The ruined cities will be crowded with people
      once more, and everyone will know that I am the Lord.”
  37:
    1: '¹ The Lord took hold of me, and I was carried away by the Spirit of the Lord
      to a valley filled with bones. '
    2: '² He led me all around among the bones that covered the valley floor. They
      were scattered everywhere across the ground and were completely dried out. '
    3: "³ Then he asked me, “Son of man, can these bones become living people again?”\n\
      “O Sovereign Lord,” I replied, “you alone know the answer to that.” \n"
    4: '⁴ Then he said to me, “Speak a prophetic message to these bones and say, ‘Dry
      bones, listen to the word of the Lord! '
    5: '⁵ This is what the Sovereign Lord says: Look! I am going to put breath into
      you and make you live again! '
    6: "⁶ I will put flesh and muscles on you and cover you with skin. I will put\
      \ breath into you, and you will come to life. Then you will know that I am the\
      \ Lord.’” \n"
    7: '⁷ So I spoke this message, just as he told me. Suddenly as I spoke, there
      was a rattling noise all across the valley. The bones of each body came together
      and attached themselves as complete skeletons. '
    8: "⁸ Then as I watched, muscles and flesh formed over the bones. Then skin formed\
      \ to cover their bodies, but they still had no breath in them. \n"
    9: "⁹ Then he said to me, “Speak a prophetic message to the winds, son of man.\
      \ Speak a prophetic message and say, ‘This is what the Sovereign Lord says:\
      \ Come, O breath, from the four winds! Breathe into these dead bodies so they\
      \ may live again.’” \n"
    10: "¹⁰ So I spoke the message as he commanded me, and breath came into their\
      \ bodies. They all came to life and stood up on their feet—a great army. \n"
    11: '¹¹ Then he said to me, “Son of man, these bones represent the people of Israel.
      They are saying, ‘We have become old, dry bones—all hope is gone. Our nation
      is finished.’ '
    12: '¹² Therefore, prophesy to them and say, ‘This is what the Sovereign Lord
      says: O my people, I will open your graves of exile and cause you to rise again.
      Then I will bring you back to the land of Israel. '
    13: '¹³ When this happens, O my people, you will know that I am the Lord. '
    14: "¹⁴ I will put my Spirit in you, and you will live again and return home to\
      \ your own land. Then you will know that I, the Lord, have spoken, and I have\
      \ done what I said. Yes, the Lord has spoken!’” \n"
    15: '¹⁵ Again a message came to me from the Lord: '
    16: '¹⁶ “Son of man, take a piece of wood and carve on it these words: ‘This represents
      Judah and its allied tribes.’ Then take another piece and carve these words
      on it: ‘This represents Ephraim and the northern tribes of Israel.’ '
    17: '¹⁷ Now hold them together in your hand as if they were one piece of wood. '
    18: '¹⁸ When your people ask you what your actions mean, '
    19: "¹⁹ say to them, ‘This is what the Sovereign Lord says: I will take Ephraim\
      \ and the northern tribes and join them to Judah. I will make them one piece\
      \ of wood in my hand.’ \n"
    20: '²⁰ “Then hold out the pieces of wood you have inscribed, so the people can
      see them. '
    21: '²¹ And give them this message from the Sovereign Lord: I will gather the
      people of Israel from among the nations. I will bring them home to their own
      land from the places where they have been scattered. '
    22: '²² I will unify them into one nation on the mountains of Israel. One king
      will rule them all; no longer will they be divided into two nations or into
      two kingdoms. '
    23: "²³ They will never again pollute themselves with their idols and vile images\
      \ and rebellion, for I will save them from their sinful apostasy. I will cleanse\
      \ them. Then they will truly be my people, and I will be their God. \n"
    24: '²⁴ “My servant David will be their king, and they will have only one shepherd.
      They will obey my regulations and be careful to keep my decrees. '
    25: '²⁵ They will live in the land I gave my servant Jacob, the land where their
      ancestors lived. They and their children and their grandchildren after them
      will live there forever, generation after generation. And my servant David will
      be their prince forever. '
    26: '²⁶ And I will make a covenant of peace with them, an everlasting covenant.
      I will give them their land and increase their numbers, and I will put my Temple
      among them forever. '
    27: '²⁷ I will make my home among them. I will be their God, and they will be
      my people. '
    28: ²⁸ And when my Temple is among them forever, the nations will know that I
      am the Lord, who makes Israel holy.”
  38:
    1: '¹ This is another message that came to me from the Lord: '
    2: '² “Son of man, turn and face Gog of the land of Magog, the prince who rules
      over the nations of Meshech and Tubal, and prophesy against him. '
    3: '³ Give him this message from the Sovereign Lord: Gog, I am your enemy! '
    4: '⁴ I will turn you around and put hooks in your jaws to lead you out with your
      whole army—your horses and charioteers in full armor and a great horde armed
      with shields and swords. '
    5: '⁵ Persia, Ethiopia, and Libya will join you, too, with all their weapons. '
    6: "⁶ Gomer and all its armies will also join you, along with the armies of Beth-togarmah\
      \ from the distant north, and many others. \n"
    7: '⁷ “Get ready; be prepared! Keep all the armies around you mobilized, and take
      command of them. '
    8: '⁸ A long time from now you will be called into action. In the distant future
      you will swoop down on the land of Israel, which will be enjoying peace after
      recovering from war and after its people have returned from many lands to the
      mountains of Israel. '
    9: "⁹ You and all your allies—a vast and awesome army—will roll down on them like\
      \ a storm and cover the land like a cloud. \n"
    10: '¹⁰ “This is what the Sovereign Lord says: At that time evil thoughts will
      come to your mind, and you will devise a wicked scheme. '
    11: '¹¹ You will say, ‘Israel is an unprotected land filled with unwalled villages!
      I will march against her and destroy these people who live in such confidence! '
    12: '¹² I will go to those formerly desolate cities that are now filled with people
      who have returned from exile in many nations. I will capture vast amounts of
      plunder, for the people are rich with livestock and other possessions now. They
      think the whole world revolves around them!’ '
    13: "¹³ But Sheba and Dedan and the merchants of Tarshish will ask, ‘Do you really\
      \ think the armies you have gathered can rob them of silver and gold? Do you\
      \ think you can drive away their livestock and seize their goods and carry off\
      \ plunder?’ \n"
    14: '¹⁴ “Therefore, son of man, prophesy against Gog. Give him this message from
      the Sovereign Lord: When my people are living in peace in their land, then you
      will rouse yourself. '
    15: '¹⁵ You will come from your homeland in the distant north with your vast cavalry
      and your mighty army, '
    16: "¹⁶ and you will attack my people Israel, covering their land like a cloud.\
      \ At that time in the distant future, I will bring you against my land as everyone\
      \ watches, and my holiness will be displayed by what happens to you, Gog. Then\
      \ all the nations will know that I am the Lord. \n"
    17: '¹⁷ “This is what the Sovereign Lord asks: Are you the one I was talking about
      long ago, when I announced through Israel’s prophets that in the future I would
      bring you against my people? '
    18: '¹⁸ But this is what the Sovereign Lord says: When Gog invades the land of
      Israel, my fury will boil over! '
    19: '¹⁹ In my jealousy and blazing anger, I promise a mighty shaking in the land
      of Israel on that day. '
    20: '²⁰ All living things—the fish in the sea, the birds of the sky, the animals
