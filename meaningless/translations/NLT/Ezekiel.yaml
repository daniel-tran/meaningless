Ezekiel:
  1:
    1: '¹ On July 31 of my thirtieth year, while I was with the Judean exiles beside
      the Kebar River in Babylon, the heavens were opened and I saw visions of God. '
    2: '² This happened during the fifth year of King Jehoiachin’s captivity. '
    3: "³ (The Lord gave this message to Ezekiel son of Buzi, a priest, beside the\
      \ Kebar River in the land of the Babylonians, and he felt the hand of the Lord\
      \ take hold of him.) \n"
    4: '⁴ As I looked, I saw a great storm coming from the north, driving before it
      a huge cloud that flashed with lightning and shone with brilliant light. There
      was fire inside the cloud, and in the middle of the fire glowed something like
      gleaming amber. '
    5: '⁵ From the center of the cloud came four living beings that looked human, '
    6: '⁶ except that each had four faces and four wings. '
    7: '⁷ Their legs were straight, and their feet had hooves like those of a calf
      and shone like burnished bronze. '
    8: '⁸ Under each of their four wings I could see human hands. So each of the four
      beings had four faces and four wings. '
    9: "⁹ The wings of each living being touched the wings of the beings beside it.\
      \ Each one moved straight forward in any direction without turning around. \n"
    10: '¹⁰ Each had a human face in the front, the face of a lion on the right side,
      the face of an ox on the left side, and the face of an eagle at the back. '
    11: '¹¹ Each had two pairs of outstretched wings—one pair stretched out to touch
      the wings of the living beings on either side of it, and the other pair covered
      its body. '
    12: "¹² They went in whatever direction the spirit chose, and they moved straight\
      \ forward in any direction without turning around. \n"
    13: '¹³ The living beings looked like bright coals of fire or brilliant torches,
      and lightning seemed to flash back and forth among them. '
    14: "¹⁴ And the living beings darted to and fro like flashes of lightning. \n"
    15: '¹⁵ As I looked at these beings, I saw four wheels touching the ground beside
      them, one wheel belonging to each. '
    16: '¹⁶ The wheels sparkled as if made of beryl. All four wheels looked alike
      and were made the same; each wheel had a second wheel turning crosswise within
      it. '
    17: '¹⁷ The beings could move in any of the four directions they faced, without
      turning as they moved. '
    18: "¹⁸ The rims of the four wheels were tall and frightening, and they were covered\
      \ with eyes all around. \n"
    19: '¹⁹ When the living beings moved, the wheels moved with them. When they flew
      upward, the wheels went up, too. '
    20: '²⁰ The spirit of the living beings was in the wheels. So wherever the spirit
      went, the wheels and the living beings also went. '
    21: "²¹ When the beings moved, the wheels moved. When the beings stopped, the\
      \ wheels stopped. When the beings flew upward, the wheels rose up, for the spirit\
      \ of the living beings was in the wheels. \n"
    22: '²² Spread out above them was a surface like the sky, glittering like crystal. '
    23: '²³ Beneath this surface the wings of each living being stretched out to touch
      the others’ wings, and each had two wings covering its body. '
    24: '²⁴ As they flew, their wings sounded to me like waves crashing against the
      shore or like the voice of the Almighty or like the shouting of a mighty army.
      When they stopped, they let down their wings. '
    25: "²⁵ As they stood with wings lowered, a voice spoke from beyond the crystal\
      \ surface above them. \n"
    26: '²⁶ Above this surface was something that looked like a throne made of blue
      lapis lazuli. And on this throne high above was a figure whose appearance resembled
      a man. '
    27: '²⁷ From what appeared to be his waist up, he looked like gleaming amber,
      flickering like a fire. And from his waist down, he looked like a burning flame,
      shining with splendor. '
    28: ²⁸ All around him was a glowing halo, like a rainbow shining in the clouds
      on a rainy day. This is what the glory of the Lord looked like to me. When I
      saw it, I fell face down on the ground, and I heard someone’s voice speaking
      to me.
  2:
    1: '¹ “Stand up, son of man,” said the voice. “I want to speak with you.” '
    2: '² The Spirit came into me as he spoke, and he set me on my feet. I listened
      carefully to his words. '
    3: '³ “Son of man,” he said, “I am sending you to the nation of Israel, a rebellious
      nation that has rebelled against me. They and their ancestors have been rebelling
      against me to this very day. '
    4: '⁴ They are a stubborn and hard-hearted people. But I am sending you to say
      to them, ‘This is what the Sovereign Lord says!’ '
    5: "⁵ And whether they listen or refuse to listen—for remember, they are rebels—at\
      \ least they will know they have had a prophet among them. \n"
    6: '⁶ “Son of man, do not fear them or their words. Don’t be afraid even though
      their threats surround you like nettles and briers and stinging scorpions. Do
      not be dismayed by their dark scowls, even though they are rebels. '
    7: '⁷ You must give them my messages whether they listen or not. But they won’t
      listen, for they are completely rebellious! '
    8: "⁸ Son of man, listen to what I say to you. Do not join them in their rebellion.\
      \ Open your mouth, and eat what I give you.” \n"
    9: '⁹ Then I looked and saw a hand reaching out to me. It held a scroll, '
    10: ¹⁰ which he unrolled. And I saw that both sides were covered with funeral
      songs, words of sorrow, and pronouncements of doom.
  3:
    1: '¹ The voice said to me, “Son of man, eat what I am giving you—eat this scroll!
      Then go and give its message to the people of Israel.” '
    2: '² So I opened my mouth, and he fed me the scroll. '
    3: "³ “Fill your stomach with this,” he said. And when I ate it, it tasted as\
      \ sweet as honey in my mouth. \n"
    4: '⁴ Then he said, “Son of man, go to the people of Israel and give them my messages. '
    5: '⁵ I am not sending you to a foreign people whose language you cannot understand. '
    6: '⁶ No, I am not sending you to people with strange and difficult speech. If
      I did, they would listen! '
    7: '⁷ But the people of Israel won’t listen to you any more than they listen to
      me! For the whole lot of them are hard-hearted and stubborn. '
    8: '⁸ But look, I have made you as obstinate and hard-hearted as they are. '
    9: "⁹ I have made your forehead as hard as the hardest rock! So don’t be afraid\
      \ of them or fear their angry looks, even though they are rebels.” \n"
    10: '¹⁰ Then he added, “Son of man, let all my words sink deep into your own heart
      first. Listen to them carefully for yourself. '
    11: "¹¹ Then go to your people in exile and say to them, ‘This is what the Sovereign\
      \ Lord says!’ Do this whether they listen to you or not.” \n"
    12: '¹² Then the Spirit lifted me up, and I heard a loud rumbling sound behind
      me. (May the glory of the Lord be praised in his place!) '
    13: "¹³ It was the sound of the wings of the living beings as they brushed against\
      \ each other and the rumbling of their wheels beneath them. \n"
    14: '¹⁴ The Spirit lifted me up and took me away. I went in bitterness and turmoil,
      but the Lord’s hold on me was strong. '
    15: "¹⁵ Then I came to the colony of Judean exiles in Tel-abib, beside the Kebar\
      \ River. I was overwhelmed and sat among them for seven days. \n"
    16: '¹⁶ After seven days the Lord gave me a message. He said, '
    17: '¹⁷ “Son of man, I have appointed you as a watchman for Israel. Whenever you
      receive a message from me, warn people immediately. '
    18: '¹⁸ If I warn the wicked, saying, ‘You are under the penalty of death,’ but
      you fail to deliver the warning, they will die in their sins. And I will hold
      you responsible for their deaths. '
    19: "¹⁹ If you warn them and they refuse to repent and keep on sinning, they will\
      \ die in their sins. But you will have saved yourself because you obeyed me.\
      \ \n"
    20: '²⁰ “If righteous people turn away from their righteous behavior and ignore
      the obstacles I put in their way, they will die. And if you do not warn them,
      they will die in their sins. None of their righteous acts will be remembered,
      and I will hold you responsible for their deaths. '
    21: "²¹ But if you warn righteous people not to sin and they listen to you and\
      \ do not sin, they will live, and you will have saved yourself, too.” \n"
    22: '²² Then the Lord took hold of me and said, “Get up and go out into the valley,
      and I will speak to you there.” '
    23: "²³ So I got up and went, and there I saw the glory of the Lord, just as I\
      \ had seen in my first vision by the Kebar River. And I fell face down on the\
      \ ground. \n"
    24: '²⁴ Then the Spirit came into me and set me on my feet. He spoke to me and
      said, “Go to your house and shut yourself in. '
    25: '²⁵ There, son of man, you will be tied with ropes so you cannot go out among
      the people. '
    26: '²⁶ And I will make your tongue stick to the roof of your mouth so that you
      will be speechless and unable to rebuke them, for they are rebels. '
    27: ²⁷ But when I give you a message, I will loosen your tongue and let you speak.
      Then you will say to them, ‘This is what the Sovereign Lord says!’ Those who
      choose to listen will listen, but those who refuse will refuse, for they are
      rebels.
  4:
    1: '¹ “And now, son of man, take a large clay brick and set it down in front of
      you. Then draw a map of the city of Jerusalem on it. '
    2: '² Show the city under siege. Build a wall around it so no one can escape.
      Set up the enemy camp, and surround the city with siege ramps and battering
      rams. '
    3: "³ Then take an iron griddle and place it between you and the city. Turn toward\
      \ the city and demonstrate how harsh the siege will be against Jerusalem. This\
      \ will be a warning to the people of Israel. \n"
    4: '⁴ “Now lie on your left side and place the sins of Israel on yourself. You
      are to bear their sins for the number of days you lie there on your side. '
    5: '⁵ I am requiring you to bear Israel’s sins for 390 days—one day for each year
      of their sin. '
    6: "⁶ After that, turn over and lie on your right side for 40 days—one day for\
      \ each year of Judah’s sin. \n"
    7: '⁷ “Meanwhile, keep staring at the siege of Jerusalem. Lie there with your
      arm bared and prophesy her destruction. '
    8: "⁸ I will tie you up with ropes so you won’t be able to turn from side to side\
      \ until the days of your siege have been completed. \n"
    9: '⁹ “Now go and get some wheat, barley, beans, lentils, millet, and emmer wheat,
      and mix them together in a storage jar. Use them to make bread for yourself
      during the 390 days you will be lying on your side. '
    10: '¹⁰ Ration this out to yourself, eight ounces of food for each day, and eat
      it at set times. '
    11: '¹¹ Then measure out a jar of water for each day, and drink it at set times. '
    12: '¹² Prepare and eat this food as you would barley cakes. While all the people
      are watching, bake it over a fire using dried human dung as fuel and then eat
      the bread.” '
    13: "¹³ Then the Lord said, “This is how Israel will eat defiled bread in the\
      \ Gentile lands to which I will banish them!” \n"
    14: "¹⁴ Then I said, “O Sovereign Lord, must I be defiled by using human dung?\
      \ For I have never been defiled before. From the time I was a child until now\
      \ I have never eaten any animal that died of sickness or was killed by other\
      \ animals. I have never eaten any meat forbidden by the law.” \n"
    15: '¹⁵ “All right,” the Lord said. “You may bake your bread with cow dung instead
      of human dung.” '
    16: '¹⁶ Then he told me, “Son of man, I will make food very scarce in Jerusalem.
      It will be weighed out with great care and eaten fearfully. The water will be
      rationed out drop by drop, and the people will drink it with dismay. '
    17: ¹⁷ Lacking food and water, people will look at one another in terror, and
      they will waste away under their punishment.
  5:
    1: '¹ “Son of man, take a sharp sword and use it as a razor to shave your head
      and beard. Use a scale to weigh the hair into three equal parts. '
    2: '² Place a third of it at the center of your map of Jerusalem. After acting
      out the siege, burn it there. Scatter another third across your map and chop
      it with a sword. Scatter the last third to the wind, for I will scatter my people
      with the sword. '
    3: '³ Keep just a bit of the hair and tie it up in your robe. '
    4: "⁴ Then take some of these hairs out and throw them into the fire, burning\
      \ them up. A fire will then spread from this remnant and destroy all of Israel.\
      \ \n"
    5: '⁵ “This is what the Sovereign Lord says: This is an illustration of what will
      happen to Jerusalem. I placed her at the center of the nations, '
    6: "⁶ but she has rebelled against my regulations and decrees and has been even\
      \ more wicked than the surrounding nations. She has refused to obey the regulations\
      \ and decrees I gave her to follow. \n"
    7: '⁷ “Therefore, this is what the Sovereign Lord says: You people have behaved
      worse than your neighbors and have refused to obey my decrees and regulations.
      You have not even lived up to the standards of the nations around you. '
    8: '⁸ Therefore, I myself, the Sovereign Lord, am now your enemy. I will punish
      you publicly while all the nations watch. '
    9: '⁹ Because of your detestable idols, I will punish you like I have never punished
      anyone before or ever will again. '
    10: "¹⁰ Parents will eat their own children, and children will eat their parents.\
      \ I will punish you and scatter to the winds the few who survive. \n"
    11: '¹¹ “As surely as I live, says the Sovereign Lord, I will cut you off completely.
      I will show you no pity at all because you have defiled my Temple with your
      vile images and detestable sins. '
    12: '¹² A third of your people will die in the city from disease and famine. A
      third of them will be slaughtered by the enemy outside the city walls. And I
      will scatter a third to the winds, chasing them with my sword. '
    13: "¹³ Then at last my anger will be spent, and I will be satisfied. And when\
      \ my fury against them has subsided, all Israel will know that I, the Lord,\
      \ have spoken to them in my jealous anger. \n"
    14: '¹⁴ “So I will turn you into a ruin, a mockery in the eyes of the surrounding
      nations and to all who pass by. '
    15: "¹⁵ You will become an object of mockery and taunting and horror. You will\
      \ be a warning to all the nations around you. They will see what happens when\
      \ the Lord punishes a nation in anger and rebukes it, says the Lord. \n"
    16: '¹⁶ “I will shower you with the deadly arrows of famine to destroy you. The
      famine will become more and more severe until every crumb of food is gone. '
    17: ¹⁷ And along with the famine, wild animals will attack you and rob you of
      your children. Disease and war will stalk your land, and I will bring the sword
      of the enemy against you. I, the Lord, have spoken!”
  6:
    1: '¹ Again a message came to me from the Lord: '
    2: '² “Son of man, turn and face the mountains of Israel and prophesy against
      them. '
    3: '³ Proclaim this message from the Sovereign Lord against the mountains of Israel.
      This is what the Sovereign Lord says to the mountains and hills and to the ravines
      and valleys: I am about to bring war upon you, and I will smash your pagan shrines. '
    4: '⁴ All your altars will be demolished, and your places of worship will be destroyed.
      I will kill your people in front of your idols. '
    5: '⁵ I will lay your corpses in front of your idols and scatter your bones around
      your altars. '
    6: '⁶ Wherever you live there will be desolation, and I will destroy your pagan
      shrines. Your altars will be demolished, your idols will be smashed, your places
      of worship will be torn down, and all the religious objects you have made will
      be destroyed. '
    7: "⁷ The place will be littered with corpses, and you will know that I alone\
      \ am the Lord. \n"
    8: '⁸ “But I will let a few of my people escape destruction, and they will be
      scattered among the nations of the world. '
    9: '⁹ Then when they are exiled among the nations, they will remember me. They
      will recognize how hurt I am by their unfaithful hearts and lustful eyes that
      long for their idols. Then at last they will hate themselves for all their detestable
      sins. '
    10: "¹⁰ They will know that I alone am the Lord and that I was serious when I\
      \ said I would bring this calamity on them. \n"
    11: '¹¹ “This is what the Sovereign Lord says: Clap your hands in horror, and
      stamp your feet. Cry out because of all the detestable sins the people of Israel
      have committed. Now they are going to die from war and famine and disease. '
    12: '¹² Disease will strike down those who are far away in exile. War will destroy
      those who are nearby. And anyone who survives will be killed by famine. So at
      last I will spend my fury on them. '
    13: '¹³ They will know that I am the Lord when their dead lie scattered among
      their idols and altars on every hill and mountain and under every green tree
      and every great shade tree—the places where they offered sacrifices to their
      idols. '
    14: ¹⁴ I will crush them and make their cities desolate from the wilderness in
      the south to Riblah in the north. Then they will know that I am the Lord.”
  7:
    1: '¹ Then this message came to me from the Lord: '
    2: "² “Son of man, this is what the Sovereign Lord says to Israel:\n“The end is\
      \ here!\n    Wherever you look—\neast, west, north, or south—\n    your land\
      \ is finished.\n"
    3: "³ No hope remains,\n    for I will unleash my anger against you.\nI will call\
      \ you to account\n    for all your detestable sins.\n"
    4: "⁴ I will turn my eyes away and show no pity.\n    I will repay you for all\
      \ your detestable sins.\nThen you will know that I am the Lord. \n"
    5: "⁵ “This is what the Sovereign Lord says:\nDisaster after disaster\n    is\
      \ coming your way!\n"
    6: "⁶ The end has come.\n    It has finally arrived.\n    Your final doom is waiting!\n"
    7: "⁷ O people of Israel, the day of your destruction is dawning.\n    The time\
      \ has come; the day of trouble is near.\nShouts of anguish will be heard on\
      \ the mountains,\n    not shouts of joy.\n"
    8: "⁸ Soon I will pour out my fury on you\n    and unleash my anger against you.\n\
      I will call you to account\n    for all your detestable sins.\n"
    9: "⁹ I will turn my eyes away and show no pity.\n    I will repay you for all\
      \ your detestable sins.\nThen you will know that it is I, the Lord,\n    who\
      \ is striking the blow. \n"
    10: "¹⁰ “The day of judgment is here;\n    your destruction awaits!\nThe people’s\
      \ wickedness and pride\n    have blossomed to full flower.\n"
    11: "¹¹ Their violence has grown into a rod\n    that will beat them for their\
      \ wickedness.\nNone of these proud and wicked people will survive.\n    All\
      \ their wealth and prestige will be swept away.\n"
    12: "¹² Yes, the time has come;\n    the day is here!\nBuyers should not rejoice\
      \ over bargains,\n    nor sellers grieve over losses,\nfor all of them will\
      \ fall\n    under my terrible anger.\n"
    13: "¹³ Even if the merchants survive,\n    they will never return to their business.\n\
      For what God has said applies to everyone—\n    it will not be changed!\nNot\
      \ one person whose life is twisted by sin\n    will ever recover. \n"
    14: "¹⁴ “The trumpet calls Israel’s army to mobilize,\n    but no one listens,\n\
      \    for my fury is against them all.\n"
    15: "¹⁵ There is war outside the city\n    and disease and famine within.\nThose\
      \ outside the city walls\n    will be killed by enemy swords.\nThose inside\
      \ the city\n    will die of famine and disease.\n"
    16: "¹⁶ The survivors who escape to the mountains\n    will moan like doves, weeping\
      \ for their sins.\n"
    17: "¹⁷ Their hands will hang limp,\n    their knees will be weak as water.\n"
    18: "¹⁸ They will dress themselves in burlap;\n    horror and shame will cover\
      \ them.\nThey will shave their heads\n    in sorrow and remorse. \n"
    19: "¹⁹ “They will throw their money in the streets,\n    tossing it out like\
      \ worthless trash.\nTheir silver and gold won’t save them\n    on that day of\
      \ the Lord’s anger.\nIt will neither satisfy nor feed them,\n    for their greed\
      \ can only trip them up.\n"
    20: "²⁰ They were proud of their beautiful jewelry\n    and used it to make detestable\
      \ idols and vile images.\nTherefore, I will make all their wealth\n    disgusting\
      \ to them.\n"
    21: "²¹ I will give it as plunder to foreigners,\n    to the most wicked of nations,\n\
      \    and they will defile it.\n"
    22: "²² I will turn my eyes from them\n    as these robbers invade and defile\
      \ my treasured land. \n"
    23: "²³ “Prepare chains for my people,\n    for the land is bloodied by terrible\
      \ crimes.\n    Jerusalem is filled with violence.\n"
    24: "²⁴ I will bring the most ruthless of nations\n    to occupy their homes.\n\
      I will break down their proud fortresses\n    and defile their sanctuaries.\n"
    25: "²⁵ Terror and trembling will overcome my people.\n    They will look for\
      \ peace but not find it.\n"
    26: "²⁶ Calamity will follow calamity;\n    rumor will follow rumor.\nThey will\
      \ look in vain\n    for a vision from the prophets.\nThey will receive no teaching\
      \ from the priests\n    and no counsel from the leaders.\n"
    27: "²⁷ The king and the prince will stand helpless,\n    weeping in despair,\n\
      and the people’s hands\n    will tremble with fear.\nI will bring on them\n\
      \    the evil they have done to others,\nand they will receive the punishment\n\
      \    they so richly deserve.\nThen they will know that I am the Lord.”"
  8:
    1: '¹ Then on September 17, during the sixth year of King Jehoiachin’s captivity,
      while the leaders of Judah were in my home, the Sovereign Lord took hold of
      me. '
    2: '² I saw a figure that appeared to be a man. From what appeared to be his waist
      down, he looked like a burning flame. From the waist up he looked like gleaming
      amber. '
    3: '³ He reached out what seemed to be a hand and took me by the hair. Then the
      Spirit lifted me up into the sky and transported me to Jerusalem in a vision
      from God. I was taken to the north gate of the inner courtyard of the Temple,
      where there is a large idol that has made the Lord very jealous. '
    4: "⁴ Suddenly, the glory of the God of Israel was there, just as I had seen it\
      \ before in the valley. \n"
    5: "⁵ Then the Lord said to me, “Son of man, look toward the north.” So I looked,\
      \ and there to the north, beside the entrance to the gate near the altar, stood\
      \ the idol that had made the Lord so jealous. \n"
    6: '⁶ “Son of man,” he said, “do you see what they are doing? Do you see the detestable
      sins the people of Israel are committing to drive me from my Temple? But come,
      and you will see even more detestable sins than these!” '
    7: '⁷ Then he brought me to the door of the Temple courtyard, where I could see
      a hole in the wall. '
    8: "⁸ He said to me, “Now, son of man, dig into the wall.” So I dug into the wall\
      \ and found a hidden doorway. \n"
    9: '⁹ “Go in,” he said, “and see the wicked and detestable sins they are committing
      in there!” '
    10: '¹⁰ So I went in and saw the walls covered with engravings of all kinds of
      crawling animals and detestable creatures. I also saw the various idols worshiped
      by the people of Israel. '
    11: "¹¹ Seventy leaders of Israel were standing there with Jaazaniah son of Shaphan\
      \ in the center. Each of them held an incense burner, from which a cloud of\
      \ incense rose above their heads. \n"
    12: '¹² Then the Lord said to me, “Son of man, have you seen what the leaders
      of Israel are doing with their idols in dark rooms? They are saying, ‘The Lord
      doesn’t see us; he has deserted our land!’” '
    13: "¹³ Then the Lord added, “Come, and I will show you even more detestable sins\
      \ than these!” \n"
    14: '¹⁴ He brought me to the north gate of the Lord’s Temple, and some women were
      sitting there, weeping for the god Tammuz. '
    15: "¹⁵ “Have you seen this?” he asked. “But I will show you even more detestable\
      \ sins than these!” \n"
    16: "¹⁶ Then he brought me into the inner courtyard of the Lord’s Temple. At the\
      \ entrance to the sanctuary, between the entry room and the bronze altar, there\
      \ were about twenty-five men with their backs to the sanctuary of the Lord.\
      \ They were facing east, bowing low to the ground, worshiping the sun! \n"
    17: '¹⁷ “Have you seen this, son of man?” he asked. “Is it nothing to the people
      of Judah that they commit these detestable sins, leading the whole nation into
      violence, thumbing their noses at me, and provoking my anger? '
    18: ¹⁸ Therefore, I will respond in fury. I will neither pity nor spare them.
      And though they cry for mercy, I will not listen.”
  9:
    1: '¹ Then the Lord thundered, “Bring on the men appointed to punish the city!
      Tell them to bring their weapons with them!” '
    2: "² Six men soon appeared from the upper gate that faces north, each carrying\
      \ a deadly weapon in his hand. With them was a man dressed in linen, who carried\
      \ a writer’s case at his side. They all went into the Temple courtyard and stood\
      \ beside the bronze altar. \n"
    3: '³ Then the glory of the God of Israel rose up from between the cherubim, where
      it had rested, and moved to the entrance of the Temple. And the Lord called
      to the man dressed in linen who was carrying the writer’s case. '
    4: "⁴ He said to him, “Walk through the streets of Jerusalem and put a mark on\
      \ the foreheads of all who weep and sigh because of the detestable sins being\
      \ committed in their city.” \n"
    5: '⁵ Then I heard the Lord say to the other men, “Follow him through the city
      and kill everyone whose forehead is not marked. Show no mercy; have no pity! '
    6: "⁶ Kill them all—old and young, girls and women and little children. But do\
      \ not touch anyone with the mark. Begin right here at the Temple.” So they began\
      \ by killing the seventy leaders. \n"
    7: "⁷ “Defile the Temple!” the Lord commanded. “Fill its courtyards with corpses.\
      \ Go!” So they went and began killing throughout the city. \n"
    8: "⁸ While they were out killing, I was all alone. I fell face down on the ground\
      \ and cried out, “O Sovereign Lord! Will your fury against Jerusalem wipe out\
