      \ the Lord,’ when I have not even spoken to you? \n"
    8: '⁸ “Therefore, this is what the Sovereign Lord says: Because what you say is
      false and your visions are a lie, I will stand against you, says the Sovereign
      Lord. '
    9: "⁹ I will raise my fist against all the prophets who see false visions and\
      \ make lying predictions, and they will be banished from the community of Israel.\
      \ I will blot their names from Israel’s record books, and they will never again\
      \ set foot in their own land. Then you will know that I am the Sovereign Lord.\
      \ \n"
    10: '¹⁰ “This will happen because these evil prophets deceive my people by saying,
