  18:
    1: '¹ Then another message came to me from the Lord: '
    2: '² “Why do you quote this proverb concerning the land of Israel: ‘The parents
      have eaten sour grapes, but their children’s mouths pucker at the taste’? '
    3: '³ As surely as I live, says the Sovereign Lord, you will not quote this proverb
      anymore in Israel. '
    4: "⁴ For all people are mine to judge—both parents and children alike. And this\
      \ is my rule: The person who sins is the one who will die. \n"
    5: '⁵ “Suppose a certain man is righteous and does what is just and right. '
    6: '⁶ He does not feast in the mountains before Israel’s idols or worship them.
      He does not commit adultery or have intercourse with a woman during her menstrual
      period. '
    7: '⁷ He is a merciful creditor, not keeping the items given as security by poor
      debtors. He does not rob the poor but instead gives food to the hungry and provides
      clothes for the needy. '
    8: '⁸ He grants loans without interest, stays away from injustice, is honest and
      fair when judging others, '
    9: "⁹ and faithfully obeys my decrees and regulations. Anyone who does these things\
      \ is just and will surely live, says the Sovereign Lord. \n"
    10: '¹⁰ “But suppose that man has a son who grows up to be a robber or murderer
      and refuses to do what is right. '
    11: '¹¹ And that son does all the evil things his father would never do—he worships
      idols on the mountains, commits adultery, '
    12: '¹² oppresses the poor and helpless, steals from debtors by refusing to let
      them redeem their security, worships idols, commits detestable sins, '
    13: "¹³ and lends money at excessive interest. Should such a sinful person live?\
      \ No! He must die and must take full blame. \n"
    14: '¹⁴ “But suppose that sinful son, in turn, has a son who sees his father’s
      wickedness and decides against that kind of life. '
    15: '¹⁵ This son refuses to worship idols on the mountains and does not commit
      adultery. '
    16: '¹⁶ He does not exploit the poor, but instead is fair to debtors and does
      not rob them. He gives food to the hungry and provides clothes for the needy. '
    17: '¹⁷ He helps the poor, does not lend money at interest, and obeys all my regulations
      and decrees. Such a person will not die because of his father’s sins; he will
      surely live. '
    18: "¹⁸ But the father will die for his many sins—for being cruel, robbing people,\
      \ and doing what was clearly wrong among his people. \n"
    19: '¹⁹ “‘What?’ you ask. ‘Doesn’t the child pay for the parent’s sins?’ No! For
      if the child does what is just and right and keeps my decrees, that child will
      surely live. '
    20: '²⁰ The person who sins is the one who will die. The child will not be punished
      for the parent’s sins, and the parent will not be punished for the child’s sins.
      Righteous people will be rewarded for their own righteous behavior, and wicked
      people will be punished for their own wickedness. '
    21: '²¹ But if wicked people turn away from all their sins and begin to obey my
      decrees and do what is just and right, they will surely live and not die. '
    22: "²² All their past sins will be forgotten, and they will live because of the\
      \ righteous things they have done. \n"
    23: '²³ “Do you think that I like to see wicked people die? says the Sovereign
      Lord. Of course not! I want them to turn from their wicked ways and live. '
    24: "²⁴ However, if righteous people turn from their righteous behavior and start\
      \ doing sinful things and act like other sinners, should they be allowed to\
      \ live? No, of course not! All their righteous acts will be forgotten, and they\
      \ will die for their sins. \n"
    25: '²⁵ “Yet you say, ‘The Lord isn’t doing what’s right!’ Listen to me, O people
      of Israel. Am I the one not doing what’s right, or is it you? '
    26: '²⁶ When righteous people turn from their righteous behavior and start doing
      sinful things, they will die for it. Yes, they will die because of their sinful
      deeds. '
    27: '²⁷ And if wicked people turn from their wickedness, obey the law, and do
      what is just and right, they will save their lives. '
    28: '²⁸ They will live because they thought it over and decided to turn from their
      sins. Such people will not die. '
    29: "²⁹ And yet the people of Israel keep saying, ‘The Lord isn’t doing what’s\
      \ right!’ O people of Israel, it is you who are not doing what’s right, not\
      \ I. \n"
    30: '³⁰ “Therefore, I will judge each of you, O people of Israel, according to
      your actions, says the Sovereign Lord. Repent, and turn from your sins. Don’t
      let them destroy you! '
    31: '³¹ Put all your rebellion behind you, and find yourselves a new heart and
      a new spirit. For why should you die, O people of Israel? '
    32: ³² I don’t want you to die, says the Sovereign Lord. Turn back and live!
