    1: '¹ At that time the Roman emperor, Augustus, decreed that a census should be
      taken throughout the Roman Empire. '
    2: '² (This was the first census taken when Quirinius was governor of Syria.) '
    3: '³ All returned to their own ancestral towns to register for this census. '
    4: '⁴ And because Joseph was a descendant of King David, he had to go to Bethlehem
      in Judea, David’s ancient home. He traveled there from the village of Nazareth
      in Galilee. '
    5: "⁵ He took with him Mary, to whom he was engaged, who was now expecting a child.\
      \ \n"
    6: '⁶ And while they were there, the time came for her baby to be born. '
    7: "⁷ She gave birth to her firstborn son. She wrapped him snugly in strips of\
      \ cloth and laid him in a manger, because there was no lodging available for\
      \ them. \n"
    8: '⁸ That night there were shepherds staying in the fields nearby, guarding their
      flocks of sheep. '
    9: '⁹ Suddenly, an angel of the Lord appeared among them, and the radiance of
      the Lord’s glory surrounded them. They were terrified, '
    10: '¹⁰ but the angel reassured them. “Don’t be afraid!” he said. “I bring you
      good news that will bring great joy to all people. '
    11: '¹¹ The Savior—yes, the Messiah, the Lord—has been born today in Bethlehem,
      the city of David! '
    12: "¹² And you will recognize him by this sign: You will find a baby wrapped\
      \ snugly in strips of cloth, lying in a manger.” \n"
    13: "¹³ Suddenly, the angel was joined by a vast host of others—the armies of\
      \ heaven—praising God and saying, \n"
    14: "¹⁴ “Glory to God in highest heaven,\n    and peace on earth to those with\
      \ whom God is pleased.” \n"
    15: "¹⁵ When the angels had returned to heaven, the shepherds said to each other,\
      \ “Let’s go to Bethlehem! Let’s see this thing that has happened, which the\
      \ Lord has told us about.” \n"
    16: '¹⁶ They hurried to the village and found Mary and Joseph. And there was the
      baby, lying in the manger. '
    17: '¹⁷ After seeing him, the shepherds told everyone what had happened and what
      the angel had said to them about this child. '
    18: '¹⁸ All who heard the shepherds’ story were astonished, '
    19: '¹⁹ but Mary kept all these things in her heart and thought about them often. '
    20: "²⁰ The shepherds went back to their flocks, glorifying and praising God for\
      \ all they had heard and seen. It was just as the angel had told them. \n"
    21: "²¹ Eight days later, when the baby was circumcised, he was named Jesus, the\
      \ name given him by the angel even before he was conceived. \n"
    22: '²² Then it was time for their purification offering, as required by the law
      of Moses after the birth of a child; so his parents took him to Jerusalem to
      present him to the Lord. '
    23: '²³ The law of the Lord says, “If a woman’s first child is a boy, he must
      be dedicated to the Lord.” '
    24: "²⁴ So they offered the sacrifice required in the law of the Lord—“either\
      \ a pair of turtledoves or two young pigeons.” \n"
    25: '²⁵ At that time there was a man in Jerusalem named Simeon. He was righteous
      and devout and was eagerly waiting for the Messiah to come and rescue Israel.
      The Holy Spirit was upon him '
    26: '²⁶ and had revealed to him that he would not die until he had seen the Lord’s
      Messiah. '
    27: '²⁷ That day the Spirit led him to the Temple. So when Mary and Joseph came
      to present the baby Jesus to the Lord as the law required, '
    28: "²⁸ Simeon was there. He took the child in his arms and praised God, saying,\
      \ \n"
    29: "²⁹ “Sovereign Lord, now let your servant die in peace,\n    as you have promised.\n"
    30: "³⁰ I have seen your salvation,\n"
    31: "³¹     which you have prepared for all people.\n"
    32: "³² He is a light to reveal God to the nations,\n    and he is the glory of\
      \ your people Israel!” \n"
    33: '³³ Jesus’ parents were amazed at what was being said about him. '
    34: '³⁴ Then Simeon blessed them, and he said to Mary, the baby’s mother, “This
      child is destined to cause many in Israel to fall, and many others to rise.
      He has been sent as a sign from God, but many will oppose him. '
    35: "³⁵ As a result, the deepest thoughts of many hearts will be revealed. And\
      \ a sword will pierce your very soul.” \n"
    36: '³⁶ Anna, a prophet, was also there in the Temple. She was the daughter of
      Phanuel from the tribe of Asher, and she was very old. Her husband died when
      they had been married only seven years. '
    37: '³⁷ Then she lived as a widow to the age of eighty-four. She never left the
      Temple but stayed there day and night, worshiping God with fasting and prayer. '
    38: "³⁸ She came along just as Simeon was talking with Mary and Joseph, and she\
      \ began praising God. She talked about the child to everyone who had been waiting\
      \ expectantly for God to rescue Jerusalem. \n"
    39: '³⁹ When Jesus’ parents had fulfilled all the requirements of the law of the
      Lord, they returned home to Nazareth in Galilee. '
    40: "⁴⁰ There the child grew up healthy and strong. He was filled with wisdom,\
      \ and God’s favor was on him. \n"
    41: '⁴¹ Every year Jesus’ parents went to Jerusalem for the Passover festival. '
    42: '⁴² When Jesus was twelve years old, they attended the festival as usual. '
    43: '⁴³ After the celebration was over, they started home to Nazareth, but Jesus
      stayed behind in Jerusalem. His parents didn’t miss him at first, '
    44: "⁴⁴ because they assumed he was among the other travelers. But when he didn’t\
      \ show up that evening, they started looking for him among their relatives and\
      \ friends. \n"
    45: '⁴⁵ When they couldn’t find him, they went back to Jerusalem to search for
      him there. '
    46: '⁴⁶ Three days later they finally discovered him in the Temple, sitting among
      the religious teachers, listening to them and asking questions. '
    47: "⁴⁷ All who heard him were amazed at his understanding and his answers. \n"
    48: "⁴⁸ His parents didn’t know what to think. “Son,” his mother said to him,\
      \ “why have you done this to us? Your father and I have been frantic, searching\
      \ for you everywhere.” \n"
    49: '⁴⁹ “But why did you need to search?” he asked. “Didn’t you know that I must
      be in my Father’s house?” '
    50: "⁵⁰ But they didn’t understand what he meant. \n"
    51: "⁵¹ Then he returned to Nazareth with them and was obedient to them. And his\
      \ mother stored all these things in her heart. \n"
    52: ⁵² Jesus grew in wisdom and in stature and in favor with God and all the people.
  3:
    1: '¹ It was now the fifteenth year of the reign of Tiberius, the Roman emperor.
      Pontius Pilate was governor over Judea; Herod Antipas was ruler over Galilee;
      his brother Philip was ruler over Iturea and Traconitis; Lysanias was ruler
      over Abilene. '
    2: '² Annas and Caiaphas were the high priests. At this time a message from God
      came to John son of Zechariah, who was living in the wilderness. '
    3: '³ Then John went from place to place on both sides of the Jordan River, preaching
      that people should be baptized to show that they had repented of their sins
      and turned to God to be forgiven. '
    4: "⁴ Isaiah had spoken of John when he said,\n“He is a voice shouting in the\
      \ wilderness,\n‘Prepare the way for the Lord’s coming!\n    Clear the road for\
      \ him!\n"
    5: "⁵ The valleys will be filled,\n    and the mountains and hills made level.\n\
      The curves will be straightened,\n    and the rough places made smooth.\n"
    6: "⁶ And then all people will see\n    the salvation sent from God.’” \n"
    7: '⁷ When the crowds came to John for baptism, he said, “You brood of snakes!
      Who warned you to flee the coming wrath? '
    8: '⁸ Prove by the way you live that you have repented of your sins and turned
      to God. Don’t just say to each other, ‘We’re safe, for we are descendants of
      Abraham.’ That means nothing, for I tell you, God can create children of Abraham
      from these very stones. '
    9: "⁹ Even now the ax of God’s judgment is poised, ready to sever the roots of\
      \ the trees. Yes, every tree that does not produce good fruit will be chopped\
      \ down and thrown into the fire.” \n"
    10: "¹⁰ The crowds asked, “What should we do?” \n"
    11: "¹¹ John replied, “If you have two shirts, give one to the poor. If you have\
      \ food, share it with those who are hungry.” \n"
    12: "¹² Even corrupt tax collectors came to be baptized and asked, “Teacher, what\
      \ should we do?” \n"
    13: "¹³ He replied, “Collect no more taxes than the government requires.” \n"
    14: "¹⁴ “What should we do?” asked some soldiers.\nJohn replied, “Don’t extort\
      \ money or make false accusations. And be content with your pay.” \n"
    15: '¹⁵ Everyone was expecting the Messiah to come soon, and they were eager to
      know whether John might be the Messiah. '
    16: '¹⁶ John answered their questions by saying, “I baptize you with water; but
      someone is coming soon who is greater than I am—so much greater that I’m not
      even worthy to be his slave and untie the straps of his sandals. He will baptize
      you with the Holy Spirit and with fire. '
    17: '¹⁷ He is ready to separate the chaff from the wheat with his winnowing fork.
      Then he will clean up the threshing area, gathering the wheat into his barn
      but burning the chaff with never-ending fire.” '
    18: "¹⁸ John used many such warnings as he announced the Good News to the people.\
      \ \n"
    19: '¹⁹ John also publicly criticized Herod Antipas, the ruler of Galilee, for
      marrying Herodias, his brother’s wife, and for many other wrongs he had done. '
    20: "²⁰ So Herod put John in prison, adding this sin to his many others. \n"
    21: '²¹ One day when the crowds were being baptized, Jesus himself was baptized.
      As he was praying, the heavens opened, '
    22: "²² and the Holy Spirit, in bodily form, descended on him like a dove. And\
      \ a voice from heaven said, “You are my dearly loved Son, and you bring me great\
      \ joy.” \n"
    23: "²³ Jesus was about thirty years old when he began his public ministry.\n\
      Jesus was known as the son of Joseph.\nJoseph was the son of Heli.\n"
    24: "²⁴ Heli was the son of Matthat.\nMatthat was the son of Levi.\nLevi was the\
      \ son of Melki.\nMelki was the son of Jannai.\nJannai was the son of Joseph.\n"
    25: "²⁵ Joseph was the son of Mattathias.\nMattathias was the son of Amos.\nAmos\
      \ was the son of Nahum.\nNahum was the son of Esli.\nEsli was the son of Naggai.\n"
    26: "²⁶ Naggai was the son of Maath.\nMaath was the son of Mattathias.\nMattathias\
      \ was the son of Semein.\nSemein was the son of Josech.\nJosech was the son\
      \ of Joda.\n"
    27: "²⁷ Joda was the son of Joanan.\nJoanan was the son of Rhesa.\nRhesa was the\
