      \ ask him.” \n"
    14: '¹⁴ One day Jesus cast out a demon from a man who couldn’t speak, and when
      the demon was gone, the man began to speak. The crowds were amazed, '
    15: '¹⁵ but some of them said, “No wonder he can cast out demons. He gets his
      power from Satan, the prince of demons.” '
    16: "¹⁶ Others, trying to test Jesus, demanded that he show them a miraculous\
