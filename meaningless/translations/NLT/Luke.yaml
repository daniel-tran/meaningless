    29: "²⁹ Er was the son of Joshua.\nJoshua was the son of Eliezer.\nEliezer was\
      \ the son of Jorim.\nJorim was the son of Matthat.\nMatthat was the son of Levi.\n"
    30: "³⁰ Levi was the son of Simeon.\nSimeon was the son of Judah.\nJudah was the\
