    1: '¹ Many people have set out to write accounts about the events that have been
      fulfilled among us. '
    2: '² They used the eyewitness reports circulating among us from the early disciples. '
    3: '³ Having carefully investigated everything from the beginning, I also have
      decided to write an accurate account for you, most honorable Theophilus, '
    4: "⁴ so you can be certain of the truth of everything you were taught. \n"
    5: '⁵ When Herod was king of Judea, there was a Jewish priest named Zechariah.
      He was a member of the priestly order of Abijah, and his wife, Elizabeth, was
      also from the priestly line of Aaron. '
    6: '⁶ Zechariah and Elizabeth were righteous in God’s eyes, careful to obey all
      of the Lord’s commandments and regulations. '
    7: "⁷ They had no children because Elizabeth was unable to conceive, and they\
      \ were both very old. \n"
    8: '⁸ One day Zechariah was serving God in the Temple, for his order was on duty
      that week. '
    9: '⁹ As was the custom of the priests, he was chosen by lot to enter the sanctuary
      of the Lord and burn incense. '
    10: "¹⁰ While the incense was being burned, a great crowd stood outside, praying.\
      \ \n"
    11: '¹¹ While Zechariah was in the sanctuary, an angel of the Lord appeared to
      him, standing to the right of the incense altar. '
    12: '¹² Zechariah was shaken and overwhelmed with fear when he saw him. '
    13: '¹³ But the angel said, “Don’t be afraid, Zechariah! God has heard your prayer.
      Your wife, Elizabeth, will give you a son, and you are to name him John. '
    14: '¹⁴ You will have great joy and gladness, and many will rejoice at his birth, '
    15: '¹⁵ for he will be great in the eyes of the Lord. He must never touch wine
      or other alcoholic drinks. He will be filled with the Holy Spirit, even before
      his birth. '
    16: '¹⁶ And he will turn many Israelites to the Lord their God. '
    17: "¹⁷ He will be a man with the spirit and power of Elijah. He will prepare\
      \ the people for the coming of the Lord. He will turn the hearts of the fathers\
      \ to their children, and he will cause those who are rebellious to accept the\
      \ wisdom of the godly.” \n"
    18: "¹⁸ Zechariah said to the angel, “How can I be sure this will happen? I’m\
      \ an old man now, and my wife is also well along in years.” \n"
    19: '¹⁹ Then the angel said, “I am Gabriel! I stand in the very presence of God.
      It was he who sent me to bring you this good news! '
    20: "²⁰ But now, since you didn’t believe what I said, you will be silent and\
      \ unable to speak until the child is born. For my words will certainly be fulfilled\
      \ at the proper time.” \n"
    21: '²¹ Meanwhile, the people were waiting for Zechariah to come out of the sanctuary,
      wondering why he was taking so long. '
    22: "²² When he finally did come out, he couldn’t speak to them. Then they realized\
      \ from his gestures and his silence that he must have seen a vision in the sanctuary.\
      \ \n"
    23: '²³ When Zechariah’s week of service in the Temple was over, he returned home. '
    24: '²⁴ Soon afterward his wife, Elizabeth, became pregnant and went into seclusion
      for five months. '
    25: "²⁵ “How kind the Lord is!” she exclaimed. “He has taken away my disgrace\
      \ of having no children.” \n"
    26: '²⁶ In the sixth month of Elizabeth’s pregnancy, God sent the angel Gabriel
      to Nazareth, a village in Galilee, '
    27: '²⁷ to a virgin named Mary. She was engaged to be married to a man named Joseph,
      a descendant of King David. '
    28: "²⁸ Gabriel appeared to her and said, “Greetings, favored woman! The Lord\
      \ is with you!” \n"
    29: '²⁹ Confused and disturbed, Mary tried to think what the angel could mean. '
    30: '³⁰ “Don’t be afraid, Mary,” the angel told her, “for you have found favor
      with God! '
    31: '³¹ You will conceive and give birth to a son, and you will name him Jesus. '
    32: '³² He will be very great and will be called the Son of the Most High. The
      Lord God will give him the throne of his ancestor David. '
    33: "³³ And he will reign over Israel forever; his Kingdom will never end!” \n"
    34: "³⁴ Mary asked the angel, “But how can this happen? I am a virgin.” \n"
    35: '³⁵ The angel replied, “The Holy Spirit will come upon you, and the power
      of the Most High will overshadow you. So the baby to be born will be holy, and
      he will be called the Son of God. '
    36: '³⁶ What’s more, your relative Elizabeth has become pregnant in her old age!
      People used to say she was barren, but she has conceived a son and is now in
      her sixth month. '
    37: "³⁷ For the word of God will never fail.” \n"
    38: "³⁸ Mary responded, “I am the Lord’s servant. May everything you have said\
      \ about me come true.” And then the angel left her. \n"
    39: '³⁹ A few days later Mary hurried to the hill country of Judea, to the town '
    40: '⁴⁰ where Zechariah lived. She entered the house and greeted Elizabeth. '
    41: "⁴¹ At the sound of Mary’s greeting, Elizabeth’s child leaped within her,\
      \ and Elizabeth was filled with the Holy Spirit. \n"
    42: '⁴² Elizabeth gave a glad cry and exclaimed to Mary, “God has blessed you
      above all women, and your child is blessed. '
    43: '⁴³ Why am I so honored, that the mother of my Lord should visit me? '
    44: '⁴⁴ When I heard your greeting, the baby in my womb jumped for joy. '
    45: "⁴⁵ You are blessed because you believed that the Lord would do what he said.”\
      \ \n"
    46: "⁴⁶ Mary responded,\n“Oh, how my soul praises the Lord.\n"
    47: "⁴⁷     How my spirit rejoices in God my Savior!\n"
    48: "⁴⁸ For he took notice of his lowly servant girl,\n    and from now on all\
      \ generations will call me blessed.\n"
    49: "⁴⁹ For the Mighty One is holy,\n    and he has done great things for me.\n"
    50: "⁵⁰ He shows mercy from generation to generation\n    to all who fear him.\n"
    51: "⁵¹ His mighty arm has done tremendous things!\n    He has scattered the proud\
      \ and haughty ones.\n"
    52: "⁵² He has brought down princes from their thrones\n    and exalted the humble.\n"
    53: "⁵³ He has filled the hungry with good things\n    and sent the rich away\
      \ with empty hands.\n"
    54: "⁵⁴ He has helped his servant Israel\n    and remembered to be merciful.\n"
    55: "⁵⁵ For he made this promise to our ancestors,\n    to Abraham and his children\
      \ forever.” \n"
    56: "⁵⁶ Mary stayed with Elizabeth about three months and then went back to her\
      \ own home. \n"
    57: '⁵⁷ When it was time for Elizabeth’s baby to be born, she gave birth to a
      son. '
    58: "⁵⁸ And when her neighbors and relatives heard that the Lord had been very\
      \ merciful to her, everyone rejoiced with her. \n"
    59: '⁵⁹ When the baby was eight days old, they all came for the circumcision ceremony.
      They wanted to name him Zechariah, after his father. '
    60: "⁶⁰ But Elizabeth said, “No! His name is John!” \n"
    61: '⁶¹ “What?” they exclaimed. “There is no one in all your family by that name.” '
    62: '⁶² So they used gestures to ask the baby’s father what he wanted to name
      him. '
    63: '⁶³ He motioned for a writing tablet, and to everyone’s surprise he wrote,
      “His name is John.” '
    64: "⁶⁴ Instantly Zechariah could speak again, and he began praising God. \n"
    65: '⁶⁵ Awe fell upon the whole neighborhood, and the news of what had happened
      spread throughout the Judean hills. '
    66: "⁶⁶ Everyone who heard about it reflected on these events and asked, “What\
      \ will this child turn out to be?” For the hand of the Lord was surely upon\
      \ him in a special way. \n"
    67: "⁶⁷ Then his father, Zechariah, was filled with the Holy Spirit and gave this\
      \ prophecy: \n"
    68: "⁶⁸ “Praise the Lord, the God of Israel,\n    because he has visited and redeemed\
      \ his people.\n"
    69: "⁶⁹ He has sent us a mighty Savior\n    from the royal line of his servant\
      \ David,\n"
    70: "⁷⁰ just as he promised\n    through his holy prophets long ago.\n"
    71: "⁷¹ Now we will be saved from our enemies\n    and from all who hate us.\n"
    72: "⁷² He has been merciful to our ancestors\n    by remembering his sacred covenant—\n"
    73: "⁷³ the covenant he swore with an oath\n    to our ancestor Abraham.\n"
    74: "⁷⁴ We have been rescued from our enemies\n    so we can serve God without\
      \ fear,\n"
    75: "⁷⁵ in holiness and righteousness\n    for as long as we live. \n"
    76: "⁷⁶ “And you, my little son,\n    will be called the prophet of the Most High,\n\
      \    because you will prepare the way for the Lord.\n"
    77: "⁷⁷ You will tell his people how to find salvation\n    through forgiveness\
      \ of their sins.\n"
    78: "⁷⁸ Because of God’s tender mercy,\n    the morning light from heaven is about\
      \ to break upon us,\n"
    79: "⁷⁹ to give light to those who sit in darkness and in the shadow of death,\n\
      \    and to guide us to the path of peace.” \n"
    80: ⁸⁰ John grew up and became strong in spirit. And he lived in the wilderness
      until he began his public ministry to Israel.
