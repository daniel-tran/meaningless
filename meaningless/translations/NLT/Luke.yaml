    38: '³⁸ His host was amazed to see that he sat down to eat without first performing
      the hand-washing ceremony required by Jewish custom. '
    39: '³⁹ Then the Lord said to him, “You Pharisees are so careful to clean the
      outside of the cup and the dish, but inside you are filthy—full of greed and
      wickedness! '
    40: '⁴⁰ Fools! Didn’t God make the inside as well as the outside? '
    41: "⁴¹ So clean the inside by giving gifts to the poor, and you will be clean\
      \ all over. \n"
    42: "⁴² “What sorrow awaits you Pharisees! For you are careful to tithe even the\
