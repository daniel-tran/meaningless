    5: '⁵ “Whenever you enter someone’s home, first say, ‘May God’s peace be on this
      house.’ '
    6: '⁶ If those who live there are peaceful, the blessing will stand; if they are
      not, the blessing will return to you. '
    7: "⁷ Don’t move around from home to home. Stay in one place, eating and drinking\
      \ what they provide. Don’t hesitate to accept hospitality, because those who\
      \ work deserve their pay. \n"
    8: '⁸ “If you enter a town and it welcomes you, eat whatever is set before you. '
    9: '⁹ Heal the sick, and tell them, ‘The Kingdom of God is near you now.’ '
    10: '¹⁰ But if a town refuses to welcome you, go out into its streets and say, '
    11: '¹¹ ‘We wipe even the dust of your town from our feet to show that we have
      abandoned you to your fate. And know this—the Kingdom of God is near!’ '
    12: "¹² I assure you, even wicked Sodom will be better off than such a town on\
      \ judgment day. \n"
    13: '¹³ “What sorrow awaits you, Korazin and Bethsaida! For if the miracles I
