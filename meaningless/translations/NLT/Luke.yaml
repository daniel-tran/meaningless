    1: '¹ Then Jesus, full of the Holy Spirit, returned from the Jordan River. He
      was led by the Spirit in the wilderness, '
    2: "² where he was tempted by the devil for forty days. Jesus ate nothing all\
      \ that time and became very hungry. \n"
    3: "³ Then the devil said to him, “If you are the Son of God, tell this stone\
      \ to become a loaf of bread.” \n"
    4: "⁴ But Jesus told him, “No! The Scriptures say, ‘People do not live by bread\
      \ alone.’” \n"
    5: '⁵ Then the devil took him up and revealed to him all the kingdoms of the world
      in a moment of time. '
    6: '⁶ “I will give you the glory of these kingdoms and authority over them,” the
      devil said, “because they are mine to give to anyone I please. '
    7: "⁷ I will give it all to you if you will worship me.” \n"
    8: "⁸ Jesus replied, “The Scriptures say,\n‘You must worship the Lord your God\n\
      \    and serve only him.’” \n"
    9: '⁹ Then the devil took him to Jerusalem, to the highest point of the Temple,
      and said, “If you are the Son of God, jump off! '
    10: "¹⁰ For the Scriptures say,\n‘He will order his angels to protect and guard\
      \ you.\n"
    11: "¹¹ And they will hold you up with their hands\n    so you won’t even hurt\
      \ your foot on a stone.’” \n"
    12: "¹² Jesus responded, “The Scriptures also say, ‘You must not test the Lord\
      \ your God.’” \n"
    13: "¹³ When the devil had finished tempting Jesus, he left him until the next\
      \ opportunity came. \n"
    14: '¹⁴ Then Jesus returned to Galilee, filled with the Holy Spirit’s power. Reports
      about him spread quickly through the whole region. '
    15: "¹⁵ He taught regularly in their synagogues and was praised by everyone. \n"
    16: '¹⁶ When he came to the village of Nazareth, his boyhood home, he went as
      usual to the synagogue on the Sabbath and stood up to read the Scriptures. '
    17: "¹⁷ The scroll of Isaiah the prophet was handed to him. He unrolled the scroll\
      \ and found the place where this was written: \n"
    18: "¹⁸ “The Spirit of the Lord is upon me,\n    for he has anointed me to bring\
      \ Good News to the poor.\nHe has sent me to proclaim that captives will be released,\n\
      \    that the blind will see,\nthat the oppressed will be set free,\n"
    19: "¹⁹     and that the time of the Lord’s favor has come.” \n"
    20: '²⁰ He rolled up the scroll, handed it back to the attendant, and sat down.
      All eyes in the synagogue looked at him intently. '
    21: "²¹ Then he began to speak to them. “The Scripture you’ve just heard has been\
      \ fulfilled this very day!” \n"
    22: "²² Everyone spoke well of him and was amazed by the gracious words that came\
      \ from his lips. “How can this be?” they asked. “Isn’t this Joseph’s son?” \n"
    23: '²³ Then he said, “You will undoubtedly quote me this proverb: ‘Physician,
      heal yourself’—meaning, ‘Do miracles here in your hometown like those you did
      in Capernaum.’ '
    24: "²⁴ But I tell you the truth, no prophet is accepted in his own hometown.\
      \ \n"
    25: '²⁵ “Certainly there were many needy widows in Israel in Elijah’s time, when
      the heavens were closed for three and a half years, and a severe famine devastated
      the land. '
    26: '²⁶ Yet Elijah was not sent to any of them. He was sent instead to a foreigner—a
