    19: '¹⁹ Then the Spirit of the Lord came powerfully upon him. He went down to
      the town of Ashkelon, killed thirty men, took their belongings, and gave their
      clothing to the men who had solved his riddle. But Samson was furious about
      what had happened, and he went back home to live with his father and mother. '
    20: ²⁰ So his wife was given in marriage to the man who had been Samson’s best
      man at the wedding.
  15:
    1: "¹ Later on, during the wheat harvest, Samson took a young goat as a present\
      \ to his wife. He said, “I’m going into my wife’s room to sleep with her,” but\
      \ her father wouldn’t let him in. \n"
    2: "² “I truly thought you must hate her,” her father explained, “so I gave her\
      \ in marriage to your best man. But look, her younger sister is even more beautiful\
      \ than she is. Marry her instead.” \n"
    3: '³ Samson said, “This time I cannot be blamed for everything I am going to
      do to you Philistines.” '
    4: '⁴ Then he went out and caught 300 foxes. He tied their tails together in pairs,
