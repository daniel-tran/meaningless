      \ and they all shouted, “A sword for the Lord and for Gideon!” \n"
    21: '²¹ Each man stood at his position around the camp and watched as all the
      Midianites rushed around in a panic, shouting as they ran to escape. '
    22: "²² When the 300 Israelites blew their rams’ horns, the Lord caused the warriors\
