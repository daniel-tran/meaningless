      \ \n"
    15: '¹⁵ When Gideon heard the dream and its interpretation, he bowed in worship
      before the Lord. Then he returned to the Israelite camp and shouted, “Get up!
      For the Lord has given you victory over the Midianite hordes!” '
    16: "¹⁶ He divided the 300 men into three groups and gave each man a ram’s horn\
      \ and a clay jar with a torch in it. \n"
    17: '¹⁷ Then he said to them, “Keep your eyes on me. When I come to the edge of
      the camp, do just as I do. '
    18: "¹⁸ As soon as I and those with me blow the rams’ horns, blow your horns,\
      \ too, all around the entire camp, and shout, ‘For the Lord and for Gideon!’”\
      \ \n"
    19: '¹⁹ It was just after midnight, after the changing of the guard, when Gideon
