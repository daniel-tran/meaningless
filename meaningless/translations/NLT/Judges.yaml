  13:
    1: "¹ Again the Israelites did evil in the Lord’s sight, so the Lord handed them\
      \ over to the Philistines, who oppressed them for forty years. \n"
    2: '² In those days a man named Manoah from the tribe of Dan lived in the town
      of Zorah. His wife was unable to become pregnant, and they had no children. '
    3: '³ The angel of the Lord appeared to Manoah’s wife and said, “Even though you
      have been unable to have children, you will soon become pregnant and give birth
      to a son. '
    4: '⁴ So be careful; you must not drink wine or any other alcoholic drink nor
      eat any forbidden food. '
    5: "⁵ You will become pregnant and give birth to a son, and his hair must never\
      \ be cut. For he will be dedicated to God as a Nazirite from birth. He will\
      \ begin to rescue Israel from the Philistines.” \n"
    6: '⁶ The woman ran and told her husband, “A man of God appeared to me! He looked
      like one of God’s angels, terrifying to see. I didn’t ask where he was from,
      and he didn’t tell me his name. '
    7: "⁷ But he told me, ‘You will become pregnant and give birth to a son. You must\
      \ not drink wine or any other alcoholic drink nor eat any forbidden food. For\
      \ your son will be dedicated to God as a Nazirite from the moment of his birth\
      \ until the day of his death.’” \n"
    8: "⁸ Then Manoah prayed to the Lord, saying, “Lord, please let the man of God\
      \ come back to us again and give us more instructions about this son who is\
      \ to be born.” \n"
    9: '⁹ God answered Manoah’s prayer, and the angel of God appeared once again to
      his wife as she was sitting in the field. But her husband, Manoah, was not with
      her. '
    10: "¹⁰ So she quickly ran and told her husband, “The man who appeared to me the\
      \ other day is here again!” \n"
    11: "¹¹ Manoah ran back with his wife and asked, “Are you the man who spoke to\
      \ my wife the other day?”\n“Yes,” he replied, “I am.” \n"
    12: "¹² So Manoah asked him, “When your words come true, what kind of rules should\
      \ govern the boy’s life and work?” \n"
    13: '¹³ The angel of the Lord replied, “Be sure your wife follows the instructions
      I gave her. '
    14: "¹⁴ She must not eat grapes or raisins, drink wine or any other alcoholic\
      \ drink, or eat any forbidden food.” \n"
    15: "¹⁵ Then Manoah said to the angel of the Lord, “Please stay here until we\
      \ can prepare a young goat for you to eat.” \n"
    16: "¹⁶ “I will stay,” the angel of the Lord replied, “but I will not eat anything.\
      \ However, you may prepare a burnt offering as a sacrifice to the Lord.” (Manoah\
      \ didn’t realize it was the angel of the Lord.) \n"
    17: "¹⁷ Then Manoah asked the angel of the Lord, “What is your name? For when\
      \ all this comes true, we want to honor you.” \n"
    18: "¹⁸ “Why do you ask my name?” the angel of the Lord replied. “It is too wonderful\
      \ for you to understand.” \n"
    19: '¹⁹ Then Manoah took a young goat and a grain offering and offered it on a
