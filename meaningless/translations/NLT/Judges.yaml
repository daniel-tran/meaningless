    8: '⁸ After Jephthah died, Ibzan from Bethlehem judged Israel. '
    9: '⁹ He had thirty sons and thirty daughters. He sent his daughters to marry
      men outside his clan, and he brought in thirty young women from outside his
      clan to marry his sons. Ibzan judged Israel for seven years. '
    10: "¹⁰ When he died, he was buried at Bethlehem. \n"
    11: '¹¹ After Ibzan died, Elon from the tribe of Zebulun judged Israel for ten
