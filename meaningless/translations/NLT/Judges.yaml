      who kneel down and drink with their mouths in the stream.” '
    6: "⁶ Only 300 of the men drank from their hands. All the others got down on their\
      \ knees and drank with their mouths in the stream. \n"
    7: '⁷ The Lord told Gideon, “With these 300 men I will rescue you and give you
      victory over the Midianites. Send all the others home.” '
    8: "⁸ So Gideon collected the provisions and rams’ horns of the other warriors\
      \ and sent them home. But he kept the 300 men with him.\nThe Midianite camp\
      \ was in the valley just below Gideon. "
    9: '⁹ That night the Lord said, “Get up! Go down into the Midianite camp, for
      I have given you victory over them! '
    10: '¹⁰ But if you are afraid to attack, go down to the camp with your servant
      Purah. '
    11: "¹¹ Listen to what the Midianites are saying, and you will be greatly encouraged.\
      \ Then you will be eager to attack.”\nSo Gideon took Purah and went down to\
      \ the edge of the enemy camp. "
    12: '¹² The armies of Midian, Amalek, and the people of the east had settled in
      the valley like a swarm of locusts. Their camels were like grains of sand on
      the seashore—too many to count! '
    13: "¹³ Gideon crept up just as a man was telling his companion about a dream.\
      \ The man said, “I had this dream, and in my dream a loaf of barley bread came\
      \ tumbling down into the Midianite camp. It hit a tent, turned it over, and\
      \ knocked it flat!” \n"
    14: "¹⁴ His companion answered, “Your dream can mean only one thing—God has given\
