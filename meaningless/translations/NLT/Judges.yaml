      \ So the secret of his strength was not discovered. \n"
    10: "¹⁰ Afterward Delilah said to him, “You’ve been making fun of me and telling\
      \ me lies! Now please tell me how you can be tied up securely.” \n"
    11: "¹¹ Samson replied, “If I were tied up with brand-new ropes that had never\
      \ been used, I would become as weak as anyone else.” \n"
    12: "¹² So Delilah took new ropes and tied him up with them. The men were hiding\
      \ in the inner room as before, and again Delilah cried out, “Samson! The Philistines\
      \ have come to capture you!” But again Samson snapped the ropes from his arms\
      \ as if they were thread. \n"
    13: "¹³ Then Delilah said, “You’ve been making fun of me and telling me lies!\
      \ Now tell me how you can be tied up securely.”\nSamson replied, “If you were\
      \ to weave the seven braids of my hair into the fabric on your loom and tighten\
      \ it with the loom shuttle, I would become as weak as anyone else.”\nSo while\
      \ he slept, Delilah wove the seven braids of his hair into the fabric. "
    14: "¹⁴ Then she tightened it with the loom shuttle. Again she cried out, “Samson!\
      \ The Philistines have come to capture you!” But Samson woke up, pulled back\
      \ the loom shuttle, and yanked his hair away from the loom and the fabric. \n"
    15: '¹⁵ Then Delilah pouted, “How can you tell me, ‘I love you,’ when you don’t
      share your secrets with me? You’ve made fun of me three times now, and you still
      haven’t told me what makes you so strong!” '
    16: "¹⁶ She tormented him with her nagging day after day until he was sick to\
      \ death of it. \n"
    17: "¹⁷ Finally, Samson shared his secret with her. “My hair has never been cut,”\
      \ he confessed, “for I was dedicated to God as a Nazirite from birth. If my\
      \ head were shaved, my strength would leave me, and I would become as weak as\
      \ anyone else.” \n"
    18: '¹⁸ Delilah realized he had finally told her the truth, so she sent for the
      Philistine rulers. “Come back one more time,” she said, “for he has finally
      told me his secret.” So the Philistine rulers returned with the money in their
      hands. '
    19: "¹⁹ Delilah lulled Samson to sleep with his head in her lap, and then she\
      \ called in a man to shave off the seven locks of his hair. In this way she\
      \ began to bring him down, and his strength left him. \n"
    20: "²⁰ Then she cried out, “Samson! The Philistines have come to capture you!”\n\
      When he woke up, he thought, “I will do as before and shake myself free.” But\
      \ he didn’t realize the Lord had left him. \n"
    21: "²¹ So the Philistines captured him and gouged out his eyes. They took him\
      \ to Gaza, where he was bound with bronze chains and forced to grind grain in\
      \ the prison. \n"
    22: "²² But before long, his hair began to grow back. \n"
    23: "²³ The Philistine rulers held a great festival, offering sacrifices and praising\
      \ their god, Dagon. They said, “Our god has given us victory over our enemy\
      \ Samson!” \n"
    24: "²⁴ When the people saw him, they praised their god, saying, “Our god has\
      \ delivered our enemy to us! The one who killed so many of us is now in our\
      \ power!” \n"
    25: "²⁵ Half drunk by now, the people demanded, “Bring out Samson so he can amuse\
      \ us!” So he was brought from the prison to amuse them, and they had him stand\
      \ between the pillars supporting the roof. \n"
    26: '²⁶ Samson said to the young servant who was leading him by the hand, “Place
      my hands against the pillars that hold up the temple. I want to rest against
      them.” '
    27: "²⁷ Now the temple was completely filled with people. All the Philistine rulers\
      \ were there, and there were about 3,000 men and women on the roof who were\
      \ watching as Samson amused them. \n"
    28: '²⁸ Then Samson prayed to the Lord, “Sovereign Lord, remember me again. O
      God, please strengthen me just one more time. With one blow let me pay back
      the Philistines for the loss of my two eyes.” '
    29: '²⁹ Then Samson put his hands on the two center pillars that held up the temple.
      Pushing against them with both hands, '
    30: "³⁰ he prayed, “Let me die with the Philistines.” And the temple crashed down\
      \ on the Philistine rulers and all the people. So he killed more people when\
      \ he died than he had during his entire lifetime. \n"
    31: ³¹ Later his brothers and other relatives went down to get his body. They
      took him back home and buried him between Zorah and Eshtaol, where his father,
      Manoah, was buried. Samson had judged Israel for twenty years.
  17:
    1: '¹ There was a man named Micah, who lived in the hill country of Ephraim. '
    2: "² One day he said to his mother, “I heard you place a curse on the person\
      \ who stole 1,100 pieces of silver from you. Well, I have the money. I was the\
      \ one who took it.”\n“The Lord bless you for admitting it,” his mother replied. "
    3: "³ He returned the money to her, and she said, “I now dedicate these silver\
      \ coins to the Lord. In honor of my son, I will have an image carved and an\
      \ idol cast.” \n"
    4: '⁴ So when he returned the money to his mother, she took 200 silver coins and
      gave them to a silversmith, who made them into an image and an idol. And these
      were placed in Micah’s house. '
    5: "⁵ Micah set up a shrine for the idol, and he made a sacred ephod and some\
      \ household idols. Then he installed one of his sons as his personal priest.\
      \ \n"
    6: "⁶ In those days Israel had no king; all the people did whatever seemed right\
      \ in their own eyes. \n"
    7: '⁷ One day a young Levite, who had been living in Bethlehem in Judah, arrived
      in that area. '
    8: '⁸ He had left Bethlehem in search of another place to live, and as he traveled,
      he came to the hill country of Ephraim. He happened to stop at Micah’s house
      as he was traveling through. '
    9: "⁹ “Where are you from?” Micah asked him.\nHe replied, “I am a Levite from\
      \ Bethlehem in Judah, and I am looking for a place to live.” \n"
    10: '¹⁰ “Stay here with me,” Micah said, “and you can be a father and priest to
      me. I will give you ten pieces of silver a year, plus a change of clothes and
      your food.” '
    11: "¹¹ The Levite agreed to this, and the young man became like one of Micah’s\
      \ sons. \n"
    12: '¹² So Micah installed the Levite as his personal priest, and he lived in
      Micah’s house. '
    13: ¹³ “I know the Lord will bless me now,” Micah said, “because I have a Levite
      serving as my priest.”
  18:
    1: '¹ Now in those days Israel had no king. And the tribe of Dan was trying to
      find a place where they could settle, for they had not yet moved into the land
      assigned to them when the land was divided among the tribes of Israel. '
    2: "² So the men of Dan chose from their clans five capable warriors from the\
      \ towns of Zorah and Eshtaol to scout out a land for them to settle in.\nWhen\
      \ these warriors arrived in the hill country of Ephraim, they came to Micah’s\
      \ house and spent the night there. "
    3: '³ While at Micah’s house, they recognized the young Levite’s accent, so they
      went over and asked him, “Who brought you here, and what are you doing in this
      place? Why are you here?” '
    4: "⁴ He told them about his agreement with Micah and that he had been hired as\
      \ Micah’s personal priest. \n"
    5: "⁵ Then they said, “Ask God whether or not our journey will be successful.”\
      \ \n"
    6: "⁶ “Go in peace,” the priest replied. “For the Lord is watching over your journey.”\
      \ \n"
    7: "⁷ So the five men went on to the town of Laish, where they noticed the people\
      \ living carefree lives, like the Sidonians; they were peaceful and secure.\
      \ The people were also wealthy because their land was very fertile. And they\
      \ lived a great distance from Sidon and had no allies nearby. \n"
    8: "⁸ When the men returned to Zorah and Eshtaol, their relatives asked them,\
      \ “What did you find?” \n"
    9: '⁹ The men replied, “Come on, let’s attack them! We have seen the land, and
      it is very good. What are you waiting for? Don’t hesitate to go and take possession
      of it. '
    10: "¹⁰ When you get there, you will find the people living carefree lives. God\
      \ has given us a spacious and fertile land, lacking in nothing!” \n"
    11: '¹¹ So 600 men from the tribe of Dan, armed with weapons of war, set out from
      Zorah and Eshtaol. '
    12: '¹² They camped at a place west of Kiriath-jearim in Judah, which is called
      Mahaneh-dan to this day. '
    13: "¹³ Then they went on from there into the hill country of Ephraim and came\
      \ to the house of Micah. \n"
    14: '¹⁴ The five men who had scouted out the land around Laish explained to the
      others, “These buildings contain a sacred ephod, as well as some household idols,
      a carved image, and a cast idol. What do you think you should do?” '
    15: '¹⁵ Then the five men turned off the road and went over to Micah’s house,
      where the young Levite lived, and greeted him kindly. '
    16: '¹⁶ As the 600 armed warriors from the tribe of Dan stood at the entrance
      of the gate, '
    17: "¹⁷ the five scouts entered the shrine and removed the carved image, the sacred\
      \ ephod, the household idols, and the cast idol. Meanwhile, the priest was standing\
      \ at the gate with the 600 armed warriors. \n"
    18: "¹⁸ When the priest saw the men carrying all the sacred objects out of Micah’s\
      \ shrine, he said, “What are you doing?” \n"
    19: "¹⁹ “Be quiet and come with us,” they said. “Be a father and priest to all\
      \ of us. Isn’t it better to be a priest for an entire tribe and clan of Israel\
      \ than for the household of just one man?” \n"
    20: '²⁰ The young priest was quite happy to go with them, so he took along the
      sacred ephod, the household idols, and the carved image. '
    21: "²¹ They turned and started on their way again, placing their children, livestock,\
      \ and possessions in front of them. \n"
    22: '²² When the people from the tribe of Dan were quite a distance from Micah’s
      house, the people who lived near Micah came chasing after them. '
    23: "²³ They were shouting as they caught up with them. The men of Dan turned\
      \ around and said to Micah, “What’s the matter? Why have you called these men\
      \ together and chased after us like this?” \n"
    24: "²⁴ “What do you mean, ‘What’s the matter?’” Micah replied. “You’ve taken\
      \ away all the gods I have made, and my priest, and I have nothing left!” \n"
    25: '²⁵ The men of Dan said, “Watch what you say! There are some short-tempered
      men around here who might get angry and kill you and your family.” '
    26: "²⁶ So the men of Dan continued on their way. When Micah saw that there were\
      \ too many of them for him to attack, he turned around and went home. \n"
    27: '²⁷ Then, with Micah’s idols and his priest, the men of Dan came to the town
      of Laish, whose people were peaceful and secure. They attacked with swords and
      burned the town to the ground. '
    28: "²⁸ There was no one to rescue the people, for they lived a great distance\
      \ from Sidon and had no allies nearby. This happened in the valley near Beth-rehob.\n\
      Then the people of the tribe of Dan rebuilt the town and lived there. "
    29: "²⁹ They renamed the town Dan after their ancestor, Israel’s son, but it had\
      \ originally been called Laish. \n"
    30: '³⁰ Then they set up the carved image, and they appointed Jonathan son of
      Gershom, son of Moses, as their priest. This family continued as priests for
      the tribe of Dan until the Exile. '
    31: ³¹ So Micah’s carved image was worshiped by the tribe of Dan as long as the
      Tabernacle of God remained at Shiloh.
  19:
    1: '¹ Now in those days Israel had no king. There was a man from the tribe of
      Levi living in a remote area of the hill country of Ephraim. One day he brought
      home a woman from Bethlehem in Judah to be his concubine. '
    2: "² But she became angry with him and returned to her father’s home in Bethlehem.\n\
      After about four months, "
    3: '³ her husband set out for Bethlehem to speak personally to her and persuade
      her to come back. He took with him a servant and a pair of donkeys. When he
      arrived at her father’s house, her father saw him and welcomed him. '
    4: "⁴ Her father urged him to stay awhile, so he stayed three days, eating, drinking,\
      \ and sleeping there. \n"
    5: '⁵ On the fourth day the man was up early, ready to leave, but the woman’s
      father said to his son-in-law, “Have something to eat before you go.” '
    6: '⁶ So the two men sat down together and had something to eat and drink. Then
      the woman’s father said, “Please stay another night and enjoy yourself.” '
    7: "⁷ The man got up to leave, but his father-in-law kept urging him to stay,\
      \ so he finally gave in and stayed the night. \n"
    8: '⁸ On the morning of the fifth day he was up early again, ready to leave, and
      again the woman’s father said, “Have something to eat; then you can leave later
      this afternoon.” So they had another day of feasting. '
    9: "⁹ Later, as the man and his concubine and servant were preparing to leave,\
      \ his father-in-law said, “Look, it’s almost evening. Stay the night and enjoy\
      \ yourself. Tomorrow you can get up early and be on your way.” \n"
    10: '¹⁰ But this time the man was determined to leave. So he took his two saddled
      donkeys and his concubine and headed in the direction of Jebus (that is, Jerusalem). '
    11: "¹¹ It was late in the day when they neared Jebus, and the man’s servant said\
      \ to him, “Let’s stop at this Jebusite town and spend the night there.” \n"
    12: '¹² “No,” his master said, “we can’t stay in this foreign town where there
      are no Israelites. Instead, we will go on to Gibeah. '
    13: '¹³ Come on, let’s try to get as far as Gibeah or Ramah, and we’ll spend the
      night in one of those towns.” '
    14: '¹⁴ So they went on. The sun was setting as they came to Gibeah, a town in
      the land of Benjamin, '
    15: "¹⁵ so they stopped there to spend the night. They rested in the town square,\
      \ but no one took them in for the night. \n"
    16: '¹⁶ That evening an old man came home from his work in the fields. He was
      from the hill country of Ephraim, but he was living in Gibeah, where the people
      were from the tribe of Benjamin. '
    17: "¹⁷ When he saw the travelers sitting in the town square, he asked them where\
      \ they were from and where they were going. \n"
    18: '¹⁸ “We have been in Bethlehem in Judah,” the man replied. “We are on our
      way to a remote area in the hill country of Ephraim, which is my home. I traveled
      to Bethlehem, and now I’m returning home. But no one has taken us in for the
      night, '
    19: "¹⁹ even though we have everything we need. We have straw and feed for our\
      \ donkeys and plenty of bread and wine for ourselves.” \n"
    20: '²⁰ “You are welcome to stay with me,” the old man said. “I will give you
      anything you might need. But whatever you do, don’t spend the night in the square.” '
    21: "²¹ So he took them home with him and fed the donkeys. After they washed their\
      \ feet, they ate and drank together. \n"
    22: "²² While they were enjoying themselves, a crowd of troublemakers from the\
      \ town surrounded the house. They began beating at the door and shouting to\
      \ the old man, “Bring out the man who is staying with you so we can have sex\
      \ with him.” \n"
    23: '²³ The old man stepped outside to talk to them. “No, my brothers, don’t do
      such an evil thing. For this man is a guest in my house, and such a thing would
      be shameful. '
    24: "²⁴ Here, take my virgin daughter and this man’s concubine. I will bring them\
      \ out to you, and you can abuse them and do whatever you like. But don’t do\
      \ such a shameful thing to this man.” \n"
    25: '²⁵ But they wouldn’t listen to him. So the Levite took hold of his concubine
      and pushed her out the door. The men of the town abused her all night, taking
      turns raping her until morning. Finally, at dawn they let her go. '
    26: "²⁶ At daybreak the woman returned to the house where her husband was staying.\
      \ She collapsed at the door of the house and lay there until it was light. \n"
    27: '²⁷ When her husband opened the door to leave, there lay his concubine with
      her hands on the threshold. '
    28: "²⁸ He said, “Get up! Let’s go!” But there was no answer. So he put her body\
      \ on his donkey and took her home. \n"
    29: "²⁹ When he got home, he took a knife and cut his concubine’s body into twelve\
      \ pieces. Then he sent one piece to each tribe throughout all the territory\
      \ of Israel. \n"
    30: ³⁰ Everyone who saw it said, “Such a horrible crime has not been committed
      in all the time since Israel left Egypt. Think about it! What are we going to
      do? Who’s going to speak up?”
  20:
    1: '¹ Then all the Israelites were united as one man, from Dan in the north to
      Beersheba in the south, including those from across the Jordan in the land of
      Gilead. The entire community assembled in the presence of the Lord at Mizpah. '
    2: '² The leaders of all the people and all the tribes of Israel—400,000 warriors
      armed with swords—took their positions in the assembly of the people of God. '
    3: "³ (Word soon reached the land of Benjamin that the other tribes had gone up\
      \ to Mizpah.) The Israelites then asked how this terrible crime had happened.\
      \ \n"
    4: '⁴ The Levite, the husband of the woman who had been murdered, said, “My concubine
      and I came to spend the night in Gibeah, a town that belongs to the people of
      Benjamin. '
    5: '⁵ That night some of the leading citizens of Gibeah surrounded the house,
      planning to kill me, and they raped my concubine until she was dead. '
    6: '⁶ So I cut her body into twelve pieces and sent the pieces throughout the
      territory assigned to Israel, for these men have committed a terrible and shameful
      crime. '
    7: "⁷ Now then, all of you—the entire community of Israel—must decide here and\
      \ now what should be done about this!” \n"
    8: '⁸ And all the people rose to their feet in unison and declared, “None of us
      will return home! No, not even one of us! '
    9: '⁹ Instead, this is what we will do to Gibeah; we will draw lots to decide
      who will attack it. '
    10: '¹⁰ One-tenth of the men from each tribe will be chosen to supply the warriors
      with food, and the rest of us will take revenge on Gibeah of Benjamin for this
      shameful thing they have done in Israel.” '
    11: "¹¹ So all the Israelites were completely united, and they gathered together\
      \ to attack the town. \n"
    12: '¹² The Israelites sent messengers to the tribe of Benjamin, saying, “What
      a terrible thing has been done among you! '
    13: "¹³ Give up those evil men, those troublemakers from Gibeah, so we can execute\
      \ them and purge Israel of this evil.”\nBut the people of Benjamin would not\
      \ listen. "
    14: '¹⁴ Instead, they came from their towns and gathered at Gibeah to fight the
      Israelites. '
    15: '¹⁵ In all, 26,000 of their warriors armed with swords arrived in Gibeah to
      join the 700 elite troops who lived there. '
    16: '¹⁶ Among Benjamin’s elite troops, 700 were left-handed, and each of them
      could sling a rock and hit a target within a hairsbreadth without missing. '
    17: "¹⁷ Israel had 400,000 experienced soldiers armed with swords, not counting\
      \ Benjamin’s warriors. \n"
    18: "¹⁸ Before the battle the Israelites went to Bethel and asked God, “Which\
      \ tribe should go first to attack the people of Benjamin?”\nThe Lord answered,\
      \ “Judah is to go first.” \n"
    19: '¹⁹ So the Israelites left early the next morning and camped near Gibeah. '
    20: '²⁰ Then they advanced toward Gibeah to attack the men of Benjamin. '
    21: "²¹ But Benjamin’s warriors, who were defending the town, came out and killed\
      \ 22,000 Israelites on the battlefield that day. \n"
    22: '²² But the Israelites encouraged each other and took their positions again
      at the same place they had fought the previous day. '
    23: "²³ For they had gone up to Bethel and wept in the presence of the Lord until\
      \ evening. They had asked the Lord, “Should we fight against our relatives from\
      \ Benjamin again?”\nAnd the Lord had said, “Go out and fight against them.”\
      \ \n"
    24: '²⁴ So the next day they went out again to fight against the men of Benjamin, '
    25: "²⁵ but the men of Benjamin killed another 18,000 Israelites, all of whom\
      \ were experienced with the sword. \n"
    26: '²⁶ Then all the Israelites went up to Bethel and wept in the presence of
      the Lord and fasted until evening. They also brought burnt offerings and peace
      offerings to the Lord. '
    27: '²⁷ The Israelites went up seeking direction from the Lord. (In those days
      the Ark of the Covenant of God was in Bethel, '
    28: "²⁸ and Phinehas son of Eleazar and grandson of Aaron was the priest.) The\
      \ Israelites asked the Lord, “Should we fight against our relatives from Benjamin\
      \ again, or should we stop?”\nThe Lord said, “Go! Tomorrow I will hand them\
      \ over to you.” \n"
    29: '²⁹ So the Israelites set an ambush all around Gibeah. '
    30: '³⁰ They went out on the third day and took their positions at the same place
      as before. '
    31: "³¹ When the men of Benjamin came out to attack, they were drawn away from\
      \ the town. And as they had done before, they began to kill the Israelites.\
      \ About thirty Israelites died in the open fields and along the roads, one leading\
      \ to Bethel and the other leading back to Gibeah. \n"
    32: "³² Then the warriors of Benjamin shouted, “We’re defeating them as we did\
      \ before!” But the Israelites had planned in advance to run away so that the\
      \ men of Benjamin would chase them along the roads and be drawn away from the\
      \ town. \n"
    33: '³³ When the main group of Israelite warriors reached Baal-tamar, they turned
      and took up their positions. Meanwhile, the Israelites hiding in ambush to the
      west of Gibeah jumped up to fight. '
    34: '³⁴ There were 10,000 elite Israelite troops who advanced against Gibeah.
      The fighting was so heavy that Benjamin didn’t realize the impending disaster. '
    35: '³⁵ So the Lord helped Israel defeat Benjamin, and that day the Israelites
      killed 25,100 of Benjamin’s warriors, all of whom were experienced swordsmen. '
    36: "³⁶ Then the men of Benjamin saw that they were beaten.\nThe Israelites had\
      \ retreated from Benjamin’s warriors in order to give those hiding in ambush\
      \ more room to maneuver against Gibeah. "
    37: '³⁷ Then those who were hiding rushed in from all sides and killed everyone
      in the town. '
    38: '³⁸ They had arranged to send up a large cloud of smoke from the town as a
      signal. '
    39: "³⁹ When the Israelites saw the smoke, they turned and attacked Benjamin’s\
      \ warriors.\nBy that time Benjamin’s warriors had killed about thirty Israelites,\
      \ and they shouted, “We’re defeating them as we did in the first battle!” "
    40: '⁴⁰ But when the warriors of Benjamin looked behind them and saw the smoke
      rising into the sky from every part of the town, '
    41: '⁴¹ the men of Israel turned and attacked. At this point the men of Benjamin
      became terrified, because they realized disaster was close at hand. '
    42: '⁴² So they turned around and fled before the Israelites toward the wilderness.
      But they couldn’t escape the battle, and the people who came out of the nearby
      towns were also killed. '
    43: '⁴³ The Israelites surrounded the men of Benjamin and chased them relentlessly,
      finally overtaking them east of Gibeah. '
    44: '⁴⁴ That day 18,000 of Benjamin’s strongest warriors died in battle. '
    45: "⁴⁵ The survivors fled into the wilderness toward the rock of Rimmon, but\
      \ Israel killed 5,000 of them along the road. They continued the chase until\
      \ they had killed another 2,000 near Gidom. \n"
    46: '⁴⁶ So that day the tribe of Benjamin lost 25,000 strong warriors armed with
      swords, '
    47: '⁴⁷ leaving only 600 men who escaped to the rock of Rimmon, where they lived
      for four months. '
    48: ⁴⁸ And the Israelites returned and slaughtered every living thing in all the
      towns—the people, the livestock, and everything they found. They also burned
      down all the towns they came to.
  21:
    1: '¹ The Israelites had vowed at Mizpah, “We will never give our daughters in
      marriage to a man from the tribe of Benjamin.” '
    2: '² Now the people went to Bethel and sat in the presence of God until evening,
      weeping loudly and bitterly. '
    3: "³ “O Lord, God of Israel,” they cried out, “why has this happened in Israel?\
      \ Now one of our tribes is missing from Israel!” \n"
    4: '⁴ Early the next morning the people built an altar and presented their burnt
      offerings and peace offerings on it. '
    5: "⁵ Then they said, “Who among the tribes of Israel did not join us at Mizpah\
      \ when we held our assembly in the presence of the Lord?” At that time they\
      \ had taken a solemn oath in the Lord’s presence, vowing that anyone who refused\
      \ to come would be put to death. \n"
    6: '⁶ The Israelites felt sorry for their brother Benjamin and said, “Today one
      of the tribes of Israel has been cut off. '
    7: "⁷ How can we find wives for the few who remain, since we have sworn by the\
      \ Lord not to give them our daughters in marriage?” \n"
    8: '⁸ So they asked, “Who among the tribes of Israel did not join us at Mizpah
      when we assembled in the presence of the Lord?” And they discovered that no
      one from Jabesh-gilead had attended the assembly. '
    9: "⁹ For after they counted all the people, no one from Jabesh-gilead was present.\
      \ \n"
    10: '¹⁰ So the assembly sent 12,000 of their best warriors to Jabesh-gilead with
      orders to kill everyone there, including women and children. '
    11: '¹¹ “This is what you are to do,” they said. “Completely destroy all the males
      and every woman who is not a virgin.” '
    12: "¹² Among the residents of Jabesh-gilead they found 400 young virgins who\
      \ had never slept with a man, and they brought them to the camp at Shiloh in\
      \ the land of Canaan. \n"
    13: '¹³ The Israelite assembly sent a peace delegation to the remaining people
      of Benjamin who were living at the rock of Rimmon. '
    14: "¹⁴ Then the men of Benjamin returned to their homes, and the 400 women of\
      \ Jabesh-gilead who had been spared were given to them as wives. But there were\
      \ not enough women for all of them. \n"
    15: '¹⁵ The people felt sorry for Benjamin because the Lord had made this gap
      among the tribes of Israel. '
    16: '¹⁶ So the elders of the assembly asked, “How can we find wives for the few
      who remain, since the women of the tribe of Benjamin are dead? '
    17: '¹⁷ There must be heirs for the survivors so that an entire tribe of Israel
      is not wiped out. '
    18: "¹⁸ But we cannot give them our own daughters in marriage because we have\
      \ sworn with a solemn oath that anyone who does this will fall under God’s curse.”\
      \ \n"
    19: '¹⁹ Then they thought of the annual festival of the Lord held in Shiloh, south
      of Lebonah and north of Bethel, along the east side of the road that goes from
      Bethel to Shechem. '
    20: '²⁰ They told the men of Benjamin who still needed wives, “Go and hide in
      the vineyards. '
    21: '²¹ When you see the young women of Shiloh come out for their dances, rush
      out from the vineyards, and each of you can take one of them home to the land
      of Benjamin to be your wife! '
    22: "²² And when their fathers and brothers come to us in protest, we will tell\
      \ them, ‘Please be sympathetic. Let them have your daughters, for we didn’t\
      \ find wives for all of them when we destroyed Jabesh-gilead. And you are not\
      \ guilty of breaking the vow since you did not actually give your daughters\
      \ to them in marriage.’” \n"
    23: "²³ So the men of Benjamin did as they were told. Each man caught one of the\
      \ women as she danced in the celebration and carried her off to be his wife.\
      \ They returned to their own land, and they rebuilt their towns and lived in\
      \ them. \n"
    24: "²⁴ Then the people of Israel departed by tribes and families, and they returned\
      \ to their own homes. \n"
    25: ²⁵ In those days Israel had no king; all the people did whatever seemed right
      in their own eyes.
