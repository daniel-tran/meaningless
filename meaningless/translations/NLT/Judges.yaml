  16:
    1: '¹ One day Samson went to the Philistine town of Gaza and spent the night with
      a prostitute. '
    2: "² Word soon spread that Samson was there, so the men of Gaza gathered together\
      \ and waited all night at the town gates. They kept quiet during the night,\
      \ saying to themselves, “When the light of morning comes, we will kill him.”\
      \ \n"
    3: "³ But Samson stayed in bed only until midnight. Then he got up, took hold\
      \ of the doors of the town gate, including the two posts, and lifted them up,\
