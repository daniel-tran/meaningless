  9:
    1: '¹ One day Gideon’s son Abimelech went to Shechem to visit his uncles—his mother’s
      brothers. He said to them and to the rest of his mother’s family, '
    2: "² “Ask the leading citizens of Shechem whether they want to be ruled by all\
      \ seventy of Gideon’s sons or by one man. And remember that I am your own flesh\
      \ and blood!” \n"
    3: '³ So Abimelech’s uncles gave his message to all the citizens of Shechem on
      his behalf. And after listening to this proposal, the people of Shechem decided
      in favor of Abimelech because he was their relative. '
    4: '⁴ They gave him seventy silver coins from the temple of Baal-berith, which
      he used to hire some reckless troublemakers who agreed to follow him. '
    5: "⁵ He went to his father’s home at Ophrah, and there, on one stone, they killed\
      \ all seventy of his half brothers, the sons of Gideon. But the youngest brother,\
      \ Jotham, escaped and hid. \n"
    6: "⁶ Then all the leading citizens of Shechem and Beth-millo called a meeting\
      \ under the oak beside the pillar at Shechem and made Abimelech their king.\
      \ \n"
    7: "⁷ When Jotham heard about this, he climbed to the top of Mount Gerizim and\
      \ shouted,\n“Listen to me, citizens of Shechem!\n    Listen to me if you want\
      \ God to listen to you!\n"
    8: "⁸ Once upon a time the trees decided to choose a king.\n    First they said\
      \ to the olive tree,\n    ‘Be our king!’\n"
    9: "⁹ But the olive tree refused, saying,\n‘Should I quit producing the olive\
      \ oil\n    that blesses both God and people,\n    just to wave back and forth\
      \ over the trees?’ \n"
    10: "¹⁰ “Then they said to the fig tree,\n    ‘You be our king!’\n"
    11: "¹¹ But the fig tree also refused, saying,\n‘Should I quit producing my sweet\
      \ fruit\n    just to wave back and forth over the trees?’ \n"
    12: "¹² “Then they said to the grapevine,\n    ‘You be our king!’\n"
    13: "¹³ But the grapevine also refused, saying,\n‘Should I quit producing the\
      \ wine\n    that cheers both God and people,\n    just to wave back and forth\
      \ over the trees?’ \n"
    14: "¹⁴ “Then all the trees finally turned to the thornbush and said,\n    ‘Come,\
      \ you be our king!’\n"
    15: "¹⁵ And the thornbush replied to the trees,\n‘If you truly want to make me\
      \ your king,\n    come and take shelter in my shade.\nIf not, let fire come\
      \ out from me\n    and devour the cedars of Lebanon.’” \n"
    16: '¹⁶ Jotham continued, “Now make sure you have acted honorably and in good
      faith by making Abimelech your king, and that you have done right by Gideon
      and all of his descendants. Have you treated him with the honor he deserves
      for all he accomplished? '
    17: '¹⁷ For he fought for you and risked his life when he rescued you from the
      Midianites. '
    18: "¹⁸ But today you have revolted against my father and his descendants, killing\
      \ his seventy sons on one stone. And you have chosen his slave woman’s son,\
      \ Abimelech, to be your king just because he is your relative. \n"
    19: '¹⁹ “If you have acted honorably and in good faith toward Gideon and his descendants
      today, then may you find joy in Abimelech, and may he find joy in you. '
    20: "²⁰ But if you have not acted in good faith, then may fire come out from Abimelech\
      \ and devour the leading citizens of Shechem and Beth-millo; and may fire come\
      \ out from the citizens of Shechem and Beth-millo and devour Abimelech!” \n"
    21: "²¹ Then Jotham escaped and lived in Beer because he was afraid of his brother\
      \ Abimelech. \n"
    22: '²² After Abimelech had ruled over Israel for three years, '
    23: '²³ God sent a spirit that stirred up trouble between Abimelech and the leading
      citizens of Shechem, and they revolted. '
    24: '²⁴ God was punishing Abimelech for murdering Gideon’s seventy sons, and the
      citizens of Shechem for supporting him in this treachery of murdering his brothers. '
    25: "²⁵ The citizens of Shechem set an ambush for Abimelech on the hilltops and\
      \ robbed everyone who passed that way. But someone warned Abimelech about their\
      \ plot. \n"
    26: '²⁶ One day Gaal son of Ebed moved to Shechem with his brothers and gained
      the confidence of the leading citizens of Shechem. '
    27: '²⁷ During the annual harvest festival at Shechem, held in the temple of the
      local god, the wine flowed freely, and everyone began cursing Abimelech. '
    28: '²⁸ “Who is Abimelech?” Gaal shouted. “He’s not a true son of Shechem, so
      why should we be his servants? He’s merely the son of Gideon, and this Zebul
      is merely his deputy. Serve the true sons of Hamor, the founder of Shechem.
      Why should we serve Abimelech? '
    29: "²⁹ If I were in charge here, I would get rid of Abimelech. I would say to\
      \ him, ‘Get some soldiers, and come out and fight!’” \n"
    30: '³⁰ But when Zebul, the leader of the city, heard what Gaal was saying, he
      was furious. '
    31: '³¹ He sent messengers to Abimelech in Arumah, telling him, “Gaal son of Ebed
      and his brothers have come to live in Shechem, and now they are inciting the
      city to rebel against you. '
    32: '³² Come by night with an army and hide out in the fields. '
    33: "³³ In the morning, as soon as it is daylight, attack the city. When Gaal\
      \ and those who are with him come out against you, you can do with them as you\
      \ wish.” \n"
    34: '³⁴ So Abimelech and all his men went by night and split into four groups,
      stationing themselves around Shechem. '
    35: '³⁵ Gaal was standing at the city gates when Abimelech and his army came out
      of hiding. '
    36: "³⁶ When Gaal saw them, he said to Zebul, “Look, there are people coming down\
      \ from the hilltops!”\nZebul replied, “It’s just the shadows on the hills that\
      \ look like men.” \n"
    37: "³⁷ But again Gaal said, “No, people are coming down from the hills. And another\
      \ group is coming down the road past the Diviners’ Oak.” \n"
    38: "³⁸ Then Zebul turned on him and asked, “Now where is that big mouth of yours?\
      \ Wasn’t it you that said, ‘Who is Abimelech, and why should we be his servants?’\
      \ The men you mocked are right outside the city! Go out and fight them!” \n"
    39: '³⁹ So Gaal led the leading citizens of Shechem into battle against Abimelech. '
    40: '⁴⁰ But Abimelech chased him, and many of Shechem’s men were wounded and fell
      along the road as they retreated to the city gate. '
    41: "⁴¹ Abimelech returned to Arumah, and Zebul drove Gaal and his brothers out\
      \ of Shechem. \n"
    42: '⁴² The next day the people of Shechem went out into the fields to battle.
      When Abimelech heard about it, '
    43: '⁴³ he divided his men into three groups and set an ambush in the fields.
      When Abimelech saw the people coming out of the city, he and his men jumped
      up from their hiding places and attacked them. '
    44: '⁴⁴ Abimelech and his group stormed the city gate to keep the men of Shechem
      from getting back in, while Abimelech’s other two groups cut them down in the
      fields. '
    45: "⁴⁵ The battle went on all day before Abimelech finally captured the city.\
      \ He killed the people, leveled the city, and scattered salt all over the ground.\
      \ \n"
    46: '⁴⁶ When the leading citizens who lived in the tower of Shechem heard what
      had happened, they ran and hid in the temple of Baal-berith. '
    47: '⁴⁷ Someone reported to Abimelech that the citizens had gathered in the temple, '
    48: '⁴⁸ so he led his forces to Mount Zalmon. He took an ax and chopped some branches
      from a tree, then put them on his shoulder. “Quick, do as I have done!” he told
      his men. '
    49: "⁴⁹ So each of them cut down some branches, following Abimelech’s example.\
      \ They piled the branches against the walls of the temple and set them on fire.\
      \ So all the people who had lived in the tower of Shechem died—about 1,000 men\
      \ and women. \n"
    50: '⁵⁰ Then Abimelech attacked the town of Thebez and captured it. '
    51: '⁵¹ But there was a strong tower inside the town, and all the men and women—the
      entire population—fled to it. They barricaded themselves in and climbed up to
      the roof of the tower. '
    52: '⁵² Abimelech followed them to attack the tower. But as he prepared to set
      fire to the entrance, '
    53: "⁵³ a woman on the roof dropped a millstone that landed on Abimelech’s head\
      \ and crushed his skull. \n"
    54: '⁵⁴ He quickly said to his young armor bearer, “Draw your sword and kill me!
      Don’t let it be said that a woman killed Abimelech!” So the young man ran him
      through with his sword, and he died. '
    55: "⁵⁵ When Abimelech’s men saw that he was dead, they disbanded and returned\
      \ to their homes. \n"
    56: '⁵⁶ In this way, God punished Abimelech for the evil he had done against his
      father by murdering his seventy brothers. '
    57: ⁵⁷ God also punished the men of Shechem for all their evil. So the curse of
      Jotham son of Gideon was fulfilled.
  10:
    1: '¹ After Abimelech died, Tola son of Puah, son of Dodo, was the next person
      to rescue Israel. He was from the tribe of Issachar but lived in the town of
      Shamir in the hill country of Ephraim. '
    2: "² He judged Israel for twenty-three years. When he died, he was buried in\
      \ Shamir. \n"
    3: '³ After Tola died, Jair from Gilead judged Israel for twenty-two years. '
    4: '⁴ His thirty sons rode around on thirty donkeys, and they owned thirty towns
      in the land of Gilead, which are still called the Towns of Jair. '
    5: "⁵ When Jair died, he was buried in Kamon. \n"
    6: '⁶ Again the Israelites did evil in the Lord’s sight. They served the images
      of Baal and Ashtoreth, and the gods of Aram, Sidon, Moab, Ammon, and Philistia.
      They abandoned the Lord and no longer served him at all. '
    7: '⁷ So the Lord burned with anger against Israel, and he turned them over to
      the Philistines and the Ammonites, '
    8: '⁸ who began to oppress them that year. For eighteen years they oppressed all
      the Israelites east of the Jordan River in the land of the Amorites (that is,
      in Gilead). '
    9: "⁹ The Ammonites also crossed to the west side of the Jordan and attacked Judah,\
      \ Benjamin, and Ephraim.\nThe Israelites were in great distress. "
    10: "¹⁰ Finally, they cried out to the Lord for help, saying, “We have sinned\
      \ against you because we have abandoned you as our God and have served the images\
      \ of Baal.” \n"
    11: '¹¹ The Lord replied, “Did I not rescue you from the Egyptians, the Amorites,
      the Ammonites, the Philistines, '
    12: '¹² the Sidonians, the Amalekites, and the Maonites? When they oppressed you,
      you cried out to me for help, and I rescued you. '
    13: '¹³ Yet you have abandoned me and served other gods. So I will not rescue
      you anymore. '
