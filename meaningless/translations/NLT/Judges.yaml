  7:
    1: '¹ So Jerub-baal (that is, Gideon) and his army got up early and went as far
      as the spring of Harod. The armies of Midian were camped north of them in the
      valley near the hill of Moreh. '
    2: '² The Lord said to Gideon, “You have too many warriors with you. If I let
      all of you fight the Midianites, the Israelites will boast to me that they saved
      themselves by their own strength. '
    3: "³ Therefore, tell the people, ‘Whoever is timid or afraid may leave this mountain\
      \ and go home.’” So 22,000 of them went home, leaving only 10,000 who were willing\
      \ to fight. \n"
    4: '⁴ But the Lord told Gideon, “There are still too many! Bring them down to
      the spring, and I will test them to determine who will go with you and who will
      not.” '
    5: '⁵ When Gideon took his warriors down to the water, the Lord told him, “Divide
      the men into two groups. In one group put all those who cup water in their hands
