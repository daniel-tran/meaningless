      \ were told. "
    25: ²⁵ They captured Oreb and Zeeb, the two Midianite commanders, killing Oreb
      at the rock of Oreb, and Zeeb at the winepress of Zeeb. And they continued to
      chase the Midianites. Afterward the Israelites brought the heads of Oreb and
      Zeeb to Gideon, who was by the Jordan River.
  8:
    1: "¹ Then the people of Ephraim asked Gideon, “Why have you treated us this way?\
      \ Why didn’t you send for us when you first went out to fight the Midianites?”\
      \ And they argued heatedly with Gideon. \n"
    2: '² But Gideon replied, “What have I accomplished compared to you? Aren’t even
      the leftover grapes of Ephraim’s harvest better than the entire crop of my little
      clan of Abiezer? '
    3: "³ God gave you victory over Oreb and Zeeb, the commanders of the Midianite\
      \ army. What have I accomplished compared to that?” When the men of Ephraim\
      \ heard Gideon’s answer, their anger subsided. \n"
    4: '⁴ Gideon then crossed the Jordan River with his 300 men, and though exhausted,
      they continued to chase the enemy. '
    5: "⁵ When they reached Succoth, Gideon asked the leaders of the town, “Please\
      \ give my warriors some food. They are very tired. I am chasing Zebah and Zalmunna,\
      \ the kings of Midian.” \n"
    6: "⁶ But the officials of Succoth replied, “Catch Zebah and Zalmunna first, and\
      \ then we will feed your army.” \n"
    7: "⁷ So Gideon said, “After the Lord gives me victory over Zebah and Zalmunna,\
      \ I will return and tear your flesh with the thorns and briers from the wilderness.”\
      \ \n"
    8: '⁸ From there Gideon went up to Peniel and again asked for food, but he got
      the same answer. '
    9: "⁹ So he said to the people of Peniel, “After I return in victory, I will tear\
      \ down this tower.” \n"
    10: '¹⁰ By this time Zebah and Zalmunna were in Karkor with about 15,000 warriors—all
      that remained of the allied armies of the east, for 120,000 had already been
      killed. '
    11: '¹¹ Gideon circled around by the caravan route east of Nobah and Jogbehah,
      taking the Midianite army by surprise. '
    12: "¹² Zebah and Zalmunna, the two Midianite kings, fled, but Gideon chased them\
      \ down and captured all their warriors. \n"
    13: '¹³ After this, Gideon returned from the battle by way of Heres Pass. '
    14: '¹⁴ There he captured a young man from Succoth and demanded that he write
      down the names of all the seventy-seven officials and elders in the town. '
    15: '¹⁵ Gideon then returned to Succoth and said to the leaders, “Here are Zebah
      and Zalmunna. When we were here before, you taunted me, saying, ‘Catch Zebah
      and Zalmunna first, and then we will feed your exhausted army.’” '
    16: '¹⁶ Then Gideon took the elders of the town and taught them a lesson, punishing
      them with thorns and briers from the wilderness. '
    17: "¹⁷ He also tore down the tower of Peniel and killed all the men in the town.\
      \ \n"
    18: "¹⁸ Then Gideon asked Zebah and Zalmunna, “The men you killed at Tabor—what\
      \ were they like?”\n“Like you,” they replied. “They all had the look of a king’s\
      \ son.” \n"
    19: "¹⁹ “They were my brothers, the sons of my own mother!” Gideon exclaimed.\
      \ “As surely as the Lord lives, I wouldn’t kill you if you hadn’t killed them.”\
      \ \n"
    20: "²⁰ Turning to Jether, his oldest son, he said, “Kill them!” But Jether did\
      \ not draw his sword, for he was only a boy and was afraid. \n"
    21: "²¹ Then Zebah and Zalmunna said to Gideon, “Be a man! Kill us yourself!”\
      \ So Gideon killed them both and took the royal ornaments from the necks of\
      \ their camels. \n"
    22: "²² Then the Israelites said to Gideon, “Be our ruler! You and your son and\
      \ your grandson will be our rulers, for you have rescued us from Midian.” \n"
    23: '²³ But Gideon replied, “I will not rule over you, nor will my son. The Lord
      will rule over you! '
    24: "²⁴ However, I do have one request—that each of you give me an earring from\
      \ the plunder you collected from your fallen enemies.” (The enemies, being Ishmaelites,\
      \ all wore gold earrings.) \n"
    25: '²⁵ “Gladly!” they replied. They spread out a cloak, and each one threw in
      a gold earring he had gathered from the plunder. '
    26: "²⁶ The weight of the gold earrings was forty-three pounds, not including\
      \ the royal ornaments and pendants, the purple clothing worn by the kings of\
      \ Midian, or the chains around the necks of their camels. \n"
    27: "²⁷ Gideon made a sacred ephod from the gold and put it in Ophrah, his hometown.\
      \ But soon all the Israelites prostituted themselves by worshiping it, and it\
      \ became a trap for Gideon and his family. \n"
    28: "²⁸ That is the story of how the people of Israel defeated Midian, which never\
      \ recovered. Throughout the rest of Gideon’s lifetime—about forty years—there\
      \ was peace in the land. \n"
    29: '²⁹ Then Gideon son of Joash returned home. '
    30: '³⁰ He had seventy sons born to him, for he had many wives. '
    31: '³¹ He also had a concubine in Shechem, who gave birth to a son, whom he named
      Abimelech. '
    32: "³² Gideon died when he was very old, and he was buried in the grave of his\
      \ father, Joash, at Ophrah in the land of the clan of Abiezer. \n"
    33: '³³ As soon as Gideon died, the Israelites prostituted themselves by worshiping
      the images of Baal, making Baal-berith their god. '
    34: '³⁴ They forgot the Lord their God, who had rescued them from all their enemies
      surrounding them. '
    35: ³⁵ Nor did they show any loyalty to the family of Jerub-baal (that is, Gideon),
