    8: "⁸ So he attacked the Philistines with great fury and killed many of them.\
      \ Then he went to live in a cave in the rock of Etam. \n"
    9: '⁹ The Philistines retaliated by setting up camp in Judah and spreading out
      near the town of Lehi. '
    10: "¹⁰ The men of Judah asked the Philistines, “Why are you attacking us?”\n\
      The Philistines replied, “We’ve come to capture Samson. We’ve come to pay him\
      \ back for what he did to us.” \n"
    11: "¹¹ So 3,000 men of Judah went down to get Samson at the cave in the rock\
      \ of Etam. They said to Samson, “Don’t you realize the Philistines rule over\
      \ us? What are you doing to us?”\nBut Samson replied, “I only did to them what\
      \ they did to me.” \n"
    12: "¹² But the men of Judah told him, “We have come to tie you up and hand you\
      \ over to the Philistines.”\n“All right,” Samson said. “But promise that you\
      \ won’t kill me yourselves.” \n"
    13: "¹³ “We will only tie you up and hand you over to the Philistines,” they replied.\
      \ “We won’t kill you.” So they tied him up with two new ropes and brought him\
      \ up from the rock. \n"
    14: '¹⁴ As Samson arrived at Lehi, the Philistines came shouting in triumph. But
