    18: '¹⁸ The Lord has declared today that you are his people, his own special treasure,
      just as he promised, and that you must obey all his commands. '
    19: ¹⁹ And if you do, he will set you high above all the other nations he has
      made. Then you will receive praise, honor, and renown. You will be a nation
