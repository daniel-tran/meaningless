    3: "³ Your towns and your fields\n    will be blessed.\n"
    4: "⁴ Your children and your crops\n    will be blessed.\nThe offspring of your\
      \ herds and flocks\n    will be blessed.\n"
    5: "⁵ Your fruit baskets and breadboards\n    will be blessed.\n"
    6: "⁶ Wherever you go and whatever you do,\n    you will be blessed. \n"
    7: "⁷ “The Lord will conquer your enemies when they attack you. They will attack\
      \ you from one direction, but they will scatter from you in seven! \n"
    8: "⁸ “The Lord will guarantee a blessing on everything you do and will fill your\
      \ storehouses with grain. The Lord your God will bless you in the land he is\
