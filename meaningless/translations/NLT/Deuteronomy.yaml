      \ Di-zahab on the other. \n"
    2: '² Normally it takes only eleven days to travel from Mount Sinai to Kadesh-barnea,
      going by way of Mount Seir. '
    3: '³ But forty years after the Israelites left Egypt, on the first day of the
      eleventh month, Moses addressed the people of Israel, telling them everything
      the Lord had commanded him to say. '
    4: "⁴ This took place after he had defeated King Sihon of the Amorites, who ruled\
      \ in Heshbon, and at Edrei had defeated King Og of Bashan, who ruled in Ashtaroth.\
      \ \n"
    5: "⁵ While the Israelites were in the land of Moab east of the Jordan River,\
      \ Moses carefully explained the Lord’s instructions as follows. \n"
    6: '⁶ “When we were at Mount Sinai, the Lord our God said to us, ‘You have stayed
      at this mountain long enough. '
    7: '⁷ It is time to break camp and move on. Go to the hill country of the Amorites
      and to all the neighboring regions—the Jordan Valley, the hill country, the
      western foothills, the Negev, and the coastal plain. Go to the land of the Canaanites
      and to Lebanon, and all the way to the great Euphrates River. '
    8: "⁸ Look, I am giving all this land to you! Go in and occupy it, for it is the\
      \ land the Lord swore to give to your ancestors Abraham, Isaac, and Jacob, and\
      \ to all their descendants.’” \n"
    9: '⁹ Moses continued, “At that time I told you, ‘You are too great a burden for
      me to carry all by myself. '
    10: '¹⁰ The Lord your God has increased your population, making you as numerous
      as the stars! '
    11: '¹¹ And may the Lord, the God of your ancestors, multiply you a thousand times
      more and bless you as he promised! '
    12: '¹² But you are such a heavy load to carry! How can I deal with all your problems
      and bickering? '
    13: "¹³ Choose some well-respected men from each tribe who are known for their\
      \ wisdom and understanding, and I will appoint them as your leaders.’ \n"
    14: '¹⁴ “Then you responded, ‘Your plan is a good one.’ '
    15: "¹⁵ So I took the wise and respected men you had selected from your tribes\
      \ and appointed them to serve as judges and officials over you. Some were responsible\
      \ for a thousand people, some for a hundred, some for fifty, and some for ten.\
      \ \n"
    16: '¹⁶ “At that time I instructed the judges, ‘You must hear the cases of your
      fellow Israelites and the foreigners living among you. Be perfectly fair in
      your decisions '
    17: "¹⁷ and impartial in your judgments. Hear the cases of those who are poor\
      \ as well as those who are rich. Don’t be afraid of anyone’s anger, for the\
      \ decision you make is God’s decision. Bring me any cases that are too difficult\
      \ for you, and I will handle them.’ \n"
    18: "¹⁸ “At that time I gave you instructions about everything you were to do.\
      \ \n"
    19: '¹⁹ “Then, just as the Lord our God commanded us, we left Mount Sinai and
      traveled through the great and terrifying wilderness, as you yourselves remember,
      and headed toward the hill country of the Amorites. When we arrived at Kadesh-barnea, '
    20: '²⁰ I said to you, ‘You have now reached the hill country of the Amorites
      that the Lord our God is giving us. '
    21: "²¹ Look! He has placed the land in front of you. Go and occupy it as the\
      \ Lord, the God of your ancestors, has promised you. Don’t be afraid! Don’t\
      \ be discouraged!’ \n"
    22: "²² “But you all came to me and said, ‘First, let’s send out scouts to explore\
      \ the land for us. They will advise us on the best route to take and which towns\
      \ we should enter.’ \n"
    23: '²³ “This seemed like a good idea to me, so I chose twelve scouts, one from
      each of your tribes. '
    24: '²⁴ They headed for the hill country and came to the valley of Eshcol and
      explored it. '
    25: "²⁵ They picked some of its fruit and brought it back to us. And they reported,\
      \ ‘The land the Lord our God has given us is indeed a good land.’ \n"
    26: '²⁶ “But you rebelled against the command of the Lord your God and refused
      to go in. '
    27: '²⁷ You complained in your tents and said, ‘The Lord must hate us. That’s
      why he has brought us here from Egypt—to hand us over to the Amorites to be
      slaughtered. '
    28: "²⁸ Where can we go? Our brothers have demoralized us with their report. They\
