      up. '
    20: '²⁰ Write them on the doorposts of your house and on your gates, '
    21: "²¹ so that as long as the sky remains above the earth, you and your children\
      \ may flourish in the land the Lord swore to give your ancestors. \n"
    22: '²² “Be careful to obey all these commands I am giving you. Show love to the
      Lord your God by walking in his ways and holding tightly to him. '
    23: '²³ Then the Lord will drive out all the nations ahead of you, though they
      are much greater and stronger than you, and you will take over their land. '
    24: '²⁴ Wherever you set foot, that land will be yours. Your frontiers will stretch
      from the wilderness in the south to Lebanon in the north, and from the Euphrates
      River in the east to the Mediterranean Sea in the west. '
    25: "²⁵ No one will be able to stand against you, for the Lord your God will cause\
      \ the people to fear and dread you, as he promised, wherever you go in the whole\
      \ land. \n"
    26: '²⁶ “Look, today I am giving you the choice between a blessing and a curse! '
    27: '²⁷ You will be blessed if you obey the commands of the Lord your God that
      I am giving you today. '
    28: "²⁸ But you will be cursed if you reject the commands of the Lord your God\
      \ and turn away from him and worship gods you have not known before. \n"
    29: '²⁹ “When the Lord your God brings you into the land and helps you take possession
      of it, you must pronounce the blessing at Mount Gerizim and the curse at Mount
      Ebal. '
    30: '³⁰ (These two mountains are west of the Jordan River in the land of the Canaanites
      who live in the Jordan Valley, near the town of Gilgal, not far from the oaks
      of Moreh.) '
    31: '³¹ For you are about to cross the Jordan River to take over the land the
      Lord your God is giving you. When you take that land and are living in it, '
    32: ³² you must be careful to obey all the decrees and regulations I am giving
      you today.
  12:
    1: "¹ “These are the decrees and regulations you must be careful to obey when\
      \ you live in the land that the Lord, the God of your ancestors, is giving you.\
      \ You must obey them as long as you live. \n"
    2: '² “When you drive out the nations that live there, you must destroy all the
      places where they worship their gods—high on the mountains, up on the hills,
      and under every green tree. '
    3: "³ Break down their altars and smash their sacred pillars. Burn their Asherah\
      \ poles and cut down their carved idols. Completely erase the names of their\
      \ gods! \n"
    4: '⁴ “Do not worship the Lord your God in the way these pagan peoples worship
      their gods. '
    5: '⁵ Rather, you must seek the Lord your God at the place of worship he himself
      will choose from among all the tribes—the place where his name will be honored. '
    6: '⁶ There you will bring your burnt offerings, your sacrifices, your tithes,
      your sacred offerings, your offerings to fulfill a vow, your voluntary offerings,
      and your offerings of the firstborn animals of your herds and flocks. '
    7: "⁷ There you and your families will feast in the presence of the Lord your\
      \ God, and you will rejoice in all you have accomplished because the Lord your\
      \ God has blessed you. \n"
    8: '⁸ “Your pattern of worship will change. Today all of you are doing as you
      please, '
    9: '⁹ because you have not yet arrived at the place of rest, the land the Lord
      your God is giving you as your special possession. '
    10: '¹⁰ But you will soon cross the Jordan River and live in the land the Lord
      your God is giving you. When he gives you rest from all your enemies and you’re
      living safely in the land, '
    11: "¹¹ you must bring everything I command you—your burnt offerings, your sacrifices,\
      \ your tithes, your sacred offerings, and your offerings to fulfill a vow—to\
      \ the designated place of worship, the place the Lord your God chooses for his\
      \ name to be honored. \n"
    12: '¹² “You must celebrate there in the presence of the Lord your God with your
      sons and daughters and all your servants. And remember to include the Levites
      who live in your towns, for they will receive no allotment of land among you. '
    13: '¹³ Be careful not to sacrifice your burnt offerings just anywhere you like. '
    14: "¹⁴ You may do so only at the place the Lord will choose within one of your\
      \ tribal territories. There you must offer your burnt offerings and do everything\
      \ I command you. \n"
    15: '¹⁵ “But you may butcher your animals and eat their meat in any town whenever
      you want. You may freely eat the animals with which the Lord your God blesses
      you. All of you, whether ceremonially clean or unclean, may eat that meat, just
      as you now eat gazelle and deer. '
    16: "¹⁶ But you must not consume the blood. You must pour it out on the ground\
      \ like water. \n"
    17: '¹⁷ “But you may not eat your offerings in your hometown—neither the tithe
      of your grain and new wine and olive oil, nor the firstborn of your flocks and
      herds, nor any offering to fulfill a vow, nor your voluntary offerings, nor
      your sacred offerings. '
    18: '¹⁸ You must eat these in the presence of the Lord your God at the place he
      will choose. Eat them there with your children, your servants, and the Levites
      who live in your towns, celebrating in the presence of the Lord your God in
      all you do. '
    19: "¹⁹ And be very careful never to neglect the Levites as long as you live in\
      \ your land. \n"
    20: '²⁰ “When the Lord your God expands your territory as he has promised, and
      you have the urge to eat meat, you may freely eat meat whenever you want. '
    21: '²¹ It might happen that the designated place of worship—the place the Lord
      your God chooses for his name to be honored—is a long way from your home. If
      so, you may butcher any of the cattle, sheep, or goats the Lord has given you,
      and you may freely eat the meat in your hometown, as I have commanded you. '
    22: '²² Anyone, whether ceremonially clean or unclean, may eat that meat, just
      as you do now with gazelle and deer. '
    23: '²³ But never consume the blood, for the blood is the life, and you must not
      consume the lifeblood with the meat. '
    24: '²⁴ Instead, pour out the blood on the ground like water. '
    25: "²⁵ Do not consume the blood, so that all may go well with you and your children\
      \ after you, because you will be doing what pleases the Lord. \n"
    26: '²⁶ “Take your sacred gifts and your offerings given to fulfill a vow to the
      place the Lord chooses. '
    27: '²⁷ You must offer the meat and blood of your burnt offerings on the altar
      of the Lord your God. The blood of your other sacrifices must be poured out
      on the altar of the Lord your God, but you may eat the meat. '
    28: "²⁸ Be careful to obey all my commands, so that all will go well with you\
      \ and your children after you, because you will be doing what is good and pleasing\
      \ to the Lord your God. \n"
    29: '²⁹ “When the Lord your God goes ahead of you and destroys the nations and
      you drive them out and live in their land, '
    30: '³⁰ do not fall into the trap of following their customs and worshiping their
      gods. Do not inquire about their gods, saying, ‘How do these nations worship
      their gods? I want to follow their example.’ '
    31: "³¹ You must not worship the Lord your God the way the other nations worship\
      \ their gods, for they perform for their gods every detestable act that the\
      \ Lord hates. They even burn their sons and daughters as sacrifices to their\
      \ gods. \n"
    32: ³² “So be careful to obey all the commands I give you. You must not add anything
      to them or subtract anything from them.
  13:
    1: '¹ “Suppose there are prophets among you or those who dream dreams about the
      future, and they promise you signs or miracles, '
    2: '² and the predicted signs or miracles occur. If they then say, ‘Come, let
      us worship other gods’—gods you have not known before— '
    3: '³ do not listen to them. The Lord your God is testing you to see if you truly
      love him with all your heart and soul. '
    4: '⁴ Serve only the Lord your God and fear him alone. Obey his commands, listen
      to his voice, and cling to him. '
    5: "⁵ The false prophets or visionaries who try to lead you astray must be put\
      \ to death, for they encourage rebellion against the Lord your God, who redeemed\
      \ you from slavery and brought you out of the land of Egypt. Since they try\
      \ to lead you astray from the way the Lord your God commanded you to live, you\
      \ must put them to death. In this way you will purge the evil from among you.\
      \ \n"
    6: '⁶ “Suppose someone secretly entices you—even your brother, your son or daughter,
      your beloved wife, or your closest friend—and says, ‘Let us go worship other
      gods’—gods that neither you nor your ancestors have known. '
    7: '⁷ They might suggest that you worship the gods of peoples who live nearby
      or who come from the ends of the earth. '
    8: '⁸ But do not give in or listen. Have no pity, and do not spare or protect
      them. '
    9: '⁹ You must put them to death! Strike the first blow yourself, and then all
      the people must join in. '
    10: '¹⁰ Stone the guilty ones to death because they have tried to draw you away
      from the Lord your God, who rescued you from the land of Egypt, the place of
      slavery. '
    11: "¹¹ Then all Israel will hear about it and be afraid, and no one will act\
      \ so wickedly again. \n"
    12: '¹² “When you begin living in the towns the Lord your God is giving you, you
      may hear '
    13: '¹³ that scoundrels among you are leading their fellow citizens astray by
      saying, ‘Let us go worship other gods’—gods you have not known before. '
    14: '¹⁴ In such cases, you must examine the facts carefully. If you find that
      the report is true and such a detestable act has been committed among you, '
    15: '¹⁵ you must attack that town and completely destroy all its inhabitants,
      as well as all the livestock. '
    16: '¹⁶ Then you must pile all the plunder in the middle of the open square and
      burn it. Burn the entire town as a burnt offering to the Lord your God. That
      town must remain a ruin forever; it may never be rebuilt. '
    17: "¹⁷ Keep none of the plunder that has been set apart for destruction. Then\
      \ the Lord will turn from his fierce anger and be merciful to you. He will have\
      \ compassion on you and make you a large nation, just as he swore to your ancestors.\
      \ \n"
    18: ¹⁸ “The Lord your God will be merciful only if you listen to his voice and
      keep all his commands that I am giving you today, doing what pleases him.
  14:
    1: '¹ “Since you are the people of the Lord your God, never cut yourselves or
      shave the hair above your foreheads in mourning for the dead. '
    2: "² You have been set apart as holy to the Lord your God, and he has chosen\
      \ you from all the nations of the earth to be his own special treasure. \n"
    3: '³ “You must not eat any detestable animals that are ceremonially unclean. '
    4: '⁴ These are the animals you may eat: the ox, the sheep, the goat, '
    5: "⁵ the deer, the gazelle, the roe deer, the wild goat, the addax, the antelope,\
      \ and the mountain sheep. \n"
    6: '⁶ “You may eat any animal that has completely split hooves and chews the cud, '
    7: '⁷ but if the animal doesn’t have both, it may not be eaten. So you may not
      eat the camel, the hare, or the hyrax. They chew the cud but do not have split
      hooves, so they are ceremonially unclean for you. '
    8: "⁸ And you may not eat the pig. It has split hooves but does not chew the cud,\
      \ so it is ceremonially unclean for you. You may not eat the meat of these animals\
      \ or even touch their carcasses. \n"
    9: '⁹ “Of all the marine animals, you may eat whatever has both fins and scales. '
    10: "¹⁰ You may not, however, eat marine animals that do not have both fins and\
      \ scales. They are ceremonially unclean for you. \n"
    11: '¹¹ “You may eat any bird that is ceremonially clean. '
    12: '¹² These are the birds you may not eat: the griffon vulture, the bearded
      vulture, the black vulture, '
    13: '¹³ the kite, the falcon, buzzards of all kinds, '
    14: '¹⁴ ravens of all kinds, '
    15: '¹⁵ the eagle owl, the short-eared owl, the seagull, hawks of all kinds, '
    16: '¹⁶ the little owl, the great owl, the barn owl, '
    17: '¹⁷ the desert owl, the Egyptian vulture, the cormorant, '
    18: "¹⁸ the stork, herons of all kinds, the hoopoe, and the bat. \n"
    19: '¹⁹ “All winged insects that walk along the ground are ceremonially unclean
      for you and may not be eaten. '
    20: "²⁰ But you may eat any winged bird or insect that is ceremonially clean.\
      \ \n"
    21: "²¹ “You must not eat anything that has died a natural death. You may give\
      \ it to a foreigner living in your town, or you may sell it to a stranger. But\
      \ do not eat it yourselves, for you are set apart as holy to the Lord your God.\n\
      “You must not cook a young goat in its mother’s milk. \n"
    22: '²² “You must set aside a tithe of your crops—one-tenth of all the crops you
      harvest each year. '
    23: "²³ Bring this tithe to the designated place of worship—the place the Lord\
      \ your God chooses for his name to be honored—and eat it there in his presence.\
      \ This applies to your tithes of grain, new wine, olive oil, and the firstborn\
      \ males of your flocks and herds. Doing this will teach you always to fear the\
      \ Lord your God. \n"
    24: '²⁴ “Now when the Lord your God blesses you with a good harvest, the place
      of worship he chooses for his name to be honored might be too far for you to
      bring the tithe. '
    25: '²⁵ If so, you may sell the tithe portion of your crops and herds, put the
      money in a pouch, and go to the place the Lord your God has chosen. '
    26: '²⁶ When you arrive, you may use the money to buy any kind of food you want—cattle,
      sheep, goats, wine, or other alcoholic drink. Then feast there in the presence
      of the Lord your God and celebrate with your household. '
    27: "²⁷ And do not neglect the Levites in your town, for they will receive no\
      \ allotment of land among you. \n"
    28: '²⁸ “At the end of every third year, bring the entire tithe of that year’s
      harvest and store it in the nearest town. '
    29: ²⁹ Give it to the Levites, who will receive no allotment of land among you,
      as well as to the foreigners living among you, the orphans, and the widows in
      your towns, so they can eat and be satisfied. Then the Lord your God will bless
      you in all your work.
  15:
    1: '¹ “At the end of every seventh year you must cancel the debts of everyone
      who owes you money. '
    2: '² This is how it must be done. Everyone must cancel the loans they have made
      to their fellow Israelites. They must not demand payment from their neighbors
      or relatives, for the Lord’s time of release has arrived. '
    3: "³ This release from debt, however, applies only to your fellow Israelites—not\
      \ to the foreigners living among you. \n"
    4: '⁴ “There should be no poor among you, for the Lord your God will greatly bless
      you in the land he is giving you as a special possession. '
    5: '⁵ You will receive this blessing if you are careful to obey all the commands
      of the Lord your God that I am giving you today. '
    6: "⁶ The Lord your God will bless you as he has promised. You will lend money\
      \ to many nations but will never need to borrow. You will rule many nations,\
      \ but they will not rule over you. \n"
    7: '⁷ “But if there are any poor Israelites in your towns when you arrive in the
      land the Lord your God is giving you, do not be hard-hearted or tightfisted
      toward them. '
    8: '⁸ Instead, be generous and lend them whatever they need. '
    9: '⁹ Do not be mean-spirited and refuse someone a loan because the year for canceling
      debts is close at hand. If you refuse to make the loan and the needy person
      cries out to the Lord, you will be considered guilty of sin. '
    10: '¹⁰ Give generously to the poor, not grudgingly, for the Lord your God will
      bless you in everything you do. '
    11: "¹¹ There will always be some in the land who are poor. That is why I am commanding\
      \ you to share freely with the poor and with other Israelites in need. \n"
    12: "¹² “If a fellow Hebrew sells himself or herself to be your servant and serves\
      \ you for six years, in the seventh year you must set that servant free. \n"
    13: '¹³ “When you release a male servant, do not send him away empty-handed. '
    14: '¹⁴ Give him a generous farewell gift from your flock, your threshing floor,
      and your winepress. Share with him some of the bounty with which the Lord your
      God has blessed you. '
    15: "¹⁵ Remember that you were once slaves in the land of Egypt and the Lord your\
      \ God redeemed you! That is why I am giving you this command. \n"
    16: '¹⁶ “But suppose your servant says, ‘I will not leave you,’ because he loves
      you and your family, and he has done well with you. '
    17: "¹⁷ In that case, take an awl and push it through his earlobe into the door.\
      \ After that, he will be your servant for life. And do the same for your female\
      \ servants. \n"
    18: "¹⁸ “You must not consider it a hardship when you release your servants. Remember\
      \ that for six years they have given you services worth double the wages of\
      \ hired workers, and the Lord your God will bless you in all you do. \n"
    19: '¹⁹ “You must set aside for the Lord your God all the firstborn males from
      your flocks and herds. Do not use the firstborn of your herds to work your fields,
      and do not shear the firstborn of your flocks. '
    20: '²⁰ Instead, you and your family must eat these animals in the presence of
      the Lord your God each year at the place he chooses. '
    21: '²¹ But if this firstborn animal has any defect, such as lameness or blindness,
      or if anything else is wrong with it, you must not sacrifice it to the Lord
      your God. '
    22: '²² Instead, use it for food for your family in your hometown. Anyone, whether
      ceremonially clean or unclean, may eat it, just as anyone may eat a gazelle
      or deer. '
    23: ²³ But you must not consume the blood. You must pour it out on the ground
      like water.
  16:
    1: '¹ “In honor of the Lord your God, celebrate the Passover each year in the
      early spring, in the month of Abib, for that was the month in which the Lord
      your God brought you out of Egypt by night. '
    2: '² Your Passover sacrifice may be from either the flock or the herd, and it
      must be sacrificed to the Lord your God at the designated place of worship—the
      place he chooses for his name to be honored. '
    3: '³ Eat it with bread made without yeast. For seven days the bread you eat must
      be made without yeast, as when you escaped from Egypt in such a hurry. Eat this
      bread—the bread of suffering—so that as long as you live you will remember the
      day you departed from Egypt. '
    4: "⁴ Let no yeast be found in any house throughout your land for those seven\
      \ days. And when you sacrifice the Passover lamb on the evening of the first\
      \ day, do not let any of the meat remain until the next morning. \n"
    5: '⁵ “You may not sacrifice the Passover in just any of the towns that the Lord
      your God is giving you. '
    6: '⁶ You must offer it only at the designated place of worship—the place the
      Lord your God chooses for his name to be honored. Sacrifice it there in the
      evening as the sun goes down on the anniversary of your exodus from Egypt. '
    7: '⁷ Roast the lamb and eat it in the place the Lord your God chooses. Then you
      may go back to your tents the next morning. '
    8: "⁸ For the next six days you may not eat any bread made with yeast. On the\
      \ seventh day proclaim another holy day in honor of the Lord your God, and no\
      \ work may be done on that day. \n"
    9: '⁹ “Count off seven weeks from when you first begin to cut the grain at the
      time of harvest. '
    10: '¹⁰ Then celebrate the Festival of Harvest to honor the Lord your God. Bring
      him a voluntary offering in proportion to the blessings you have received from
      him. '
    11: '¹¹ This is a time to celebrate before the Lord your God at the designated
      place of worship he will choose for his name to be honored. Celebrate with your
      sons and daughters, your male and female servants, the Levites from your towns,
      and the foreigners, orphans, and widows who live among you. '
    12: "¹² Remember that you were once slaves in Egypt, so be careful to obey all\
      \ these decrees. \n"
    13: '¹³ “You must observe the Festival of Shelters for seven days at the end of
      the harvest season, after the grain has been threshed and the grapes have been
      pressed. '
    14: '¹⁴ This festival will be a happy time of celebrating with your sons and daughters,
      your male and female servants, and the Levites, foreigners, orphans, and widows
      from your towns. '
    15: "¹⁵ For seven days you must celebrate this festival to honor the Lord your\
      \ God at the place he chooses, for it is he who blesses you with bountiful harvests\
      \ and gives you success in all your work. This festival will be a time of great\
      \ joy for all. \n"
    16: '¹⁶ “Each year every man in Israel must celebrate these three festivals: the
      Festival of Unleavened Bread, the Festival of Harvest, and the Festival of Shelters.
      On each of these occasions, all men must appear before the Lord your God at
      the place he chooses, but they must not appear before the Lord without a gift
      for him. '
    17: "¹⁷ All must give as they are able, according to the blessings given to them\
      \ by the Lord your God. \n"
    18: '¹⁸ “Appoint judges and officials for yourselves from each of your tribes
      in all the towns the Lord your God is giving you. They must judge the people
      fairly. '
    19: '¹⁹ You must never twist justice or show partiality. Never accept a bribe,
      for bribes blind the eyes of the wise and corrupt the decisions of the godly. '
    20: "²⁰ Let true justice prevail, so you may live and occupy the land that the\
      \ Lord your God is giving you. \n"
    21: '²¹ “You must never set up a wooden Asherah pole beside the altar you build
      for the Lord your God. '
    22: ²² And never set up sacred pillars for worship, for the Lord your God hates
      them.
  17:
    1: "¹ “Never sacrifice sick or defective cattle, sheep, or goats to the Lord your\
      \ God, for he detests such gifts. \n"
    2: '² “When you begin living in the towns the Lord your God is giving you, a man
      or woman among you might do evil in the sight of the Lord your God and violate
      the covenant. '
    3: '³ For instance, they might serve other gods or worship the sun, the moon,
      or any of the stars—the forces of heaven—which I have strictly forbidden. '
    4: '⁴ When you hear about it, investigate the matter thoroughly. If it is true
      that this detestable thing has been done in Israel, '
    5: '⁵ then the man or woman who has committed such an evil act must be taken to
      the gates of the town and stoned to death. '
    6: '⁶ But never put a person to death on the testimony of only one witness. There
      must always be two or three witnesses. '
    7: "⁷ The witnesses must throw the first stones, and then all the people may join\
      \ in. In this way, you will purge the evil from among you. \n"
    8: '⁸ “Suppose a case arises in a local court that is too hard for you to decide—for
      instance, whether someone is guilty of murder or only of manslaughter, or a
      difficult lawsuit, or a case involving different kinds of assault. Take such
      legal cases to the place the Lord your God will choose, '
    9: '⁹ and present them to the Levitical priests or the judge on duty at that time.
      They will hear the case and declare the verdict. '
    10: '¹⁰ You must carry out the verdict they announce and the sentence they prescribe
      at the place the Lord chooses. You must do exactly what they say. '
    11: '¹¹ After they have interpreted the law and declared their verdict, the sentence
      they impose must be fully executed; do not modify it in any way. '
    12: '¹² Anyone arrogant enough to reject the verdict of the judge or of the priest
      who represents the Lord your God must die. In this way you will purge the evil
      from Israel. '
    13: "¹³ Then everyone else will hear about it and be afraid to act so arrogantly.\
      \ \n"
    14: '¹⁴ “You are about to enter the land the Lord your God is giving you. When
      you take it over and settle there, you may think, ‘We should select a king to
      rule over us like the other nations around us.’ '
    15: "¹⁵ If this happens, be sure to select as king the man the Lord your God chooses.\
      \ You must appoint a fellow Israelite; he may not be a foreigner. \n"
    16: '¹⁶ “The king must not build up a large stable of horses for himself or send
      his people to Egypt to buy horses, for the Lord has told you, ‘You must never
      return to Egypt.’ '
    17: "¹⁷ The king must not take many wives for himself, because they will turn\
      \ his heart away from the Lord. And he must not accumulate large amounts of\
      \ wealth in silver and gold for himself. \n"
    18: '¹⁸ “When he sits on the throne as king, he must copy for himself this body
      of instruction on a scroll in the presence of the Levitical priests. '
    19: '¹⁹ He must always keep that copy with him and read it daily as long as he
      lives. That way he will learn to fear the Lord his God by obeying all the terms
      of these instructions and decrees. '
    20: ²⁰ This regular reading will prevent him from becoming proud and acting as
      if he is above his fellow citizens. It will also prevent him from turning away
      from these commands in the smallest way. And it will ensure that he and his
      descendants will reign for many generations in Israel.
  18:
    1: '¹ “Remember that the Levitical priests—that is, the whole of the tribe of
      Levi—will receive no allotment of land among the other tribes in Israel. Instead,
      the priests and Levites will eat from the special gifts given to the Lord, for
      that is their share. '
    2: "² They will have no land of their own among the Israelites. The Lord himself\
      \ is their special possession, just as he promised them. \n"
    3: '³ “These are the parts the priests may claim as their share from the cattle,
      sheep, and goats that the people bring as offerings: the shoulder, the cheeks,
      and the stomach. '
    4: '⁴ You must also give to the priests the first share of the grain, the new
      wine, the olive oil, and the wool at shearing time. '
    5: "⁵ For the Lord your God chose the tribe of Levi out of all your tribes to\
      \ minister in the Lord’s name forever. \n"
    6: '⁶ “Suppose a Levite chooses to move from his town in Israel, wherever he is
      living, to the place the Lord chooses for worship. '
    7: '⁷ He may minister there in the name of the Lord his God, just like all his
      fellow Levites who are serving the Lord there. '
    8: "⁸ He may eat his share of the sacrifices and offerings, even if he also receives\
      \ support from his family. \n"
    9: '⁹ “When you enter the land the Lord your God is giving you, be very careful
      not to imitate the detestable customs of the nations living there. '
    10: '¹⁰ For example, never sacrifice your son or daughter as a burnt offering.
      And do not let your people practice fortune-telling, or use sorcery, or interpret
      omens, or engage in witchcraft, '
    11: '¹¹ or cast spells, or function as mediums or psychics, or call forth the
      spirits of the dead. '
    12: '¹² Anyone who does these things is detestable to the Lord. It is because
      the other nations have done these detestable things that the Lord your God will
      drive them out ahead of you. '
    13: '¹³ But you must be blameless before the Lord your God. '
    14: "¹⁴ The nations you are about to displace consult sorcerers and fortune-tellers,\
      \ but the Lord your God forbids you to do such things.” \n"
    15: '¹⁵ Moses continued, “The Lord your God will raise up for you a prophet like
      me from among your fellow Israelites. You must listen to him. '
    16: "¹⁶ For this is what you yourselves requested of the Lord your God when you\
      \ were assembled at Mount Sinai. You said, ‘Don’t let us hear the voice of the\
      \ Lord our God anymore or see this blazing fire, for we will die.’ \n"
    17: '¹⁷ “Then the Lord said to me, ‘What they have said is right. '
    18: '¹⁸ I will raise up a prophet like you from among their fellow Israelites.
      I will put my words in his mouth, and he will tell the people everything I command
      him. '
    19: '¹⁹ I will personally deal with anyone who will not listen to the messages
      the prophet proclaims on my behalf. '
    20: "²⁰ But any prophet who falsely claims to speak in my name or who speaks in\
      \ the name of another god must die.’ \n"
    21: '²¹ “But you may wonder, ‘How will we know whether or not a prophecy is from
      the Lord?’ '
    22: ²² If the prophet speaks in the Lord’s name but his prediction does not happen
      or come true, you will know that the Lord did not give that message. That prophet
      has spoken without my authority and need not be feared.
  19:
    1: '¹ “When the Lord your God destroys the nations whose land he is giving you,
      you will take over their land and settle in their towns and homes. '
    2: '² Then you must set apart three cities of refuge in the land the Lord your
      God is giving you. '
    3: "³ Survey the territory, and divide the land the Lord your God is giving you\
      \ into three districts, with one of these cities in each district. Then anyone\
      \ who has killed someone can flee to one of the cities of refuge for safety.\
      \ \n"
    4: '⁴ “If someone kills another person unintentionally, without previous hostility,
      the slayer may flee to any of these cities to live in safety. '
    5: "⁵ For example, suppose someone goes into the forest with a neighbor to cut\
      \ wood. And suppose one of them swings an ax to chop down a tree, and the ax\
      \ head flies off the handle, killing the other person. In such cases, the slayer\
      \ may flee to one of the cities of refuge to live in safety. \n"
    6: '⁶ “If the distance to the nearest city of refuge is too far, an enraged avenger
      might be able to chase down and kill the person who caused the death. Then the
      slayer would die unfairly, since he had never shown hostility toward the person
      who died. '
    7: "⁷ That is why I am commanding you to set aside three cities of refuge. \n"
    8: '⁸ “And if the Lord your God enlarges your territory, as he swore to your ancestors,
      and gives you all the land he promised them, '
    9: '⁹ you must designate three additional cities of refuge. (He will give you
      this land if you are careful to obey all the commands I have given you—if you
      always love the Lord your God and walk in his ways.) '
    10: "¹⁰ That way you will prevent the death of innocent people in the land the\
      \ Lord your God is giving you as your special possession. You will not be held\
      \ responsible for the death of innocent people. \n"
    11: '¹¹ “But suppose someone is hostile toward a neighbor and deliberately ambushes
      and murders him and then flees to one of the cities of refuge. '
    12: '¹² In that case, the elders of the murderer’s hometown must send agents to
      the city of refuge to bring him back and hand him over to the dead person’s
      avenger to be put to death. '
    13: "¹³ Do not feel sorry for that murderer! Purge from Israel the guilt of murdering\
      \ innocent people; then all will go well with you. \n"
    14: "¹⁴ “When you arrive in the land the Lord your God is giving you as your special\
      \ possession, you must never steal anyone’s land by moving the boundary markers\
      \ your ancestors set up to mark their property. \n"
    15: "¹⁵ “You must not convict anyone of a crime on the testimony of only one witness.\
      \ The facts of the case must be established by the testimony of two or three\
      \ witnesses. \n"
    16: '¹⁶ “If a malicious witness comes forward and accuses someone of a crime, '
    17: '¹⁷ then both the accuser and accused must appear before the Lord by coming
      to the priests and judges in office at that time. '
    18: '¹⁸ The judges must investigate the case thoroughly. If the accuser has brought
      false charges against his fellow Israelite, '
    19: '¹⁹ you must impose on the accuser the sentence he intended for the other
      person. In this way, you will purge such evil from among you. '
    20: '²⁰ Then the rest of the people will hear about it and be afraid to do such
      an evil thing. '
    21: ²¹ You must show no pity for the guilty! Your rule should be life for life,
      eye for eye, tooth for tooth, hand for hand, foot for foot.
  20:
    1: '¹ “When you go out to fight your enemies and you face horses and chariots
      and an army greater than your own, do not be afraid. The Lord your God, who
      brought you out of the land of Egypt, is with you! '
    2: '² When you prepare for battle, the priest must come forward to speak to the
      troops. '
    3: '³ He will say to them, ‘Listen to me, all you men of Israel! Do not be afraid
      as you go out to fight your enemies today! Do not lose heart or panic or tremble
      before them. '
    4: "⁴ For the Lord your God is going with you! He will fight for you against your\
      \ enemies, and he will give you victory!’ \n"
    5: '⁵ “Then the officers of the army must address the troops and say, ‘Has anyone
      here just built a new house but not yet dedicated it? If so, you may go home!
      You might be killed in the battle, and someone else would dedicate your house. '
    6: '⁶ Has anyone here just planted a vineyard but not yet eaten any of its fruit?
      If so, you may go home! You might die in battle, and someone else would eat
      the first fruit. '
    7: "⁷ Has anyone here just become engaged to a woman but not yet married her?\
      \ Well, you may go home and get married! You might die in the battle, and someone\
      \ else would marry her.’ \n"
    8: '⁸ “Then the officers will also say, ‘Is anyone here afraid or worried? If
      you are, you may go home before you frighten anyone else.’ '
    9: "⁹ When the officers have finished speaking to their troops, they will appoint\
      \ the unit commanders. \n"
    10: '¹⁰ “As you approach a town to attack it, you must first offer its people
      terms for peace. '
    11: '¹¹ If they accept your terms and open the gates to you, then all the people
      inside will serve you in forced labor. '
    12: '¹² But if they refuse to make peace and prepare to fight, you must attack
      the town. '
    13: '¹³ When the Lord your God hands the town over to you, use your swords to
      kill every man in the town. '
    14: "¹⁴ But you may keep for yourselves all the women, children, livestock, and\
      \ other plunder. You may enjoy the plunder from your enemies that the Lord your\
      \ God has given you. \n"
    15: '¹⁵ “But these instructions apply only to distant towns, not to the towns
      of the nations in the land you will enter. '
    16: '¹⁶ In those towns that the Lord your God is giving you as a special possession,
      destroy every living thing. '
    17: '¹⁷ You must completely destroy the Hittites, Amorites, Canaanites, Perizzites,
      Hivites, and Jebusites, just as the Lord your God has commanded you. '
    18: "¹⁸ This will prevent the people of the land from teaching you to imitate\
      \ their detestable customs in the worship of their gods, which would cause you\
      \ to sin deeply against the Lord your God. \n"
    19: '¹⁹ “When you are attacking a town and the war drags on, you must not cut
      down the trees with your axes. You may eat the fruit, but do not cut down the
      trees. Are the trees your enemies, that you should attack them? '
    20: ²⁰ You may only cut down trees that you know are not valuable for food. Use
      them to make the equipment you need to attack the enemy town until it falls.
  21:
    1: '¹ “When you are in the land the Lord your God is giving you, someone may be
      found murdered in a field, and you don’t know who committed the murder. '
    2: '² In such a case, your elders and judges must measure the distance from the
      site of the crime to the nearby towns. '
    3: '³ When the nearest town has been determined, that town’s elders must select
      from the herd a heifer that has never been trained or yoked to a plow. '
    4: '⁴ They must lead it down to a valley that has not been plowed or planted and
      that has a stream running through it. There in the valley they must break the
      heifer’s neck. '
    5: "⁵ Then the Levitical priests must step forward, for the Lord your God has\
      \ chosen them to minister before him and to pronounce blessings in the Lord’s\
      \ name. They are to decide all legal and criminal cases. \n"
    6: '⁶ “The elders of the town must wash their hands over the heifer whose neck
      was broken. '
    7: '⁷ Then they must say, ‘Our hands did not shed this person’s blood, nor did
      we see it happen. '
    8: '⁸ O Lord, forgive your people Israel whom you have redeemed. Do not charge
      your people with the guilt of murdering an innocent person.’ Then they will
      be absolved of the guilt of this person’s blood. '
    9: "⁹ By following these instructions, you will do what is right in the Lord’s\
      \ sight and will cleanse the guilt of murder from your community. \n"
    10: '¹⁰ “Suppose you go out to war against your enemies and the Lord your God
      hands them over to you, and you take some of them as captives. '
    11: '¹¹ And suppose you see among the captives a beautiful woman, and you are
      attracted to her and want to marry her. '
    12: '¹² If this happens, you may take her to your home, where she must shave her
      head, cut her nails, '
    13: '¹³ and change the clothes she was wearing when she was captured. She will
      stay in your home, but let her mourn for her father and mother for a full month.
      Then you may marry her, and you will be her husband and she will be your wife. '
    14: "¹⁴ But if you marry her and she does not please you, you must let her go\
      \ free. You may not sell her or treat her as a slave, for you have humiliated\
      \ her. \n"
    15: '¹⁵ “Suppose a man has two wives, but he loves one and not the other, and
      both have given him sons. And suppose the firstborn son is the son of the wife
      he does not love. '
    16: '¹⁶ When the man divides his inheritance, he may not give the larger inheritance
      to his younger son, the son of the wife he loves, as if he were the firstborn
      son. '
    17: "¹⁷ He must recognize the rights of his oldest son, the son of the wife he\
      \ does not love, by giving him a double portion. He is the first son of his\
      \ father’s virility, and the rights of the firstborn belong to him. \n"
    18: '¹⁸ “Suppose a man has a stubborn and rebellious son who will not obey his
      father or mother, even though they discipline him. '
    19: '¹⁹ In such a case, the father and mother must take the son to the elders
      as they hold court at the town gate. '
    20: '²⁰ The parents must say to the elders, ‘This son of ours is stubborn and
      rebellious and refuses to obey. He is a glutton and a drunkard.’ '
    21: "²¹ Then all the men of his town must stone him to death. In this way, you\
      \ will purge this evil from among you, and all Israel will hear about it and\
      \ be afraid. \n"
    22: '²² “If someone has committed a crime worthy of death and is executed and
      hung on a tree, '
    23: ²³ the body must not remain hanging from the tree overnight. You must bury
      the body that same day, for anyone who is hung is cursed in the sight of God.
      In this way, you will prevent the defilement of the land the Lord your God is
      giving you as your special possession.
  22:
    1: '¹ “If you see your neighbor’s ox or sheep or goat wandering away, don’t ignore
      your responsibility. Take it back to its owner. '
    2: '² If its owner does not live nearby or you don’t know who the owner is, take
      it to your place and keep it until the owner comes looking for it. Then you
      must return it. '
    3: "³ Do the same if you find your neighbor’s donkey, clothing, or anything else\
      \ your neighbor loses. Don’t ignore your responsibility. \n"
    4: "⁴ “If you see that your neighbor’s donkey or ox has collapsed on the road,\
      \ do not look the other way. Go and help your neighbor get it back on its feet!\
      \ \n"
    5: "⁵ “A woman must not put on men’s clothing, and a man must not wear women’s\
      \ clothing. Anyone who does this is detestable in the sight of the Lord your\
      \ God. \n"
    6: '⁶ “If you happen to find a bird’s nest in a tree or on the ground, and there
      are young ones or eggs in it with the mother sitting in the nest, do not take
      the mother with the young. '
    7: "⁷ You may take the young, but let the mother go, so that you may prosper and\
      \ enjoy a long life. \n"
    8: "⁸ “When you build a new house, you must build a railing around the edge of\
      \ its flat roof. That way you will not be considered guilty of murder if someone\
      \ falls from the roof. \n"
    9: "⁹ “You must not plant any other crop between the rows of your vineyard. If\
      \ you do, you are forbidden to use either the grapes from the vineyard or the\
      \ other crop. \n"
    10: "¹⁰ “You must not plow with an ox and a donkey harnessed together. \n"
    11: "¹¹ “You must not wear clothing made of wool and linen woven together. \n"
    12: "¹² “You must put four tassels on the hem of the cloak with which you cover\
      \ yourself—on the front, back, and sides. \n"
    13: '¹³ “Suppose a man marries a woman, but after sleeping with her, he turns
      against her '
    14: '¹⁴ and publicly accuses her of shameful conduct, saying, ‘When I married
      this woman, I discovered she was not a virgin.’ '
    15: '¹⁵ Then the woman’s father and mother must bring the proof of her virginity
      to the elders as they hold court at the town gate. '
    16: '¹⁶ Her father must say to them, ‘I gave my daughter to this man to be his
      wife, and now he has turned against her. '
    17: '¹⁷ He has accused her of shameful conduct, saying, “I discovered that your
      daughter was not a virgin.” But here is the proof of my daughter’s virginity.’
      Then they must spread her bed sheet before the elders. '
    18: '¹⁸ The elders must then take the man and punish him. '
    19: "¹⁹ They must also fine him 100 pieces of silver, which he must pay to the\
      \ woman’s father because he publicly accused a virgin of Israel of shameful\
      \ conduct. The woman will then remain the man’s wife, and he may never divorce\
      \ her. \n"
    20: '²⁰ “But suppose the man’s accusations are true, and he can show that she
      was not a virgin. '
    21: "²¹ The woman must be taken to the door of her father’s home, and there the\
      \ men of the town must stone her to death, for she has committed a disgraceful\
      \ crime in Israel by being promiscuous while living in her parents’ home. In\
      \ this way, you will purge this evil from among you. \n"
    22: "²² “If a man is discovered committing adultery, both he and the woman must\
      \ die. In this way, you will purge Israel of such evil. \n"
    23: '²³ “Suppose a man meets a young woman, a virgin who is engaged to be married,
      and he has sexual intercourse with her. If this happens within a town, '
    24: "²⁴ you must take both of them to the gates of that town and stone them to\
      \ death. The woman is guilty because she did not scream for help. The man must\
      \ die because he violated another man’s wife. In this way, you will purge this\
      \ evil from among you. \n"
    25: '²⁵ “But if the man meets the engaged woman out in the country, and he rapes
      her, then only the man must die. '
    26: '²⁶ Do nothing to the young woman; she has committed no crime worthy of death.
      She is as innocent as a murder victim. '
    27: "²⁷ Since the man raped her out in the country, it must be assumed that she\
      \ screamed, but there was no one to rescue her. \n"
    28: '²⁸ “Suppose a man has intercourse with a young woman who is a virgin but
      is not engaged to be married. If they are discovered, '
    29: "²⁹ he must pay her father fifty pieces of silver. Then he must marry the\
      \ young woman because he violated her, and he may never divorce her as long\
      \ as he lives. \n"
    30: ³⁰ “A man must not marry his father’s former wife, for this would violate
      his father.
  23:
    1: "¹ “If a man’s testicles are crushed or his penis is cut off, he may not be\
      \ admitted to the assembly of the Lord. \n"
    2: "² “If a person is illegitimate by birth, neither he nor his descendants for\
      \ ten generations may be admitted to the assembly of the Lord. \n"
    3: '³ “No Ammonite or Moabite or any of their descendants for ten generations
      may be admitted to the assembly of the Lord. '
    4: '⁴ These nations did not welcome you with food and water when you came out
      of Egypt. Instead, they hired Balaam son of Beor from Pethor in distant Aram-naharaim
      to curse you. '
    5: '⁵ But the Lord your God refused to listen to Balaam. He turned the intended
      curse into a blessing because the Lord your God loves you. '
    6: "⁶ As long as you live, you must never promote the welfare and prosperity of\
      \ the Ammonites or Moabites. \n"
    7: '⁷ “Do not detest the Edomites or the Egyptians, because the Edomites are your
      relatives and you lived as foreigners among the Egyptians. '
    8: "⁸ The third generation of Edomites and Egyptians may enter the assembly of\
      \ the Lord. \n"
    9: "⁹ “When you go to war against your enemies, be sure to stay away from anything\
      \ that is impure. \n"
    10: '¹⁰ “Any man who becomes ceremonially defiled because of a nocturnal emission
      must leave the camp and stay away all day. '
    11: "¹¹ Toward evening he must bathe himself, and at sunset he may return to the\
      \ camp. \n"
    12: '¹² “You must have a designated area outside the camp where you can go to
      relieve yourself. '
    13: '¹³ Each of you must have a spade as part of your equipment. Whenever you
      relieve yourself, dig a hole with the spade and cover the excrement. '
    14: "¹⁴ The camp must be holy, for the Lord your God moves around in your camp\
      \ to protect you and to defeat your enemies. He must not see any shameful thing\
      \ among you, or he will turn away from you. \n"
    15: '¹⁵ “If slaves should escape from their masters and take refuge with you,
      you must not hand them over to their masters. '
    16: "¹⁶ Let them live among you in any town they choose, and do not oppress them.\
      \ \n"
    17: '¹⁷ “No Israelite, whether man or woman, may become a temple prostitute. '
    18: "¹⁸ When you are bringing an offering to fulfill a vow, you must not bring\
      \ to the house of the Lord your God any offering from the earnings of a prostitute,\
      \ whether a man or a woman, for both are detestable to the Lord your God. \n"
    19: '¹⁹ “Do not charge interest on the loans you make to a fellow Israelite, whether
      you loan money, or food, or anything else. '
    20: "²⁰ You may charge interest to foreigners, but you may not charge interest\
      \ to Israelites, so that the Lord your God may bless you in everything you do\
      \ in the land you are about to enter and occupy. \n"
    21: '²¹ “When you make a vow to the Lord your God, be prompt in fulfilling whatever
      you promised him. For the Lord your God demands that you promptly fulfill all
      your vows, or you will be guilty of sin. '
    22: '²² However, it is not a sin to refrain from making a vow. '
    23: "²³ But once you have voluntarily made a vow, be careful to fulfill your promise\
      \ to the Lord your God. \n"
    24: '²⁴ “When you enter your neighbor’s vineyard, you may eat your fill of grapes,
      but you must not carry any away in a basket. '
    25: ²⁵ And when you enter your neighbor’s field of grain, you may pluck the heads
      of grain with your hand, but you must not harvest it with a sickle.
  24:
    1: '¹ “Suppose a man marries a woman but she does not please him. Having discovered
      something wrong with her, he writes a document of divorce, hands it to her,
      and sends her away from his house. '
    2: '² When she leaves his house, she is free to marry another man. '
    3: '³ But if the second husband also turns against her, writes a document of divorce,
      hands it to her, and sends her away, or if he dies, '
    4: "⁴ the first husband may not marry her again, for she has been defiled. That\
      \ would be detestable to the Lord. You must not bring guilt upon the land the\
      \ Lord your God is giving you as a special possession. \n"
    5: "⁵ “A newly married man must not be drafted into the army or be given any other\
      \ official responsibilities. He must be free to spend one year at home, bringing\
      \ happiness to the wife he has married. \n"
    6: "⁶ “It is wrong to take a set of millstones, or even just the upper millstone,\
      \ as security for a loan, for the owner uses it to make a living. \n"
    7: "⁷ “If anyone kidnaps a fellow Israelite and treats him as a slave or sells\
      \ him, the kidnapper must die. In this way, you will purge the evil from among\
      \ you. \n"
    8: '⁸ “In all cases involving serious skin diseases, be careful to follow the
      instructions of the Levitical priests; obey all the commands I have given them. '
    9: "⁹ Remember what the Lord your God did to Miriam as you were coming from Egypt.\
      \ \n"
    10: '¹⁰ “If you lend anything to your neighbor, do not enter his house to pick
      up the item he is giving as security. '
    11: '¹¹ You must wait outside while he goes in and brings it out to you. '
    12: '¹² If your neighbor is poor and gives you his cloak as security for a loan,
      do not keep the cloak overnight. '
    13: "¹³ Return the cloak to its owner by sunset so he can stay warm through the\
      \ night and bless you, and the Lord your God will count you as righteous. \n"
    14: '¹⁴ “Never take advantage of poor and destitute laborers, whether they are
      fellow Israelites or foreigners living in your towns. '
    15: "¹⁵ You must pay them their wages each day before sunset because they are\
      \ poor and are counting on it. If you don’t, they might cry out to the Lord\
      \ against you, and it would be counted against you as sin. \n"
    16: "¹⁶ “Parents must not be put to death for the sins of their children, nor\
      \ children for the sins of their parents. Those deserving to die must be put\
      \ to death for their own crimes. \n"
    17: '¹⁷ “True justice must be given to foreigners living among you and to orphans,
      and you must never accept a widow’s garment as security for her debt. '
    18: "¹⁸ Always remember that you were slaves in Egypt and that the Lord your God\
      \ redeemed you from your slavery. That is why I have given you this command.\
      \ \n"
    19: '¹⁹ “When you are harvesting your crops and forget to bring in a bundle of
      grain from your field, don’t go back to get it. Leave it for the foreigners,
      orphans, and widows. Then the Lord your God will bless you in all you do. '
    20: '²⁰ When you beat the olives from your olive trees, don’t go over the boughs
      twice. Leave the remaining olives for the foreigners, orphans, and widows. '
    21: '²¹ When you gather the grapes in your vineyard, don’t glean the vines after
      they are picked. Leave the remaining grapes for the foreigners, orphans, and
      widows. '
    22: ²² Remember that you were slaves in the land of Egypt. That is why I am giving
      you this command.
  25:
    1: '¹ “Suppose two people take a dispute to court, and the judges declare that
      one is right and the other is wrong. '
    2: '² If the person in the wrong is sentenced to be flogged, the judge must command
      him to lie down and be beaten in his presence with the number of lashes appropriate
      to the crime. '
    3: "³ But never give more than forty lashes; more than forty lashes would publicly\
      \ humiliate your neighbor. \n"
    4: "⁴ “You must not muzzle an ox to keep it from eating as it treads out the grain.\
      \ \n"
    5: '⁵ “If two brothers are living together on the same property and one of them
      dies without a son, his widow may not be married to anyone from outside the
      family. Instead, her husband’s brother should marry her and have intercourse
      with her to fulfill the duties of a brother-in-law. '
    6: "⁶ The first son she bears to him will be considered the son of the dead brother,\
      \ so that his name will not be forgotten in Israel. \n"
    7: '⁷ “But if the man refuses to marry his brother’s widow, she must go to the
      town gate and say to the elders assembled there, ‘My husband’s brother refuses
      to preserve his brother’s name in Israel—he refuses to fulfill the duties of
      a brother-in-law by marrying me.’ '
    8: '⁸ The elders of the town will then summon him and talk with him. If he still
      refuses and says, ‘I don’t want to marry her,’ '
    9: '⁹ the widow must walk over to him in the presence of the elders, pull his
      sandal from his foot, and spit in his face. Then she must declare, ‘This is
      what happens to a man who refuses to provide his brother with children.’ '
    10: "¹⁰ Ever afterward in Israel his family will be referred to as ‘the family\
      \ of the man whose sandal was pulled off’! \n"
    11: '¹¹ “If two Israelite men get into a fight and the wife of one tries to rescue
      her husband by grabbing the testicles of the other man, '
    12: "¹² you must cut off her hand. Show her no pity. \n"
    13: '¹³ “You must use accurate scales when you weigh out merchandise, '
    14: '¹⁴ and you must use full and honest measures. '
    15: '¹⁵ Yes, always use honest weights and measures, so that you may enjoy a long
      life in the land the Lord your God is giving you. '
    16: "¹⁶ All who cheat with dishonest weights and measures are detestable to the\
      \ Lord your God. \n"
    17: '¹⁷ “Never forget what the Amalekites did to you as you came from Egypt. '
    18: '¹⁸ They attacked you when you were exhausted and weary, and they struck down
      those who were straggling behind. They had no fear of God. '
    19: ¹⁹ Therefore, when the Lord your God has given you rest from all your enemies
      in the land he is giving you as a special possession, you must destroy the Amalekites
      and erase their memory from under heaven. Never forget this!
  26:
    1: '¹ “When you enter the land the Lord your God is giving you as a special possession
      and you have conquered it and settled there, '
    2: '² put some of the first produce from each crop you harvest into a basket and
      bring it to the designated place of worship—the place the Lord your God chooses
      for his name to be honored. '
    3: '³ Go to the priest in charge at that time and say to him, ‘With this gift
      I acknowledge to the Lord your God that I have entered the land he swore to
      our ancestors he would give us.’ '
    4: "⁴ The priest will then take the basket from your hand and set it before the\
      \ altar of the Lord your God. \n"
    5: '⁵ “You must then say in the presence of the Lord your God, ‘My ancestor Jacob
      was a wandering Aramean who went to live as a foreigner in Egypt. His family
      arrived few in number, but in Egypt they became a large and mighty nation. '
    6: '⁶ When the Egyptians oppressed and humiliated us by making us their slaves, '
    7: '⁷ we cried out to the Lord, the God of our ancestors. He heard our cries and
      saw our hardship, toil, and oppression. '
    8: '⁸ So the Lord brought us out of Egypt with a strong hand and powerful arm,
      with overwhelming terror, and with miraculous signs and wonders. '
    9: '⁹ He brought us to this place and gave us this land flowing with milk and
      honey! '
    10: '¹⁰ And now, O Lord, I have brought you the first portion of the harvest you
      have given me from the ground.’ Then place the produce before the Lord your
      God, and bow to the ground in worship before him. '
    11: "¹¹ Afterward you may go and celebrate because of all the good things the\
      \ Lord your God has given to you and your household. Remember to include the\
      \ Levites and the foreigners living among you in the celebration. \n"
    12: '¹² “Every third year you must offer a special tithe of your crops. In this
      year of the special tithe you must give your tithes to the Levites, foreigners,
      orphans, and widows, so that they will have enough to eat in your towns. '
    13: '¹³ Then you must declare in the presence of the Lord your God, ‘I have taken
      the sacred gift from my house and have given it to the Levites, foreigners,
      orphans, and widows, just as you commanded me. I have not violated or forgotten
      any of your commands. '
    14: '¹⁴ I have not eaten any of it while in mourning; I have not handled it while
      I was ceremonially unclean; and I have not offered any of it to the dead. I
      have obeyed the Lord my God and have done everything you commanded me. '
    15: "¹⁵ Now look down from your holy dwelling place in heaven and bless your people\
      \ Israel and the land you swore to our ancestors to give us—a land flowing with\
      \ milk and honey.’ \n"
    16: '¹⁶ “Today the Lord your God has commanded you to obey all these decrees and
      regulations. So be careful to obey them wholeheartedly. '
    17: '¹⁷ You have declared today that the Lord is your God. And you have promised
      to walk in his ways, and to obey his decrees, commands, and regulations, and
