    15: '¹⁵ I assembled the exiles at the Ahava Canal, and we camped there for three
      days while I went over the lists of the people and the priests who had arrived.
      I found that not one Levite had volunteered to come along. '
    16: '¹⁶ So I sent for Eliezer, Ariel, Shemaiah, Elnathan, Jarib, Elnathan, Nathan,
      Zechariah, and Meshullam, who were leaders of the people. I also sent for Joiarib
      and Elnathan, who were men of discernment. '
    17: "¹⁷ I sent them to Iddo, the leader of the Levites at Casiphia, to ask him\
      \ and his relatives and the Temple servants to send us ministers for the Temple\
      \ of God at Jerusalem. \n"
    18: '¹⁸ Since the gracious hand of our God was on us, they sent us a man named
      Sherebiah, along with eighteen of his sons and brothers. He was a very astute
      man and a descendant of Mahli, who was a descendant of Levi son of Israel. '
    19: '¹⁹ They also sent Hashabiah, together with Jeshaiah from the descendants
      of Merari, and twenty of his sons and brothers, '
    20: "²⁰ and 220 Temple servants. The Temple servants were assistants to the Levites—a\
      \ group of Temple workers first instituted by King David and his officials.\
      \ They were all listed by name. \n"
    21: '²¹ And there by the Ahava Canal, I gave orders for all of us to fast and
      humble ourselves before our God. We prayed that he would give us a safe journey
      and protect us, our children, and our goods as we traveled. '
    22: '²² For I was ashamed to ask the king for soldiers and horsemen to accompany
      us and protect us from enemies along the way. After all, we had told the king,
      “Our God’s hand of protection is on all who worship him, but his fierce anger
      rages against those who abandon him.” '
    23: "²³ So we fasted and earnestly prayed that our God would take care of us,\
      \ and he heard our prayer. \n"
    24: '²⁴ I appointed twelve leaders of the priests—Sherebiah, Hashabiah, and ten
      other priests— '
    25: '²⁵ to be in charge of transporting the silver, the gold, the gold bowls,
      and the other items that the king, his council, his officials, and all the people
      of Israel had presented for the Temple of God. '
    26: "²⁶ I weighed the treasure as I gave it to them and found the totals to be\
      \ as follows:\n24 tons of silver,\n7,500 pounds of silver articles,\n7,500 pounds\
      \ of gold,\n"
    27: "²⁷ 20 gold bowls, equal in value to 1,000 gold coins,\n2 fine articles of\
      \ polished bronze, as precious as gold. \n"
    28: '²⁸ And I said to these priests, “You and these treasures have been set apart
      as holy to the Lord. This silver and gold is a voluntary offering to the Lord,
      the God of our ancestors. '
    29: '²⁹ Guard these treasures well until you present them to the leading priests,
      the Levites, and the leaders of Israel, who will weigh them at the storerooms
      of the Lord’s Temple in Jerusalem.” '
    30: "³⁰ So the priests and the Levites accepted the task of transporting these\
      \ treasures of silver and gold to the Temple of our God in Jerusalem. \n"
    31: '³¹ We broke camp at the Ahava Canal on April 19 and started off to Jerusalem.
      And the gracious hand of our God protected us and saved us from enemies and
      bandits along the way. '
    32: "³² So we arrived safely in Jerusalem, where we rested for three days. \n"
    33: '³³ On the fourth day after our arrival, the silver, gold, and other valuables
      were weighed at the Temple of our God and entrusted to Meremoth son of Uriah
      the priest and to Eleazar son of Phinehas, along with Jozabad son of Jeshua
      and Noadiah son of Binnui—both of whom were Levites. '
    34: "³⁴ Everything was accounted for by number and weight, and the total weight\
      \ was officially recorded. \n"
    35: '³⁵ Then the exiles who had come out of captivity sacrificed burnt offerings
      to the God of Israel. They presented twelve bulls for all the people of Israel,
      as well as ninety-six rams and seventy-seven male lambs. They also offered twelve
      male goats as a sin offering. All this was given as a burnt offering to the
      Lord. '
    36: ³⁶ The king’s decrees were delivered to his highest officers and the governors
      of the province west of the Euphrates River, who then cooperated by supporting
      the people and the Temple of God.
  9:
    1: '¹ When these things had been done, the Jewish leaders came to me and said,
      “Many of the people of Israel, and even some of the priests and Levites, have
      not kept themselves separate from the other peoples living in the land. They
      have taken up the detestable practices of the Canaanites, Hittites, Perizzites,
      Jebusites, Ammonites, Moabites, Egyptians, and Amorites. '
    2: "² For the men of Israel have married women from these people and have taken\
      \ them as wives for their sons. So the holy race has become polluted by these\
      \ mixed marriages. Worse yet, the leaders and officials have led the way in\
      \ this outrage.” \n"
    3: '³ When I heard this, I tore my cloak and my shirt, pulled hair from my head
      and beard, and sat down utterly shocked. '
    4: "⁴ Then all who trembled at the words of the God of Israel came and sat with\
      \ me because of this outrage committed by the returned exiles. And I sat there\
      \ utterly appalled until the time of the evening sacrifice. \n"
    5: '⁵ At the time of the sacrifice, I stood up from where I had sat in mourning
      with my clothes torn. I fell to my knees and lifted my hands to the Lord my
      God. '
    6: "⁶ I prayed,\n“O my God, I am utterly ashamed; I blush to lift up my face to\
      \ you. For our sins are piled higher than our heads, and our guilt has reached\
      \ to the heavens. "
    7: "⁷ From the days of our ancestors until now, we have been steeped in sin. That\
      \ is why we and our kings and our priests have been at the mercy of the pagan\
      \ kings of the land. We have been killed, captured, robbed, and disgraced, just\
      \ as we are today. \n"
    8: '⁸ “But now we have been given a brief moment of grace, for the Lord our God
      has allowed a few of us to survive as a remnant. He has given us security in
      this holy place. Our God has brightened our eyes and granted us some relief
      from our slavery. '
    9: "⁹ For we were slaves, but in his unfailing love our God did not abandon us\
      \ in our slavery. Instead, he caused the kings of Persia to treat us favorably.\
      \ He revived us so we could rebuild the Temple of our God and repair its ruins.\
      \ He has given us a protective wall in Judah and Jerusalem. \n"
    10: '¹⁰ “And now, O our God, what can we say after all of this? For once again
      we have abandoned your commands! '
    11: '¹¹ Your servants the prophets warned us when they said, ‘The land you are
      entering to possess is totally defiled by the detestable practices of the people
      living there. From one end to the other, the land is filled with corruption. '
    12: "¹² Don’t let your daughters marry their sons! Don’t take their daughters\
      \ as wives for your sons. Don’t ever promote the peace and prosperity of those\
      \ nations. If you follow these instructions, you will be strong and will enjoy\
      \ the good things the land produces, and you will leave this prosperity to your\
      \ children forever.’ \n"
    13: '¹³ “Now we are being punished because of our wickedness and our great guilt.
      But we have actually been punished far less than we deserve, for you, our God,
      have allowed some of us to survive as a remnant. '
    14: '¹⁴ But even so, we are again breaking your commands and intermarrying with
      people who do these detestable things. Won’t your anger be enough to destroy
      us, so that even this little remnant no longer survives? '
    15: ¹⁵ O Lord, God of Israel, you are just. We come before you in our guilt as
      nothing but an escaped remnant, though in such a condition none of us can stand
      in your presence.”
  10:
    1: '¹ While Ezra prayed and made this confession, weeping and lying face down
      on the ground in front of the Temple of God, a very large crowd of people from
      Israel—men, women, and children—gathered and wept bitterly with him. '
    2: '² Then Shecaniah son of Jehiel, a descendant of Elam, said to Ezra, “We have
      been unfaithful to our God, for we have married these pagan women of the land.
      But in spite of this there is hope for Israel. '
    3: '³ Let us now make a covenant with our God to divorce our pagan wives and to
      send them away with their children. We will follow the advice given by you and
      by the others who respect the commands of our God. Let it be done according
      to the Law of God. '
    4: "⁴ Get up, for it is your duty to tell us how to proceed in setting things\
      \ straight. We are behind you, so be strong and take action.” \n"
    5: '⁵ So Ezra stood up and demanded that the leaders of the priests and the Levites
      and all the people of Israel swear that they would do as Shecaniah had said.
      And they all swore a solemn oath. '
    6: "⁶ Then Ezra left the front of the Temple of God and went to the room of Jehohanan\
      \ son of Eliashib. He spent the night there without eating or drinking anything.\
      \ He was still in mourning because of the unfaithfulness of the returned exiles.\
      \ \n"
    7: '⁷ Then a proclamation was made throughout Judah and Jerusalem that all the
      exiles should come to Jerusalem. '
    8: "⁸ Those who failed to come within three days would, if the leaders and elders\
      \ so decided, forfeit all their property and be expelled from the assembly of\
      \ the exiles. \n"
    9: '⁹ Within three days, all the people of Judah and Benjamin had gathered in
      Jerusalem. This took place on December 19, and all the people were sitting in
      the square before the Temple of God. They were trembling both because of the
      seriousness of the matter and because it was raining. '
    10: '¹⁰ Then Ezra the priest stood and said to them: “You have committed a terrible
      sin. By marrying pagan women, you have increased Israel’s guilt. '
    11: "¹¹ So now confess your sin to the Lord, the God of your ancestors, and do\
      \ what he demands. Separate yourselves from the people of the land and from\
      \ these pagan women.” \n"
    12: '¹² Then the whole assembly raised their voices and answered, “Yes, you are
      right; we must do as you say!” '
    13: '¹³ Then they added, “This isn’t something that can be done in a day or two,
      for many of us are involved in this extremely sinful affair. And this is the
      rainy season, so we cannot stay out here much longer. '
    14: "¹⁴ Let our leaders act on behalf of us all. Let everyone who has a pagan\
      \ wife come at a scheduled time, accompanied by the leaders and judges of his\
      \ city, so that the fierce anger of our God concerning this affair may be turned\
      \ away from us.” \n"
    15: "¹⁵ Only Jonathan son of Asahel and Jahzeiah son of Tikvah opposed this course\
