    59: '⁵⁹ Another group returned at this time from the towns of Tel-melah, Tel-harsha,
      Kerub, Addan, and Immer. However, they could not prove that they or their families
      were descendants of Israel. '
    60: "⁶⁰ This group included the families of Delaiah, Tobiah, and Nekoda—a total\
      \ of 652 people. \n"
    61: '⁶¹ Three families of priests—Hobaiah, Hakkoz, and Barzillai—also returned.
      (This Barzillai had married a woman who was a descendant of Barzillai of Gilead,
      and he had taken her family name.) '
    62: '⁶² They searched for their names in the genealogical records, but they were
      not found, so they were disqualified from serving as priests. '
    63: "⁶³ The governor told them not to eat the priests’ share of food from the\
      \ sacrifices until a priest could consult the Lord about the matter by using\
      \ the Urim and Thummim—the sacred lots. \n"
    64: '⁶⁴ So a total of 42,360 people returned to Judah, '
    65: '⁶⁵ in addition to 7,337 servants and 200 singers, both men and women. '
    66: '⁶⁶ They took with them 736 horses, 245 mules, '
    67: "⁶⁷ 435 camels, and 6,720 donkeys. \n"
    68: '⁶⁸ When they arrived at the Temple of the Lord in Jerusalem, some of the
      family leaders made voluntary offerings toward the rebuilding of God’s Temple
      on its original site, '
    69: "⁶⁹ and each leader gave as much as he could. The total of their gifts came\
      \ to 61,000 gold coins, 6,250 pounds of silver, and 100 robes for the priests.\
      \ \n"
    70: ⁷⁰ So the priests, the Levites, the singers, the gatekeepers, the Temple servants,
      and some of the common people settled in villages near Jerusalem. The rest of
      the people returned to their own towns throughout Israel.
  3:
    1: '¹ In early autumn, when the Israelites had settled in their towns, all the
      people assembled in Jerusalem with a unified purpose. '
    2: '² Then Jeshua son of Jehozadak joined his fellow priests and Zerubbabel son
      of Shealtiel with his family in rebuilding the altar of the God of Israel. They
      wanted to sacrifice burnt offerings on it, as instructed in the Law of Moses,
      the man of God. '
    3: "³ Even though the people were afraid of the local residents, they rebuilt\
      \ the altar at its old site. Then they began to sacrifice burnt offerings on\
      \ the altar to the Lord each morning and evening. \n"
    4: '⁴ They celebrated the Festival of Shelters as prescribed in the Law, sacrificing
      the number of burnt offerings specified for each day of the festival. '
    5: '⁵ They also offered the regular burnt offerings and the offerings required
      for the new moon celebrations and the annual festivals as prescribed by the
      Lord. The people also gave voluntary offerings to the Lord. '
    6: "⁶ Fifteen days before the Festival of Shelters began, the priests had begun\
      \ to sacrifice burnt offerings to the Lord. This was even before they had started\
      \ to lay the foundation of the Lord’s Temple. \n"
    7: "⁷ Then the people hired masons and carpenters and bought cedar logs from the\
      \ people of Tyre and Sidon, paying them with food, wine, and olive oil. The\
      \ logs were brought down from the Lebanon mountains and floated along the coast\
      \ of the Mediterranean Sea to Joppa, for King Cyrus had given permission for\
      \ this. \n"
    8: '⁸ The construction of the Temple of God began in midspring, during the second
      year after they arrived in Jerusalem. The work force was made up of everyone
      who had returned from exile, including Zerubbabel son of Shealtiel, Jeshua son
      of Jehozadak and his fellow priests, and all the Levites. The Levites who were
      twenty years old or older were put in charge of rebuilding the Lord’s Temple. '
    9: "⁹ The workers at the Temple of God were supervised by Jeshua with his sons\
      \ and relatives, and Kadmiel and his sons, all descendants of Hodaviah. They\
      \ were helped in this task by the Levites of the family of Henadad. \n"
    10: '¹⁰ When the builders completed the foundation of the Lord’s Temple, the priests
      put on their robes and took their places to blow their trumpets. And the Levites,
      descendants of Asaph, clashed their cymbals to praise the Lord, just as King
      David had prescribed. '
    11: "¹¹ With praise and thanks, they sang this song to the Lord:\n“He is so good!\n\
      \    His faithful love for Israel endures forever!”\nThen all the people gave\
      \ a great shout, praising the Lord because the foundation of the Lord’s Temple\
      \ had been laid. \n"
    12: '¹² But many of the older priests, Levites, and other leaders who had seen
      the first Temple wept aloud when they saw the new Temple’s foundation. The others,
      however, were shouting for joy. '
    13: ¹³ The joyful shouting and weeping mingled together in a loud noise that could
      be heard far in the distance.
  4:
    1: '¹ The enemies of Judah and Benjamin heard that the exiles were rebuilding
      a Temple to the Lord, the God of Israel. '
    2: "² So they approached Zerubbabel and the other leaders and said, “Let us build\
      \ with you, for we worship your God just as you do. We have sacrificed to him\
      \ ever since King Esarhaddon of Assyria brought us here.” \n"
    3: "³ But Zerubbabel, Jeshua, and the other leaders of Israel replied, “You may\
      \ have no part in this work. We alone will build the Temple for the Lord, the\
      \ God of Israel, just as King Cyrus of Persia commanded us.” \n"
    4: '⁴ Then the local residents tried to discourage and frighten the people of
      Judah to keep them from their work. '
    5: "⁵ They bribed agents to work against them and to frustrate their plans. This\
      \ went on during the entire reign of King Cyrus of Persia and lasted until King\
      \ Darius of Persia took the throne. \n"
    6: "⁶ Years later when Xerxes began his reign, the enemies of Judah wrote a letter\
      \ of accusation against the people of Judah and Jerusalem. \n"
    7: "⁷ Even later, during the reign of King Artaxerxes of Persia, the enemies of\
      \ Judah, led by Bishlam, Mithredath, and Tabeel, sent a letter to Artaxerxes\
      \ in the Aramaic language, and it was translated for the king. \n"
    8: '⁸ Rehum the governor and Shimshai the court secretary wrote the letter, telling
      King Artaxerxes about the situation in Jerusalem. '
    9: '⁹ They greeted the king for all their colleagues—the judges and local leaders,
      the people of Tarpel, the Persians, the Babylonians, and the people of Erech
      and Susa (that is, Elam). '
    10: '¹⁰ They also sent greetings from the rest of the people whom the great and
      noble Ashurbanipal had deported and relocated in Samaria and throughout the
      neighboring lands of the province west of the Euphrates River. '
    11: "¹¹ This is a copy of their letter:\n“To King Artaxerxes, from your loyal\
      \ subjects in the province west of the Euphrates River. \n"
    12: '¹² “The king should know that the Jews who came here to Jerusalem from Babylon
      are rebuilding this rebellious and evil city. They have already laid the foundation
      and will soon finish its walls. '
    13: "¹³ And the king should know that if this city is rebuilt and its walls are\
      \ completed, it will be much to your disadvantage, for the Jews will then refuse\
      \ to pay their tribute, customs, and tolls to you. \n"
    14: '¹⁴ “Since we are your loyal subjects and do not want to see the king dishonored
      in this way, we have sent the king this information. '
    15: '¹⁵ We suggest that a search be made in your ancestors’ records, where you
      will discover what a rebellious city this has been in the past. In fact, it
      was destroyed because of its long and troublesome history of revolt against
      the kings and countries who controlled it. '
    16: "¹⁶ We declare to the king that if this city is rebuilt and its walls are\
      \ completed, the province west of the Euphrates River will be lost to you.”\
      \ \n"
    17: "¹⁷ Then King Artaxerxes sent this reply:\n“To Rehum the governor, Shimshai\
      \ the court secretary, and their colleagues living in Samaria and throughout\
      \ the province west of the Euphrates River. Greetings. \n"
    18: '¹⁸ “The letter you sent has been translated and read to me. '
    19: '¹⁹ I ordered a search of the records and have found that Jerusalem has indeed
      been a hotbed of insurrection against many kings. In fact, rebellion and revolt
      are normal there! '
    20: '²⁰ Powerful kings have ruled over Jerusalem and the entire province west
      of the Euphrates River, receiving tribute, customs, and tolls. '
    21: '²¹ Therefore, issue orders to have these men stop their work. That city must
      not be rebuilt except at my express command. '
    22: "²² Be diligent, and don’t neglect this matter, for we must not permit the\
      \ situation to harm the king’s interests.” \n"
    23: "²³ When this letter from King Artaxerxes was read to Rehum, Shimshai, and\
      \ their colleagues, they hurried to Jerusalem. Then, with a show of strength,\
      \ they forced the Jews to stop building. \n"
    24: ²⁴ So the work on the Temple of God in Jerusalem had stopped, and it remained
      at a standstill until the second year of the reign of King Darius of Persia.
  5:
    1: '¹ At that time the prophets Haggai and Zechariah son of Iddo prophesied to
      the Jews in Judah and Jerusalem. They prophesied in the name of the God of Israel
      who was over them. '
    2: "² Zerubbabel son of Shealtiel and Jeshua son of Jehozadak responded by starting\
      \ again to rebuild the Temple of God in Jerusalem. And the prophets of God were\
      \ with them and helped them. \n"
    3: '³ But Tattenai, governor of the province west of the Euphrates River, and
      Shethar-bozenai and their colleagues soon arrived in Jerusalem and asked, “Who
      gave you permission to rebuild this Temple and restore this structure?” '
    4: '⁴ They also asked for the names of all the men working on the Temple. '
    5: "⁵ But because their God was watching over them, the leaders of the Jews were\
      \ not prevented from building until a report was sent to Darius and he returned\
      \ his decision. \n"
    6: "⁶ This is a copy of the letter that Tattenai the governor, Shethar-bozenai,\
      \ and the other officials of the province west of the Euphrates River sent to\
      \ King Darius: \n"
    7: "⁷ “To King Darius. Greetings. \n"
    8: "⁸ “The king should know that we went to the construction site of the Temple\
      \ of the great God in the province of Judah. It is being rebuilt with specially\
      \ prepared stones, and timber is being laid in its walls. The work is going\
      \ forward with great energy and success. \n"
    9: '⁹ “We asked the leaders, ‘Who gave you permission to rebuild this Temple and
      restore this structure?’ '
    10: "¹⁰ And we demanded their names so that we could tell you who the leaders\
      \ were. \n"
    11: '¹¹ “This was their answer: ‘We are the servants of the God of heaven and
      earth, and we are rebuilding the Temple that was built here many years ago by
      a great king of Israel. '
    12: '¹² But because our ancestors angered the God of heaven, he abandoned them
      to King Nebuchadnezzar of Babylon, who destroyed this Temple and exiled the
      people to Babylonia. '
    13: '¹³ However, King Cyrus of Babylon, during the first year of his reign, issued
      a decree that the Temple of God should be rebuilt. '
    14: '¹⁴ King Cyrus returned the gold and silver cups that Nebuchadnezzar had taken
      from the Temple of God in Jerusalem and had placed in the temple of Babylon.
      These cups were taken from that temple and presented to a man named Sheshbazzar,
      whom King Cyrus appointed as governor of Judah. '
    15: '¹⁵ The king instructed him to return the cups to their place in Jerusalem
      and to rebuild the Temple of God there on its original site. '
    16: "¹⁶ So this Sheshbazzar came and laid the foundations of the Temple of God\
      \ in Jerusalem. The people have been working on it ever since, though it is\
      \ not yet completed.’ \n"
    17: ¹⁷ “Therefore, if it pleases the king, we request that a search be made in
      the royal archives of Babylon to discover whether King Cyrus ever issued a decree
      to rebuild God’s Temple in Jerusalem. And then let the king send us his decision
      in this matter.”
  6:
    1: '¹ So King Darius issued orders that a search be made in the Babylonian archives,
      which were stored in the treasury. '
    2: "² But it was at the fortress at Ecbatana in the province of Media that a scroll\
      \ was found. This is what it said:\n“Memorandum: \n"
    3: "³ “In the first year of King Cyrus’s reign, a decree was sent out concerning\
      \ the Temple of God at Jerusalem.\n“Let the Temple be rebuilt on the site where\
      \ Jews used to offer their sacrifices, using the original foundations. Its height\
      \ will be ninety feet, and its width will be ninety feet. "
    4: '⁴ Every three layers of specially prepared stones will be topped by a layer
      of timber. All expenses will be paid by the royal treasury. '
    5: "⁵ Furthermore, the gold and silver cups, which were taken to Babylon by Nebuchadnezzar\
      \ from the Temple of God in Jerusalem, must be returned to Jerusalem and put\
      \ back where they belong. Let them be taken back to the Temple of God.” \n"
    6: "⁶ So King Darius sent this message:\n“Now therefore, Tattenai, governor of\
      \ the province west of the Euphrates River, and Shethar-bozenai, and your colleagues\
      \ and other officials west of the Euphrates River—stay away from there! "
    7: "⁷ Do not disturb the construction of the Temple of God. Let it be rebuilt\
      \ on its original site, and do not hinder the governor of Judah and the elders\
      \ of the Jews in their work. \n"
    8: "⁸ “Moreover, I hereby decree that you are to help these elders of the Jews\
      \ as they rebuild this Temple of God. You must pay the full construction costs,\
      \ without delay, from my taxes collected in the province west of the Euphrates\
      \ River so that the work will not be interrupted. \n"
    9: '⁹ “Give the priests in Jerusalem whatever is needed in the way of young bulls,
      rams, and male lambs for the burnt offerings presented to the God of heaven.
      And without fail, provide them with as much wheat, salt, wine, and olive oil
      as they need each day. '
    10: "¹⁰ Then they will be able to offer acceptable sacrifices to the God of heaven\
      \ and pray for the welfare of the king and his sons. \n"
    11: '¹¹ “Those who violate this decree in any way will have a beam pulled from
      their house. Then they will be lifted up and impaled on it, and their house
      will be reduced to a pile of rubble. '
    12: "¹² May the God who has chosen the city of Jerusalem as the place to honor\
      \ his name destroy any king or nation that violates this command and destroys\
      \ this Temple.\n“I, Darius, have issued this decree. Let it be obeyed with all\
      \ diligence.” \n"
    13: '¹³ Tattenai, governor of the province west of the Euphrates River, and Shethar-bozenai
      and their colleagues complied at once with the command of King Darius. '
    14: '¹⁴ So the Jewish elders continued their work, and they were greatly encouraged
      by the preaching of the prophets Haggai and Zechariah son of Iddo. The Temple
      was finally finished, as had been commanded by the God of Israel and decreed
      by Cyrus, Darius, and Artaxerxes, the kings of Persia. '
    15: "¹⁵ The Temple was completed on March 12, during the sixth year of King Darius’s\
      \ reign. \n"
    16: '¹⁶ The Temple of God was then dedicated with great joy by the people of Israel,
      the priests, the Levites, and the rest of the people who had returned from exile. '
    17: '¹⁷ During the dedication ceremony for the Temple of God, 100 young bulls,
      200 rams, and 400 male lambs were sacrificed. And 12 male goats were presented
      as a sin offering for the twelve tribes of Israel. '
    18: "¹⁸ Then the priests and Levites were divided into their various divisions\
      \ to serve at the Temple of God in Jerusalem, as prescribed in the Book of Moses.\
      \ \n"
    19: '¹⁹ On April 21 the returned exiles celebrated Passover. '
    20: '²⁰ The priests and Levites had purified themselves and were ceremonially
      clean. So they slaughtered the Passover lamb for all the returned exiles, for
      their fellow priests, and for themselves. '
    21: '²¹ The Passover meal was eaten by the people of Israel who had returned from
      exile and by the others in the land who had turned from their corrupt practices
      to worship the Lord, the God of Israel. '
    22: ²² Then they celebrated the Festival of Unleavened Bread for seven days. There
      was great joy throughout the land because the Lord had caused the king of Assyria
      to be favorable to them, so that he helped them to rebuild the Temple of God,
      the God of Israel.
  7:
    1: '¹ Many years later, during the reign of King Artaxerxes of Persia, there was
      a man named Ezra. He was the son of Seraiah, son of Azariah, son of Hilkiah, '
    2: '² son of Shallum, son of Zadok, son of Ahitub, '
    3: '³ son of Amariah, son of Azariah, son of Meraioth, '
    4: '⁴ son of Zerahiah, son of Uzzi, son of Bukki, '
    5: '⁵ son of Abishua, son of Phinehas, son of Eleazar, son of Aaron the high priest. '
    6: '⁶ This Ezra was a scribe who was well versed in the Law of Moses, which the
      Lord, the God of Israel, had given to the people of Israel. He came up to Jerusalem
      from Babylon, and the king gave him everything he asked for, because the gracious
      hand of the Lord his God was on him. '
    7: "⁷ Some of the people of Israel, as well as some of the priests, Levites, singers,\
      \ gatekeepers, and Temple servants, traveled up to Jerusalem with him in the\
      \ seventh year of King Artaxerxes’ reign. \n"
    8: '⁸ Ezra arrived in Jerusalem in August of that year. '
    9: '⁹ He had arranged to leave Babylon on April 8, the first day of the new year,
      and he arrived at Jerusalem on August 4, for the gracious hand of his God was
      on him. '
    10: "¹⁰ This was because Ezra had determined to study and obey the Law of the\
      \ Lord and to teach those decrees and regulations to the people of Israel. \n"
    11: "¹¹ King Artaxerxes had given a copy of the following letter to Ezra, the\
      \ priest and scribe who studied and taught the commands and decrees of the Lord\
      \ to Israel: \n"
    12: "¹² “From Artaxerxes, the king of kings, to Ezra the priest, the teacher of\
      \ the law of the God of heaven. Greetings. \n"
    13: '¹³ “I decree that any of the people of Israel in my kingdom, including the
      priests and Levites, may volunteer to return to Jerusalem with you. '
    14: '¹⁴ I and my council of seven hereby instruct you to conduct an inquiry into
      the situation in Judah and Jerusalem, based on your God’s law, which is in your
      hand. '
    15: "¹⁵ We also commission you to take with you silver and gold, which we are\
      \ freely presenting as an offering to the God of Israel who lives in Jerusalem.\
      \ \n"
    16: '¹⁶ “Furthermore, you are to take any silver and gold that you may obtain
      from the province of Babylon, as well as the voluntary offerings of the people
      and the priests that are presented for the Temple of their God in Jerusalem. '
    17: '¹⁷ These donations are to be used specifically for the purchase of bulls,
      rams, male lambs, and the appropriate grain offerings and liquid offerings,
      all of which will be offered on the altar of the Temple of your God in Jerusalem. '
    18: "¹⁸ Any silver and gold that is left over may be used in whatever way you\
      \ and your colleagues feel is the will of your God. \n"
    19: '¹⁹ “But as for the cups we are entrusting to you for the service of the Temple
      of your God, deliver them all to the God of Jerusalem. '
    20: "²⁰ If you need anything else for your God’s Temple or for any similar needs,\
      \ you may take it from the royal treasury. \n"
    21: '²¹ “I, Artaxerxes the king, hereby send this decree to all the treasurers
      in the province west of the Euphrates River: ‘You are to give Ezra, the priest
      and teacher of the law of the God of heaven, whatever he requests of you. '
    22: '²² You are to give him up to 7,500 pounds of silver, 500 bushels of wheat,
      550 gallons of wine, 550 gallons of olive oil, and an unlimited supply of salt. '
    23: '²³ Be careful to provide whatever the God of heaven demands for his Temple,
      for why should we risk bringing God’s anger against the realm of the king and
      his sons? '
    24: "²⁴ I also decree that no priest, Levite, singer, gatekeeper, Temple servant,\
      \ or other worker in this Temple of God will be required to pay tribute, customs,\
      \ or tolls of any kind.’ \n"
    25: '²⁵ “And you, Ezra, are to use the wisdom your God has given you to appoint
      magistrates and judges who know your God’s laws to govern all the people in
      the province west of the Euphrates River. Teach the law to anyone who does not
      know it. '
    26: "²⁶ Anyone who refuses to obey the law of your God and the law of the king\
      \ will be punished immediately, either by death, banishment, confiscation of\
      \ goods, or imprisonment.” \n"
    27: '²⁷ Praise the Lord, the God of our ancestors, who made the king want to beautify
      the Temple of the Lord in Jerusalem! '
    28: ²⁸ And praise him for demonstrating such unfailing love to me by honoring
      me before the king, his council, and all his mighty nobles! I felt encouraged
      because the gracious hand of the Lord my God was on me. And I gathered some
      of the leaders of Israel to return with me to Jerusalem.
