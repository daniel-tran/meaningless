      \ Moses. \n"
    46: '⁴⁶ So Moses, Aaron, and the leaders of Israel listed all the Levites by their
      clans and families. '
    47: '⁴⁷ All the men between thirty and fifty years of age who were eligible for
      service in the Tabernacle and for its transportation '
