    1: '¹ A year after Israel’s departure from Egypt, the Lord spoke to Moses in the
      wilderness of Sinai. In the first month of that year he said, '
    2: '² “Tell the Israelites to celebrate the Passover at the prescribed time, '
    3: "³ at twilight on the fourteenth day of the first month. Be sure to follow\
      \ all my decrees and regulations concerning this celebration.” \n"
    4: '⁴ So Moses told the people to celebrate the Passover '
    5: '⁵ in the wilderness of Sinai as twilight fell on the fourteenth day of the
      month. And they celebrated the festival there, just as the Lord had commanded
      Moses. '
    6: '⁶ But some of the men had been ceremonially defiled by touching a dead body,
      so they could not celebrate the Passover that day. They came to Moses and Aaron
      that day '
    7: "⁷ and said, “We have become ceremonially unclean by touching a dead body.\
      \ But why should we be prevented from presenting the Lord’s offering at the\
      \ proper time with the rest of the Israelites?” \n"
    8: "⁸ Moses answered, “Wait here until I have received instructions for you from\
      \ the Lord.” \n"
    9: '⁹ This was the Lord’s reply to Moses. '
    10: '¹⁰ “Give the following instructions to the people of Israel: If any of the
      people now or in future generations are ceremonially unclean at Passover time
      because of touching a dead body, or if they are on a journey and cannot be present
      at the ceremony, they may still celebrate the Lord’s Passover. '
    11: '¹¹ They must offer the Passover sacrifice one month later, at twilight on
      the fourteenth day of the second month. They must eat the Passover lamb at that
      time with bitter salad greens and bread made without yeast. '
    12: "¹² They must not leave any of the lamb until the next morning, and they must\
      \ not break any of its bones. They must follow all the normal regulations concerning\
      \ the Passover. \n"
    13: '¹³ “But those who neglect to celebrate the Passover at the regular time,
      even though they are ceremonially clean and not away on a trip, will be cut
      off from the community of Israel. If they fail to present the Lord’s offering
      at the proper time, they will suffer the consequences of their guilt. '
    14: "¹⁴ And if foreigners living among you want to celebrate the Passover to the\
      \ Lord, they must follow these same decrees and regulations. The same laws apply\
      \ both to native-born Israelites and to the foreigners living among you.” \n"
    15: '¹⁵ On the day the Tabernacle was set up, the cloud covered it. But from evening
      until morning the cloud over the Tabernacle looked like a pillar of fire. '
    16: '¹⁶ This was the regular pattern—at night the cloud that covered the Tabernacle
      had the appearance of fire. '
    17: '¹⁷ Whenever the cloud lifted from over the sacred tent, the people of Israel
      would break camp and follow it. And wherever the cloud settled, the people of
      Israel would set up camp. '
    18: '¹⁸ In this way, they traveled and camped at the Lord’s command wherever he
      told them to go. Then they remained in their camp as long as the cloud stayed
      over the Tabernacle. '
    19: '¹⁹ If the cloud remained over the Tabernacle for a long time, the Israelites
      stayed and performed their duty to the Lord. '
    20: '²⁰ Sometimes the cloud would stay over the Tabernacle for only a few days,
      so the people would stay for only a few days, as the Lord commanded. Then at
      the Lord’s command they would break camp and move on. '
    21: '²¹ Sometimes the cloud stayed only overnight and lifted the next morning.
      But day or night, when the cloud lifted, the people broke camp and moved on. '
    22: '²² Whether the cloud stayed above the Tabernacle for two days, a month, or
      a year, the people of Israel stayed in camp and did not move on. But as soon
      as it lifted, they broke camp and moved on. '
    23: ²³ So they camped or traveled at the Lord’s command, and they did whatever
      the Lord told them through Moses.
