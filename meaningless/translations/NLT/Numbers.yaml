    24: "²⁴ and the troops of the tribe of Benjamin, led by Abidan son of Gideoni.\
      \ \n"
    25: '²⁵ Dan’s troops went last, marching behind their banner and serving as the
      rear guard for all the tribal camps. Their leader was Ahiezer son of Ammishaddai. '
    26: '²⁶ They were joined by the troops of the tribe of Asher, led by Pagiel son
      of Ocran, '
    27: "²⁷ and the troops of the tribe of Naphtali, led by Ahira son of Enan. \n"
    28: "²⁸ This was the order in which the Israelites marched, division by division.\
      \ \n"
    29: "²⁹ One day Moses said to his brother-in-law, Hobab son of Reuel the Midianite,\
      \ “We are on our way to the place the Lord promised us, for he said, ‘I will\
      \ give it to you.’ Come with us and we will treat you well, for the Lord has\
      \ promised wonderful blessings for Israel!” \n"
    30: "³⁰ But Hobab replied, “No, I will not go. I must return to my own land and\
      \ family.” \n"
    31: '³¹ “Please don’t leave us,” Moses pleaded. “You know the places in the wilderness
      where we should camp. Come, be our guide. '
    32: "³² If you do, we’ll share with you all the blessings the Lord gives us.”\
      \ \n"
    33: '³³ They marched for three days after leaving the mountain of the Lord, with
      the Ark of the Lord’s Covenant moving ahead of them to show them where to stop
      and rest. '
    34: '³⁴ As they moved on each day, the cloud of the Lord hovered over them. '
    35: '³⁵ And whenever the Ark set out, Moses would shout, “Arise, O Lord, and let
      your enemies be scattered! Let them flee before you!” '
    36: ³⁶ And when the Ark was set down, he would say, “Return, O Lord, to the countless
      thousands of Israel!”
  11:
    1: '¹ Soon the people began to complain about their hardship, and the Lord heard
      everything they said. Then the Lord’s anger blazed against them, and he sent
      a fire to rage among them, and he destroyed some of the people in the outskirts
      of the camp. '
    2: '² Then the people screamed to Moses for help, and when he prayed to the Lord,
      the fire stopped. '
    3: "³ After that, the area was known as Taberah (which means “the place of burning”),\
      \ because fire from the Lord had burned among them there. \n"
    4: '⁴ Then the foreign rabble who were traveling with the Israelites began to
      crave the good things of Egypt. And the people of Israel also began to complain.
      “Oh, for some meat!” they exclaimed. '
    5: '⁵ “We remember the fish we used to eat for free in Egypt. And we had all the
      cucumbers, melons, leeks, onions, and garlic we wanted. '
    6: "⁶ But now our appetites are gone. All we ever see is this manna!” \n"
    7: '⁷ The manna looked like small coriander seeds, and it was pale yellow like
      gum resin. '
    8: '⁸ The people would go out and gather it from the ground. They made flour by
      grinding it with hand mills or pounding it in mortars. Then they boiled it in
      a pot and made it into flat cakes. These cakes tasted like pastries baked with
      olive oil. '
    9: "⁹ The manna came down on the camp with the dew during the night. \n"
    10: '¹⁰ Moses heard all the families standing in the doorways of their tents whining,
      and the Lord became extremely angry. Moses was also very aggravated. '
    11: '¹¹ And Moses said to the Lord, “Why are you treating me, your servant, so
      harshly? Have mercy on me! What did I do to deserve the burden of all these
      people? '
    12: '¹² Did I give birth to them? Did I bring them into the world? Why did you
      tell me to carry them in my arms like a mother carries a nursing baby? How can
      I carry them to the land you swore to give their ancestors? '
    13: '¹³ Where am I supposed to get meat for all these people? They keep whining
      to me, saying, ‘Give us meat to eat!’ '
    14: '¹⁴ I can’t carry all these people by myself! The load is far too heavy! '
    15: "¹⁵ If this is how you intend to treat me, just go ahead and kill me. Do me\
      \ a favor and spare me this misery!” \n"
    16: '¹⁶ Then the Lord said to Moses, “Gather before me seventy men who are recognized
      as elders and leaders of Israel. Bring them to the Tabernacle to stand there
      with you. '
    17: "¹⁷ I will come down and talk to you there. I will take some of the Spirit\
      \ that is upon you, and I will put the Spirit upon them also. They will bear\
      \ the burden of the people along with you, so you will not have to carry it\
      \ alone. \n"
    18: '¹⁸ “And say to the people, ‘Purify yourselves, for tomorrow you will have
      meat to eat. You were whining, and the Lord heard you when you cried, “Oh, for
      some meat! We were better off in Egypt!” Now the Lord will give you meat, and
      you will have to eat it. '
    19: '¹⁹ And it won’t be for just a day or two, or for five or ten or even twenty. '
    20: "²⁰ You will eat it for a whole month until you gag and are sick of it. For\
      \ you have rejected the Lord, who is here among you, and you have whined to\
      \ him, saying, “Why did we ever leave Egypt?”’” \n"
    21: '²¹ But Moses responded to the Lord, “There are 600,000 foot soldiers here
      with me, and yet you say, ‘I will give them meat for a whole month!’ '
    22: "²² Even if we butchered all our flocks and herds, would that satisfy them?\
      \ Even if we caught all the fish in the sea, would that be enough?” \n"
    23: "²³ Then the Lord said to Moses, “Has my arm lost its power? Now you will\
      \ see whether or not my word comes true!” \n"
    24: '²⁴ So Moses went out and reported the Lord’s words to the people. He gathered
      the seventy elders and stationed them around the Tabernacle. '
    25: "²⁵ And the Lord came down in the cloud and spoke to Moses. Then he gave the\
      \ seventy elders the same Spirit that was upon Moses. And when the Spirit rested\
      \ upon them, they prophesied. But this never happened again. \n"
    26: '²⁶ Two men, Eldad and Medad, had stayed behind in the camp. They were listed
      among the elders, but they had not gone out to the Tabernacle. Yet the Spirit
      rested upon them as well, so they prophesied there in the camp. '
    27: "²⁷ A young man ran and reported to Moses, “Eldad and Medad are prophesying\
      \ in the camp!” \n"
    28: "²⁸ Joshua son of Nun, who had been Moses’ assistant since his youth, protested,\
      \ “Moses, my master, make them stop!” \n"
    29: '²⁹ But Moses replied, “Are you jealous for my sake? I wish that all the Lord’s
      people were prophets and that the Lord would put his Spirit upon them all!” '
    30: "³⁰ Then Moses returned to the camp with the elders of Israel. \n"
    31: '³¹ Now the Lord sent a wind that brought quail from the sea and let them
      fall all around the camp. For miles in every direction there were quail flying
      about three feet above the ground. '
    32: '³² So the people went out and caught quail all that day and throughout the
      night and all the next day, too. No one gathered less than fifty bushels! They
      spread the quail all around the camp to dry. '
    33: '³³ But while they were gorging themselves on the meat—while it was still
      in their mouths—the anger of the Lord blazed against the people, and he struck
      them with a severe plague. '
    34: '³⁴ So that place was called Kibroth-hattaavah (which means “graves of gluttony”)
      because there they buried the people who had craved meat from Egypt. '
    35: ³⁵ From Kibroth-hattaavah the Israelites traveled to Hazeroth, where they
      stayed for some time.
  12:
    1: '¹ While they were at Hazeroth, Miriam and Aaron criticized Moses because he
      had married a Cushite woman. '
    2: '² They said, “Has the Lord spoken only through Moses? Hasn’t he spoken through
      us, too?” But the Lord heard them. '
    3: "³ (Now Moses was very humble—more humble than any other person on earth.)\
      \ \n"
    4: '⁴ So immediately the Lord called to Moses, Aaron, and Miriam and said, “Go
      out to the Tabernacle, all three of you!” So the three of them went to the Tabernacle. '
    5: '⁵ Then the Lord descended in the pillar of cloud and stood at the entrance
      of the Tabernacle. “Aaron and Miriam!” he called, and they stepped forward. '
    6: "⁶ And the Lord said to them, “Now listen to what I say:\n“If there were prophets\
      \ among you,\n    I, the Lord, would reveal myself in visions.\n    I would\
      \ speak to them in dreams.\n"
    7: "⁷ But not with my servant Moses.\n    Of all my house, he is the one I trust.\n"
    8: "⁸ I speak to him face to face,\n    clearly, and not in riddles!\n    He sees\
      \ the Lord as he is.\nSo why were you not afraid\n    to criticize my servant\
      \ Moses?” \n"
    9: '⁹ The Lord was very angry with them, and he departed. '
    10: '¹⁰ As the cloud moved from above the Tabernacle, there stood Miriam, her
      skin as white as snow from leprosy. When Aaron saw what had happened to her, '
    11: '¹¹ he cried out to Moses, “Oh, my master! Please don’t punish us for this
      sin we have so foolishly committed. '
    12: "¹² Don’t let her be like a stillborn baby, already decayed at birth.” \n"
    13: "¹³ So Moses cried out to the Lord, “O God, I beg you, please heal her!” \n"
    14: "¹⁴ But the Lord said to Moses, “If her father had done nothing more than\
      \ spit in her face, wouldn’t she be defiled for seven days? So keep her outside\
      \ the camp for seven days, and after that she may be accepted back.” \n"
    15: '¹⁵ So Miriam was kept outside the camp for seven days, and the people waited
      until she was brought back before they traveled again. '
    16: ¹⁶ Then they left Hazeroth and camped in the wilderness of Paran.
  13:
    1: '¹ The Lord now said to Moses, '
    2: '² “Send out men to explore the land of Canaan, the land I am giving to the
      Israelites. Send one leader from each of the twelve ancestral tribes.” '
    3: '³ So Moses did as the Lord commanded him. He sent out twelve men, all tribal
      leaders of Israel, from their camp in the wilderness of Paran. '
    4: '⁴ These were the tribes and the names of their leaders:TribeLeaderReuben Shammua
      son of Zaccur '
    5: '⁵ Simeon Shaphat son of Hori '
    6: '⁶ Judah Caleb son of Jephunneh '
    7: '⁷ Issachar Igal son of Joseph '
    8: '⁸ Ephraim Hoshea son of Nun '
    9: '⁹ Benjamin Palti son of Raphu '
    10: '¹⁰ Zebulun Gaddiel son of Sodi '
    11: '¹¹ Manasseh son of Joseph Gaddi son of Susi '
    12: '¹² Dan Ammiel son of Gemalli '
    13: '¹³ Asher Sethur son of Michael '
    14: '¹⁴ Naphtali Nahbi son of Vophsi '
    15: "¹⁵ Gad Geuel son of Maki \n"
    16: "¹⁶ These are the names of the men Moses sent out to explore the land. (Moses\
      \ called Hoshea son of Nun by the name Joshua.) \n"
    17: '¹⁷ Moses gave the men these instructions as he sent them out to explore the
      land: “Go north through the Negev into the hill country. '
    18: '¹⁸ See what the land is like, and find out whether the people living there
      are strong or weak, few or many. '
    19: '¹⁹ See what kind of land they live in. Is it good or bad? Do their towns
      have walls, or are they unprotected like open camps? '
    20: "²⁰ Is the soil fertile or poor? Are there many trees? Do your best to bring\
      \ back samples of the crops you see.” (It happened to be the season for harvesting\
      \ the first ripe grapes.) \n"
    21: '²¹ So they went up and explored the land from the wilderness of Zin as far
      as Rehob, near Lebo-hamath. '
    22: '²² Going north, they passed through the Negev and arrived at Hebron, where
      Ahiman, Sheshai, and Talmai—all descendants of Anak—lived. (The ancient town
      of Hebron was founded seven years before the Egyptian city of Zoan.) '
    23: '²³ When they came to the valley of Eshcol, they cut down a branch with a
      single cluster of grapes so large that it took two of them to carry it on a
      pole between them! They also brought back samples of the pomegranates and figs. '
    24: "²⁴ That place was called the valley of Eshcol (which means “cluster”), because\
      \ of the cluster of grapes the Israelite men cut there. \n"
    25: '²⁵ After exploring the land for forty days, the men returned '
    26: '²⁶ to Moses, Aaron, and the whole community of Israel at Kadesh in the wilderness
      of Paran. They reported to the whole community what they had seen and showed
      them the fruit they had taken from the land. '
    27: '²⁷ This was their report to Moses: “We entered the land you sent us to explore,
      and it is indeed a bountiful country—a land flowing with milk and honey. Here
      is the kind of fruit it produces. '
    28: '²⁸ But the people living there are powerful, and their towns are large and
      fortified. We even saw giants there, the descendants of Anak! '
    29: "²⁹ The Amalekites live in the Negev, and the Hittites, Jebusites, and Amorites\
      \ live in the hill country. The Canaanites live along the coast of the Mediterranean\
      \ Sea and along the Jordan Valley.” \n"
    30: "³⁰ But Caleb tried to quiet the people as they stood before Moses. “Let’s\
      \ go at once to take the land,” he said. “We can certainly conquer it!” \n"
    31: '³¹ But the other men who had explored the land with him disagreed. “We can’t
      go up against them! They are stronger than we are!” '
    32: '³² So they spread this bad report about the land among the Israelites: “The
      land we traveled through and explored will devour anyone who goes to live there.
      All the people we saw were huge. '
    33: ³³ We even saw giants there, the descendants of Anak. Next to them we felt
      like grasshoppers, and that’s what they thought, too!”
  14:
    1: '¹ Then the whole community began weeping aloud, and they cried all night. '
    2: '² Their voices rose in a great chorus of protest against Moses and Aaron.
      “If only we had died in Egypt, or even here in the wilderness!” they complained. '
    3: '³ “Why is the Lord taking us to this country only to have us die in battle?
      Our wives and our little ones will be carried off as plunder! Wouldn’t it be
      better for us to return to Egypt?” '
    4: "⁴ Then they plotted among themselves, “Let’s choose a new leader and go back\
      \ to Egypt!” \n"
    5: '⁵ Then Moses and Aaron fell face down on the ground before the whole community
      of Israel. '
    6: '⁶ Two of the men who had explored the land, Joshua son of Nun and Caleb son
      of Jephunneh, tore their clothing. '
    7: '⁷ They said to all the people of Israel, “The land we traveled through and
      explored is a wonderful land! '
    8: '⁸ And if the Lord is pleased with us, he will bring us safely into that land
      and give it to us. It is a rich land flowing with milk and honey. '
    9: "⁹ Do not rebel against the Lord, and don’t be afraid of the people of the\
      \ land. They are only helpless prey to us! They have no protection, but the\
      \ Lord is with us! Don’t be afraid of them!” \n"
    10: '¹⁰ But the whole community began to talk about stoning Joshua and Caleb.
      Then the glorious presence of the Lord appeared to all the Israelites at the
      Tabernacle. '
    11: '¹¹ And the Lord said to Moses, “How long will these people treat me with
      contempt? Will they never believe me, even after all the miraculous signs I
      have done among them? '
    12: "¹² I will disown them and destroy them with a plague. Then I will make you\
      \ into a nation greater and mightier than they are!” \n"
    13: '¹³ But Moses objected. “What will the Egyptians think when they hear about
      it?” he asked the Lord. “They know full well the power you displayed in rescuing
      your people from Egypt. '
    14: '¹⁴ Now if you destroy them, the Egyptians will send a report to the inhabitants
      of this land, who have already heard that you live among your people. They know,
      Lord, that you have appeared to your people face to face and that your pillar
      of cloud hovers over them. They know that you go before them in the pillar of
      cloud by day and the pillar of fire by night. '
    15: '¹⁵ Now if you slaughter all these people with a single blow, the nations
      that have heard of your fame will say, '
    16: "¹⁶ ‘The Lord was not able to bring them into the land he swore to give them,\
      \ so he killed them in the wilderness.’ \n"
    17: '¹⁷ “Please, Lord, prove that your power is as great as you have claimed.
      For you said, '
    18: '¹⁸ ‘The Lord is slow to anger and filled with unfailing love, forgiving every
      kind of sin and rebellion. But he does not excuse the guilty. He lays the sins
      of the parents upon their children; the entire family is affected—even children
      in the third and fourth generations.’ '
    19: "¹⁹ In keeping with your magnificent, unfailing love, please pardon the sins\
      \ of this people, just as you have forgiven them ever since they left Egypt.”\
      \ \n"
    20: '²⁰ Then the Lord said, “I will pardon them as you have requested. '
    21: '²¹ But as surely as I live, and as surely as the earth is filled with the
      Lord’s glory, '
    22: '²² not one of these people will ever enter that land. They have all seen
      my glorious presence and the miraculous signs I performed both in Egypt and
      in the wilderness, but again and again they have tested me by refusing to listen
      to my voice. '
    23: '²³ They will never even see the land I swore to give their ancestors. None
      of those who have treated me with contempt will ever see it. '
    24: '²⁴ But my servant Caleb has a different attitude than the others have. He
      has remained loyal to me, so I will bring him into the land he explored. His
      descendants will possess their full share of that land. '
    25: "²⁵ Now turn around, and don’t go on toward the land where the Amalekites\
      \ and Canaanites live. Tomorrow you must set out for the wilderness in the direction\
      \ of the Red Sea.” \n"
    26: '²⁶ Then the Lord said to Moses and Aaron, '
    27: '²⁷ “How long must I put up with this wicked community and its complaints
      about me? Yes, I have heard the complaints the Israelites are making against
      me. '
    28: '²⁸ Now tell them this: ‘As surely as I live, declares the Lord, I will do
      to you the very things I heard you say. '
    29: '²⁹ You will all drop dead in this wilderness! Because you complained against
      me, every one of you who is twenty years old or older and was included in the
      registration will die. '
    30: "³⁰ You will not enter and occupy the land I swore to give you. The only exceptions\
      \ will be Caleb son of Jephunneh and Joshua son of Nun. \n"
    31: '³¹ “‘You said your children would be carried off as plunder. Well, I will
      bring them safely into the land, and they will enjoy what you have despised. '
    32: '³² But as for you, you will drop dead in this wilderness. '
    33: "³³ And your children will be like shepherds, wandering in the wilderness\
      \ for forty years. In this way, they will pay for your faithlessness, until\
      \ the last of you lies dead in the wilderness. \n"
    34: '³⁴ “‘Because your men explored the land for forty days, you must wander in
      the wilderness for forty years—a year for each day, suffering the consequences
      of your sins. Then you will discover what it is like to have me for an enemy.’ '
    35: "³⁵ I, the Lord, have spoken! I will certainly do these things to every member\
      \ of the community who has conspired against me. They will be destroyed here\
      \ in this wilderness, and here they will die!” \n"
    36: '³⁶ The ten men Moses had sent to explore the land—the ones who incited rebellion
      against the Lord with their bad report— '
    37: '³⁷ were struck dead with a plague before the Lord. '
    38: "³⁸ Of the twelve who had explored the land, only Joshua and Caleb remained\
      \ alive. \n"
    39: '³⁹ When Moses reported the Lord’s words to all the Israelites, the people
      were filled with grief. '
    40: "⁴⁰ Then they got up early the next morning and went to the top of the range\
      \ of hills. “Let’s go,” they said. “We realize that we have sinned, but now\
      \ we are ready to enter the land the Lord has promised us.” \n"
    41: '⁴¹ But Moses said, “Why are you now disobeying the Lord’s orders to return
      to the wilderness? It won’t work. '
    42: '⁴² Do not go up into the land now. You will only be crushed by your enemies
      because the Lord is not with you. '
    43: "⁴³ When you face the Amalekites and Canaanites in battle, you will be slaughtered.\
      \ The Lord will abandon you because you have abandoned the Lord.” \n"
    44: '⁴⁴ But the people defiantly pushed ahead toward the hill country, even though
      neither Moses nor the Ark of the Lord’s Covenant left the camp. '
    45: ⁴⁵ Then the Amalekites and the Canaanites who lived in those hills came down
      and attacked them and chased them back as far as Hormah.
  15:
    1: '¹ Then the Lord told Moses, '
    2: "² “Give the following instructions to the people of Israel.\n“When you finally\
      \ settle in the land I am giving you, "
    3: '³ you will offer special gifts as a pleasing aroma to the Lord. These gifts
      may take the form of a burnt offering, a sacrifice to fulfill a vow, a voluntary
      offering, or an offering at any of your annual festivals, and they may be taken
      from your herds of cattle or your flocks of sheep and goats. '
    4: '⁴ When you present these offerings, you must also give the Lord a grain offering
      of two quarts of choice flour mixed with one quart of olive oil. '
    5: "⁵ For each lamb offered as a burnt offering or a special sacrifice, you must\
      \ also present one quart of wine as a liquid offering. \n"
    6: '⁶ “If the sacrifice is a ram, give a grain offering of four quarts of choice
      flour mixed with a third of a gallon of olive oil, '
    7: "⁷ and give a third of a gallon of wine as a liquid offering. This will be\
      \ a pleasing aroma to the Lord. \n"
    8: '⁸ “When you present a young bull as a burnt offering or as a sacrifice to
      fulfill a vow or as a peace offering to the Lord, '
    9: '⁹ you must also give a grain offering of six quarts of choice flour mixed
      with two quarts of olive oil, '
    10: "¹⁰ and give two quarts of wine as a liquid offering. This will be a special\
      \ gift, a pleasing aroma to the Lord. \n"
    11: '¹¹ “Each sacrifice of a bull, ram, lamb, or young goat should be prepared
      in this way. '
    12: '¹² Follow these instructions with each offering you present. '
    13: '¹³ All of you native-born Israelites must follow these instructions when
      you offer a special gift as a pleasing aroma to the Lord. '
    14: '¹⁴ And if any foreigners visit you or live among you and want to present
      a special gift as a pleasing aroma to the Lord, they must follow these same
      procedures. '
    15: '¹⁵ Native-born Israelites and foreigners are equal before the Lord and are
      subject to the same decrees. This is a permanent law for you, to be observed
      from generation to generation. '
    16: "¹⁶ The same instructions and regulations will apply both to you and to the\
      \ foreigners living among you.” \n"
    17: '¹⁷ Then the Lord said to Moses, '
    18: "¹⁸ “Give the following instructions to the people of Israel.\n“When you arrive\
      \ in the land where I am taking you, "
    19: '¹⁹ and you eat the crops that grow there, you must set some aside as a sacred
      offering to the Lord. '
    20: '²⁰ Present a cake from the first of the flour you grind, and set it aside
      as a sacred offering, as you do with the first grain from the threshing floor. '
    21: "²¹ Throughout the generations to come, you are to present a sacred offering\
      \ to the Lord each year from the first of your ground flour. \n"
    22: '²² “But suppose you unintentionally fail to carry out all these commands
      that the Lord has given you through Moses. '
    23: '²³ And suppose your descendants in the future fail to do everything the Lord
      has commanded through Moses. '
    24: '²⁴ If the mistake was made unintentionally, and the community was unaware
      of it, the whole community must present a young bull for a burnt offering as
      a pleasing aroma to the Lord. It must be offered along with its prescribed grain
      offering and liquid offering and with one male goat for a sin offering. '
    25: '²⁵ With it the priest will purify the whole community of Israel, making them
      right with the Lord, and they will be forgiven. For it was an unintentional
      sin, and they have corrected it with their offerings to the Lord—the special
      gift and the sin offering. '
    26: "²⁶ The whole community of Israel will be forgiven, including the foreigners\
      \ living among you, for all the people were involved in the sin. \n"
    27: '²⁷ “If one individual commits an unintentional sin, the guilty person must
      bring a one-year-old female goat for a sin offering. '
    28: '²⁸ The priest will sacrifice it to purify the guilty person before the Lord,
      and that person will be forgiven. '
    29: "²⁹ These same instructions apply both to native-born Israelites and to the\
      \ foreigners living among you. \n"
    30: '³⁰ “But those who brazenly violate the Lord’s will, whether native-born Israelites
      or foreigners, have blasphemed the Lord, and they must be cut off from the community. '
    31: "³¹ Since they have treated the Lord’s word with contempt and deliberately\
      \ disobeyed his command, they must be completely cut off and suffer the punishment\
