    1: '¹ This is the family line of Aaron and Moses as it was recorded when the Lord
      spoke to Moses on Mount Sinai: '
    2: '² The names of Aaron’s sons were Nadab (the oldest), Abihu, Eleazar, and Ithamar. '
    3: '³ These sons of Aaron were anointed and ordained to minister as priests. '
    4: "⁴ But Nadab and Abihu died in the Lord’s presence in the wilderness of Sinai\
      \ when they burned before the Lord the wrong kind of fire, different than he\
      \ had commanded. Since they had no sons, this left only Eleazar and Ithamar\
      \ to serve as priests with their father, Aaron. \n"
    5: '⁵ Then the Lord said to Moses, '
    6: '⁶ “Call forward the tribe of Levi, and present them to Aaron the priest to
      serve as his assistants. '
    7: '⁷ They will serve Aaron and the whole community, performing their sacred duties
      in and around the Tabernacle. '
    8: '⁸ They will also maintain all the furnishings of the sacred tent, serving
      in the Tabernacle on behalf of all the Israelites. '
    9: '⁹ Assign the Levites to Aaron and his sons. They have been given from among
      all the people of Israel to serve as their assistants. '
    10: "¹⁰ Appoint Aaron and his sons to carry out the duties of the priesthood.\
      \ But any unauthorized person who goes too near the sanctuary must be put to\
      \ death.” \n"
    11: '¹¹ And the Lord said to Moses, '
    12: '¹² “Look, I have chosen the Levites from among the Israelites to serve as
      substitutes for all the firstborn sons of the people of Israel. The Levites
      belong to me, '
    13: "¹³ for all the firstborn males are mine. On the day I struck down all the\
      \ firstborn sons of the Egyptians, I set apart for myself all the firstborn\
      \ in Israel, both of people and of animals. They are mine; I am the Lord.” \n"
    14: '¹⁴ The Lord spoke again to Moses in the wilderness of Sinai. He said, '
    15: '¹⁵ “Record the names of the members of the tribe of Levi by their families
      and clans. List every male who is one month old or older.” '
