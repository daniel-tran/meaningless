    20: "²⁰ and the troops of the tribe of Gad, led by Eliasaph son of Deuel. \n"
    21: '²¹ Next came the Kohathite division of the Levites, carrying the sacred objects
      from the Tabernacle. Before they arrived at the next camp, the Tabernacle would
      already be set up at its new location. '
    22: '²² Ephraim’s troops went next, marching behind their banner. Their leader
