    9: '⁹ After they went up to the valley of Eshcol and explored the land, they discouraged
      the people of Israel from entering the land the Lord was giving them. '
    10: '¹⁰ Then the Lord was very angry with them, and he vowed, '
    11: '¹¹ ‘Of all those I rescued from Egypt, no one who is twenty years old or
      older will ever see the land I swore to give to Abraham, Isaac, and Jacob, for
      they have not obeyed me wholeheartedly. '
    12: "¹² The only exceptions are Caleb son of Jephunneh the Kenizzite and Joshua\
      \ son of Nun, for they have wholeheartedly followed the Lord.’ \n"
    13: '¹³ “The Lord was angry with Israel and made them wander in the wilderness
      for forty years until the entire generation that sinned in the Lord’s sight
      had died. '
    14: '¹⁴ But here you are, a brood of sinners, doing exactly the same thing! You
      are making the Lord even angrier with Israel. '
    15: "¹⁵ If you turn away from him like this and he abandons them again in the\
      \ wilderness, you will be responsible for destroying this entire nation!” \n"
    16: '¹⁶ But they approached Moses and said, “We simply want to build pens for
      our livestock and fortified towns for our wives and children. '
    17: '¹⁷ Then we will arm ourselves and lead our fellow Israelites into battle
      until we have brought them safely to their land. Meanwhile, our families will
      stay in the fortified towns we build here, so they will be safe from any attacks
      by the local people. '
    18: '¹⁸ We will not return to our homes until all the people of Israel have received
      their portions of land. '
    19: "¹⁹ But we do not claim any of the land on the other side of the Jordan. We\
      \ would rather live here on the east side and accept this as our grant of land.”\
      \ \n"
    20: '²⁰ Then Moses said, “If you keep your word and arm yourselves for the Lord’s
