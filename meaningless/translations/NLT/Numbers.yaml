    11: "¹¹ Then Moses raised his hand and struck the rock twice with the staff, and\
      \ water gushed out. So the entire community and their livestock drank their\
      \ fill. \n"
    12: '¹² But the Lord said to Moses and Aaron, “Because you did not trust me enough
