    1: '¹ Then the Lord said to Moses, '
    2: "² “Give the following instructions to the people of Israel.\n“If any of the\
      \ people, either men or women, take the special vow of a Nazirite, setting themselves\
      \ apart to the Lord in a special way, "
    3: '³ they must give up wine and other alcoholic drinks. They must not use vinegar
      made from wine or from other alcoholic drinks, they must not drink fresh grape
      juice, and they must not eat grapes or raisins. '
    4: "⁴ As long as they are bound by their Nazirite vow, they are not allowed to\
      \ eat or drink anything that comes from a grapevine—not even the grape seeds\
      \ or skins. \n"
    5: '⁵ “They must never cut their hair throughout the time of their vow, for they
      are holy and set apart to the Lord. Until the time of their vow has been fulfilled,
      they must let their hair grow long. '
    6: '⁶ And they must not go near a dead body during the entire period of their
      vow to the Lord. '
    7: '⁷ Even if the dead person is their own father, mother, brother, or sister,
      they must not defile themselves, for the hair on their head is the symbol of
      their separation to God. '
    8: "⁸ This requirement applies as long as they are set apart to the Lord. \n"
    9: '⁹ “If someone falls dead beside them, the hair they have dedicated will be
      defiled. They must wait for seven days and then shave their heads. Then they
      will be cleansed from their defilement. '
    10: '¹⁰ On the eighth day they must bring two turtledoves or two young pigeons
      to the priest at the entrance of the Tabernacle. '
    11: '¹¹ The priest will offer one of the birds for a sin offering and the other
      for a burnt offering. In this way, he will purify them from the guilt they incurred
      through contact with the dead body. Then they must reaffirm their commitment
      and let their hair begin to grow again. '
    12: "¹² The days of their vow that were completed before their defilement no longer\
      \ count. They must rededicate themselves to the Lord as a Nazirite for the full\
      \ term of their vow, and each must bring a one-year-old male lamb for a guilt\
      \ offering. \n"
    13: '¹³ “This is the ritual law for Nazirites. At the conclusion of their time
      of separation as Nazirites, they must each go to the entrance of the Tabernacle '
    14: '¹⁴ and offer their sacrifices to the Lord: a one-year-old male lamb without
      defect for a burnt offering, a one-year-old female lamb without defect for a
      sin offering, a ram without defect for a peace offering, '
    15: '¹⁵ a basket of bread made without yeast—cakes of choice flour mixed with
      olive oil and wafers spread with olive oil—along with their prescribed grain
      offerings and liquid offerings. '
    16: '¹⁶ The priest will present these offerings before the Lord: first the sin
      offering and the burnt offering; '
    17: "¹⁷ then the ram for a peace offering, along with the basket of bread made\
      \ without yeast. The priest must also present the prescribed grain offering\
      \ and liquid offering to the Lord. \n"
    18: '¹⁸ “Then the Nazirites will shave their heads at the entrance of the Tabernacle.
      They will take the hair that had been dedicated and place it on the fire beneath
      the peace-offering sacrifice. '
    19: '¹⁹ After the Nazirite’s head has been shaved, the priest will take for each
      of them the boiled shoulder of the ram, and he will take from the basket a cake
      and a wafer made without yeast. He will put them all into the Nazirite’s hands. '
    20: "²⁰ Then the priest will lift them up as a special offering before the Lord.\
      \ These are holy portions for the priest, along with the breast of the special\
      \ offering and the thigh of the sacred offering that are lifted up before the\
      \ Lord. After this ceremony the Nazirites may again drink wine. \n"
    21: "²¹ “This is the ritual law of the Nazirites, who vow to bring these offerings\
      \ to the Lord. They may also bring additional offerings if they can afford it.\
      \ And they must be careful to do whatever they vowed when they set themselves\
      \ apart as Nazirites.” \n"
    22: '²² Then the Lord said to Moses, '
    23: "²³ “Tell Aaron and his sons to bless the people of Israel with this special\
      \ blessing: \n"
    24: "²⁴ ‘May the Lord bless you\n    and protect you.\n"
    25: "²⁵ May the Lord smile on you\n    and be gracious to you.\n"
    26: "²⁶ May the Lord show you his favor\n    and give you his peace.’ \n"
    27: ²⁷ Whenever Aaron and his sons bless the people of Israel in my name, I myself
