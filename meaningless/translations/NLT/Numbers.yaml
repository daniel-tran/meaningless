    5: '⁵ When the camp moves, Aaron and his sons must enter the Tabernacle first
      to take down the inner curtain and cover the Ark of the Covenant with it. '
    6: "⁶ Then they must cover the inner curtain with fine goatskin leather and spread\
      \ over that a single piece of blue cloth. Finally, they must put the carrying\
      \ poles of the Ark in place. \n"
    7: '⁷ “Next they must spread a blue cloth over the table where the Bread of the
      Presence is displayed, and on the cloth they will place the bowls, ladles, jars,
      pitchers, and the special bread. '
    8: "⁸ They must spread a scarlet cloth over all of this, and finally a covering\
      \ of fine goatskin leather on top of the scarlet cloth. Then they must insert\
      \ the carrying poles into the table. \n"
    9: '⁹ “Next they must cover the lampstand with a blue cloth, along with its lamps,
      lamp snuffers, trays, and special jars of olive oil. '
    10: "¹⁰ Then they must cover the lampstand and its accessories with fine goatskin\
      \ leather and place the bundle on a carrying frame. \n"
    11: '¹¹ “Next they must spread a blue cloth over the gold incense altar and cover
      this cloth with fine goatskin leather. Then they must attach the carrying poles
      to the altar. '
    12: "¹² They must take all the remaining furnishings of the sanctuary and wrap\
      \ them in a blue cloth, cover them with fine goatskin leather, and place them\
      \ on the carrying frame. \n"
    13: '¹³ “They must remove the ashes from the altar for sacrifices and cover the
      altar with a purple cloth. '
    14: '¹⁴ All the altar utensils—the firepans, meat forks, shovels, basins, and
      all the containers—must be placed on the cloth, and a covering of fine goatskin
      leather must be spread over them. Finally, they must put the carrying poles
      in place. '
    15: "¹⁵ The camp will be ready to move when Aaron and his sons have finished covering\
      \ the sanctuary and all the sacred articles. The Kohathites will come and carry\
      \ these things to the next destination. But they must not touch the sacred objects,\
      \ or they will die. So these are the things from the Tabernacle that the Kohathites\
      \ must carry. \n"
    16: "¹⁶ “Eleazar son of Aaron the priest will be responsible for the oil of the\
      \ lampstand, the fragrant incense, the daily grain offering, and the anointing\
      \ oil. In fact, Eleazar will be responsible for the entire Tabernacle and everything\
      \ in it, including the sanctuary and its furnishings.” \n"
    17: '¹⁷ Then the Lord said to Moses and Aaron, '
    18: '¹⁸ “Do not let the Kohathite clans be destroyed from among the Levites! '
    19: '¹⁹ This is what you must do so they will live and not die when they approach
      the most sacred objects. Aaron and his sons must always go in with them and
      assign a specific duty or load to each person. '
    20: "²⁰ The Kohathites must never enter the sanctuary to look at the sacred objects\
      \ for even a moment, or they will die.” \n"
    21: '²¹ And the Lord said to Moses, '
    22: '²² “Record the names of the members of the clans and families of the Gershonite
