    4: '⁴ It will then run south past Scorpion Pass in the direction of Zin. Its southernmost
      point will be Kadesh-barnea, from which it will go to Hazar-addar, and on to
      Azmon. '
    5: "⁵ From Azmon the boundary will turn toward the Brook of Egypt and end at the\
      \ Mediterranean Sea. \n"
    6: "⁶ “Your western boundary will be the coastline of the Mediterranean Sea. \n"
    7: '⁷ “Your northern boundary will begin at the Mediterranean Sea and run east
      to Mount Hor, '
    8: '⁸ then to Lebo-hamath, and on through Zedad '
    9: "⁹ and Ziphron to Hazar-enan. This will be your northern boundary. \n"
    10: '¹⁰ “The eastern boundary will start at Hazar-enan and run south to Shepham, '
    11: '¹¹ then down to Riblah on the east side of Ain. From there the boundary will
