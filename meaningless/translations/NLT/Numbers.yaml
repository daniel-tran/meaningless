    16: '¹⁶ But when we cried out to the Lord, he heard us and sent an angel who brought
      us out of Egypt. Now we are camped at Kadesh, a town on the border of your land. '
    17: "¹⁷ Please let us travel through your land. We will be careful not to go through\
