      day of the second month—the cloud lifted from the Tabernacle of the Covenant. '
    12: "¹² So the Israelites set out from the wilderness of Sinai and traveled on\
      \ from place to place until the cloud stopped in the wilderness of Paran. \n"
    13: '¹³ When the people set out for the first time, following the instructions
      the Lord had given through Moses, '
    14: '¹⁴ Judah’s troops led the way. They marched behind their banner, and their
      leader was Nahshon son of Amminadab. '
    15: '¹⁵ They were joined by the troops of the tribe of Issachar, led by Nethanel
      son of Zuar, '
    16: "¹⁶ and the troops of the tribe of Zebulun, led by Eliab son of Helon. \n"
    17: '¹⁷ Then the Tabernacle was taken down, and the Gershonite and Merarite divisions
