    29: "²⁹ Be sure to give to the Lord the best portions of the gifts given to you.\
      \ \n"
    30: '³⁰ “Also, give these instructions to the Levites: When you present the best
      part as your offering, it will be considered as though it came from your own
      threshing floor or winepress. '
    31: '³¹ You Levites and your families may eat this food anywhere you wish, for
      it is your compensation for serving in the Tabernacle. '
    32: ³² You will not be considered guilty for accepting the Lord’s tithes if you
      give the best portion to the priests. But be careful not to treat the holy gifts
