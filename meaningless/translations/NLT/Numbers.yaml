    40: '⁴⁰ and the total number came to 2,630. '
    41: "⁴¹ So this was the total of all those from the Gershonite clans who were\
      \ eligible to serve at the Tabernacle. Moses and Aaron listed them, just as\
      \ the Lord had commanded. \n"
    42: '⁴² The Merarite division was also listed by its clans and families. '
    43: '⁴³ The list included all the men between thirty and fifty years of age who
