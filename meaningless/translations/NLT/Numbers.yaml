    34: '³⁴ The descendants of Gad built the towns of Dibon, Ataroth, Aroer, '
    35: '³⁵ Atroth-shophan, Jazer, Jogbehah, '
    36: "³⁶ Beth-nimrah, and Beth-haran. These were all fortified towns with pens\
