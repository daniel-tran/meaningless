    7: '⁷ Balak’s messengers, who were elders of Moab and Midian, set out with money
      to pay Balaam to place a curse upon Israel. They went to Balaam and delivered
      Balak’s message to him. '
    8: "⁸ “Stay here overnight,” Balaam said. “In the morning I will tell you whatever\
      \ the Lord directs me to say.” So the officials from Moab stayed there with\
      \ Balaam. \n"
    9: "⁹ That night God came to Balaam and asked him, “Who are these men visiting\
      \ you?” \n"
    10: '¹⁰ Balaam said to God, “Balak son of Zippor, king of Moab, has sent me this
      message: '
    11: "¹¹ ‘Look, a vast horde of people has arrived from Egypt, and they cover the\
      \ face of the earth. Come and curse these people for me. Then perhaps I will\
      \ be able to stand up to them and drive them from the land.’” \n"
    12: "¹² But God told Balaam, “Do not go with them. You are not to curse these\
