    17: "¹⁷ Levi had three sons, whose names were Gershon, Kohath, and Merari. \n"
    18: "¹⁸ The clans descended from Gershon were named after two of his descendants,\
      \ Libni and Shimei. \n"
    19: "¹⁹ The clans descended from Kohath were named after four of his descendants,\
      \ Amram, Izhar, Hebron, and Uzziel. \n"
    20: "²⁰ The clans descended from Merari were named after two of his descendants,\
