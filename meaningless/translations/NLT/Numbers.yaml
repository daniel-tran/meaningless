      \ to death. \n"
    39: "³⁹ When Moses and Aaron counted the Levite clans at the Lord’s command, the\
      \ total number was 22,000 males one month old or older. \n"
    40: '⁴⁰ Then the Lord said to Moses, “Now count all the firstborn sons in Israel
      who are one month old or older, and make a list of their names. '
    41: "⁴¹ The Levites must be reserved for me as substitutes for the firstborn sons\
      \ of Israel; I am the Lord. And the Levites’ livestock must be reserved for\
      \ me as substitutes for the firstborn livestock of the whole nation of Israel.”\
      \ \n"
    42: '⁴² So Moses counted the firstborn sons of the people of Israel, just as the
      Lord had commanded. '
    43: "⁴³ The number of firstborn sons who were one month old or older was 22,273.\
      \ \n"
    44: '⁴⁴ Then the Lord said to Moses, '
    45: '⁴⁵ “Take the Levites as substitutes for the firstborn sons of the people
      of Israel. And take the livestock of the Levites as substitutes for the firstborn
      livestock of the people of Israel. The Levites belong to me; I am the Lord. '
    46: '⁴⁶ There are 273 more firstborn sons of Israel than there are Levites. To
      redeem these extra firstborn sons, '
    47: '⁴⁷ collect five pieces of silver for each of them (each piece weighing the
      same as the sanctuary shekel, which equals twenty gerahs). '
    48: "⁴⁸ Give the silver to Aaron and his sons as the redemption price for the\
      \ extra firstborn sons.” \n"
    49: '⁴⁹ So Moses collected the silver for redeeming the firstborn sons of Israel
      who exceeded the number of Levites. '
    50: '⁵⁰ He collected 1,365 pieces of silver on behalf of these firstborn sons
      of Israel (each piece weighing the same as the sanctuary shekel). '
    51: ⁵¹ And Moses gave the silver for the redemption to Aaron and his sons, just
      as the Lord had commanded.
