    50: '⁵⁰ While they were camped near the Jordan River on the plains of Moab opposite
      Jericho, the Lord said to Moses, '
    51: '⁵¹ “Give the following instructions to the people of Israel: When you cross
      the Jordan River into the land of Canaan, '
    52: '⁵² you must drive out all the people living there. You must destroy all their
      carved and molten images and demolish all their pagan shrines. '
    53: '⁵³ Take possession of the land and settle in it, because I have given it
      to you to occupy. '
    54: '⁵⁴ You must distribute the land among the clans by sacred lot and in proportion
      to their size. A larger portion of land will be allotted to each of the larger
      clans, and a smaller portion will be allotted to each of the smaller clans.
      The decision of the sacred lot is final. In this way, the portions of land will
      be divided among your ancestral tribes. '
    55: '⁵⁵ But if you fail to drive out the people who live in the land, those who
      remain will be like splinters in your eyes and thorns in your sides. They will
      harass you in the land where you live. '
    56: ⁵⁶ And I will do to you what I had planned to do to them.”
  34:
    1: '¹ Then the Lord said to Moses, '
    2: '² “Give these instructions to the Israelites: When you come into the land
      of Canaan, which I am giving you as your special possession, these will be the
      boundaries. '
    3: '³ The southern portion of your country will extend from the wilderness of
