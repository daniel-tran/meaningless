    1: '¹ The Lord gave these instructions to Moses: '
    2: '² “Command the people of Israel to remove from the camp anyone who has a skin
      disease or a discharge, or who has become ceremonially unclean by touching a
      dead person. '
    3: '³ This command applies to men and women alike. Remove them so they will not
      defile the camp in which I live among them.” '
    4: "⁴ So the Israelites did as the Lord had commanded Moses and removed such people\
      \ from the camp. \n"
    5: '⁵ Then the Lord said to Moses, '
    6: '⁶ “Give the following instructions to the people of Israel: If any of the
      people—men or women—betray the Lord by doing wrong to another person, they are
      guilty. '
    7: '⁷ They must confess their sin and make full restitution for what they have
      done, adding an additional 20 percent and returning it to the person who was
      wronged. '
    8: '⁸ But if the person who was wronged is dead, and there are no near relatives
      to whom restitution can be made, the payment belongs to the Lord and must be
      given to the priest. Those who are guilty must also bring a ram as a sacrifice,
      and they will be purified and made right with the Lord. '
    9: '⁹ All the sacred offerings that the Israelites bring to a priest will belong
      to him. '
    10: "¹⁰ Each priest may keep all the sacred donations that he receives.” \n"
    11: '¹¹ And the Lord said to Moses, '
    12: "¹² “Give the following instructions to the people of Israel.\n“Suppose a\
      \ man’s wife goes astray, and she is unfaithful to her husband "
    13: '¹³ and has sex with another man, but neither her husband nor anyone else
      knows about it. She has defiled herself, even though there was no witness and
      she was not caught in the act. '
    14: '¹⁴ If her husband becomes jealous and is suspicious of his wife and needs
      to know whether or not she has defiled herself, '
    15: "¹⁵ the husband must bring his wife to the priest. He must also bring an offering\
      \ of two quarts of barley flour to be presented on her behalf. Do not mix it\
      \ with olive oil or frankincense, for it is a jealousy offering—an offering\
      \ to prove whether or not she is guilty. \n"
    16: '¹⁶ “The priest will then present her to stand trial before the Lord. '
    17: '¹⁷ He must take some holy water in a clay jar and pour into it dust he has
      taken from the Tabernacle floor. '
    18: '¹⁸ When the priest has presented the woman before the Lord, he must unbind
      her hair and place in her hands the offering of proof—the jealousy offering
      to determine whether her husband’s suspicions are justified. The priest will
      stand before her, holding the jar of bitter water that brings a curse to those
      who are guilty. '
    19: '¹⁹ The priest will then put the woman under oath and say to her, ‘If no other
      man has had sex with you, and you have not gone astray and defiled yourself
      while under your husband’s authority, may you be immune from the effects of
      this bitter water that brings on the curse. '
    20: "²⁰ But if you have gone astray by being unfaithful to your husband, and have\
      \ defiled yourself by having sex with another man—’ \n"
    21: '²¹ “At this point the priest must put the woman under oath by saying, ‘May
      the people know that the Lord’s curse is upon you when he makes you infertile,
      causing your womb to shrivel and your abdomen to swell. '
    22: '²² Now may this water that brings the curse enter your body and cause your
      abdomen to swell and your womb to shrivel.’ And the woman will be required to
      say, ‘Yes, let it be so.’ '
    23: '²³ And the priest will write these curses on a piece of leather and wash
      them off into the bitter water. '
    24: "²⁴ He will make the woman drink the bitter water that brings on the curse.\
      \ When the water enters her body, it will cause bitter suffering if she is guilty.\
      \ \n"
    25: '²⁵ “The priest will take the jealousy offering from the woman’s hand, lift
      it up before the Lord, and carry it to the altar. '
    26: '²⁶ He will take a handful of the flour as a token portion and burn it on
      the altar, and he will require the woman to drink the water. '
    27: '²⁷ If she has defiled herself by being unfaithful to her husband, the water
      that brings on the curse will cause bitter suffering. Her abdomen will swell
      and her womb will shrink, and her name will become a curse among her people. '
    28: "²⁸ But if she has not defiled herself and is pure, then she will be unharmed\
      \ and will still be able to have children. \n"
    29: '²⁹ “This is the ritual law for dealing with suspicion. If a woman goes astray
      and defiles herself while under her husband’s authority, '
    30: '³⁰ or if a man becomes jealous and is suspicious that his wife has been unfaithful,
      the husband must present his wife before the Lord, and the priest will apply
      this entire ritual law to her. '
    31: ³¹ The husband will be innocent of any guilt in this matter, but his wife
      will be held accountable for her sin.”
