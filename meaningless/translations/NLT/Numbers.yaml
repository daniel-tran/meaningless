    2: '² They said, “Sir, the Lord instructed you to divide the land by sacred lot
      among the people of Israel. You were told by the Lord to give the grant of land
      owned by our brother Zelophehad to his daughters. '
    3: '³ But if they marry men from another tribe, their grants of land will go with
      them to the tribe into which they marry. In this way, the total area of our
      tribal land will be reduced. '
    4: "⁴ Then when the Year of Jubilee comes, their portion of land will be added\
      \ to that of the new tribe, causing it to be lost forever to our ancestral tribe.”\
      \ \n"
    5: '⁵ So Moses gave the Israelites this command from the Lord: “The claim of the
      men of the tribe of Joseph is legitimate. '
    6: '⁶ This is what the Lord commands concerning the daughters of Zelophehad: Let
      them marry anyone they like, as long as it is within their own ancestral tribe. '
    7: '⁷ None of the territorial land may pass from tribe to tribe, for all the land
