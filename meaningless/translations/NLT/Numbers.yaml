    1: '¹ Then Moses summoned the leaders of the tribes of Israel and told them, “This
      is what the Lord has commanded: '
    2: "² A man who makes a vow to the Lord or makes a pledge under oath must never\
      \ break it. He must do exactly what he said he would do. \n"
    3: '³ “If a young woman makes a vow to the Lord or a pledge under oath while she
      is still living at her father’s home, '
    4: '⁴ and her father hears of the vow or pledge and does not object to it, then
      all her vows and pledges will stand. '
    5: "⁵ But if her father refuses to let her fulfill the vow or pledge on the day\
      \ he hears of it, then all her vows and pledges will become invalid. The Lord\
      \ will forgive her because her father would not let her fulfill them. \n"
    6: '⁶ “Now suppose a young woman makes a vow or binds herself with an impulsive
      pledge and later marries. '
    7: '⁷ If her husband learns of her vow or pledge and does not object on the day
      he hears of it, her vows and pledges will stand. '
    8: '⁸ But if her husband refuses to accept her vow or impulsive pledge on the
      day he hears of it, he nullifies her commitments, and the Lord will forgive
      her. '
    9: "⁹ If, however, a woman is a widow or is divorced, she must fulfill all her\
      \ vows and pledges. \n"
    10: '¹⁰ “But suppose a woman is married and living in her husband’s home when
      she makes a vow or binds herself with a pledge. '
    11: '¹¹ If her husband hears of it and does not object to it, her vow or pledge
      will stand. '
    12: '¹² But if her husband refuses to accept it on the day he hears of it, her
      vow or pledge will be nullified, and the Lord will forgive her. '
    13: '¹³ So her husband may either confirm or nullify any vows or pledges she makes
