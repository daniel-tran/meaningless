  35:
    1: '¹ While Israel was camped beside the Jordan on the plains of Moab across from
      Jericho, the Lord said to Moses, '
    2: '² “Command the people of Israel to give to the Levites from their property
      certain towns to live in, along with the surrounding pasturelands. '
    3: '³ These towns will be for the Levites to live in, and the surrounding lands
      will provide pasture for their cattle, flocks, and other livestock. '
    4: '⁴ The pastureland assigned to the Levites around these towns will extend 1,500
      feet from the town walls in every direction. '
    5: "⁵ Measure off 3,000 feet outside the town walls in every direction—east, south,\
      \ west, north—with the town at the center. This area will serve as the larger\
      \ pastureland for the towns. \n"
    6: '⁶ “Six of the towns you give the Levites will be cities of refuge, where a
      person who has accidentally killed someone can flee for safety. In addition,
      give them forty-two other towns. '
    7: '⁷ In all, forty-eight towns with the surrounding pastureland will be given
      to the Levites. '
    8: "⁸ These towns will come from the property of the people of Israel. The larger\
      \ tribes will give more towns to the Levites, while the smaller tribes will\
      \ give fewer. Each tribe will give property in proportion to the size of its\
      \ land.” \n"
    9: '⁹ The Lord said to Moses, '
    10: "¹⁰ “Give the following instructions to the people of Israel.\n“When you cross\
      \ the Jordan into the land of Canaan, "
    11: '¹¹ designate cities of refuge to which people can flee if they have killed
      someone accidentally. '
    12: '¹² These cities will be places of protection from a dead person’s relatives
      who want to avenge the death. The slayer must not be put to death before being
      tried by the community. '
    13: '¹³ Designate six cities of refuge for yourselves, '
    14: '¹⁴ three on the east side of the Jordan River and three on the west in the
      land of Canaan. '
    15: "¹⁵ These cities are for the protection of Israelites, foreigners living among\
      \ you, and traveling merchants. Anyone who accidentally kills someone may flee\
      \ there for safety. \n"
    16: '¹⁶ “But if someone strikes and kills another person with a piece of iron,
      it is murder, and the murderer must be executed. '
    17: '¹⁷ Or if someone with a stone in his hand strikes and kills another person,
      it is murder, and the murderer must be put to death. '
    18: '¹⁸ Or if someone strikes and kills another person with a wooden object, it
      is murder, and the murderer must be put to death. '
    19: '¹⁹ The victim’s nearest relative is responsible for putting the murderer
      to death. When they meet, the avenger must put the murderer to death. '
    20: '²⁰ So if someone hates another person and waits in ambush, then pushes him
      or throws something at him and he dies, it is murder. '
    21: "²¹ Or if someone hates another person and hits him with a fist and he dies,\
      \ it is murder. In such cases, the avenger must put the murderer to death when\
      \ they meet. \n"
    22: '²² “But suppose someone pushes another person without having shown previous
      hostility, or throws something that unintentionally hits another person, '
    23: '²³ or accidentally drops a huge stone on someone, though they were not enemies,
      and the person dies. '
    24: '²⁴ If this should happen, the community must follow these regulations in
      making a judgment between the slayer and the avenger, the victim’s nearest relative: '
    25: "²⁵ The community must protect the slayer from the avenger and must escort\
      \ the slayer back to live in the city of refuge to which he fled. There he must\
      \ remain until the death of the high priest, who was anointed with the sacred\
      \ oil. \n"
    26: '²⁶ “But if the slayer ever leaves the limits of the city of refuge, '
    27: '²⁷ and the avenger finds him outside the city and kills him, it will not
      be considered murder. '
    28: '²⁸ The slayer should have stayed inside the city of refuge until the death
      of the high priest. But after the death of the high priest, the slayer may return
      to his own property. '
    29: "²⁹ These are legal requirements for you to observe from generation to generation,\
      \ wherever you may live. \n"
    30: '³⁰ “All murderers must be put to death, but only if evidence is presented
      by more than one witness. No one may be put to death on the testimony of only
      one witness. '
    31: '³¹ Also, you must never accept a ransom payment for the life of someone judged
      guilty of murder and subject to execution; murderers must always be put to death. '
    32: '³² And never accept a ransom payment from someone who has fled to a city
      of refuge, allowing a slayer to return to his property before the death of the
      high priest. '
    33: '³³ This will ensure that the land where you live will not be polluted, for
      murder pollutes the land. And no sacrifice except the execution of the murderer
      can purify the land from murder. '
    34: ³⁴ You must not defile the land where you live, for I live there myself. I
      am the Lord, who lives among the people of Israel.”
