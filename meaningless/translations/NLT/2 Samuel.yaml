    1: '¹ After the death of Saul, David returned from his victory over the Amalekites
      and spent two days in Ziklag. '
    2: "² On the third day a man arrived from Saul’s army camp. He had torn his clothes\
      \ and put dirt on his head to show that he was in mourning. He fell to the ground\
      \ before David in deep respect. \n"
    3: "³ “Where have you come from?” David asked.\n“I escaped from the Israelite\
      \ camp,” the man replied. \n"
    4: "⁴ “What happened?” David demanded. “Tell me how the battle went.”\nThe man\
      \ replied, “Our entire army fled from the battle. Many of the men are dead,\
      \ and Saul and his son Jonathan are also dead.” \n"
    5: "⁵ “How do you know Saul and Jonathan are dead?” David demanded of the young\
      \ man. \n"
    6: '⁶ The man answered, “I happened to be on Mount Gilboa, and there was Saul
      leaning on his spear with the enemy chariots and charioteers closing in on him. '
    7: "⁷ When he turned and saw me, he cried out for me to come to him. ‘How can\
      \ I help?’ I asked him. \n"
    8: "⁸ “He responded, ‘Who are you?’\n“‘I am an Amalekite,’ I told him. \n"
    9: "⁹ “Then he begged me, ‘Come over here and put me out of my misery, for I am\
      \ in terrible pain and want to die.’ \n"
    10: "¹⁰ “So I killed him,” the Amalekite told David, “for I knew he couldn’t live.\
      \ Then I took his crown and his armband, and I have brought them here to you,\
      \ my lord.” \n"
    11: '¹¹ David and his men tore their clothes in sorrow when they heard the news. '
    12: "¹² They mourned and wept and fasted all day for Saul and his son Jonathan,\
      \ and for the Lord’s army and the nation of Israel, because they had died by\
      \ the sword that day. \n"
    13: "¹³ Then David said to the young man who had brought the news, “Where are\
      \ you from?”\nAnd he replied, “I am a foreigner, an Amalekite, who lives in\
      \ your land.” \n"
    14: "¹⁴ “Why were you not afraid to kill the Lord’s anointed one?” David asked.\
      \ \n"
    15: '¹⁵ Then David said to one of his men, “Kill him!” So the man thrust his sword
      into the Amalekite and killed him. '
    16: "¹⁶ “You have condemned yourself,” David said, “for you yourself confessed\
      \ that you killed the Lord’s anointed one.” \n"
    17: '¹⁷ Then David composed a funeral song for Saul and Jonathan, '
    18: "¹⁸ and he commanded that it be taught to the people of Judah. It is known\
      \ as the Song of the Bow, and it is recorded in The Book of Jashar. \n"
    19: "¹⁹ Your pride and joy, O Israel, lies dead on the hills!\n    Oh, how the\
      \ mighty heroes have fallen!\n"
    20: "²⁰ Don’t announce the news in Gath,\n    don’t proclaim it in the streets\
      \ of Ashkelon,\nor the daughters of the Philistines will rejoice\n    and the\
      \ pagans will laugh in triumph. \n"
    21: "²¹ O mountains of Gilboa,\n    let there be no dew or rain upon you,\n  \
      \  nor fruitful fields producing offerings of grain.\nFor there the shield of\
      \ the mighty heroes was defiled;\n    the shield of Saul will no longer be anointed\
      \ with oil.\n"
    22: "²² The bow of Jonathan was powerful,\n    and the sword of Saul did its mighty\
      \ work.\nThey shed the blood of their enemies\n    and pierced the bodies of\
      \ mighty heroes. \n"
    23: "²³ How beloved and gracious were Saul and Jonathan!\n    They were together\
      \ in life and in death.\nThey were swifter than eagles,\n    stronger than lions.\n"
    24: "²⁴ O women of Israel, weep for Saul,\nfor he dressed you in luxurious scarlet\
      \ clothing,\n    in garments decorated with gold. \n"
    25: "²⁵ Oh, how the mighty heroes have fallen in battle!\n    Jonathan lies dead\
      \ on the hills.\n"
    26: "²⁶ How I weep for you, my brother Jonathan!\n    Oh, how much I loved you!\n\
      And your love for me was deep,\n    deeper than the love of women! \n"
    27: "²⁷ Oh, how the mighty heroes have fallen!\n    Stripped of their weapons,\
      \ they lie dead."
