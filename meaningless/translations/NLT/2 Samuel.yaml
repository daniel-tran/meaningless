    17: "¹⁷ They threw Absalom’s body into a deep pit in the forest and piled a great\
      \ heap of stones over it. And all Israel fled to their homes. \n"
    18: "¹⁸ During his lifetime, Absalom had built a monument to himself in the King’s\
      \ Valley, for he said, “I have no son to carry on my name.” He named the monument\
      \ after himself, and it is known as Absalom’s Monument to this day. \n"
    19: "¹⁹ Then Zadok’s son Ahimaaz said, “Let me run to the king with the good news\
      \ that the Lord has rescued him from his enemies.” \n"
    20: "²⁰ “No,” Joab told him, “it wouldn’t be good news to the king that his son\
      \ is dead. You can be my messenger another time, but not today.” \n"
    21: "²¹ Then Joab said to a man from Ethiopia, “Go tell the king what you have\
      \ seen.” The man bowed and ran off. \n"
    22: "²² But Ahimaaz continued to plead with Joab, “Whatever happens, please let\
      \ me go, too.”\n“Why should you go, my son?” Joab replied. “There will be no\
      \ reward for your news.” \n"
    23: "²³ “Yes, but let me go anyway,” he begged.\nJoab finally said, “All right,\
      \ go ahead.” So Ahimaaz took the less demanding route by way of the plain and\
      \ ran to Mahanaim ahead of the Ethiopian. \n"
    24: '²⁴ While David was sitting between the inner and outer gates of the town,
      the watchman climbed to the roof of the gateway by the wall. As he looked, he
      saw a lone man running toward them. '
    25: "²⁵ He shouted the news down to David, and the king replied, “If he is alone,\
      \ he has news.”\nAs the messenger came closer, "
    26: "²⁶ the watchman saw another man running toward them. He shouted down, “Here\
      \ comes another one!”\nThe king replied, “He also will have news.” \n"
    27: "²⁷ “The first man runs like Ahimaaz son of Zadok,” the watchman said.\n“He\
      \ is a good man and comes with good news,” the king replied. \n"
    28: "²⁸ Then Ahimaaz cried out to the king, “Everything is all right!” He bowed\
      \ before the king with his face to the ground and said, “Praise to the Lord\
      \ your God, who has handed over the rebels who dared to stand against my lord\
      \ the king.” \n"
    29: "²⁹ “What about young Absalom?” the king demanded. “Is he all right?”\nAhimaaz\
      \ replied, “When Joab told me to come, there was a lot of commotion. But I didn’t\
      \ know what was happening.” \n"
    30: "³⁰ “Wait here,” the king told him. So Ahimaaz stepped aside. \n"
    31: "³¹ Then the man from Ethiopia arrived and said, “I have good news for my\
      \ lord the king. Today the Lord has rescued you from all those who rebelled\
      \ against you.” \n"
    32: "³² “What about young Absalom?” the king demanded. “Is he all right?”\nAnd\
      \ the Ethiopian replied, “May all of your enemies, my lord the king, both now\
      \ and in the future, share the fate of that young man!” \n"
    33: ³³ The king was overcome with emotion. He went up to the room over the gateway
      and burst into tears. And as he went, he cried, “O my son Absalom! My son, my
      son Absalom! If only I had died instead of you! O Absalom, my son, my son.”
  19:
    1: '¹ Word soon reached Joab that the king was weeping and mourning for Absalom. '
    2: '² As all the people heard of the king’s deep grief for his son, the joy of
      that day’s victory was turned into deep sadness. '
    3: '³ They crept back into the town that day as though they were ashamed and had
      deserted in battle. '
    4: "⁴ The king covered his face with his hands and kept on crying, “O my son Absalom!\
      \ O Absalom, my son, my son!” \n"
    5: '⁵ Then Joab went to the king’s room and said to him, “We saved your life today
      and the lives of your sons, your daughters, and your wives and concubines. Yet
      you act like this, making us feel ashamed of ourselves. '
    6: '⁶ You seem to love those who hate you and hate those who love you. You have
      made it clear today that your commanders and troops mean nothing to you. It
      seems that if Absalom had lived and all of us had died, you would be pleased. '
    7: "⁷ Now go out there and congratulate your troops, for I swear by the Lord that\
      \ if you don’t go out, not a single one of them will remain here tonight. Then\
      \ you will be worse off than ever before.” \n"
    8: "⁸ So the king went out and took his seat at the town gate, and as the news\
      \ spread throughout the town that he was there, everyone went to him.\nMeanwhile,\
      \ the Israelites who had supported Absalom fled to their homes. "
    9: '⁹ And throughout all the tribes of Israel there was much discussion and argument
      going on. The people were saying, “The king rescued us from our enemies and
      saved us from the Philistines, but Absalom chased him out of the country. '
    10: "¹⁰ Now Absalom, whom we anointed to rule over us, is dead. Why not ask David\
      \ to come back and be our king again?” \n"
    11: '¹¹ Then King David sent Zadok and Abiathar, the priests, to say to the elders
      of Judah, “Why are you the last ones to welcome back the king into his palace?
      For I have heard that all Israel is ready. '
    12: '¹² You are my relatives, my own tribe, my own flesh and blood! So why are
      you the last ones to welcome back the king?” '
    13: "¹³ And David told them to tell Amasa, “Since you are my own flesh and blood,\
      \ like Joab, may God strike me and even kill me if I do not appoint you as commander\
      \ of my army in his place.” \n"
    14: "¹⁴ Then Amasa convinced all the men of Judah, and they responded unanimously.\
      \ They sent word to the king, “Return to us, and bring back all who are with\
      \ you.” \n"
    15: '¹⁵ So the king started back to Jerusalem. And when he arrived at the Jordan
      River, the people of Judah came to Gilgal to meet him and escort him across
      the river. '
    16: '¹⁶ Shimei son of Gera, the man from Bahurim in Benjamin, hurried across with
      the men of Judah to welcome King David. '
    17: '¹⁷ A thousand other men from the tribe of Benjamin were with him, including
      Ziba, the chief servant of the house of Saul, and Ziba’s fifteen sons and twenty
      servants. They rushed down to the Jordan to meet the king. '
    18: "¹⁸ They crossed the shallows of the Jordan to bring the king’s household\
      \ across the river, helping him in every way they could.\nAs the king was about\
      \ to cross the river, Shimei fell down before him. "
    19: '¹⁹ “My lord the king, please forgive me,” he pleaded. “Forget the terrible
      thing your servant did when you left Jerusalem. May the king put it out of his
      mind. '
    20: "²⁰ I know how much I sinned. That is why I have come here today, the very\
      \ first person in all Israel to greet my lord the king.” \n"
    21: "²¹ Then Abishai son of Zeruiah said, “Shimei should die, for he cursed the\
      \ Lord’s anointed king!” \n"
    22: '²² “Who asked your opinion, you sons of Zeruiah!” David exclaimed. “Why have
      you become my adversary today? This is not a day for execution, for today I
      am once again the king of Israel!” '
    23: "²³ Then, turning to Shimei, David vowed, “Your life will be spared.” \n"
    24: '²⁴ Now Mephibosheth, Saul’s grandson, came down from Jerusalem to meet the
      king. He had not cared for his feet, trimmed his beard, or washed his clothes
      since the day the king left Jerusalem. '
    25: "²⁵ “Why didn’t you come with me, Mephibosheth?” the king asked him. \n"
    26: '²⁶ Mephibosheth replied, “My lord the king, my servant Ziba deceived me.
      I told him, ‘Saddle my donkey so I can go with the king.’ For as you know I
      am crippled. '
    27: '²⁷ Ziba has slandered me by saying that I refused to come. But I know that
      my lord the king is like an angel of God, so do what you think is best. '
    28: "²⁸ All my relatives and I could expect only death from you, my lord, but\
      \ instead you have honored me by allowing me to eat at your own table! What\
      \ more can I ask?” \n"
    29: "²⁹ “You’ve said enough,” David replied. “I’ve decided that you and Ziba will\
      \ divide your land equally between you.” \n"
    30: "³⁰ “Give him all of it,” Mephibosheth said. “I am content just to have you\
      \ safely back again, my lord the king!” \n"
    31: '³¹ Barzillai of Gilead had come down from Rogelim to escort the king across
      the Jordan. '
    32: '³² He was very old—eighty years of age—and very wealthy. He was the one who
      had provided food for the king during his stay in Mahanaim. '
    33: "³³ “Come across with me and live in Jerusalem,” the king said to Barzillai.\
      \ “I will take care of you there.” \n"
    34: '³⁴ “No,” he replied, “I am far too old to go with the king to Jerusalem. '
    35: '³⁵ I am eighty years old today, and I can no longer enjoy anything. Food
      and wine are no longer tasty, and I cannot hear the singers as they sing. I
      would only be a burden to my lord the king. '
    36: '³⁶ Just to go across the Jordan River with the king is all the honor I need! '
    37: "³⁷ Then let me return again to die in my own town, where my father and mother\
      \ are buried. But here is your servant, my son Kimham. Let him go with my lord\
      \ the king and receive whatever you want to give him.” \n"
    38: '³⁸ “Good,” the king agreed. “Kimham will go with me, and I will help him
      in any way you would like. And I will do for you anything you want.” '
    39: "³⁹ So all the people crossed the Jordan with the king. After David had blessed\
      \ Barzillai and kissed him, Barzillai returned to his own home. \n"
    40: "⁴⁰ The king then crossed over to Gilgal, taking Kimham with him. All the\
      \ troops of Judah and half the troops of Israel escorted the king on his way.\
      \ \n"
    41: "⁴¹ But all the men of Israel complained to the king, “The men of Judah stole\
      \ the king and didn’t give us the honor of helping take you, your household,\
      \ and all your men across the Jordan.” \n"
    42: "⁴² The men of Judah replied, “The king is one of our own kinsmen. Why should\
      \ this make you angry? We haven’t eaten any of the king’s food or received any\
      \ special favors!” \n"
    43: ⁴³ “But there are ten tribes in Israel,” the others replied. “So we have ten
      times as much right to the king as you do. What right do you have to treat us
      with such contempt? Weren’t we the first to speak of bringing him back to be
      our king again?” The argument continued back and forth, and the men of Judah
      spoke even more harshly than the men of Israel.
  20:
    1: "¹ There happened to be a troublemaker there named Sheba son of Bicri, a man\
      \ from the tribe of Benjamin. Sheba blew a ram’s horn and began to chant: \n\
      “Down with the dynasty of David!\n    We have no interest in the son of Jesse.\n\
      Come on, you men of Israel,\n    back to your homes!” \n"
    2: "² So all the men of Israel deserted David and followed Sheba son of Bicri.\
      \ But the men of Judah stayed with their king and escorted him from the Jordan\
      \ River to Jerusalem. \n"
    3: "³ When David came to his palace in Jerusalem, he took the ten concubines he\
      \ had left to look after the palace and placed them in seclusion. Their needs\
      \ were provided for, but he no longer slept with them. So each of them lived\
      \ like a widow until she died. \n"
    4: '⁴ Then the king told Amasa, “Mobilize the army of Judah within three days,
      and report back at that time.” '
    5: "⁵ So Amasa went out to notify Judah, but it took him longer than the time\
      \ he had been given. \n"
    6: "⁶ Then David said to Abishai, “Sheba son of Bicri is going to hurt us more\
      \ than Absalom did. Quick, take my troops and chase after him before he gets\
      \ into a fortified town where we can’t reach him.” \n"
    7: '⁷ So Abishai and Joab, together with the king’s bodyguard and all the mighty
      warriors, set out from Jerusalem to go after Sheba. '
    8: "⁸ As they arrived at the great stone in Gibeon, Amasa met them. Joab was wearing\
      \ his military tunic with a dagger strapped to his belt. As he stepped forward\
      \ to greet Amasa, he slipped the dagger from its sheath. \n"
    9: '⁹ “How are you, my cousin?” Joab said and took him by the beard with his right
      hand as though to kiss him. '
    10: "¹⁰ Amasa didn’t notice the dagger in his left hand, and Joab stabbed him\
      \ in the stomach with it so that his insides gushed out onto the ground. Joab\
      \ did not need to strike again, and Amasa soon died. Joab and his brother Abishai\
      \ left him lying there and continued after Sheba. \n"
    11: '¹¹ One of Joab’s young men shouted to Amasa’s troops, “If you are for Joab
      and David, come and follow Joab.” '
    12: '¹² But Amasa lay in his blood in the middle of the road, and Joab’s man saw
      that everyone was stopping to stare at him. So he pulled him off the road into
      a field and threw a cloak over him. '
    13: "¹³ With Amasa’s body out of the way, everyone went on with Joab to capture\
      \ Sheba son of Bicri. \n"
    14: '¹⁴ Meanwhile, Sheba traveled through all the tribes of Israel and eventually
      came to the town of Abel-beth-maacah. All the members of his own clan, the Bicrites,
      assembled for battle and followed him into the town. '
    15: '¹⁵ When Joab’s forces arrived, they attacked Abel-beth-maacah. They built
      a siege ramp against the town’s fortifications and began battering down the
      wall. '
    16: '¹⁶ But a wise woman in the town called out to Joab, “Listen to me, Joab.
      Come over here so I can talk to you.” '
    17: "¹⁷ As he approached, the woman asked, “Are you Joab?”\n“I am,” he replied.\n\
      So she said, “Listen carefully to your servant.”\n“I’m listening,” he said.\
      \ \n"
    18: '¹⁸ Then she continued, “There used to be a saying, ‘If you want to settle
      an argument, ask advice at the town of Abel.’ '
    19: "¹⁹ I am one who is peace loving and faithful in Israel. But you are destroying\
      \ an important town in Israel. Why do you want to devour what belongs to the\
      \ Lord?” \n"
    20: '²⁰ And Joab replied, “Believe me, I don’t want to devour or destroy your
      town! '
    21: "²¹ That’s not my purpose. All I want is a man named Sheba son of Bicri from\
      \ the hill country of Ephraim, who has revolted against King David. If you hand\
      \ over this one man to me, I will leave the town in peace.”\n“All right,” the\
      \ woman replied, “we will throw his head over the wall to you.” "
    22: "²² Then the woman went to all the people with her wise advice, and they cut\
      \ off Sheba’s head and threw it out to Joab. So he blew the ram’s horn and called\
      \ his troops back from the attack. They all returned to their homes, and Joab\
      \ returned to the king at Jerusalem. \n"
    23: '²³ Now Joab was the commander of the army of Israel. Benaiah son of Jehoiada
      was captain of the king’s bodyguard. '
    24: '²⁴ Adoniram was in charge of forced labor. Jehoshaphat son of Ahilud was
      the royal historian. '
    25: '²⁵ Sheva was the court secretary. Zadok and Abiathar were the priests. '
    26: ²⁶ And Ira, a descendant of Jair, was David’s personal priest.
  21:
    1: "¹ There was a famine during David’s reign that lasted for three years, so\
      \ David asked the Lord about it. And the Lord said, “The famine has come because\
      \ Saul and his family are guilty of murdering the Gibeonites.” \n"
    2: '² So the king summoned the Gibeonites. They were not part of Israel but were
      all that was left of the nation of the Amorites. The people of Israel had sworn
      not to kill them, but Saul, in his zeal for Israel and Judah, had tried to wipe
      them out. '
    3: "³ David asked them, “What can I do for you? How can I make amends so that\
      \ you will bless the Lord’s people again?” \n"
    4: "⁴ “Well, money can’t settle this matter between us and the family of Saul,”\
      \ the Gibeonites replied. “Neither can we demand the life of anyone in Israel.”\n\
      “What can I do then?” David asked. “Just tell me and I will do it for you.”\
      \ \n"
    5: '⁵ Then they replied, “It was Saul who planned to destroy us, to keep us from
      having any place at all in the territory of Israel. '
    6: "⁶ So let seven of Saul’s sons be handed over to us, and we will execute them\
      \ before the Lord at Gibeon, on the mountain of the Lord.”\n“All right,” the\
      \ king said, “I will do it.” "
    7: '⁷ The king spared Jonathan’s son Mephibosheth, who was Saul’s grandson, because
      of the oath David and Jonathan had sworn before the Lord. '
    8: '⁸ But he gave them Saul’s two sons Armoni and Mephibosheth, whose mother was
      Rizpah daughter of Aiah. He also gave them the five sons of Saul’s daughter
      Merab, the wife of Adriel son of Barzillai from Meholah. '
    9: "⁹ The men of Gibeon executed them on the mountain before the Lord. So all\
      \ seven of them died together at the beginning of the barley harvest. \n"
    10: '¹⁰ Then Rizpah daughter of Aiah, the mother of two of the men, spread burlap
      on a rock and stayed there the entire harvest season. She prevented the scavenger
      birds from tearing at their bodies during the day and stopped wild animals from
      eating them at night. '
    11: '¹¹ When David learned what Rizpah, Saul’s concubine, had done, '
    12: '¹² he went to the people of Jabesh-gilead and retrieved the bones of Saul
      and his son Jonathan. (When the Philistines had killed Saul and Jonathan on
      Mount Gilboa, the people of Jabesh-gilead stole their bodies from the public
      square of Beth-shan, where the Philistines had hung them.) '
    13: "¹³ So David obtained the bones of Saul and Jonathan, as well as the bones\
      \ of the men the Gibeonites had executed. \n"
    14: "¹⁴ Then the king ordered that they bury the bones in the tomb of Kish, Saul’s\
      \ father, at the town of Zela in the land of Benjamin. After that, God ended\
      \ the famine in the land. \n"
    15: '¹⁵ Once again the Philistines were at war with Israel. And when David and
      his men were in the thick of battle, David became weak and exhausted. '
    16: '¹⁶ Ishbi-benob was a descendant of the giants; his bronze spearhead weighed
      more than seven pounds, and he was armed with a new sword. He had cornered David
      and was about to kill him. '
    17: "¹⁷ But Abishai son of Zeruiah came to David’s rescue and killed the Philistine.\
      \ Then David’s men declared, “You are not going out to battle with us again!\
      \ Why risk snuffing out the light of Israel?” \n"
    18: "¹⁸ After this, there was another battle against the Philistines at Gob. As\
      \ they fought, Sibbecai from Hushah killed Saph, another descendant of the giants.\
      \ \n"
    19: "¹⁹ During another battle at Gob, Elhanan son of Jair from Bethlehem killed\
      \ the brother of Goliath of Gath. The handle of his spear was as thick as a\
      \ weaver’s beam! \n"
    20: '²⁰ In another battle with the Philistines at Gath, they encountered a huge
      man with six fingers on each hand and six toes on each foot, twenty-four in
      all, who was also a descendant of the giants. '
    21: "²¹ But when he defied and taunted Israel, he was killed by Jonathan, the\
      \ son of David’s brother Shimea. \n"
    22: ²² These four Philistines were descendants of the giants of Gath, but David
      and his warriors killed them.
  22:
    1: '¹ David sang this song to the Lord on the day the Lord rescued him from all
      his enemies and from Saul. '
    2: "² He sang:\n“The Lord is my rock, my fortress, and my savior;\n"
    3: "³     my God is my rock, in whom I find protection.\nHe is my shield, the\
      \ power that saves me,\n    and my place of safety.\nHe is my refuge, my savior,\n\
      \    the one who saves me from violence.\n"
    4: "⁴ I called on the Lord, who is worthy of praise,\n    and he saved me from\
      \ my enemies. \n"
    5: "⁵ “The waves of death overwhelmed me;\n    floods of destruction swept over\
      \ me.\n"
    6: "⁶ The grave wrapped its ropes around me;\n    death laid a trap in my path.\n"
    7: "⁷ But in my distress I cried out to the Lord;\n    yes, I cried to my God\
      \ for help.\nHe heard me from his sanctuary;\n    my cry reached his ears. \n"
    8: "⁸ “Then the earth quaked and trembled.\n    The foundations of the heavens\
      \ shook;\n    they quaked because of his anger.\n"
    9: "⁹ Smoke poured from his nostrils;\n    fierce flames leaped from his mouth.\n\
      \    Glowing coals blazed forth from him.\n"
    10: "¹⁰ He opened the heavens and came down;\n    dark storm clouds were beneath\
      \ his feet.\n"
    11: "¹¹ Mounted on a mighty angelic being, he flew,\n    soaring on the wings\
      \ of the wind.\n"
    12: "¹² He shrouded himself in darkness,\n    veiling his approach with dense\
      \ rain clouds.\n"
    13: "¹³ A great brightness shone around him,\n    and burning coals blazed forth.\n"
    14: "¹⁴ The Lord thundered from heaven;\n    the voice of the Most High resounded.\n"
    15: "¹⁵ He shot arrows and scattered his enemies;\n    his lightning flashed,\
      \ and they were confused.\n"
    16: "¹⁶ Then at the command of the Lord,\n    at the blast of his breath,\nthe\
      \ bottom of the sea could be seen,\n    and the foundations of the earth were\
      \ laid bare. \n"
    17: "¹⁷ “He reached down from heaven and rescued me;\n    he drew me out of deep\
      \ waters.\n"
    18: "¹⁸ He rescued me from my powerful enemies,\n    from those who hated me and\
      \ were too strong for me.\n"
    19: "¹⁹ They attacked me at a moment when I was in distress,\n    but the Lord\
      \ supported me.\n"
    20: "²⁰ He led me to a place of safety;\n    he rescued me because he delights\
      \ in me.\n"
    21: "²¹ The Lord rewarded me for doing right;\n    he restored me because of my\
      \ innocence.\n"
    22: "²² For I have kept the ways of the Lord;\n    I have not turned from my God\
      \ to follow evil.\n"
    23: "²³ I have followed all his regulations;\n    I have never abandoned his decrees.\n"
    24: "²⁴ I am blameless before God;\n    I have kept myself from sin.\n"
    25: "²⁵ The Lord rewarded me for doing right.\n    He has seen my innocence. \n"
    26: "²⁶ “To the faithful you show yourself faithful;\n    to those with integrity\
      \ you show integrity.\n"
    27: "²⁷ To the pure you show yourself pure,\n    but to the crooked you show yourself\
      \ shrewd.\n"
    28: "²⁸ You rescue the humble,\n    but your eyes watch the proud and humiliate\
      \ them.\n"
    29: "²⁹ O Lord, you are my lamp.\n    The Lord lights up my darkness.\n"
    30: "³⁰ In your strength I can crush an army;\n    with my God I can scale any\
      \ wall. \n"
    31: "³¹ “God’s way is perfect.\n    All the Lord’s promises prove true.\n    He\
      \ is a shield for all who look to him for protection.\n"
    32: "³² For who is God except the Lord?\n    Who but our God is a solid rock?\n"
    33: "³³ God is my strong fortress,\n    and he makes my way perfect.\n"
    34: "³⁴ He makes me as surefooted as a deer,\n    enabling me to stand on mountain\
      \ heights.\n"
    35: "³⁵ He trains my hands for battle;\n    he strengthens my arm to draw a bronze\
      \ bow.\n"
    36: "³⁶ You have given me your shield of victory;\n    your help has made me great.\n"
    37: "³⁷ You have made a wide path for my feet\n    to keep them from slipping.\
      \ \n"
    38: "³⁸ “I chased my enemies and destroyed them;\n    I did not stop until they\
      \ were conquered.\n"
    39: "³⁹ I consumed them;\n    I struck them down so they did not get up;\n   \
      \ they fell beneath my feet.\n"
    40: "⁴⁰ You have armed me with strength for the battle;\n    you have subdued\
      \ my enemies under my feet.\n"
    41: "⁴¹ You placed my foot on their necks.\n    I have destroyed all who hated\
      \ me.\n"
    42: "⁴² They looked for help, but no one came to their rescue.\n    They even\
      \ cried to the Lord, but he refused to answer.\n"
    43: "⁴³ I ground them as fine as the dust of the earth;\n    I trampled them in\
      \ the gutter like dirt. \n"
    44: "⁴⁴ “You gave me victory over my accusers.\n    You preserved me as the ruler\
      \ over nations;\n    people I don’t even know now serve me.\n"
    45: "⁴⁵ Foreign nations cringe before me;\n    as soon as they hear of me, they\
      \ submit.\n"
    46: "⁴⁶ They all lose their courage\n    and come trembling from their strongholds.\
      \ \n"
    47: "⁴⁷ “The Lord lives! Praise to my Rock!\n    May God, the Rock of my salvation,\
      \ be exalted!\n"
    48: "⁴⁸ He is the God who pays back those who harm me;\n    he brings down the\
      \ nations under me\n"
    49: "⁴⁹     and delivers me from my enemies.\nYou hold me safe beyond the reach\
      \ of my enemies;\n    you save me from violent opponents.\n"
    50: "⁵⁰ For this, O Lord, I will praise you among the nations;\n    I will sing\
      \ praises to your name.\n"
    51: "⁵¹ You give great victories to your king;\n    you show unfailing love to\
      \ your anointed,\n    to David and all his descendants forever.”"
  23:
    1: "¹ These are the last words of David:\n“David, the son of Jesse, speaks—\n\
      \    David, the man who was raised up so high,\nDavid, the man anointed by the\
      \ God of Jacob,\n    David, the sweet psalmist of Israel. \n"
    2: "² “The Spirit of the Lord speaks through me;\n    his words are upon my tongue.\n"
    3: "³ The God of Israel spoke.\n    The Rock of Israel said to me:\n‘The one who\
