    1: "¹ After this, David asked the Lord, “Should I move back to one of the towns\
      \ of Judah?”\n“Yes,” the Lord replied.\nThen David asked, “Which town should\
      \ I go to?”\n“To Hebron,” the Lord answered. \n"
    2: '² David’s two wives were Ahinoam from Jezreel and Abigail, the widow of Nabal
      from Carmel. So David and his wives '
    3: '³ and his men and their families all moved to Judah, and they settled in the
      villages near Hebron. '
    4: "⁴ Then the men of Judah came to David and anointed him king over the people\
      \ of Judah.\nWhen David heard that the men of Jabesh-gilead had buried Saul, "
    5: '⁵ he sent them this message: “May the Lord bless you for being so loyal to
      your master Saul and giving him a decent burial. '
    6: '⁶ May the Lord be loyal to you in return and reward you with his unfailing
      love! And I, too, will reward you for what you have done. '
    7: "⁷ Now that Saul is dead, I ask you to be my strong and loyal subjects like\
      \ the people of Judah, who have anointed me as their new king.” \n"
    8: '⁸ But Abner son of Ner, the commander of Saul’s army, had already gone to
      Mahanaim with Saul’s son Ishbosheth. '
    9: "⁹ There he proclaimed Ishbosheth king over Gilead, Jezreel, Ephraim, Benjamin,\
      \ the land of the Ashurites, and all the rest of Israel. \n"
    10: '¹⁰ Ishbosheth, Saul’s son, was forty years old when he became king, and he
      ruled from Mahanaim for two years. Meanwhile, the people of Judah remained loyal
      to David. '
    11: "¹¹ David made Hebron his capital, and he ruled as king of Judah for seven\
      \ and a half years. \n"
    12: '¹² One day Abner led Ishbosheth’s troops from Mahanaim to Gibeon. '
    13: "¹³ About the same time, Joab son of Zeruiah led David’s troops out and met\
      \ them at the pool of Gibeon. The two groups sat down there, facing each other\
      \ from opposite sides of the pool. \n"
    14: "¹⁴ Then Abner suggested to Joab, “Let’s have a few of our warriors fight\
      \ hand to hand here in front of us.”\n“All right,” Joab agreed. "
    15: '¹⁵ So twelve men were chosen to fight from each side—twelve men of Benjamin
      representing Ishbosheth son of Saul, and twelve representing David. '
    16: "¹⁶ Each one grabbed his opponent by the hair and thrust his sword into the\
      \ other’s side so that all of them died. So this place at Gibeon has been known\
      \ ever since as the Field of Swords. \n"
    17: "¹⁷ A fierce battle followed that day, and Abner and the men of Israel were\
      \ defeated by the forces of David. \n"
    18: '¹⁸ Joab, Abishai, and Asahel—the three sons of Zeruiah—were among David’s
      forces that day. Asahel could run like a gazelle, '
    19: '¹⁹ and he began chasing Abner. He pursued him relentlessly, not stopping
      for anything. '
    20: "²⁰ When Abner looked back and saw him coming, he called out, “Is that you,\
      \ Asahel?”\n“Yes, it is,” he replied. \n"
    21: "²¹ “Go fight someone else!” Abner warned. “Take on one of the younger men,\
      \ and strip him of his weapons.” But Asahel kept right on chasing Abner. \n"
    22: "²² Again Abner shouted to him, “Get away from here! I don’t want to kill\
      \ you. How could I ever face your brother Joab again?” \n"
    23: "²³ But Asahel refused to turn back, so Abner thrust the butt end of his spear\
      \ through Asahel’s stomach, and the spear came out through his back. He stumbled\
      \ to the ground and died there. And everyone who came by that spot stopped and\
      \ stood still when they saw Asahel lying there. \n"
    24: '²⁴ When Joab and Abishai found out what had happened, they set out after
      Abner. The sun was just going down as they arrived at the hill of Ammah near
      Giah, along the road to the wilderness of Gibeon. '
    25: "²⁵ Abner’s troops from the tribe of Benjamin regrouped there at the top of\
      \ the hill to take a stand. \n"
    26: "²⁶ Abner shouted down to Joab, “Must we always be killing each other? Don’t\
      \ you realize that bitterness is the only result? When will you call off your\
      \ men from chasing their Israelite brothers?” \n"
    27: '²⁷ Then Joab said, “God only knows what would have happened if you hadn’t
      spoken, for we would have chased you all night if necessary.” '
    28: "²⁸ So Joab blew the ram’s horn, and his men stopped chasing the troops of\
      \ Israel. \n"
    29: "²⁹ All that night Abner and his men retreated through the Jordan Valley.\
      \ They crossed the Jordan River, traveling all through the morning, and didn’t\
      \ stop until they arrived at Mahanaim. \n"
    30: '³⁰ Meanwhile, Joab and his men also returned home. When Joab counted his
      casualties, he discovered that only 19 men were missing in addition to Asahel. '
    31: '³¹ But 360 of Abner’s men had been killed, all from the tribe of Benjamin. '
    32: ³² Joab and his men took Asahel’s body to Bethlehem and buried him there in
      his father’s tomb. Then they traveled all night and reached Hebron at daybreak.
  3:
    1: "¹ That was the beginning of a long war between those who were loyal to Saul\
      \ and those loyal to David. As time passed David became stronger and stronger,\
      \ while Saul’s dynasty became weaker and weaker. \n"
    2: "² These are the sons who were born to David in Hebron:\nThe oldest was Amnon,\
      \ whose mother was Ahinoam from Jezreel.\n"
    3: "³ The second was Daniel, whose mother was Abigail, the widow of Nabal from\
      \ Carmel.\nThe third was Absalom, whose mother was Maacah, the daughter of Talmai,\
      \ king of Geshur.\n"
    4: "⁴ The fourth was Adonijah, whose mother was Haggith.\nThe fifth was Shephatiah,\
      \ whose mother was Abital.\n"
    5: "⁵ The sixth was Ithream, whose mother was Eglah, David’s wife.\nThese sons\
      \ were all born to David in Hebron. \n"
    6: '⁶ As the war between the house of Saul and the house of David went on, Abner
      became a powerful leader among those loyal to Saul. '
    7: "⁷ One day Ishbosheth, Saul’s son, accused Abner of sleeping with one of his\
      \ father’s concubines, a woman named Rizpah, daughter of Aiah. \n"
    8: '⁸ Abner was furious. “Am I some Judean dog to be kicked around like this?”
      he shouted. “After all I have done for your father, Saul, and his family and
      friends by not handing you over to David, is this my reward—that you find fault
      with me about this woman? '
    9: '⁹ May God strike me and even kill me if I don’t do everything I can to help
      David get what the Lord has promised him! '
    10: '¹⁰ I’m going to take Saul’s kingdom and give it to David. I will establish
      the throne of David over Israel as well as Judah, all the way from Dan in the
      north to Beersheba in the south.” '
    11: "¹¹ Ishbosheth didn’t dare say another word because he was afraid of what\
      \ Abner might do. \n"
    12: "¹² Then Abner sent messengers to David, saying, “Doesn’t the entire land\
      \ belong to you? Make a solemn pact with me, and I will help turn over all of\
      \ Israel to you.” \n"
    13: "¹³ “All right,” David replied, “but I will not negotiate with you unless\
      \ you bring back my wife Michal, Saul’s daughter, when you come.” \n"
    14: "¹⁴ David then sent this message to Ishbosheth, Saul’s son: “Give me back\
      \ my wife Michal, for I bought her with the lives of 100 Philistines.” \n"
    15: '¹⁵ So Ishbosheth took Michal away from her husband, Palti son of Laish. '
    16: "¹⁶ Palti followed along behind her as far as Bahurim, weeping as he went.\
      \ Then Abner told him, “Go back home!” So Palti returned. \n"
    17: '¹⁷ Meanwhile, Abner had consulted with the elders of Israel. “For some time
      now,” he told them, “you have wanted to make David your king. '
    18: '¹⁸ Now is the time! For the Lord has said, ‘I have chosen David to save my
      people Israel from the hands of the Philistines and from all their other enemies.’” '
    19: "¹⁹ Abner also spoke with the men of Benjamin. Then he went to Hebron to tell\
      \ David that all the people of Israel and Benjamin had agreed to support him.\
      \ \n"
    20: '²⁰ When Abner and twenty of his men came to Hebron, David entertained them
      with a great feast. '
    21: "²¹ Then Abner said to David, “Let me go and call an assembly of all Israel\
      \ to support my lord the king. They will make a covenant with you to make you\
      \ their king, and you will rule over everything your heart desires.” So David\
      \ sent Abner safely on his way. \n"
    22: '²² But just after David had sent Abner away in safety, Joab and some of David’s
      troops returned from a raid, bringing much plunder with them. '
    23: "²³ When Joab arrived, he was told that Abner had just been there visiting\
      \ the king and had been sent away in safety. \n"
    24: '²⁴ Joab rushed to the king and demanded, “What have you done? What do you
      mean by letting Abner get away? '
    25: "²⁵ You know perfectly well that he came to spy on you and find out everything\
      \ you’re doing!” \n"
    26: '²⁶ Joab then left David and sent messengers to catch up with Abner, asking
      him to return. They found him at the well of Sirah and brought him back, though
      David knew nothing about it. '
    27: "²⁷ When Abner arrived back at Hebron, Joab took him aside at the gateway\
      \ as if to speak with him privately. But then he stabbed Abner in the stomach\
      \ and killed him in revenge for killing his brother Asahel. \n"
    28: '²⁸ When David heard about it, he declared, “I vow by the Lord that I and
      my kingdom are forever innocent of this crime against Abner son of Ner. '
    29: "²⁹ Joab and his family are the guilty ones. May the family of Joab be cursed\
      \ in every generation with a man who has open sores or leprosy or who walks\
      \ on crutches or dies by the sword or begs for food!” \n"
    30: "³⁰ So Joab and his brother Abishai killed Abner because Abner had killed\
      \ their brother Asahel at the battle of Gibeon. \n"
    31: '³¹ Then David said to Joab and all those who were with him, “Tear your clothes
      and put on burlap. Mourn for Abner.” And King David himself walked behind the
      procession to the grave. '
    32: '³² They buried Abner in Hebron, and the king and all the people wept at his
      graveside. '
    33: "³³ Then the king sang this funeral song for Abner:\n“Should Abner have died\
      \ as fools die?\n"
    34: "³⁴ Your hands were not bound;\n    your feet were not chained.\nNo, you were\
      \ murdered—\n    the victim of a wicked plot.”\nAll the people wept again for\
      \ Abner. "
    35: "³⁵ David had refused to eat anything on the day of the funeral, and now everyone\
      \ begged him to eat. But David had made a vow, saying, “May God strike me and\
      \ even kill me if I eat anything before sundown.” \n"
    36: '³⁶ This pleased the people very much. In fact, everything the king did pleased
      them! '
    37: "³⁷ So everyone in Judah and all Israel understood that David was not responsible\
      \ for Abner’s murder. \n"
    38: '³⁸ Then King David said to his officials, “Don’t you realize that a great
      commander has fallen today in Israel? '
    39: ³⁹ And even though I am the anointed king, these two sons of Zeruiah—Joab
      and Abishai—are too strong for me to control. So may the Lord repay these evil
      men for their evil deeds.”
  4:
    1: '¹ When Ishbosheth, Saul’s son, heard about Abner’s death at Hebron, he lost
      all courage, and all Israel became paralyzed with fear. '
    2: '² Now there were two brothers, Baanah and Recab, who were captains of Ishbosheth’s
      raiding parties. They were sons of Rimmon, a member of the tribe of Benjamin
      who lived in Beeroth. The town of Beeroth is now part of Benjamin’s territory '
    3: "³ because the original people of Beeroth fled to Gittaim, where they still\
      \ live as foreigners. \n"
    4: "⁴ (Saul’s son Jonathan had a son named Mephibosheth, who was crippled as a\
      \ child. He was five years old when the report came from Jezreel that Saul and\
      \ Jonathan had been killed in battle. When the child’s nurse heard the news,\
      \ she picked him up and fled. But as she hurried away, she dropped him, and\
      \ he became crippled.) \n"
    5: '⁵ One day Recab and Baanah, the sons of Rimmon from Beeroth, went to Ishbosheth’s
      house around noon as he was taking his midday rest. '
    6: '⁶ The doorkeeper, who had been sifting wheat, became drowsy and fell asleep.
      So Recab and Baanah slipped past her. '
    7: '⁷ They went into the house and found Ishbosheth sleeping on his bed. They
      struck and killed him and cut off his head. Then, taking his head with them,
      they fled across the Jordan Valley through the night. '
    8: "⁸ When they arrived at Hebron, they presented Ishbosheth’s head to David.\
      \ “Look!” they exclaimed to the king. “Here is the head of Ishbosheth, the son\
      \ of your enemy Saul who tried to kill you. Today the Lord has given my lord\
      \ the king revenge on Saul and his entire family!” \n"
    9: '⁹ But David said to Recab and Baanah, “The Lord, who saves me from all my
      enemies, is my witness. '
    10: '¹⁰ Someone once told me, ‘Saul is dead,’ thinking he was bringing me good
      news. But I seized him and killed him at Ziklag. That’s the reward I gave him
      for his news! '
    11: "¹¹ How much more should I reward evil men who have killed an innocent man\
      \ in his own house and on his own bed? Shouldn’t I hold you responsible for\
      \ his blood and rid the earth of you?” \n"
    12: ¹² So David ordered his young men to kill them, and they did. They cut off
      their hands and feet and hung their bodies beside the pool in Hebron. Then they
      took Ishbosheth’s head and buried it in Abner’s tomb in Hebron.
  5:
    1: '¹ Then all the tribes of Israel went to David at Hebron and told him, “We
      are your own flesh and blood. '
    2: "² In the past, when Saul was our king, you were the one who really led the\
      \ forces of Israel. And the Lord told you, ‘You will be the shepherd of my people\
      \ Israel. You will be Israel’s leader.’” \n"
    3: "³ So there at Hebron, King David made a covenant before the Lord with all\
      \ the elders of Israel. And they anointed him king of Israel. \n"
    4: '⁴ David was thirty years old when he began to reign, and he reigned forty
      years in all. '
    5: "⁵ He had reigned over Judah from Hebron for seven years and six months, and\
      \ from Jerusalem he reigned over all Israel and Judah for thirty-three years.\
      \ \n"
    6: '⁶ David then led his men to Jerusalem to fight against the Jebusites, the
      original inhabitants of the land who were living there. The Jebusites taunted
      David, saying, “You’ll never get in here! Even the blind and lame could keep
      you out!” For the Jebusites thought they were safe. '
    7: "⁷ But David captured the fortress of Zion, which is now called the City of\
      \ David. \n"
    8: "⁸ On the day of the attack, David said to his troops, “I hate those ‘lame’\
      \ and ‘blind’ Jebusites. Whoever attacks them should strike by going into the\
      \ city through the water tunnel.” That is the origin of the saying, “The blind\
      \ and the lame may not enter the house.” \n"
    9: '⁹ So David made the fortress his home, and he called it the City of David.
      He extended the city, starting at the supporting terraces and working inward. '
    10: "¹⁰ And David became more and more powerful, because the Lord God of Heaven’s\
      \ Armies was with him. \n"
    11: '¹¹ Then King Hiram of Tyre sent messengers to David, along with cedar timber
      and carpenters and stonemasons, and they built David a palace. '
    12: "¹² And David realized that the Lord had confirmed him as king over Israel\
      \ and had blessed his kingdom for the sake of his people Israel. \n"
    13: '¹³ After moving from Hebron to Jerusalem, David married more concubines and
      wives, and they had more sons and daughters. '
    14: '¹⁴ These are the names of David’s sons who were born in Jerusalem: Shammua,
      Shobab, Nathan, Solomon, '
    15: '¹⁵ Ibhar, Elishua, Nepheg, Japhia, '
    16: "¹⁶ Elishama, Eliada, and Eliphelet. \n"
    17: '¹⁷ When the Philistines heard that David had been anointed king of Israel,
      they mobilized all their forces to capture him. But David was told they were
      coming, so he went into the stronghold. '
    18: '¹⁸ The Philistines arrived and spread out across the valley of Rephaim. '
    19: "¹⁹ So David asked the Lord, “Should I go out to fight the Philistines? Will\
      \ you hand them over to me?”\nThe Lord replied to David, “Yes, go ahead. I will\
      \ certainly hand them over to you.” \n"
    20: '²⁰ So David went to Baal-perazim and defeated the Philistines there. “The
      Lord did it!” David exclaimed. “He burst through my enemies like a raging flood!”
      So he named that place Baal-perazim (which means “the Lord who bursts through”). '
    21: "²¹ The Philistines had abandoned their idols there, so David and his men\
      \ confiscated them. \n"
    22: '²² But after a while the Philistines returned and again spread out across
      the valley of Rephaim. '
    23: '²³ And again David asked the Lord what to do. “Do not attack them straight
      on,” the Lord replied. “Instead, circle around behind and attack them near the
      poplar trees. '
    24: '²⁴ When you hear a sound like marching feet in the tops of the poplar trees,
      be on the alert! That will be the signal that the Lord is moving ahead of you
      to strike down the Philistine army.” '
    25: ²⁵ So David did what the Lord commanded, and he struck down the Philistines
      all the way from Gibeon to Gezer.
  6:
    1: '¹ Then David again gathered all the elite troops in Israel, 30,000 in all. '
    2: '² He led them to Baalah of Judah to bring back the Ark of God, which bears
      the name of the Lord of Heaven’s Armies, who is enthroned between the cherubim. '
    3: '³ They placed the Ark of God on a new cart and brought it from Abinadab’s
      house, which was on a hill. Uzzah and Ahio, Abinadab’s sons, were guiding the
      cart '
    4: '⁴ that carried the Ark of God. Ahio walked in front of the Ark. '
    5: "⁵ David and all the people of Israel were celebrating before the Lord, singing\
      \ songs and playing all kinds of musical instruments—lyres, harps, tambourines,\
      \ castanets, and cymbals. \n"
    6: '⁶ But when they arrived at the threshing floor of Nacon, the oxen stumbled,
      and Uzzah reached out his hand and steadied the Ark of God. '
    7: "⁷ Then the Lord’s anger was aroused against Uzzah, and God struck him dead\
      \ because of this. So Uzzah died right there beside the Ark of God. \n"
    8: "⁸ David was angry because the Lord’s anger had burst out against Uzzah. He\
      \ named that place Perez-uzzah (which means “to burst out against Uzzah”), as\
      \ it is still called today. \n"
    9: '⁹ David was now afraid of the Lord, and he asked, “How can I ever bring the
      Ark of the Lord back into my care?” '
    10: '¹⁰ So David decided not to move the Ark of the Lord into the City of David.
      Instead, he took it to the house of Obed-edom of Gath. '
    11: "¹¹ The Ark of the Lord remained there in Obed-edom’s house for three months,\
      \ and the Lord blessed Obed-edom and his entire household. \n"
    12: '¹² Then King David was told, “The Lord has blessed Obed-edom’s household
      and everything he has because of the Ark of God.” So David went there and brought
      the Ark of God from the house of Obed-edom to the City of David with a great
      celebration. '
    13: '¹³ After the men who were carrying the Ark of the Lord had gone six steps,
      David sacrificed a bull and a fattened calf. '
    14: '¹⁴ And David danced before the Lord with all his might, wearing a priestly
      garment. '
    15: "¹⁵ So David and all the people of Israel brought up the Ark of the Lord with\
      \ shouts of joy and the blowing of rams’ horns. \n"
    16: "¹⁶ But as the Ark of the Lord entered the City of David, Michal, the daughter\
      \ of Saul, looked down from her window. When she saw King David leaping and\
      \ dancing before the Lord, she was filled with contempt for him. \n"
    17: '¹⁷ They brought the Ark of the Lord and set it in its place inside the special
      tent David had prepared for it. And David sacrificed burnt offerings and peace
      offerings to the Lord. '
    18: '¹⁸ When he had finished his sacrifices, David blessed the people in the name
      of the Lord of Heaven’s Armies. '
    19: "¹⁹ Then he gave to every Israelite man and woman in the crowd a loaf of bread,\
      \ a cake of dates, and a cake of raisins. Then all the people returned to their\
      \ homes. \n"
    20: "²⁰ When David returned home to bless his own family, Michal, the daughter\
      \ of Saul, came out to meet him. She said in disgust, “How distinguished the\
      \ king of Israel looked today, shamelessly exposing himself to the servant girls\
      \ like any vulgar person might do!” \n"
    21: '²¹ David retorted to Michal, “I was dancing before the Lord, who chose me
      above your father and all his family! He appointed me as the leader of Israel,
      the people of the Lord, so I celebrate before the Lord. '
    22: '²² Yes, and I am willing to look even more foolish than this, even to be
      humiliated in my own eyes! But those servant girls you mentioned will indeed
      think I am distinguished!” '
    23: ²³ So Michal, the daughter of Saul, remained childless throughout her entire
      life.
  7:
    1: '¹ When King David was settled in his palace and the Lord had given him rest
      from all the surrounding enemies, '
    2: "² the king summoned Nathan the prophet. “Look,” David said, “I am living in\
      \ a beautiful cedar palace, but the Ark of God is out there in a tent!” \n"
    3: "³ Nathan replied to the king, “Go ahead and do whatever you have in mind,\
      \ for the Lord is with you.” \n"
    4: "⁴ But that same night the Lord said to Nathan, \n"
    5: '⁵ “Go and tell my servant David, ‘This is what the Lord has declared: Are
      you the one to build a house for me to live in? '
    6: '⁶ I have never lived in a house, from the day I brought the Israelites out
      of Egypt until this very day. I have always moved from one place to another
      with a tent and a Tabernacle as my dwelling. '
    7: "⁷ Yet no matter where I have gone with the Israelites, I have never once complained\
      \ to Israel’s tribal leaders, the shepherds of my people Israel. I have never\
      \ asked them, “Why haven’t you built me a beautiful cedar house?”’ \n"
    8: '⁸ “Now go and say to my servant David, ‘This is what the Lord of Heaven’s
      Armies has declared: I took you from tending sheep in the pasture and selected
      you to be the leader of my people Israel. '
    9: '⁹ I have been with you wherever you have gone, and I have destroyed all your
      enemies before your eyes. Now I will make your name as famous as anyone who
      has ever lived on the earth! '
    10: '¹⁰ And I will provide a homeland for my people Israel, planting them in a
      secure place where they will never be disturbed. Evil nations won’t oppress
      them as they’ve done in the past, '
    11: "¹¹ starting from the time I appointed judges to rule my people Israel. And\
      \ I will give you rest from all your enemies.\n“‘Furthermore, the Lord declares\
      \ that he will make a house for you—a dynasty of kings! "
    12: '¹² For when you die and are buried with your ancestors, I will raise up one
      of your descendants, your own offspring, and I will make his kingdom strong. '
    13: '¹³ He is the one who will build a house—a temple—for my name. And I will
      secure his royal throne forever. '
    14: '¹⁴ I will be his father, and he will be my son. If he sins, I will correct
      and discipline him with the rod, like any father would do. '
    15: '¹⁵ But my favor will not be taken from him as I took it from Saul, whom I
      removed from your sight. '
    16: "¹⁶ Your house and your kingdom will continue before me for all time, and\
      \ your throne will be secure forever.’” \n"
    17: "¹⁷ So Nathan went back to David and told him everything the Lord had said\
      \ in this vision. \n"
    18: "¹⁸ Then King David went in and sat before the Lord and prayed,\n“Who am I,\
      \ O Sovereign Lord, and what is my family, that you have brought me this far? "
    19: "¹⁹ And now, Sovereign Lord, in addition to everything else, you speak of\
      \ giving your servant a lasting dynasty! Do you deal with everyone this way,\
      \ O Sovereign Lord? \n"
    20: '²⁰ “What more can I say to you? You know what your servant is really like,
      Sovereign Lord. '
    21: "²¹ Because of your promise and according to your will, you have done all\
      \ these great things and have made them known to your servant. \n"
    22: '²² “How great you are, O Sovereign Lord! There is no one like you. We have
      never even heard of another God like you! '
    23: '²³ What other nation on earth is like your people Israel? What other nation,
      O God, have you redeemed from slavery to be your own people? You made a great
      name for yourself when you redeemed your people from Egypt. You performed awesome
      miracles and drove out the nations and gods that stood in their way. '
    24: "²⁴ You made Israel your very own people forever, and you, O Lord, became\
      \ their God. \n"
    25: '²⁵ “And now, O Lord God, I am your servant; do as you have promised concerning
      me and my family. Confirm it as a promise that will last forever. '
    26: "²⁶ And may your name be honored forever so that everyone will say, ‘The Lord\
      \ of Heaven’s Armies is God over Israel!’ And may the house of your servant\
      \ David continue before you forever. \n"
    27: '²⁷ “O Lord of Heaven’s Armies, God of Israel, I have been bold enough to
      pray this prayer to you because you have revealed all this to your servant,
      saying, ‘I will build a house for you—a dynasty of kings!’ '
    28: '²⁸ For you are God, O Sovereign Lord. Your words are truth, and you have
      promised these good things to your servant. '
    29: ²⁹ And now, may it please you to bless the house of your servant, so that
      it may continue forever before you. For you have spoken, and when you grant
      a blessing to your servant, O Sovereign Lord, it is an eternal blessing!”
  8:
    1: '¹ After this, David defeated and subdued the Philistines by conquering Gath,
      their largest town. '
    2: "² David also conquered the land of Moab. He made the people lie down on the\
      \ ground in a row, and he measured them off in groups with a length of rope.\
      \ He measured off two groups to be executed for every one group to be spared.\
      \ The Moabites who were spared became David’s subjects and paid him tribute\
      \ money. \n"
    3: '³ David also destroyed the forces of Hadadezer son of Rehob, king of Zobah,
      when Hadadezer marched out to strengthen his control along the Euphrates River. '
    4: "⁴ David captured 1,000 chariots, 7,000 charioteers, and 20,000 foot soldiers.\
      \ He crippled all the chariot horses except enough for 100 chariots. \n"
    5: '⁵ When Arameans from Damascus arrived to help King Hadadezer, David killed
      22,000 of them. '
    6: "⁶ Then he placed several army garrisons in Damascus, the Aramean capital,\
      \ and the Arameans became David’s subjects and paid him tribute money. So the\
      \ Lord made David victorious wherever he went. \n"
    7: '⁷ David brought the gold shields of Hadadezer’s officers to Jerusalem, '
    8: "⁸ along with a large amount of bronze from Hadadezer’s towns of Tebah and\
      \ Berothai. \n"
    9: '⁹ When King Toi of Hamath heard that David had destroyed the entire army of
      Hadadezer, '
    10: "¹⁰ he sent his son Joram to congratulate King David for his successful campaign.\
      \ Hadadezer and Toi had been enemies and were often at war. Joram presented\
      \ David with many gifts of silver, gold, and bronze. \n"
    11: '¹¹ King David dedicated all these gifts to the Lord, as he did with the silver
      and gold from the other nations he had defeated— '
    12: "¹² from Edom, Moab, Ammon, Philistia, and Amalek—and from Hadadezer son of\
      \ Rehob, king of Zobah. \n"
    13: '¹³ So David became even more famous when he returned from destroying 18,000
      Edomites in the Valley of Salt. '
    14: "¹⁴ He placed army garrisons throughout Edom, and all the Edomites became\
      \ David’s subjects. In fact, the Lord made David victorious wherever he went.\
      \ \n"
    15: '¹⁵ So David reigned over all Israel and did what was just and right for all
      his people. '
    16: '¹⁶ Joab son of Zeruiah was commander of the army. Jehoshaphat son of Ahilud
      was the royal historian. '
    17: '¹⁷ Zadok son of Ahitub and Ahimelech son of Abiathar were the priests. Seraiah
      was the court secretary. '
    18: ¹⁸ Benaiah son of Jehoiada was captain of the king’s bodyguard. And David’s
      sons served as priestly leaders.
  9:
    1: '¹ One day David asked, “Is anyone in Saul’s family still alive—anyone to whom
      I can show kindness for Jonathan’s sake?” '
    2: "² He summoned a man named Ziba, who had been one of Saul’s servants. “Are\
      \ you Ziba?” the king asked.\n“Yes sir, I am,” Ziba replied. \n"
    3: "³ The king then asked him, “Is anyone still alive from Saul’s family? If so,\
      \ I want to show God’s kindness to them.”\nZiba replied, “Yes, one of Jonathan’s\
      \ sons is still alive. He is crippled in both feet.” \n"
    4: "⁴ “Where is he?” the king asked.\n“In Lo-debar,” Ziba told him, “at the home\
      \ of Makir son of Ammiel.” \n"
    5: '⁵ So David sent for him and brought him from Makir’s home. '
    6: "⁶ His name was Mephibosheth; he was Jonathan’s son and Saul’s grandson. When\
      \ he came to David, he bowed low to the ground in deep respect. David said,\
      \ “Greetings, Mephibosheth.”\nMephibosheth replied, “I am your servant.” \n"
    7: "⁷ “Don’t be afraid!” David said. “I intend to show kindness to you because\
      \ of my promise to your father, Jonathan. I will give you all the property that\
      \ once belonged to your grandfather Saul, and you will eat here with me at the\
      \ king’s table!” \n"
    8: "⁸ Mephibosheth bowed respectfully and exclaimed, “Who is your servant, that\
      \ you should show such kindness to a dead dog like me?” \n"
    9: '⁹ Then the king summoned Saul’s servant Ziba and said, “I have given your
      master’s grandson everything that belonged to Saul and his family. '
    10: "¹⁰ You and your sons and servants are to farm the land for him to produce\
      \ food for your master’s household. But Mephibosheth, your master’s grandson,\
      \ will eat here at my table.” (Ziba had fifteen sons and twenty servants.) \n"
    11: "¹¹ Ziba replied, “Yes, my lord the king; I am your servant, and I will do\
      \ all that you have commanded.” And from that time on, Mephibosheth ate regularly\
      \ at David’s table, like one of the king’s own sons. \n"
    12: '¹² Mephibosheth had a young son named Mica. From then on, all the members
      of Ziba’s household were Mephibosheth’s servants. '
    13: ¹³ And Mephibosheth, who was crippled in both feet, lived in Jerusalem and
      ate regularly at the king’s table.
  10:
    1: '¹ Some time after this, King Nahash of the Ammonites died, and his son Hanun
      became king. '
    2: "² David said, “I am going to show loyalty to Hanun just as his father, Nahash,\
      \ was always loyal to me.” So David sent ambassadors to express sympathy to\
      \ Hanun about his father’s death.\nBut when David’s ambassadors arrived in the\
      \ land of Ammon, "
    3: '³ the Ammonite commanders said to Hanun, their master, “Do you really think
      these men are coming here to honor your father? No! David has sent them to spy
      out the city so they can come in and conquer it!” '
    4: "⁴ So Hanun seized David’s ambassadors and shaved off half of each man’s beard,\
      \ cut off their robes at the buttocks, and sent them back to David in shame.\
      \ \n"
    5: "⁵ When David heard what had happened, he sent messengers to tell the men,\
      \ “Stay at Jericho until your beards grow out, and then come back.” For they\
      \ felt deep shame because of their appearance. \n"
    6: '⁶ When the people of Ammon realized how seriously they had angered David,
      they sent and hired 20,000 Aramean foot soldiers from the lands of Beth-rehob
      and Zobah, 1,000 from the king of Maacah, and 12,000 from the land of Tob. '
    7: '⁷ When David heard about this, he sent Joab and all his warriors to fight
      them. '
    8: "⁸ The Ammonite troops came out and drew up their battle lines at the entrance\
      \ of the city gate, while the Arameans from Zobah and Rehob and the men from\
      \ Tob and Maacah positioned themselves to fight in the open fields. \n"
    9: '⁹ When Joab saw that he would have to fight on both the front and the rear,
      he chose some of Israel’s elite troops and placed them under his personal command
      to fight the Arameans in the fields. '
    10: '¹⁰ He left the rest of the army under the command of his brother Abishai,
      who was to attack the Ammonites. '
    11: '¹¹ “If the Arameans are too strong for me, then come over and help me,” Joab
      told his brother. “And if the Ammonites are too strong for you, I will come
      and help you. '
    12: "¹² Be courageous! Let us fight bravely for our people and the cities of our\
      \ God. May the Lord’s will be done.” \n"
    13: '¹³ When Joab and his troops attacked, the Arameans began to run away. '
    14: "¹⁴ And when the Ammonites saw the Arameans running, they ran from Abishai\
      \ and retreated into the city. After the battle was over, Joab returned to Jerusalem.\
      \ \n"
    15: '¹⁵ The Arameans now realized that they were no match for Israel. So when
      they regrouped, '
    16: "¹⁶ they were joined by additional Aramean troops summoned by Hadadezer from\
      \ the other side of the Euphrates River. These troops arrived at Helam under\
      \ the command of Shobach, the commander of Hadadezer’s forces. \n"
    17: '¹⁷ When David heard what was happening, he mobilized all Israel, crossed
      the Jordan River, and led the army to Helam. The Arameans positioned themselves
      in battle formation and fought against David. '
    18: '¹⁸ But again the Arameans fled from the Israelites. This time David’s forces
      killed 700 charioteers and 40,000 foot soldiers, including Shobach, the commander
      of their army. '
    19: ¹⁹ When all the kings allied with Hadadezer saw that they had been defeated
      by Israel, they surrendered to Israel and became their subjects. After that,
      the Arameans were afraid to help the Ammonites.
  11:
    1: "¹ In the spring of the year, when kings normally go out to war, David sent\
      \ Joab and the Israelite army to fight the Ammonites. They destroyed the Ammonite\
      \ army and laid siege to the city of Rabbah. However, David stayed behind in\
      \ Jerusalem. \n"
    2: '² Late one afternoon, after his midday rest, David got out of bed and was
      walking on the roof of the palace. As he looked out over the city, he noticed
      a woman of unusual beauty taking a bath. '
    3: '³ He sent someone to find out who she was, and he was told, “She is Bathsheba,
      the daughter of Eliam and the wife of Uriah the Hittite.” '
    4: '⁴ Then David sent messengers to get her; and when she came to the palace,
      he slept with her. She had just completed the purification rites after having
      her menstrual period. Then she returned home. '
    5: "⁵ Later, when Bathsheba discovered that she was pregnant, she sent David a\
      \ message, saying, “I’m pregnant.” \n"
    6: '⁶ Then David sent word to Joab: “Send me Uriah the Hittite.” So Joab sent
      him to David. '
    7: '⁷ When Uriah arrived, David asked him how Joab and the army were getting along
      and how the war was progressing. '
    8: '⁸ Then he told Uriah, “Go on home and relax.” David even sent a gift to Uriah
      after he had left the palace. '
    9: "⁹ But Uriah didn’t go home. He slept that night at the palace entrance with\
      \ the king’s palace guard. \n"
    10: "¹⁰ When David heard that Uriah had not gone home, he summoned him and asked,\
      \ “What’s the matter? Why didn’t you go home last night after being away for\
      \ so long?” \n"
    11: "¹¹ Uriah replied, “The Ark and the armies of Israel and Judah are living\
      \ in tents, and Joab and my master’s men are camping in the open fields. How\
      \ could I go home to wine and dine and sleep with my wife? I swear that I would\
      \ never do such a thing.” \n"
    12: '¹² “Well, stay here today,” David told him, “and tomorrow you may return
      to the army.” So Uriah stayed in Jerusalem that day and the next. '
    13: "¹³ Then David invited him to dinner and got him drunk. But even then he couldn’t\
      \ get Uriah to go home to his wife. Again he slept at the palace entrance with\
      \ the king’s palace guard. \n"
    14: '¹⁴ So the next morning David wrote a letter to Joab and gave it to Uriah
      to deliver. '
    15: '¹⁵ The letter instructed Joab, “Station Uriah on the front lines where the
      battle is fiercest. Then pull back so that he will be killed.” '
    16: '¹⁶ So Joab assigned Uriah to a spot close to the city wall where he knew
      the enemy’s strongest men were fighting. '
    17: "¹⁷ And when the enemy soldiers came out of the city to fight, Uriah the Hittite\
      \ was killed along with several other Israelite soldiers. \n"
    18: '¹⁸ Then Joab sent a battle report to David. '
    19: '¹⁹ He told his messenger, “Report all the news of the battle to the king. '
    20: '²⁰ But he might get angry and ask, ‘Why did the troops go so close to the
      city? Didn’t they know there would be shooting from the walls? '
    21: "²¹ Wasn’t Abimelech son of Gideon killed at Thebez by a woman who threw a\
      \ millstone down on him from the wall? Why would you get so close to the wall?’\
      \ Then tell him, ‘Uriah the Hittite was killed, too.’” \n"
    22: '²² So the messenger went to Jerusalem and gave a complete report to David. '
    23: '²³ “The enemy came out against us in the open fields,” he said. “And as we
      chased them back to the city gate, '
    24: "²⁴ the archers on the wall shot arrows at us. Some of the king’s men were\
      \ killed, including Uriah the Hittite.” \n"
    25: "²⁵ “Well, tell Joab not to be discouraged,” David said. “The sword devours\
      \ this one today and that one tomorrow! Fight harder next time, and conquer\
      \ the city!” \n"
    26: '²⁶ When Uriah’s wife heard that her husband was dead, she mourned for him. '
    27: ²⁷ When the period of mourning was over, David sent for her and brought her
      to the palace, and she became one of his wives. Then she gave birth to a son.
      But the Lord was displeased with what David had done.
  12:
    1: '¹ So the Lord sent Nathan the prophet to tell David this story: “There were
      two men in a certain town. One was rich, and one was poor. '
    2: '² The rich man owned a great many sheep and cattle. '
    3: '³ The poor man owned nothing but one little lamb he had bought. He raised
      that little lamb, and it grew up with his children. It ate from the man’s own
      plate and drank from his cup. He cuddled it in his arms like a baby daughter. '
    4: "⁴ One day a guest arrived at the home of the rich man. But instead of killing\
      \ an animal from his own flock or herd, he took the poor man’s lamb and killed\
      \ it and prepared it for his guest.” \n"
    5: '⁵ David was furious. “As surely as the Lord lives,” he vowed, “any man who
      would do such a thing deserves to die! '
    6: "⁶ He must repay four lambs to the poor man for the one he stole and for having\
      \ no pity.” \n"
    7: '⁷ Then Nathan said to David, “You are that man! The Lord, the God of Israel,
      says: I anointed you king of Israel and saved you from the power of Saul. '
    8: '⁸ I gave you your master’s house and his wives and the kingdoms of Israel
      and Judah. And if that had not been enough, I would have given you much, much
      more. '
    9: '⁹ Why, then, have you despised the word of the Lord and done this horrible
      deed? For you have murdered Uriah the Hittite with the sword of the Ammonites
      and stolen his wife. '
    10: "¹⁰ From this time on, your family will live by the sword because you have\
      \ despised me by taking Uriah’s wife to be your own. \n"
    11: '¹¹ “This is what the Lord says: Because of what you have done, I will cause
      your own household to rebel against you. I will give your wives to another man
      before your very eyes, and he will go to bed with them in public view. '
    12: "¹² You did it secretly, but I will make this happen to you openly in the\
      \ sight of all Israel.” \n"
    13: "¹³ Then David confessed to Nathan, “I have sinned against the Lord.”\nNathan\
      \ replied, “Yes, but the Lord has forgiven you, and you won’t die for this sin. "
    14: "¹⁴ Nevertheless, because you have shown utter contempt for the word of the\
      \ Lord by doing this, your child will die.” \n"
    15: '¹⁵ After Nathan returned to his home, the Lord sent a deadly illness to the
      child of David and Uriah’s wife. '
    16: '¹⁶ David begged God to spare the child. He went without food and lay all
      night on the bare ground. '
    17: "¹⁷ The elders of his household pleaded with him to get up and eat with them,\
      \ but he refused. \n"
    18: "¹⁸ Then on the seventh day the child died. David’s advisers were afraid to\
      \ tell him. “He wouldn’t listen to reason while the child was ill,” they said.\
      \ “What drastic thing will he do when we tell him the child is dead?” \n"
    19: "¹⁹ When David saw them whispering, he realized what had happened. “Is the\
      \ child dead?” he asked.\n“Yes,” they replied, “he is dead.” \n"
    20: "²⁰ Then David got up from the ground, washed himself, put on lotions, and\
      \ changed his clothes. He went to the Tabernacle and worshiped the Lord. After\
      \ that, he returned to the palace and was served food and ate. \n"
    21: "²¹ His advisers were amazed. “We don’t understand you,” they told him. “While\
      \ the child was still living, you wept and refused to eat. But now that the\
      \ child is dead, you have stopped your mourning and are eating again.” \n"
    22: '²² David replied, “I fasted and wept while the child was alive, for I said,
      ‘Perhaps the Lord will be gracious to me and let the child live.’ '
    23: "²³ But why should I fast when he is dead? Can I bring him back again? I will\
      \ go to him one day, but he cannot return to me.” \n"
    24: '²⁴ Then David comforted Bathsheba, his wife, and slept with her. She became
      pregnant and gave birth to a son, and David named him Solomon. The Lord loved
      the child '
    25: "²⁵ and sent word through Nathan the prophet that they should name him Jedidiah\
      \ (which means “beloved of the Lord”), as the Lord had commanded. \n"
    26: '²⁶ Meanwhile, Joab was fighting against Rabbah, the capital of Ammon, and
      he captured the royal fortifications. '
    27: '²⁷ Joab sent messengers to tell David, “I have fought against Rabbah and
      captured its water supply. '
    28: "²⁸ Now bring the rest of the army and capture the city. Otherwise, I will\
      \ capture it and get credit for the victory.” \n"
    29: '²⁹ So David gathered the rest of the army and went to Rabbah, and he fought
      against it and captured it. '
    30: '³⁰ David removed the crown from the king’s head, and it was placed on his
      own head. The crown was made of gold and set with gems, and it weighed seventy-five
      pounds. David took a vast amount of plunder from the city. '
    31: ³¹ He also made slaves of the people of Rabbah and forced them to labor with
      saws, iron picks, and iron axes, and to work in the brick kilns. That is how
      he dealt with the people of all the Ammonite towns. Then David and all the army
      returned to Jerusalem.
  13:
    1: '¹ Now David’s son Absalom had a beautiful sister named Tamar. And Amnon, her
      half brother, fell desperately in love with her. '
    2: "² Amnon became so obsessed with Tamar that he became ill. She was a virgin,\
      \ and Amnon thought he could never have her. \n"
    3: '³ But Amnon had a very crafty friend—his cousin Jonadab. He was the son of
      David’s brother Shimea. '
    4: "⁴ One day Jonadab said to Amnon, “What’s the trouble? Why should the son of\
      \ a king look so dejected morning after morning?”\nSo Amnon told him, “I am\
      \ in love with Tamar, my brother Absalom’s sister.” \n"
    5: "⁵ “Well,” Jonadab said, “I’ll tell you what to do. Go back to bed and pretend\
      \ you are ill. When your father comes to see you, ask him to let Tamar come\
      \ and prepare some food for you. Tell him you’ll feel better if she prepares\
      \ it as you watch and feeds you with her own hands.” \n"
    6: '⁶ So Amnon lay down and pretended to be sick. And when the king came to see
      him, Amnon asked him, “Please let my sister Tamar come and cook my favorite
      dish as I watch. Then I can eat it from her own hands.” '
    7: "⁷ So David agreed and sent Tamar to Amnon’s house to prepare some food for\
      \ him. \n"
    8: '⁸ When Tamar arrived at Amnon’s house, she went to the place where he was
      lying down so he could watch her mix some dough. Then she baked his favorite
      dish for him. '
    9: "⁹ But when she set the serving tray before him, he refused to eat. “Everyone\
      \ get out of here,” Amnon told his servants. So they all left. \n"
    10: '¹⁰ Then he said to Tamar, “Now bring the food into my bedroom and feed it
      to me here.” So Tamar took his favorite dish to him. '
    11: "¹¹ But as she was feeding him, he grabbed her and demanded, “Come to bed\
      \ with me, my darling sister.” \n"
    12: '¹² “No, my brother!” she cried. “Don’t be foolish! Don’t do this to me! Such
      wicked things aren’t done in Israel. '
    13: "¹³ Where could I go in my shame? And you would be called one of the greatest\
      \ fools in Israel. Please, just speak to the king about it, and he will let\
      \ you marry me.” \n"
    14: '¹⁴ But Amnon wouldn’t listen to her, and since he was stronger than she was,
      he raped her. '
    15: "¹⁵ Then suddenly Amnon’s love turned to hate, and he hated her even more\
      \ than he had loved her. “Get out of here!” he snarled at her. \n"
    16: "¹⁶ “No, no!” Tamar cried. “Sending me away now is worse than what you’ve\
      \ already done to me.”\nBut Amnon wouldn’t listen to her. "
    17: "¹⁷ He shouted for his servant and demanded, “Throw this woman out, and lock\
      \ the door behind her!” \n"
    18: '¹⁸ So the servant put her out and locked the door behind her. She was wearing
      a long, beautiful robe, as was the custom in those days for the king’s virgin
      daughters. '
    19: "¹⁹ But now Tamar tore her robe and put ashes on her head. And then, with\
      \ her face in her hands, she went away crying. \n"
    20: "²⁰ Her brother Absalom saw her and asked, “Is it true that Amnon has been\
      \ with you? Well, my sister, keep quiet for now, since he’s your brother. Don’t\
      \ you worry about it.” So Tamar lived as a desolate woman in her brother Absalom’s\
      \ house. \n"
    21: '²¹ When King David heard what had happened, he was very angry. '
    22: "²² And though Absalom never spoke to Amnon about this, he hated Amnon deeply\
      \ because of what he had done to his sister. \n"
    23: '²³ Two years later, when Absalom’s sheep were being sheared at Baal-hazor
      near Ephraim, Absalom invited all the king’s sons to come to a feast. '
    24: "²⁴ He went to the king and said, “My sheep-shearers are now at work. Would\
      \ the king and his servants please come to celebrate the occasion with me?”\
      \ \n"
    25: "²⁵ The king replied, “No, my son. If we all came, we would be too much of\
      \ a burden on you.” Absalom pressed him, but the king would not come, though\
      \ he gave Absalom his blessing. \n"
