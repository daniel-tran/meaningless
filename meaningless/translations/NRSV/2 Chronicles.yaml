    7: '⁷ Then Josiah contributed to the people, as passover offerings for all that
      were present, lambs and kids from the flock to the number of thirty thousand,
      and three thousand bulls; these were from the king’s possessions. '
    8: '⁸ His officials contributed willingly to the people, to the priests, and to
      the Levites. Hilkiah, Zechariah, and Jehiel, the chief officers of the house
