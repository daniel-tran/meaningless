    30: ³⁰ this they did, sending it to the elders by Barnabas and Saul.
  12:
    1: '¹ About that time King Herod laid violent hands upon some who belonged to
      the church. '
    2: '² He had James, the brother of John, killed with the sword. '
    3: '³ After he saw that it pleased the Jews, he proceeded to arrest Peter also.
      (This was during the festival of Unleavened Bread.) '
    4: '⁴ When he had seized him, he put him in prison and handed him over to four
      squads of soldiers to guard him, intending to bring him out to the people after
      the Passover. '
    5: "⁵ While Peter was kept in prison, the church prayed fervently to God for him.\
      \ \n"
    6: '⁶ The very night before Herod was going to bring him out, Peter, bound with
      two chains, was sleeping between two soldiers, while guards in front of the
      door were keeping watch over the prison. '
    7: '⁷ Suddenly an angel of the Lord appeared and a light shone in the cell. He
      tapped Peter on the side and woke him, saying, “Get up quickly.” And the chains
      fell off his wrists. '
    8: '⁸ The angel said to him, “Fasten your belt and put on your sandals.” He did
      so. Then he said to him, “Wrap your cloak around you and follow me.” '
    9: '⁹ Peter went out and followed him; he did not realize that what was happening
      with the angel’s help was real; he thought he was seeing a vision. '
    10: '¹⁰ After they had passed the first and the second guard, they came before
      the iron gate leading into the city. It opened for them of its own accord, and
      they went outside and walked along a lane, when suddenly the angel left him. '
    11: "¹¹ Then Peter came to himself and said, “Now I am sure that the Lord has\
      \ sent his angel and rescued me from the hands of Herod and from all that the\
      \ Jewish people were expecting.” \n"
    12: '¹² As soon as he realized this, he went to the house of Mary, the mother
      of John whose other name was Mark, where many had gathered and were praying. '
    13: '¹³ When he knocked at the outer gate, a maid named Rhoda came to answer. '
    14: '¹⁴ On recognizing Peter’s voice, she was so overjoyed that, instead of opening
      the gate, she ran in and announced that Peter was standing at the gate. '
    15: '¹⁵ They said to her, “You are out of your mind!” But she insisted that it
      was so. They said, “It is his angel.” '
    16: '¹⁶ Meanwhile Peter continued knocking; and when they opened the gate, they
      saw him and were amazed. '
    17: "¹⁷ He motioned to them with his hand to be silent, and described for them\
      \ how the Lord had brought him out of the prison. And he added, “Tell this to\
      \ James and to the believers.” Then he left and went to another place. \n"
    18: '¹⁸ When morning came, there was no small commotion among the soldiers over
      what had become of Peter. '
    19: "¹⁹ When Herod had searched for him and could not find him, he examined the\
      \ guards and ordered them to be put to death. Then he went down from Judea to\
      \ Caesarea and stayed there. \n"
    20: '²⁰ Now Herod was angry with the people of Tyre and Sidon. So they came to
      him in a body; and after winning over Blastus, the king’s chamberlain, they
      asked for a reconciliation, because their country depended on the king’s country
      for food. '
    21: '²¹ On an appointed day Herod put on his royal robes, took his seat on the
      platform, and delivered a public address to them. '
    22: '²² The people kept shouting, “The voice of a god, and not of a mortal!” '
    23: "²³ And immediately, because he had not given the glory to God, an angel of\
      \ the Lord struck him down, and he was eaten by worms and died. \n"
    24: '²⁴ But the word of God continued to advance and gain adherents. '
    25: ²⁵ Then after completing their mission Barnabas and Saul returned to Jerusalem
      and brought with them John, whose other name was Mark.
  13:
    1: '¹ Now in the church at Antioch there were prophets and teachers: Barnabas,
      Simeon who was called Niger, Lucius of Cyrene, Manaen a member of the court
      of Herod the ruler, and Saul. '
    2: '² While they were worshiping the Lord and fasting, the Holy Spirit said, “Set
      apart for me Barnabas and Saul for the work to which I have called them.” '
    3: "³ Then after fasting and praying they laid their hands on them and sent them\
      \ off. \n"
    4: '⁴ So, being sent out by the Holy Spirit, they went down to Seleucia; and from
      there they sailed to Cyprus. '
    5: '⁵ When they arrived at Salamis, they proclaimed the word of God in the synagogues
      of the Jews. And they had John also to assist them. '
    6: '⁶ When they had gone through the whole island as far as Paphos, they met a
      certain magician, a Jewish false prophet, named Bar-Jesus. '
    7: '⁷ He was with the proconsul, Sergius Paulus, an intelligent man, who summoned
      Barnabas and Saul and wanted to hear the word of God. '
    8: '⁸ But the magician Elymas (for that is the translation of his name) opposed
      them and tried to turn the proconsul away from the faith. '
    9: '⁹ But Saul, also known as Paul, filled with the Holy Spirit, looked intently
      at him '
    10: '¹⁰ and said, “You son of the devil, you enemy of all righteousness, full
      of all deceit and villainy, will you not stop making crooked the straight paths
      of the Lord? '
    11: '¹¹ And now listen—the hand of the Lord is against you, and you will be blind
      for a while, unable to see the sun.” Immediately mist and darkness came over
      him, and he went about groping for someone to lead him by the hand. '
    12: "¹² When the proconsul saw what had happened, he believed, for he was astonished\
      \ at the teaching about the Lord. \n"
    13: '¹³ Then Paul and his companions set sail from Paphos and came to Perga in
      Pamphylia. John, however, left them and returned to Jerusalem; '
    14: '¹⁴ but they went on from Perga and came to Antioch in Pisidia. And on the
      sabbath day they went into the synagogue and sat down. '
    15: '¹⁵ After the reading of the law and the prophets, the officials of the synagogue
      sent them a message, saying, “Brothers, if you have any word of exhortation
      for the people, give it.” '
    16: "¹⁶ So Paul stood up and with a gesture began to speak:\n“You Israelites,\
      \ and others who fear God, listen. "
    17: '¹⁷ The God of this people Israel chose our ancestors and made the people
      great during their stay in the land of Egypt, and with uplifted arm he led them
      out of it. '
    18: '¹⁸ For about forty years he put up with them in the wilderness. '
    19: '¹⁹ After he had destroyed seven nations in the land of Canaan, he gave them
      their land as an inheritance '
    20: '²⁰ for about four hundred fifty years. After that he gave them judges until
      the time of the prophet Samuel. '
    21: '²¹ Then they asked for a king; and God gave them Saul son of Kish, a man
      of the tribe of Benjamin, who reigned for forty years. '
    22: '²² When he had removed him, he made David their king. In his testimony about
      him he said, ‘I have found David, son of Jesse, to be a man after my heart,
      who will carry out all my wishes.’ '
    23: '²³ Of this man’s posterity God has brought to Israel a Savior, Jesus, as
      he promised; '
    24: '²⁴ before his coming John had already proclaimed a baptism of repentance
      to all the people of Israel. '
    25: "²⁵ And as John was finishing his work, he said, ‘What do you suppose that\
      \ I am? I am not he. No, but one is coming after me; I am not worthy to untie\
      \ the thong of the sandals on his feet.’ \n"
    26: '²⁶ “My brothers, you descendants of Abraham’s family, and others who fear
      God, to us the message of this salvation has been sent. '
    27: '²⁷ Because the residents of Jerusalem and their leaders did not recognize
      him or understand the words of the prophets that are read every sabbath, they
      fulfilled those words by condemning him. '
    28: '²⁸ Even though they found no cause for a sentence of death, they asked Pilate
      to have him killed. '
    29: '²⁹ When they had carried out everything that was written about him, they
      took him down from the tree and laid him in a tomb. '
    30: '³⁰ But God raised him from the dead; '
    31: '³¹ and for many days he appeared to those who came up with him from Galilee
      to Jerusalem, and they are now his witnesses to the people. '
    32: '³² And we bring you the good news that what God promised to our ancestors '
    33: "³³ he has fulfilled for us, their children, by raising Jesus; as also it\
      \ is written in the second psalm,\n‘You are my Son;\n    today I have begotten\
      \ you.’ \n"
    34: "³⁴ As to his raising him from the dead, no more to return to corruption,\
      \ he has spoken in this way,\n‘I will give you the holy promises made to David.’\
      \ \n"
    35: "³⁵ Therefore he has also said in another psalm,\n‘You will not let your Holy\
      \ One experience corruption.’ \n"
    36: '³⁶ For David, after he had served the purpose of God in his own generation,
      died, was laid beside his ancestors, and experienced corruption; '
    37: '³⁷ but he whom God raised up experienced no corruption. '
    38: '³⁸ Let it be known to you therefore, my brothers, that through this man forgiveness
      of sins is proclaimed to you; '
    39: '³⁹ by this Jesus everyone who believes is set free from all those sins from
      which you could not be freed by the law of Moses. '
    40: "⁴⁰ Beware, therefore, that what the prophets said does not happen to you:\
      \ \n"
    41: "⁴¹ ‘Look, you scoffers!\n    Be amazed and perish,\nfor in your days I am\
      \ doing a work,\n    a work that you will never believe, even if someone tells\
      \ you.’” \n"
    42: '⁴² As Paul and Barnabas were going out, the people urged them to speak about
      these things again the next sabbath. '
    43: "⁴³ When the meeting of the synagogue broke up, many Jews and devout converts\
      \ to Judaism followed Paul and Barnabas, who spoke to them and urged them to\
      \ continue in the grace of God. \n"
    44: '⁴⁴ The next sabbath almost the whole city gathered to hear the word of the
      Lord. '
    45: '⁴⁵ But when the Jews saw the crowds, they were filled with jealousy; and
      blaspheming, they contradicted what was spoken by Paul. '
    46: '⁴⁶ Then both Paul and Barnabas spoke out boldly, saying, “It was necessary
      that the word of God should be spoken first to you. Since you reject it and
      judge yourselves to be unworthy of eternal life, we are now turning to the Gentiles. '
    47: "⁴⁷ For so the Lord has commanded us, saying,\n‘I have set you to be a light\
      \ for the Gentiles,\n    so that you may bring salvation to the ends of the\
      \ earth.’” \n"
    48: '⁴⁸ When the Gentiles heard this, they were glad and praised the word of the
      Lord; and as many as had been destined for eternal life became believers. '
    49: '⁴⁹ Thus the word of the Lord spread throughout the region. '
    50: '⁵⁰ But the Jews incited the devout women of high standing and the leading
      men of the city, and stirred up persecution against Paul and Barnabas, and drove
      them out of their region. '
    51: '⁵¹ So they shook the dust off their feet in protest against them, and went
      to Iconium. '
    52: ⁵² And the disciples were filled with joy and with the Holy Spirit.
  14:
    1: '¹ The same thing occurred in Iconium, where Paul and Barnabas went into the
      Jewish synagogue and spoke in such a way that a great number of both Jews and
      Greeks became believers. '
    2: '² But the unbelieving Jews stirred up the Gentiles and poisoned their minds
      against the brothers. '
    3: '³ So they remained for a long time, speaking boldly for the Lord, who testified
      to the word of his grace by granting signs and wonders to be done through them. '
    4: '⁴ But the residents of the city were divided; some sided with the Jews, and
      some with the apostles. '
    5: '⁵ And when an attempt was made by both Gentiles and Jews, with their rulers,
      to mistreat them and to stone them, '
    6: '⁶ the apostles learned of it and fled to Lystra and Derbe, cities of Lycaonia,
      and to the surrounding country; '
    7: "⁷ and there they continued proclaiming the good news. \n"
    8: '⁸ In Lystra there was a man sitting who could not use his feet and had never
      walked, for he had been crippled from birth. '
    9: '⁹ He listened to Paul as he was speaking. And Paul, looking at him intently
      and seeing that he had faith to be healed, '
    10: '¹⁰ said in a loud voice, “Stand upright on your feet.” And the man sprang
      up and began to walk. '
    11: '¹¹ When the crowds saw what Paul had done, they shouted in the Lycaonian
      language, “The gods have come down to us in human form!” '
    12: '¹² Barnabas they called Zeus, and Paul they called Hermes, because he was
      the chief speaker. '
    13: '¹³ The priest of Zeus, whose temple was just outside the city, brought oxen
      and garlands to the gates; he and the crowds wanted to offer sacrifice. '
    14: '¹⁴ When the apostles Barnabas and Paul heard of it, they tore their clothes
      and rushed out into the crowd, shouting, '
    15: '¹⁵ “Friends, why are you doing this? We are mortals just like you, and we
      bring you good news, that you should turn from these worthless things to the
      living God, who made the heaven and the earth and the sea and all that is in
      them. '
    16: '¹⁶ In past generations he allowed all the nations to follow their own ways; '
    17: '¹⁷ yet he has not left himself without a witness in doing good—giving you
      rains from heaven and fruitful seasons, and filling you with food and your hearts
      with joy.” '
    18: "¹⁸ Even with these words, they scarcely restrained the crowds from offering\
      \ sacrifice to them. \n"
    19: '¹⁹ But Jews came there from Antioch and Iconium and won over the crowds.
      Then they stoned Paul and dragged him out of the city, supposing that he was
      dead. '
    20: "²⁰ But when the disciples surrounded him, he got up and went into the city.\
      \ The next day he went on with Barnabas to Derbe. \n"
    21: '²¹ After they had proclaimed the good news to that city and had made many
      disciples, they returned to Lystra, then on to Iconium and Antioch. '
    22: '²² There they strengthened the souls of the disciples and encouraged them
      to continue in the faith, saying, “It is through many persecutions that we must
      enter the kingdom of God.” '
    23: "²³ And after they had appointed elders for them in each church, with prayer\
      \ and fasting they entrusted them to the Lord in whom they had come to believe.\
      \ \n"
    24: '²⁴ Then they passed through Pisidia and came to Pamphylia. '
    25: '²⁵ When they had spoken the word in Perga, they went down to Attalia. '
    26: '²⁶ From there they sailed back to Antioch, where they had been commended
      to the grace of God for the work that they had completed. '
    27: '²⁷ When they arrived, they called the church together and related all that
      God had done with them, and how he had opened a door of faith for the Gentiles. '
    28: ²⁸ And they stayed there with the disciples for some time.
  15:
    1: '¹ Then certain individuals came down from Judea and were teaching the brothers,
      “Unless you are circumcised according to the custom of Moses, you cannot be
      saved.” '
    2: '² And after Paul and Barnabas had no small dissension and debate with them,
      Paul and Barnabas and some of the others were appointed to go up to Jerusalem
      to discuss this question with the apostles and the elders. '
    3: '³ So they were sent on their way by the church, and as they passed through
      both Phoenicia and Samaria, they reported the conversion of the Gentiles, and
      brought great joy to all the believers. '
    4: '⁴ When they came to Jerusalem, they were welcomed by the church and the apostles
      and the elders, and they reported all that God had done with them. '
    5: "⁵ But some believers who belonged to the sect of the Pharisees stood up and\
      \ said, “It is necessary for them to be circumcised and ordered to keep the\
      \ law of Moses.” \n"
    6: '⁶ The apostles and the elders met together to consider this matter. '
    7: '⁷ After there had been much debate, Peter stood up and said to them, “My brothers,
      you know that in the early days God made a choice among you, that I should be
      the one through whom the Gentiles would hear the message of the good news and
      become believers. '
    8: '⁸ And God, who knows the human heart, testified to them by giving them the
      Holy Spirit, just as he did to us; '
    9: '⁹ and in cleansing their hearts by faith he has made no distinction between
      them and us. '
    10: '¹⁰ Now therefore why are you putting God to the test by placing on the neck
      of the disciples a yoke that neither our ancestors nor we have been able to
      bear? '
    11: "¹¹ On the contrary, we believe that we will be saved through the grace of\
      \ the Lord Jesus, just as they will.” \n"
    12: '¹² The whole assembly kept silence, and listened to Barnabas and Paul as
      they told of all the signs and wonders that God had done through them among
      the Gentiles. '
    13: '¹³ After they finished speaking, James replied, “My brothers, listen to me. '
    14: '¹⁴ Simeon has related how God first looked favorably on the Gentiles, to
      take from among them a people for his name. '
    15: "¹⁵ This agrees with the words of the prophets, as it is written, \n"
    16: "¹⁶ ‘After this I will return,\nand I will rebuild the dwelling of David,\
      \ which has fallen;\n    from its ruins I will rebuild it,\n        and I will\
      \ set it up,\n"
    17: "¹⁷ so that all other peoples may seek the Lord—\n    even all the Gentiles\
      \ over whom my name has been called.\n        Thus says the Lord, who has been\
      \ making these things "
    18: "¹⁸ known from long ago.’ \n"
    19: '¹⁹ Therefore I have reached the decision that we should not trouble those
      Gentiles who are turning to God, '
    20: '²⁰ but we should write to them to abstain only from things polluted by idols
      and from fornication and from whatever has been strangled and from blood. '
    21: "²¹ For in every city, for generations past, Moses has had those who proclaim\
      \ him, for he has been read aloud every sabbath in the synagogues.” \n"
    22: '²² Then the apostles and the elders, with the consent of the whole church,
      decided to choose men from among their members and to send them to Antioch with
      Paul and Barnabas. They sent Judas called Barsabbas, and Silas, leaders among
      the brothers, '
    23: '²³ with the following letter: “The brothers, both the apostles and the elders,
      to the believers of Gentile origin in Antioch and Syria and Cilicia, greetings. '
    24: '²⁴ Since we have heard that certain persons who have gone out from us, though
      with no instructions from us, have said things to disturb you and have unsettled
      your minds, '
    25: '²⁵ we have decided unanimously to choose representatives and send them to
      you, along with our beloved Barnabas and Paul, '
    26: '²⁶ who have risked their lives for the sake of our Lord Jesus Christ. '
    27: '²⁷ We have therefore sent Judas and Silas, who themselves will tell you the
      same things by word of mouth. '
    28: '²⁸ For it has seemed good to the Holy Spirit and to us to impose on you no
      further burden than these essentials: '
    29: "²⁹ that you abstain from what has been sacrificed to idols and from blood\
      \ and from what is strangled and from fornication. If you keep yourselves from\
      \ these, you will do well. Farewell.” \n"
    30: '³⁰ So they were sent off and went down to Antioch. When they gathered the
      congregation together, they delivered the letter. '
    31: '³¹ When its members read it, they rejoiced at the exhortation. '
    32: '³² Judas and Silas, who were themselves prophets, said much to encourage
      and strengthen the believers. '
    33: '³³ After they had been there for some time, they were sent off in peace by
      the believers to those who had sent them. '
    34: ''
    35: "³⁵ But Paul and Barnabas remained in Antioch, and there, with many others,\
      \ they taught and proclaimed the word of the Lord. \n"
    36: '³⁶ After some days Paul said to Barnabas, “Come, let us return and visit
      the believers in every city where we proclaimed the word of the Lord and see
      how they are doing.” '
    37: '³⁷ Barnabas wanted to take with them John called Mark. '
    38: '³⁸ But Paul decided not to take with them one who had deserted them in Pamphylia
      and had not accompanied them in the work. '
    39: '³⁹ The disagreement became so sharp that they parted company; Barnabas took
      Mark with him and sailed away to Cyprus. '
    40: '⁴⁰ But Paul chose Silas and set out, the believers commending him to the
      grace of the Lord. '
    41: ⁴¹ He went through Syria and Cilicia, strengthening the churches.
  16:
    1: '¹ Paul went on also to Derbe and to Lystra, where there was a disciple named
      Timothy, the son of a Jewish woman who was a believer; but his father was a
      Greek. '
    2: '² He was well spoken of by the believers in Lystra and Iconium. '
    3: '³ Paul wanted Timothy to accompany him; and he took him and had him circumcised
      because of the Jews who were in those places, for they all knew that his father
      was a Greek. '
    4: '⁴ As they went from town to town, they delivered to them for observance the
      decisions that had been reached by the apostles and elders who were in Jerusalem. '
    5: "⁵ So the churches were strengthened in the faith and increased in numbers\
      \ daily. \n"
    6: '⁶ They went through the region of Phrygia and Galatia, having been forbidden
      by the Holy Spirit to speak the word in Asia. '
    7: '⁷ When they had come opposite Mysia, they attempted to go into Bithynia, but
      the Spirit of Jesus did not allow them; '
    8: '⁸ so, passing by Mysia, they went down to Troas. '
    9: '⁹ During the night Paul had a vision: there stood a man of Macedonia pleading
      with him and saying, “Come over to Macedonia and help us.” '
    10: "¹⁰ When he had seen the vision, we immediately tried to cross over to Macedonia,\
      \ being convinced that God had called us to proclaim the good news to them.\
      \ \n"
    11: '¹¹ We set sail from Troas and took a straight course to Samothrace, the following
      day to Neapolis, '
    12: '¹² and from there to Philippi, which is a leading city of the district of
      Macedonia and a Roman colony. We remained in this city for some days. '
    13: '¹³ On the sabbath day we went outside the gate by the river, where we supposed
      there was a place of prayer; and we sat down and spoke to the women who had
      gathered there. '
    14: '¹⁴ A certain woman named Lydia, a worshiper of God, was listening to us;
      she was from the city of Thyatira and a dealer in purple cloth. The Lord opened
      her heart to listen eagerly to what was said by Paul. '
    15: "¹⁵ When she and her household were baptized, she urged us, saying, “If you\
      \ have judged me to be faithful to the Lord, come and stay at my home.” And\
      \ she prevailed upon us. \n"
    16: '¹⁶ One day, as we were going to the place of prayer, we met a slave-girl
      who had a spirit of divination and brought her owners a great deal of money
      by fortune-telling. '
    17: '¹⁷ While she followed Paul and us, she would cry out, “These men are slaves
      of the Most High God, who proclaim to you a way of salvation.” '
    18: "¹⁸ She kept doing this for many days. But Paul, very much annoyed, turned\
      \ and said to the spirit, “I order you in the name of Jesus Christ to come out\
      \ of her.” And it came out that very hour. \n"
    19: '¹⁹ But when her owners saw that their hope of making money was gone, they
      seized Paul and Silas and dragged them into the marketplace before the authorities. '
    20: '²⁰ When they had brought them before the magistrates, they said, “These men
      are disturbing our city; they are Jews '
    21: '²¹ and are advocating customs that are not lawful for us as Romans to adopt
      or observe.” '
    22: '²² The crowd joined in attacking them, and the magistrates had them stripped
      of their clothing and ordered them to be beaten with rods. '
    23: '²³ After they had given them a severe flogging, they threw them into prison
      and ordered the jailer to keep them securely. '
    24: "²⁴ Following these instructions, he put them in the innermost cell and fastened\
      \ their feet in the stocks. \n"
    25: '²⁵ About midnight Paul and Silas were praying and singing hymns to God, and
      the prisoners were listening to them. '
    26: '²⁶ Suddenly there was an earthquake, so violent that the foundations of the
      prison were shaken; and immediately all the doors were opened and everyone’s
      chains were unfastened. '
    27: '²⁷ When the jailer woke up and saw the prison doors wide open, he drew his
      sword and was about to kill himself, since he supposed that the prisoners had
      escaped. '
    28: '²⁸ But Paul shouted in a loud voice, “Do not harm yourself, for we are all
      here.” '
    29: '²⁹ The jailer called for lights, and rushing in, he fell down trembling before
      Paul and Silas. '
    30: '³⁰ Then he brought them outside and said, “Sirs, what must I do to be saved?” '
    31: '³¹ They answered, “Believe on the Lord Jesus, and you will be saved, you
      and your household.” '
    32: '³² They spoke the word of the Lord to him and to all who were in his house. '
    33: '³³ At the same hour of the night he took them and washed their wounds; then
      he and his entire family were baptized without delay. '
    34: "³⁴ He brought them up into the house and set food before them; and he and\
      \ his entire household rejoiced that he had become a believer in God. \n"
    35: '³⁵ When morning came, the magistrates sent the police, saying, “Let those
      men go.” '
    36: '³⁶ And the jailer reported the message to Paul, saying, “The magistrates
      sent word to let you go; therefore come out now and go in peace.” '
    37: '³⁷ But Paul replied, “They have beaten us in public, uncondemned, men who
      are Roman citizens, and have thrown us into prison; and now are they going to
      discharge us in secret? Certainly not! Let them come and take us out themselves.” '
    38: '³⁸ The police reported these words to the magistrates, and they were afraid
      when they heard that they were Roman citizens; '
    39: '³⁹ so they came and apologized to them. And they took them out and asked
      them to leave the city. '
    40: ⁴⁰ After leaving the prison they went to Lydia’s home; and when they had seen
      and encouraged the brothers and sisters there, they departed.
  17:
    1: '¹ After Paul and Silas had passed through Amphipolis and Apollonia, they came
      to Thessalonica, where there was a synagogue of the Jews. '
    2: '² And Paul went in, as was his custom, and on three sabbath days argued with
      them from the scriptures, '
    3: '³ explaining and proving that it was necessary for the Messiah to suffer and
      to rise from the dead, and saying, “This is the Messiah, Jesus whom I am proclaiming
      to you.” '
    4: '⁴ Some of them were persuaded and joined Paul and Silas, as did a great many
      of the devout Greeks and not a few of the leading women. '
    5: '⁵ But the Jews became jealous, and with the help of some ruffians in the marketplaces
      they formed a mob and set the city in an uproar. While they were searching for
      Paul and Silas to bring them out to the assembly, they attacked Jason’s house. '
    6: '⁶ When they could not find them, they dragged Jason and some believers before
      the city authorities, shouting, “These people who have been turning the world
      upside down have come here also, '
    7: '⁷ and Jason has entertained them as guests. They are all acting contrary to
      the decrees of the emperor, saying that there is another king named Jesus.” '
    8: '⁸ The people and the city officials were disturbed when they heard this, '
    9: "⁹ and after they had taken bail from Jason and the others, they let them go.\
      \ \n"
    10: '¹⁰ That very night the believers sent Paul and Silas off to Beroea; and when
      they arrived, they went to the Jewish synagogue. '
    11: '¹¹ These Jews were more receptive than those in Thessalonica, for they welcomed
      the message very eagerly and examined the scriptures every day to see whether
      these things were so. '
    12: '¹² Many of them therefore believed, including not a few Greek women and men
      of high standing. '
    13: '¹³ But when the Jews of Thessalonica learned that the word of God had been
      proclaimed by Paul in Beroea as well, they came there too, to stir up and incite
      the crowds. '
    14: '¹⁴ Then the believers immediately sent Paul away to the coast, but Silas
      and Timothy remained behind. '
    15: "¹⁵ Those who conducted Paul brought him as far as Athens; and after receiving\
      \ instructions to have Silas and Timothy join him as soon as possible, they\
      \ left him. \n"
    16: '¹⁶ While Paul was waiting for them in Athens, he was deeply distressed to
      see that the city was full of idols. '
    17: '¹⁷ So he argued in the synagogue with the Jews and the devout persons, and
      also in the marketplace every day with those who happened to be there. '
    18: '¹⁸ Also some Epicurean and Stoic philosophers debated with him. Some said,
      “What does this babbler want to say?” Others said, “He seems to be a proclaimer
      of foreign divinities.” (This was because he was telling the good news about
      Jesus and the resurrection.) '
    19: '¹⁹ So they took him and brought him to the Areopagus and asked him, “May
      we know what this new teaching is that you are presenting? '
    20: '²⁰ It sounds rather strange to us, so we would like to know what it means.” '
    21: "²¹ Now all the Athenians and the foreigners living there would spend their\
      \ time in nothing but telling or hearing something new. \n"
    22: '²² Then Paul stood in front of the Areopagus and said, “Athenians, I see
      how extremely religious you are in every way. '
    23: '²³ For as I went through the city and looked carefully at the objects of
      your worship, I found among them an altar with the inscription, ‘To an unknown
      god.’ What therefore you worship as unknown, this I proclaim to you. '
    24: '²⁴ The God who made the world and everything in it, he who is Lord of heaven
      and earth, does not live in shrines made by human hands, '
    25: '²⁵ nor is he served by human hands, as though he needed anything, since he
      himself gives to all mortals life and breath and all things. '
    26: '²⁶ From one ancestor he made all nations to inhabit the whole earth, and
      he allotted the times of their existence and the boundaries of the places where
      they would live, '
    27: '²⁷ so that they would search for God and perhaps grope for him and find him—though
      indeed he is not far from each one of us. '
    28: "²⁸ For ‘In him we live and move and have our being’; as even some of your\
      \ own poets have said,\n‘For we too are his offspring.’ \n"
    29: '²⁹ Since we are God’s offspring, we ought not to think that the deity is
      like gold, or silver, or stone, an image formed by the art and imagination of
      mortals. '
    30: '³⁰ While God has overlooked the times of human ignorance, now he commands
      all people everywhere to repent, '
    31: "³¹ because he has fixed a day on which he will have the world judged in righteousness\
      \ by a man whom he has appointed, and of this he has given assurance to all\
      \ by raising him from the dead.” \n"
    32: '³² When they heard of the resurrection of the dead, some scoffed; but others
      said, “We will hear you again about this.” '
    33: '³³ At that point Paul left them. '
    34: ³⁴ But some of them joined him and became believers, including Dionysius the
      Areopagite and a woman named Damaris, and others with them.
  18:
    1: '¹ After this Paul left Athens and went to Corinth. '
    2: '² There he found a Jew named Aquila, a native of Pontus, who had recently
      come from Italy with his wife Priscilla, because Claudius had ordered all Jews
      to leave Rome. Paul went to see them, '
    3: '³ and, because he was of the same trade, he stayed with them, and they worked
      together—by trade they were tentmakers. '
    4: "⁴ Every sabbath he would argue in the synagogue and would try to convince\
      \ Jews and Greeks. \n"
    5: '⁵ When Silas and Timothy arrived from Macedonia, Paul was occupied with proclaiming
      the word, testifying to the Jews that the Messiah was Jesus. '
    6: '⁶ When they opposed and reviled him, in protest he shook the dust from his
      clothes and said to them, “Your blood be on your own heads! I am innocent. From
      now on I will go to the Gentiles.” '
    7: '⁷ Then he left the synagogue and went to the house of a man named Titius Justus,
      a worshiper of God; his house was next door to the synagogue. '
    8: '⁸ Crispus, the official of the synagogue, became a believer in the Lord, together
      with all his household; and many of the Corinthians who heard Paul became believers
      and were baptized. '
    9: '⁹ One night the Lord said to Paul in a vision, “Do not be afraid, but speak
      and do not be silent; '
    10: '¹⁰ for I am with you, and no one will lay a hand on you to harm you, for
      there are many in this city who are my people.” '
    11: "¹¹ He stayed there a year and six months, teaching the word of God among\
      \ them. \n"
    12: '¹² But when Gallio was proconsul of Achaia, the Jews made a united attack
      on Paul and brought him before the tribunal. '
    13: '¹³ They said, “This man is persuading people to worship God in ways that
      are contrary to the law.” '
    14: '¹⁴ Just as Paul was about to speak, Gallio said to the Jews, “If it were
      a matter of crime or serious villainy, I would be justified in accepting the
      complaint of you Jews; '
    15: '¹⁵ but since it is a matter of questions about words and names and your own
      law, see to it yourselves; I do not wish to be a judge of these matters.” '
    16: '¹⁶ And he dismissed them from the tribunal. '
    17: "¹⁷ Then all of them seized Sosthenes, the official of the synagogue, and\
      \ beat him in front of the tribunal. But Gallio paid no attention to any of\
      \ these things. \n"
    18: '¹⁸ After staying there for a considerable time, Paul said farewell to the
      believers and sailed for Syria, accompanied by Priscilla and Aquila. At Cenchreae
      he had his hair cut, for he was under a vow. '
    19: '¹⁹ When they reached Ephesus, he left them there, but first he himself went
      into the synagogue and had a discussion with the Jews. '
    20: '²⁰ When they asked him to stay longer, he declined; '
    21: "²¹ but on taking leave of them, he said, “I will return to you, if God wills.”\
      \ Then he set sail from Ephesus. \n"
    22: '²² When he had landed at Caesarea, he went up to Jerusalem and greeted the
      church, and then went down to Antioch. '
    23: "²³ After spending some time there he departed and went from place to place\
      \ through the region of Galatia and Phrygia, strengthening all the disciples.\
      \ \n"
    24: '²⁴ Now there came to Ephesus a Jew named Apollos, a native of Alexandria.
      He was an eloquent man, well-versed in the scriptures. '
    25: '²⁵ He had been instructed in the Way of the Lord; and he spoke with burning
      enthusiasm and taught accurately the things concerning Jesus, though he knew
      only the baptism of John. '
    26: '²⁶ He began to speak boldly in the synagogue; but when Priscilla and Aquila
      heard him, they took him aside and explained the Way of God to him more accurately. '
    27: '²⁷ And when he wished to cross over to Achaia, the believers encouraged him
      and wrote to the disciples to welcome him. On his arrival he greatly helped
      those who through grace had become believers, '
    28: ²⁸ for he powerfully refuted the Jews in public, showing by the scriptures
      that the Messiah is Jesus.
  19:
    1: '¹ While Apollos was in Corinth, Paul passed through the interior regions and
      came to Ephesus, where he found some disciples. '
    2: '² He said to them, “Did you receive the Holy Spirit when you became believers?”
      They replied, “No, we have not even heard that there is a Holy Spirit.” '
    3: '³ Then he said, “Into what then were you baptized?” They answered, “Into John’s
      baptism.” '
    4: '⁴ Paul said, “John baptized with the baptism of repentance, telling the people
      to believe in the one who was to come after him, that is, in Jesus.” '
    5: '⁵ On hearing this, they were baptized in the name of the Lord Jesus. '
    6: '⁶ When Paul had laid his hands on them, the Holy Spirit came upon them, and
      they spoke in tongues and prophesied— '
    7: "⁷ altogether there were about twelve of them. \n"
    8: '⁸ He entered the synagogue and for three months spoke out boldly, and argued
      persuasively about the kingdom of God. '
    9: '⁹ When some stubbornly refused to believe and spoke evil of the Way before
      the congregation, he left them, taking the disciples with him, and argued daily
      in the lecture hall of Tyrannus. '
    10: "¹⁰ This continued for two years, so that all the residents of Asia, both\
      \ Jews and Greeks, heard the word of the Lord. \n"
    11: '¹¹ God did extraordinary miracles through Paul, '
    12: '¹² so that when the handkerchiefs or aprons that had touched his skin were
      brought to the sick, their diseases left them, and the evil spirits came out
      of them. '
    13: '¹³ Then some itinerant Jewish exorcists tried to use the name of the Lord
      Jesus over those who had evil spirits, saying, “I adjure you by the Jesus whom
      Paul proclaims.” '
    14: '¹⁴ Seven sons of a Jewish high priest named Sceva were doing this. '
    15: '¹⁵ But the evil spirit said to them in reply, “Jesus I know, and Paul I know;
      but who are you?” '
    16: '¹⁶ Then the man with the evil spirit leaped on them, mastered them all, and
      so overpowered them that they fled out of the house naked and wounded. '
    17: '¹⁷ When this became known to all residents of Ephesus, both Jews and Greeks,
      everyone was awestruck; and the name of the Lord Jesus was praised. '
    18: '¹⁸ Also many of those who became believers confessed and disclosed their
      practices. '
    19: '¹⁹ A number of those who practiced magic collected their books and burned
      them publicly; when the value of these books was calculated, it was found to
      come to fifty thousand silver coins. '
    20: "²⁰ So the word of the Lord grew mightily and prevailed. \n"
    21: '²¹ Now after these things had been accomplished, Paul resolved in the Spirit
      to go through Macedonia and Achaia, and then to go on to Jerusalem. He said,
      “After I have gone there, I must also see Rome.” '
    22: "²² So he sent two of his helpers, Timothy and Erastus, to Macedonia, while\
      \ he himself stayed for some time longer in Asia. \n"
    23: '²³ About that time no little disturbance broke out concerning the Way. '
    24: '²⁴ A man named Demetrius, a silversmith who made silver shrines of Artemis,
      brought no little business to the artisans. '
    25: '²⁵ These he gathered together, with the workers of the same trade, and said,
      “Men, you know that we get our wealth from this business. '
    26: '²⁶ You also see and hear that not only in Ephesus but in almost the whole
      of Asia this Paul has persuaded and drawn away a considerable number of people
      by saying that gods made with hands are not gods. '
    27: "²⁷ And there is danger not only that this trade of ours may come into disrepute\
      \ but also that the temple of the great goddess Artemis will be scorned, and\
      \ she will be deprived of her majesty that brought all Asia and the world to\
      \ worship her.” \n"
    28: '²⁸ When they heard this, they were enraged and shouted, “Great is Artemis
      of the Ephesians!” '
    29: '²⁹ The city was filled with the confusion; and people rushed together to
      the theater, dragging with them Gaius and Aristarchus, Macedonians who were
      Paul’s travel companions. '
    30: '³⁰ Paul wished to go into the crowd, but the disciples would not let him; '
    31: '³¹ even some officials of the province of Asia, who were friendly to him,
      sent him a message urging him not to venture into the theater. '
    32: '³² Meanwhile, some were shouting one thing, some another; for the assembly
      was in confusion, and most of them did not know why they had come together. '
    33: '³³ Some of the crowd gave instructions to Alexander, whom the Jews had pushed
      forward. And Alexander motioned for silence and tried to make a defense before
      the people. '
    34: '³⁴ But when they recognized that he was a Jew, for about two hours all of
      them shouted in unison, “Great is Artemis of the Ephesians!” '
    35: '³⁵ But when the town clerk had quieted the crowd, he said, “Citizens of Ephesus,
      who is there that does not know that the city of the Ephesians is the temple
      keeper of the great Artemis and of the statue that fell from heaven? '
    36: '³⁶ Since these things cannot be denied, you ought to be quiet and do nothing
      rash. '
    37: '³⁷ You have brought these men here who are neither temple robbers nor blasphemers
      of our goddess. '
    38: '³⁸ If therefore Demetrius and the artisans with him have a complaint against
      anyone, the courts are open, and there are proconsuls; let them bring charges
      there against one another. '
    39: '³⁹ If there is anything further you want to know, it must be settled in the
      regular assembly. '
    40: '⁴⁰ For we are in danger of being charged with rioting today, since there
      is no cause that we can give to justify this commotion.” '
    41: ⁴¹ When he had said this, he dismissed the assembly.
  20:
    1: '¹ After the uproar had ceased, Paul sent for the disciples; and after encouraging
      them and saying farewell, he left for Macedonia. '
    2: '² When he had gone through those regions and had given the believers much
      encouragement, he came to Greece, '
    3: '³ where he stayed for three months. He was about to set sail for Syria when
      a plot was made against him by the Jews, and so he decided to return through
      Macedonia. '
    4: '⁴ He was accompanied by Sopater son of Pyrrhus from Beroea, by Aristarchus
      and Secundus from Thessalonica, by Gaius from Derbe, and by Timothy, as well
      as by Tychicus and Trophimus from Asia. '
    5: '⁵ They went ahead and were waiting for us in Troas; '
    6: "⁶ but we sailed from Philippi after the days of Unleavened Bread, and in five\
      \ days we joined them in Troas, where we stayed for seven days. \n"
    7: '⁷ On the first day of the week, when we met to break bread, Paul was holding
      a discussion with them; since he intended to leave the next day, he continued
      speaking until midnight. '
    8: '⁸ There were many lamps in the room upstairs where we were meeting. '
    9: '⁹ A young man named Eutychus, who was sitting in the window, began to sink
      off into a deep sleep while Paul talked still longer. Overcome by sleep, he
      fell to the ground three floors below and was picked up dead. '
    10: '¹⁰ But Paul went down, and bending over him took him in his arms, and said,
      “Do not be alarmed, for his life is in him.” '
    11: '¹¹ Then Paul went upstairs, and after he had broken bread and eaten, he continued
      to converse with them until dawn; then he left. '
    12: "¹² Meanwhile they had taken the boy away alive and were not a little comforted.\
      \ \n"
    13: '¹³ We went ahead to the ship and set sail for Assos, intending to take Paul
      on board there; for he had made this arrangement, intending to go by land himself. '
    14: '¹⁴ When he met us in Assos, we took him on board and went to Mitylene. '
    15: '¹⁵ We sailed from there, and on the following day we arrived opposite Chios.
      The next day we touched at Samos, and the day after that we came to Miletus. '
    16: "¹⁶ For Paul had decided to sail past Ephesus, so that he might not have to\
      \ spend time in Asia; he was eager to be in Jerusalem, if possible, on the day\
      \ of Pentecost. \n"
    17: '¹⁷ From Miletus he sent a message to Ephesus, asking the elders of the church
      to meet him. '
    18: "¹⁸ When they came to him, he said to them:\n“You yourselves know how I lived\
      \ among you the entire time from the first day that I set foot in Asia, "
    19: '¹⁹ serving the Lord with all humility and with tears, enduring the trials
      that came to me through the plots of the Jews. '
    20: '²⁰ I did not shrink from doing anything helpful, proclaiming the message
      to you and teaching you publicly and from house to house, '
    21: '²¹ as I testified to both Jews and Greeks about repentance toward God and
      faith toward our Lord Jesus. '
    22: '²² And now, as a captive to the Spirit, I am on my way to Jerusalem, not
      knowing what will happen to me there, '
    23: '²³ except that the Holy Spirit testifies to me in every city that imprisonment
      and persecutions are waiting for me. '
    24: "²⁴ But I do not count my life of any value to myself, if only I may finish\
      \ my course and the ministry that I received from the Lord Jesus, to testify\
      \ to the good news of God’s grace. \n"
    25: '²⁵ “And now I know that none of you, among whom I have gone about proclaiming
      the kingdom, will ever see my face again. '
    26: '²⁶ Therefore I declare to you this day that I am not responsible for the
      blood of any of you, '
    27: '²⁷ for I did not shrink from declaring to you the whole purpose of God. '
    28: '²⁸ Keep watch over yourselves and over all the flock, of which the Holy Spirit
      has made you overseers, to shepherd the church of God that he obtained with
      the blood of his own Son. '
    29: '²⁹ I know that after I have gone, savage wolves will come in among you, not
      sparing the flock. '
    30: '³⁰ Some even from your own group will come distorting the truth in order
      to entice the disciples to follow them. '
    31: '³¹ Therefore be alert, remembering that for three years I did not cease night
      or day to warn everyone with tears. '
    32: '³² And now I commend you to God and to the message of his grace, a message
      that is able to build you up and to give you the inheritance among all who are
      sanctified. '
    33: '³³ I coveted no one’s silver or gold or clothing. '
    34: '³⁴ You know for yourselves that I worked with my own hands to support myself
      and my companions. '
    35: "³⁵ In all this I have given you an example that by such work we must support\
      \ the weak, remembering the words of the Lord Jesus, for he himself said, ‘It\
      \ is more blessed to give than to receive.’” \n"
    36: '³⁶ When he had finished speaking, he knelt down with them all and prayed. '
    37: '³⁷ There was much weeping among them all; they embraced Paul and kissed him, '
    38: ³⁸ grieving especially because of what he had said, that they would not see
      him again. Then they brought him to the ship.
  21:
    1: '¹ When we had parted from them and set sail, we came by a straight course
      to Cos, and the next day to Rhodes, and from there to Patara. '
    2: '² When we found a ship bound for Phoenicia, we went on board and set sail. '
    3: '³ We came in sight of Cyprus; and leaving it on our left, we sailed to Syria
      and landed at Tyre, because the ship was to unload its cargo there. '
    4: '⁴ We looked up the disciples and stayed there for seven days. Through the
      Spirit they told Paul not to go on to Jerusalem. '
    5: '⁵ When our days there were ended, we left and proceeded on our journey; and
      all of them, with wives and children, escorted us outside the city. There we
      knelt down on the beach and prayed '
    6: "⁶ and said farewell to one another. Then we went on board the ship, and they\
      \ returned home. \n"
    7: '⁷ When we had finished the voyage from Tyre, we arrived at Ptolemais; and
      we greeted the believers and stayed with them for one day. '
    8: '⁸ The next day we left and came to Caesarea; and we went into the house of
      Philip the evangelist, one of the seven, and stayed with him. '
    9: '⁹ He had four unmarried daughters who had the gift of prophecy. '
    10: '¹⁰ While we were staying there for several days, a prophet named Agabus came
      down from Judea. '
    11: '¹¹ He came to us and took Paul’s belt, bound his own feet and hands with
      it, and said, “Thus says the Holy Spirit, ‘This is the way the Jews in Jerusalem
      will bind the man who owns this belt and will hand him over to the Gentiles.’” '
    12: '¹² When we heard this, we and the people there urged him not to go up to
      Jerusalem. '
    13: '¹³ Then Paul answered, “What are you doing, weeping and breaking my heart?
      For I am ready not only to be bound but even to die in Jerusalem for the name
      of the Lord Jesus.” '
    14: "¹⁴ Since he would not be persuaded, we remained silent except to say, “The\
      \ Lord’s will be done.” \n"
    15: '¹⁵ After these days we got ready and started to go up to Jerusalem. '
    16: "¹⁶ Some of the disciples from Caesarea also came along and brought us to\
      \ the house of Mnason of Cyprus, an early disciple, with whom we were to stay.\
      \ \n"
    17: '¹⁷ When we arrived in Jerusalem, the brothers welcomed us warmly. '
    18: '¹⁸ The next day Paul went with us to visit James; and all the elders were
      present. '
    19: '¹⁹ After greeting them, he related one by one the things that God had done
      among the Gentiles through his ministry. '
    20: '²⁰ When they heard it, they praised God. Then they said to him, “You see,
      brother, how many thousands of believers there are among the Jews, and they
      are all zealous for the law. '
    21: '²¹ They have been told about you that you teach all the Jews living among
      the Gentiles to forsake Moses, and that you tell them not to circumcise their
      children or observe the customs. '
    22: '²² What then is to be done? They will certainly hear that you have come. '
    23: '²³ So do what we tell you. We have four men who are under a vow. '
    24: '²⁴ Join these men, go through the rite of purification with them, and pay
      for the shaving of their heads. Thus all will know that there is nothing in
      what they have been told about you, but that you yourself observe and guard
      the law. '
    25: '²⁵ But as for the Gentiles who have become believers, we have sent a letter
      with our judgment that they should abstain from what has been sacrificed to
      idols and from blood and from what is strangled and from fornication.” '
    26: "²⁶ Then Paul took the men, and the next day, having purified himself, he\
      \ entered the temple with them, making public the completion of the days of\
      \ purification when the sacrifice would be made for each of them. \n"
    27: '²⁷ When the seven days were almost completed, the Jews from Asia, who had
      seen him in the temple, stirred up the whole crowd. They seized him, '
    28: '²⁸ shouting, “Fellow Israelites, help! This is the man who is teaching everyone
      everywhere against our people, our law, and this place; more than that, he has
      actually brought Greeks into the temple and has defiled this holy place.” '
    29: '²⁹ For they had previously seen Trophimus the Ephesian with him in the city,
      and they supposed that Paul had brought him into the temple. '
    30: '³⁰ Then all the city was aroused, and the people rushed together. They seized
      Paul and dragged him out of the temple, and immediately the doors were shut. '
    31: '³¹ While they were trying to kill him, word came to the tribune of the cohort
      that all Jerusalem was in an uproar. '
    32: '³² Immediately he took soldiers and centurions and ran down to them. When
      they saw the tribune and the soldiers, they stopped beating Paul. '
    33: '³³ Then the tribune came, arrested him, and ordered him to be bound with
      two chains; he inquired who he was and what he had done. '
    34: '³⁴ Some in the crowd shouted one thing, some another; and as he could not
      learn the facts because of the uproar, he ordered him to be brought into the
      barracks. '
    35: '³⁵ When Paul came to the steps, the violence of the mob was so great that
      he had to be carried by the soldiers. '
    36: "³⁶ The crowd that followed kept shouting, “Away with him!” \n"
    37: '³⁷ Just as Paul was about to be brought into the barracks, he said to the
      tribune, “May I say something to you?” The tribune replied, “Do you know Greek? '
    38: '³⁸ Then you are not the Egyptian who recently stirred up a revolt and led
      the four thousand assassins out into the wilderness?” '
    39: '³⁹ Paul replied, “I am a Jew, from Tarsus in Cilicia, a citizen of an important
      city; I beg you, let me speak to the people.” '
    40: '⁴⁰ When he had given him permission, Paul stood on the steps and motioned
      to the people for silence; and when there was a great hush, he addressed them
      in the Hebrew language, saying:'
  22:
    1: "¹ “Brothers and fathers, listen to the defense that I now make before you.”\
      \ \n"
    2: "² When they heard him addressing them in Hebrew, they became even more quiet.\
      \ Then he said: \n"
    3: '³ “I am a Jew, born in Tarsus in Cilicia, but brought up in this city at the
