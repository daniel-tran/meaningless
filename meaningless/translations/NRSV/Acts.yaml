  24:
    1: '¹ Five days later the high priest Ananias came down with some elders and an
      attorney, a certain Tertullus, and they reported their case against Paul to
      the governor. '
    2: "² When Paul had been summoned, Tertullus began to accuse him, saying:\n“Your\
      \ Excellency, because of you we have long enjoyed peace, and reforms have been\
      \ made for this people because of your foresight. "
    3: '³ We welcome this in every way and everywhere with utmost gratitude. '
    4: '⁴ But, to detain you no further, I beg you to hear us briefly with your customary
      graciousness. '
    5: '⁵ We have, in fact, found this man a pestilent fellow, an agitator among all
      the Jews throughout the world, and a ringleader of the sect of the Nazarenes. '
    6: '⁶ He even tried to profane the temple, and so we seized him. '
    7: ''
    8: "⁸ By examining him yourself you will be able to learn from him concerning\
      \ everything of which we accuse him.” \n"
    9: "⁹ The Jews also joined in the charge by asserting that all this was true.\
      \ \n"
    10: "¹⁰ When the governor motioned to him to speak, Paul replied:\n“I cheerfully\
      \ make my defense, knowing that for many years you have been a judge over this\
      \ nation. "
    11: '¹¹ As you can find out, it is not more than twelve days since I went up to
      worship in Jerusalem. '
    12: '¹² They did not find me disputing with anyone in the temple or stirring up
      a crowd either in the synagogues or throughout the city. '
    13: '¹³ Neither can they prove to you the charge that they now bring against me. '
    14: '¹⁴ But this I admit to you, that according to the Way, which they call a
      sect, I worship the God of our ancestors, believing everything laid down according
      to the law or written in the prophets. '
    15: '¹⁵ I have a hope in God—a hope that they themselves also accept—that there
      will be a resurrection of both the righteous and the unrighteous. '
    16: '¹⁶ Therefore I do my best always to have a clear conscience toward God and
      all people. '
    17: '¹⁷ Now after some years I came to bring alms to my nation and to offer sacrifices. '
    18: '¹⁸ While I was doing this, they found me in the temple, completing the rite
      of purification, without any crowd or disturbance. '
    19: '¹⁹ But there were some Jews from Asia—they ought to be here before you to
      make an accusation, if they have anything against me. '
    20: '²⁰ Or let these men here tell what crime they had found when I stood before
      the council, '
    21: "²¹ unless it was this one sentence that I called out while standing before\
      \ them, ‘It is about the resurrection of the dead that I am on trial before\
      \ you today.’” \n"
    22: '²² But Felix, who was rather well informed about the Way, adjourned the hearing
      with the comment, “When Lysias the tribune comes down, I will decide your case.” '
    23: "²³ Then he ordered the centurion to keep him in custody, but to let him have\
      \ some liberty and not to prevent any of his friends from taking care of his\
      \ needs. \n"
    24: '²⁴ Some days later when Felix came with his wife Drusilla, who was Jewish,
      he sent for Paul and heard him speak concerning faith in Christ Jesus. '
    25: '²⁵ And as he discussed justice, self-control, and the coming judgment, Felix
      became frightened and said, “Go away for the present; when I have an opportunity,
      I will send for you.” '
    26: "²⁶ At the same time he hoped that money would be given him by Paul, and for\
      \ that reason he used to send for him very often and converse with him. \n"
    27: ²⁷ After two years had passed, Felix was succeeded by Porcius Festus; and
      since he wanted to grant the Jews a favor, Felix left Paul in prison.
  25:
    1: '¹ Three days after Festus had arrived in the province, he went up from Caesarea
      to Jerusalem '
    2: '² where the chief priests and the leaders of the Jews gave him a report against
      Paul. They appealed to him '
    3: '³ and requested, as a favor to them against Paul, to have him transferred
      to Jerusalem. They were, in fact, planning an ambush to kill him along the way. '
    4: '⁴ Festus replied that Paul was being kept at Caesarea, and that he himself
      intended to go there shortly. '
    5: "⁵ “So,” he said, “let those of you who have the authority come down with me,\
      \ and if there is anything wrong about the man, let them accuse him.” \n"
    6: '⁶ After he had stayed among them not more than eight or ten days, he went
      down to Caesarea; the next day he took his seat on the tribunal and ordered
      Paul to be brought. '
    7: '⁷ When he arrived, the Jews who had gone down from Jerusalem surrounded him,
      bringing many serious charges against him, which they could not prove. '
    8: '⁸ Paul said in his defense, “I have in no way committed an offense against
      the law of the Jews, or against the temple, or against the emperor.” '
    9: '⁹ But Festus, wishing to do the Jews a favor, asked Paul, “Do you wish to
      go up to Jerusalem and be tried there before me on these charges?” '
    10: '¹⁰ Paul said, “I am appealing to the emperor’s tribunal; this is where I
      should be tried. I have done no wrong to the Jews, as you very well know. '
    11: '¹¹ Now if I am in the wrong and have committed something for which I deserve
      to die, I am not trying to escape death; but if there is nothing to their charges
      against me, no one can turn me over to them. I appeal to the emperor.” '
    12: "¹² Then Festus, after he had conferred with his council, replied, “You have\
      \ appealed to the emperor; to the emperor you will go.” \n"
    13: '¹³ After several days had passed, King Agrippa and Bernice arrived at Caesarea
      to welcome Festus. '
    14: '¹⁴ Since they were staying there several days, Festus laid Paul’s case before
      the king, saying, “There is a man here who was left in prison by Felix. '
    15: '¹⁵ When I was in Jerusalem, the chief priests and the elders of the Jews
      informed me about him and asked for a sentence against him. '
    16: '¹⁶ I told them that it was not the custom of the Romans to hand over anyone
      before the accused had met the accusers face to face and had been given an opportunity
      to make a defense against the charge. '
    17: '¹⁷ So when they met here, I lost no time, but on the next day took my seat
      on the tribunal and ordered the man to be brought. '
    18: '¹⁸ When the accusers stood up, they did not charge him with any of the crimes
      that I was expecting. '
    19: '¹⁹ Instead they had certain points of disagreement with him about their own
      religion and about a certain Jesus, who had died, but whom Paul asserted to
      be alive. '
    20: '²⁰ Since I was at a loss how to investigate these questions, I asked whether
      he wished to go to Jerusalem and be tried there on these charges. '
    21: '²¹ But when Paul had appealed to be kept in custody for the decision of his
      Imperial Majesty, I ordered him to be held until I could send him to the emperor.” '
    22: "²² Agrippa said to Festus, “I would like to hear the man myself.” “Tomorrow,”\
      \ he said, “you will hear him.” \n"
    23: '²³ So on the next day Agrippa and Bernice came with great pomp, and they
      entered the audience hall with the military tribunes and the prominent men of
      the city. Then Festus gave the order and Paul was brought in. '
    24: '²⁴ And Festus said, “King Agrippa and all here present with us, you see this
      man about whom the whole Jewish community petitioned me, both in Jerusalem and
      here, shouting that he ought not to live any longer. '
    25: '²⁵ But I found that he had done nothing deserving death; and when he appealed
      to his Imperial Majesty, I decided to send him. '
    26: '²⁶ But I have nothing definite to write to our sovereign about him. Therefore
      I have brought him before all of you, and especially before you, King Agrippa,
      so that, after we have examined him, I may have something to write— '
    27: ²⁷ for it seems to me unreasonable to send a prisoner without indicating the
      charges against him.”
  26:
    1: "¹ Agrippa said to Paul, “You have permission to speak for yourself.” Then\
      \ Paul stretched out his hand and began to defend himself: \n"
    2: '² “I consider myself fortunate that it is before you, King Agrippa, I am to
      make my defense today against all the accusations of the Jews, '
    3: "³ because you are especially familiar with all the customs and controversies\
      \ of the Jews; therefore I beg of you to listen to me patiently. \n"
    4: '⁴ “All the Jews know my way of life from my youth, a life spent from the beginning
      among my own people and in Jerusalem. '
    5: '⁵ They have known for a long time, if they are willing to testify, that I
      have belonged to the strictest sect of our religion and lived as a Pharisee. '
    6: '⁶ And now I stand here on trial on account of my hope in the promise made
      by God to our ancestors, '
    7: '⁷ a promise that our twelve tribes hope to attain, as they earnestly worship
      day and night. It is for this hope, your Excellency, that I am accused by Jews! '
    8: "⁸ Why is it thought incredible by any of you that God raises the dead? \n"
    9: '⁹ “Indeed, I myself was convinced that I ought to do many things against the
      name of Jesus of Nazareth. '
    10: '¹⁰ And that is what I did in Jerusalem; with authority received from the
      chief priests, I not only locked up many of the saints in prison, but I also
      cast my vote against them when they were being condemned to death. '
    11: "¹¹ By punishing them often in all the synagogues I tried to force them to\
      \ blaspheme; and since I was so furiously enraged at them, I pursued them even\
      \ to foreign cities. \n"
    12: '¹² “With this in mind, I was traveling to Damascus with the authority and
      commission of the chief priests, '
    13: '¹³ when at midday along the road, your Excellency, I saw a light from heaven,
      brighter than the sun, shining around me and my companions. '
    14: '¹⁴ When we had all fallen to the ground, I heard a voice saying to me in
      the Hebrew language, ‘Saul, Saul, why are you persecuting me? It hurts you to
      kick against the goads.’ '
    15: '¹⁵ I asked, ‘Who are you, Lord?’ The Lord answered, ‘I am Jesus whom you
      are persecuting. '
    16: '¹⁶ But get up and stand on your feet; for I have appeared to you for this
      purpose, to appoint you to serve and testify to the things in which you have
      seen me and to those in which I will appear to you. '
    17: '¹⁷ I will rescue you from your people and from the Gentiles—to whom I am
      sending you '
    18: "¹⁸ to open their eyes so that they may turn from darkness to light and from\
      \ the power of Satan to God, so that they may receive forgiveness of sins and\
      \ a place among those who are sanctified by faith in me.’ \n"
    19: '¹⁹ “After that, King Agrippa, I was not disobedient to the heavenly vision, '
    20: '²⁰ but declared first to those in Damascus, then in Jerusalem and throughout
      the countryside of Judea, and also to the Gentiles, that they should repent
      and turn to God and do deeds consistent with repentance. '
    21: '²¹ For this reason the Jews seized me in the temple and tried to kill me. '
    22: '²² To this day I have had help from God, and so I stand here, testifying
      to both small and great, saying nothing but what the prophets and Moses said
      would take place: '
    23: "²³ that the Messiah must suffer, and that, by being the first to rise from\
      \ the dead, he would proclaim light both to our people and to the Gentiles.”\
      \ \n"
    24: '²⁴ While he was making this defense, Festus exclaimed, “You are out of your
      mind, Paul! Too much learning is driving you insane!” '
    25: '²⁵ But Paul said, “I am not out of my mind, most excellent Festus, but I
      am speaking the sober truth. '
    26: '²⁶ Indeed the king knows about these things, and to him I speak freely; for
      I am certain that none of these things has escaped his notice, for this was
      not done in a corner. '
    27: '²⁷ King Agrippa, do you believe the prophets? I know that you believe.” '
    28: '²⁸ Agrippa said to Paul, “Are you so quickly persuading me to become a Christian?” '
    29: "²⁹ Paul replied, “Whether quickly or not, I pray to God that not only you\
      \ but also all who are listening to me today might become such as I am—except\
      \ for these chains.” \n"
    30: '³⁰ Then the king got up, and with him the governor and Bernice and those
      who had been seated with them; '
    31: '³¹ and as they were leaving, they said to one another, “This man is doing
      nothing to deserve death or imprisonment.” '
    32: ³² Agrippa said to Festus, “This man could have been set free if he had not
      appealed to the emperor.”
  27:
    1: '¹ When it was decided that we were to sail for Italy, they transferred Paul
      and some other prisoners to a centurion of the Augustan Cohort, named Julius. '
    2: '² Embarking on a ship of Adramyttium that was about to set sail to the ports
      along the coast of Asia, we put to sea, accompanied by Aristarchus, a Macedonian
      from Thessalonica. '
    3: '³ The next day we put in at Sidon; and Julius treated Paul kindly, and allowed
      him to go to his friends to be cared for. '
    4: '⁴ Putting out to sea from there, we sailed under the lee of Cyprus, because
      the winds were against us. '
    5: '⁵ After we had sailed across the sea that is off Cilicia and Pamphylia, we
      came to Myra in Lycia. '
    6: '⁶ There the centurion found an Alexandrian ship bound for Italy and put us
      on board. '
    7: '⁷ We sailed slowly for a number of days and arrived with difficulty off Cnidus,
      and as the wind was against us, we sailed under the lee of Crete off Salmone. '
    8: "⁸ Sailing past it with difficulty, we came to a place called Fair Havens,\
      \ near the city of Lasea. \n"
    9: '⁹ Since much time had been lost and sailing was now dangerous, because even
      the Fast had already gone by, Paul advised them, '
    10: '¹⁰ saying, “Sirs, I can see that the voyage will be with danger and much
      heavy loss, not only of the cargo and the ship, but also of our lives.” '
    11: '¹¹ But the centurion paid more attention to the pilot and to the owner of
      the ship than to what Paul said. '
    12: "¹² Since the harbor was not suitable for spending the winter, the majority\
      \ was in favor of putting to sea from there, on the chance that somehow they\
      \ could reach Phoenix, where they could spend the winter. It was a harbor of\
      \ Crete, facing southwest and northwest. \n"
    13: '¹³ When a moderate south wind began to blow, they thought they could achieve
      their purpose; so they weighed anchor and began to sail past Crete, close to
      the shore. '
    14: '¹⁴ But soon a violent wind, called the northeaster, rushed down from Crete. '
    15: '¹⁵ Since the ship was caught and could not be turned head-on into the wind,
      we gave way to it and were driven. '
    16: '¹⁶ By running under the lee of a small island called Cauda we were scarcely
      able to get the ship’s boat under control. '
    17: '¹⁷ After hoisting it up they took measures to undergird the ship; then, fearing
      that they would run on the Syrtis, they lowered the sea anchor and so were driven. '
    18: '¹⁸ We were being pounded by the storm so violently that on the next day they
      began to throw the cargo overboard, '
    19: '¹⁹ and on the third day with their own hands they threw the ship’s tackle
      overboard. '
    20: "²⁰ When neither sun nor stars appeared for many days, and no small tempest\
      \ raged, all hope of our being saved was at last abandoned. \n"
    21: '²¹ Since they had been without food for a long time, Paul then stood up among
      them and said, “Men, you should have listened to me and not have set sail from
      Crete and thereby avoided this damage and loss. '
    22: '²² I urge you now to keep up your courage, for there will be no loss of life
      among you, but only of the ship. '
    23: '²³ For last night there stood by me an angel of the God to whom I belong
      and whom I worship, '
    24: '²⁴ and he said, ‘Do not be afraid, Paul; you must stand before the emperor;
      and indeed, God has granted safety to all those who are sailing with you.’ '
    25: '²⁵ So keep up your courage, men, for I have faith in God that it will be
      exactly as I have been told. '
    26: "²⁶ But we will have to run aground on some island.” \n"
    27: '²⁷ When the fourteenth night had come, as we were drifting across the sea
      of Adria, about midnight the sailors suspected that they were nearing land. '
    28: '²⁸ So they took soundings and found twenty fathoms; a little farther on they
      took soundings again and found fifteen fathoms. '
    29: '²⁹ Fearing that we might run on the rocks, they let down four anchors from
      the stern and prayed for day to come. '
    30: '³⁰ But when the sailors tried to escape from the ship and had lowered the
      boat into the sea, on the pretext of putting out anchors from the bow, '
    31: '³¹ Paul said to the centurion and the soldiers, “Unless these men stay in
      the ship, you cannot be saved.” '
    32: "³² Then the soldiers cut away the ropes of the boat and set it adrift. \n"
    33: '³³ Just before daybreak, Paul urged all of them to take some food, saying,
      “Today is the fourteenth day that you have been in suspense and remaining without
      food, having eaten nothing. '
    34: '³⁴ Therefore I urge you to take some food, for it will help you survive;
      for none of you will lose a hair from your heads.” '
    35: '³⁵ After he had said this, he took bread; and giving thanks to God in the
