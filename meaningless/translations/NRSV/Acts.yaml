    16: '¹⁶ And I remembered the word of the Lord, how he had said, ‘John baptized
      with water, but you will be baptized with the Holy Spirit.’ '
    17: '¹⁷ If then God gave them the same gift that he gave us when we believed in
      the Lord Jesus Christ, who was I that I could hinder God?” '
    18: "¹⁸ When they heard this, they were silenced. And they praised God, saying,\
      \ “Then God has given even to the Gentiles the repentance that leads to life.”\
      \ \n"
    19: '¹⁹ Now those who were scattered because of the persecution that took place
      over Stephen traveled as far as Phoenicia, Cyprus, and Antioch, and they spoke
      the word to no one except Jews. '
    20: '²⁰ But among them were some men of Cyprus and Cyrene who, on coming to Antioch,
      spoke to the Hellenists also, proclaiming the Lord Jesus. '
    21: '²¹ The hand of the Lord was with them, and a great number became believers
      and turned to the Lord. '
    22: '²² News of this came to the ears of the church in Jerusalem, and they sent
      Barnabas to Antioch. '
    23: '²³ When he came and saw the grace of God, he rejoiced, and he exhorted them
      all to remain faithful to the Lord with steadfast devotion; '
    24: '²⁴ for he was a good man, full of the Holy Spirit and of faith. And a great
      many people were brought to the Lord. '
    25: '²⁵ Then Barnabas went to Tarsus to look for Saul, '
    26: "²⁶ and when he had found him, he brought him to Antioch. So it was that for\
      \ an entire year they met with the church and taught a great many people, and\
