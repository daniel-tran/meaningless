    1: '¹ In the first book, Theophilus, I wrote about all that Jesus did and taught
      from the beginning '
    2: '² until the day when he was taken up to heaven, after giving instructions
      through the Holy Spirit to the apostles whom he had chosen. '
    3: '³ After his suffering he presented himself alive to them by many convincing
      proofs, appearing to them during forty days and speaking about the kingdom of
      God. '
    4: '⁴ While staying with them, he ordered them not to leave Jerusalem, but to
      wait there for the promise of the Father. “This,” he said, “is what you have
      heard from me; '
    5: "⁵ for John baptized with water, but you will be baptized with the Holy Spirit\
      \ not many days from now.” \n"
    6: '⁶ So when they had come together, they asked him, “Lord, is this the time
      when you will restore the kingdom to Israel?” '
    7: '⁷ He replied, “It is not for you to know the times or periods that the Father
      has set by his own authority. '
    8: '⁸ But you will receive power when the Holy Spirit has come upon you; and you
      will be my witnesses in Jerusalem, in all Judea and Samaria, and to the ends
      of the earth.” '
    9: '⁹ When he had said this, as they were watching, he was lifted up, and a cloud
      took him out of their sight. '
    10: '¹⁰ While he was going and they were gazing up toward heaven, suddenly two
      men in white robes stood by them. '
    11: "¹¹ They said, “Men of Galilee, why do you stand looking up toward heaven?\
      \ This Jesus, who has been taken up from you into heaven, will come in the same\
      \ way as you saw him go into heaven.” \n"
    12: '¹² Then they returned to Jerusalem from the mount called Olivet, which is
      near Jerusalem, a sabbath day’s journey away. '
    13: '¹³ When they had entered the city, they went to the room upstairs where they
      were staying, Peter, and John, and James, and Andrew, Philip and Thomas, Bartholomew
      and Matthew, James son of Alphaeus, and Simon the Zealot, and Judas son of James. '
    14: "¹⁴ All these were constantly devoting themselves to prayer, together with\
      \ certain women, including Mary the mother of Jesus, as well as his brothers.\
      \ \n"
    15: '¹⁵ In those days Peter stood up among the believers (together the crowd numbered
      about one hundred twenty persons) and said, '
    16: '¹⁶ “Friends, the scripture had to be fulfilled, which the Holy Spirit through
      David foretold concerning Judas, who became a guide for those who arrested Jesus— '
    17: '¹⁷ for he was numbered among us and was allotted his share in this ministry.” '
    18: '¹⁸ (Now this man acquired a field with the reward of his wickedness; and
      falling headlong, he burst open in the middle and all his bowels gushed out. '
    19: '¹⁹ This became known to all the residents of Jerusalem, so that the field
      was called in their language Hakeldama, that is, Field of Blood.) '
    20: "²⁰ “For it is written in the book of Psalms,\n‘Let his homestead become desolate,\n\
      \    and let there be no one to live in it’;\nand\n‘Let another take his position\
      \ of overseer.’ \n"
    21: '²¹ So one of the men who have accompanied us during all the time that the
      Lord Jesus went in and out among us, '
    22: '²² beginning from the baptism of John until the day when he was taken up
      from us—one of these must become a witness with us to his resurrection.” '
    23: '²³ So they proposed two, Joseph called Barsabbas, who was also known as Justus,
      and Matthias. '
    24: '²⁴ Then they prayed and said, “Lord, you know everyone’s heart. Show us which
      one of these two you have chosen '
    25: '²⁵ to take the place in this ministry and apostleship from which Judas turned
      aside to go to his own place.” '
    26: ²⁶ And they cast lots for them, and the lot fell on Matthias; and he was added
      to the eleven apostles.
  2:
    1: '¹ When the day of Pentecost had come, they were all together in one place. '
    2: '² And suddenly from heaven there came a sound like the rush of a violent wind,
      and it filled the entire house where they were sitting. '
    3: '³ Divided tongues, as of fire, appeared among them, and a tongue rested on
      each of them. '
    4: "⁴ All of them were filled with the Holy Spirit and began to speak in other\
      \ languages, as the Spirit gave them ability. \n"
    5: '⁵ Now there were devout Jews from every nation under heaven living in Jerusalem. '
    6: '⁶ And at this sound the crowd gathered and was bewildered, because each one
      heard them speaking in the native language of each. '
    7: '⁷ Amazed and astonished, they asked, “Are not all these who are speaking Galileans? '
    8: '⁸ And how is it that we hear, each of us, in our own native language? '
    9: '⁹ Parthians, Medes, Elamites, and residents of Mesopotamia, Judea and Cappadocia,
      Pontus and Asia, '
    10: '¹⁰ Phrygia and Pamphylia, Egypt and the parts of Libya belonging to Cyrene,
      and visitors from Rome, both Jews and proselytes, '
    11: '¹¹ Cretans and Arabs—in our own languages we hear them speaking about God’s
      deeds of power.” '
    12: '¹² All were amazed and perplexed, saying to one another, “What does this
      mean?” '
    13: "¹³ But others sneered and said, “They are filled with new wine.” \n"
    14: '¹⁴ But Peter, standing with the eleven, raised his voice and addressed them,
      “Men of Judea and all who live in Jerusalem, let this be known to you, and listen
      to what I say. '
    15: '¹⁵ Indeed, these are not drunk, as you suppose, for it is only nine o’clock
      in the morning. '
    16: "¹⁶ No, this is what was spoken through the prophet Joel: \n"
    17: "¹⁷ ‘In the last days it will be, God declares,\nthat I will pour out my Spirit\
      \ upon all flesh,\n    and your sons and your daughters shall prophesy,\nand\
      \ your young men shall see visions,\n    and your old men shall dream dreams.\n"
    18: "¹⁸ Even upon my slaves, both men and women,\n    in those days I will pour\
      \ out my Spirit;\n        and they shall prophesy.\n"
    19: "¹⁹ And I will show portents in the heaven above\n    and signs on the earth\
      \ below,\n        blood, and fire, and smoky mist.\n"
    20: "²⁰ The sun shall be turned to darkness\n    and the moon to blood,\n    \
      \    before the coming of the Lord’s great and glorious day.\n"
    21: "²¹ Then everyone who calls on the name of the Lord shall be saved.’ \n"
    22: '²² “You that are Israelites, listen to what I have to say: Jesus of Nazareth,
      a man attested to you by God with deeds of power, wonders, and signs that God
      did through him among you, as you yourselves know— '
    23: '²³ this man, handed over to you according to the definite plan and foreknowledge
      of God, you crucified and killed by the hands of those outside the law. '
    24: '²⁴ But God raised him up, having freed him from death, because it was impossible
      for him to be held in its power. '
    25: "²⁵ For David says concerning him,\n‘I saw the Lord always before me,\n  \
      \  for he is at my right hand so that I will not be shaken;\n"
    26: "²⁶ therefore my heart was glad, and my tongue rejoiced;\n    moreover my\
      \ flesh will live in hope.\n"
    27: "²⁷ For you will not abandon my soul to Hades,\n    or let your Holy One experience\
      \ corruption.\n"
    28: "²⁸ You have made known to me the ways of life;\n    you will make me full\
      \ of gladness with your presence.’ \n"
    29: '²⁹ “Fellow Israelites, I may say to you confidently of our ancestor David
      that he both died and was buried, and his tomb is with us to this day. '
    30: '³⁰ Since he was a prophet, he knew that God had sworn with an oath to him
      that he would put one of his descendants on his throne. '
    31: "³¹ Foreseeing this, David spoke of the resurrection of the Messiah, saying,\n\
      ‘He was not abandoned to Hades,\n    nor did his flesh experience corruption.’\
      \ \n"
    32: '³² This Jesus God raised up, and of that all of us are witnesses. '
    33: '³³ Being therefore exalted at the right hand of God, and having received
      from the Father the promise of the Holy Spirit, he has poured out this that
      you both see and hear. '
    34: "³⁴ For David did not ascend into the heavens, but he himself says,\n‘The\
      \ Lord said to my Lord,\n“Sit at my right hand,\n"
    35: "³⁵     until I make your enemies your footstool.”’ \n"
    36: "³⁶ Therefore let the entire house of Israel know with certainty that God\
      \ has made him both Lord and Messiah, this Jesus whom you crucified.” \n"
    37: '³⁷ Now when they heard this, they were cut to the heart and said to Peter
      and to the other apostles, “Brothers, what should we do?” '
    38: '³⁸ Peter said to them, “Repent, and be baptized every one of you in the name
      of Jesus Christ so that your sins may be forgiven; and you will receive the
      gift of the Holy Spirit. '
    39: '³⁹ For the promise is for you, for your children, and for all who are far
      away, everyone whom the Lord our God calls to him.” '
    40: '⁴⁰ And he testified with many other arguments and exhorted them, saying,
      “Save yourselves from this corrupt generation.” '
    41: '⁴¹ So those who welcomed his message were baptized, and that day about three
      thousand persons were added. '
    42: "⁴² They devoted themselves to the apostles’ teaching and fellowship, to the\
      \ breaking of bread and the prayers. \n"
    43: '⁴³ Awe came upon everyone, because many wonders and signs were being done
      by the apostles. '
    44: '⁴⁴ All who believed were together and had all things in common; '
    45: '⁴⁵ they would sell their possessions and goods and distribute the proceeds
      to all, as any had need. '
    46: '⁴⁶ Day by day, as they spent much time together in the temple, they broke
      bread at home and ate their food with glad and generous hearts, '
    47: ⁴⁷ praising God and having the goodwill of all the people. And day by day
      the Lord added to their number those who were being saved.
  3:
    1: '¹ One day Peter and John were going up to the temple at the hour of prayer,
      at three o’clock in the afternoon. '
    2: '² And a man lame from birth was being carried in. People would lay him daily
      at the gate of the temple called the Beautiful Gate so that he could ask for
      alms from those entering the temple. '
    3: '³ When he saw Peter and John about to go into the temple, he asked them for
      alms. '
    4: '⁴ Peter looked intently at him, as did John, and said, “Look at us.” '
    5: '⁵ And he fixed his attention on them, expecting to receive something from
      them. '
    6: '⁶ But Peter said, “I have no silver or gold, but what I have I give you; in
      the name of Jesus Christ of Nazareth, stand up and walk.” '
    7: '⁷ And he took him by the right hand and raised him up; and immediately his
      feet and ankles were made strong. '
    8: '⁸ Jumping up, he stood and began to walk, and he entered the temple with them,
      walking and leaping and praising God. '
    9: '⁹ All the people saw him walking and praising God, '
    10: "¹⁰ and they recognized him as the one who used to sit and ask for alms at\
      \ the Beautiful Gate of the temple; and they were filled with wonder and amazement\
      \ at what had happened to him. \n"
    11: '¹¹ While he clung to Peter and John, all the people ran together to them
      in the portico called Solomon’s Portico, utterly astonished. '
    12: '¹² When Peter saw it, he addressed the people, “You Israelites, why do you
      wonder at this, or why do you stare at us, as though by our own power or piety
      we had made him walk? '
    13: '¹³ The God of Abraham, the God of Isaac, and the God of Jacob, the God of
      our ancestors has glorified his servant Jesus, whom you handed over and rejected
      in the presence of Pilate, though he had decided to release him. '
    14: '¹⁴ But you rejected the Holy and Righteous One and asked to have a murderer
      given to you, '
    15: '¹⁵ and you killed the Author of life, whom God raised from the dead. To this
      we are witnesses. '
    16: "¹⁶ And by faith in his name, his name itself has made this man strong, whom\
      \ you see and know; and the faith that is through Jesus has given him this perfect\
      \ health in the presence of all of you. \n"
    17: '¹⁷ “And now, friends, I know that you acted in ignorance, as did also your
      rulers. '
    18: '¹⁸ In this way God fulfilled what he had foretold through all the prophets,
      that his Messiah would suffer. '
    19: '¹⁹ Repent therefore, and turn to God so that your sins may be wiped out, '
    20: '²⁰ so that times of refreshing may come from the presence of the Lord, and
      that he may send the Messiah appointed for you, that is, Jesus, '
    21: '²¹ who must remain in heaven until the time of universal restoration that
      God announced long ago through his holy prophets. '
    22: '²² Moses said, ‘The Lord your God will raise up for you from your own people
      a prophet like me. You must listen to whatever he tells you. '
    23: '²³ And it will be that everyone who does not listen to that prophet will
      be utterly rooted out of the people.’ '
    24: '²⁴ And all the prophets, as many as have spoken, from Samuel and those after
      him, also predicted these days. '
    25: '²⁵ You are the descendants of the prophets and of the covenant that God gave
      to your ancestors, saying to Abraham, ‘And in your descendants all the families
      of the earth shall be blessed.’ '
    26: ²⁶ When God raised up his servant, he sent him first to you, to bless you
      by turning each of you from your wicked ways.”
  4:
    1: '¹ While Peter and John were speaking to the people, the priests, the captain
      of the temple, and the Sadducees came to them, '
    2: '² much annoyed because they were teaching the people and proclaiming that
      in Jesus there is the resurrection of the dead. '
    3: '³ So they arrested them and put them in custody until the next day, for it
      was already evening. '
    4: "⁴ But many of those who heard the word believed; and they numbered about five\
      \ thousand. \n"
    5: '⁵ The next day their rulers, elders, and scribes assembled in Jerusalem, '
    6: '⁶ with Annas the high priest, Caiaphas, John, and Alexander, and all who were
      of the high-priestly family. '
    7: '⁷ When they had made the prisoners stand in their midst, they inquired, “By
      what power or by what name did you do this?” '
    8: '⁸ Then Peter, filled with the Holy Spirit, said to them, “Rulers of the people
      and elders, '
    9: '⁹ if we are questioned today because of a good deed done to someone who was
      sick and are asked how this man has been healed, '
    10: '¹⁰ let it be known to all of you, and to all the people of Israel, that this
      man is standing before you in good health by the name of Jesus Christ of Nazareth,
      whom you crucified, whom God raised from the dead. '
    11: "¹¹ This Jesus is\n‘the stone that was rejected by you, the builders;\n  \
      \  it has become the cornerstone.’ \n"
    12: "¹² There is salvation in no one else, for there is no other name under heaven\
      \ given among mortals by which we must be saved.” \n"
    13: '¹³ Now when they saw the boldness of Peter and John and realized that they
      were uneducated and ordinary men, they were amazed and recognized them as companions
      of Jesus. '
    14: '¹⁴ When they saw the man who had been cured standing beside them, they had
      nothing to say in opposition. '
    15: '¹⁵ So they ordered them to leave the council while they discussed the matter
      with one another. '
    16: '¹⁶ They said, “What will we do with them? For it is obvious to all who live
      in Jerusalem that a notable sign has been done through them; we cannot deny
      it. '
    17: '¹⁷ But to keep it from spreading further among the people, let us warn them
      to speak no more to anyone in this name.” '
    18: '¹⁸ So they called them and ordered them not to speak or teach at all in the
      name of Jesus. '
    19: '¹⁹ But Peter and John answered them, “Whether it is right in God’s sight
      to listen to you rather than to God, you must judge; '
    20: '²⁰ for we cannot keep from speaking about what we have seen and heard.” '
    21: '²¹ After threatening them again, they let them go, finding no way to punish
      them because of the people, for all of them praised God for what had happened. '
    22: "²² For the man on whom this sign of healing had been performed was more than\
      \ forty years old. \n"
    23: '²³ After they were released, they went to their friends and reported what
      the chief priests and the elders had said to them. '
    24: '²⁴ When they heard it, they raised their voices together to God and said,
      “Sovereign Lord, who made the heaven and the earth, the sea, and everything
      in them, '
    25: "²⁵ it is you who said by the Holy Spirit through our ancestor David, your\
      \ servant:\n‘Why did the Gentiles rage,\n    and the peoples imagine vain things?\n"
    26: "²⁶ The kings of the earth took their stand,\n    and the rulers have gathered\
      \ together\n        against the Lord and against his Messiah.’ \n"
    27: '²⁷ For in this city, in fact, both Herod and Pontius Pilate, with the Gentiles
      and the peoples of Israel, gathered together against your holy servant Jesus,
      whom you anointed, '
    28: '²⁸ to do whatever your hand and your plan had predestined to take place. '
    29: '²⁹ And now, Lord, look at their threats, and grant to your servants to speak
      your word with all boldness, '
    30: '³⁰ while you stretch out your hand to heal, and signs and wonders are performed
      through the name of your holy servant Jesus.” '
    31: "³¹ When they had prayed, the place in which they were gathered together was\
      \ shaken; and they were all filled with the Holy Spirit and spoke the word of\
      \ God with boldness. \n"
    32: '³² Now the whole group of those who believed were of one heart and soul,
      and no one claimed private ownership of any possessions, but everything they
      owned was held in common. '
    33: '³³ With great power the apostles gave their testimony to the resurrection
      of the Lord Jesus, and great grace was upon them all. '
    34: '³⁴ There was not a needy person among them, for as many as owned lands or
      houses sold them and brought the proceeds of what was sold. '
    35: '³⁵ They laid it at the apostles’ feet, and it was distributed to each as
      any had need. '
    36: '³⁶ There was a Levite, a native of Cyprus, Joseph, to whom the apostles gave
      the name Barnabas (which means “son of encouragement”). '
    37: ³⁷ He sold a field that belonged to him, then brought the money, and laid
      it at the apostles’ feet.
  5:
    1: '¹ But a man named Ananias, with the consent of his wife Sapphira, sold a piece
      of property; '
    2: '² with his wife’s knowledge, he kept back some of the proceeds, and brought
      only a part and laid it at the apostles’ feet. '
    3: '³ “Ananias,” Peter asked, “why has Satan filled your heart to lie to the Holy
      Spirit and to keep back part of the proceeds of the land? '
    4: '⁴ While it remained unsold, did it not remain your own? And after it was sold,
      were not the proceeds at your disposal? How is it that you have contrived this
      deed in your heart? You did not lie to us but to God!” '
    5: '⁵ Now when Ananias heard these words, he fell down and died. And great fear
      seized all who heard of it. '
    6: "⁶ The young men came and wrapped up his body, then carried him out and buried\
      \ him. \n"
    7: '⁷ After an interval of about three hours his wife came in, not knowing what
      had happened. '
    8: '⁸ Peter said to her, “Tell me whether you and your husband sold the land for
      such and such a price.” And she said, “Yes, that was the price.” '
    9: '⁹ Then Peter said to her, “How is it that you have agreed together to put
      the Spirit of the Lord to the test? Look, the feet of those who have buried
      your husband are at the door, and they will carry you out.” '
    10: '¹⁰ Immediately she fell down at his feet and died. When the young men came
      in they found her dead, so they carried her out and buried her beside her husband. '
    11: "¹¹ And great fear seized the whole church and all who heard of these things.\
      \ \n"
    12: '¹² Now many signs and wonders were done among the people through the apostles.
      And they were all together in Solomon’s Portico. '
    13: '¹³ None of the rest dared to join them, but the people held them in high
      esteem. '
    14: '¹⁴ Yet more than ever believers were added to the Lord, great numbers of
      both men and women, '
    15: '¹⁵ so that they even carried out the sick into the streets, and laid them
      on cots and mats, in order that Peter’s shadow might fall on some of them as
      he came by. '
    16: "¹⁶ A great number of people would also gather from the towns around Jerusalem,\
      \ bringing the sick and those tormented by unclean spirits, and they were all\
      \ cured. \n"
    17: '¹⁷ Then the high priest took action; he and all who were with him (that is,
      the sect of the Sadducees), being filled with jealousy, '
    18: '¹⁸ arrested the apostles and put them in the public prison. '
    19: '¹⁹ But during the night an angel of the Lord opened the prison doors, brought
      them out, and said, '
    20: '²⁰ “Go, stand in the temple and tell the people the whole message about this
      life.” '
    21: "²¹ When they heard this, they entered the temple at daybreak and went on\
      \ with their teaching.\nWhen the high priest and those with him arrived, they\
      \ called together the council and the whole body of the elders of Israel, and\
      \ sent to the prison to have them brought. "
    22: '²² But when the temple police went there, they did not find them in the prison;
      so they returned and reported, '
    23: '²³ “We found the prison securely locked and the guards standing at the doors,
      but when we opened them, we found no one inside.” '
    24: '²⁴ Now when the captain of the temple and the chief priests heard these words,
      they were perplexed about them, wondering what might be going on. '
    25: '²⁵ Then someone arrived and announced, “Look, the men whom you put in prison
      are standing in the temple and teaching the people!” '
    26: "²⁶ Then the captain went with the temple police and brought them, but without\
      \ violence, for they were afraid of being stoned by the people. \n"
    27: '²⁷ When they had brought them, they had them stand before the council. The
      high priest questioned them, '
    28: '²⁸ saying, “We gave you strict orders not to teach in this name, yet here
      you have filled Jerusalem with your teaching and you are determined to bring
      this man’s blood on us.” '
    29: '²⁹ But Peter and the apostles answered, “We must obey God rather than any
      human authority. '
    30: '³⁰ The God of our ancestors raised up Jesus, whom you had killed by hanging
      him on a tree. '
    31: '³¹ God exalted him at his right hand as Leader and Savior that he might give
      repentance to Israel and forgiveness of sins. '
    32: "³² And we are witnesses to these things, and so is the Holy Spirit whom God\
      \ has given to those who obey him.” \n"
    33: '³³ When they heard this, they were enraged and wanted to kill them. '
    34: '³⁴ But a Pharisee in the council named Gamaliel, a teacher of the law, respected
      by all the people, stood up and ordered the men to be put outside for a short
      time. '
    35: '³⁵ Then he said to them, “Fellow Israelites, consider carefully what you
      propose to do to these men. '
    36: '³⁶ For some time ago Theudas rose up, claiming to be somebody, and a number
      of men, about four hundred, joined him; but he was killed, and all who followed
      him were dispersed and disappeared. '
    37: '³⁷ After him Judas the Galilean rose up at the time of the census and got
      people to follow him; he also perished, and all who followed him were scattered. '
    38: '³⁸ So in the present case, I tell you, keep away from these men and let them
      alone; because if this plan or this undertaking is of human origin, it will
      fail; '
    39: "³⁹ but if it is of God, you will not be able to overthrow them—in that case\
      \ you may even be found fighting against God!”\nThey were convinced by him, "
    40: '⁴⁰ and when they had called in the apostles, they had them flogged. Then
      they ordered them not to speak in the name of Jesus, and let them go. '
    41: '⁴¹ As they left the council, they rejoiced that they were considered worthy
      to suffer dishonor for the sake of the name. '
    42: ⁴² And every day in the temple and at home they did not cease to teach and
      proclaim Jesus as the Messiah.
  6:
    1: '¹ Now during those days, when the disciples were increasing in number, the
      Hellenists complained against the Hebrews because their widows were being neglected
      in the daily distribution of food. '
    2: '² And the twelve called together the whole community of the disciples and
      said, “It is not right that we should neglect the word of God in order to wait
      on tables. '
    3: '³ Therefore, friends, select from among yourselves seven men of good standing,
      full of the Spirit and of wisdom, whom we may appoint to this task, '
    4: '⁴ while we, for our part, will devote ourselves to prayer and to serving the
      word.” '
    5: '⁵ What they said pleased the whole community, and they chose Stephen, a man
      full of faith and the Holy Spirit, together with Philip, Prochorus, Nicanor,
      Timon, Parmenas, and Nicolaus, a proselyte of Antioch. '
    6: "⁶ They had these men stand before the apostles, who prayed and laid their\
      \ hands on them. \n"
    7: "⁷ The word of God continued to spread; the number of the disciples increased\
      \ greatly in Jerusalem, and a great many of the priests became obedient to the\
      \ faith. \n"
    8: '⁸ Stephen, full of grace and power, did great wonders and signs among the
      people. '
    9: '⁹ Then some of those who belonged to the synagogue of the Freedmen (as it
      was called), Cyrenians, Alexandrians, and others of those from Cilicia and Asia,
      stood up and argued with Stephen. '
    10: '¹⁰ But they could not withstand the wisdom and the Spirit with which he spoke. '
    11: '¹¹ Then they secretly instigated some men to say, “We have heard him speak
      blasphemous words against Moses and God.” '
    12: '¹² They stirred up the people as well as the elders and the scribes; then
      they suddenly confronted him, seized him, and brought him before the council. '
    13: '¹³ They set up false witnesses who said, “This man never stops saying things
      against this holy place and the law; '
    14: '¹⁴ for we have heard him say that this Jesus of Nazareth will destroy this
      place and will change the customs that Moses handed on to us.” '
    15: ¹⁵ And all who sat in the council looked intently at him, and they saw that
      his face was like the face of an angel.
  7:
    1: '¹ Then the high priest asked him, “Are these things so?” '
    2: "² And Stephen replied:\n“Brothers and fathers, listen to me. The God of glory\
      \ appeared to our ancestor Abraham when he was in Mesopotamia, before he lived\
      \ in Haran, "
    3: '³ and said to him, ‘Leave your country and your relatives and go to the land
      that I will show you.’ '
    4: '⁴ Then he left the country of the Chaldeans and settled in Haran. After his
      father died, God had him move from there to this country in which you are now
      living. '
