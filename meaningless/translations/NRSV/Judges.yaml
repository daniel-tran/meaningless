    22: '²² Abimelech ruled over Israel three years. '
    23: '²³ But God sent an evil spirit between Abimelech and the lords of Shechem;
      and the lords of Shechem dealt treacherously with Abimelech. '
    24: '²⁴ This happened so that the violence done to the seventy sons of Jerubbaal
      might be avenged and their blood be laid on their brother Abimelech, who killed
      them, and on the lords of Shechem, who strengthened his hands to kill his brothers. '
    25: "²⁵ So, out of hostility to him, the lords of Shechem set ambushes on the\
      \ mountain tops. They robbed all who passed by them along that way; and it was\
      \ reported to Abimelech. \n"
    26: '²⁶ When Gaal son of Ebed moved into Shechem with his kinsfolk, the lords
      of Shechem put confidence in him. '
    27: '²⁷ They went out into the field and gathered the grapes from their vineyards,
      trod them, and celebrated. Then they went into the temple of their god, ate
      and drank, and ridiculed Abimelech. '
    28: '²⁸ Gaal son of Ebed said, “Who is Abimelech, and who are we of Shechem, that
      we should serve him? Did not the son of Jerubbaal and Zebul his officer serve
      the men of Hamor father of Shechem? Why then should we serve him? '
    29: "²⁹ If only this people were under my command! Then I would remove Abimelech;\
      \ I would say to him, ‘Increase your army, and come out.’” \n"
    30: '³⁰ When Zebul the ruler of the city heard the words of Gaal son of Ebed,
      his anger was kindled. '
    31: '³¹ He sent messengers to Abimelech at Arumah, saying, “Look, Gaal son of
      Ebed and his kinsfolk have come to Shechem, and they are stirring up the city
      against you. '
    32: '³² Now therefore, go by night, you and the troops that are with you, and
      lie in wait in the fields. '
    33: "³³ Then early in the morning, as soon as the sun rises, get up and rush on\
      \ the city; and when he and the troops that are with him come out against you,\
      \ you may deal with them as best you can.” \n"
    34: '³⁴ So Abimelech and all the troops with him got up by night and lay in wait
      against Shechem in four companies. '
    35: '³⁵ When Gaal son of Ebed went out and stood in the entrance of the gate of
      the city, Abimelech and the troops with him rose from the ambush. '
    36: '³⁶ And when Gaal saw them, he said to Zebul, “Look, people are coming down
