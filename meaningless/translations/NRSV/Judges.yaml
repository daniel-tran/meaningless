      of? Go out now and fight with them.” '
    39: '³⁹ So Gaal went out at the head of the lords of Shechem, and fought with
      Abimelech. '
    40: '⁴⁰ Abimelech chased him, and he fled before him. Many fell wounded, up to
      the entrance of the gate. '
    41: "⁴¹ So Abimelech resided at Arumah; and Zebul drove out Gaal and his kinsfolk,\
      \ so that they could not live on at Shechem. \n"
    42: '⁴² On the following day the people went out into the fields. When Abimelech
      was told, '
    43: '⁴³ he took his troops and divided them into three companies, and lay in wait
      in the fields. When he looked and saw the people coming out of the city, he
      rose against them and killed them. '
    44: '⁴⁴ Abimelech and the company that was with him rushed forward and stood at
      the entrance of the gate of the city, while the two companies rushed on all
      who were in the fields and killed them. '
    45: "⁴⁵ Abimelech fought against the city all that day; he took the city, and\
      \ killed the people that were in it; and he razed the city and sowed it with\
      \ salt. \n"
    46: '⁴⁶ When all the lords of the Tower of Shechem heard of it, they entered the
      stronghold of the temple of El-berith. '
    47: '⁴⁷ Abimelech was told that all the lords of the Tower of Shechem were gathered
      together. '
    48: '⁴⁸ So Abimelech went up to Mount Zalmon, he and all the troops that were
      with him. Abimelech took an ax in his hand, cut down a bundle of brushwood,
      and took it up and laid it on his shoulder. Then he said to the troops with
      him, “What you have seen me do, do quickly, as I have done.” '
    49: "⁴⁹ So every one of the troops cut down a bundle and following Abimelech put\
      \ it against the stronghold, and they set the stronghold on fire over them,\
      \ so that all the people of the Tower of Shechem also died, about a thousand\
      \ men and women. \n"
    50: '⁵⁰ Then Abimelech went to Thebez, and encamped against Thebez, and took it. '
    51: '⁵¹ But there was a strong tower within the city, and all the men and women
      and all the lords of the city fled to it and shut themselves in; and they went
      to the roof of the tower. '
    52: '⁵² Abimelech came to the tower, and fought against it, and came near to the
      entrance of the tower to burn it with fire. '
    53: '⁵³ But a certain woman threw an upper millstone on Abimelech’s head, and
      crushed his skull. '
    54: '⁵⁴ Immediately he called to the young man who carried his armor and said
      to him, “Draw your sword and kill me, so people will not say about me, ‘A woman
      killed him.’” So the young man thrust him through, and he died. '
    55: '⁵⁵ When the Israelites saw that Abimelech was dead, they all went home. '
    56: '⁵⁶ Thus God repaid Abimelech for the crime he committed against his father
      in killing his seventy brothers; '
    57: ⁵⁷ and God also made all the wickedness of the people of Shechem fall back
      on their heads, and on them came the curse of Jotham son of Jerubbaal.
