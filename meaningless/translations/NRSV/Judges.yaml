    36: '³⁶ Then Gideon said to God, “In order to see whether you will deliver Israel
      by my hand, as you have said, '
    37: '³⁷ I am going to lay a fleece of wool on the threshing floor; if there is
      dew on the fleece alone, and it is dry on all the ground, then I shall know
      that you will deliver Israel by my hand, as you have said.” '
    38: '³⁸ And it was so. When he rose early next morning and squeezed the fleece,
