    28: "²⁸ So Midian was subdued before the Israelites, and they lifted up their\
      \ heads no more. So the land had rest forty years in the days of Gideon. \n"
    29: '²⁹ Jerubbaal son of Joash went to live in his own house. '
    30: '³⁰ Now Gideon had seventy sons, his own offspring, for he had many wives. '
    31: '³¹ His concubine who was in Shechem also bore him a son, and he named him
