    9: "⁹ The Ammonites also crossed the Jordan to fight against Judah and against\
      \ Benjamin and against the house of Ephraim; so that Israel was greatly distressed.\
      \ \n"
    10: '¹⁰ So the Israelites cried to the Lord, saying, “We have sinned against you,
      because we have abandoned our God and have worshiped the Baals.” '
    11: '¹¹ And the Lord said to the Israelites, “Did I not deliver you from the Egyptians
      and from the Amorites, from the Ammonites and from the Philistines? '
    12: '¹² The Sidonians also, and the Amalekites, and the Maonites, oppressed you;
      and you cried to me, and I delivered you out of their hand. '
    13: '¹³ Yet you have abandoned me and worshiped other gods; therefore I will deliver
      you no more. '
    14: '¹⁴ Go and cry to the gods whom you have chosen; let them deliver you in the
      time of your distress.” '
    15: '¹⁵ And the Israelites said to the Lord, “We have sinned; do to us whatever
      seems good to you; but deliver us this day!” '
    16: "¹⁶ So they put away the foreign gods from among them and worshiped the Lord;\
      \ and he could no longer bear to see Israel suffer. \n"
    17: '¹⁷ Then the Ammonites were called to arms, and they encamped in Gilead; and
      the Israelites came together, and they encamped at Mizpah. '
    18: ¹⁸ The commanders of the people of Gilead said to one another, “Who will begin
      the fight against the Ammonites? He shall be head over all the inhabitants of
      Gilead.”
  11:
    1: '¹ Now Jephthah the Gileadite, the son of a prostitute, was a mighty warrior.
      Gilead was the father of Jephthah. '
    2: '² Gilead’s wife also bore him sons; and when his wife’s sons grew up, they
      drove Jephthah away, saying to him, “You shall not inherit anything in our father’s
      house; for you are the son of another woman.” '
    3: "³ Then Jephthah fled from his brothers and lived in the land of Tob. Outlaws\
      \ collected around Jephthah and went raiding with him. \n"
    4: '⁴ After a time the Ammonites made war against Israel. '
    5: '⁵ And when the Ammonites made war against Israel, the elders of Gilead went
      to bring Jephthah from the land of Tob. '
    6: '⁶ They said to Jephthah, “Come and be our commander, so that we may fight
      with the Ammonites.” '
    7: '⁷ But Jephthah said to the elders of Gilead, “Are you not the very ones who
      rejected me and drove me out of my father’s house? So why do you come to me
      now when you are in trouble?” '
    8: '⁸ The elders of Gilead said to Jephthah, “Nevertheless, we have now turned
      back to you, so that you may go with us and fight with the Ammonites, and become
      head over us, over all the inhabitants of Gilead.” '
    9: '⁹ Jephthah said to the elders of Gilead, “If you bring me home again to fight
      with the Ammonites, and the Lord gives them over to me, I will be your head.” '
    10: '¹⁰ And the elders of Gilead said to Jephthah, “The Lord will be witness between
      us; we will surely do as you say.” '
    11: "¹¹ So Jephthah went with the elders of Gilead, and the people made him head\
      \ and commander over them; and Jephthah spoke all his words before the Lord\
      \ at Mizpah. \n"
    12: '¹² Then Jephthah sent messengers to the king of the Ammonites and said, “What
      is there between you and me, that you have come to me to fight against my land?” '
    13: '¹³ The king of the Ammonites answered the messengers of Jephthah, “Because
      Israel, on coming from Egypt, took away my land from the Arnon to the Jabbok
      and to the Jordan; now therefore restore it peaceably.” '
    14: '¹⁴ Once again Jephthah sent messengers to the king of the Ammonites '
    15: '¹⁵ and said to him: “Thus says Jephthah: Israel did not take away the land
      of Moab or the land of the Ammonites, '
    16: '¹⁶ but when they came up from Egypt, Israel went through the wilderness to
      the Red Sea and came to Kadesh. '
    17: '¹⁷ Israel then sent messengers to the king of Edom, saying, ‘Let us pass
      through your land’; but the king of Edom would not listen. They also sent to
      the king of Moab, but he would not consent. So Israel remained at Kadesh. '
    18: '¹⁸ Then they journeyed through the wilderness, went around the land of Edom
      and the land of Moab, arrived on the east side of the land of Moab, and camped
      on the other side of the Arnon. They did not enter the territory of Moab, for
      the Arnon was the boundary of Moab. '
    19: '¹⁹ Israel then sent messengers to King Sihon of the Amorites, king of Heshbon;
      and Israel said to him, ‘Let us pass through your land to our country.’ '
    20: '²⁰ But Sihon did not trust Israel to pass through his territory; so Sihon
      gathered all his people together, and encamped at Jahaz, and fought with Israel. '
    21: '²¹ Then the Lord, the God of Israel, gave Sihon and all his people into the
      hand of Israel, and they defeated them; so Israel occupied all the land of the
      Amorites, who inhabited that country. '
    22: '²² They occupied all the territory of the Amorites from the Arnon to the
      Jabbok and from the wilderness to the Jordan. '
    23: '²³ So now the Lord, the God of Israel, has conquered the Amorites for the
      benefit of his people Israel. Do you intend to take their place? '
    24: '²⁴ Should you not possess what your god Chemosh gives you to possess? And
      should we not be the ones to possess everything that the Lord our God has conquered
      for our benefit? '
    25: '²⁵ Now are you any better than King Balak son of Zippor of Moab? Did he ever
      enter into conflict with Israel, or did he ever go to war with them? '
    26: '²⁶ While Israel lived in Heshbon and its villages, and in Aroer and its villages,
      and in all the towns that are along the Arnon, three hundred years, why did
      you not recover them within that time? '
    27: '²⁷ It is not I who have sinned against you, but you are the one who does
      me wrong by making war on me. Let the Lord, who is judge, decide today for the
      Israelites or for the Ammonites.” '
    28: "²⁸ But the king of the Ammonites did not heed the message that Jephthah sent\
      \ him. \n"
    29: '²⁹ Then the spirit of the Lord came upon Jephthah, and he passed through
      Gilead and Manasseh. He passed on to Mizpah of Gilead, and from Mizpah of Gilead
      he passed on to the Ammonites. '
    30: '³⁰ And Jephthah made a vow to the Lord, and said, “If you will give the Ammonites
      into my hand, '
    31: '³¹ then whoever comes out of the doors of my house to meet me, when I return
      victorious from the Ammonites, shall be the Lord’s, to be offered up by me as
      a burnt offering.” '
    32: '³² So Jephthah crossed over to the Ammonites to fight against them; and the
      Lord gave them into his hand. '
    33: "³³ He inflicted a massive defeat on them from Aroer to the neighborhood of\
      \ Minnith, twenty towns, and as far as Abel-keramim. So the Ammonites were subdued\
      \ before the people of Israel. \n"
    34: '³⁴ Then Jephthah came to his home at Mizpah; and there was his daughter coming
      out to meet him with timbrels and with dancing. She was his only child; he had
      no son or daughter except her. '
    35: '³⁵ When he saw her, he tore his clothes, and said, “Alas, my daughter! You
      have brought me very low; you have become the cause of great trouble to me.
      For I have opened my mouth to the Lord, and I cannot take back my vow.” '
    36: '³⁶ She said to him, “My father, if you have opened your mouth to the Lord,
      do to me according to what has gone out of your mouth, now that the Lord has
      given you vengeance against your enemies, the Ammonites.” '
    37: '³⁷ And she said to her father, “Let this thing be done for me: Grant me two
      months, so that I may go and wander on the mountains, and bewail my virginity,
      my companions and I.” '
    38: '³⁸ “Go,” he said and sent her away for two months. So she departed, she and
      her companions, and bewailed her virginity on the mountains. '
    39: '³⁹ At the end of two months, she returned to her father, who did with her
      according to the vow he had made. She had never slept with a man. So there arose
      an Israelite custom that '
    40: ⁴⁰ for four days every year the daughters of Israel would go out to lament
      the daughter of Jephthah the Gileadite.
  12:
    1: '¹ The men of Ephraim were called to arms, and they crossed to Zaphon and said
      to Jephthah, “Why did you cross over to fight against the Ammonites, and did
      not call us to go with you? We will burn your house down over you!” '
    2: '² Jephthah said to them, “My people and I were engaged in conflict with the
      Ammonites who oppressed us severely. But when I called you, you did not deliver
      me from their hand. '
    3: '³ When I saw that you would not deliver me, I took my life in my hand, and
      crossed over against the Ammonites, and the Lord gave them into my hand. Why
      then have you come up to me this day, to fight against me?” '
    4: '⁴ Then Jephthah gathered all the men of Gilead and fought with Ephraim; and
      the men of Gilead defeated Ephraim, because they said, “You are fugitives from
      Ephraim, you Gileadites—in the heart of Ephraim and Manasseh.” '
    5: '⁵ Then the Gileadites took the fords of the Jordan against the Ephraimites.
      Whenever one of the fugitives of Ephraim said, “Let me go over,” the men of
      Gilead would say to him, “Are you an Ephraimite?” When he said, “No,” '
    6: "⁶ they said to him, “Then say Shibboleth,” and he said, “Sibboleth,” for he\
      \ could not pronounce it right. Then they seized him and killed him at the fords\
      \ of the Jordan. Forty-two thousand of the Ephraimites fell at that time. \n"
    7: "⁷ Jephthah judged Israel six years. Then Jephthah the Gileadite died, and\
      \ was buried in his town in Gilead. \n"
    8: '⁸ After him Ibzan of Bethlehem judged Israel. '
    9: '⁹ He had thirty sons. He gave his thirty daughters in marriage outside his
      clan and brought in thirty young women from outside for his sons. He judged
      Israel seven years. '
    10: "¹⁰ Then Ibzan died, and was buried at Bethlehem. \n"
    11: '¹¹ After him Elon the Zebulunite judged Israel; and he judged Israel ten
      years. '
    12: "¹² Then Elon the Zebulunite died, and was buried at Aijalon in the land of\
      \ Zebulun. \n"
    13: '¹³ After him Abdon son of Hillel the Pirathonite judged Israel. '
    14: '¹⁴ He had forty sons and thirty grandsons, who rode on seventy donkeys; he
      judged Israel eight years. '
    15: ¹⁵ Then Abdon son of Hillel the Pirathonite died, and was buried at Pirathon
      in the land of Ephraim, in the hill country of the Amalekites.
  13:
    1: "¹ The Israelites again did what was evil in the sight of the Lord, and the\
      \ Lord gave them into the hand of the Philistines forty years. \n"
    2: '² There was a certain man of Zorah, of the tribe of the Danites, whose name
      was Manoah. His wife was barren, having borne no children. '
    3: '³ And the angel of the Lord appeared to the woman and said to her, “Although
      you are barren, having borne no children, you shall conceive and bear a son. '
    4: '⁴ Now be careful not to drink wine or strong drink, or to eat anything unclean, '
    5: '⁵ for you shall conceive and bear a son. No razor is to come on his head,
      for the boy shall be a nazirite to God from birth. It is he who shall begin
      to deliver Israel from the hand of the Philistines.” '
    6: '⁶ Then the woman came and told her husband, “A man of God came to me, and
      his appearance was like that of an angel of God, most awe-inspiring; I did not
      ask him where he came from, and he did not tell me his name; '
    7: "⁷ but he said to me, ‘You shall conceive and bear a son. So then drink no\
      \ wine or strong drink, and eat nothing unclean, for the boy shall be a nazirite\
      \ to God from birth to the day of his death.’” \n"
    8: '⁸ Then Manoah entreated the Lord, and said, “O Lord, I pray, let the man of
      God whom you sent come to us again and teach us what we are to do concerning
      the boy who will be born.” '
    9: '⁹ God listened to Manoah, and the angel of God came again to the woman as
      she sat in the field; but her husband Manoah was not with her. '
    10: '¹⁰ So the woman ran quickly and told her husband, “The man who came to me
      the other day has appeared to me.” '
    11: '¹¹ Manoah got up and followed his wife, and came to the man and said to him,
      “Are you the man who spoke to this woman?” And he said, “I am.” '
    12: '¹² Then Manoah said, “Now when your words come true, what is to be the boy’s
      rule of life; what is he to do?” '
    13: '¹³ The angel of the Lord said to Manoah, “Let the woman give heed to all
      that I said to her. '
    14: "¹⁴ She may not eat of anything that comes from the vine. She is not to drink\
      \ wine or strong drink, or eat any unclean thing. She is to observe everything\
      \ that I commanded her.” \n"
    15: '¹⁵ Manoah said to the angel of the Lord, “Allow us to detain you, and prepare
      a kid for you.” '
    16: '¹⁶ The angel of the Lord said to Manoah, “If you detain me, I will not eat
      your food; but if you want to prepare a burnt offering, then offer it to the
      Lord.” (For Manoah did not know that he was the angel of the Lord.) '
    17: '¹⁷ Then Manoah said to the angel of the Lord, “What is your name, so that
      we may honor you when your words come true?” '
    18: "¹⁸ But the angel of the Lord said to him, “Why do you ask my name? It is\
      \ too wonderful.” \n"
    19: '¹⁹ So Manoah took the kid with the grain offering, and offered it on the
      rock to the Lord, to him who works wonders. '
    20: '²⁰ When the flame went up toward heaven from the altar, the angel of the
      Lord ascended in the flame of the altar while Manoah and his wife looked on;
      and they fell on their faces to the ground. '
    21: '²¹ The angel of the Lord did not appear again to Manoah and his wife. Then
      Manoah realized that it was the angel of the Lord. '
    22: '²² And Manoah said to his wife, “We shall surely die, for we have seen God.” '
    23: "²³ But his wife said to him, “If the Lord had meant to kill us, he would\
      \ not have accepted a burnt offering and a grain offering at our hands, or shown\
      \ us all these things, or now announced to us such things as these.” \n"
    24: '²⁴ The woman bore a son, and named him Samson. The boy grew, and the Lord
      blessed him. '
    25: ²⁵ The spirit of the Lord began to stir him in Mahaneh-dan, between Zorah
      and Eshtaol.
  14:
    1: '¹ Once Samson went down to Timnah, and at Timnah he saw a Philistine woman. '
    2: '² Then he came up, and told his father and mother, “I saw a Philistine woman
      at Timnah; now get her for me as my wife.” '
    3: '³ But his father and mother said to him, “Is there not a woman among your
      kin, or among all our people, that you must go to take a wife from the uncircumcised
      Philistines?” But Samson said to his father, “Get her for me, because she pleases
      me.” '
    4: "⁴ His father and mother did not know that this was from the Lord; for he was\
      \ seeking a pretext to act against the Philistines. At that time the Philistines\
      \ had dominion over Israel. \n"
    5: '⁵ Then Samson went down with his father and mother to Timnah. When he came
      to the vineyards of Timnah, suddenly a young lion roared at him. '
    6: '⁶ The spirit of the Lord rushed on him, and he tore the lion apart barehanded
      as one might tear apart a kid. But he did not tell his father or his mother
      what he had done. '
    7: '⁷ Then he went down and talked with the woman, and she pleased Samson. '
    8: '⁸ After a while he returned to marry her, and he turned aside to see the carcass
      of the lion, and there was a swarm of bees in the body of the lion, and honey. '
    9: "⁹ He scraped it out into his hands, and went on, eating as he went. When he\
      \ came to his father and mother, he gave some to them, and they ate it. But\
      \ he did not tell them that he had taken the honey from the carcass of the lion.\
      \ \n"
    10: '¹⁰ His father went down to the woman, and Samson made a feast there as the
      young men were accustomed to do. '
    11: '¹¹ When the people saw him, they brought thirty companions to be with him. '
    12: '¹² Samson said to them, “Let me now put a riddle to you. If you can explain
      it to me within the seven days of the feast, and find it out, then I will give
      you thirty linen garments and thirty festal garments. '
    13: '¹³ But if you cannot explain it to me, then you shall give me thirty linen
      garments and thirty festal garments.” So they said to him, “Ask your riddle;
      let us hear it.” '
    14: "¹⁴ He said to them,\n“Out of the eater came something to eat.\nOut of the\
      \ strong came something sweet.”\nBut for three days they could not explain the\
      \ riddle. \n"
    15: '¹⁵ On the fourth day they said to Samson’s wife, “Coax your husband to explain
      the riddle to us, or we will burn you and your father’s house with fire. Have
      you invited us here to impoverish us?” '
    16: '¹⁶ So Samson’s wife wept before him, saying, “You hate me; you do not really
      love me. You have asked a riddle of my people, but you have not explained it
      to me.” He said to her, “Look, I have not told my father or my mother. Why should
      I tell you?” '
    17: '¹⁷ She wept before him the seven days that their feast lasted; and because
      she nagged him, on the seventh day he told her. Then she explained the riddle
      to her people. '
    18: "¹⁸ The men of the town said to him on the seventh day before the sun went\
      \ down,\n“What is sweeter than honey?\nWhat is stronger than a lion?”\nAnd he\
      \ said to them,\n“If you had not plowed with my heifer,\nyou would not have\
      \ found out my riddle.” \n"
    19: '¹⁹ Then the spirit of the Lord rushed on him, and he went down to Ashkelon.
      He killed thirty men of the town, took their spoil, and gave the festal garments
      to those who had explained the riddle. In hot anger he went back to his father’s
      house. '
    20: ²⁰ And Samson’s wife was given to his companion, who had been his best man.
  15:
    1: '¹ After a while, at the time of the wheat harvest, Samson went to visit his
      wife, bringing along a kid. He said, “I want to go into my wife’s room.” But
      her father would not allow him to go in. '
    2: '² Her father said, “I was sure that you had rejected her; so I gave her to
      your companion. Is not her younger sister prettier than she? Why not take her
      instead?” '
    3: '³ Samson said to them, “This time, when I do mischief to the Philistines,
      I will be without blame.” '
    4: '⁴ So Samson went and caught three hundred foxes, and took some torches; and
      he turned the foxes tail to tail, and put a torch between each pair of tails. '
    5: '⁵ When he had set fire to the torches, he let the foxes go into the standing
      grain of the Philistines, and burned up the shocks and the standing grain, as
      well as the vineyards and olive groves. '
    6: '⁶ Then the Philistines asked, “Who has done this?” And they said, “Samson,
      the son-in-law of the Timnite, because he has taken Samson’s wife and given
      her to his companion.” So the Philistines came up, and burned her and her father. '
    7: '⁷ Samson said to them, “If this is what you do, I swear I will not stop until
      I have taken revenge on you.” '
    8: "⁸ He struck them down hip and thigh with great slaughter; and he went down\
      \ and stayed in the cleft of the rock of Etam. \n"
    9: '⁹ Then the Philistines came up and encamped in Judah, and made a raid on Lehi. '
    10: '¹⁰ The men of Judah said, “Why have you come up against us?” They said, “We
      have come up to bind Samson, to do to him as he did to us.” '
    11: '¹¹ Then three thousand men of Judah went down to the cleft of the rock of
      Etam, and they said to Samson, “Do you not know that the Philistines are rulers
      over us? What then have you done to us?” He replied, “As they did to me, so
      I have done to them.” '
    12: '¹² They said to him, “We have come down to bind you, so that we may give
      you into the hands of the Philistines.” Samson answered them, “Swear to me that
      you yourselves will not attack me.” '
    13: "¹³ They said to him, “No, we will only bind you and give you into their hands;\
      \ we will not kill you.” So they bound him with two new ropes, and brought him\
      \ up from the rock. \n"
    14: '¹⁴ When he came to Lehi, the Philistines came shouting to meet him; and the
      spirit of the Lord rushed on him, and the ropes that were on his arms became
      like flax that has caught fire, and his bonds melted off his hands. '
    15: '¹⁵ Then he found a fresh jawbone of a donkey, reached down and took it, and
      with it he killed a thousand men. '
    16: "¹⁶ And Samson said,\n“With the jawbone of a donkey,\n    heaps upon heaps,\n\
      with the jawbone of a donkey\n    I have slain a thousand men.” \n"
    17: "¹⁷ When he had finished speaking, he threw away the jawbone; and that place\
      \ was called Ramath-lehi. \n"
    18: '¹⁸ By then he was very thirsty, and he called on the Lord, saying, “You have
      granted this great victory by the hand of your servant. Am I now to die of thirst,
      and fall into the hands of the uncircumcised?” '
    19: '¹⁹ So God split open the hollow place that is at Lehi, and water came from
      it. When he drank, his spirit returned, and he revived. Therefore it was named
      En-hakkore, which is at Lehi to this day. '
    20: ²⁰ And he judged Israel in the days of the Philistines twenty years.
  16:
    1: '¹ Once Samson went to Gaza, where he saw a prostitute and went in to her. '
    2: '² The Gazites were told, “Samson has come here.” So they circled around and
      lay in wait for him all night at the city gate. They kept quiet all night, thinking,
      “Let us wait until the light of the morning; then we will kill him.” '
    3: "³ But Samson lay only until midnight. Then at midnight he rose up, took hold\
      \ of the doors of the city gate and the two posts, pulled them up, bar and all,\
      \ put them on his shoulders, and carried them to the top of the hill that is\
      \ in front of Hebron. \n"
    4: '⁴ After this he fell in love with a woman in the valley of Sorek, whose name
      was Delilah. '
    5: '⁵ The lords of the Philistines came to her and said to her, “Coax him, and
      find out what makes his strength so great, and how we may overpower him, so
      that we may bind him in order to subdue him; and we will each give you eleven
      hundred pieces of silver.” '
    6: '⁶ So Delilah said to Samson, “Please tell me what makes your strength so great,
      and how you could be bound, so that one could subdue you.” '
    7: '⁷ Samson said to her, “If they bind me with seven fresh bowstrings that are
      not dried out, then I shall become weak, and be like anyone else.” '
    8: '⁸ Then the lords of the Philistines brought her seven fresh bowstrings that
      had not dried out, and she bound him with them. '
    9: "⁹ While men were lying in wait in an inner chamber, she said to him, “The\
      \ Philistines are upon you, Samson!” But he snapped the bowstrings, as a strand\
      \ of fiber snaps when it touches the fire. So the secret of his strength was\
      \ not known. \n"
    10: '¹⁰ Then Delilah said to Samson, “You have mocked me and told me lies; please
      tell me how you could be bound.” '
    11: '¹¹ He said to her, “If they bind me with new ropes that have not been used,
      then I shall become weak, and be like anyone else.” '
    12: "¹² So Delilah took new ropes and bound him with them, and said to him, “The\
      \ Philistines are upon you, Samson!” (The men lying in wait were in an inner\
      \ chamber.) But he snapped the ropes off his arms like a thread. \n"
    13: '¹³ Then Delilah said to Samson, “Until now you have mocked me and told me
      lies; tell me how you could be bound.” He said to her, “If you weave the seven
      locks of my head with the web and make it tight with the pin, then I shall become
      weak, and be like anyone else.” '
    14: "¹⁴ So while he slept, Delilah took the seven locks of his head and wove them\
      \ into the web, and made them tight with the pin. Then she said to him, “The\
      \ Philistines are upon you, Samson!” But he awoke from his sleep, and pulled\
      \ away the pin, the loom, and the web. \n"
    15: '¹⁵ Then she said to him, “How can you say, ‘I love you,’ when your heart
      is not with me? You have mocked me three times now and have not told me what
      makes your strength so great.” '
    16: '¹⁶ Finally, after she had nagged him with her words day after day, and pestered
      him, he was tired to death. '
    17: "¹⁷ So he told her his whole secret, and said to her, “A razor has never come\
      \ upon my head; for I have been a nazirite to God from my mother’s womb. If\
      \ my head were shaved, then my strength would leave me; I would become weak,\
      \ and be like anyone else.” \n"
    18: '¹⁸ When Delilah realized that he had told her his whole secret, she sent
      and called the lords of the Philistines, saying, “This time come up, for he
      has told his whole secret to me.” Then the lords of the Philistines came up
      to her, and brought the money in their hands. '
    19: '¹⁹ She let him fall asleep on her lap; and she called a man, and had him
      shave off the seven locks of his head. He began to weaken, and his strength
      left him. '
    20: '²⁰ Then she said, “The Philistines are upon you, Samson!” When he awoke from
      his sleep, he thought, “I will go out as at other times, and shake myself free.”
      But he did not know that the Lord had left him. '
    21: '²¹ So the Philistines seized him and gouged out his eyes. They brought him
      down to Gaza and bound him with bronze shackles; and he ground at the mill in
      the prison. '
    22: "²² But the hair of his head began to grow again after it had been shaved.\
      \ \n"
    23: '²³ Now the lords of the Philistines gathered to offer a great sacrifice to
      their god Dagon, and to rejoice; for they said, “Our god has given Samson our
      enemy into our hand.” '
    24: '²⁴ When the people saw him, they praised their god; for they said, “Our god
      has given our enemy into our hand, the ravager of our country, who has killed
      many of us.” '
    25: '²⁵ And when their hearts were merry, they said, “Call Samson, and let him
      entertain us.” So they called Samson out of the prison, and he performed for
      them. They made him stand between the pillars; '
    26: '²⁶ and Samson said to the attendant who held him by the hand, “Let me feel
      the pillars on which the house rests, so that I may lean against them.” '
    27: "²⁷ Now the house was full of men and women; all the lords of the Philistines\
      \ were there, and on the roof there were about three thousand men and women,\
      \ who looked on while Samson performed. \n"
    28: '²⁸ Then Samson called to the Lord and said, “Lord God, remember me and strengthen
      me only this once, O God, so that with this one act of revenge I may pay back
      the Philistines for my two eyes.” '
    29: '²⁹ And Samson grasped the two middle pillars on which the house rested, and
      he leaned his weight against them, his right hand on the one and his left hand
      on the other. '
    30: '³⁰ Then Samson said, “Let me die with the Philistines.” He strained with
      all his might; and the house fell on the lords and all the people who were in
      it. So those he killed at his death were more than those he had killed during
      his life. '
    31: ³¹ Then his brothers and all his family came down and took him and brought
      him up and buried him between Zorah and Eshtaol in the tomb of his father Manoah.
      He had judged Israel twenty years.
  17:
    1: '¹ There was a man in the hill country of Ephraim whose name was Micah. '
    2: '² He said to his mother, “The eleven hundred pieces of silver that were taken
      from you, about which you uttered a curse, and even spoke it in my hearing,—that
      silver is in my possession; I took it; but now I will return it to you.” And
      his mother said, “May my son be blessed by the Lord!” '
    3: '³ Then he returned the eleven hundred pieces of silver to his mother; and
      his mother said, “I consecrate the silver to the Lord from my hand for my son,
      to make an idol of cast metal.” '
    4: '⁴ So when he returned the money to his mother, his mother took two hundred
      pieces of silver, and gave it to the silversmith, who made it into an idol of
      cast metal; and it was in the house of Micah. '
    5: '⁵ This man Micah had a shrine, and he made an ephod and teraphim, and installed
      one of his sons, who became his priest. '
    6: "⁶ In those days there was no king in Israel; all the people did what was right\
      \ in their own eyes. \n"
    7: '⁷ Now there was a young man of Bethlehem in Judah, of the clan of Judah. He
      was a Levite residing there. '
    8: '⁸ This man left the town of Bethlehem in Judah, to live wherever he could
      find a place. He came to the house of Micah in the hill country of Ephraim to
      carry on his work. '
    9: '⁹ Micah said to him, “From where do you come?” He replied, “I am a Levite
      of Bethlehem in Judah, and I am going to live wherever I can find a place.” '
    10: '¹⁰ Then Micah said to him, “Stay with me, and be to me a father and a priest,
      and I will give you ten pieces of silver a year, a set of clothes, and your
      living.” '
    11: '¹¹ The Levite agreed to stay with the man; and the young man became to him
      like one of his sons. '
    12: '¹² So Micah installed the Levite, and the young man became his priest, and
      was in the house of Micah. '
    13: ¹³ Then Micah said, “Now I know that the Lord will prosper me, because the
      Levite has become my priest.”
  18:
    1: '¹ In those days there was no king in Israel. And in those days the tribe of
      the Danites was seeking for itself a territory to live in; for until then no
      territory among the tribes of Israel had been allotted to them. '
    2: '² So the Danites sent five valiant men from the whole number of their clan,
      from Zorah and from Eshtaol, to spy out the land and to explore it; and they
      said to them, “Go, explore the land.” When they came to the hill country of
      Ephraim, to the house of Micah, they stayed there. '
    3: '³ While they were at Micah’s house, they recognized the voice of the young
      Levite; so they went over and asked him, “Who brought you here? What are you
      doing in this place? What is your business here?” '
    4: '⁴ He said to them, “Micah did such and such for me, and he hired me, and I
      have become his priest.” '
    5: '⁵ Then they said to him, “Inquire of God that we may know whether the mission
      we are undertaking will succeed.” '
    6: "⁶ The priest replied, “Go in peace. The mission you are on is under the eye\
      \ of the Lord.” \n"
    7: '⁷ The five men went on, and when they came to Laish, they observed the people
      who were there living securely, after the manner of the Sidonians, quiet and
      unsuspecting, lacking nothing on earth, and possessing wealth. Furthermore,
      they were far from the Sidonians and had no dealings with Aram. '
    8: '⁸ When they came to their kinsfolk at Zorah and Eshtaol, they said to them,
      “What do you report?” '
    9: '⁹ They said, “Come, let us go up against them; for we have seen the land,
      and it is very good. Will you do nothing? Do not be slow to go, but enter in
      and possess the land. '
    10: "¹⁰ When you go, you will come to an unsuspecting people. The land is broad—God\
      \ has indeed given it into your hands—a place where there is no lack of anything\
      \ on earth.” \n"
    11: '¹¹ Six hundred men of the Danite clan, armed with weapons of war, set out
      from Zorah and Eshtaol, '
    12: '¹² and went up and encamped at Kiriath-jearim in Judah. On this account that
      place is called Mahaneh-dan to this day; it is west of Kiriath-jearim. '
    13: "¹³ From there they passed on to the hill country of Ephraim, and came to\
      \ the house of Micah. \n"
    14: '¹⁴ Then the five men who had gone to spy out the land (that is, Laish) said
      to their comrades, “Do you know that in these buildings there are an ephod,
      teraphim, and an idol of cast metal? Now therefore consider what you will do.” '
    15: '¹⁵ So they turned in that direction and came to the house of the young Levite,
      at the home of Micah, and greeted him. '
    16: '¹⁶ While the six hundred men of the Danites, armed with their weapons of
      war, stood by the entrance of the gate, '
    17: '¹⁷ the five men who had gone to spy out the land proceeded to enter and take
      the idol of cast metal, the ephod, and the teraphim. The priest was standing
      by the entrance of the gate with the six hundred men armed with weapons of war. '
    18: '¹⁸ When the men went into Micah’s house and took the idol of cast metal,
      the ephod, and the teraphim, the priest said to them, “What are you doing?” '
    19: '¹⁹ They said to him, “Keep quiet! Put your hand over your mouth, and come
      with us, and be to us a father and a priest. Is it better for you to be priest
      to the house of one person, or to be priest to a tribe and clan in Israel?” '
    20: "²⁰ Then the priest accepted the offer. He took the ephod, the teraphim, and\
      \ the idol, and went along with the people. \n"
    21: '²¹ So they resumed their journey, putting the little ones, the livestock,
      and the goods in front of them. '
    22: '²² When they were some distance from the home of Micah, the men who were
      in the houses near Micah’s house were called out, and they overtook the Danites. '
    23: '²³ They shouted to the Danites, who turned around and said to Micah, “What
      is the matter that you come with such a company?” '
    24: '²⁴ He replied, “You take my gods that I made, and the priest, and go away,
      and what have I left? How then can you ask me, ‘What is the matter?’” '
    25: '²⁵ And the Danites said to him, “You had better not let your voice be heard
      among us or else hot-tempered fellows will attack you, and you will lose your
      life and the lives of your household.” '
    26: "²⁶ Then the Danites went their way. When Micah saw that they were too strong\
      \ for him, he turned and went back to his home. \n"
    27: '²⁷ The Danites, having taken what Micah had made, and the priest who belonged
      to him, came to Laish, to a people quiet and unsuspecting, put them to the sword,
      and burned down the city. '
    28: '²⁸ There was no deliverer, because it was far from Sidon and they had no
      dealings with Aram. It was in the valley that belongs to Beth-rehob. They rebuilt
      the city, and lived in it. '
    29: '²⁹ They named the city Dan, after their ancestor Dan, who was born to Israel;
      but the name of the city was formerly Laish. '
    30: '³⁰ Then the Danites set up the idol for themselves. Jonathan son of Gershom,
      son of Moses, and his sons were priests to the tribe of the Danites until the
      time the land went into captivity. '
    31: ³¹ So they maintained as their own Micah’s idol that he had made, as long
      as the house of God was at Shiloh.
  19:
    1: '¹ In those days, when there was no king in Israel, a certain Levite, residing
      in the remote parts of the hill country of Ephraim, took to himself a concubine
      from Bethlehem in Judah. '
    2: '² But his concubine became angry with him, and she went away from him to her
      father’s house at Bethlehem in Judah, and was there some four months. '
    3: '³ Then her husband set out after her, to speak tenderly to her and bring her
      back. He had with him his servant and a couple of donkeys. When he reached her
      father’s house, the girl’s father saw him and came with joy to meet him. '
    4: '⁴ His father-in-law, the girl’s father, made him stay, and he remained with
      him three days; so they ate and drank, and he stayed there. '
    5: '⁵ On the fourth day they got up early in the morning, and he prepared to go;
      but the girl’s father said to his son-in-law, “Fortify yourself with a bit of
      food, and after that you may go.” '
    6: '⁶ So the two men sat and ate and drank together; and the girl’s father said
      to the man, “Why not spend the night and enjoy yourself?” '
    7: '⁷ When the man got up to go, his father-in-law kept urging him until he spent
      the night there again. '
    8: '⁸ On the fifth day he got up early in the morning to leave; and the girl’s
      father said, “Fortify yourself.” So they lingered until the day declined, and
      the two of them ate and drank. '
    9: "⁹ When the man with his concubine and his servant got up to leave, his father-in-law,\
      \ the girl’s father, said to him, “Look, the day has worn on until it is almost\
      \ evening. Spend the night. See, the day has drawn to a close. Spend the night\
      \ here and enjoy yourself. Tomorrow you can get up early in the morning for\
      \ your journey, and go home.” \n"
    10: '¹⁰ But the man would not spend the night; he got up and departed, and arrived
      opposite Jebus (that is, Jerusalem). He had with him a couple of saddled donkeys,
      and his concubine was with him. '
    11: '¹¹ When they were near Jebus, the day was far spent, and the servant said
      to his master, “Come now, let us turn aside to this city of the Jebusites, and
      spend the night in it.” '
    12: '¹² But his master said to him, “We will not turn aside into a city of foreigners,
      who do not belong to the people of Israel; but we will continue on to Gibeah.” '
    13: '¹³ Then he said to his servant, “Come, let us try to reach one of these places,
      and spend the night at Gibeah or at Ramah.” '
    14: '¹⁴ So they passed on and went their way; and the sun went down on them near
      Gibeah, which belongs to Benjamin. '
    15: "¹⁵ They turned aside there, to go in and spend the night at Gibeah. He went\
      \ in and sat down in the open square of the city, but no one took them in to\
      \ spend the night. \n"
    16: '¹⁶ Then at evening there was an old man coming from his work in the field.
      The man was from the hill country of Ephraim, and he was residing in Gibeah.
      (The people of the place were Benjaminites.) '
    17: '¹⁷ When the old man looked up and saw the wayfarer in the open square of
      the city, he said, “Where are you going and where do you come from?” '
    18: '¹⁸ He answered him, “We are passing from Bethlehem in Judah to the remote
      parts of the hill country of Ephraim, from which I come. I went to Bethlehem
      in Judah; and I am going to my home. Nobody has offered to take me in. '
    19: '¹⁹ We your servants have straw and fodder for our donkeys, with bread and
      wine for me and the woman and the young man along with us. We need nothing more.” '
    20: '²⁰ The old man said, “Peace be to you. I will care for all your wants; only
      do not spend the night in the square.” '
    21: "²¹ So he brought him into his house, and fed the donkeys; they washed their\
      \ feet, and ate and drank. \n"
    22: '²² While they were enjoying themselves, the men of the city, a perverse lot,
      surrounded the house, and started pounding on the door. They said to the old
      man, the master of the house, “Bring out the man who came into your house, so
      that we may have intercourse with him.” '
    23: '²³ And the man, the master of the house, went out to them and said to them,
      “No, my brothers, do not act so wickedly. Since this man is my guest, do not
      do this vile thing. '
    24: '²⁴ Here are my virgin daughter and his concubine; let me bring them out now.
      Ravish them and do whatever you want to them; but against this man do not do
      such a vile thing.” '
    25: '²⁵ But the men would not listen to him. So the man seized his concubine,
      and put her out to them. They wantonly raped her, and abused her all through
      the night until the morning. And as the dawn began to break, they let her go. '
    26: "²⁶ As morning appeared, the woman came and fell down at the door of the man’s\
      \ house where her master was, until it was light. \n"
    27: '²⁷ In the morning her master got up, opened the doors of the house, and when
      he went out to go on his way, there was his concubine lying at the door of the
      house, with her hands on the threshold. '
    28: '²⁸ “Get up,” he said to her, “we are going.” But there was no answer. Then
      he put her on the donkey; and the man set out for his home. '
    29: '²⁹ When he had entered his house, he took a knife, and grasping his concubine
      he cut her into twelve pieces, limb by limb, and sent her throughout all the
      territory of Israel. '
    30: ³⁰ Then he commanded the men whom he sent, saying, “Thus shall you say to
      all the Israelites, ‘Has such a thing ever happened since the day that the Israelites
      came up from the land of Egypt until this day? Consider it, take counsel, and
      speak out.’”
  20:
    1: '¹ Then all the Israelites came out, from Dan to Beer-sheba, including the
      land of Gilead, and the congregation assembled in one body before the Lord at
      Mizpah. '
    2: '² The chiefs of all the people, of all the tribes of Israel, presented themselves
      in the assembly of the people of God, four hundred thousand foot-soldiers bearing
      arms. '
    3: '³ (Now the Benjaminites heard that the people of Israel had gone up to Mizpah.)
      And the Israelites said, “Tell us, how did this criminal act come about?” '
    4: '⁴ The Levite, the husband of the woman who was murdered, answered, “I came
      to Gibeah that belongs to Benjamin, I and my concubine, to spend the night. '
    5: '⁵ The lords of Gibeah rose up against me, and surrounded the house at night.
      They intended to kill me, and they raped my concubine until she died. '
    6: '⁶ Then I took my concubine and cut her into pieces, and sent her throughout
      the whole extent of Israel’s territory; for they have committed a vile outrage
      in Israel. '
    7: "⁷ So now, you Israelites, all of you, give your advice and counsel here.”\
      \ \n"
    8: '⁸ All the people got up as one, saying, “We will not any of us go to our tents,
      nor will any of us return to our houses. '
    9: '⁹ But now this is what we will do to Gibeah: we will go up against it by lot. '
    10: '¹⁰ We will take ten men of a hundred throughout all the tribes of Israel,
      and a hundred of a thousand, and a thousand of ten thousand, to bring provisions
      for the troops, who are going to repay Gibeah of Benjamin for all the disgrace
      that they have done in Israel.” '
    11: "¹¹ So all the men of Israel gathered against the city, united as one. \n"
    12: '¹² The tribes of Israel sent men through all the tribe of Benjamin, saying,
      “What crime is this that has been committed among you? '
    13: '¹³ Now then, hand over those scoundrels in Gibeah, so that we may put them
      to death, and purge the evil from Israel.” But the Benjaminites would not listen
      to their kinsfolk, the Israelites. '
    14: '¹⁴ The Benjaminites came together out of the towns to Gibeah, to go out to
      battle against the Israelites. '
    15: '¹⁵ On that day the Benjaminites mustered twenty-six thousand armed men from
      their towns, besides the inhabitants of Gibeah. '
    16: '¹⁶ Of all this force, there were seven hundred picked men who were left-handed;
      every one could sling a stone at a hair, and not miss. '
    17: "¹⁷ And the Israelites, apart from Benjamin, mustered four hundred thousand\
      \ armed men, all of them warriors. \n"
    18: "¹⁸ The Israelites proceeded to go up to Bethel, where they inquired of God,\
      \ “Which of us shall go up first to battle against the Benjaminites?” And the\
      \ Lord answered, “Judah shall go up first.” \n"
    19: '¹⁹ Then the Israelites got up in the morning, and encamped against Gibeah. '
    20: '²⁰ The Israelites went out to battle against Benjamin; and the Israelites
      drew up the battle line against them at Gibeah. '
    21: '²¹ The Benjaminites came out of Gibeah, and struck down on that day twenty-two
      thousand of the Israelites. '
    22: '²³ The Israelites went up and wept before the Lord until the evening; and
      they inquired of the Lord, “Shall we again draw near to battle against our kinsfolk
      the Benjaminites?” And the Lord said, “Go up against them.” '
    23: "²² The Israelites took courage, and again formed the battle line in the same\
      \ place where they had formed it on the first day. \n"
    24: '²⁴ So the Israelites advanced against the Benjaminites the second day. '
    25: '²⁵ Benjamin moved out against them from Gibeah the second day, and struck
      down eighteen thousand of the Israelites, all of them armed men. '
    26: '²⁶ Then all the Israelites, the whole army, went back to Bethel and wept,
      sitting there before the Lord; they fasted that day until evening. Then they
      offered burnt offerings and sacrifices of well-being before the Lord. '
    27: '²⁷ And the Israelites inquired of the Lord (for the ark of the covenant of
      God was there in those days, '
    28: "²⁸ and Phinehas son of Eleazar, son of Aaron, ministered before it in those\
      \ days), saying, “Shall we go out once more to battle against our kinsfolk the\
      \ Benjaminites, or shall we desist?” The Lord answered, “Go up, for tomorrow\
      \ I will give them into your hand.” \n"
    29: '²⁹ So Israel stationed men in ambush around Gibeah. '
    30: '³⁰ Then the Israelites went up against the Benjaminites on the third day,
      and set themselves in array against Gibeah, as before. '
    31: '³¹ When the Benjaminites went out against the army, they were drawn away
      from the city. As before they began to inflict casualties on the troops, along
      the main roads, one of which goes up to Bethel and the other to Gibeah, as well
      as in the open country, killing about thirty men of Israel. '
    32: '³² The Benjaminites thought, “They are being routed before us, as previously.”
      But the Israelites said, “Let us retreat and draw them away from the city toward
      the roads.” '
    33: '³³ The main body of the Israelites drew back its battle line to Baal-tamar,
      while those Israelites who were in ambush rushed out of their place west of
      Geba. '
    34: "³⁴ There came against Gibeah ten thousand picked men out of all Israel, and\
      \ the battle was fierce. But the Benjaminites did not realize that disaster\
      \ was close upon them. \n"
    35: "³⁵ The Lord defeated Benjamin before Israel; and the Israelites destroyed\
      \ twenty-five thousand one hundred men of Benjamin that day, all of them armed.\
      \ \n"
    36: "³⁶ Then the Benjaminites saw that they were defeated.\nThe Israelites gave\
      \ ground to Benjamin, because they trusted to the troops in ambush that they\
      \ had stationed against Gibeah. "
    37: '³⁷ The troops in ambush rushed quickly upon Gibeah. Then they put the whole
      city to the sword. '
    38: '³⁸ Now the agreement between the main body of Israel and the men in ambush
      was that when they sent up a cloud of smoke out of the city '
    39: '³⁹ the main body of Israel should turn in battle. But Benjamin had begun
      to inflict casualties on the Israelites, killing about thirty of them; so they
      thought, “Surely they are defeated before us, as in the first battle.” '
    40: '⁴⁰ But when the cloud, a column of smoke, began to rise out of the city,
      the Benjaminites looked behind them—and there was the whole city going up in
      smoke toward the sky! '
    41: '⁴¹ Then the main body of Israel turned, and the Benjaminites were dismayed,
      for they saw that disaster was close upon them. '
    42: '⁴² Therefore they turned away from the Israelites in the direction of the
      wilderness; but the battle overtook them, and those who came out of the city
      were slaughtering them in between. '
    43: '⁴³ Cutting down the Benjaminites, they pursued them from Nohah and trod them
      down as far as a place east of Gibeah. '
    44: '⁴⁴ Eighteen thousand Benjaminites fell, all of them courageous fighters. '
    45: '⁴⁵ When they turned and fled toward the wilderness to the rock of Rimmon,
      five thousand of them were cut down on the main roads, and they were pursued
      as far as Gidom, and two thousand of them were slain. '
    46: '⁴⁶ So all who fell that day of Benjamin were twenty-five thousand arms-bearing
      men, all of them courageous fighters. '
    47: '⁴⁷ But six hundred turned and fled toward the wilderness to the rock of Rimmon,
      and remained at the rock of Rimmon for four months. '
    48: ⁴⁸ Meanwhile, the Israelites turned back against the Benjaminites, and put
      them to the sword—the city, the people, the animals, and all that remained.
      Also the remaining towns they set on fire.
  21:
    1: '¹ Now the Israelites had sworn at Mizpah, “No one of us shall give his daughter
      in marriage to Benjamin.” '
    2: '² And the people came to Bethel, and sat there until evening before God, and
      they lifted up their voices and wept bitterly. '
    3: '³ They said, “O Lord, the God of Israel, why has it come to pass that today
      there should be one tribe lacking in Israel?” '
    4: '⁴ On the next day, the people got up early, and built an altar there, and
      offered burnt offerings and sacrifices of well-being. '
    5: '⁵ Then the Israelites said, “Which of all the tribes of Israel did not come
      up in the assembly to the Lord?” For a solemn oath had been taken concerning
      whoever did not come up to the Lord to Mizpah, saying, “That one shall be put
      to death.” '
    6: '⁶ But the Israelites had compassion for Benjamin their kin, and said, “One
      tribe is cut off from Israel this day. '
    7: "⁷ What shall we do for wives for those who are left, since we have sworn by\
      \ the Lord that we will not give them any of our daughters as wives?” \n"
    8: '⁸ Then they said, “Is there anyone from the tribes of Israel who did not come
      up to the Lord to Mizpah?” It turned out that no one from Jabesh-gilead had
      come to the camp, to the assembly. '
    9: '⁹ For when the roll was called among the people, not one of the inhabitants
      of Jabesh-gilead was there. '
    10: '¹⁰ So the congregation sent twelve thousand soldiers there and commanded
      them, “Go, put the inhabitants of Jabesh-gilead to the sword, including the
      women and the little ones. '
    11: '¹¹ This is what you shall do; every male and every woman that has lain with
      a male you shall devote to destruction.” '
    12: "¹² And they found among the inhabitants of Jabesh-gilead four hundred young\
      \ virgins who had never slept with a man and brought them to the camp at Shiloh,\
      \ which is in the land of Canaan. \n"
    13: '¹³ Then the whole congregation sent word to the Benjaminites who were at
      the rock of Rimmon, and proclaimed peace to them. '
    14: "¹⁴ Benjamin returned at that time; and they gave them the women whom they\
      \ had saved alive of the women of Jabesh-gilead; but they did not suffice for\
      \ them. \n"
    15: '¹⁵ The people had compassion on Benjamin because the Lord had made a breach
      in the tribes of Israel. '
    16: '¹⁶ So the elders of the congregation said, “What shall we do for wives for
      those who are left, since there are no women left in Benjamin?” '
    17: '¹⁷ And they said, “There must be heirs for the survivors of Benjamin, in
      order that a tribe may not be blotted out from Israel. '
    18: '¹⁸ Yet we cannot give any of our daughters to them as wives.” For the Israelites
      had sworn, “Cursed be anyone who gives a wife to Benjamin.” '
    19: '¹⁹ So they said, “Look, the yearly festival of the Lord is taking place at
      Shiloh, which is north of Bethel, on the east of the highway that goes up from
      Bethel to Shechem, and south of Lebonah.” '
    20: '²⁰ And they instructed the Benjaminites, saying, “Go and lie in wait in the
      vineyards, '
    21: '²¹ and watch; when the young women of Shiloh come out to dance in the dances,
      then come out of the vineyards and each of you carry off a wife for himself
      from the young women of Shiloh, and go to the land of Benjamin. '
    22: '²² Then if their fathers or their brothers come to complain to us, we will
      say to them, ‘Be generous and allow us to have them; because we did not capture
      in battle a wife for each man. But neither did you incur guilt by giving your
      daughters to them.’” '
    23: '²³ The Benjaminites did so; they took wives for each of them from the dancers
      whom they abducted. Then they went and returned to their territory, and rebuilt
      the towns, and lived in them. '
    24: "²⁴ So the Israelites departed from there at that time by tribes and families,\
      \ and they went out from there to their own territories. \n"
    25: ²⁵ In those days there was no king in Israel; all the people did what was
      right in their own eyes.
