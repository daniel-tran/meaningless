      of all the lords of Shechem; and their hearts inclined to follow Abimelech,
      for they said, “He is our brother.” '
    4: '⁴ They gave him seventy pieces of silver out of the temple of Baal-berith
      with which Abimelech hired worthless and reckless fellows, who followed him. '
    5: '⁵ He went to his father’s house at Ophrah, and killed his brothers the sons
