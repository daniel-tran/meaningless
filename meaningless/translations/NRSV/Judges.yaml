    32: "³² Then Gideon son of Joash died at a good old age, and was buried in the\
      \ tomb of his father Joash at Ophrah of the Abiezrites. \n"
    33: '³³ As soon as Gideon died, the Israelites relapsed and prostituted themselves
      with the Baals, making Baal-berith their god. '
    34: '³⁴ The Israelites did not remember the Lord their God, who had rescued them
      from the hand of all their enemies on every side; '
    35: ³⁵ and they did not exhibit loyalty to the house of Jerubbaal (that is, Gideon)
