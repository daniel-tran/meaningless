    2: "² saying,\n“I called to the Lord out of my distress,\n    and he answered\
      \ me;\nout of the belly of Sheol I cried,\n    and you heard my voice.\n"
    3: "³ You cast me into the deep,\n    into the heart of the seas,\n    and the\
      \ flood surrounded me;\nall your waves and your billows\n    passed over me.\n"
    4: "⁴ Then I said, ‘I am driven away\n    from your sight;\nhow shall I look again\n\
      \    upon your holy temple?’\n"
    5: "⁵ The waters closed in over me;\n    the deep surrounded me;\nweeds were wrapped\
      \ around my head\n"
    6: "⁶     at the roots of the mountains.\nI went down to the land\n    whose bars\
      \ closed upon me forever;\nyet you brought up my life from the Pit,\n    O Lord\
      \ my God.\n"
    7: "⁷ As my life was ebbing away,\n    I remembered the Lord;\nand my prayer came\
      \ to you,\n    into your holy temple.\n"
    8: "⁸ Those who worship vain idols\n    forsake their true loyalty.\n"
    9: "⁹ But I with the voice of thanksgiving\n    will sacrifice to you;\nwhat I\
      \ have vowed I will pay.\n    Deliverance belongs to the Lord!” \n"
    10: ¹⁰ Then the Lord spoke to the fish, and it spewed Jonah out upon the dry land.
  3:
    1: '¹ The word of the Lord came to Jonah a second time, saying, '
    2: '² “Get up, go to Nineveh, that great city, and proclaim to it the message
      that I tell you.” '
    3: '³ So Jonah set out and went to Nineveh, according to the word of the Lord.
      Now Nineveh was an exceedingly large city, a three days’ walk across. '
    4: '⁴ Jonah began to go into the city, going a day’s walk. And he cried out, “Forty
      days more, and Nineveh shall be overthrown!” '
    5: "⁵ And the people of Nineveh believed God; they proclaimed a fast, and everyone,\
      \ great and small, put on sackcloth. \n"
    6: '⁶ When the news reached the king of Nineveh, he rose from his throne, removed
      his robe, covered himself with sackcloth, and sat in ashes. '
    7: '⁷ Then he had a proclamation made in Nineveh: “By the decree of the king and
      his nobles: No human being or animal, no herd or flock, shall taste anything.
      They shall not feed, nor shall they drink water. '
    8: '⁸ Human beings and animals shall be covered with sackcloth, and they shall
      cry mightily to God. All shall turn from their evil ways and from the violence
      that is in their hands. '
    9: "⁹ Who knows? God may relent and change his mind; he may turn from his fierce\
      \ anger, so that we do not perish.” \n"
    10: ¹⁰ When God saw what they did, how they turned from their evil ways, God changed
      his mind about the calamity that he had said he would bring upon them; and he
      did not do it.
  4:
    1: '¹ But this was very displeasing to Jonah, and he became angry. '
    2: '² He prayed to the Lord and said, “O Lord! Is not this what I said while I
      was still in my own country? That is why I fled to Tarshish at the beginning;
      for I knew that you are a gracious God and merciful, slow to anger, and abounding
      in steadfast love, and ready to relent from punishing. '
    3: '³ And now, O Lord, please take my life from me, for it is better for me to
      die than to live.” '
    4: '⁴ And the Lord said, “Is it right for you to be angry?” '
    5: "⁵ Then Jonah went out of the city and sat down east of the city, and made\
      \ a booth for himself there. He sat under it in the shade, waiting to see what\
      \ would become of the city. \n"
    6: '⁶ The Lord God appointed a bush, and made it come up over Jonah, to give shade
      over his head, to save him from his discomfort; so Jonah was very happy about
      the bush. '
    7: '⁷ But when dawn came up the next day, God appointed a worm that attacked the
      bush, so that it withered. '
    8: "⁸ When the sun rose, God prepared a sultry east wind, and the sun beat down\
      \ on the head of Jonah so that he was faint and asked that he might die. He\
      \ said, “It is better for me to die than to live.” \n"
    9: '⁹ But God said to Jonah, “Is it right for you to be angry about the bush?”
      And he said, “Yes, angry enough to die.” '
    10: '¹⁰ Then the Lord said, “You are concerned about the bush, for which you did
      not labor and which you did not grow; it came into being in a night and perished
      in a night. '
    11: ¹¹ And should I not be concerned about Nineveh, that great city, in which
      there are more than a hundred and twenty thousand persons who do not know their
      right hand from their left, and also many animals?”
