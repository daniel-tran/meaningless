  4:
    1: '¹ Now when Sanballat heard that we were building the wall, he was angry and
      greatly enraged, and he mocked the Jews. '
    2: '² He said in the presence of his associates and of the army of Samaria, “What
      are these feeble Jews doing? Will they restore things? Will they sacrifice?
      Will they finish it in a day? Will they revive the stones out of the heaps of
      rubbish—and burned ones at that?” '
    3: '³ Tobiah the Ammonite was beside him, and he said, “That stone wall they are
      building—any fox going up on it would break it down!” '
    4: '⁴ Hear, O our God, for we are despised; turn their taunt back on their own
      heads, and give them over as plunder in a land of captivity. '
    5: "⁵ Do not cover their guilt, and do not let their sin be blotted out from your\
      \ sight; for they have hurled insults in the face of the builders. \n"
    6: "⁶ So we rebuilt the wall, and all the wall was joined together to half its\
      \ height; for the people had a mind to work. \n"
    7: '⁷ But when Sanballat and Tobiah and the Arabs and the Ammonites and the Ashdodites
      heard that the repairing of the walls of Jerusalem was going forward and the
      gaps were beginning to be closed, they were very angry, '
    8: '⁸ and all plotted together to come and fight against Jerusalem and to cause
      confusion in it. '
    9: "⁹ So we prayed to our God, and set a guard as a protection against them day\
      \ and night. \n"
    10: '¹⁰ But Judah said, “The strength of the burden bearers is failing, and there
      is too much rubbish so that we are unable to work on the wall.” '
    11: '¹¹ And our enemies said, “They will not know or see anything before we come
      upon them and kill them and stop the work.” '
    12: '¹² When the Jews who lived near them came, they said to us ten times, “From
      all the places where they live they will come up against us.” '
    13: '¹³ So in the lowest parts of the space behind the wall, in open places, I
      stationed the people according to their families, with their swords, their spears,
      and their bows. '
    14: "¹⁴ After I looked these things over, I stood up and said to the nobles and\
      \ the officials and the rest of the people, “Do not be afraid of them. Remember\
      \ the Lord, who is great and awesome, and fight for your kin, your sons, your\
      \ daughters, your wives, and your homes.” \n"
    15: '¹⁵ When our enemies heard that their plot was known to us, and that God had
      frustrated it, we all returned to the wall, each to his work. '
    16: '¹⁶ From that day on, half of my servants worked on construction, and half
      held the spears, shields, bows, and body-armor; and the leaders posted themselves
      behind the whole house of Judah, '
    17: '¹⁷ who were building the wall. The burden bearers carried their loads in
      such a way that each labored on the work with one hand and with the other held
      a weapon. '
    18: '¹⁸ And each of the builders had his sword strapped at his side while he built.
      The man who sounded the trumpet was beside me. '
    19: '¹⁹ And I said to the nobles, the officials, and the rest of the people, “The
      work is great and widely spread out, and we are separated far from one another
      on the wall. '
    20: "²⁰ Rally to us wherever you hear the sound of the trumpet. Our God will fight\
      \ for us.” \n"
    21: '²¹ So we labored at the work, and half of them held the spears from break
      of dawn until the stars came out. '
    22: '²² I also said to the people at that time, “Let every man and his servant
      pass the night inside Jerusalem, so that they may be a guard for us by night
      and may labor by day.” '
    23: ²³ So neither I nor my brothers nor my servants nor the men of the guard who
      followed me ever took off our clothes; each kept his weapon in his right hand.
  5:
    1: '¹ Now there was a great outcry of the people and of their wives against their
      Jewish kin. '
    2: '² For there were those who said, “With our sons and our daughters, we are
      many; we must get grain, so that we may eat and stay alive.” '
    3: '³ There were also those who said, “We are having to pledge our fields, our
      vineyards, and our houses in order to get grain during the famine.” '
    4: '⁴ And there were those who said, “We are having to borrow money on our fields
      and vineyards to pay the king’s tax. '
    5: "⁵ Now our flesh is the same as that of our kindred; our children are the same\
      \ as their children; and yet we are forcing our sons and daughters to be slaves,\
      \ and some of our daughters have been ravished; we are powerless, and our fields\
      \ and vineyards now belong to others.” \n"
    6: '⁶ I was very angry when I heard their outcry and these complaints. '
    7: '⁷ After thinking it over, I brought charges against the nobles and the officials;
      I said to them, “You are all taking interest from your own people.” And I called
      a great assembly to deal with them, '
    8: '⁸ and said to them, “As far as we were able, we have bought back our Jewish
      kindred who had been sold to other nations; but now you are selling your own
      kin, who must then be bought back by us!” They were silent, and could not find
      a word to say. '
    9: '⁹ So I said, “The thing that you are doing is not good. Should you not walk
      in the fear of our God, to prevent the taunts of the nations our enemies? '
    10: '¹⁰ Moreover I and my brothers and my servants are lending them money and
      grain. Let us stop this taking of interest. '
    11: '¹¹ Restore to them, this very day, their fields, their vineyards, their olive
      orchards, and their houses, and the interest on money, grain, wine, and oil
      that you have been exacting from them.” '
    12: '¹² Then they said, “We will restore everything and demand nothing more from
      them. We will do as you say.” And I called the priests, and made them take an
      oath to do as they had promised. '
    13: "¹³ I also shook out the fold of my garment and said, “So may God shake out\
      \ everyone from house and from property who does not perform this promise. Thus\
      \ may they be shaken out and emptied.” And all the assembly said, “Amen,” and\
      \ praised the Lord. And the people did as they had promised. \n"
    14: '¹⁴ Moreover from the time that I was appointed to be their governor in the
      land of Judah, from the twentieth year to the thirty-second year of King Artaxerxes,
      twelve years, neither I nor my brothers ate the food allowance of the governor. '
    15: '¹⁵ The former governors who were before me laid heavy burdens on the people,
      and took food and wine from them, besides forty shekels of silver. Even their
      servants lorded it over the people. But I did not do so, because of the fear
      of God. '
    16: '¹⁶ Indeed, I devoted myself to the work on this wall, and acquired no land;
      and all my servants were gathered there for the work. '
    17: '¹⁷ Moreover there were at my table one hundred fifty people, Jews and officials,
      besides those who came to us from the nations around us. '
    18: '¹⁸ Now that which was prepared for one day was one ox and six choice sheep;
      also fowls were prepared for me, and every ten days skins of wine in abundance;
      yet with all this I did not demand the food allowance of the governor, because
      of the heavy burden of labor on the people. '
    19: ¹⁹ Remember for my good, O my God, all that I have done for this people.
  6:
    1: '¹ Now when it was reported to Sanballat and Tobiah and to Geshem the Arab
      and to the rest of our enemies that I had built the wall and that there was
      no gap left in it (though up to that time I had not set up the doors in the
      gates), '
    2: '² Sanballat and Geshem sent to me, saying, “Come and let us meet together
      in one of the villages in the plain of Ono.” But they intended to do me harm. '
    3: '³ So I sent messengers to them, saying, “I am doing a great work and I cannot
      come down. Why should the work stop while I leave it to come down to you?” '
    4: '⁴ They sent to me four times in this way, and I answered them in the same
      manner. '
    5: '⁵ In the same way Sanballat for the fifth time sent his servant to me with
      an open letter in his hand. '
    6: '⁶ In it was written, “It is reported among the nations—and Geshem also says
      it—that you and the Jews intend to rebel; that is why you are building the wall;
      and according to this report you wish to become their king. '
    7: '⁷ You have also set up prophets to proclaim in Jerusalem concerning you, ‘There
      is a king in Judah!’ And now it will be reported to the king according to these
      words. So come, therefore, and let us confer together.” '
    8: '⁸ Then I sent to him, saying, “No such things as you say have been done; you
      are inventing them out of your own mind” '
    9: "⁹ —for they all wanted to frighten us, thinking, “Their hands will drop from\
      \ the work, and it will not be done.” But now, O God, strengthen my hands. \n"
    10: '¹⁰ One day when I went into the house of Shemaiah son of Delaiah son of Mehetabel,
      who was confined to his house, he said, “Let us meet together in the house of
      God, within the temple, and let us close the doors of the temple, for they are
      coming to kill you; indeed, tonight they are coming to kill you.” '
    11: '¹¹ But I said, “Should a man like me run away? Would a man like me go into
      the temple to save his life? I will not go in!” '
    12: '¹² Then I perceived and saw that God had not sent him at all, but he had
      pronounced the prophecy against me because Tobiah and Sanballat had hired him. '
    13: '¹³ He was hired for this purpose, to intimidate me and make me sin by acting
      in this way, and so they could give me a bad name, in order to taunt me. '
    14: "¹⁴ Remember Tobiah and Sanballat, O my God, according to these things that\
      \ they did, and also the prophetess Noadiah and the rest of the prophets who\
      \ wanted to make me afraid. \n"
    15: '¹⁵ So the wall was finished on the twenty-fifth day of the month Elul, in
      fifty-two days. '
    16: '¹⁶ And when all our enemies heard of it, all the nations around us were afraid
      and fell greatly in their own esteem; for they perceived that this work had
      been accomplished with the help of our God. '
    17: '¹⁷ Moreover in those days the nobles of Judah sent many letters to Tobiah,
      and Tobiah’s letters came to them. '
    18: '¹⁸ For many in Judah were bound by oath to him, because he was the son-in-law
      of Shecaniah son of Arah: and his son Jehohanan had married the daughter of
      Meshullam son of Berechiah. '
    19: ¹⁹ Also they spoke of his good deeds in my presence, and reported my words
      to him. And Tobiah sent letters to intimidate me.
