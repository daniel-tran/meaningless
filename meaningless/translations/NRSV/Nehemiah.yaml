    6: '⁶ And Ezra said: “You are the Lord, you alone; you have made heaven, the heaven
      of heavens, with all their host, the earth and all that is on it, the seas and
      all that is in them. To all of them you give life, and the host of heaven worships
      you. '
    7: '⁷ You are the Lord, the God who chose Abram and brought him out of Ur of the
      Chaldeans and gave him the name Abraham; '
    8: "⁸ and you found his heart faithful before you, and made with him a covenant\
      \ to give to his descendants the land of the Canaanite, the Hittite, the Amorite,\
      \ the Perizzite, the Jebusite, and the Girgashite; and you have fulfilled your\
      \ promise, for you are righteous. \n"
    9: '⁹ “And you saw the distress of our ancestors in Egypt and heard their cry
      at the Red Sea. '
    10: '¹⁰ You performed signs and wonders against Pharaoh and all his servants and
      all the people of his land, for you knew that they acted insolently against
      our ancestors. You made a name for yourself, which remains to this day. '
    11: '¹¹ And you divided the sea before them, so that they passed through the sea
      on dry land, but you threw their pursuers into the depths, like a stone into
      mighty waters. '
    12: '¹² Moreover, you led them by day with a pillar of cloud, and by night with
      a pillar of fire, to give them light on the way in which they should go. '
    13: '¹³ You came down also upon Mount Sinai, and spoke with them from heaven,
      and gave them right ordinances and true laws, good statutes and commandments, '
    14: '¹⁴ and you made known your holy sabbath to them and gave them commandments
      and statutes and a law through your servant Moses. '
    15: "¹⁵ For their hunger you gave them bread from heaven, and for their thirst\
      \ you brought water for them out of the rock, and you told them to go in to\
      \ possess the land that you swore to give them. \n"
    16: '¹⁶ “But they and our ancestors acted presumptuously and stiffened their necks
      and did not obey your commandments; '
    17: '¹⁷ they refused to obey, and were not mindful of the wonders that you performed
      among them; but they stiffened their necks and determined to return to their
      slavery in Egypt. But you are a God ready to forgive, gracious and merciful,
      slow to anger and abounding in steadfast love, and you did not forsake them. '
    18: '¹⁸ Even when they had cast an image of a calf for themselves and said, ‘This
      is your God who brought you up out of Egypt,’ and had committed great blasphemies, '
    19: '¹⁹ you in your great mercies did not forsake them in the wilderness; the
      pillar of cloud that led them in the way did not leave them by day, nor the
      pillar of fire by night that gave them light on the way by which they should
      go. '
    20: '²⁰ You gave your good spirit to instruct them, and did not withhold your
      manna from their mouths, and gave them water for their thirst. '
    21: '²¹ Forty years you sustained them in the wilderness so that they lacked nothing;
      their clothes did not wear out and their feet did not swell. '
    22: '²² And you gave them kingdoms and peoples, and allotted to them every corner,
      so they took possession of the land of King Sihon of Heshbon and the land of
      King Og of Bashan. '
    23: '²³ You multiplied their descendants like the stars of heaven, and brought
      them into the land that you had told their ancestors to enter and possess. '
    24: '²⁴ So the descendants went in and possessed the land, and you subdued before
      them the inhabitants of the land, the Canaanites, and gave them into their hands,
      with their kings and the peoples of the land, to do with them as they pleased. '
    25: "²⁵ And they captured fortress cities and a rich land, and took possession\
      \ of houses filled with all sorts of goods, hewn cisterns, vineyards, olive\
      \ orchards, and fruit trees in abundance; so they ate, and were filled and became\
      \ fat, and delighted themselves in your great goodness. \n"
    26: '²⁶ “Nevertheless they were disobedient and rebelled against you and cast
      your law behind their backs and killed your prophets, who had warned them in
      order to turn them back to you, and they committed great blasphemies. '
    27: '²⁷ Therefore you gave them into the hands of their enemies, who made them
      suffer. Then in the time of their suffering they cried out to you and you heard
      them from heaven, and according to your great mercies you gave them saviors
      who saved them from the hands of their enemies. '
    28: '²⁸ But after they had rest, they again did evil before you, and you abandoned
      them to the hands of their enemies, so that they had dominion over them; yet
      when they turned and cried to you, you heard from heaven, and many times you
      rescued them according to your mercies. '
    29: '²⁹ And you warned them in order to turn them back to your law. Yet they acted
      presumptuously and did not obey your commandments, but sinned against your ordinances,
      by the observance of which a person shall live. They turned a stubborn shoulder
      and stiffened their neck and would not obey. '
    30: '³⁰ Many years you were patient with them, and warned them by your spirit
      through your prophets; yet they would not listen. Therefore you handed them
      over to the peoples of the lands. '
    31: "³¹ Nevertheless, in your great mercies you did not make an end of them or\
      \ forsake them, for you are a gracious and merciful God. \n"
    32: '³² “Now therefore, our God—the great and mighty and awesome God, keeping
      covenant and steadfast love—do not treat lightly all the hardship that has come
      upon us, upon our kings, our officials, our priests, our prophets, our ancestors,
      and all your people, since the time of the kings of Assyria until today. '
    33: '³³ You have been just in all that has come upon us, for you have dealt faithfully
      and we have acted wickedly; '
    34: '³⁴ our kings, our officials, our priests, and our ancestors have not kept
      your law or heeded the commandments and the warnings that you gave them. '
    35: '³⁵ Even in their own kingdom, and in the great goodness you bestowed on them,
      and in the large and rich land that you set before them, they did not serve
      you and did not turn from their wicked works. '
    36: '³⁶ Here we are, slaves to this day—slaves in the land that you gave to our
      ancestors to enjoy its fruit and its good gifts. '
    37: "³⁷ Its rich yield goes to the kings whom you have set over us because of\
      \ our sins; they have power also over our bodies and over our livestock at their\
      \ pleasure, and we are in great distress.” \n"
    38: ³⁸ Because of all this we make a firm agreement in writing, and on that sealed
      document are inscribed the names of our officials, our Levites, and our priests.
