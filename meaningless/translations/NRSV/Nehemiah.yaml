    1: '¹ all the people gathered together into the square before the Water Gate.
      They told the scribe Ezra to bring the book of the law of Moses, which the Lord
      had given to Israel. '
    2: '² Accordingly, the priest Ezra brought the law before the assembly, both men
      and women and all who could hear with understanding. This was on the first day
      of the seventh month. '
    3: '³ He read from it facing the square before the Water Gate from early morning
      until midday, in the presence of the men and the women and those who could understand;
      and the ears of all the people were attentive to the book of the law. '
    4: '⁴ The scribe Ezra stood on a wooden platform that had been made for the purpose;
      and beside him stood Mattithiah, Shema, Anaiah, Uriah, Hilkiah, and Maaseiah
      on his right hand; and Pedaiah, Mishael, Malchijah, Hashum, Hash-baddanah, Zechariah,
      and Meshullam on his left hand. '
    5: '⁵ And Ezra opened the book in the sight of all the people, for he was standing
      above all the people; and when he opened it, all the people stood up. '
    6: '⁶ Then Ezra blessed the Lord, the great God, and all the people answered,
      “Amen, Amen,” lifting up their hands. Then they bowed their heads and worshiped
      the Lord with their faces to the ground. '
    7: '⁷ Also Jeshua, Bani, Sherebiah, Jamin, Akkub, Shabbethai, Hodiah, Maaseiah,
      Kelita, Azariah, Jozabad, Hanan, Pelaiah, the Levites, helped the people to
      understand the law, while the people remained in their places. '
    8: "⁸ So they read from the book, from the law of God, with interpretation. They\
      \ gave the sense, so that the people understood the reading. \n"
    9: '⁹ And Nehemiah, who was the governor, and Ezra the priest and scribe, and
      the Levites who taught the people said to all the people, “This day is holy
      to the Lord your God; do not mourn or weep.” For all the people wept when they
      heard the words of the law. '
    10: '¹⁰ Then he said to them, “Go your way, eat the fat and drink sweet wine and
      send portions of them to those for whom nothing is prepared, for this day is
      holy to our Lord; and do not be grieved, for the joy of the Lord is your strength.” '
    11: '¹¹ So the Levites stilled all the people, saying, “Be quiet, for this day
      is holy; do not be grieved.” '
    12: "¹² And all the people went their way to eat and drink and to send portions\
      \ and to make great rejoicing, because they had understood the words that were\
      \ declared to them. \n"
    13: '¹³ On the second day the heads of ancestral houses of all the people, with
      the priests and the Levites, came together to the scribe Ezra in order to study
      the words of the law. '
    14: '¹⁴ And they found it written in the law, which the Lord had commanded by
      Moses, that the people of Israel should live in booths during the festival of
      the seventh month, '
    15: '¹⁵ and that they should publish and proclaim in all their towns and in Jerusalem
      as follows, “Go out to the hills and bring branches of olive, wild olive, myrtle,
      palm, and other leafy trees to make booths, as it is written.” '
    16: '¹⁶ So the people went out and brought them, and made booths for themselves,
      each on the roofs of their houses, and in their courts and in the courts of
      the house of God, and in the square at the Water Gate and in the square at the
      Gate of Ephraim. '
    17: '¹⁷ And all the assembly of those who had returned from the captivity made
      booths and lived in them; for from the days of Jeshua son of Nun to that day
      the people of Israel had not done so. And there was very great rejoicing. '
    18: ¹⁸ And day by day, from the first day to the last day, he read from the book
      of the law of God. They kept the festival seven days; and on the eighth day
      there was a solemn assembly, according to the ordinance.
