Nehemiah:
  1:
    1: '¹ The words of Nehemiah son of Hacaliah. In the month of Chislev, in the twentieth
      year, while I was in Susa the capital, '
    2: '² one of my brothers, Hanani, came with certain men from Judah; and I asked
      them about the Jews that survived, those who had escaped the captivity, and
      about Jerusalem. '
    3: "³ They replied, “The survivors there in the province who escaped captivity\
      \ are in great trouble and shame; the wall of Jerusalem is broken down, and\
      \ its gates have been destroyed by fire.” \n"
    4: '⁴ When I heard these words I sat down and wept, and mourned for days, fasting
      and praying before the God of heaven. '
    5: '⁵ I said, “O Lord God of heaven, the great and awesome God who keeps covenant
      and steadfast love with those who love him and keep his commandments; '
    6: '⁶ let your ear be attentive and your eyes open to hear the prayer of your
      servant that I now pray before you day and night for your servants, the people
      of Israel, confessing the sins of the people of Israel, which we have sinned
      against you. Both I and my family have sinned. '
    7: '⁷ We have offended you deeply, failing to keep the commandments, the statutes,
      and the ordinances that you commanded your servant Moses. '
    8: '⁸ Remember the word that you commanded your servant Moses, ‘If you are unfaithful,
      I will scatter you among the peoples; '
    9: '⁹ but if you return to me and keep my commandments and do them, though your
      outcasts are under the farthest skies, I will gather them from there and bring
      them to the place at which I have chosen to establish my name.’ '
    10: '¹⁰ They are your servants and your people, whom you redeemed by your great
      power and your strong hand. '
    11: "¹¹ O Lord, let your ear be attentive to the prayer of your servant, and to\
      \ the prayer of your servants who delight in revering your name. Give success\
      \ to your servant today, and grant him mercy in the sight of this man!”\nAt\
      \ the time, I was cupbearer to the king."
  2:
    1: '¹ In the month of Nisan, in the twentieth year of King Artaxerxes, when wine
      was served him, I carried the wine and gave it to the king. Now, I had never
      been sad in his presence before. '
    2: '² So the king said to me, “Why is your face sad, since you are not sick? This
      can only be sadness of the heart.” Then I was very much afraid. '
    3: '³ I said to the king, “May the king live forever! Why should my face not be
      sad, when the city, the place of my ancestors’ graves, lies waste, and its gates
      have been destroyed by fire?” '
    4: '⁴ Then the king said to me, “What do you request?” So I prayed to the God
      of heaven. '
    5: '⁵ Then I said to the king, “If it pleases the king, and if your servant has
      found favor with you, I ask that you send me to Judah, to the city of my ancestors’
      graves, so that I may rebuild it.” '
    6: '⁶ The king said to me (the queen also was sitting beside him), “How long will
      you be gone, and when will you return?” So it pleased the king to send me, and
      I set him a date. '
    7: '⁷ Then I said to the king, “If it pleases the king, let letters be given me
      to the governors of the province Beyond the River, that they may grant me passage
      until I arrive in Judah; '
    8: "⁸ and a letter to Asaph, the keeper of the king’s forest, directing him to\
      \ give me timber to make beams for the gates of the temple fortress, and for\
      \ the wall of the city, and for the house that I shall occupy.” And the king\
      \ granted me what I asked, for the gracious hand of my God was upon me. \n"
    9: '⁹ Then I came to the governors of the province Beyond the River, and gave
      them the king’s letters. Now the king had sent officers of the army and cavalry
      with me. '
    10: "¹⁰ When Sanballat the Horonite and Tobiah the Ammonite official heard this,\
      \ it displeased them greatly that someone had come to seek the welfare of the\
      \ people of Israel. \n"
    11: '¹¹ So I came to Jerusalem and was there for three days. '
    12: '¹² Then I got up during the night, I and a few men with me; I told no one
      what my God had put into my heart to do for Jerusalem. The only animal I took
      was the animal I rode. '
    13: '¹³ I went out by night by the Valley Gate past the Dragon’s Spring and to
      the Dung Gate, and I inspected the walls of Jerusalem that had been broken down
      and its gates that had been destroyed by fire. '
    14: '¹⁴ Then I went on to the Fountain Gate and to the King’s Pool; but there
      was no place for the animal I was riding to continue. '
    15: '¹⁵ So I went up by way of the valley by night and inspected the wall. Then
      I turned back and entered by the Valley Gate, and so returned. '
    16: "¹⁶ The officials did not know where I had gone or what I was doing; I had\
      \ not yet told the Jews, the priests, the nobles, the officials, and the rest\
      \ that were to do the work. \n"
    17: '¹⁷ Then I said to them, “You see the trouble we are in, how Jerusalem lies
      in ruins with its gates burned. Come, let us rebuild the wall of Jerusalem,
      so that we may no longer suffer disgrace.” '
    18: '¹⁸ I told them that the hand of my God had been gracious upon me, and also
      the words that the king had spoken to me. Then they said, “Let us start building!”
      So they committed themselves to the common good. '
    19: '¹⁹ But when Sanballat the Horonite and Tobiah the Ammonite official, and
      Geshem the Arab heard of it, they mocked and ridiculed us, saying, “What is
      this that you are doing? Are you rebelling against the king?” '
    20: ²⁰ Then I replied to them, “The God of heaven is the one who will give us
      success, and we his servants are going to start building; but you have no share
      or claim or historic right in Jerusalem.”
