    1: '¹ Now when the wall had been built and I had set up the doors, and the gatekeepers,
      the singers, and the Levites had been appointed, '
    2: '² I gave my brother Hanani charge over Jerusalem, along with Hananiah the
      commander of the citadel—for he was a faithful man and feared God more than
      many. '
    3: '³ And I said to them, “The gates of Jerusalem are not to be opened until the
      sun is hot; while the gatekeepers are still standing guard, let them shut and
      bar the doors. Appoint guards from among the inhabitants of Jerusalem, some
      at their watch posts, and others before their own houses.” '
    4: "⁴ The city was wide and large, but the people within it were few and no houses\
      \ had been built. \n"
    5: "⁵ Then my God put it into my mind to assemble the nobles and the officials\
