    6: '⁶ The king said to the man of God, “Entreat now the favor of the Lord your
      God, and pray for me, so that my hand may be restored to me.” So the man of
      God entreated the Lord; and the king’s hand was restored to him, and became
      as it was before. '
    7: '⁷ Then the king said to the man of God, “Come home with me and dine, and I
      will give you a gift.” '
    8: '⁸ But the man of God said to the king, “If you give me half your kingdom,
      I will not go in with you; nor will I eat food or drink water in this place. '
    9: '⁹ For thus I was commanded by the word of the Lord: You shall not eat food,
      or drink water, or return by the way that you came.” '
    10: "¹⁰ So he went another way, and did not return by the way that he had come\
      \ to Bethel. \n"
    11: '¹¹ Now there lived an old prophet in Bethel. One of his sons came and told
      him all that the man of God had done that day in Bethel; the words also that
      he had spoken to the king, they told to their father. '
    12: '¹² Their father said to them, “Which way did he go?” And his sons showed
      him the way that the man of God who came from Judah had gone. '
    13: '¹³ Then he said to his sons, “Saddle a donkey for me.” So they saddled a
      donkey for him, and he mounted it. '
    14: '¹⁴ He went after the man of God, and found him sitting under an oak tree.
