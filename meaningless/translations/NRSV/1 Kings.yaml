1 Kings:
  1:
    1: '¹ King David was old and advanced in years; and although they covered him
      with clothes, he could not get warm. '
    2: '² So his servants said to him, “Let a young virgin be sought for my lord the
      king, and let her wait on the king, and be his attendant; let her lie in your
      bosom, so that my lord the king may be warm.” '
    3: '³ So they searched for a beautiful girl throughout all the territory of Israel,
      and found Abishag the Shunammite, and brought her to the king. '
    4: "⁴ The girl was very beautiful. She became the king’s attendant and served\
      \ him, but the king did not know her sexually. \n"
    5: '⁵ Now Adonijah son of Haggith exalted himself, saying, “I will be king”; he
      prepared for himself chariots and horsemen, and fifty men to run before him. '
    6: '⁶ His father had never at any time displeased him by asking, “Why have you
      done thus and so?” He was also a very handsome man, and he was born next after
      Absalom. '
    7: '⁷ He conferred with Joab son of Zeruiah and with the priest Abiathar, and
      they supported Adonijah. '
    8: "⁸ But the priest Zadok, and Benaiah son of Jehoiada, and the prophet Nathan,\
      \ and Shimei, and Rei, and David’s own warriors did not side with Adonijah.\
      \ \n"
    9: '⁹ Adonijah sacrificed sheep, oxen, and fatted cattle by the stone Zoheleth,
      which is beside En-rogel, and he invited all his brothers, the king’s sons,
      and all the royal officials of Judah, '
    10: "¹⁰ but he did not invite the prophet Nathan or Benaiah or the warriors or\
      \ his brother Solomon. \n"
    11: '¹¹ Then Nathan said to Bathsheba, Solomon’s mother, “Have you not heard that
      Adonijah son of Haggith has become king and our lord David does not know it? '
    12: '¹² Now therefore come, let me give you advice, so that you may save your
      own life and the life of your son Solomon. '
    13: '¹³ Go in at once to King David, and say to him, ‘Did you not, my lord the
      king, swear to your servant, saying: Your son Solomon shall succeed me as king,
      and he shall sit on my throne? Why then is Adonijah king?’ '
    14: "¹⁴ Then while you are still there speaking with the king, I will come in\
      \ after you and confirm your words.” \n"
    15: '¹⁵ So Bathsheba went to the king in his room. The king was very old; Abishag
      the Shunammite was attending the king. '
    16: '¹⁶ Bathsheba bowed and did obeisance to the king, and the king said, “What
      do you wish?” '
    17: '¹⁷ She said to him, “My lord, you swore to your servant by the Lord your
      God, saying: Your son Solomon shall succeed me as king, and he shall sit on
      my throne. '
    18: '¹⁸ But now suddenly Adonijah has become king, though you, my lord the king,
      do not know it. '
    19: '¹⁹ He has sacrificed oxen, fatted cattle, and sheep in abundance, and has
      invited all the children of the king, the priest Abiathar, and Joab the commander
      of the army; but your servant Solomon he has not invited. '
    20: '²⁰ But you, my lord the king—the eyes of all Israel are on you to tell them
      who shall sit on the throne of my lord the king after him. '
    21: "²¹ Otherwise it will come to pass, when my lord the king sleeps with his\
      \ ancestors, that my son Solomon and I will be counted offenders.” \n"
    22: '²² While she was still speaking with the king, the prophet Nathan came in. '
    23: '²³ The king was told, “Here is the prophet Nathan.” When he came in before
      the king, he did obeisance to the king, with his face to the ground. '
    24: '²⁴ Nathan said, “My lord the king, have you said, ‘Adonijah shall succeed
      me as king, and he shall sit on my throne’? '
    25: '²⁵ For today he has gone down and has sacrificed oxen, fatted cattle, and
      sheep in abundance, and has invited all the king’s children, Joab the commander
      of the army, and the priest Abiathar, who are now eating and drinking before
      him, and saying, ‘Long live King Adonijah!’ '
    26: '²⁶ But he did not invite me, your servant, and the priest Zadok, and Benaiah
      son of Jehoiada, and your servant Solomon. '
    27: "²⁷ Has this thing been brought about by my lord the king and you have not\
      \ let your servants know who should sit on the throne of my lord the king after\
      \ him?” \n"
    28: '²⁸ King David answered, “Summon Bathsheba to me.” So she came into the king’s
      presence, and stood before the king. '
    29: '²⁹ The king swore, saying, “As the Lord lives, who has saved my life from
      every adversity, '
    30: '³⁰ as I swore to you by the Lord, the God of Israel, ‘Your son Solomon shall
      succeed me as king, and he shall sit on my throne in my place,’ so will I do
      this day.” '
    31: "³¹ Then Bathsheba bowed with her face to the ground, and did obeisance to\
      \ the king, and said, “May my lord King David live forever!” \n"
    32: '³² King David said, “Summon to me the priest Zadok, the prophet Nathan, and
      Benaiah son of Jehoiada.” When they came before the king, '
    33: '³³ the king said to them, “Take with you the servants of your lord, and have
      my son Solomon ride on my own mule, and bring him down to Gihon. '
    34: '³⁴ There let the priest Zadok and the prophet Nathan anoint him king over
      Israel; then blow the trumpet, and say, ‘Long live King Solomon!’ '
    35: '³⁵ You shall go up following him. Let him enter and sit on my throne; he
      shall be king in my place; for I have appointed him to be ruler over Israel
      and over Judah.” '
    36: '³⁶ Benaiah son of Jehoiada answered the king, “Amen! May the Lord, the God
      of my lord the king, so ordain. '
    37: "³⁷ As the Lord has been with my lord the king, so may he be with Solomon,\
      \ and make his throne greater than the throne of my lord King David.” \n"
    38: '³⁸ So the priest Zadok, the prophet Nathan, and Benaiah son of Jehoiada,
      and the Cherethites and the Pelethites, went down and had Solomon ride on King
      David’s mule, and led him to Gihon. '
    39: '³⁹ There the priest Zadok took the horn of oil from the tent and anointed
      Solomon. Then they blew the trumpet, and all the people said, “Long live King
      Solomon!” '
    40: "⁴⁰ And all the people went up following him, playing on pipes and rejoicing\
      \ with great joy, so that the earth quaked at their noise. \n"
    41: '⁴¹ Adonijah and all the guests who were with him heard it as they finished
      feasting. When Joab heard the sound of the trumpet, he said, “Why is the city
      in an uproar?” '
    42: '⁴² While he was still speaking, Jonathan son of the priest Abiathar arrived.
      Adonijah said, “Come in, for you are a worthy man and surely you bring good
      news.” '
    43: '⁴³ Jonathan answered Adonijah, “No, for our lord King David has made Solomon
      king; '
    44: '⁴⁴ the king has sent with him the priest Zadok, the prophet Nathan, and Benaiah
      son of Jehoiada, and the Cherethites and the Pelethites; and they had him ride
      on the king’s mule; '
    45: '⁴⁵ the priest Zadok and the prophet Nathan have anointed him king at Gihon;
      and they have gone up from there rejoicing, so that the city is in an uproar.
      This is the noise that you heard. '
    46: '⁴⁶ Solomon now sits on the royal throne. '
    47: '⁴⁷ Moreover the king’s servants came to congratulate our lord King David,
      saying, ‘May God make the name of Solomon more famous than yours, and make his
      throne greater than your throne.’ The king bowed in worship on the bed '
    48: "⁴⁸ and went on to pray thus, ‘Blessed be the Lord, the God of Israel, who\
      \ today has granted one of my offspring to sit on my throne and permitted me\
      \ to witness it.’” \n"
    49: '⁴⁹ Then all the guests of Adonijah got up trembling and went their own ways. '
    50: '⁵⁰ Adonijah, fearing Solomon, got up and went to grasp the horns of the altar. '
    51: '⁵¹ Solomon was informed, “Adonijah is afraid of King Solomon; see, he has
      laid hold of the horns of the altar, saying, ‘Let King Solomon swear to me first
      that he will not kill his servant with the sword.’” '
    52: '⁵² So Solomon responded, “If he proves to be a worthy man, not one of his
      hairs shall fall to the ground; but if wickedness is found in him, he shall
      die.” '
    53: ⁵³ Then King Solomon sent to have him brought down from the altar. He came
      to do obeisance to King Solomon; and Solomon said to him, “Go home.”
  2:
    1: '¹ When David’s time to die drew near, he charged his son Solomon, saying: '
    2: '² “I am about to go the way of all the earth. Be strong, be courageous, '
    3: '³ and keep the charge of the Lord your God, walking in his ways and keeping
      his statutes, his commandments, his ordinances, and his testimonies, as it is
      written in the law of Moses, so that you may prosper in all that you do and
      wherever you turn. '
    4: "⁴ Then the Lord will establish his word that he spoke concerning me: ‘If your\
      \ heirs take heed to their way, to walk before me in faithfulness with all their\
      \ heart and with all their soul, there shall not fail you a successor on the\
      \ throne of Israel.’ \n"
    5: '⁵ “Moreover you know also what Joab son of Zeruiah did to me, how he dealt
      with the two commanders of the armies of Israel, Abner son of Ner, and Amasa
      son of Jether, whom he murdered, retaliating in time of peace for blood that
      had been shed in war, and putting the blood of war on the belt around his waist,
      and on the sandals on his feet. '
    6: '⁶ Act therefore according to your wisdom, but do not let his gray head go
      down to Sheol in peace. '
    7: '⁷ Deal loyally, however, with the sons of Barzillai the Gileadite, and let
      them be among those who eat at your table; for with such loyalty they met me
      when I fled from your brother Absalom. '
    8: '⁸ There is also with you Shimei son of Gera, the Benjaminite from Bahurim,
      who cursed me with a terrible curse on the day when I went to Mahanaim; but
      when he came down to meet me at the Jordan, I swore to him by the Lord, ‘I will
      not put you to death with the sword.’ '
    9: "⁹ Therefore do not hold him guiltless, for you are a wise man; you will know\
      \ what you ought to do to him, and you must bring his gray head down with blood\
      \ to Sheol.” \n"
    10: '¹⁰ Then David slept with his ancestors, and was buried in the city of David. '
    11: '¹¹ The time that David reigned over Israel was forty years; he reigned seven
      years in Hebron, and thirty-three years in Jerusalem. '
    12: "¹² So Solomon sat on the throne of his father David; and his kingdom was\
      \ firmly established. \n"
    13: '¹³ Then Adonijah son of Haggith came to Bathsheba, Solomon’s mother. She
      asked, “Do you come peaceably?” He said, “Peaceably.” '
    14: '¹⁴ Then he said, “May I have a word with you?” She said, “Go on.” '
    15: '¹⁵ He said, “You know that the kingdom was mine, and that all Israel expected
      me to reign; however, the kingdom has turned about and become my brother’s,
      for it was his from the Lord. '
    16: '¹⁶ And now I have one request to make of you; do not refuse me.” She said
      to him, “Go on.” '
    17: '¹⁷ He said, “Please ask King Solomon—he will not refuse you—to give me Abishag
      the Shunammite as my wife.” '
    18: "¹⁸ Bathsheba said, “Very well; I will speak to the king on your behalf.”\
      \ \n"
    19: '¹⁹ So Bathsheba went to King Solomon, to speak to him on behalf of Adonijah.
      The king rose to meet her, and bowed down to her; then he sat on his throne,
      and had a throne brought for the king’s mother, and she sat on his right. '
    20: '²⁰ Then she said, “I have one small request to make of you; do not refuse
      me.” And the king said to her, “Make your request, my mother; for I will not
      refuse you.” '
    21: '²¹ She said, “Let Abishag the Shunammite be given to your brother Adonijah
      as his wife.” '
    22: '²² King Solomon answered his mother, “And why do you ask Abishag the Shunammite
      for Adonijah? Ask for him the kingdom as well! For he is my elder brother; ask
      not only for him but also for the priest Abiathar and for Joab son of Zeruiah!” '
    23: '²³ Then King Solomon swore by the Lord, “So may God do to me, and more also,
      for Adonijah has devised this scheme at the risk of his life! '
    24: '²⁴ Now therefore as the Lord lives, who has established me and placed me
      on the throne of my father David, and who has made me a house as he promised,
      today Adonijah shall be put to death.” '
    25: "²⁵ So King Solomon sent Benaiah son of Jehoiada; he struck him down, and\
      \ he died. \n"
    26: '²⁶ The king said to the priest Abiathar, “Go to Anathoth, to your estate;
      for you deserve death. But I will not at this time put you to death, because
      you carried the ark of the Lord God before my father David, and because you
      shared in all the hardships my father endured.” '
    27: "²⁷ So Solomon banished Abiathar from being priest to the Lord, thus fulfilling\
      \ the word of the Lord that he had spoken concerning the house of Eli in Shiloh.\
      \ \n"
    28: '²⁸ When the news came to Joab—for Joab had supported Adonijah though he had
      not supported Absalom—Joab fled to the tent of the Lord and grasped the horns
      of the altar. '
    29: '²⁹ When it was told King Solomon, “Joab has fled to the tent of the Lord
      and now is beside the altar,” Solomon sent Benaiah son of Jehoiada, saying,
      “Go, strike him down.” '
    30: '³⁰ So Benaiah came to the tent of the Lord and said to him, “The king commands,
      ‘Come out.’” But he said, “No, I will die here.” Then Benaiah brought the king
      word again, saying, “Thus said Joab, and thus he answered me.” '
    31: '³¹ The king replied to him, “Do as he has said, strike him down and bury
      him; and thus take away from me and from my father’s house the guilt for the
      blood that Joab shed without cause. '
    32: '³² The Lord will bring back his bloody deeds on his own head, because, without
      the knowledge of my father David, he attacked and killed with the sword two
      men more righteous and better than himself, Abner son of Ner, commander of the
      army of Israel, and Amasa son of Jether, commander of the army of Judah. '
    33: '³³ So shall their blood come back on the head of Joab and on the head of
      his descendants forever; but to David, and to his descendants, and to his house,
      and to his throne, there shall be peace from the Lord forevermore.” '
    34: '³⁴ Then Benaiah son of Jehoiada went up and struck him down and killed him;
      and he was buried at his own house near the wilderness. '
    35: "³⁵ The king put Benaiah son of Jehoiada over the army in his place, and the\
      \ king put the priest Zadok in the place of Abiathar. \n"
    36: '³⁶ Then the king sent and summoned Shimei, and said to him, “Build yourself
      a house in Jerusalem, and live there, and do not go out from there to any place
      whatever. '
    37: '³⁷ For on the day you go out, and cross the Wadi Kidron, know for certain
      that you shall die; your blood shall be on your own head.” '
    38: "³⁸ And Shimei said to the king, “The sentence is fair; as my lord the king\
      \ has said, so will your servant do.” So Shimei lived in Jerusalem many days.\
      \ \n"
    39: '³⁹ But it happened at the end of three years that two of Shimei’s slaves
      ran away to King Achish son of Maacah of Gath. When it was told Shimei, “Your
      slaves are in Gath,” '
    40: '⁴⁰ Shimei arose and saddled a donkey, and went to Achish in Gath, to search
      for his slaves; Shimei went and brought his slaves from Gath. '
    41: '⁴¹ When Solomon was told that Shimei had gone from Jerusalem to Gath and
      returned, '
    42: '⁴² the king sent and summoned Shimei, and said to him, “Did I not make you
      swear by the Lord, and solemnly adjure you, saying, ‘Know for certain that on
      the day you go out and go to any place whatever, you shall die’? And you said
      to me, ‘The sentence is fair; I accept.’ '
    43: '⁴³ Why then have you not kept your oath to the Lord and the commandment with
      which I charged you?” '
    44: '⁴⁴ The king also said to Shimei, “You know in your own heart all the evil
      that you did to my father David; so the Lord will bring back your evil on your
      own head. '
    45: '⁴⁵ But King Solomon shall be blessed, and the throne of David shall be established
      before the Lord forever.” '
    46: "⁴⁶ Then the king commanded Benaiah son of Jehoiada; and he went out and struck\
      \ him down, and he died.\nSo the kingdom was established in the hand of Solomon."
  3:
    1: '¹ Solomon made a marriage alliance with Pharaoh king of Egypt; he took Pharaoh’s
      daughter and brought her into the city of David, until he had finished building
      his own house and the house of the Lord and the wall around Jerusalem. '
    2: "² The people were sacrificing at the high places, however, because no house\
      \ had yet been built for the name of the Lord. \n"
    3: '³ Solomon loved the Lord, walking in the statutes of his father David; only,
      he sacrificed and offered incense at the high places. '
    4: '⁴ The king went to Gibeon to sacrifice there, for that was the principal high
      place; Solomon used to offer a thousand burnt offerings on that altar. '
    5: '⁵ At Gibeon the Lord appeared to Solomon in a dream by night; and God said,
      “Ask what I should give you.” '
    6: '⁶ And Solomon said, “You have shown great and steadfast love to your servant
      my father David, because he walked before you in faithfulness, in righteousness,
      and in uprightness of heart toward you; and you have kept for him this great
      and steadfast love, and have given him a son to sit on his throne today. '
    7: '⁷ And now, O Lord my God, you have made your servant king in place of my father
      David, although I am only a little child; I do not know how to go out or come
      in. '
    8: '⁸ And your servant is in the midst of the people whom you have chosen, a great
      people, so numerous they cannot be numbered or counted. '
    9: "⁹ Give your servant therefore an understanding mind to govern your people,\
      \ able to discern between good and evil; for who can govern this your great\
      \ people?” \n"
    10: '¹⁰ It pleased the Lord that Solomon had asked this. '
    11: '¹¹ God said to him, “Because you have asked this, and have not asked for
      yourself long life or riches, or for the life of your enemies, but have asked
      for yourself understanding to discern what is right, '
    12: '¹² I now do according to your word. Indeed I give you a wise and discerning
      mind; no one like you has been before you and no one like you shall arise after
      you. '
    13: '¹³ I give you also what you have not asked, both riches and honor all your
      life; no other king shall compare with you. '
    14: "¹⁴ If you will walk in my ways, keeping my statutes and my commandments,\
      \ as your father David walked, then I will lengthen your life.” \n"
    15: "¹⁵ Then Solomon awoke; it had been a dream. He came to Jerusalem where he\
      \ stood before the ark of the covenant of the Lord. He offered up burnt offerings\
      \ and offerings of well-being, and provided a feast for all his servants. \n"
    16: '¹⁶ Later, two women who were prostitutes came to the king and stood before
      him. '
    17: '¹⁷ The one woman said, “Please, my lord, this woman and I live in the same
      house; and I gave birth while she was in the house. '
    18: '¹⁸ Then on the third day after I gave birth, this woman also gave birth.
      We were together; there was no one else with us in the house, only the two of
      us were in the house. '
    19: '¹⁹ Then this woman’s son died in the night, because she lay on him. '
    20: '²⁰ She got up in the middle of the night and took my son from beside me while
      your servant slept. She laid him at her breast, and laid her dead son at my
      breast. '
    21: '²¹ When I rose in the morning to nurse my son, I saw that he was dead; but
      when I looked at him closely in the morning, clearly it was not the son I had
      borne.” '
    22: "²² But the other woman said, “No, the living son is mine, and the dead son\
      \ is yours.” The first said, “No, the dead son is yours, and the living son\
      \ is mine.” So they argued before the king. \n"
    23: '²³ Then the king said, “The one says, ‘This is my son that is alive, and
      your son is dead’; while the other says, ‘Not so! Your son is dead, and my son
      is the living one.’” '
    24: '²⁴ So the king said, “Bring me a sword,” and they brought a sword before
      the king. '
    25: '²⁵ The king said, “Divide the living boy in two; then give half to the one,
      and half to the other.” '
    26: '²⁶ But the woman whose son was alive said to the king—because compassion
      for her son burned within her—“Please, my lord, give her the living boy; certainly
      do not kill him!” The other said, “It shall be neither mine nor yours; divide
      it.” '
    27: '²⁷ Then the king responded: “Give the first woman the living boy; do not
      kill him. She is his mother.” '
    28: ²⁸ All Israel heard of the judgment that the king had rendered; and they stood
      in awe of the king, because they perceived that the wisdom of God was in him,
      to execute justice.
  4:
    1: '¹ King Solomon was king over all Israel, '
    2: '² and these were his high officials: Azariah son of Zadok was the priest; '
    3: '³ Elihoreph and Ahijah sons of Shisha were secretaries; Jehoshaphat son of
      Ahilud was recorder; '
    4: '⁴ Benaiah son of Jehoiada was in command of the army; Zadok and Abiathar were
      priests; '
    5: '⁵ Azariah son of Nathan was over the officials; Zabud son of Nathan was priest
      and king’s friend; '
    6: "⁶ Ahishar was in charge of the palace; and Adoniram son of Abda was in charge\
      \ of the forced labor. \n"
    7: '⁷ Solomon had twelve officials over all Israel, who provided food for the
      king and his household; each one had to make provision for one month in the
      year. '
    8: '⁸ These were their names: Ben-hur, in the hill country of Ephraim; '
    9: '⁹ Ben-deker, in Makaz, Shaalbim, Beth-shemesh, and Elon-beth-hanan; '
    10: '¹⁰ Ben-hesed, in Arubboth (to him belonged Socoh and all the land of Hepher); '
    11: '¹¹ Ben-abinadab, in all Naphath-dor (he had Taphath, Solomon’s daughter,
      as his wife); '
    12: '¹² Baana son of Ahilud, in Taanach, Megiddo, and all Beth-shean, which is
      beside Zarethan below Jezreel, and from Beth-shean to Abel-meholah, as far as
      the other side of Jokmeam; '
    13: '¹³ Ben-geber, in Ramoth-gilead (he had the villages of Jair son of Manasseh,
      which are in Gilead, and he had the region of Argob, which is in Bashan, sixty
      great cities with walls and bronze bars); '
    14: '¹⁴ Ahinadab son of Iddo, in Mahanaim; '
    15: '¹⁵ Ahimaaz, in Naphtali (he had taken Basemath, Solomon’s daughter, as his
      wife); '
    16: '¹⁶ Baana son of Hushai, in Asher and Bealoth; '
    17: '¹⁷ Jehoshaphat son of Paruah, in Issachar; '
    18: '¹⁸ Shimei son of Ela, in Benjamin; '
    19: "¹⁹ Geber son of Uri, in the land of Gilead, the country of King Sihon of\
      \ the Amorites and of King Og of Bashan. And there was one official in the land\
      \ of Judah. \n"
    20: '²⁰ Judah and Israel were as numerous as the sand by the sea; they ate and
      drank and were happy. '
    21: "²¹ Solomon was sovereign over all the kingdoms from the Euphrates to the\
      \ land of the Philistines, even to the border of Egypt; they brought tribute\
      \ and served Solomon all the days of his life. \n"
    22: '²² Solomon’s provision for one day was thirty cors of choice flour, and sixty
      cors of meal, '
    23: '²³ ten fat oxen, and twenty pasture-fed cattle, one hundred sheep, besides
      deer, gazelles, roebucks, and fatted fowl. '
    24: '²⁴ For he had dominion over all the region west of the Euphrates from Tiphsah
      to Gaza, over all the kings west of the Euphrates; and he had peace on all sides. '
    25: '²⁵ During Solomon’s lifetime Judah and Israel lived in safety, from Dan even
      to Beer-sheba, all of them under their vines and fig trees. '
    26: '²⁶ Solomon also had forty thousand stalls of horses for his chariots, and
      twelve thousand horsemen. '
    27: '²⁷ Those officials supplied provisions for King Solomon and for all who came
      to King Solomon’s table, each one in his month; they let nothing be lacking. '
    28: "²⁸ They also brought to the required place barley and straw for the horses\
      \ and swift steeds, each according to his charge. \n"
    29: '²⁹ God gave Solomon very great wisdom, discernment, and breadth of understanding
      as vast as the sand on the seashore, '
    30: '³⁰ so that Solomon’s wisdom surpassed the wisdom of all the people of the
      east, and all the wisdom of Egypt. '
    31: '³¹ He was wiser than anyone else, wiser than Ethan the Ezrahite, and Heman,
      Calcol, and Darda, children of Mahol; his fame spread throughout all the surrounding
      nations. '
    32: '³² He composed three thousand proverbs, and his songs numbered a thousand
      and five. '
    33: '³³ He would speak of trees, from the cedar that is in the Lebanon to the
      hyssop that grows in the wall; he would speak of animals, and birds, and reptiles,
      and fish. '
    34: ³⁴ People came from all the nations to hear the wisdom of Solomon; they came
      from all the kings of the earth who had heard of his wisdom.
  5:
    1: '¹ Now King Hiram of Tyre sent his servants to Solomon, when he heard that
      they had anointed him king in place of his father; for Hiram had always been
      a friend to David. '
    2: '² Solomon sent word to Hiram, saying, '
    3: '³ “You know that my father David could not build a house for the name of the
      Lord his God because of the warfare with which his enemies surrounded him, until
      the Lord put them under the soles of his feet. '
    4: '⁴ But now the Lord my God has given me rest on every side; there is neither
      adversary nor misfortune. '
