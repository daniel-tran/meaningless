      \ to their gods. \n"
    9: '⁹ Then the Lord was angry with Solomon, because his heart had turned away
      from the Lord, the God of Israel, who had appeared to him twice, '
    10: '¹⁰ and had commanded him concerning this matter, that he should not follow
      other gods; but he did not observe what the Lord commanded. '
    11: '¹¹ Therefore the Lord said to Solomon, “Since this has been your mind and
      you have not kept my covenant and my statutes that I have commanded you, I will
      surely tear the kingdom from you and give it to your servant. '
    12: '¹² Yet for the sake of your father David I will not do it in your lifetime;
      I will tear it out of the hand of your son. '
    13: "¹³ I will not, however, tear away the entire kingdom; I will give one tribe\
      \ to your son, for the sake of my servant David and for the sake of Jerusalem,\
