    17: '¹⁷ for it was said to me by the word of the Lord: You shall not eat food
      or drink water there, or return by the way that you came.” '
    18: '¹⁸ Then the other said to him, “I also am a prophet as you are, and an angel
      spoke to me by the word of the Lord: Bring him back with you into your house
