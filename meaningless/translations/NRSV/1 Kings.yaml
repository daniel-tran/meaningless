    65: '⁶⁵ So Solomon held the festival at that time, and all Israel with him—a great
      assembly, people from Lebo-hamath to the Wadi of Egypt—before the Lord our God,
      seven days. '
    66: ⁶⁶ On the eighth day he sent the people away; and they blessed the king, and
      went to their tents, joyful and in good spirits because of all the goodness
      that the Lord had shown to his servant David and to his people Israel.
