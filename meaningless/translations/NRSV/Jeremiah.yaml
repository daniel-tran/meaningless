    23: "²³ Thus says the Lord of hosts, the God of Israel: Once more they shall use\
      \ these words in the land of Judah and in its towns when I restore their fortunes:\n\
      “The Lord bless you, O abode of righteousness,\n    O holy hill!” \n"
    24: "²⁴ And Judah and all its towns shall live there together, and the farmers\
      \ and those who wander with their flocks. \n"
    25: "²⁵ I will satisfy the weary,\n    and all who are faint I will replenish.\
      \ \n"
    26: "²⁶ Thereupon I awoke and looked, and my sleep was pleasant to me. \n"
    27: '²⁷ The days are surely coming, says the Lord, when I will sow the house of
      Israel and the house of Judah with the seed of humans and the seed of animals. '
    28: '²⁸ And just as I have watched over them to pluck up and break down, to overthrow,
      destroy, and bring evil, so I will watch over them to build and to plant, says
      the Lord. '
    29: "²⁹ In those days they shall no longer say:\n“The parents have eaten sour\
      \ grapes,\n    and the children’s teeth are set on edge.” \n"
    30: "³⁰ But all shall die for their own sins; the teeth of everyone who eats sour\
      \ grapes shall be set on edge. \n"
    31: '³¹ The days are surely coming, says the Lord, when I will make a new covenant
      with the house of Israel and the house of Judah. '
    32: '³² It will not be like the covenant that I made with their ancestors when
      I took them by the hand to bring them out of the land of Egypt—a covenant that
      they broke, though I was their husband, says the Lord. '
    33: '³³ But this is the covenant that I will make with the house of Israel after
      those days, says the Lord: I will put my law within them, and I will write it
      on their hearts; and I will be their God, and they shall be my people. '
    34: "³⁴ No longer shall they teach one another, or say to each other, “Know the\
      \ Lord,” for they shall all know me, from the least of them to the greatest,\
      \ says the Lord; for I will forgive their iniquity, and remember their sin no\
      \ more. \n"
    35: "³⁵ Thus says the Lord,\nwho gives the sun for light by day\n    and the fixed\
      \ order of the moon and the stars for light by night,\nwho stirs up the sea\
      \ so that its waves roar—\n    the Lord of hosts is his name:\n"
    36: "³⁶ If this fixed order were ever to cease\n    from my presence, says the\
      \ Lord,\nthen also the offspring of Israel would cease\n    to be a nation before\
      \ me forever. \n"
    37: "³⁷ Thus says the Lord:\nIf the heavens above can be measured,\n    and the\
      \ foundations of the earth below can be explored,\nthen I will reject all the\
      \ offspring of Israel\n    because of all they have done,\nsays the Lord. \n"
    38: '³⁸ The days are surely coming, says the Lord, when the city shall be rebuilt
      for the Lord from the tower of Hananel to the Corner Gate. '
    39: '³⁹ And the measuring line shall go out farther, straight to the hill Gareb,
      and shall then turn to Goah. '
    40: ⁴⁰ The whole valley of the dead bodies and the ashes, and all the fields as
      far as the Wadi Kidron, to the corner of the Horse Gate toward the east, shall
      be sacred to the Lord. It shall never again be uprooted or overthrown.
  32:
    1: '¹ The word that came to Jeremiah from the Lord in the tenth year of King Zedekiah
      of Judah, which was the eighteenth year of Nebuchadrezzar. '
    2: '² At that time the army of the king of Babylon was besieging Jerusalem, and
      the prophet Jeremiah was confined in the court of the guard that was in the
      palace of the king of Judah, '
    3: '³ where King Zedekiah of Judah had confined him. Zedekiah had said, “Why do
      you prophesy and say: Thus says the Lord: I am going to give this city into
      the hand of the king of Babylon, and he shall take it; '
    4: '⁴ King Zedekiah of Judah shall not escape out of the hands of the Chaldeans,
      but shall surely be given into the hands of the king of Babylon, and shall speak
      with him face to face and see him eye to eye; '
    5: "⁵ and he shall take Zedekiah to Babylon, and there he shall remain until I\
      \ attend to him, says the Lord; though you fight against the Chaldeans, you\
      \ shall not succeed?” \n"
    6: '⁶ Jeremiah said, The word of the Lord came to me: '
    7: '⁷ Hanamel son of your uncle Shallum is going to come to you and say, “Buy
      my field that is at Anathoth, for the right of redemption by purchase is yours.” '
    8: "⁸ Then my cousin Hanamel came to me in the court of the guard, in accordance\
      \ with the word of the Lord, and said to me, “Buy my field that is at Anathoth\
      \ in the land of Benjamin, for the right of possession and redemption is yours;\
      \ buy it for yourself.” Then I knew that this was the word of the Lord. \n"
    9: '⁹ And I bought the field at Anathoth from my cousin Hanamel, and weighed out
      the money to him, seventeen shekels of silver. '
    10: '¹⁰ I signed the deed, sealed it, got witnesses, and weighed the money on
      scales. '
    11: '¹¹ Then I took the sealed deed of purchase, containing the terms and conditions,
      and the open copy; '
    12: '¹² and I gave the deed of purchase to Baruch son of Neriah son of Mahseiah,
      in the presence of my cousin Hanamel, in the presence of the witnesses who signed
      the deed of purchase, and in the presence of all the Judeans who were sitting
      in the court of the guard. '
    13: '¹³ In their presence I charged Baruch, saying, '
    14: '¹⁴ Thus says the Lord of hosts, the God of Israel: Take these deeds, both
      this sealed deed of purchase and this open deed, and put them in an earthenware
      jar, in order that they may last for a long time. '
    15: "¹⁵ For thus says the Lord of hosts, the God of Israel: Houses and fields\
      \ and vineyards shall again be bought in this land. \n"
    16: '¹⁶ After I had given the deed of purchase to Baruch son of Neriah, I prayed
      to the Lord, saying: '
    17: '¹⁷ Ah Lord God! It is you who made the heavens and the earth by your great
      power and by your outstretched arm! Nothing is too hard for you. '
    18: '¹⁸ You show steadfast love to the thousandth generation, but repay the guilt
      of parents into the laps of their children after them, O great and mighty God
      whose name is the Lord of hosts, '
    19: '¹⁹ great in counsel and mighty in deed; whose eyes are open to all the ways
      of mortals, rewarding all according to their ways and according to the fruit
      of their doings. '
    20: '²⁰ You showed signs and wonders in the land of Egypt, and to this day in
      Israel and among all humankind, and have made yourself a name that continues
      to this very day. '
    21: '²¹ You brought your people Israel out of the land of Egypt with signs and
      wonders, with a strong hand and outstretched arm, and with great terror; '
    22: '²² and you gave them this land, which you swore to their ancestors to give
      them, a land flowing with milk and honey; '
    23: '²³ and they entered and took possession of it. But they did not obey your
      voice or follow your law; of all you commanded them to do, they did nothing.
      Therefore you have made all these disasters come upon them. '
    24: '²⁴ See, the siege ramps have been cast up against the city to take it, and
      the city, faced with sword, famine, and pestilence, has been given into the
      hands of the Chaldeans who are fighting against it. What you spoke has happened,
      as you yourself can see. '
    25: "²⁵ Yet you, O Lord God, have said to me, “Buy the field for money and get\
      \ witnesses”—though the city has been given into the hands of the Chaldeans.\
      \ \n"
    26: '²⁶ The word of the Lord came to Jeremiah: '
    27: '²⁷ See, I am the Lord, the God of all flesh; is anything too hard for me? '
    28: '²⁸ Therefore, thus says the Lord: I am going to give this city into the hands
      of the Chaldeans and into the hand of King Nebuchadrezzar of Babylon, and he
      shall take it. '
    29: '²⁹ The Chaldeans who are fighting against this city shall come, set it on
      fire, and burn it, with the houses on whose roofs offerings have been made to
      Baal and libations have been poured out to other gods, to provoke me to anger. '
    30: '³⁰ For the people of Israel and the people of Judah have done nothing but
      evil in my sight from their youth; the people of Israel have done nothing but
      provoke me to anger by the work of their hands, says the Lord. '
    31: '³¹ This city has aroused my anger and wrath, from the day it was built until
      this day, so that I will remove it from my sight '
    32: '³² because of all the evil of the people of Israel and the people of Judah
      that they did to provoke me to anger—they, their kings and their officials,
      their priests and their prophets, the citizens of Judah and the inhabitants
      of Jerusalem. '
    33: '³³ They have turned their backs to me, not their faces; though I have taught
      them persistently, they would not listen and accept correction. '
    34: '³⁴ They set up their abominations in the house that bears my name, and defiled
      it. '
    35: "³⁵ They built the high places of Baal in the valley of the son of Hinnom,\
      \ to offer up their sons and daughters to Molech, though I did not command them,\
      \ nor did it enter my mind that they should do this abomination, causing Judah\
      \ to sin. \n"
    36: '³⁶ Now therefore thus says the Lord, the God of Israel, concerning this city
      of which you say, “It is being given into the hand of the king of Babylon by
      the sword, by famine, and by pestilence”: '
    37: '³⁷ See, I am going to gather them from all the lands to which I drove them
      in my anger and my wrath and in great indignation; I will bring them back to
      this place, and I will settle them in safety. '
    38: '³⁸ They shall be my people, and I will be their God. '
    39: '³⁹ I will give them one heart and one way, that they may fear me for all
      time, for their own good and the good of their children after them. '
    40: '⁴⁰ I will make an everlasting covenant with them, never to draw back from
      doing good to them; and I will put the fear of me in their hearts, so that they
      may not turn from me. '
    41: "⁴¹ I will rejoice in doing good to them, and I will plant them in this land\
      \ in faithfulness, with all my heart and all my soul. \n"
    42: '⁴² For thus says the Lord: Just as I have brought all this great disaster
      upon this people, so I will bring upon them all the good fortune that I now
      promise them. '
    43: '⁴³ Fields shall be bought in this land of which you are saying, It is a desolation,
      without human beings or animals; it has been given into the hands of the Chaldeans. '
    44: ⁴⁴ Fields shall be bought for money, and deeds shall be signed and sealed
      and witnessed, in the land of Benjamin, in the places around Jerusalem, and
      in the cities of Judah, of the hill country, of the Shephelah, and of the Negeb;
      for I will restore their fortunes, says the Lord.
  33:
    1: '¹ The word of the Lord came to Jeremiah a second time, while he was still
      confined in the court of the guard: '
    2: '² Thus says the Lord who made the earth, the Lord who formed it to establish
      it—the Lord is his name: '
    3: '³ Call to me and I will answer you, and will tell you great and hidden things
      that you have not known. '
    4: '⁴ For thus says the Lord, the God of Israel, concerning the houses of this
      city and the houses of the kings of Judah that were torn down to make a defense
      against the siege ramps and before the sword: '
    5: '⁵ The Chaldeans are coming in to fight and to fill them with the dead bodies
      of those whom I shall strike down in my anger and my wrath, for I have hidden
      my face from this city because of all their wickedness. '
    6: '⁶ I am going to bring it recovery and healing; I will heal them and reveal
      to them abundance of prosperity and security. '
    7: '⁷ I will restore the fortunes of Judah and the fortunes of Israel, and rebuild
      them as they were at first. '
    8: '⁸ I will cleanse them from all the guilt of their sin against me, and I will
      forgive all the guilt of their sin and rebellion against me. '
    9: "⁹ And this city shall be to me a name of joy, a praise and a glory before\
      \ all the nations of the earth who shall hear of all the good that I do for\
      \ them; they shall fear and tremble because of all the good and all the prosperity\
      \ I provide for it. \n"
    10: '¹⁰ Thus says the Lord: In this place of which you say, “It is a waste without
      human beings or animals,” in the towns of Judah and the streets of Jerusalem
      that are desolate, without inhabitants, human or animal, there shall once more
      be heard '
    11: "¹¹ the voice of mirth and the voice of gladness, the voice of the bridegroom\
      \ and the voice of the bride, the voices of those who sing, as they bring thank\
      \ offerings to the house of the Lord:\n“Give thanks to the Lord of hosts,\n\
      \    for the Lord is good,\n    for his steadfast love endures forever!”\nFor\
      \ I will restore the fortunes of the land as at first, says the Lord. \n"
    12: '¹² Thus says the Lord of hosts: In this place that is waste, without human
      beings or animals, and in all its towns there shall again be pasture for shepherds
      resting their flocks. '
    13: "¹³ In the towns of the hill country, of the Shephelah, and of the Negeb,\
      \ in the land of Benjamin, the places around Jerusalem, and in the towns of\
      \ Judah, flocks shall again pass under the hands of the one who counts them,\
      \ says the Lord. \n"
    14: '¹⁴ The days are surely coming, says the Lord, when I will fulfill the promise
      I made to the house of Israel and the house of Judah. '
    15: '¹⁵ In those days and at that time I will cause a righteous Branch to spring
      up for David; and he shall execute justice and righteousness in the land. '
    16: "¹⁶ In those days Judah will be saved and Jerusalem will live in safety. And\
      \ this is the name by which it will be called: “The Lord is our righteousness.”\
      \ \n"
    17: '¹⁷ For thus says the Lord: David shall never lack a man to sit on the throne
      of the house of Israel, '
    18: "¹⁸ and the levitical priests shall never lack a man in my presence to offer\
      \ burnt offerings, to make grain offerings, and to make sacrifices for all time.\
      \ \n"
    19: '¹⁹ The word of the Lord came to Jeremiah: '
    20: '²⁰ Thus says the Lord: If any of you could break my covenant with the day
      and my covenant with the night, so that day and night would not come at their
      appointed time, '
    21: '²¹ only then could my covenant with my servant David be broken, so that he
      would not have a son to reign on his throne, and my covenant with my ministers
      the Levites. '
    22: "²² Just as the host of heaven cannot be numbered and the sands of the sea\
      \ cannot be measured, so I will increase the offspring of my servant David,\
      \ and the Levites who minister to me. \n"
    23: '²³ The word of the Lord came to Jeremiah: '
    24: '²⁴ Have you not observed how these people say, “The two families that the
      Lord chose have been rejected by him,” and how they hold my people in such contempt
      that they no longer regard them as a nation? '
    25: '²⁵ Thus says the Lord: Only if I had not established my covenant with day
      and night and the ordinances of heaven and earth, '
    26: ²⁶ would I reject the offspring of Jacob and of my servant David and not choose
      any of his descendants as rulers over the offspring of Abraham, Isaac, and Jacob.
      For I will restore their fortunes, and will have mercy upon them.
  34:
    1: '¹ The word that came to Jeremiah from the Lord, when King Nebuchadrezzar of
      Babylon and all his army and all the kingdoms of the earth and all the peoples
      under his dominion were fighting against Jerusalem and all its cities: '
    2: '² Thus says the Lord, the God of Israel: Go and speak to King Zedekiah of
      Judah and say to him: Thus says the Lord: I am going to give this city into
      the hand of the king of Babylon, and he shall burn it with fire. '
    3: '³ And you yourself shall not escape from his hand, but shall surely be captured
      and handed over to him; you shall see the king of Babylon eye to eye and speak
      with him face to face; and you shall go to Babylon. '
    4: '⁴ Yet hear the word of the Lord, O King Zedekiah of Judah! Thus says the Lord
      concerning you: You shall not die by the sword; '
    5: "⁵ you shall die in peace. And as spices were burned for your ancestors, the\
      \ earlier kings who preceded you, so they shall burn spices for you and lament\
      \ for you, saying, “Alas, lord!” For I have spoken the word, says the Lord.\
      \ \n"
    6: '⁶ Then the prophet Jeremiah spoke all these words to Zedekiah king of Judah,
      in Jerusalem, '
    7: "⁷ when the army of the king of Babylon was fighting against Jerusalem and\
      \ against all the cities of Judah that were left, Lachish and Azekah; for these\
      \ were the only fortified cities of Judah that remained. \n"
    8: '⁸ The word that came to Jeremiah from the Lord, after King Zedekiah had made
      a covenant with all the people in Jerusalem to make a proclamation of liberty
      to them— '
    9: '⁹ that all should set free their Hebrew slaves, male and female, so that no
      one should hold another Judean in slavery. '
    10: '¹⁰ And they obeyed, all the officials and all the people who had entered
      into the covenant that all would set free their slaves, male or female, so that
      they would not be enslaved again; they obeyed and set them free. '
    11: '¹¹ But afterward they turned around and took back the male and female slaves
      they had set free, and brought them again into subjection as slaves. '
    12: '¹² The word of the Lord came to Jeremiah from the Lord: '
    13: '¹³ Thus says the Lord, the God of Israel: I myself made a covenant with your
      ancestors when I brought them out of the land of Egypt, out of the house of
      slavery, saying, '
    14: '¹⁴ “Every seventh year each of you must set free any Hebrews who have been
      sold to you and have served you six years; you must set them free from your
      service.” But your ancestors did not listen to me or incline their ears to me. '
    15: '¹⁵ You yourselves recently repented and did what was right in my sight by
      proclaiming liberty to one another, and you made a covenant before me in the
      house that is called by my name; '
    16: '¹⁶ but then you turned around and profaned my name when each of you took
      back your male and female slaves, whom you had set free according to their desire,
      and you brought them again into subjection to be your slaves. '
    17: '¹⁷ Therefore, thus says the Lord: You have not obeyed me by granting a release
      to your neighbors and friends; I am going to grant a release to you, says the
      Lord—a release to the sword, to pestilence, and to famine. I will make you a
      horror to all the kingdoms of the earth. '
    18: '¹⁸ And those who transgressed my covenant and did not keep the terms of the
      covenant that they made before me, I will make like the calf when they cut it
      in two and passed between its parts: '
    19: '¹⁹ the officials of Judah, the officials of Jerusalem, the eunuchs, the priests,
      and all the people of the land who passed between the parts of the calf '
    20: '²⁰ shall be handed over to their enemies and to those who seek their lives.
      Their corpses shall become food for the birds of the air and the wild animals
      of the earth. '
    21: '²¹ And as for King Zedekiah of Judah and his officials, I will hand them
      over to their enemies and to those who seek their lives, to the army of the
      king of Babylon, which has withdrawn from you. '
    22: ²² I am going to command, says the Lord, and will bring them back to this
      city; and they will fight against it, and take it, and burn it with fire. The
      towns of Judah I will make a desolation without inhabitant.
  35:
    1: '¹ The word that came to Jeremiah from the Lord in the days of King Jehoiakim
      son of Josiah of Judah: '
    2: '² Go to the house of the Rechabites, and speak with them, and bring them to
      the house of the Lord, into one of the chambers; then offer them wine to drink. '
    3: '³ So I took Jaazaniah son of Jeremiah son of Habazziniah, and his brothers,
      and all his sons, and the whole house of the Rechabites. '
    4: '⁴ I brought them to the house of the Lord into the chamber of the sons of
      Hanan son of Igdaliah, the man of God, which was near the chamber of the officials,
      above the chamber of Maaseiah son of Shallum, keeper of the threshold. '
    5: '⁵ Then I set before the Rechabites pitchers full of wine, and cups; and I
      said to them, “Have some wine.” '
    6: '⁶ But they answered, “We will drink no wine, for our ancestor Jonadab son
      of Rechab commanded us, ‘You shall never drink wine, neither you nor your children; '
    7: '⁷ nor shall you ever build a house, or sow seed; nor shall you plant a vineyard,
      or even own one; but you shall live in tents all your days, that you may live
      many days in the land where you reside.’ '
    8: '⁸ We have obeyed the charge of our ancestor Jonadab son of Rechab in all that
      he commanded us, to drink no wine all our days, ourselves, our wives, our sons,
      or our daughters, '
    9: '⁹ and not to build houses to live in. We have no vineyard or field or seed; '
    10: '¹⁰ but we have lived in tents, and have obeyed and done all that our ancestor
      Jonadab commanded us. '
    11: "¹¹ But when King Nebuchadrezzar of Babylon came up against the land, we said,\
      \ ‘Come, and let us go to Jerusalem for fear of the army of the Chaldeans and\
      \ the army of the Arameans.’ That is why we are living in Jerusalem.” \n"
    12: '¹² Then the word of the Lord came to Jeremiah: '
    13: '¹³ Thus says the Lord of hosts, the God of Israel: Go and say to the people
      of Judah and the inhabitants of Jerusalem, Can you not learn a lesson and obey
      my words? says the Lord. '
    14: '¹⁴ The command has been carried out that Jonadab son of Rechab gave to his
      descendants to drink no wine; and they drink none to this day, for they have
      obeyed their ancestor’s command. But I myself have spoken to you persistently,
      and you have not obeyed me. '
    15: '¹⁵ I have sent to you all my servants the prophets, sending them persistently,
      saying, “Turn now every one of you from your evil way, and amend your doings,
      and do not go after other gods to serve them, and then you shall live in the
      land that I gave to you and your ancestors.” But you did not incline your ear
      or obey me. '
    16: '¹⁶ The descendants of Jonadab son of Rechab have carried out the command
      that their ancestor gave them, but this people has not obeyed me. '
    17: "¹⁷ Therefore, thus says the Lord, the God of hosts, the God of Israel: I\
      \ am going to bring on Judah and on all the inhabitants of Jerusalem every disaster\
      \ that I have pronounced against them; because I have spoken to them and they\
      \ have not listened, I have called to them and they have not answered. \n"
    18: '¹⁸ But to the house of the Rechabites Jeremiah said: Thus says the Lord of
      hosts, the God of Israel: Because you have obeyed the command of your ancestor
      Jonadab, and kept all his precepts, and done all that he commanded you, '
    19: '¹⁹ therefore thus says the Lord of hosts, the God of Israel: Jonadab son
      of Rechab shall not lack a descendant to stand before me for all time.'
  36:
    1: '¹ In the fourth year of King Jehoiakim son of Josiah of Judah, this word came
      to Jeremiah from the Lord: '
    2: '² Take a scroll and write on it all the words that I have spoken to you against
      Israel and Judah and all the nations, from the day I spoke to you, from the
      days of Josiah until today. '
    3: "³ It may be that when the house of Judah hears of all the disasters that I\
      \ intend to do to them, all of them may turn from their evil ways, so that I\
      \ may forgive their iniquity and their sin. \n"
    4: '⁴ Then Jeremiah called Baruch son of Neriah, and Baruch wrote on a scroll
      at Jeremiah’s dictation all the words of the Lord that he had spoken to him. '
    5: '⁵ And Jeremiah ordered Baruch, saying, “I am prevented from entering the house
      of the Lord; '
    6: '⁶ so you go yourself, and on a fast day in the hearing of the people in the
      Lord’s house you shall read the words of the Lord from the scroll that you have
      written at my dictation. You shall read them also in the hearing of all the
      people of Judah who come up from their towns. '
    7: '⁷ It may be that their plea will come before the Lord, and that all of them
      will turn from their evil ways, for great is the anger and wrath that the Lord
      has pronounced against this people.” '
    8: "⁸ And Baruch son of Neriah did all that the prophet Jeremiah ordered him about\
      \ reading from the scroll the words of the Lord in the Lord’s house. \n"
    9: '⁹ In the fifth year of King Jehoiakim son of Josiah of Judah, in the ninth
      month, all the people in Jerusalem and all the people who came from the towns
      of Judah to Jerusalem proclaimed a fast before the Lord. '
    10: "¹⁰ Then, in the hearing of all the people, Baruch read the words of Jeremiah\
      \ from the scroll, in the house of the Lord, in the chamber of Gemariah son\
      \ of Shaphan the secretary, which was in the upper court, at the entry of the\
      \ New Gate of the Lord’s house. \n"
    11: '¹¹ When Micaiah son of Gemariah son of Shaphan heard all the words of the
      Lord from the scroll, '
    12: '¹² he went down to the king’s house, into the secretary’s chamber; and all
      the officials were sitting there: Elishama the secretary, Delaiah son of Shemaiah,
      Elnathan son of Achbor, Gemariah son of Shaphan, Zedekiah son of Hananiah, and
      all the officials. '
    13: '¹³ And Micaiah told them all the words that he had heard, when Baruch read
      the scroll in the hearing of the people. '
    14: '¹⁴ Then all the officials sent Jehudi son of Nethaniah son of Shelemiah son
      of Cushi to say to Baruch, “Bring the scroll that you read in the hearing of
      the people, and come.” So Baruch son of Neriah took the scroll in his hand and
      came to them. '
    15: '¹⁵ And they said to him, “Sit down and read it to us.” So Baruch read it
      to them. '
    16: '¹⁶ When they heard all the words, they turned to one another in alarm, and
      said to Baruch, “We certainly must report all these words to the king.” '
    17: '¹⁷ Then they questioned Baruch, “Tell us now, how did you write all these
      words? Was it at his dictation?” '
    18: '¹⁸ Baruch answered them, “He dictated all these words to me, and I wrote
      them with ink on the scroll.” '
    19: "¹⁹ Then the officials said to Baruch, “Go and hide, you and Jeremiah, and\
      \ let no one know where you are.” \n"
    20: '²⁰ Leaving the scroll in the chamber of Elishama the secretary, they went
      to the court of the king; and they reported all the words to the king. '
    21: '²¹ Then the king sent Jehudi to get the scroll, and he took it from the chamber
      of Elishama the secretary; and Jehudi read it to the king and all the officials
      who stood beside the king. '
    22: '²² Now the king was sitting in his winter apartment (it was the ninth month),
      and there was a fire burning in the brazier before him. '
    23: '²³ As Jehudi read three or four columns, the king would cut them off with
      a penknife and throw them into the fire in the brazier, until the entire scroll
      was consumed in the fire that was in the brazier. '
    24: '²⁴ Yet neither the king, nor any of his servants who heard all these words,
      was alarmed, nor did they tear their garments. '
    25: '²⁵ Even when Elnathan and Delaiah and Gemariah urged the king not to burn
      the scroll, he would not listen to them. '
    26: "²⁶ And the king commanded Jerahmeel the king’s son and Seraiah son of Azriel\
      \ and Shelemiah son of Abdeel to arrest the secretary Baruch and the prophet\
      \ Jeremiah. But the Lord hid them. \n"
    27: '²⁷ Now, after the king had burned the scroll with the words that Baruch wrote
      at Jeremiah’s dictation, the word of the Lord came to Jeremiah: '
    28: '²⁸ Take another scroll and write on it all the former words that were in
      the first scroll, which King Jehoiakim of Judah has burned. '
    29: '²⁹ And concerning King Jehoiakim of Judah you shall say: Thus says the Lord,
      You have dared to burn this scroll, saying, Why have you written in it that
      the king of Babylon will certainly come and destroy this land, and will cut
      off from it human beings and animals? '
    30: '³⁰ Therefore thus says the Lord concerning King Jehoiakim of Judah: He shall
      have no one to sit upon the throne of David, and his dead body shall be cast
      out to the heat by day and the frost by night. '
    31: "³¹ And I will punish him and his offspring and his servants for their iniquity;\
      \ I will bring on them, and on the inhabitants of Jerusalem, and on the people\
      \ of Judah, all the disasters with which I have threatened them—but they would\
      \ not listen. \n"
    32: ³² Then Jeremiah took another scroll and gave it to the secretary Baruch son
      of Neriah, who wrote on it at Jeremiah’s dictation all the words of the scroll
      that King Jehoiakim of Judah had burned in the fire; and many similar words
      were added to them.
  37:
    1: '¹ Zedekiah son of Josiah, whom King Nebuchadrezzar of Babylon made king in
      the land of Judah, succeeded Coniah son of Jehoiakim. '
    2: "² But neither he nor his servants nor the people of the land listened to the\
      \ words of the Lord that he spoke through the prophet Jeremiah. \n"
    3: '³ King Zedekiah sent Jehucal son of Shelemiah and the priest Zephaniah son
      of Maaseiah to the prophet Jeremiah saying, “Please pray for us to the Lord
      our God.” '
    4: '⁴ Now Jeremiah was still going in and out among the people, for he had not
      yet been put in prison. '
    5: "⁵ Meanwhile, the army of Pharaoh had come out of Egypt; and when the Chaldeans\
      \ who were besieging Jerusalem heard news of them, they withdrew from Jerusalem.\
      \ \n"
    6: '⁶ Then the word of the Lord came to the prophet Jeremiah: '
    7: '⁷ Thus says the Lord, God of Israel: This is what the two of you shall say
      to the king of Judah, who sent you to me to inquire of me: Pharaoh’s army, which
      set out to help you, is going to return to its own land, to Egypt. '
    8: '⁸ And the Chaldeans shall return and fight against this city; they shall take
      it and burn it with fire. '
    9: '⁹ Thus says the Lord: Do not deceive yourselves, saying, “The Chaldeans will
      surely go away from us,” for they will not go away. '
    10: "¹⁰ Even if you defeated the whole army of Chaldeans who are fighting against\
      \ you, and there remained of them only wounded men in their tents, they would\
      \ rise up and burn this city with fire. \n"
    11: '¹¹ Now when the Chaldean army had withdrawn from Jerusalem at the approach
      of Pharaoh’s army, '
    12: '¹² Jeremiah set out from Jerusalem to go to the land of Benjamin to receive
      his share of property among the people there. '
    13: '¹³ When he reached the Benjamin Gate, a sentinel there named Irijah son of
      Shelemiah son of Hananiah arrested the prophet Jeremiah saying, “You are deserting
      to the Chaldeans.” '
    14: '¹⁴ And Jeremiah said, “That is a lie; I am not deserting to the Chaldeans.”
      But Irijah would not listen to him, and arrested Jeremiah and brought him to
      the officials. '
    15: '¹⁵ The officials were enraged at Jeremiah, and they beat him and imprisoned
      him in the house of the secretary Jonathan, for it had been made a prison. '
    16: "¹⁶ Thus Jeremiah was put in the cistern house, in the cells, and remained\
      \ there many days. \n"
    17: '¹⁷ Then King Zedekiah sent for him, and received him. The king questioned
      him secretly in his house, and said, “Is there any word from the Lord?” Jeremiah
      said, “There is!” Then he said, “You shall be handed over to the king of Babylon.” '
    18: '¹⁸ Jeremiah also said to King Zedekiah, “What wrong have I done to you or
      your servants or this people, that you have put me in prison? '
    19: '¹⁹ Where are your prophets who prophesied to you, saying, ‘The king of Babylon
      will not come against you and against this land’? '
    20: '²⁰ Now please hear me, my lord king: be good enough to listen to my plea,
      and do not send me back to the house of the secretary Jonathan to die there.” '
    21: ²¹ So King Zedekiah gave orders, and they committed Jeremiah to the court
      of the guard; and a loaf of bread was given him daily from the bakers’ street,
      until all the bread of the city was gone. So Jeremiah remained in the court
      of the guard.
  38:
    1: '¹ Now Shephatiah son of Mattan, Gedaliah son of Pashhur, Jucal son of Shelemiah,
      and Pashhur son of Malchiah heard the words that Jeremiah was saying to all
      the people, '
    2: '² Thus says the Lord, Those who stay in this city shall die by the sword,
      by famine, and by pestilence; but those who go out to the Chaldeans shall live;
      they shall have their lives as a prize of war, and live. '
    3: '³ Thus says the Lord, This city shall surely be handed over to the army of
      the king of Babylon and be taken. '
    4: '⁴ Then the officials said to the king, “This man ought to be put to death,
      because he is discouraging the soldiers who are left in this city, and all the
      people, by speaking such words to them. For this man is not seeking the welfare
      of this people, but their harm.” '
    5: '⁵ King Zedekiah said, “Here he is; he is in your hands; for the king is powerless
      against you.” '
    6: "⁶ So they took Jeremiah and threw him into the cistern of Malchiah, the king’s\
      \ son, which was in the court of the guard, letting Jeremiah down by ropes.\
      \ Now there was no water in the cistern, but only mud, and Jeremiah sank in\
      \ the mud. \n"
    7: '⁷ Ebed-melech the Ethiopian, a eunuch in the king’s house, heard that they
      had put Jeremiah into the cistern. The king happened to be sitting at the Benjamin
      Gate, '
    8: '⁸ So Ebed-melech left the king’s house and spoke to the king, '
    9: '⁹ “My lord king, these men have acted wickedly in all they did to the prophet
      Jeremiah by throwing him into the cistern to die there of hunger, for there
      is no bread left in the city.” '
    10: '¹⁰ Then the king commanded Ebed-melech the Ethiopian, “Take three men with
      you from here, and pull the prophet Jeremiah up from the cistern before he dies.” '
    11: '¹¹ So Ebed-melech took the men with him and went to the house of the king,
      to a wardrobe of the storehouse, and took from there old rags and worn-out clothes,
      which he let down to Jeremiah in the cistern by ropes. '
    12: '¹² Then Ebed-melech the Ethiopian said to Jeremiah, “Just put the rags and
      clothes between your armpits and the ropes.” Jeremiah did so. '
    13: "¹³ Then they drew Jeremiah up by the ropes and pulled him out of the cistern.\
      \ And Jeremiah remained in the court of the guard. \n"
    14: '¹⁴ King Zedekiah sent for the prophet Jeremiah and received him at the third
      entrance of the temple of the Lord. The king said to Jeremiah, “I have something
      to ask you; do not hide anything from me.” '
    15: '¹⁵ Jeremiah said to Zedekiah, “If I tell you, you will put me to death, will
      you not? And if I give you advice, you will not listen to me.” '
    16: "¹⁶ So King Zedekiah swore an oath in secret to Jeremiah, “As the Lord lives,\
      \ who gave us our lives, I will not put you to death or hand you over to these\
      \ men who seek your life.” \n"
    17: '¹⁷ Then Jeremiah said to Zedekiah, “Thus says the Lord, the God of hosts,
      the God of Israel, If you will only surrender to the officials of the king of
      Babylon, then your life shall be spared, and this city shall not be burned with
      fire, and you and your house shall live. '
    18: '¹⁸ But if you do not surrender to the officials of the king of Babylon, then
      this city shall be handed over to the Chaldeans, and they shall burn it with
      fire, and you yourself shall not escape from their hand.” '
    19: '¹⁹ King Zedekiah said to Jeremiah, “I am afraid of the Judeans who have deserted
      to the Chaldeans, for I might be handed over to them and they would abuse me.” '
    20: '²⁰ Jeremiah said, “That will not happen. Just obey the voice of the Lord
      in what I say to you, and it shall go well with you, and your life shall be
      spared. '
    21: '²¹ But if you are determined not to surrender, this is what the Lord has
      shown me— '
    22: "²² a vision of all the women remaining in the house of the king of Judah\
      \ being led out to the officials of the king of Babylon and saying,\n‘Your trusted\
      \ friends have seduced you\n    and have overcome you;\nNow that your feet are\
      \ stuck in the mud,\n    they desert you.’ \n"
    23: "²³ All your wives and your children shall be led out to the Chaldeans, and\
      \ you yourself shall not escape from their hand, but shall be seized by the\
      \ king of Babylon; and this city shall be burned with fire.” \n"
    24: '²⁴ Then Zedekiah said to Jeremiah, “Do not let anyone else know of this conversation,
      or you will die. '
    25: '²⁵ If the officials should hear that I have spoken with you, and they should
      come and say to you, ‘Just tell us what you said to the king; do not conceal
      it from us, or we will put you to death. What did the king say to you?’ '
    26: '²⁶ then you shall say to them, ‘I was presenting my plea to the king not
      to send me back to the house of Jonathan to die there.’” '
    27: '²⁷ All the officials did come to Jeremiah and questioned him; and he answered
      them in the very words the king had commanded. So they stopped questioning him,
      for the conversation had not been overheard. '
    28: ²⁸ And Jeremiah remained in the court of the guard until the day that Jerusalem
      was taken.
  39:
    1: '¹ In the ninth year of King Zedekiah of Judah, in the tenth month, King Nebuchadrezzar
      of Babylon and all his army came against Jerusalem and besieged it; '
    2: '² in the eleventh year of Zedekiah, in the fourth month, on the ninth day
      of the month, a breach was made in the city. '
    3: '³ When Jerusalem was taken, all the officials of the king of Babylon came
      and sat in the middle gate: Nergal-sharezer, Samgar-nebo, Sarsechim the Rabsaris,
      Nergal-sharezer the Rabmag, with all the rest of the officials of the king of
      Babylon. '
    4: '⁴ When King Zedekiah of Judah and all the soldiers saw them, they fled, going
      out of the city at night by way of the king’s garden through the gate between
      the two walls; and they went toward the Arabah. '
    5: '⁵ But the army of the Chaldeans pursued them, and overtook Zedekiah in the
      plains of Jericho; and when they had taken him, they brought him up to King
      Nebuchadrezzar of Babylon, at Riblah, in the land of Hamath; and he passed sentence
      on him. '
    6: '⁶ The king of Babylon slaughtered the sons of Zedekiah at Riblah before his
      eyes; also the king of Babylon slaughtered all the nobles of Judah. '
    7: '⁷ He put out the eyes of Zedekiah, and bound him in fetters to take him to
      Babylon. '
    8: '⁸ The Chaldeans burned the king’s house and the houses of the people, and
      broke down the walls of Jerusalem. '
    9: '⁹ Then Nebuzaradan the captain of the guard exiled to Babylon the rest of
      the people who were left in the city, those who had deserted to him, and the
      people who remained. '
    10: "¹⁰ Nebuzaradan the captain of the guard left in the land of Judah some of\
      \ the poor people who owned nothing, and gave them vineyards and fields at the\
      \ same time. \n"
    11: '¹¹ King Nebuchadrezzar of Babylon gave command concerning Jeremiah through
      Nebuzaradan, the captain of the guard, saying, '
    12: '¹² “Take him, look after him well and do him no harm, but deal with him as
      he may ask you.” '
    13: '¹³ So Nebuzaradan the captain of the guard, Nebushazban the Rabsaris, Nergal-sharezer
      the Rabmag, and all the chief officers of the king of Babylon sent '
    14: "¹⁴ and took Jeremiah from the court of the guard. They entrusted him to Gedaliah\
      \ son of Ahikam son of Shaphan to be brought home. So he stayed with his own\
      \ people. \n"
    15: '¹⁵ The word of the Lord came to Jeremiah while he was confined in the court
      of the guard: '
    16: '¹⁶ Go and say to Ebed-melech the Ethiopian: Thus says the Lord of hosts,
      the God of Israel: I am going to fulfill my words against this city for evil
      and not for good, and they shall be accomplished in your presence on that day. '
    17: '¹⁷ But I will save you on that day, says the Lord, and you shall not be handed
      over to those whom you dread. '
    18: ¹⁸ For I will surely save you, and you shall not fall by the sword; but you
      shall have your life as a prize of war, because you have trusted in me, says
      the Lord.
  40:
    1: '¹ The word that came to Jeremiah from the Lord after Nebuzaradan the captain
      of the guard had let him go from Ramah, when he took him bound in fetters along
      with all the captives of Jerusalem and Judah who were being exiled to Babylon. '
    2: '² The captain of the guard took Jeremiah and said to him, “The Lord your God
      threatened this place with this disaster; '
    3: '³ and now the Lord has brought it about, and has done as he said, because
      all of you sinned against the Lord and did not obey his voice. Therefore this
      thing has come upon you. '
    4: '⁴ Now look, I have just released you today from the fetters on your hands.
      If you wish to come with me to Babylon, come, and I will take good care of you;
      but if you do not wish to come with me to Babylon, you need not come. See, the
      whole land is before you; go wherever you think it good and right to go. '
    5: '⁵ If you remain, then return to Gedaliah son of Ahikam son of Shaphan, whom
      the king of Babylon appointed governor of the towns of Judah, and stay with
      him among the people; or go wherever you think it right to go.” So the captain
      of the guard gave him an allowance of food and a present, and let him go. '
    6: "⁶ Then Jeremiah went to Gedaliah son of Ahikam at Mizpah, and stayed with\
      \ him among the people who were left in the land. \n"
    7: '⁷ When all the leaders of the forces in the open country and their troops
      heard that the king of Babylon had appointed Gedaliah son of Ahikam governor
      in the land, and had committed to him men, women, and children, those of the
      poorest of the land who had not been taken into exile to Babylon, '
    8: '⁸ they went to Gedaliah at Mizpah—Ishmael son of Nethaniah, Johanan son of
      Kareah, Seraiah son of Tanhumeth, the sons of Ephai the Netophathite, Jezaniah
      son of the Maacathite, they and their troops. '
    9: '⁹ Gedaliah son of Ahikam son of Shaphan swore to them and their troops, saying,
      “Do not be afraid to serve the Chaldeans. Stay in the land and serve the king
      of Babylon, and it shall go well with you. '
    10: '¹⁰ As for me, I am staying at Mizpah to represent you before the Chaldeans
      who come to us; but as for you, gather wine and summer fruits and oil, and store
      them in your vessels, and live in the towns that you have taken over.” '
    11: '¹¹ Likewise, when all the Judeans who were in Moab and among the Ammonites
      and in Edom and in other lands heard that the king of Babylon had left a remnant
      in Judah and had appointed Gedaliah son of Ahikam son of Shaphan as governor
      over them, '
    12: "¹² then all the Judeans returned from all the places to which they had been\
      \ scattered and came to the land of Judah, to Gedaliah at Mizpah; and they gathered\
      \ wine and summer fruits in great abundance. \n"
    13: '¹³ Now Johanan son of Kareah and all the leaders of the forces in the open
      country came to Gedaliah at Mizpah '
    14: '¹⁴ and said to him, “Are you at all aware that Baalis king of the Ammonites
      has sent Ishmael son of Nethaniah to take your life?” But Gedaliah son of Ahikam
      would not believe them. '
    15: '¹⁵ Then Johanan son of Kareah spoke secretly to Gedaliah at Mizpah, “Please
      let me go and kill Ishmael son of Nethaniah, and no one else will know. Why
      should he take your life, so that all the Judeans who are gathered around you
      would be scattered, and the remnant of Judah would perish?” '
    16: ¹⁶ But Gedaliah son of Ahikam said to Johanan son of Kareah, “Do not do such
      a thing, for you are telling a lie about Ishmael.”
  41:
    1: '¹ In the seventh month, Ishmael son of Nethaniah son of Elishama, of the royal
      family, one of the chief officers of the king, came with ten men to Gedaliah
      son of Ahikam, at Mizpah. As they ate bread together there at Mizpah, '
    2: '² Ishmael son of Nethaniah and the ten men with him got up and struck down
      Gedaliah son of Ahikam son of Shaphan with the sword and killed him, because
      the king of Babylon had appointed him governor in the land. '
    3: "³ Ishmael also killed all the Judeans who were with Gedaliah at Mizpah, and\
      \ the Chaldean soldiers who happened to be there. \n"
    4: '⁴ On the day after the murder of Gedaliah, before anyone knew of it, '
    5: '⁵ eighty men arrived from Shechem and Shiloh and Samaria, with their beards
      shaved and their clothes torn, and their bodies gashed, bringing grain offerings
      and incense to present at the temple of the Lord. '
    6: '⁶ And Ishmael son of Nethaniah came out from Mizpah to meet them, weeping
      as he came. As he met them, he said to them, “Come to Gedaliah son of Ahikam.” '
    7: '⁷ When they reached the middle of the city, Ishmael son of Nethaniah and the
      men with him slaughtered them, and threw them into a cistern. '
    8: "⁸ But there were ten men among them who said to Ishmael, “Do not kill us,\
      \ for we have stores of wheat, barley, oil, and honey hidden in the fields.”\
      \ So he refrained, and did not kill them along with their companions. \n"
    9: '⁹ Now the cistern into which Ishmael had thrown all the bodies of the men
      whom he had struck down was the large cistern that King Asa had made for defense
      against King Baasha of Israel; Ishmael son of Nethaniah filled that cistern
      with those whom he had killed. '
    10: "¹⁰ Then Ishmael took captive all the rest of the people who were in Mizpah,\
      \ the king’s daughters and all the people who were left at Mizpah, whom Nebuzaradan,\
      \ the captain of the guard, had committed to Gedaliah son of Ahikam. Ishmael\
      \ son of Nethaniah took them captive and set out to cross over to the Ammonites.\
      \ \n"
    11: '¹¹ But when Johanan son of Kareah and all the leaders of the forces with
      him heard of all the crimes that Ishmael son of Nethaniah had done, '
    12: '¹² they took all their men and went to fight against Ishmael son of Nethaniah.
      They came upon him at the great pool that is in Gibeon. '
    13: '¹³ And when all the people who were with Ishmael saw Johanan son of Kareah
      and all the leaders of the forces with him, they were glad. '
    14: '¹⁴ So all the people whom Ishmael had carried away captive from Mizpah turned
      around and came back, and went to Johanan son of Kareah. '
    15: '¹⁵ But Ishmael son of Nethaniah escaped from Johanan with eight men, and
      went to the Ammonites. '
    16: '¹⁶ Then Johanan son of Kareah and all the leaders of the forces with him
      took all the rest of the people whom Ishmael son of Nethaniah had carried away
      captive from Mizpah after he had slain Gedaliah son of Ahikam—soldiers, women,
      children, and eunuchs, whom Johanan brought back from Gibeon. '
    17: '¹⁷ And they set out, and stopped at Geruth Chimham near Bethlehem, intending
      to go to Egypt '
    18: ¹⁸ because of the Chaldeans; for they were afraid of them, because Ishmael
      son of Nethaniah had killed Gedaliah son of Ahikam, whom the king of Babylon
      had made governor over the land.
  42:
    1: '¹ Then all the commanders of the forces, and Johanan son of Kareah and Azariah
      son of Hoshaiah, and all the people from the least to the greatest, approached '
    2: '² the prophet Jeremiah and said, “Be good enough to listen to our plea, and
      pray to the Lord your God for us—for all this remnant. For there are only a
      few of us left out of many, as your eyes can see. '
    3: '³ Let the Lord your God show us where we should go and what we should do.” '
    4: '⁴ The prophet Jeremiah said to them, “Very well: I am going to pray to the
      Lord your God as you request, and whatever the Lord answers you I will tell
      you; I will keep nothing back from you.” '
    5: '⁵ They in their turn said to Jeremiah, “May the Lord be a true and faithful
      witness against us if we do not act according to everything that the Lord your
      God sends us through you. '
    6: "⁶ Whether it is good or bad, we will obey the voice of the Lord our God to\
      \ whom we are sending you, in order that it may go well with us when we obey\
      \ the voice of the Lord our God.” \n"
    7: '⁷ At the end of ten days the word of the Lord came to Jeremiah. '
    8: '⁸ Then he summoned Johanan son of Kareah and all the commanders of the forces
      who were with him, and all the people from the least to the greatest, '
    9: '⁹ and said to them, “Thus says the Lord, the God of Israel, to whom you sent
      me to present your plea before him: '
    10: '¹⁰ If you will only remain in this land, then I will build you up and not
      pull you down; I will plant you, and not pluck you up; for I am sorry for the
      disaster that I have brought upon you. '
    11: '¹¹ Do not be afraid of the king of Babylon, as you have been; do not be afraid
      of him, says the Lord, for I am with you, to save you and to rescue you from
      his hand. '
    12: '¹² I will grant you mercy, and he will have mercy on you and restore you
      to your native soil. '
    13: '¹³ But if you continue to say, ‘We will not stay in this land,’ thus disobeying
      the voice of the Lord your God '
    14: '¹⁴ and saying, ‘No, we will go to the land of Egypt, where we shall not see
      war, or hear the sound of the trumpet, or be hungry for bread, and there we
      will stay,’ '
    15: '¹⁵ then hear the word of the Lord, O remnant of Judah. Thus says the Lord
      of hosts, the God of Israel: If you are determined to enter Egypt and go to
      settle there, '
    16: '¹⁶ then the sword that you fear shall overtake you there, in the land of
      Egypt; and the famine that you dread shall follow close after you into Egypt;
      and there you shall die. '
    17: "¹⁷ All the people who have determined to go to Egypt to settle there shall\
      \ die by the sword, by famine, and by pestilence; they shall have no remnant\
      \ or survivor from the disaster that I am bringing upon them. \n"
    18: '¹⁸ “For thus says the Lord of hosts, the God of Israel: Just as my anger
      and my wrath were poured out on the inhabitants of Jerusalem, so my wrath will
      be poured out on you when you go to Egypt. You shall become an object of execration
      and horror, of cursing and ridicule. You shall see this place no more. '
    19: '¹⁹ The Lord has said to you, O remnant of Judah, Do not go to Egypt. Be well
      aware that I have warned you today '
    20: '²⁰ that you have made a fatal mistake. For you yourselves sent me to the
      Lord your God, saying, ‘Pray for us to the Lord our God, and whatever the Lord
      our God says, tell us and we will do it.’ '
    21: '²¹ So I have told you today, but you have not obeyed the voice of the Lord
      your God in anything that he sent me to tell you. '
    22: ²² Be well aware, then, that you shall die by the sword, by famine, and by
      pestilence in the place where you desire to go and settle.”
  43:
    1: '¹ When Jeremiah finished speaking to all the people all these words of the
      Lord their God, with which the Lord their God had sent him to them, '
    2: '² Azariah son of Hoshaiah and Johanan son of Kareah and all the other insolent
      men said to Jeremiah, “You are telling a lie. The Lord our God did not send
      you to say, ‘Do not go to Egypt to settle there’; '
    3: '³ but Baruch son of Neriah is inciting you against us, to hand us over to
      the Chaldeans, in order that they may kill us or take us into exile in Babylon.” '
    4: '⁴ So Johanan son of Kareah and all the commanders of the forces and all the
      people did not obey the voice of the Lord, to stay in the land of Judah. '
    5: '⁵ But Johanan son of Kareah and all the commanders of the forces took all
      the remnant of Judah who had returned to settle in the land of Judah from all
      the nations to which they had been driven— '
    6: '⁶ the men, the women, the children, the princesses, and everyone whom Nebuzaradan
      the captain of the guard had left with Gedaliah son of Ahikam son of Shaphan;
      also the prophet Jeremiah and Baruch son of Neriah. '
    7: "⁷ And they came into the land of Egypt, for they did not obey the voice of\
      \ the Lord. And they arrived at Tahpanhes. \n"
    8: '⁸ Then the word of the Lord came to Jeremiah in Tahpanhes: '
    9: '⁹ Take some large stones in your hands, and bury them in the clay pavement
      that is at the entrance to Pharaoh’s palace in Tahpanhes. Let the Judeans see
      you do it, '
    10: '¹⁰ and say to them, Thus says the Lord of hosts, the God of Israel: I am
      going to send and take my servant King Nebuchadrezzar of Babylon, and he will
      set his throne above these stones that I have buried, and he will spread his
      royal canopy over them. '
    11: "¹¹ He shall come and ravage the land of Egypt, giving\nthose who are destined\
      \ for pestilence, to pestilence,\n    and those who are destined for captivity,\
      \ to captivity,\n    and those who are destined for the sword, to the sword.\
      \ \n"
    12: '¹² He shall kindle a fire in the temples of the gods of Egypt; and he shall
      burn them and carry them away captive; and he shall pick clean the land of Egypt,
      as a shepherd picks his cloak clean of vermin; and he shall depart from there
      safely. '
    13: ¹³ He shall break the obelisks of Heliopolis, which is in the land of Egypt;
      and the temples of the gods of Egypt he shall burn with fire.
  44:
    1: '¹ The word that came to Jeremiah for all the Judeans living in the land of
      Egypt, at Migdol, at Tahpanhes, at Memphis, and in the land of Pathros, '
    2: '² Thus says the Lord of hosts, the God of Israel: You yourselves have seen
      all the disaster that I have brought on Jerusalem and on all the towns of Judah.
      Look at them; today they are a desolation, without an inhabitant in them, '
    3: '³ because of the wickedness that they committed, provoking me to anger, in
      that they went to make offerings and serve other gods that they had not known,
      neither they, nor you, nor your ancestors. '
    4: '⁴ Yet I persistently sent to you all my servants the prophets, saying, “I
      beg you not to do this abominable thing that I hate!” '
    5: '⁵ But they did not listen or incline their ear, to turn from their wickedness
      and make no offerings to other gods. '
    6: '⁶ So my wrath and my anger were poured out and kindled in the towns of Judah
      and in the streets of Jerusalem; and they became a waste and a desolation, as
      they still are today. '
    7: '⁷ And now thus says the Lord God of hosts, the God of Israel: Why are you
      doing such great harm to yourselves, to cut off man and woman, child and infant,
      from the midst of Judah, leaving yourselves without a remnant? '
    8: '⁸ Why do you provoke me to anger with the works of your hands, making offerings
      to other gods in the land of Egypt where you have come to settle? Will you be
      cut off and become an object of cursing and ridicule among all the nations of
      the earth? '
    9: '⁹ Have you forgotten the crimes of your ancestors, of the kings of Judah,
      of their wives, your own crimes and those of your wives, which they committed
      in the land of Judah and in the streets of Jerusalem? '
    10: "¹⁰ They have shown no contrition or fear to this day, nor have they walked\
      \ in my law and my statutes that I set before you and before your ancestors.\
      \ \n"
    11: '¹¹ Therefore thus says the Lord of hosts, the God of Israel: I am determined
      to bring disaster on you, to bring all Judah to an end. '
    12: '¹² I will take the remnant of Judah who are determined to come to the land
      of Egypt to settle, and they shall perish, everyone; in the land of Egypt they
      shall fall; by the sword and by famine they shall perish; from the least to
      the greatest, they shall die by the sword and by famine; and they shall become
      an object of execration and horror, of cursing and ridicule. '
    13: '¹³ I will punish those who live in the land of Egypt, as I have punished
      Jerusalem, with the sword, with famine, and with pestilence, '
    14: "¹⁴ so that none of the remnant of Judah who have come to settle in the land\
      \ of Egypt shall escape or survive or return to the land of Judah. Although\
      \ they long to go back to live there, they shall not go back, except some fugitives.\
      \ \n"
    15: '¹⁵ Then all the men who were aware that their wives had been making offerings
      to other gods, and all the women who stood by, a great assembly, all the people
      who lived in Pathros in the land of Egypt, answered Jeremiah: '
    16: '¹⁶ “As for the word that you have spoken to us in the name of the Lord, we
      are not going to listen to you. '
    17: '¹⁷ Instead, we will do everything that we have vowed, make offerings to the
      queen of heaven and pour out libations to her, just as we and our ancestors,
      our kings and our officials, used to do in the towns of Judah and in the streets
      of Jerusalem. We used to have plenty of food, and prospered, and saw no misfortune. '
    18: '¹⁸ But from the time we stopped making offerings to the queen of heaven and
      pouring out libations to her, we have lacked everything and have perished by
      the sword and by famine.” '
    19: "¹⁹ And the women said, “Indeed we will go on making offerings to the queen\
      \ of heaven and pouring out libations to her; do you think that we made cakes\
      \ for her, marked with her image, and poured out libations to her without our\
      \ husbands’ being involved?” \n"
    20: '²⁰ Then Jeremiah said to all the people, men and women, all the people who
      were giving him this answer: '
    21: '²¹ “As for the offerings that you made in the towns of Judah and in the streets
      of Jerusalem, you and your ancestors, your kings and your officials, and the
      people of the land, did not the Lord remember them? Did it not come into his
      mind? '
    22: '²² The Lord could no longer bear the sight of your evil doings, the abominations
      that you committed; therefore your land became a desolation and a waste and
      a curse, without inhabitant, as it is to this day. '
    23: "²³ It is because you burned offerings, and because you sinned against the\
      \ Lord and did not obey the voice of the Lord or walk in his law and in his\
      \ statutes and in his decrees, that this disaster has befallen you, as is still\
      \ evident today.” \n"
    24: '²⁴ Jeremiah said to all the people and all the women, “Hear the word of the
      Lord, all you Judeans who are in the land of Egypt, '
    25: '²⁵ Thus says the Lord of hosts, the God of Israel: You and your wives have
      accomplished in deeds what you declared in words, saying, ‘We are determined
      to perform the vows that we have made, to make offerings to the queen of heaven
      and to pour out libations to her.’ By all means, keep your vows and make your
      libations! '
    26: '²⁶ Therefore hear the word of the Lord, all you Judeans who live in the land
      of Egypt: Lo, I swear by my great name, says the Lord, that my name shall no
      longer be pronounced on the lips of any of the people of Judah in all the land
      of Egypt, saying, ‘As the Lord God lives.’ '
    27: '²⁷ I am going to watch over them for harm and not for good; all the people
      of Judah who are in the land of Egypt shall perish by the sword and by famine,
      until not one is left. '
    28: '²⁸ And those who escape the sword shall return from the land of Egypt to
      the land of Judah, few in number; and all the remnant of Judah, who have come
      to the land of Egypt to settle, shall know whose words will stand, mine or theirs! '
    29: '²⁹ This shall be the sign to you, says the Lord, that I am going to punish
      you in this place, in order that you may know that my words against you will
      surely be carried out: '
    30: ³⁰ Thus says the Lord, I am going to give Pharaoh Hophra, king of Egypt, into
      the hands of his enemies, those who seek his life, just as I gave King Zedekiah
      of Judah into the hand of King Nebuchadrezzar of Babylon, his enemy who sought
      his life.”
  45:
    1: '¹ The word that the prophet Jeremiah spoke to Baruch son of Neriah, when he
      wrote these words in a scroll at the dictation of Jeremiah, in the fourth year
      of King Jehoiakim son of Josiah of Judah: '
    2: '² Thus says the Lord, the God of Israel, to you, O Baruch: '
    3: '³ You said, “Woe is me! The Lord has added sorrow to my pain; I am weary with
      my groaning, and I find no rest.” '
    4: '⁴ Thus you shall say to him, “Thus says the Lord: I am going to break down
      what I have built, and pluck up what I have planted—that is, the whole land. '
    5: ⁵ And you, do you seek great things for yourself? Do not seek them; for I am
      going to bring disaster upon all flesh, says the Lord; but I will give you your
      life as a prize of war in every place to which you may go.”
  46:
    1: "¹ The word of the Lord that came to the prophet Jeremiah concerning the nations.\
      \ \n"
    2: "² Concerning Egypt, about the army of Pharaoh Neco, king of Egypt, which was\
      \ by the river Euphrates at Carchemish and which King Nebuchadrezzar of Babylon\
      \ defeated in the fourth year of King Jehoiakim son of Josiah of Judah: \n"
    3: "³ Prepare buckler and shield,\n    and advance for battle!\n"
    4: "⁴ Harness the horses;\n    mount the steeds!\nTake your stations with your\
      \ helmets,\n    whet your lances,\n    put on your coats of mail!\n"
    5: "⁵ Why do I see them terrified?\n    They have fallen back;\ntheir warriors\
      \ are beaten down,\n    and have fled in haste.\nThey do not look back—\n  \
      \  terror is all around!\nsays the Lord.\n"
    6: "⁶ The swift cannot flee away,\n    nor can the warrior escape;\nin the north\
      \ by the river Euphrates\n    they have stumbled and fallen. \n"
    7: "⁷ Who is this, rising like the Nile,\n    like rivers whose waters surge?\n"
    8: "⁸ Egypt rises like the Nile,\n    like rivers whose waters surge.\nIt said,\
      \ Let me rise, let me cover the earth,\n    let me destroy cities and their\
      \ inhabitants.\n"
    9: "⁹ Advance, O horses,\n    and dash madly, O chariots!\nLet the warriors go\
      \ forth:\n    Ethiopia and Put who carry the shield,\n    the Ludim, who draw\
      \ the bow.\n"
    10: "¹⁰ That day is the day of the Lord God of hosts,\n    a day of retribution,\n\
      \    to gain vindication from his foes.\nThe sword shall devour and be sated,\n\
      \    and drink its fill of their blood.\nFor the Lord God of hosts holds a sacrifice\n\
      \    in the land of the north by the river Euphrates.\n"
    11: "¹¹ Go up to Gilead, and take balm,\n    O virgin daughter Egypt!\nIn vain\
      \ you have used many medicines;\n    there is no healing for you.\n"
    12: "¹² The nations have heard of your shame,\n    and the earth is full of your\
      \ cry;\nfor warrior has stumbled against warrior;\n    both have fallen together.\
      \ \n"
    13: "¹³ The word that the Lord spoke to the prophet Jeremiah about the coming\
      \ of King Nebuchadrezzar of Babylon to attack the land of Egypt: \n"
    14: "¹⁴ Declare in Egypt, and proclaim in Migdol;\n    proclaim in Memphis and\
      \ Tahpanhes;\nSay, “Take your stations and be ready,\n    for the sword shall\
      \ devour those around you.”\n"
    15: "¹⁵ Why has Apis fled?\n    Why did your bull not stand?\n    —because the\
      \ Lord thrust him down.\n"
    16: "¹⁶ Your multitude stumbled and fell,\n    and one said to another,\n“Come,\
      \ let us go back to our own people\n    and to the land of our birth,\n    because\
      \ of the destroying sword.”\n"
    17: "¹⁷ Give Pharaoh, king of Egypt, the name\n    “Braggart who missed his chance.”\
      \ \n"
    18: "¹⁸ As I live, says the King,\n    whose name is the Lord of hosts,\none is\
      \ coming\n    like Tabor among the mountains,\n    and like Carmel by the sea.\n"
    19: "¹⁹ Pack your bags for exile,\n    sheltered daughter Egypt!\nFor Memphis\
      \ shall become a waste,\n    a ruin, without inhabitant. \n"
    20: "²⁰ A beautiful heifer is Egypt—\n    a gadfly from the north lights upon\
      \ her.\n"
    21: "²¹ Even her mercenaries in her midst\n    are like fatted calves;\nthey too\
      \ have turned and fled together,\n    they did not stand;\nfor the day of their\
      \ calamity has come upon them,\n    the time of their punishment. \n"
    22: "²² She makes a sound like a snake gliding away;\n    for her enemies march\
      \ in force,\nand come against her with axes,\n    like those who fell trees.\n"
    23: "²³ They shall cut down her forest,\nsays the Lord,\n    though it is impenetrable,\n\
      because they are more numerous\n    than locusts;\n    they are without number.\n"
    24: "²⁴ Daughter Egypt shall be put to shame;\n    she shall be handed over to\
      \ a people from the north. \n"
    25: '²⁵ The Lord of hosts, the God of Israel, said: See, I am bringing punishment
      upon Amon of Thebes, and Pharaoh, and Egypt and her gods and her kings, upon
      Pharaoh and those who trust in him. '
    26: "²⁶ I will hand them over to those who seek their life, to King Nebuchadrezzar\
      \ of Babylon and his officers. Afterward Egypt shall be inhabited as in the\
      \ days of old, says the Lord. \n"
    27: "²⁷ But as for you, have no fear, my servant Jacob,\n    and do not be dismayed,\
      \ O Israel;\nfor I am going to save you from far away,\n    and your offspring\
      \ from the land of their captivity.\nJacob shall return and have quiet and ease,\n\
      \    and no one shall make him afraid.\n"
    28: "²⁸ As for you, have no fear, my servant Jacob,\nsays the Lord,\n    for I\
      \ am with you.\nI will make an end of all the nations\n    among which I have\
      \ banished you,\n    but I will not make an end of you!\nI will chastise you\
      \ in just measure,\n    and I will by no means leave you unpunished."
  47:
    1: "¹ The word of the Lord that came to the prophet Jeremiah concerning the Philistines,\
      \ before Pharaoh attacked Gaza: \n"
    2: "² Thus says the Lord:\nSee, waters are rising out of the north\n    and shall\
      \ become an overflowing torrent;\nthey shall overflow the land and all that\
      \ fills it,\n    the city and those who live in it.\nPeople shall cry out,\n\
      \    and all the inhabitants of the land shall wail.\n"
    3: "³ At the noise of the stamping of the hoofs of his stallions,\n    at the\
      \ clatter of his chariots, at the rumbling of their wheels,\nparents do not\
      \ turn back for children,\n    so feeble are their hands,\n"
    4: "⁴ because of the day that is coming\n    to destroy all the Philistines,\n\
      to cut off from Tyre and Sidon\n    every helper that remains.\nFor the Lord\
      \ is destroying the Philistines,\n    the remnant of the coastland of Caphtor.\n"
    5: "⁵ Baldness has come upon Gaza,\n    Ashkelon is silenced.\nO remnant of their\
      \ power!\n    How long will you gash yourselves?\n"
    6: "⁶ Ah, sword of the Lord!\n    How long until you are quiet?\nPut yourself\
      \ into your scabbard,\n    rest and be still!\n"
    7: "⁷ How can it be quiet,\n    when the Lord has given it an order?\nAgainst\
      \ Ashkelon and against the seashore—\n    there he has appointed it."
  48:
    1: "¹ Concerning Moab.\nThus says the Lord of hosts, the God of Israel:\nAlas\
      \ for Nebo, it is laid waste!\n    Kiriathaim is put to shame, it is taken;\n\
      the fortress is put to shame and broken down;\n"
    2: "²     the renown of Moab is no more.\nIn Heshbon they planned evil against\
      \ her:\n    “Come, let us cut her off from being a nation!”\nYou also, O Madmen,\
      \ shall be brought to silence;\n    the sword shall pursue you. \n"
    3: "³ Hark! a cry from Horonaim,\n    “Desolation and great destruction!”\n"
    4: "⁴ “Moab is destroyed!”\n    her little ones cry out.\n"
    5: "⁵ For at the ascent of Luhith\n    they go up weeping bitterly;\nfor at the\
      \ descent of Horonaim\n    they have heard the distressing cry of anguish.\n"
    6: "⁶ Flee! Save yourselves!\n    Be like a wild ass in the desert! \n"
    7: "⁷ Surely, because you trusted in your strongholds and your treasures,\n  \
      \  you also shall be taken;\nChemosh shall go out into exile,\n    with his\
      \ priests and his attendants.\n"
    8: "⁸ The destroyer shall come upon every town,\n    and no town shall escape;\n\
      the valley shall perish,\n    and the plain shall be destroyed,\n    as the\
      \ Lord has spoken. \n"
    9: "⁹ Set aside salt for Moab,\n    for she will surely fall;\nher towns shall\
      \ become a desolation,\n    with no inhabitant in them. \n"
    10: "¹⁰ Accursed is the one who is slack in doing the work of the Lord; and accursed\
      \ is the one who keeps back the sword from bloodshed. \n"
    11: "¹¹ Moab has been at ease from his youth,\n    settled like wine on its dregs;\n\
      he has not been emptied from vessel to vessel,\n    nor has he gone into exile;\n\
      therefore his flavor has remained\n    and his aroma is unspoiled. \n"
    12: '¹² Therefore, the time is surely coming, says the Lord, when I shall send
      to him decanters to decant him, and empty his vessels, and break his jars in
      pieces. '
    13: "¹³ Then Moab shall be ashamed of Chemosh, as the house of Israel was ashamed\
      \ of Bethel, their confidence. \n"
    14: "¹⁴ How can you say, “We are heroes\n    and mighty warriors”?\n"
    15: "¹⁵ The destroyer of Moab and his towns has come up,\n    and the choicest\
      \ of his young men have gone down to slaughter,\n    says the King, whose name\
      \ is the Lord of hosts.\n"
    16: "¹⁶ The calamity of Moab is near at hand\n    and his doom approaches swiftly.\n"
    17: "¹⁷ Mourn over him, all you his neighbors,\n    and all who know his name;\n\
      say, “How the mighty scepter is broken,\n    the glorious staff!” \n"
    18: "¹⁸ Come down from glory,\n    and sit on the parched ground,\n    enthroned\
      \ daughter Dibon!\nFor the destroyer of Moab has come up against you;\n    he\
      \ has destroyed your strongholds.\n"
    19: "¹⁹ Stand by the road and watch,\n    you inhabitant of Aroer!\nAsk the man\
      \ fleeing and the woman escaping;\n    say, “What has happened?”\n"
    20: "²⁰ Moab is put to shame, for it is broken down;\n    wail and cry!\nTell\
      \ it by the Arnon,\n    that Moab is laid waste. \n"
    21: '²¹ Judgment has come upon the tableland, upon Holon, and Jahzah, and Mephaath, '
    22: '²² and Dibon, and Nebo, and Beth-diblathaim, '
    23: '²³ and Kiriathaim, and Beth-gamul, and Beth-meon, '
    24: '²⁴ and Kerioth, and Bozrah, and all the towns of the land of Moab, far and
      near. '
    25: "²⁵ The horn of Moab is cut off, and his arm is broken, says the Lord. \n"
    26: '²⁶ Make him drunk, because he magnified himself against the Lord; let Moab
      wallow in his vomit; he too shall become a laughingstock. '
    27: "²⁷ Israel was a laughingstock for you, though he was not caught among thieves;\
      \ but whenever you spoke of him you shook your head! \n"
    28: "²⁸ Leave the towns, and live on the rock,\n    O inhabitants of Moab!\nBe\
      \ like the dove that nests\n    on the sides of the mouth of a gorge.\n"
    29: "²⁹ We have heard of the pride of Moab—\n    he is very proud—\nof his loftiness,\
      \ his pride, and his arrogance,\n    and the haughtiness of his heart.\n"
    30: "³⁰ I myself know his insolence, says the Lord;\n    his boasts are false,\n\
      \    his deeds are false.\n"
    31: "³¹ Therefore I wail for Moab;\n    I cry out for all Moab;\n    for the people\
      \ of Kir-heres I mourn.\n"
    32: "³² More than for Jazer I weep for you,\n    O vine of Sibmah!\nYour branches\
      \ crossed over the sea,\n    reached as far as Jazer;\nupon your summer fruits\
      \ and your vintage\n    the destroyer has fallen.\n"
    33: "³³ Gladness and joy have been taken away\n    from the fruitful land of Moab;\n\
      I have stopped the wine from the wine presses;\n    no one treads them with\
      \ shouts of joy;\n    the shouting is not the shout of joy. \n"
    34: '³⁴ Heshbon and Elealeh cry out; as far as Jahaz they utter their voice, from
      Zoar to Horonaim and Eglath-shelishiyah. For even the waters of Nimrim have
      become desolate. '
    35: '³⁵ And I will bring to an end in Moab, says the Lord, those who offer sacrifice
      at a high place and make offerings to their gods. '
    36: "³⁶ Therefore my heart moans for Moab like a flute, and my heart moans like\
