      of him. '
    9: "⁹ But they shall serve the Lord their God and David their king, whom I will\
      \ raise up for them. \n"
    10: "¹⁰ But as for you, have no fear, my servant Jacob, says the Lord,\n    and\
      \ do not be dismayed, O Israel;\nfor I am going to save you from far away,\n\
      \    and your offspring from the land of their captivity.\nJacob shall return\
      \ and have quiet and ease,\n    and no one shall make him afraid.\n"
    11: "¹¹ For I am with you, says the Lord, to save you;\nI will make an end of\
      \ all the nations\n    among which I scattered you,\n    but of you I will not\
      \ make an end.\nI will chastise you in just measure,\n    and I will by no means\
      \ leave you unpunished. \n"
    12: "¹² For thus says the Lord:\nYour hurt is incurable,\n    your wound is grievous.\n"
    13: "¹³ There is no one to uphold your cause,\n    no medicine for your wound,\n\
      \    no healing for you.\n"
    14: "¹⁴ All your lovers have forgotten you;\n    they care nothing for you;\n\
      for I have dealt you the blow of an enemy,\n    the punishment of a merciless\
      \ foe,\nbecause your guilt is great,\n    because your sins are so numerous.\n"
    15: "¹⁵ Why do you cry out over your hurt?\n    Your pain is incurable.\nBecause\
      \ your guilt is great,\n    because your sins are so numerous,\n    I have done\
