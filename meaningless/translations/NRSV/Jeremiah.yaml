    27: "²⁷ Then you shall say to them, Thus says the Lord of hosts, the God of Israel:\
      \ Drink, get drunk and vomit, fall and rise no more, because of the sword that\
      \ I am sending among you. \n"
    28: '²⁸ And if they refuse to accept the cup from your hand to drink, then you
      shall say to them: Thus says the Lord of hosts: You must drink! '
    29: "²⁹ See, I am beginning to bring disaster on the city that is called by my\
