      \ for I am summoning a sword against all the inhabitants of the earth, says\
      \ the Lord of hosts. \n"
    30: "³⁰ You, therefore, shall prophesy against them all these words, and say to\
      \ them:\nThe Lord will roar from on high,\n    and from his holy habitation\
      \ utter his voice;\nhe will roar mightily against his fold,\n    and shout,\
      \ like those who tread grapes,\n    against all the inhabitants of the earth.\n"
    31: "³¹ The clamor will resound to the ends of the earth,\n    for the Lord has\
      \ an indictment against the nations;\nhe is entering into judgment with all\
      \ flesh,\n    and the guilty he will put to the sword,\nsays the Lord. \n"
    32: "³² Thus says the Lord of hosts:\nSee, disaster is spreading\n    from nation\
      \ to nation,\nand a great tempest is stirring\n    from the farthest parts of\
      \ the earth! \n"
    33: "³³ Those slain by the Lord on that day shall extend from one end of the earth\
      \ to the other. They shall not be lamented, or gathered, or buried; they shall\
      \ become dung on the surface of the ground. \n"
    34: "³⁴ Wail, you shepherds, and cry out;\n    roll in ashes, you lords of the\
      \ flock,\nfor the days of your slaughter have come—and your dispersions,\n \
      \   and you shall fall like a choice vessel.\n"
    35: "³⁵ Flight shall fail the shepherds,\n    and there shall be no escape for\
      \ the lords of the flock.\n"
    36: "³⁶ Hark! the cry of the shepherds,\n    and the wail of the lords of the\
      \ flock!\nFor the Lord is despoiling their pasture,\n"
    37: "³⁷     and the peaceful folds are devastated,\n    because of the fierce\
      \ anger of the Lord.\n"
    38: "³⁸ Like a lion he has left his covert;\n    for their land has become a waste\n\
