      \ did not command them; I am the one who knows and bears witness, says the Lord.\
      \ \n"
    24: '²⁴ To Shemaiah of Nehelam you shall say: '
    25: '²⁵ Thus says the Lord of hosts, the God of Israel: In your own name you sent
      a letter to all the people who are in Jerusalem, and to the priest Zephaniah
      son of Maaseiah, and to all the priests, saying, '
    26: '²⁶ The Lord himself has made you priest instead of the priest Jehoiada, so
      that there may be officers in the house of the Lord to control any madman who
      plays the prophet, to put him in the stocks and the collar. '
    27: '²⁷ So now why have you not rebuked Jeremiah of Anathoth who plays the prophet
