    28: "²⁸ For he has actually sent to us in Babylon, saying, “It will be a long\
      \ time; build houses and live in them, and plant gardens and eat what they produce.”\
      \ \n"
    29: '²⁹ The priest Zephaniah read this letter in the hearing of the prophet Jeremiah. '
    30: '³⁰ Then the word of the Lord came to Jeremiah: '
    31: '³¹ Send to all the exiles, saying, Thus says the Lord concerning Shemaiah
      of Nehelam: Because Shemaiah has prophesied to you, though I did not send him,
      and has led you to trust in a lie, '
    32: '³² therefore thus says the Lord: I am going to punish Shemaiah of Nehelam
      and his descendants; he shall not have anyone living among this people to see
      the good that I am going to do to my people, says the Lord, for he has spoken
      rebellion against the Lord.'
  30:
    1: '¹ The word that came to Jeremiah from the Lord: '
    2: '² Thus says the Lord, the God of Israel: Write in a book all the words that
      I have spoken to you. '
    3: "³ For the days are surely coming, says the Lord, when I will restore the fortunes\
      \ of my people, Israel and Judah, says the Lord, and I will bring them back\
      \ to the land that I gave to their ancestors and they shall take possession\
      \ of it. \n"
