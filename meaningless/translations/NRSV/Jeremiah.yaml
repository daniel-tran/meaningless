    17: ¹⁷ In that same year, in the seventh month, the prophet Hananiah died.
  29:
    1: '¹ These are the words of the letter that the prophet Jeremiah sent from Jerusalem
      to the remaining elders among the exiles, and to the priests, the prophets,
      and all the people, whom Nebuchadnezzar had taken into exile from Jerusalem
      to Babylon. '
    2: '² This was after King Jeconiah, and the queen mother, the court officials,
      the leaders of Judah and Jerusalem, the artisans, and the smiths had departed
      from Jerusalem. '
    3: '³ The letter was sent by the hand of Elasah son of Shaphan and Gemariah son
      of Hilkiah, whom King Zedekiah of Judah sent to Babylon to King Nebuchadnezzar
      of Babylon. It said: '
    4: '⁴ Thus says the Lord of hosts, the God of Israel, to all the exiles whom I
      have sent into exile from Jerusalem to Babylon: '
    5: '⁵ Build houses and live in them; plant gardens and eat what they produce. '
    6: '⁶ Take wives and have sons and daughters; take wives for your sons, and give
      your daughters in marriage, that they may bear sons and daughters; multiply
      there, and do not decrease. '
    7: '⁷ But seek the welfare of the city where I have sent you into exile, and pray
      to the Lord on its behalf, for in its welfare you will find your welfare. '
    8: '⁸ For thus says the Lord of hosts, the God of Israel: Do not let the prophets
      and the diviners who are among you deceive you, and do not listen to the dreams
      that they dream, '
    9: "⁹ for it is a lie that they are prophesying to you in my name; I did not send\
      \ them, says the Lord. \n"
    10: '¹⁰ For thus says the Lord: Only when Babylon’s seventy years are completed
      will I visit you, and I will fulfill to you my promise and bring you back to
      this place. '
    11: '¹¹ For surely I know the plans I have for you, says the Lord, plans for your
      welfare and not for harm, to give you a future with hope. '
    12: '¹² Then when you call upon me and come and pray to me, I will hear you. '
    13: '¹³ When you search for me, you will find me; if you seek me with all your
      heart, '
    14: "¹⁴ I will let you find me, says the Lord, and I will restore your fortunes\
      \ and gather you from all the nations and all the places where I have driven\
      \ you, says the Lord, and I will bring you back to the place from which I sent\
      \ you into exile. \n"
    15: '¹⁵ Because you have said, “The Lord has raised up prophets for us in Babylon,”— '
    16: '¹⁶ Thus says the Lord concerning the king who sits on the throne of David,
      and concerning all the people who live in this city, your kinsfolk who did not
      go out with you into exile: '
    17: '¹⁷ Thus says the Lord of hosts, I am going to let loose on them sword, famine,
      and pestilence, and I will make them like rotten figs that are so bad they cannot
      be eaten. '
    18: '¹⁸ I will pursue them with the sword, with famine, and with pestilence, and
      will make them a horror to all the kingdoms of the earth, to be an object of
      cursing, and horror, and hissing, and a derision among all the nations where
      I have driven them, '
    19: '¹⁹ because they did not heed my words, says the Lord, when I persistently
      sent to you my servants the prophets, but they would not listen, says the Lord. '
    20: '²⁰ But now, all you exiles whom I sent away from Jerusalem to Babylon, hear
      the word of the Lord: '
    21: '²¹ Thus says the Lord of hosts, the God of Israel, concerning Ahab son of
