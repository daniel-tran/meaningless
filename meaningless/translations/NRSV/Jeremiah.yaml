    1: '¹ The word that came to Jeremiah from the Lord: '
    2: '² “Come, go down to the potter’s house, and there I will let you hear my words.” '
    3: '³ So I went down to the potter’s house, and there he was working at his wheel. '
    4: "⁴ The vessel he was making of clay was spoiled in the potter’s hand, and he\
      \ reworked it into another vessel, as seemed good to him. \n"
    5: '⁵ Then the word of the Lord came to me: '
    6: '⁶ Can I not do with you, O house of Israel, just as this potter has done?
      says the Lord. Just like the clay in the potter’s hand, so are you in my hand,
      O house of Israel. '
    7: '⁷ At one moment I may declare concerning a nation or a kingdom, that I will
      pluck up and break down and destroy it, '
    8: '⁸ but if that nation, concerning which I have spoken, turns from its evil,
      I will change my mind about the disaster that I intended to bring on it. '
    9: '⁹ And at another moment I may declare concerning a nation or a kingdom that
      I will build and plant it, '
    10: '¹⁰ but if it does evil in my sight, not listening to my voice, then I will
      change my mind about the good that I had intended to do to it. '
    11: "¹¹ Now, therefore, say to the people of Judah and the inhabitants of Jerusalem:\
      \ Thus says the Lord: Look, I am a potter shaping evil against you and devising\
      \ a plan against you. Turn now, all of you from your evil way, and amend your\
      \ ways and your doings. \n"
    12: "¹² But they say, “It is no use! We will follow our own plans, and each of\
      \ us will act according to the stubbornness of our evil will.” \n"
    13: "¹³ Therefore thus says the Lord:\nAsk among the nations:\n    Who has heard\
      \ the like of this?\nThe virgin Israel has done\n    a most horrible thing.\n"
    14: "¹⁴ Does the snow of Lebanon leave\n    the crags of Sirion?\nDo the mountain\
      \ waters run dry,\n    the cold flowing streams?\n"
    15: "¹⁵ But my people have forgotten me,\n    they burn offerings to a delusion;\n\
      they have stumbled in their ways,\n    in the ancient roads,\nand have gone\
      \ into bypaths,\n    not the highway,\n"
    16: "¹⁶ making their land a horror,\n    a thing to be hissed at forever.\nAll\
      \ who pass by it are horrified\n    and shake their heads.\n"
    17: "¹⁷ Like the wind from the east,\n    I will scatter them before the enemy.\n\
      I will show them my back, not my face,\n    in the day of their calamity. \n"
    18: "¹⁸ Then they said, “Come, let us make plots against Jeremiah—for instruction\
      \ shall not perish from the priest, nor counsel from the wise, nor the word\
      \ from the prophet. Come, let us bring charges against him, and let us not heed\
      \ any of his words.” \n"
    19: "¹⁹ Give heed to me, O Lord,\n    and listen to what my adversaries say!\n"
    20: "²⁰ Is evil a recompense for good?\n    Yet they have dug a pit for my life.\n\
      Remember how I stood before you\n    to speak good for them,\n    to turn away\
      \ your wrath from them.\n"
    21: "²¹ Therefore give their children over to famine;\n    hurl them out to the\
      \ power of the sword,\nlet their wives become childless and widowed.\n    May\
      \ their men meet death by pestilence,\n    their youths be slain by the sword\
      \ in battle.\n"
    22: "²² May a cry be heard from their houses,\n    when you bring the marauder\
      \ suddenly upon them!\nFor they have dug a pit to catch me,\n    and laid snares\
      \ for my feet.\n"
    23: "²³ Yet you, O Lord, know\n    all their plotting to kill me.\nDo not forgive\
      \ their iniquity,\n    do not blot out their sin from your sight.\nLet them\
      \ be tripped up before you;\n    deal with them while you are angry."
  19:
    1: '¹ Thus said the Lord: Go and buy a potter’s earthenware jug. Take with you
      some of the elders of the people and some of the senior priests, '
    2: '² and go out to the valley of the son of Hinnom at the entry of the Potsherd
      Gate, and proclaim there the words that I tell you. '
    3: '³ You shall say: Hear the word of the Lord, O kings of Judah and inhabitants
      of Jerusalem. Thus says the Lord of hosts, the God of Israel: I am going to
      bring such disaster upon this place that the ears of everyone who hears of it
      will tingle. '
    4: '⁴ Because the people have forsaken me, and have profaned this place by making
      offerings in it to other gods whom neither they nor their ancestors nor the
      kings of Judah have known, and because they have filled this place with the
      blood of the innocent, '
    5: '⁵ and gone on building the high places of Baal to burn their children in the
      fire as burnt offerings to Baal, which I did not command or decree, nor did
      it enter my mind; '
    6: '⁶ therefore the days are surely coming, says the Lord, when this place shall
      no more be called Topheth, or the valley of the son of Hinnom, but the valley
      of Slaughter. '
    7: '⁷ And in this place I will make void the plans of Judah and Jerusalem, and
      will make them fall by the sword before their enemies, and by the hand of those
      who seek their life. I will give their dead bodies for food to the birds of
      the air and to the wild animals of the earth. '
    8: '⁸ And I will make this city a horror, a thing to be hissed at; everyone who
      passes by it will be horrified and will hiss because of all its disasters. '
    9: "⁹ And I will make them eat the flesh of their sons and the flesh of their\
      \ daughters, and all shall eat the flesh of their neighbors in the siege, and\
      \ in the distress with which their enemies and those who seek their life afflict\
      \ them. \n"
    10: '¹⁰ Then you shall break the jug in the sight of those who go with you, '
    11: '¹¹ and shall say to them: Thus says the Lord of hosts: So will I break this
      people and this city, as one breaks a potter’s vessel, so that it can never
      be mended. In Topheth they shall bury until there is no more room to bury. '
    12: '¹² Thus will I do to this place, says the Lord, and to its inhabitants, making
      this city like Topheth. '
    13: "¹³ And the houses of Jerusalem and the houses of the kings of Judah shall\
      \ be defiled like the place of Topheth—all the houses upon whose roofs offerings\
      \ have been made to the whole host of heaven, and libations have been poured\
      \ out to other gods. \n"
    14: '¹⁴ When Jeremiah came from Topheth, where the Lord had sent him to prophesy,
      he stood in the court of the Lord’s house and said to all the people: '
    15: '¹⁵ Thus says the Lord of hosts, the God of Israel: I am now bringing upon
      this city and upon all its towns all the disaster that I have pronounced against
      it, because they have stiffened their necks, refusing to hear my words.'
  20:
    1: '¹ Now the priest Pashhur son of Immer, who was chief officer in the house
      of the Lord, heard Jeremiah prophesying these things. '
    2: '² Then Pashhur struck the prophet Jeremiah, and put him in the stocks that
      were in the upper Benjamin Gate of the house of the Lord. '
    3: '³ The next morning when Pashhur released Jeremiah from the stocks, Jeremiah
      said to him, The Lord has named you not Pashhur but “Terror-all-around.” '
    4: '⁴ For thus says the Lord: I am making you a terror to yourself and to all
      your friends; and they shall fall by the sword of their enemies while you look
      on. And I will give all Judah into the hand of the king of Babylon; he shall
      carry them captive to Babylon, and shall kill them with the sword. '
    5: '⁵ I will give all the wealth of this city, all its gains, all its prized belongings,
      and all the treasures of the kings of Judah into the hand of their enemies,
      who shall plunder them, and seize them, and carry them to Babylon. '
    6: "⁶ And you, Pashhur, and all who live in your house, shall go into captivity,\
      \ and to Babylon you shall go; there you shall die, and there you shall be buried,\
      \ you and all your friends, to whom you have prophesied falsely. \n"
    7: "⁷ O Lord, you have enticed me,\n    and I was enticed;\nyou have overpowered\
      \ me,\n    and you have prevailed.\nI have become a laughingstock all day long;\n\
      \    everyone mocks me.\n"
    8: "⁸ For whenever I speak, I must cry out,\n    I must shout, “Violence and destruction!”\n\
      For the word of the Lord has become for me\n    a reproach and derision all\
      \ day long.\n"
    9: "⁹ If I say, “I will not mention him,\n    or speak any more in his name,”\n\
      then within me there is something like a burning fire\n    shut up in my bones;\n\
      I am weary with holding it in,\n    and I cannot.\n"
    10: "¹⁰ For I hear many whispering:\n    “Terror is all around!\nDenounce him!\
      \ Let us denounce him!”\n    All my close friends\n    are watching for me to\
      \ stumble.\n“Perhaps he can be enticed,\n    and we can prevail against him,\n\
      \    and take our revenge on him.”\n"
    11: "¹¹ But the Lord is with me like a dread warrior;\n    therefore my persecutors\
      \ will stumble,\n    and they will not prevail.\nThey will be greatly shamed,\n\
      \    for they will not succeed.\nTheir eternal dishonor\n    will never be forgotten.\n"
    12: "¹² O Lord of hosts, you test the righteous,\n    you see the heart and the\
      \ mind;\nlet me see your retribution upon them,\n    for to you I have committed\
      \ my cause. \n"
    13: "¹³ Sing to the Lord;\n    praise the Lord!\nFor he has delivered the life\
      \ of the needy\n    from the hands of evildoers. \n"
    14: "¹⁴ Cursed be the day\n    on which I was born!\nThe day when my mother bore\
      \ me,\n    let it not be blessed!\n"
    15: "¹⁵ Cursed be the man\n    who brought the news to my father, saying,\n“A\
      \ child is born to you, a son,”\n    making him very glad.\n"
    16: "¹⁶ Let that man be like the cities\n    that the Lord overthrew without pity;\n\
      let him hear a cry in the morning\n    and an alarm at noon,\n"
    17: "¹⁷ because he did not kill me in the womb;\n    so my mother would have been\
      \ my grave,\n    and her womb forever great.\n"
    18: "¹⁸ Why did I come forth from the womb\n    to see toil and sorrow,\n    and\
      \ spend my days in shame?"
  21:
    1: '¹ This is the word that came to Jeremiah from the Lord, when King Zedekiah
      sent to him Pashhur son of Malchiah and the priest Zephaniah son of Maaseiah,
      saying, '
    2: "² “Please inquire of the Lord on our behalf, for King Nebuchadrezzar of Babylon\
      \ is making war against us; perhaps the Lord will perform a wonderful deed for\
      \ us, as he has often done, and will make him withdraw from us.” \n"
    3: '³ Then Jeremiah said to them: '
    4: '⁴ Thus you shall say to Zedekiah: Thus says the Lord, the God of Israel: I
      am going to turn back the weapons of war that are in your hands and with which
      you are fighting against the king of Babylon and against the Chaldeans who are
      besieging you outside the walls; and I will bring them together into the center
      of this city. '
    5: '⁵ I myself will fight against you with outstretched hand and mighty arm, in
      anger, in fury, and in great wrath. '
    6: '⁶ And I will strike down the inhabitants of this city, both human beings and
      animals; they shall die of a great pestilence. '
    7: "⁷ Afterward, says the Lord, I will give King Zedekiah of Judah, and his servants,\
      \ and the people in this city—those who survive the pestilence, sword, and famine—into\
      \ the hands of King Nebuchadrezzar of Babylon, into the hands of their enemies,\
      \ into the hands of those who seek their lives. He shall strike them down with\
      \ the edge of the sword; he shall not pity them, or spare them, or have compassion.\
      \ \n"
    8: '⁸ And to this people you shall say: Thus says the Lord: See, I am setting
      before you the way of life and the way of death. '
    9: '⁹ Those who stay in this city shall die by the sword, by famine, and by pestilence;
      but those who go out and surrender to the Chaldeans who are besieging you shall
      live and shall have their lives as a prize of war. '
    10: "¹⁰ For I have set my face against this city for evil and not for good, says\
      \ the Lord: it shall be given into the hands of the king of Babylon, and he\
      \ shall burn it with fire. \n"
    11: '¹¹ To the house of the king of Judah say: Hear the word of the Lord, '
    12: "¹² O house of David! Thus says the Lord:\nExecute justice in the morning,\n\
      \    and deliver from the hand of the oppressor\n    anyone who has been robbed,\n\
      or else my wrath will go forth like fire,\n    and burn, with no one to quench\
      \ it,\n    because of your evil doings. \n"
    13: "¹³ See, I am against you, O inhabitant of the valley,\n    O rock of the\
      \ plain,\nsays the Lord;\nyou who say, “Who can come down against us,\n    or\
      \ who can enter our places of refuge?”\n"
    14: "¹⁴ I will punish you according to the fruit of your doings,\nsays the Lord;\n\
      \    I will kindle a fire in its forest,\n    and it shall devour all that is\
      \ around it."
  22:
    1: '¹ Thus says the Lord: Go down to the house of the king of Judah, and speak
      there this word, '
    2: '² and say: Hear the word of the Lord, O King of Judah sitting on the throne
      of David—you, and your servants, and your people who enter these gates. '
    3: '³ Thus says the Lord: Act with justice and righteousness, and deliver from
      the hand of the oppressor anyone who has been robbed. And do no wrong or violence
      to the alien, the orphan, and the widow, or shed innocent blood in this place. '
    4: '⁴ For if you will indeed obey this word, then through the gates of this house
      shall enter kings who sit on the throne of David, riding in chariots and on
      horses, they, and their servants, and their people. '
    5: '⁵ But if you will not heed these words, I swear by myself, says the Lord,
      that this house shall become a desolation. '
    6: "⁶ For thus says the Lord concerning the house of the king of Judah:\nYou are\
      \ like Gilead to me,\n    like the summit of Lebanon;\nbut I swear that I will\
      \ make you a desert,\n    an uninhabited city.\n"
    7: "⁷ I will prepare destroyers against you,\n    all with their weapons;\nthey\
      \ shall cut down your choicest cedars\n    and cast them into the fire. \n"
    8: '⁸ And many nations will pass by this city, and all of them will say one to
      another, “Why has the Lord dealt in this way with that great city?” '
    9: "⁹ And they will answer, “Because they abandoned the covenant of the Lord their\
      \ God, and worshiped other gods and served them.” \n"
    10: "¹⁰ Do not weep for him who is dead,\n    nor bemoan him;\nweep rather for\
      \ him who goes away,\n    for he shall return no more\n    to see his native\
      \ land. \n"
    11: '¹¹ For thus says the Lord concerning Shallum son of King Josiah of Judah,
      who succeeded his father Josiah, and who went away from this place: He shall
      return here no more, '
    12: "¹² but in the place where they have carried him captive he shall die, and\
      \ he shall never see this land again. \n"
    13: "¹³ Woe to him who builds his house by unrighteousness,\n    and his upper\
      \ rooms by injustice;\nwho makes his neighbors work for nothing,\n    and does\
      \ not give them their wages;\n"
    14: "¹⁴ who says, “I will build myself a spacious house\n    with large upper\
      \ rooms,”\nand who cuts out windows for it,\n    paneling it with cedar,\n \
      \   and painting it with vermilion.\n"
    15: "¹⁵ Are you a king\n    because you compete in cedar?\nDid not your father\
      \ eat and drink\n    and do justice and righteousness?\n    Then it was well\
      \ with him.\n"
    16: "¹⁶ He judged the cause of the poor and needy;\n    then it was well.\nIs\
      \ not this to know me?\n    says the Lord.\n"
    17: "¹⁷ But your eyes and heart\n    are only on your dishonest gain,\nfor shedding\
      \ innocent blood,\n    and for practicing oppression and violence. \n"
    18: "¹⁸ Therefore thus says the Lord concerning King Jehoiakim son of Josiah of\
      \ Judah:\nThey shall not lament for him, saying,\n    “Alas, my brother!” or\
      \ “Alas, sister!”\nThey shall not lament for him, saying,\n    “Alas, lord!”\
      \ or “Alas, his majesty!”\n"
    19: "¹⁹ With the burial of a donkey he shall be buried—\n    dragged off and thrown\
      \ out beyond the gates of Jerusalem. \n"
    20: "²⁰ Go up to Lebanon, and cry out,\n    and lift up your voice in Bashan;\n\
      cry out from Abarim,\n    for all your lovers are crushed.\n"
    21: "²¹ I spoke to you in your prosperity,\n    but you said, “I will not listen.”\n\
      This has been your way from your youth,\n    for you have not obeyed my voice.\n"
    22: "²² The wind shall shepherd all your shepherds,\n    and your lovers shall\
      \ go into captivity;\nthen you will be ashamed and dismayed\n    because of\
      \ all your wickedness.\n"
    23: "²³ O inhabitant of Lebanon,\n    nested among the cedars,\nhow you will groan\
      \ when pangs come upon you,\n    pain as of a woman in labor! \n"
    24: '²⁴ As I live, says the Lord, even if King Coniah son of Jehoiakim of Judah
      were the signet ring on my right hand, even from there I would tear you off '
    25: '²⁵ and give you into the hands of those who seek your life, into the hands
      of those of whom you are afraid, even into the hands of King Nebuchadrezzar
      of Babylon and into the hands of the Chaldeans. '
    26: '²⁶ I will hurl you and the mother who bore you into another country, where
      you were not born, and there you shall die. '
    27: "²⁷ But they shall not return to the land to which they long to return. \n"
    28: "²⁸ Is this man Coniah a despised broken pot,\n    a vessel no one wants?\n\
      Why are he and his offspring hurled out\n    and cast away in a land that they\
      \ do not know?\n"
    29: "²⁹ O land, land, land,\n    hear the word of the Lord!\n"
    30: "³⁰ Thus says the Lord:\nRecord this man as childless,\n    a man who shall\
      \ not succeed in his days;\nfor none of his offspring shall succeed\n    in\
      \ sitting on the throne of David,\n    and ruling again in Judah."
  23:
    1: '¹ Woe to the shepherds who destroy and scatter the sheep of my pasture! says
      the Lord. '
    2: '² Therefore thus says the Lord, the God of Israel, concerning the shepherds
      who shepherd my people: It is you who have scattered my flock, and have driven
      them away, and you have not attended to them. So I will attend to you for your
      evil doings, says the Lord. '
    3: '³ Then I myself will gather the remnant of my flock out of all the lands where
      I have driven them, and I will bring them back to their fold, and they shall
      be fruitful and multiply. '
    4: "⁴ I will raise up shepherds over them who will shepherd them, and they shall\
      \ not fear any longer, or be dismayed, nor shall any be missing, says the Lord.\
      \ \n"
    5: '⁵ The days are surely coming, says the Lord, when I will raise up for David
      a righteous Branch, and he shall reign as king and deal wisely, and shall execute
      justice and righteousness in the land. '
    6: "⁶ In his days Judah will be saved and Israel will live in safety. And this\
      \ is the name by which he will be called: “The Lord is our righteousness.” \n"
    7: '⁷ Therefore, the days are surely coming, says the Lord, when it shall no longer
      be said, “As the Lord lives who brought the people of Israel up out of the land
      of Egypt,” '
    8: "⁸ but “As the Lord lives who brought out and led the offspring of the house\
      \ of Israel out of the land of the north and out of all the lands where he had\
      \ driven them.” Then they shall live in their own land. \n"
    9: "⁹ Concerning the prophets:\nMy heart is crushed within me,\n    all my bones\
      \ shake;\nI have become like a drunkard,\n    like one overcome by wine,\nbecause\
      \ of the Lord\n    and because of his holy words.\n"
    10: "¹⁰ For the land is full of adulterers;\n    because of the curse the land\
      \ mourns,\n    and the pastures of the wilderness are dried up.\nTheir course\
      \ has been evil,\n    and their might is not right.\n"
    11: "¹¹ Both prophet and priest are ungodly;\n    even in my house I have found\
      \ their wickedness,\nsays the Lord.\n"
    12: "¹² Therefore their way shall be to them\n    like slippery paths in the darkness,\n\
      \    into which they shall be driven and fall;\nfor I will bring disaster upon\
      \ them\n    in the year of their punishment,\nsays the Lord.\n"
    13: "¹³ In the prophets of Samaria\n    I saw a disgusting thing:\nthey prophesied\
      \ by Baal\n    and led my people Israel astray.\n"
    14: "¹⁴ But in the prophets of Jerusalem\n    I have seen a more shocking thing:\n\
      they commit adultery and walk in lies;\n    they strengthen the hands of evildoers,\n\
      \    so that no one turns from wickedness;\nall of them have become like Sodom\
      \ to me,\n    and its inhabitants like Gomorrah.\n"
    15: "¹⁵ Therefore thus says the Lord of hosts concerning the prophets:\n“I am\
      \ going to make them eat wormwood,\n    and give them poisoned water to drink;\n\
      for from the prophets of Jerusalem\n    ungodliness has spread throughout the\
      \ land.” \n"
    16: '¹⁶ Thus says the Lord of hosts: Do not listen to the words of the prophets
      who prophesy to you; they are deluding you. They speak visions of their own
      minds, not from the mouth of the Lord. '
    17: "¹⁷ They keep saying to those who despise the word of the Lord, “It shall\
      \ be well with you”; and to all who stubbornly follow their own stubborn hearts,\
      \ they say, “No calamity shall come upon you.” \n"
    18: "¹⁸ For who has stood in the council of the Lord\n    so as to see and to\
      \ hear his word?\n    Who has given heed to his word so as to proclaim it?\n"
    19: "¹⁹ Look, the storm of the Lord!\n    Wrath has gone forth,\na whirling tempest;\n\
      \    it will burst upon the head of the wicked.\n"
    20: "²⁰ The anger of the Lord will not turn back\n    until he has executed and\
      \ accomplished\n    the intents of his mind.\nIn the latter days you will understand\
      \ it clearly. \n"
    21: "²¹ I did not send the prophets,\n    yet they ran;\nI did not speak to them,\n\
      \    yet they prophesied.\n"
    22: "²² But if they had stood in my council,\n    then they would have proclaimed\
      \ my words to my people,\nand they would have turned them from their evil way,\n\
      \    and from the evil of their doings. \n"
    23: '²³ Am I a God near by, says the Lord, and not a God far off? '
    24: '²⁴ Who can hide in secret places so that I cannot see them? says the Lord.
      Do I not fill heaven and earth? says the Lord. '
    25: '²⁵ I have heard what the prophets have said who prophesy lies in my name,
      saying, “I have dreamed, I have dreamed!” '
    26: '²⁶ How long? Will the hearts of the prophets ever turn back—those who prophesy
      lies, and who prophesy the deceit of their own heart? '
    27: '²⁷ They plan to make my people forget my name by their dreams that they tell
      one another, just as their ancestors forgot my name for Baal. '
    28: '²⁸ Let the prophet who has a dream tell the dream, but let the one who has
      my word speak my word faithfully. What has straw in common with wheat? says
      the Lord. '
    29: '²⁹ Is not my word like fire, says the Lord, and like a hammer that breaks
      a rock in pieces? '
    30: '³⁰ See, therefore, I am against the prophets, says the Lord, who steal my
      words from one another. '
    31: '³¹ See, I am against the prophets, says the Lord, who use their own tongues
      and say, “Says the Lord.” '
    32: "³² See, I am against those who prophesy lying dreams, says the Lord, and\
      \ who tell them, and who lead my people astray by their lies and their recklessness,\
      \ when I did not send them or appoint them; so they do not profit this people\
      \ at all, says the Lord. \n"
    33: '³³ When this people, or a prophet, or a priest asks you, “What is the burden
      of the Lord?” you shall say to them, “You are the burden, and I will cast you
      off, says the Lord.” '
    34: '³⁴ And as for the prophet, priest, or the people who say, “The burden of
      the Lord,” I will punish them and their households. '
    35: '³⁵ Thus shall you say to one another, among yourselves, “What has the Lord
      answered?” or “What has the Lord spoken?” '
    36: '³⁶ But “the burden of the Lord” you shall mention no more, for the burden
      is everyone’s own word, and so you pervert the words of the living God, the
      Lord of hosts, our God. '
    37: '³⁷ Thus you shall ask the prophet, “What has the Lord answered you?” or “What
      has the Lord spoken?” '
    38: '³⁸ But if you say, “the burden of the Lord,” thus says the Lord: Because
      you have said these words, “the burden of the Lord,” when I sent to you, saying,
      You shall not say, “the burden of the Lord,” '
    39: '³⁹ therefore, I will surely lift you up and cast you away from my presence,
      you and the city that I gave to you and your ancestors. '
    40: ⁴⁰ And I will bring upon you everlasting disgrace and perpetual shame, which
      shall not be forgotten.
  24:
    1: '¹ The Lord showed me two baskets of figs placed before the temple of the Lord.
      This was after King Nebuchadrezzar of Babylon had taken into exile from Jerusalem
      King Jeconiah son of Jehoiakim of Judah, together with the officials of Judah,
      the artisans, and the smiths, and had brought them to Babylon. '
    2: '² One basket had very good figs, like first-ripe figs, but the other basket
      had very bad figs, so bad that they could not be eaten. '
    3: "³ And the Lord said to me, “What do you see, Jeremiah?” I said, “Figs, the\
      \ good figs very good, and the bad figs very bad, so bad that they cannot be\
      \ eaten.” \n"
    4: '⁴ Then the word of the Lord came to me: '
    5: '⁵ Thus says the Lord, the God of Israel: Like these good figs, so I will regard
      as good the exiles from Judah, whom I have sent away from this place to the
      land of the Chaldeans. '
    6: '⁶ I will set my eyes upon them for good, and I will bring them back to this
      land. I will build them up, and not tear them down; I will plant them, and not
      pluck them up. '
    7: "⁷ I will give them a heart to know that I am the Lord; and they shall be my\
      \ people and I will be their God, for they shall return to me with their whole\
      \ heart. \n"
    8: '⁸ But thus says the Lord: Like the bad figs that are so bad they cannot be
      eaten, so will I treat King Zedekiah of Judah, his officials, the remnant of
      Jerusalem who remain in this land, and those who live in the land of Egypt. '
    9: '⁹ I will make them a horror, an evil thing, to all the kingdoms of the earth—a
      disgrace, a byword, a taunt, and a curse in all the places where I shall drive
      them. '
    10: ¹⁰ And I will send sword, famine, and pestilence upon them, until they are
      utterly destroyed from the land that I gave to them and their ancestors.
  25:
    1: '¹ The word that came to Jeremiah concerning all the people of Judah, in the
      fourth year of King Jehoiakim son of Josiah of Judah (that was the first year
      of King Nebuchadrezzar of Babylon), '
    2: '² which the prophet Jeremiah spoke to all the people of Judah and all the
      inhabitants of Jerusalem: '
    3: '³ For twenty-three years, from the thirteenth year of King Josiah son of Amon
      of Judah, to this day, the word of the Lord has come to me, and I have spoken
      persistently to you, but you have not listened. '
    4: '⁴ And though the Lord persistently sent you all his servants the prophets,
      you have neither listened nor inclined your ears to hear '
    5: '⁵ when they said, “Turn now, every one of you, from your evil way and wicked
      doings, and you will remain upon the land that the Lord has given to you and
      your ancestors from of old and forever; '
    6: '⁶ do not go after other gods to serve and worship them, and do not provoke
      me to anger with the work of your hands. Then I will do you no harm.” '
    7: "⁷ Yet you did not listen to me, says the Lord, and so you have provoked me\
      \ to anger with the work of your hands to your own harm. \n"
    8: '⁸ Therefore thus says the Lord of hosts: Because you have not obeyed my words, '
    9: '⁹ I am going to send for all the tribes of the north, says the Lord, even
      for King Nebuchadrezzar of Babylon, my servant, and I will bring them against
      this land and its inhabitants, and against all these nations around; I will
      utterly destroy them, and make them an object of horror and of hissing, and
      an everlasting disgrace. '
    10: '¹⁰ And I will banish from them the sound of mirth and the sound of gladness,
      the voice of the bridegroom and the voice of the bride, the sound of the millstones
      and the light of the lamp. '
    11: '¹¹ This whole land shall become a ruin and a waste, and these nations shall
      serve the king of Babylon seventy years. '
    12: '¹² Then after seventy years are completed, I will punish the king of Babylon
      and that nation, the land of the Chaldeans, for their iniquity, says the Lord,
      making the land an everlasting waste. '
    13: '¹³ I will bring upon that land all the words that I have uttered against
      it, everything written in this book, which Jeremiah prophesied against all the
      nations. '
    14: "¹⁴ For many nations and great kings shall make slaves of them also; and I\
      \ will repay them according to their deeds and the work of their hands. \n"
    15: '¹⁵ For thus the Lord, the God of Israel, said to me: Take from my hand this
      cup of the wine of wrath, and make all the nations to whom I send you drink
      it. '
    16: "¹⁶ They shall drink and stagger and go out of their minds because of the\
      \ sword that I am sending among them. \n"
    17: '¹⁷ So I took the cup from the Lord’s hand, and made all the nations to whom
      the Lord sent me drink it: '
    18: '¹⁸ Jerusalem and the towns of Judah, its kings and officials, to make them
      a desolation and a waste, an object of hissing and of cursing, as they are today; '
    19: '¹⁹ Pharaoh king of Egypt, his servants, his officials, and all his people; '
    20: '²⁰ all the mixed people; all the kings of the land of Uz; all the kings of
