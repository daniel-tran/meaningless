Jeremiah:
  1:
    1: '¹ The words of Jeremiah son of Hilkiah, of the priests who were in Anathoth
      in the land of Benjamin, '
    2: '² to whom the word of the Lord came in the days of King Josiah son of Amon
      of Judah, in the thirteenth year of his reign. '
    3: "³ It came also in the days of King Jehoiakim son of Josiah of Judah, and until\
      \ the end of the eleventh year of King Zedekiah son of Josiah of Judah, until\
      \ the captivity of Jerusalem in the fifth month. \n"
    4: "⁴ Now the word of the Lord came to me saying, \n"
    5: "⁵ “Before I formed you in the womb I knew you,\nand before you were born I\
      \ consecrated you;\nI appointed you a prophet to the nations.” \n"
    6: '⁶ Then I said, “Ah, Lord God! Truly I do not know how to speak, for I am only
      a boy.” '
    7: "⁷ But the Lord said to me,\n“Do not say, ‘I am only a boy’;\nfor you shall\
      \ go to all to whom I send you,\nand you shall speak whatever I command you.\n"
    8: "⁸ Do not be afraid of them,\nfor I am with you to deliver you,\nsays the Lord.”\
      \ \n"
    9: "⁹ Then the Lord put out his hand and touched my mouth; and the Lord said to\
      \ me,\n“Now I have put my words in your mouth.\n"
    10: "¹⁰ See, today I appoint you over nations and over kingdoms,\nto pluck up\
      \ and to pull down,\nto destroy and to overthrow,\nto build and to plant.” \n"
    11: '¹¹ The word of the Lord came to me, saying, “Jeremiah, what do you see?”
      And I said, “I see a branch of an almond tree.” '
    12: '¹² Then the Lord said to me, “You have seen well, for I am watching over
      my word to perform it.” '
    13: "¹³ The word of the Lord came to me a second time, saying, “What do you see?”\
      \ And I said, “I see a boiling pot, tilted away from the north.” \n"
    14: '¹⁴ Then the Lord said to me: Out of the north disaster shall break out on
      all the inhabitants of the land. '
    15: '¹⁵ For now I am calling all the tribes of the kingdoms of the north, says
      the Lord; and they shall come and all of them shall set their thrones at the
      entrance of the gates of Jerusalem, against all its surrounding walls and against
      all the cities of Judah. '
    16: '¹⁶ And I will utter my judgments against them, for all their wickedness in
      forsaking me; they have made offerings to other gods, and worshiped the works
      of their own hands. '
    17: '¹⁷ But you, gird up your loins; stand up and tell them everything that I
      command you. Do not break down before them, or I will break you before them. '
    18: '¹⁸ And I for my part have made you today a fortified city, an iron pillar,
      and a bronze wall, against the whole land—against the kings of Judah, its princes,
      its priests, and the people of the land. '
    19: ¹⁹ They will fight against you; but they shall not prevail against you, for
      I am with you, says the Lord, to deliver you.
  2:
    1: '¹ The word of the Lord came to me, saying: '
    2: "² Go and proclaim in the hearing of Jerusalem, Thus says the Lord:\nI remember\
      \ the devotion of your youth,\n    your love as a bride,\nhow you followed me\
      \ in the wilderness,\n    in a land not sown.\n"
    3: "³ Israel was holy to the Lord,\n    the first fruits of his harvest.\nAll\
      \ who ate of it were held guilty;\n    disaster came upon them,\nsays the Lord.\
      \ \n"
    4: '⁴ Hear the word of the Lord, O house of Jacob, and all the families of the
      house of Israel. '
    5: "⁵ Thus says the Lord:\nWhat wrong did your ancestors find in me\n    that\
      \ they went far from me,\nand went after worthless things, and became worthless\
      \ themselves?\n"
    6: "⁶ They did not say, “Where is the Lord\n    who brought us up from the land\
      \ of Egypt,\nwho led us in the wilderness,\n    in a land of deserts and pits,\n\
      in a land of drought and deep darkness,\n    in a land that no one passes through,\n\
      \    where no one lives?”\n"
    7: "⁷ I brought you into a plentiful land\n    to eat its fruits and its good\
      \ things.\nBut when you entered you defiled my land,\n    and made my heritage\
      \ an abomination.\n"
    8: "⁸ The priests did not say, “Where is the Lord?”\n    Those who handle the\
      \ law did not know me;\nthe rulers transgressed against me;\n    the prophets\
      \ prophesied by Baal,\n    and went after things that do not profit. \n"
    9: "⁹ Therefore once more I accuse you,\nsays the Lord,\n    and I accuse your\
      \ children’s children.\n"
    10: "¹⁰ Cross to the coasts of Cyprus and look,\n    send to Kedar and examine\
      \ with care;\n    see if there has ever been such a thing.\n"
    11: "¹¹ Has a nation changed its gods,\n    even though they are no gods?\nBut\
      \ my people have changed their glory\n    for something that does not profit.\n"
    12: "¹² Be appalled, O heavens, at this,\n    be shocked, be utterly desolate,\n\
      says the Lord,\n"
    13: "¹³ for my people have committed two evils:\n    they have forsaken me,\n\
      the fountain of living water,\n    and dug out cisterns for themselves,\ncracked\
      \ cisterns\n    that can hold no water. \n"
    14: "¹⁴ Is Israel a slave? Is he a homeborn servant?\n    Why then has he become\
      \ plunder?\n"
    15: "¹⁵ The lions have roared against him,\n    they have roared loudly.\nThey\
      \ have made his land a waste;\n    his cities are in ruins, without inhabitant.\n"
    16: "¹⁶ Moreover, the people of Memphis and Tahpanhes\n    have broken the crown\
      \ of your head.\n"
    17: "¹⁷ Have you not brought this upon yourself\n    by forsaking the Lord your\
      \ God,\n    while he led you in the way?\n"
    18: "¹⁸ What then do you gain by going to Egypt,\n    to drink the waters of the\
      \ Nile?\nOr what do you gain by going to Assyria,\n    to drink the waters of\
      \ the Euphrates?\n"
    19: "¹⁹ Your wickedness will punish you,\n    and your apostasies will convict\
      \ you.\nKnow and see that it is evil and bitter\n    for you to forsake the\
      \ Lord your God;\n    the fear of me is not in you,\nsays the Lord God of hosts.\
      \ \n"
    20: "²⁰ For long ago you broke your yoke\n    and burst your bonds,\n    and you\
      \ said, “I will not serve!”\nOn every high hill\n    and under every green tree\n\
      \    you sprawled and played the whore.\n"
    21: "²¹ Yet I planted you as a choice vine,\n    from the purest stock.\nHow then\
      \ did you turn degenerate\n    and become a wild vine?\n"
    22: "²² Though you wash yourself with lye\n    and use much soap,\n    the stain\
      \ of your guilt is still before me,\nsays the Lord God.\n"
    23: "²³ How can you say, “I am not defiled,\n    I have not gone after the Baals”?\n\
      Look at your way in the valley;\n    know what you have done—\na restive young\
      \ camel interlacing her tracks,\n"
    24: "²⁴     a wild ass at home in the wilderness,\nin her heat sniffing the wind!\n\
      \    Who can restrain her lust?\nNone who seek her need weary themselves;\n\
      \    in her month they will find her.\n"
    25: "²⁵ Keep your feet from going unshod\n    and your throat from thirst.\nBut\
      \ you said, “It is hopeless,\n    for I have loved strangers,\n    and after\
      \ them I will go.” \n"
    26: "²⁶ As a thief is shamed when caught,\n    so the house of Israel shall be\
      \ shamed—\nthey, their kings, their officials,\n    their priests, and their\
      \ prophets,\n"
    27: "²⁷ who say to a tree, “You are my father,”\n    and to a stone, “You gave\
      \ me birth.”\nFor they have turned their backs to me,\n    and not their faces.\n\
      But in the time of their trouble they say,\n    “Come and save us!”\n"
    28: "²⁸ But where are your gods\n    that you made for yourself?\nLet them come,\
      \ if they can save you,\n    in your time of trouble;\nfor you have as many\
      \ gods\n    as you have towns, O Judah. \n"
    29: "²⁹ Why do you complain against me?\n    You have all rebelled against me,\n\
      says the Lord.\n"
    30: "³⁰ In vain I have struck down your children;\n    they accepted no correction.\n\
      Your own sword devoured your prophets\n    like a ravening lion.\n"
    31: "³¹ And you, O generation, behold the word of the Lord!\nHave I been a wilderness\
      \ to Israel,\n    or a land of thick darkness?\nWhy then do my people say, “We\
      \ are free,\n    we will come to you no more”?\n"
    32: "³² Can a girl forget her ornaments,\n    or a bride her attire?\nYet my people\
      \ have forgotten me,\n    days without number. \n"
    33: "³³ How well you direct your course\n    to seek lovers!\nSo that even to\
      \ wicked women\n    you have taught your ways.\n"
    34: "³⁴ Also on your skirts is found\n    the lifeblood of the innocent poor,\n\
      though you did not catch them breaking in.\n    Yet in spite of all these things\n"
    35: "³⁵ you say, “I am innocent;\n    surely his anger has turned from me.”\n\
      Now I am bringing you to judgment\n    for saying, “I have not sinned.”\n"
    36: "³⁶ How lightly you gad about,\n    changing your ways!\nYou shall be put\
      \ to shame by Egypt\n    as you were put to shame by Assyria.\n"
    37: "³⁷ From there also you will come away\n    with your hands on your head;\n\
      for the Lord has rejected those in whom you trust,\n    and you will not prosper\
      \ through them."
  3:
    1: "¹ If a man divorces his wife\n    and she goes from him\nand becomes another\
      \ man’s wife,\n    will he return to her?\nWould not such a land be greatly\
      \ polluted?\nYou have played the whore with many lovers;\n    and would you\
      \ return to me?\nsays the Lord.\n"
    2: "² Look up to the bare heights, and see!\n    Where have you not been lain\
      \ with?\nBy the waysides you have sat waiting for lovers,\n    like a nomad\
      \ in the wilderness.\nYou have polluted the land\n    with your whoring and\
      \ wickedness.\n"
    3: "³ Therefore the showers have been withheld,\n    and the spring rain has not\
      \ come;\nyet you have the forehead of a whore,\n    you refuse to be ashamed.\n"
    4: "⁴ Have you not just now called to me,\n    “My Father, you are the friend\
      \ of my youth—\n"
    5: "⁵ will he be angry forever,\n    will he be indignant to the end?”\nThis is\
      \ how you have spoken,\n    but you have done all the evil that you could. \n"
    6: '⁶ The Lord said to me in the days of King Josiah: Have you seen what she did,
      that faithless one, Israel, how she went up on every high hill and under every
      green tree, and played the whore there? '
    7: '⁷ And I thought, “After she has done all this she will return to me”; but
      she did not return, and her false sister Judah saw it. '
    8: '⁸ She saw that for all the adulteries of that faithless one, Israel, I had
      sent her away with a decree of divorce; yet her false sister Judah did not fear,
      but she too went and played the whore. '
    9: '⁹ Because she took her whoredom so lightly, she polluted the land, committing
      adultery with stone and tree. '
    10: "¹⁰ Yet for all this her false sister Judah did not return to me with her\
      \ whole heart, but only in pretense, says the Lord. \n"
    11: '¹¹ Then the Lord said to me: Faithless Israel has shown herself less guilty
      than false Judah. '
    12: "¹² Go, and proclaim these words toward the north, and say:\nReturn, faithless\
      \ Israel,\nsays the Lord.\nI will not look on you in anger,\n    for I am merciful,\n\
      says the Lord;\nI will not be angry forever.\n"
    13: "¹³ Only acknowledge your guilt,\n    that you have rebelled against the Lord\
      \ your God,\nand scattered your favors among strangers under every green tree,\n\
      \    and have not obeyed my voice,\nsays the Lord.\n"
    14: "¹⁴ Return, O faithless children,\nsays the Lord,\n    for I am your master;\n\
      I will take you, one from a city and two from a family,\n    and I will bring\
      \ you to Zion. \n"
    15: '¹⁵ I will give you shepherds after my own heart, who will feed you with knowledge
      and understanding. '
    16: '¹⁶ And when you have multiplied and increased in the land, in those days,
      says the Lord, they shall no longer say, “The ark of the covenant of the Lord.”
      It shall not come to mind, or be remembered, or missed; nor shall another one
      be made. '
    17: '¹⁷ At that time Jerusalem shall be called the throne of the Lord, and all
      nations shall gather to it, to the presence of the Lord in Jerusalem, and they
      shall no longer stubbornly follow their own evil will. '
    18: "¹⁸ In those days the house of Judah shall join the house of Israel, and together\
      \ they shall come from the land of the north to the land that I gave your ancestors\
      \ for a heritage. \n"
    19: "¹⁹ I thought\n    how I would set you among my children,\nand give you a\
      \ pleasant land,\n    the most beautiful heritage of all the nations.\nAnd I\
      \ thought you would call me, My Father,\n    and would not turn from following\
      \ me.\n"
    20: "²⁰ Instead, as a faithless wife leaves her husband,\n    so you have been\
      \ faithless to me, O house of Israel,\nsays the Lord. \n"
    21: "²¹ A voice on the bare heights is heard,\n    the plaintive weeping of Israel’s\
      \ children,\nbecause they have perverted their way,\n    they have forgotten\
      \ the Lord their God:\n"
    22: "²² Return, O faithless children,\n    I will heal your faithlessness.\n“Here\
      \ we come to you;\n    for you are the Lord our God.\n"
    23: "²³ Truly the hills are a delusion,\n    the orgies on the mountains.\nTruly\
      \ in the Lord our God\n    is the salvation of Israel. \n"
    24: '²⁴ “But from our youth the shameful thing has devoured all for which our
      ancestors had labored, their flocks and their herds, their sons and their daughters. '
    25: ²⁵ Let us lie down in our shame, and let our dishonor cover us; for we have
      sinned against the Lord our God, we and our ancestors, from our youth even to
      this day; and we have not obeyed the voice of the Lord our God.”
  4:
    1: "¹ If you return, O Israel,\nsays the Lord,\n    if you return to me,\nif you\
      \ remove your abominations from my presence,\n    and do not waver,\n"
    2: "² and if you swear, “As the Lord lives!”\n    in truth, in justice, and in\
      \ uprightness,\nthen nations shall be blessed by him,\n    and by him they shall\
      \ boast. \n"
    3: "³ For thus says the Lord to the people of Judah and to the inhabitants of\
      \ Jerusalem:\nBreak up your fallow ground,\n    and do not sow among thorns.\n"
    4: "⁴ Circumcise yourselves to the Lord,\n    remove the foreskin of your hearts,\n\
      \    O people of Judah and inhabitants of Jerusalem,\nor else my wrath will\
      \ go forth like fire,\n    and burn with no one to quench it,\n    because of\
      \ the evil of your doings. \n"
    5: "⁵ Declare in Judah, and proclaim in Jerusalem, and say:\nBlow the trumpet\
      \ through the land;\n    shout aloud and say,\n“Gather together, and let us\
      \ go\n    into the fortified cities!”\n"
    6: "⁶ Raise a standard toward Zion,\n    flee for safety, do not delay,\nfor I\
      \ am bringing evil from the north,\n    and a great destruction.\n"
    7: "⁷ A lion has gone up from its thicket,\n    a destroyer of nations has set\
      \ out;\n    he has gone out from his place\nto make your land a waste;\n   \
      \ your cities will be ruins\n    without inhabitant.\n"
    8: "⁸ Because of this put on sackcloth,\n    lament and wail:\n“The fierce anger\
      \ of the Lord\n    has not turned away from us.” \n"
    9: '⁹ On that day, says the Lord, courage shall fail the king and the officials;
      the priests shall be appalled and the prophets astounded. '
    10: "¹⁰ Then I said, “Ah, Lord God, how utterly you have deceived this people\
      \ and Jerusalem, saying, ‘It shall be well with you,’ even while the sword is\
      \ at the throat!” \n"
    11: '¹¹ At that time it will be said to this people and to Jerusalem: A hot wind
      comes from me out of the bare heights in the desert toward my poor people, not
      to winnow or cleanse— '
    12: "¹² a wind too strong for that. Now it is I who speak in judgment against\
      \ them. \n"
    13: "¹³ Look! He comes up like clouds,\n    his chariots like the whirlwind;\n\
      his horses are swifter than eagles—\n    woe to us, for we are ruined!\n"
    14: "¹⁴ O Jerusalem, wash your heart clean of wickedness\n    so that you may\
      \ be saved.\nHow long shall your evil schemes\n    lodge within you?\n"
    15: "¹⁵ For a voice declares from Dan\n    and proclaims disaster from Mount Ephraim.\n"
    16: "¹⁶ Tell the nations, “Here they are!”\n    Proclaim against Jerusalem,\n\
      “Besiegers come from a distant land;\n    they shout against the cities of Judah.\n"
    17: "¹⁷ They have closed in around her like watchers of a field,\n    because\
      \ she has rebelled against me,\nsays the Lord.\n"
    18: "¹⁸ Your ways and your doings\n    have brought this upon you.\nThis is your\
      \ doom; how bitter it is!\n    It has reached your very heart.” \n"
    19: "¹⁹ My anguish, my anguish! I writhe in pain!\n    Oh, the walls of my heart!\n\
      My heart is beating wildly;\n    I cannot keep silent;\nfor I hear the sound\
      \ of the trumpet,\n    the alarm of war.\n"
    20: "²⁰ Disaster overtakes disaster,\n    the whole land is laid waste.\nSuddenly\
      \ my tents are destroyed,\n    my curtains in a moment.\n"
    21: "²¹ How long must I see the standard,\n    and hear the sound of the trumpet?\n"
    22: "²² “For my people are foolish,\n    they do not know me;\nthey are stupid\
      \ children,\n    they have no understanding.\nThey are skilled in doing evil,\n\
      \    but do not know how to do good.” \n"
    23: "²³ I looked on the earth, and lo, it was waste and void;\n    and to the\
      \ heavens, and they had no light.\n"
    24: "²⁴ I looked on the mountains, and lo, they were quaking,\n    and all the\
      \ hills moved to and fro.\n"
    25: "²⁵ I looked, and lo, there was no one at all,\n    and all the birds of the\
      \ air had fled.\n"
    26: "²⁶ I looked, and lo, the fruitful land was a desert,\n    and all its cities\
      \ were laid in ruins\n    before the Lord, before his fierce anger. \n"
    27: "²⁷ For thus says the Lord: The whole land shall be a desolation; yet I will\
      \ not make a full end. \n"
    28: "²⁸ Because of this the earth shall mourn,\n    and the heavens above grow\
      \ black;\nfor I have spoken, I have purposed;\n    I have not relented nor will\
      \ I turn back. \n"
    29: "²⁹ At the noise of horseman and archer\n    every town takes to flight;\n\
      they enter thickets; they climb among rocks;\n    all the towns are forsaken,\n\
      \    and no one lives in them.\n"
    30: "³⁰ And you, O desolate one,\nwhat do you mean that you dress in crimson,\n\
      \    that you deck yourself with ornaments of gold,\n    that you enlarge your\
      \ eyes with paint?\nIn vain you beautify yourself.\n    Your lovers despise\
      \ you;\n    they seek your life.\n"
    31: "³¹ For I heard a cry as of a woman in labor,\n    anguish as of one bringing\
      \ forth her first child,\nthe cry of daughter Zion gasping for breath,\n   \
      \ stretching out her hands,\n“Woe is me! I am fainting before killers!”"
  5:
    1: "¹ Run to and fro through the streets of Jerusalem,\n    look around and take\
      \ note!\nSearch its squares and see\n    if you can find one person\nwho acts\
      \ justly\n    and seeks truth—\nso that I may pardon Jerusalem.\n"
    2: "² Although they say, “As the Lord lives,”\n    yet they swear falsely.\n"
    3: "³ O Lord, do your eyes not look for truth?\nYou have struck them,\n    but\
      \ they felt no anguish;\nyou have consumed them,\n    but they refused to take\
      \ correction.\nThey have made their faces harder than rock;\n    they have refused\
      \ to turn back. \n"
    4: "⁴ Then I said, “These are only the poor,\n    they have no sense;\nfor they\
      \ do not know the way of the Lord,\n    the law of their God.\n"
    5: "⁵ Let me go to the rich\n    and speak to them;\nsurely they know the way\
      \ of the Lord,\n    the law of their God.”\nBut they all alike had broken the\
      \ yoke,\n    they had burst the bonds. \n"
    6: "⁶ Therefore a lion from the forest shall kill them,\n    a wolf from the desert\
      \ shall destroy them.\nA leopard is watching against their cities;\n    everyone\
      \ who goes out of them shall be torn in pieces—\nbecause their transgressions\
      \ are many,\n    their apostasies are great. \n"
    7: "⁷ How can I pardon you?\n    Your children have forsaken me,\n    and have\
      \ sworn by those who are no gods.\nWhen I fed them to the full,\n    they committed\
      \ adultery\n    and trooped to the houses of prostitutes.\n"
    8: "⁸ They were well-fed lusty stallions,\n    each neighing for his neighbor’s\
      \ wife.\n"
    9: "⁹ Shall I not punish them for these things?\nsays the Lord;\n    and shall\
      \ I not bring retribution\n    on a nation such as this? \n"
    10: "¹⁰ Go up through her vine-rows and destroy,\n    but do not make a full end;\n\
      strip away her branches,\n    for they are not the Lord’s.\n"
    11: "¹¹ For the house of Israel and the house of Judah\n    have been utterly\
      \ faithless to me,\nsays the Lord.\n"
    12: "¹² They have spoken falsely of the Lord,\n    and have said, “He will do\
      \ nothing.\nNo evil will come upon us,\n    and we shall not see sword or famine.”\n"
    13: "¹³ The prophets are nothing but wind,\n    for the word is not in them.\n\
      Thus shall it be done to them! \n"
    14: "¹⁴ Therefore thus says the Lord, the God of hosts:\nBecause they have spoken\
      \ this word,\nI am now making my words in your mouth a fire,\n    and this people\
      \ wood, and the fire shall devour them.\n"
    15: "¹⁵ I am going to bring upon you\n    a nation from far away, O house of Israel,\n\
      says the Lord.\nIt is an enduring nation,\n    it is an ancient nation,\na nation\
      \ whose language you do not know,\n    nor can you understand what they say.\n"
    16: "¹⁶ Their quiver is like an open tomb;\n    all of them are mighty warriors.\n"
    17: "¹⁷ They shall eat up your harvest and your food;\n    they shall eat up your\
      \ sons and your daughters;\nthey shall eat up your flocks and your herds;\n\
      \    they shall eat up your vines and your fig trees;\nthey shall destroy with\
      \ the sword\n    your fortified cities in which you trust. \n"
    18: '¹⁸ But even in those days, says the Lord, I will not make a full end of you. '
    19: "¹⁹ And when your people say, “Why has the Lord our God done all these things\
      \ to us?” you shall say to them, “As you have forsaken me and served foreign\
      \ gods in your land, so you shall serve strangers in a land that is not yours.”\
      \ \n"
    20: "²⁰ Declare this in the house of Jacob,\n    proclaim it in Judah:\n"
    21: "²¹ Hear this, O foolish and senseless people,\n    who have eyes, but do\
      \ not see,\n    who have ears, but do not hear.\n"
    22: "²² Do you not fear me? says the Lord;\n    Do you not tremble before me?\n\
      I placed the sand as a boundary for the sea,\n    a perpetual barrier that it\
      \ cannot pass;\nthough the waves toss, they cannot prevail,\n    though they\
      \ roar, they cannot pass over it.\n"
    23: "²³ But this people has a stubborn and rebellious heart;\n    they have turned\
      \ aside and gone away.\n"
    24: "²⁴ They do not say in their hearts,\n    “Let us fear the Lord our God,\n\
      who gives the rain in its season,\n    the autumn rain and the spring rain,\n\
      and keeps for us\n    the weeks appointed for the harvest.”\n"
    25: "²⁵ Your iniquities have turned these away,\n    and your sins have deprived\
      \ you of good.\n"
    26: "²⁶ For scoundrels are found among my people;\n    they take over the goods\
      \ of others.\nLike fowlers they set a trap;\n    they catch human beings.\n"
    27: "²⁷ Like a cage full of birds,\n    their houses are full of treachery;\n\
      therefore they have become great and rich,\n"
    28: "²⁸     they have grown fat and sleek.\nThey know no limits in deeds of wickedness;\n\
      \    they do not judge with justice\nthe cause of the orphan, to make it prosper,\n\
      \    and they do not defend the rights of the needy.\n"
    29: "²⁹ Shall I not punish them for these things?\nsays the Lord,\n    and shall\
      \ I not bring retribution\n    on a nation such as this? \n"
    30: "³⁰ An appalling and horrible thing\n    has happened in the land:\n"
    31: "³¹ the prophets prophesy falsely,\n    and the priests rule as the prophets\
      \ direct;\nmy people love to have it so,\n    but what will you do when the\
      \ end comes?"
  6:
    1: "¹ Flee for safety, O children of Benjamin,\n    from the midst of Jerusalem!\n\
      Blow the trumpet in Tekoa,\n    and raise a signal on Beth-haccherem;\nfor evil\
      \ looms out of the north,\n    and great destruction.\n"
    2: "² I have likened daughter Zion\n    to the loveliest pasture.\n"
    3: "³ Shepherds with their flocks shall come against her.\n    They shall pitch\
      \ their tents around her;\n    they shall pasture, all in their places.\n"
