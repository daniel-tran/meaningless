  26:
    1: '¹ At the beginning of the reign of King Jehoiakim son of Josiah of Judah,
      this word came from the Lord: '
    2: '² Thus says the Lord: Stand in the court of the Lord’s house, and speak to
      all the cities of Judah that come to worship in the house of the Lord; speak
      to them all the words that I command you; do not hold back a word. '
    3: '³ It may be that they will listen, all of them, and will turn from their evil
      way, that I may change my mind about the disaster that I intend to bring on
      them because of their evil doings. '
    4: '⁴ You shall say to them: Thus says the Lord: If you will not listen to me,
      to walk in my law that I have set before you, '
    5: '⁵ and to heed the words of my servants the prophets whom I send to you urgently—though
      you have not heeded— '
    6: "⁶ then I will make this house like Shiloh, and I will make this city a curse\
      \ for all the nations of the earth. \n"
    7: '⁷ The priests and the prophets and all the people heard Jeremiah speaking
      these words in the house of the Lord. '
    8: '⁸ And when Jeremiah had finished speaking all that the Lord had commanded
      him to speak to all the people, then the priests and the prophets and all the
      people laid hold of him, saying, “You shall die! '
    9: "⁹ Why have you prophesied in the name of the Lord, saying, ‘This house shall\
      \ be like Shiloh, and this city shall be desolate, without inhabitant’?” And\
      \ all the people gathered around Jeremiah in the house of the Lord. \n"
    10: '¹⁰ When the officials of Judah heard these things, they came up from the
      king’s house to the house of the Lord and took their seat in the entry of the
      New Gate of the house of the Lord. '
    11: "¹¹ Then the priests and the prophets said to the officials and to all the\
      \ people, “This man deserves the sentence of death because he has prophesied\
      \ against this city, as you have heard with your own ears.” \n"
    12: '¹² Then Jeremiah spoke to all the officials and all the people, saying, “It
      is the Lord who sent me to prophesy against this house and this city all the
      words you have heard. '
    13: '¹³ Now therefore amend your ways and your doings, and obey the voice of the
      Lord your God, and the Lord will change his mind about the disaster that he
      has pronounced against you. '
    14: '¹⁴ But as for me, here I am in your hands. Do with me as seems good and right
      to you. '
    15: "¹⁵ Only know for certain that if you put me to death, you will be bringing\
      \ innocent blood upon yourselves and upon this city and its inhabitants, for\
      \ in truth the Lord sent me to you to speak all these words in your ears.” \n"
    16: '¹⁶ Then the officials and all the people said to the priests and the prophets,
      “This man does not deserve the sentence of death, for he has spoken to us in
      the name of the Lord our God.” '
    17: '¹⁷ And some of the elders of the land arose and said to all the assembled
      people, '
    18: "¹⁸ “Micah of Moresheth, who prophesied during the days of King Hezekiah of\
      \ Judah, said to all the people of Judah: ‘Thus says the Lord of hosts,\nZion\
      \ shall be plowed as a field;\n    Jerusalem shall become a heap of ruins,\n\
      \    and the mountain of the house a wooded height.’ \n"
    19: "¹⁹ Did King Hezekiah of Judah and all Judah actually put him to death? Did\
      \ he not fear the Lord and entreat the favor of the Lord, and did not the Lord\
      \ change his mind about the disaster that he had pronounced against them? But\
      \ we are about to bring great disaster on ourselves!” \n"
    20: '²⁰ There was another man prophesying in the name of the Lord, Uriah son of
      Shemaiah from Kiriath-jearim. He prophesied against this city and against this
      land in words exactly like those of Jeremiah. '
    21: '²¹ And when King Jehoiakim, with all his warriors and all the officials,
      heard his words, the king sought to put him to death; but when Uriah heard of
      it, he was afraid and fled and escaped to Egypt. '
    22: '²² Then King Jehoiakim sent Elnathan son of Achbor and men with him to Egypt, '
    23: "²³ and they took Uriah from Egypt and brought him to King Jehoiakim, who\
      \ struck him down with the sword and threw his dead body into the burial place\
      \ of the common people. \n"
    24: ²⁴ But the hand of Ahikam son of Shaphan was with Jeremiah so that he was
