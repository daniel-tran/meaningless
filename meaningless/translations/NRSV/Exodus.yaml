    11: '¹¹ and the second row, a turquoise, a sapphire, and a moonstone; '
    12: '¹² and the third row, a jacinth, an agate, and an amethyst; '
    13: '¹³ and the fourth row, a beryl, an onyx, and a jasper; they were enclosed
