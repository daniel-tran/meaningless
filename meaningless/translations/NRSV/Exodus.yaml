      place behind them. '
    20: "²⁰ It came between the army of Egypt and the army of Israel. And so the cloud\
      \ was there with the darkness, and it lit up the night; one did not come near\
      \ the other all night. \n"
    21: '²¹ Then Moses stretched out his hand over the sea. The Lord drove the sea
