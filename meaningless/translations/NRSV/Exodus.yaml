    7: "⁷ He called the place Massah and Meribah, because the Israelites quarreled\
      \ and tested the Lord, saying, “Is the Lord among us or not?” \n"
    8: '⁸ Then Amalek came and fought with Israel at Rephidim. '
    9: '⁹ Moses said to Joshua, “Choose some men for us and go out, fight with Amalek.
