    13: '¹³ But Moses said to the people, “Do not be afraid, stand firm, and see the
      deliverance that the Lord will accomplish for you today; for the Egyptians whom
      you see today you shall never see again. '
    14: "¹⁴ The Lord will fight for you, and you have only to keep still.” \n"
    15: '¹⁵ Then the Lord said to Moses, “Why do you cry out to me? Tell the Israelites
