  12:
    1: '¹ The Lord said to Moses and Aaron in the land of Egypt: '
    2: '² This month shall mark for you the beginning of months; it shall be the first
      month of the year for you. '
    3: '³ Tell the whole congregation of Israel that on the tenth of this month they
      are to take a lamb for each family, a lamb for each household. '
    4: '⁴ If a household is too small for a whole lamb, it shall join its closest
      neighbor in obtaining one; the lamb shall be divided in proportion to the number
      of people who eat of it. '
    5: '⁵ Your lamb shall be without blemish, a year-old male; you may take it from
      the sheep or from the goats. '
    6: '⁶ You shall keep it until the fourteenth day of this month; then the whole
      assembled congregation of Israel shall slaughter it at twilight. '
    7: '⁷ They shall take some of the blood and put it on the two doorposts and the
      lintel of the houses in which they eat it. '
    8: '⁸ They shall eat the lamb that same night; they shall eat it roasted over
      the fire with unleavened bread and bitter herbs. '
    9: '⁹ Do not eat any of it raw or boiled in water, but roasted over the fire,
      with its head, legs, and inner organs. '
    10: '¹⁰ You shall let none of it remain until the morning; anything that remains
      until the morning you shall burn. '
    11: '¹¹ This is how you shall eat it: your loins girded, your sandals on your
      feet, and your staff in your hand; and you shall eat it hurriedly. It is the
      passover of the Lord. '
    12: '¹² For I will pass through the land of Egypt that night, and I will strike
      down every firstborn in the land of Egypt, both human beings and animals; on
