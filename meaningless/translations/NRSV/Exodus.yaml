    26: "²⁶ Six days you shall gather it; but on the seventh day, which is a sabbath,\
      \ there will be none.” \n"
    27: '²⁷ On the seventh day some of the people went out to gather, and they found
      none. '
    28: '²⁸ The Lord said to Moses, “How long will you refuse to keep my commandments
      and instructions? '
    29: '²⁹ See! The Lord has given you the sabbath, therefore on the sixth day he
