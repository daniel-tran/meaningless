    2: '² The people quarreled with Moses, and said, “Give us water to drink.” Moses
      said to them, “Why do you quarrel with me? Why do you test the Lord?” '
    3: '³ But the people thirsted there for water; and the people complained against
      Moses and said, “Why did you bring us out of Egypt, to kill us and our children
      and livestock with thirst?” '
    4: '⁴ So Moses cried out to the Lord, “What shall I do with this people? They
      are almost ready to stone me.” '
    5: '⁵ The Lord said to Moses, “Go on ahead of the people, and take some of the
      elders of Israel with you; take in your hand the staff with which you struck
