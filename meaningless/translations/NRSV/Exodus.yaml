    1: '¹ The Lord spoke to Moses: '
    2: '² On the first day of the first month you shall set up the tabernacle of the
      tent of meeting. '
    3: '³ You shall put in it the ark of the covenant, and you shall screen the ark
      with the curtain. '
    4: '⁴ You shall bring in the table, and arrange its setting; and you shall bring
      in the lampstand, and set up its lamps. '
    5: '⁵ You shall put the golden altar for incense before the ark of the covenant,
      and set up the screen for the entrance of the tabernacle. '
    6: '⁶ You shall set the altar of burnt offering before the entrance of the tabernacle
      of the tent of meeting, '
    7: '⁷ and place the basin between the tent of meeting and the altar, and put water
      in it. '
    8: '⁸ You shall set up the court all around, and hang up the screen for the gate
      of the court. '
    9: '⁹ Then you shall take the anointing oil, and anoint the tabernacle and all
      that is in it, and consecrate it and all its furniture, so that it shall become
      holy. '
    10: '¹⁰ You shall also anoint the altar of burnt offering and all its utensils,
      and consecrate the altar, so that the altar shall be most holy. '
    11: '¹¹ You shall also anoint the basin with its stand, and consecrate it. '
    12: '¹² Then you shall bring Aaron and his sons to the entrance of the tent of
      meeting, and shall wash them with water, '
    13: '¹³ and put on Aaron the sacred vestments, and you shall anoint him and consecrate
      him, so that he may serve me as priest. '
    14: '¹⁴ You shall bring his sons also and put tunics on them, '
    15: "¹⁵ and anoint them, as you anointed their father, that they may serve me\
      \ as priests: and their anointing shall admit them to a perpetual priesthood\
      \ throughout all generations to come. \n"
    16: '¹⁶ Moses did everything just as the Lord had commanded him. '
    17: '¹⁷ In the first month in the second year, on the first day of the month,
      the tabernacle was set up. '
    18: '¹⁸ Moses set up the tabernacle; he laid its bases, and set up its frames,
      and put in its poles, and raised up its pillars; '
    19: '¹⁹ and he spread the tent over the tabernacle, and put the covering of the
      tent over it; as the Lord had commanded Moses. '
    20: '²⁰ He took the covenant and put it into the ark, and put the poles on the
      ark, and set the mercy seat above the ark; '
    21: '²¹ and he brought the ark into the tabernacle, and set up the curtain for
      screening, and screened the ark of the covenant; as the Lord had commanded Moses. '
    22: '²² He put the table in the tent of meeting, on the north side of the tabernacle,
      outside the curtain, '
    23: '²³ and set the bread in order on it before the Lord; as the Lord had commanded
      Moses. '
    24: '²⁴ He put the lampstand in the tent of meeting, opposite the table on the
      south side of the tabernacle, '
    25: '²⁵ and set up the lamps before the Lord; as the Lord had commanded Moses. '
    26: '²⁶ He put the golden altar in the tent of meeting before the curtain, '
    27: '²⁷ and offered fragrant incense on it; as the Lord had commanded Moses. '
    28: '²⁸ He also put in place the screen for the entrance of the tabernacle. '
    29: '²⁹ He set the altar of burnt offering at the entrance of the tabernacle of
