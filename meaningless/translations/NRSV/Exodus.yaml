    10: '¹⁰ As Pharaoh drew near, the Israelites looked back, and there were the Egyptians
      advancing on them. In great fear the Israelites cried out to the Lord. '
    11: '¹¹ They said to Moses, “Was it because there were no graves in Egypt that
