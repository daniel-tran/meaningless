    22: '²² The Israelites went into the sea on dry ground, the waters forming a wall
      for them on their right and on their left. '
    23: '²³ The Egyptians pursued, and went into the sea after them, all of Pharaoh’s
      horses, chariots, and chariot drivers. '
    24: '²⁴ At the morning watch the Lord in the pillar of fire and cloud looked down
      upon the Egyptian army, and threw the Egyptian army into panic. '
    25: "²⁵ He clogged their chariot wheels so that they turned with difficulty. The\
