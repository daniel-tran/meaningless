  16:
    1: '¹ The whole congregation of the Israelites set out from Elim; and Israel came
      to the wilderness of Sin, which is between Elim and Sinai, on the fifteenth
      day of the second month after they had departed from the land of Egypt. '
    2: '² The whole congregation of the Israelites complained against Moses and Aaron
      in the wilderness. '
    3: "³ The Israelites said to them, “If only we had died by the hand of the Lord\
      \ in the land of Egypt, when we sat by the fleshpots and ate our fill of bread;\
      \ for you have brought us out into this wilderness to kill this whole assembly\
      \ with hunger.” \n"
    4: '⁴ Then the Lord said to Moses, “I am going to rain bread from heaven for you,
      and each day the people shall go out and gather enough for that day. In that
      way I will test them, whether they will follow my instruction or not. '
    5: '⁵ On the sixth day, when they prepare what they bring in, it will be twice
      as much as they gather on other days.” '
    6: '⁶ So Moses and Aaron said to all the Israelites, “In the evening you shall
      know that it was the Lord who brought you out of the land of Egypt, '
    7: '⁷ and in the morning you shall see the glory of the Lord, because he has heard
      your complaining against the Lord. For what are we, that you complain against
      us?” '
    8: "⁸ And Moses said, “When the Lord gives you meat to eat in the evening and\
      \ your fill of bread in the morning, because the Lord has heard the complaining\
      \ that you utter against him—what are we? Your complaining is not against us\
      \ but against the Lord.” \n"
    9: '⁹ Then Moses said to Aaron, “Say to the whole congregation of the Israelites,
      ‘Draw near to the Lord, for he has heard your complaining.’” '
    10: '¹⁰ And as Aaron spoke to the whole congregation of the Israelites, they looked
      toward the wilderness, and the glory of the Lord appeared in the cloud. '
    11: '¹¹ The Lord spoke to Moses and said, '
    12: "¹² “I have heard the complaining of the Israelites; say to them, ‘At twilight\
      \ you shall eat meat, and in the morning you shall have your fill of bread;\
      \ then you shall know that I am the Lord your God.’” \n"
    13: '¹³ In the evening quails came up and covered the camp; and in the morning
      there was a layer of dew around the camp. '
    14: '¹⁴ When the layer of dew lifted, there on the surface of the wilderness was
      a fine flaky substance, as fine as frost on the ground. '
    15: '¹⁵ When the Israelites saw it, they said to one another, “What is it?” For
      they did not know what it was. Moses said to them, “It is the bread that the
      Lord has given you to eat. '
    16: '¹⁶ This is what the Lord has commanded: ‘Gather as much of it as each of
