    21: "²¹ Morning by morning they gathered it, as much as each needed; but when\
      \ the sun grew hot, it melted. \n"
    22: '²² On the sixth day they gathered twice as much food, two omers apiece. When
      all the leaders of the congregation came and told Moses, '
    23: '²³ he said to them, “This is what the Lord has commanded: ‘Tomorrow is a
