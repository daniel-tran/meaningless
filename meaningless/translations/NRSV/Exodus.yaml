    11: "¹¹ For in six days the Lord made heaven and earth, the sea, and all that\
      \ is in them, but rested the seventh day; therefore the Lord blessed the sabbath\
      \ day and consecrated it. \n"
    12: "¹² Honor your father and your mother, so that your days may be long in the\
      \ land that the Lord your God is giving you. \n"
    13: "¹³ You shall not murder. \n"
    14: "¹⁴ You shall not commit adultery. \n"
    15: "¹⁵ You shall not steal. \n"
    16: "¹⁶ You shall not bear false witness against your neighbor. \n"
    17: "¹⁷ You shall not covet your neighbor’s house; you shall not covet your neighbor’s\
      \ wife, or male or female slave, or ox, or donkey, or anything that belongs\
      \ to your neighbor. \n"
    18: '¹⁸ When all the people witnessed the thunder and lightning, the sound of
      the trumpet, and the mountain smoking, they were afraid and trembled and stood
      at a distance, '
    19: '¹⁹ and said to Moses, “You speak to us, and we will listen; but do not let
      God speak to us, or we will die.” '
    20: '²⁰ Moses said to the people, “Do not be afraid; for God has come only to
      test you and to put the fear of him upon you so that you do not sin.” '
    21: "²¹ Then the people stood at a distance, while Moses drew near to the thick\
      \ darkness where God was. \n"
    22: '²² The Lord said to Moses: Thus you shall say to the Israelites: “You have
      seen for yourselves that I spoke with you from heaven. '
    23: '²³ You shall not make gods of silver alongside me, nor shall you make for
      yourselves gods of gold. '
    24: '²⁴ You need make for me only an altar of earth and sacrifice on it your burnt
      offerings and your offerings of well-being, your sheep and your oxen; in every
      place where I cause my name to be remembered I will come to you and bless you. '
    25: '²⁵ But if you make for me an altar of stone, do not build it of hewn stones;
      for if you use a chisel upon it you profane it. '
    26: ²⁶ You shall not go up by steps to my altar, so that your nakedness may not
      be exposed on it.”
  21:
    1: "¹ These are the ordinances that you shall set before them: \n"
    2: '² When you buy a male Hebrew slave, he shall serve six years, but in the seventh
      he shall go out a free person, without debt. '
    3: '³ If he comes in single, he shall go out single; if he comes in married, then
      his wife shall go out with him. '
    4: '⁴ If his master gives him a wife and she bears him sons or daughters, the
      wife and her children shall be her master’s and he shall go out alone. '
    5: '⁵ But if the slave declares, “I love my master, my wife, and my children;
      I will not go out a free person,” '
    6: "⁶ then his master shall bring him before God. He shall be brought to the door\
      \ or the doorpost; and his master shall pierce his ear with an awl; and he shall\
      \ serve him for life. \n"
    7: '⁷ When a man sells his daughter as a slave, she shall not go out as the male
      slaves do. '
    8: '⁸ If she does not please her master, who designated her for himself, then
      he shall let her be redeemed; he shall have no right to sell her to a foreign
      people, since he has dealt unfairly with her. '
    9: '⁹ If he designates her for his son, he shall deal with her as with a daughter. '
    10: '¹⁰ If he takes another wife to himself, he shall not diminish the food, clothing,
      or marital rights of the first wife. '
    11: "¹¹ And if he does not do these three things for her, she shall go out without\
      \ debt, without payment of money. \n"
    12: '¹² Whoever strikes a person mortally shall be put to death. '
    13: '¹³ If it was not premeditated, but came about by an act of God, then I will
      appoint for you a place to which the killer may flee. '
    14: "¹⁴ But if someone willfully attacks and kills another by treachery, you shall\
      \ take the killer from my altar for execution. \n"
    15: "¹⁵ Whoever strikes father or mother shall be put to death. \n"
    16: "¹⁶ Whoever kidnaps a person, whether that person has been sold or is still\
      \ held in possession, shall be put to death. \n"
    17: "¹⁷ Whoever curses father or mother shall be put to death. \n"
    18: '¹⁸ When individuals quarrel and one strikes the other with a stone or fist
      so that the injured party, though not dead, is confined to bed, '
    19: "¹⁹ but recovers and walks around outside with the help of a staff, then the\
      \ assailant shall be free of liability, except to pay for the loss of time,\
      \ and to arrange for full recovery. \n"
    20: '²⁰ When a slaveowner strikes a male or female slave with a rod and the slave
      dies immediately, the owner shall be punished. '
    21: "²¹ But if the slave survives a day or two, there is no punishment; for the\
      \ slave is the owner’s property. \n"
    22: '²² When people who are fighting injure a pregnant woman so that there is
      a miscarriage, and yet no further harm follows, the one responsible shall be
      fined what the woman’s husband demands, paying as much as the judges determine. '
    23: '²³ If any harm follows, then you shall give life for life, '
    24: '²⁴ eye for eye, tooth for tooth, hand for hand, foot for foot, '
    25: "²⁵ burn for burn, wound for wound, stripe for stripe. \n"
    26: '²⁶ When a slaveowner strikes the eye of a male or female slave, destroying
      it, the owner shall let the slave go, a free person, to compensate for the eye. '
    27: "²⁷ If the owner knocks out a tooth of a male or female slave, the slave shall\
      \ be let go, a free person, to compensate for the tooth. \n"
    28: '²⁸ When an ox gores a man or a woman to death, the ox shall be stoned, and
      its flesh shall not be eaten; but the owner of the ox shall not be liable. '
    29: '²⁹ If the ox has been accustomed to gore in the past, and its owner has been
      warned but has not restrained it, and it kills a man or a woman, the ox shall
      be stoned, and its owner also shall be put to death. '
    30: '³⁰ If a ransom is imposed on the owner, then the owner shall pay whatever
      is imposed for the redemption of the victim’s life. '
    31: '³¹ If it gores a boy or a girl, the owner shall be dealt with according to
      this same rule. '
    32: "³² If the ox gores a male or female slave, the owner shall pay to the slaveowner\
      \ thirty shekels of silver, and the ox shall be stoned. \n"
    33: '³³ If someone leaves a pit open, or digs a pit and does not cover it, and
      an ox or a donkey falls into it, '
    34: "³⁴ the owner of the pit shall make restitution, giving money to its owner,\
      \ but keeping the dead animal. \n"
    35: '³⁵ If someone’s ox hurts the ox of another, so that it dies, then they shall
      sell the live ox and divide the price of it; and the dead animal they shall
      also divide. '
    36: ³⁶ But if it was known that the ox was accustomed to gore in the past, and
      its owner has not restrained it, the owner shall restore ox for ox, but keep
      the dead animal.
  22:
    1: '¹ When someone steals an ox or a sheep, and slaughters it or sells it, the
      thief shall pay five oxen for an ox, and four sheep for a sheep. The thief shall
      make restitution, but if unable to do so, shall be sold for the theft. '
    2: "⁴ When the animal, whether ox or donkey or sheep, is found alive in the thief’s\
      \ possession, the thief shall pay double. \n"
    3: '² If a thief is found breaking in, and is beaten to death, no bloodguilt is
      incurred; '
    4: "³ but if it happens after sunrise, bloodguilt is incurred. \n"
    5: "⁵ When someone causes a field or vineyard to be grazed over, or lets livestock\
      \ loose to graze in someone else’s field, restitution shall be made from the\
      \ best in the owner’s field or vineyard. \n"
    6: "⁶ When fire breaks out and catches in thorns so that the stacked grain or\
      \ the standing grain or the field is consumed, the one who started the fire\
      \ shall make full restitution. \n"
    7: '⁷ When someone delivers to a neighbor money or goods for safekeeping, and
      they are stolen from the neighbor’s house, then the thief, if caught, shall
      pay double. '
    8: "⁸ If the thief is not caught, the owner of the house shall be brought before\
      \ God, to determine whether or not the owner had laid hands on the neighbor’s\
      \ goods. \n"
    9: "⁹ In any case of disputed ownership involving ox, donkey, sheep, clothing,\
      \ or any other loss, of which one party says, “This is mine,” the case of both\
      \ parties shall come before God; the one whom God condemns shall pay double\
      \ to the other. \n"
    10: '¹⁰ When someone delivers to another a donkey, ox, sheep, or any other animal
      for safekeeping, and it dies or is injured or is carried off, without anyone
      seeing it, '
    11: '¹¹ an oath before the Lord shall decide between the two of them that the
      one has not laid hands on the property of the other; the owner shall accept
      the oath, and no restitution shall be made. '
    12: '¹² But if it was stolen, restitution shall be made to its owner. '
    13: "¹³ If it was mangled by beasts, let it be brought as evidence; restitution\
      \ shall not be made for the mangled remains. \n"
    14: '¹⁴ When someone borrows an animal from another and it is injured or dies,
      the owner not being present, full restitution shall be made. '
    15: "¹⁵ If the owner was present, there shall be no restitution; if it was hired,\
      \ only the hiring fee is due. \n"
    16: '¹⁶ When a man seduces a virgin who is not engaged to be married, and lies
      with her, he shall give the bride-price for her and make her his wife. '
    17: "¹⁷ But if her father refuses to give her to him, he shall pay an amount equal\
      \ to the bride-price for virgins. \n"
    18: "¹⁸ You shall not permit a female sorcerer to live. \n"
    19: "¹⁹ Whoever lies with an animal shall be put to death. \n"
    20: "²⁰ Whoever sacrifices to any god, other than the Lord alone, shall be devoted\
      \ to destruction. \n"
    21: '²¹ You shall not wrong or oppress a resident alien, for you were aliens in
      the land of Egypt. '
    22: '²² You shall not abuse any widow or orphan. '
    23: '²³ If you do abuse them, when they cry out to me, I will surely heed their
      cry; '
    24: "²⁴ my wrath will burn, and I will kill you with the sword, and your wives\
      \ shall become widows and your children orphans. \n"
    25: '²⁵ If you lend money to my people, to the poor among you, you shall not deal
      with them as a creditor; you shall not exact interest from them. '
    26: '²⁶ If you take your neighbor’s cloak in pawn, you shall restore it before
      the sun goes down; '
    27: "²⁷ for it may be your neighbor’s only clothing to use as cover; in what else\
      \ shall that person sleep? And if your neighbor cries out to me, I will listen,\
      \ for I am compassionate. \n"
    28: "²⁸ You shall not revile God, or curse a leader of your people. \n"
    29: "²⁹ You shall not delay to make offerings from the fullness of your harvest\
      \ and from the outflow of your presses.\nThe firstborn of your sons you shall\
      \ give to me. "
    30: "³⁰ You shall do the same with your oxen and with your sheep: seven days it\
      \ shall remain with its mother; on the eighth day you shall give it to me. \n"
    31: ³¹ You shall be people consecrated to me; therefore you shall not eat any
      meat that is mangled by beasts in the field; you shall throw it to the dogs.
  23:
    1: '¹ You shall not spread a false report. You shall not join hands with the wicked
      to act as a malicious witness. '
    2: '² You shall not follow a majority in wrongdoing; when you bear witness in
      a lawsuit, you shall not side with the majority so as to pervert justice; '
    3: "³ nor shall you be partial to the poor in a lawsuit. \n"
    4: "⁴ When you come upon your enemy’s ox or donkey going astray, you shall bring\
      \ it back. \n"
    5: "⁵ When you see the donkey of one who hates you lying under its burden and\
      \ you would hold back from setting it free, you must help to set it free. \n"
    6: '⁶ You shall not pervert the justice due to your poor in their lawsuits. '
    7: '⁷ Keep far from a false charge, and do not kill the innocent and those in
      the right, for I will not acquit the guilty. '
    8: "⁸ You shall take no bribe, for a bribe blinds the officials, and subverts\
      \ the cause of those who are in the right. \n"
    9: "⁹ You shall not oppress a resident alien; you know the heart of an alien,\
      \ for you were aliens in the land of Egypt. \n"
    10: '¹⁰ For six years you shall sow your land and gather in its yield; '
    11: "¹¹ but the seventh year you shall let it rest and lie fallow, so that the\
      \ poor of your people may eat; and what they leave the wild animals may eat.\
      \ You shall do the same with your vineyard, and with your olive orchard. \n"
    12: '¹² Six days you shall do your work, but on the seventh day you shall rest,
      so that your ox and your donkey may have relief, and your homeborn slave and
      the resident alien may be refreshed. '
    13: "¹³ Be attentive to all that I have said to you. Do not invoke the names of\
      \ other gods; do not let them be heard on your lips. \n"
    14: '¹⁴ Three times in the year you shall hold a festival for me. '
    15: "¹⁵ You shall observe the festival of unleavened bread; as I commanded you,\
      \ you shall eat unleavened bread for seven days at the appointed time in the\
      \ month of Abib, for in it you came out of Egypt.\nNo one shall appear before\
      \ me empty-handed. \n"
    16: '¹⁶ You shall observe the festival of harvest, of the first fruits of your
      labor, of what you sow in the field. You shall observe the festival of ingathering
      at the end of the year, when you gather in from the field the fruit of your
      labor. '
    17: "¹⁷ Three times in the year all your males shall appear before the Lord God.\
      \ \n"
    18: "¹⁸ You shall not offer the blood of my sacrifice with anything leavened,\
      \ or let the fat of my festival remain until the morning. \n"
    19: "¹⁹ The choicest of the first fruits of your ground you shall bring into the\
      \ house of the Lord your God.\nYou shall not boil a kid in its mother’s milk.\
      \ \n"
    20: '²⁰ I am going to send an angel in front of you, to guard you on the way and
      to bring you to the place that I have prepared. '
    21: "²¹ Be attentive to him and listen to his voice; do not rebel against him,\
      \ for he will not pardon your transgression; for my name is in him. \n"
    22: "²² But if you listen attentively to his voice and do all that I say, then\
      \ I will be an enemy to your enemies and a foe to your foes. \n"
    23: '²³ When my angel goes in front of you, and brings you to the Amorites, the
      Hittites, the Perizzites, the Canaanites, the Hivites, and the Jebusites, and
      I blot them out, '
    24: '²⁴ you shall not bow down to their gods, or worship them, or follow their
      practices, but you shall utterly demolish them and break their pillars in pieces. '
    25: '²⁵ You shall worship the Lord your God, and I will bless your bread and your
      water; and I will take sickness away from among you. '
    26: '²⁶ No one shall miscarry or be barren in your land; I will fulfill the number
      of your days. '
    27: '²⁷ I will send my terror in front of you, and will throw into confusion all
      the people against whom you shall come, and I will make all your enemies turn
      their backs to you. '
    28: '²⁸ And I will send the pestilence in front of you, which shall drive out
      the Hivites, the Canaanites, and the Hittites from before you. '
    29: '²⁹ I will not drive them out from before you in one year, or the land would
      become desolate and the wild animals would multiply against you. '
    30: '³⁰ Little by little I will drive them out from before you, until you have
      increased and possess the land. '
    31: '³¹ I will set your borders from the Red Sea to the sea of the Philistines,
      and from the wilderness to the Euphrates; for I will hand over to you the inhabitants
      of the land, and you shall drive them out before you. '
    32: '³² You shall make no covenant with them and their gods. '
    33: ³³ They shall not live in your land, or they will make you sin against me;
      for if you worship their gods, it will surely be a snare to you.
  24:
    1: '¹ Then he said to Moses, “Come up to the Lord, you and Aaron, Nadab, and Abihu,
      and seventy of the elders of Israel, and worship at a distance. '
    2: "² Moses alone shall come near the Lord; but the others shall not come near,\
      \ and the people shall not come up with him.” \n"
    3: '³ Moses came and told the people all the words of the Lord and all the ordinances;
      and all the people answered with one voice, and said, “All the words that the
      Lord has spoken we will do.” '
    4: '⁴ And Moses wrote down all the words of the Lord. He rose early in the morning,
      and built an altar at the foot of the mountain, and set up twelve pillars, corresponding
      to the twelve tribes of Israel. '
    5: '⁵ He sent young men of the people of Israel, who offered burnt offerings and
      sacrificed oxen as offerings of well-being to the Lord. '
    6: '⁶ Moses took half of the blood and put it in basins, and half of the blood
      he dashed against the altar. '
    7: '⁷ Then he took the book of the covenant, and read it in the hearing of the
      people; and they said, “All that the Lord has spoken we will do, and we will
      be obedient.” '
    8: "⁸ Moses took the blood and dashed it on the people, and said, “See the blood\
      \ of the covenant that the Lord has made with you in accordance with all these\
      \ words.” \n"
    9: '⁹ Then Moses and Aaron, Nadab, and Abihu, and seventy of the elders of Israel
      went up, '
    10: '¹⁰ and they saw the God of Israel. Under his feet there was something like
      a pavement of sapphire stone, like the very heaven for clearness. '
    11: "¹¹ God did not lay his hand on the chief men of the people of Israel; also\
      \ they beheld God, and they ate and drank. \n"
    12: '¹² The Lord said to Moses, “Come up to me on the mountain, and wait there;
      and I will give you the tablets of stone, with the law and the commandment,
      which I have written for their instruction.” '
    13: '¹³ So Moses set out with his assistant Joshua, and Moses went up into the
      mountain of God. '
    14: "¹⁴ To the elders he had said, “Wait here for us, until we come to you again;\
      \ for Aaron and Hur are with you; whoever has a dispute may go to them.” \n"
    15: '¹⁵ Then Moses went up on the mountain, and the cloud covered the mountain. '
    16: '¹⁶ The glory of the Lord settled on Mount Sinai, and the cloud covered it
      for six days; on the seventh day he called to Moses out of the cloud. '
    17: '¹⁷ Now the appearance of the glory of the Lord was like a devouring fire
      on the top of the mountain in the sight of the people of Israel. '
    18: ¹⁸ Moses entered the cloud, and went up on the mountain. Moses was on the
      mountain for forty days and forty nights.
  25:
    1: '¹ The Lord said to Moses: '
    2: '² Tell the Israelites to take for me an offering; from all whose hearts prompt
      them to give you shall receive the offering for me. '
    3: '³ This is the offering that you shall receive from them: gold, silver, and
      bronze, '
    4: '⁴ blue, purple, and crimson yarns and fine linen, goats’ hair, '
    5: '⁵ tanned rams’ skins, fine leather, acacia wood, '
    6: '⁶ oil for the lamps, spices for the anointing oil and for the fragrant incense, '
    7: '⁷ onyx stones and gems to be set in the ephod and for the breastpiece. '
    8: '⁸ And have them make me a sanctuary, so that I may dwell among them. '
    9: "⁹ In accordance with all that I show you concerning the pattern of the tabernacle\
      \ and of all its furniture, so you shall make it. \n"
    10: '¹⁰ They shall make an ark of acacia wood; it shall be two and a half cubits
      long, a cubit and a half wide, and a cubit and a half high. '
    11: '¹¹ You shall overlay it with pure gold, inside and outside you shall overlay
      it, and you shall make a molding of gold upon it all around. '
    12: '¹² You shall cast four rings of gold for it and put them on its four feet,
      two rings on the one side of it, and two rings on the other side. '
    13: '¹³ You shall make poles of acacia wood, and overlay them with gold. '
    14: '¹⁴ And you shall put the poles into the rings on the sides of the ark, by
      which to carry the ark. '
    15: '¹⁵ The poles shall remain in the rings of the ark; they shall not be taken
      from it. '
    16: "¹⁶ You shall put into the ark the covenant that I shall give you. \n"
    17: '¹⁷ Then you shall make a mercy seat of pure gold; two cubits and a half shall
      be its length, and a cubit and a half its width. '
    18: '¹⁸ You shall make two cherubim of gold; you shall make them of hammered work,
      at the two ends of the mercy seat. '
    19: '¹⁹ Make one cherub at the one end, and one cherub at the other; of one piece
      with the mercy seat you shall make the cherubim at its two ends. '
    20: '²⁰ The cherubim shall spread out their wings above, overshadowing the mercy
      seat with their wings. They shall face one to another; the faces of the cherubim
      shall be turned toward the mercy seat. '
    21: '²¹ You shall put the mercy seat on the top of the ark; and in the ark you
      shall put the covenant that I shall give you. '
    22: "²² There I will meet with you, and from above the mercy seat, from between\
      \ the two cherubim that are on the ark of the covenant, I will deliver to you\
      \ all my commands for the Israelites. \n"
    23: '²³ You shall make a table of acacia wood, two cubits long, one cubit wide,
      and a cubit and a half high. '
    24: '²⁴ You shall overlay it with pure gold, and make a molding of gold around
      it. '
    25: '²⁵ You shall make around it a rim a handbreadth wide, and a molding of gold
      around the rim. '
    26: '²⁶ You shall make for it four rings of gold, and fasten the rings to the
      four corners at its four legs. '
    27: '²⁷ The rings that hold the poles used for carrying the table shall be close
      to the rim. '
    28: '²⁸ You shall make the poles of acacia wood, and overlay them with gold, and
      the table shall be carried with these. '
    29: '²⁹ You shall make its plates and dishes for incense, and its flagons and
      bowls with which to pour drink offerings; you shall make them of pure gold. '
    30: "³⁰ And you shall set the bread of the Presence on the table before me always.\
      \ \n"
    31: '³¹ You shall make a lampstand of pure gold. The base and the shaft of the
      lampstand shall be made of hammered work; its cups, its calyxes, and its petals
      shall be of one piece with it; '
    32: '³² and there shall be six branches going out of its sides, three branches
      of the lampstand out of one side of it and three branches of the lampstand out
      of the other side of it; '
    33: '³³ three cups shaped like almond blossoms, each with calyx and petals, on
      one branch, and three cups shaped like almond blossoms, each with calyx and
      petals, on the other branch—so for the six branches going out of the lampstand. '
    34: '³⁴ On the lampstand itself there shall be four cups shaped like almond blossoms,
      each with its calyxes and petals. '
    35: '³⁵ There shall be a calyx of one piece with it under the first pair of branches,
      a calyx of one piece with it under the next pair of branches, and a calyx of
      one piece with it under the last pair of branches—so for the six branches that
      go out of the lampstand. '
    36: '³⁶ Their calyxes and their branches shall be of one piece with it, the whole
      of it one hammered piece of pure gold. '
    37: '³⁷ You shall make the seven lamps for it; and the lamps shall be set up so
      as to give light on the space in front of it. '
    38: '³⁸ Its snuffers and trays shall be of pure gold. '
    39: '³⁹ It, and all these utensils, shall be made from a talent of pure gold. '
    40: ⁴⁰ And see that you make them according to the pattern for them, which is
      being shown you on the mountain.
  26:
    1: '¹ Moreover you shall make the tabernacle with ten curtains of fine twisted
      linen, and blue, purple, and crimson yarns; you shall make them with cherubim
      skillfully worked into them. '
    2: '² The length of each curtain shall be twenty-eight cubits, and the width of
      each curtain four cubits; all the curtains shall be of the same size. '
    3: '³ Five curtains shall be joined to one another; and the other five curtains
      shall be joined to one another. '
    4: '⁴ You shall make loops of blue on the edge of the outermost curtain in the
      first set; and likewise you shall make loops on the edge of the outermost curtain
      in the second set. '
    5: '⁵ You shall make fifty loops on the one curtain, and you shall make fifty
      loops on the edge of the curtain that is in the second set; the loops shall
      be opposite one another. '
    6: "⁶ You shall make fifty clasps of gold, and join the curtains to one another\
      \ with the clasps, so that the tabernacle may be one whole. \n"
    7: '⁷ You shall also make curtains of goats’ hair for a tent over the tabernacle;
      you shall make eleven curtains. '
    8: '⁸ The length of each curtain shall be thirty cubits, and the width of each
      curtain four cubits; the eleven curtains shall be of the same size. '
    9: '⁹ You shall join five curtains by themselves, and six curtains by themselves,
      and the sixth curtain you shall double over at the front of the tent. '
    10: "¹⁰ You shall make fifty loops on the edge of the curtain that is outermost\
      \ in one set, and fifty loops on the edge of the curtain that is outermost in\
      \ the second set. \n"
    11: '¹¹ You shall make fifty clasps of bronze, and put the clasps into the loops,
      and join the tent together, so that it may be one whole. '
    12: '¹² The part that remains of the curtains of the tent, the half curtain that
      remains, shall hang over the back of the tabernacle. '
    13: '¹³ The cubit on the one side, and the cubit on the other side, of what remains
      in the length of the curtains of the tent, shall hang over the sides of the
      tabernacle, on this side and that side, to cover it. '
    14: "¹⁴ You shall make for the tent a covering of tanned rams’ skins and an outer\
      \ covering of fine leather. \n"
    15: '¹⁵ You shall make upright frames of acacia wood for the tabernacle. '
    16: '¹⁶ Ten cubits shall be the length of a frame, and a cubit and a half the
      width of each frame. '
    17: '¹⁷ There shall be two pegs in each frame to fit the frames together; you
      shall make these for all the frames of the tabernacle. '
    18: '¹⁸ You shall make the frames for the tabernacle: twenty frames for the south
      side; '
    19: '¹⁹ and you shall make forty bases of silver under the twenty frames, two
      bases under the first frame for its two pegs, and two bases under the next frame
      for its two pegs; '
    20: '²⁰ and for the second side of the tabernacle, on the north side twenty frames, '
    21: '²¹ and their forty bases of silver, two bases under the first frame, and
      two bases under the next frame; '
    22: '²² and for the rear of the tabernacle westward you shall make six frames. '
    23: '²³ You shall make two frames for corners of the tabernacle in the rear; '
    24: '²⁴ they shall be separate beneath, but joined at the top, at the first ring;
      it shall be the same with both of them; they shall form the two corners. '
    25: "²⁵ And so there shall be eight frames, with their bases of silver, sixteen\
      \ bases; two bases under the first frame, and two bases under the next frame.\
      \ \n"
    26: '²⁶ You shall make bars of acacia wood, five for the frames of the one side
      of the tabernacle, '
    27: '²⁷ and five bars for the frames of the other side of the tabernacle, and
      five bars for the frames of the side of the tabernacle at the rear westward. '
    28: '²⁸ The middle bar, halfway up the frames, shall pass through from end to
      end. '
    29: '²⁹ You shall overlay the frames with gold, and shall make their rings of
      gold to hold the bars; and you shall overlay the bars with gold. '
    30: "³⁰ Then you shall erect the tabernacle according to the plan for it that\
      \ you were shown on the mountain. \n"
    31: '³¹ You shall make a curtain of blue, purple, and crimson yarns, and of fine
      twisted linen; it shall be made with cherubim skillfully worked into it. '
    32: '³² You shall hang it on four pillars of acacia overlaid with gold, which
      have hooks of gold and rest on four bases of silver. '
    33: '³³ You shall hang the curtain under the clasps, and bring the ark of the
      covenant in there, within the curtain; and the curtain shall separate for you
      the holy place from the most holy. '
    34: '³⁴ You shall put the mercy seat on the ark of the covenant in the most holy
      place. '
    35: "³⁵ You shall set the table outside the curtain, and the lampstand on the\
      \ south side of the tabernacle opposite the table; and you shall put the table\
      \ on the north side. \n"
    36: '³⁶ You shall make a screen for the entrance of the tent, of blue, purple,
      and crimson yarns, and of fine twisted linen, embroidered with needlework. '
    37: ³⁷ You shall make for the screen five pillars of acacia, and overlay them
      with gold; their hooks shall be of gold, and you shall cast five bases of bronze
      for them.
  27:
    1: '¹ You shall make the altar of acacia wood, five cubits long and five cubits
      wide; the altar shall be square, and it shall be three cubits high. '
    2: '² You shall make horns for it on its four corners; its horns shall be of one
      piece with it, and you shall overlay it with bronze. '
    3: '³ You shall make pots for it to receive its ashes, and shovels and basins
      and forks and firepans; you shall make all its utensils of bronze. '
    4: '⁴ You shall also make for it a grating, a network of bronze; and on the net
      you shall make four bronze rings at its four corners. '
    5: '⁵ You shall set it under the ledge of the altar so that the net shall extend
      halfway down the altar. '
    6: '⁶ You shall make poles for the altar, poles of acacia wood, and overlay them
      with bronze; '
    7: '⁷ the poles shall be put through the rings, so that the poles shall be on
      the two sides of the altar when it is carried. '
    8: "⁸ You shall make it hollow, with boards. They shall be made just as you were\
      \ shown on the mountain. \n"
    9: '⁹ You shall make the court of the tabernacle. On the south side the court
      shall have hangings of fine twisted linen one hundred cubits long for that side; '
    10: '¹⁰ its twenty pillars and their twenty bases shall be of bronze, but the
      hooks of the pillars and their bands shall be of silver. '
    11: '¹¹ Likewise for its length on the north side there shall be hangings one
      hundred cubits long, their pillars twenty and their bases twenty, of bronze,
      but the hooks of the pillars and their bands shall be of silver. '
    12: '¹² For the width of the court on the west side there shall be fifty cubits
      of hangings, with ten pillars and ten bases. '
    13: '¹³ The width of the court on the front to the east shall be fifty cubits. '
    14: '¹⁴ There shall be fifteen cubits of hangings on the one side, with three
      pillars and three bases. '
    15: '¹⁵ There shall be fifteen cubits of hangings on the other side, with three
      pillars and three bases. '
    16: '¹⁶ For the gate of the court there shall be a screen twenty cubits long,
      of blue, purple, and crimson yarns, and of fine twisted linen, embroidered with
      needlework; it shall have four pillars and with them four bases. '
    17: '¹⁷ All the pillars around the court shall be banded with silver; their hooks
      shall be of silver, and their bases of bronze. '
    18: '¹⁸ The length of the court shall be one hundred cubits, the width fifty,
      and the height five cubits, with hangings of fine twisted linen and bases of
      bronze. '
    19: "¹⁹ All the utensils of the tabernacle for every use, and all its pegs and\
      \ all the pegs of the court, shall be of bronze. \n"
    20: '²⁰ You shall further command the Israelites to bring you pure oil of beaten
      olives for the light, so that a lamp may be set up to burn regularly. '
    21: ²¹ In the tent of meeting, outside the curtain that is before the covenant,
      Aaron and his sons shall tend it from evening to morning before the Lord. It
      shall be a perpetual ordinance to be observed throughout their generations by
      the Israelites.
  28:
    1: '¹ Then bring near to you your brother Aaron, and his sons with him, from among
      the Israelites, to serve me as priests—Aaron and Aaron’s sons, Nadab and Abihu,
      Eleazar and Ithamar. '
    2: '² You shall make sacred vestments for the glorious adornment of your brother
      Aaron. '
    3: '³ And you shall speak to all who have ability, whom I have endowed with skill,
      that they make Aaron’s vestments to consecrate him for my priesthood. '
    4: '⁴ These are the vestments that they shall make: a breastpiece, an ephod, a
      robe, a checkered tunic, a turban, and a sash. When they make these sacred vestments
      for your brother Aaron and his sons to serve me as priests, '
    5: "⁵ they shall use gold, blue, purple, and crimson yarns, and fine linen. \n"
    6: '⁶ They shall make the ephod of gold, of blue, purple, and crimson yarns, and
      of fine twisted linen, skillfully worked. '
    7: '⁷ It shall have two shoulder-pieces attached to its two edges, so that it
      may be joined together. '
    8: '⁸ The decorated band on it shall be of the same workmanship and materials,
      of gold, of blue, purple, and crimson yarns, and of fine twisted linen. '
    9: '⁹ You shall take two onyx stones, and engrave on them the names of the sons
      of Israel, '
    10: '¹⁰ six of their names on the one stone, and the names of the remaining six
      on the other stone, in the order of their birth. '
    11: '¹¹ As a gem-cutter engraves signets, so you shall engrave the two stones
      with the names of the sons of Israel; you shall mount them in settings of gold
      filigree. '
    12: '¹² You shall set the two stones on the shoulder-pieces of the ephod, as stones
      of remembrance for the sons of Israel; and Aaron shall bear their names before
      the Lord on his two shoulders for remembrance. '
    13: '¹³ You shall make settings of gold filigree, '
    14: "¹⁴ and two chains of pure gold, twisted like cords; and you shall attach\
      \ the corded chains to the settings. \n"
    15: '¹⁵ You shall make a breastpiece of judgment, in skilled work; you shall make
      it in the style of the ephod; of gold, of blue and purple and crimson yarns,
      and of fine twisted linen you shall make it. '
    16: '¹⁶ It shall be square and doubled, a span in length and a span in width. '
    17: '¹⁷ You shall set in it four rows of stones. A row of carnelian, chrysolite,
      and emerald shall be the first row; '
    18: '¹⁸ and the second row a turquoise, a sapphire, and a moonstone; '
    19: '¹⁹ and the third row a jacinth, an agate, and an amethyst; '
    20: '²⁰ and the fourth row a beryl, an onyx, and a jasper; they shall be set in
      gold filigree. '
    21: '²¹ There shall be twelve stones with names corresponding to the names of
      the sons of Israel; they shall be like signets, each engraved with its name,
      for the twelve tribes. '
    22: '²² You shall make for the breastpiece chains of pure gold, twisted like cords; '
    23: '²³ and you shall make for the breastpiece two rings of gold, and put the
      two rings on the two edges of the breastpiece. '
    24: '²⁴ You shall put the two cords of gold in the two rings at the edges of the
      breastpiece; '
    25: '²⁵ the two ends of the two cords you shall attach to the two settings, and
      so attach it in front to the shoulder-pieces of the ephod. '
    26: '²⁶ You shall make two rings of gold, and put them at the two ends of the
      breastpiece, on its inside edge next to the ephod. '
    27: '²⁷ You shall make two rings of gold, and attach them in front to the lower
      part of the two shoulder-pieces of the ephod, at its joining above the decorated
      band of the ephod. '
    28: '²⁸ The breastpiece shall be bound by its rings to the rings of the ephod
      with a blue cord, so that it may lie on the decorated band of the ephod, and
      so that the breastpiece shall not come loose from the ephod. '
    29: '²⁹ So Aaron shall bear the names of the sons of Israel in the breastpiece
      of judgment on his heart when he goes into the holy place, for a continual remembrance
      before the Lord. '
    30: "³⁰ In the breastpiece of judgment you shall put the Urim and the Thummim,\
      \ and they shall be on Aaron’s heart when he goes in before the Lord; thus Aaron\
      \ shall bear the judgment of the Israelites on his heart before the Lord continually.\
      \ \n"
    31: '³¹ You shall make the robe of the ephod all of blue. '
    32: '³² It shall have an opening for the head in the middle of it, with a woven
      binding around the opening, like the opening in a coat of mail, so that it may
      not be torn. '
    33: '³³ On its lower hem you shall make pomegranates of blue, purple, and crimson
      yarns, all around the lower hem, with bells of gold between them all around— '
    34: '³⁴ a golden bell and a pomegranate alternating all around the lower hem of
      the robe. '
    35: "³⁵ Aaron shall wear it when he ministers, and its sound shall be heard when\
      \ he goes into the holy place before the Lord, and when he comes out, so that\
      \ he may not die. \n"
    36: '³⁶ You shall make a rosette of pure gold, and engrave on it, like the engraving
      of a signet, “Holy to the Lord.” '
    37: '³⁷ You shall fasten it on the turban with a blue cord; it shall be on the
      front of the turban. '
    38: "³⁸ It shall be on Aaron’s forehead, and Aaron shall take on himself any guilt\
      \ incurred in the holy offering that the Israelites consecrate as their sacred\
      \ donations; it shall always be on his forehead, in order that they may find\
      \ favor before the Lord. \n"
    39: "³⁹ You shall make the checkered tunic of fine linen, and you shall make a\
      \ turban of fine linen, and you shall make a sash embroidered with needlework.\
      \ \n"
    40: '⁴⁰ For Aaron’s sons you shall make tunics and sashes and headdresses; you
      shall make them for their glorious adornment. '
    41: '⁴¹ You shall put them on your brother Aaron, and on his sons with him, and
      shall anoint them and ordain them and consecrate them, so that they may serve
      me as priests. '
    42: '⁴² You shall make for them linen undergarments to cover their naked flesh;
      they shall reach from the hips to the thighs; '
    43: ⁴³ Aaron and his sons shall wear them when they go into the tent of meeting,
      or when they come near the altar to minister in the holy place; or they will
      bring guilt on themselves and die. This shall be a perpetual ordinance for him
      and for his descendants after him.
  29:
    1: '¹ Now this is what you shall do to them to consecrate them, so that they may
      serve me as priests. Take one young bull and two rams without blemish, '
    2: '² and unleavened bread, unleavened cakes mixed with oil, and unleavened wafers
      spread with oil. You shall make them of choice wheat flour. '
    3: '³ You shall put them in one basket and bring them in the basket, and bring
      the bull and the two rams. '
    4: '⁴ You shall bring Aaron and his sons to the entrance of the tent of meeting,
      and wash them with water. '
    5: '⁵ Then you shall take the vestments, and put on Aaron the tunic and the robe
      of the ephod, and the ephod, and the breastpiece, and gird him with the decorated
      band of the ephod; '
    6: '⁶ and you shall set the turban on his head, and put the holy diadem on the
      turban. '
    7: '⁷ You shall take the anointing oil, and pour it on his head and anoint him. '
    8: '⁸ Then you shall bring his sons, and put tunics on them, '
    9: "⁹ and you shall gird them with sashes and tie headdresses on them; and the\
      \ priesthood shall be theirs by a perpetual ordinance. You shall then ordain\
      \ Aaron and his sons. \n"
    10: '¹⁰ You shall bring the bull in front of the tent of meeting. Aaron and his
      sons shall lay their hands on the head of the bull, '
    11: '¹¹ and you shall slaughter the bull before the Lord, at the entrance of the
      tent of meeting, '
    12: '¹² and shall take some of the blood of the bull and put it on the horns of
      the altar with your finger, and all the rest of the blood you shall pour out
      at the base of the altar. '
    13: '¹³ You shall take all the fat that covers the entrails, and the appendage
      of the liver, and the two kidneys with the fat that is on them, and turn them
      into smoke on the altar. '
    14: "¹⁴ But the flesh of the bull, and its skin, and its dung, you shall burn\
      \ with fire outside the camp; it is a sin offering. \n"
    15: '¹⁵ Then you shall take one of the rams, and Aaron and his sons shall lay
      their hands on the head of the ram, '
    16: '¹⁶ and you shall slaughter the ram, and shall take its blood and dash it
      against all sides of the altar. '
    17: '¹⁷ Then you shall cut the ram into its parts, and wash its entrails and its
      legs, and put them with its parts and its head, '
    18: "¹⁸ and turn the whole ram into smoke on the altar; it is a burnt offering\
      \ to the Lord; it is a pleasing odor, an offering by fire to the Lord. \n"
    19: '¹⁹ You shall take the other ram; and Aaron and his sons shall lay their hands
      on the head of the ram, '
    20: '²⁰ and you shall slaughter the ram, and take some of its blood and put it
      on the lobe of Aaron’s right ear and on the lobes of the right ears of his sons,
      and on the thumbs of their right hands, and on the big toes of their right feet,
      and dash the rest of the blood against all sides of the altar. '
    21: "²¹ Then you shall take some of the blood that is on the altar, and some of\
      \ the anointing oil, and sprinkle it on Aaron and his vestments and on his sons\
      \ and his sons’ vestments with him; then he and his vestments shall be holy,\
      \ as well as his sons and his sons’ vestments. \n"
    22: '²² You shall also take the fat of the ram, the fat tail, the fat that covers
      the entrails, the appendage of the liver, the two kidneys with the fat that
      is on them, and the right thigh (for it is a ram of ordination), '
    23: '²³ and one loaf of bread, one cake of bread made with oil, and one wafer,
      out of the basket of unleavened bread that is before the Lord; '
    24: '²⁴ and you shall place all these on the palms of Aaron and on the palms of
      his sons, and raise them as an elevation offering before the Lord. '
    25: "²⁵ Then you shall take them from their hands, and turn them into smoke on\
      \ the altar on top of the burnt offering of pleasing odor before the Lord; it\
      \ is an offering by fire to the Lord. \n"
    26: '²⁶ You shall take the breast of the ram of Aaron’s ordination and raise it
      as an elevation offering before the Lord; and it shall be your portion. '
    27: '²⁷ You shall consecrate the breast that was raised as an elevation offering
      and the thigh that was raised as an elevation offering from the ram of ordination,
      from that which belonged to Aaron and his sons. '
    28: "²⁸ These things shall be a perpetual ordinance for Aaron and his sons from\
      \ the Israelites, for this is an offering; and it shall be an offering by the\
      \ Israelites from their sacrifice of offerings of well-being, their offering\
      \ to the Lord. \n"
    29: '²⁹ The sacred vestments of Aaron shall be passed on to his sons after him;
      they shall be anointed in them and ordained in them. '
    30: "³⁰ The son who is priest in his place shall wear them seven days, when he\
      \ comes into the tent of meeting to minister in the holy place. \n"
    31: '³¹ You shall take the ram of ordination, and boil its flesh in a holy place; '
    32: '³² and Aaron and his sons shall eat the flesh of the ram and the bread that
      is in the basket, at the entrance of the tent of meeting. '
    33: '³³ They themselves shall eat the food by which atonement is made, to ordain
      and consecrate them, but no one else shall eat of them, because they are holy. '
    34: "³⁴ If any of the flesh for the ordination, or of the bread, remains until\
      \ the morning, then you shall burn the remainder with fire; it shall not be\
      \ eaten, because it is holy. \n"
    35: '³⁵ Thus you shall do to Aaron and to his sons, just as I have commanded you;
      through seven days you shall ordain them. '
    36: '³⁶ Also every day you shall offer a bull as a sin offering for atonement.
      Also you shall offer a sin offering for the altar, when you make atonement for
      it, and shall anoint it, to consecrate it. '
    37: "³⁷ Seven days you shall make atonement for the altar, and consecrate it,\
      \ and the altar shall be most holy; whatever touches the altar shall become\
      \ holy. \n"
    38: '³⁸ Now this is what you shall offer on the altar: two lambs a year old regularly
      each day. '
    39: '³⁹ One lamb you shall offer in the morning, and the other lamb you shall
      offer in the evening; '
    40: '⁴⁰ and with the first lamb one-tenth of a measure of choice flour mixed with
      one-fourth of a hin of beaten oil, and one-fourth of a hin of wine for a drink
      offering. '
    41: '⁴¹ And the other lamb you shall offer in the evening, and shall offer with
      it a grain offering and its drink offering, as in the morning, for a pleasing
      odor, an offering by fire to the Lord. '
    42: '⁴² It shall be a regular burnt offering throughout your generations at the
      entrance of the tent of meeting before the Lord, where I will meet with you,
      to speak to you there. '
    43: '⁴³ I will meet with the Israelites there, and it shall be sanctified by my
      glory; '
    44: '⁴⁴ I will consecrate the tent of meeting and the altar; Aaron also and his
      sons I will consecrate, to serve me as priests. '
    45: '⁴⁵ I will dwell among the Israelites, and I will be their God. '
    46: ⁴⁶ And they shall know that I am the Lord their God, who brought them out
      of the land of Egypt that I might dwell among them; I am the Lord their God.
  30:
    1: '¹ You shall make an altar on which to offer incense; you shall make it of
      acacia wood. '
    2: '² It shall be one cubit long, and one cubit wide; it shall be square, and
      shall be two cubits high; its horns shall be of one piece with it. '
    3: '³ You shall overlay it with pure gold, its top, and its sides all around and
      its horns; and you shall make for it a molding of gold all around. '
    4: '⁴ And you shall make two golden rings for it; under its molding on two opposite
      sides of it you shall make them, and they shall hold the poles with which to
      carry it. '
    5: '⁵ You shall make the poles of acacia wood, and overlay them with gold. '
    6: '⁶ You shall place it in front of the curtain that is above the ark of the
      covenant, in front of the mercy seat that is over the covenant, where I will
      meet with you. '
    7: '⁷ Aaron shall offer fragrant incense on it; every morning when he dresses
      the lamps he shall offer it, '
    8: '⁸ and when Aaron sets up the lamps in the evening, he shall offer it, a regular
      incense offering before the Lord throughout your generations. '
    9: '⁹ You shall not offer unholy incense on it, or a burnt offering, or a grain
      offering; and you shall not pour a drink offering on it. '
    10: "¹⁰ Once a year Aaron shall perform the rite of atonement on its horns. Throughout\
      \ your generations he shall perform the atonement for it once a year with the\
      \ blood of the atoning sin offering. It is most holy to the Lord. \n"
    11: '¹¹ The Lord spoke to Moses: '
    12: '¹² When you take a census of the Israelites to register them, at registration
      all of them shall give a ransom for their lives to the Lord, so that no plague
      may come upon them for being registered. '
    13: '¹³ This is what each one who is registered shall give: half a shekel according
      to the shekel of the sanctuary (the shekel is twenty gerahs), half a shekel
      as an offering to the Lord. '
    14: '¹⁴ Each one who is registered, from twenty years old and upward, shall give
      the Lord’s offering. '
    15: '¹⁵ The rich shall not give more, and the poor shall not give less, than the
      half shekel, when you bring this offering to the Lord to make atonement for
      your lives. '
    16: "¹⁶ You shall take the atonement money from the Israelites and shall designate\
      \ it for the service of the tent of meeting; before the Lord it will be a reminder\
      \ to the Israelites of the ransom given for your lives. \n"
    17: '¹⁷ The Lord spoke to Moses: '
    18: '¹⁸ You shall make a bronze basin with a bronze stand for washing. You shall
      put it between the tent of meeting and the altar, and you shall put water in
      it; '
    19: '¹⁹ with the water Aaron and his sons shall wash their hands and their feet. '
    20: '²⁰ When they go into the tent of meeting, or when they come near the altar
      to minister, to make an offering by fire to the Lord, they shall wash with water,
      so that they may not die. '
    21: "²¹ They shall wash their hands and their feet, so that they may not die:\
      \ it shall be a perpetual ordinance for them, for him and for his descendants\
      \ throughout their generations. \n"
    22: '²² The Lord spoke to Moses: '
    23: '²³ Take the finest spices: of liquid myrrh five hundred shekels, and of sweet-smelling
      cinnamon half as much, that is, two hundred fifty, and two hundred fifty of
      aromatic cane, '
    24: '²⁴ and five hundred of cassia—measured by the sanctuary shekel—and a hin
      of olive oil; '
    25: '²⁵ and you shall make of these a sacred anointing oil blended as by the perfumer;
      it shall be a holy anointing oil. '
    26: '²⁶ With it you shall anoint the tent of meeting and the ark of the covenant, '
    27: '²⁷ and the table and all its utensils, and the lampstand and its utensils,
      and the altar of incense, '
    28: '²⁸ and the altar of burnt offering with all its utensils, and the basin with
      its stand; '
    29: '²⁹ you shall consecrate them, so that they may be most holy; whatever touches
      them will become holy. '
    30: '³⁰ You shall anoint Aaron and his sons, and consecrate them, in order that
      they may serve me as priests. '
    31: '³¹ You shall say to the Israelites, “This shall be my holy anointing oil
      throughout your generations. '
    32: '³² It shall not be used in any ordinary anointing of the body, and you shall
      make no other like it in composition; it is holy, and it shall be holy to you. '
    33: "³³ Whoever compounds any like it or whoever puts any of it on an unqualified\
      \ person shall be cut off from the people.” \n"
    34: '³⁴ The Lord said to Moses: Take sweet spices, stacte, and onycha, and galbanum,
      sweet spices with pure frankincense (an equal part of each), '
    35: '³⁵ and make an incense blended as by the perfumer, seasoned with salt, pure
      and holy; '
    36: '³⁶ and you shall beat some of it into powder, and put part of it before the
      covenant in the tent of meeting where I shall meet with you; it shall be for
      you most holy. '
    37: '³⁷ When you make incense according to this composition, you shall not make
      it for yourselves; it shall be regarded by you as holy to the Lord. '
    38: ³⁸ Whoever makes any like it to use as perfume shall be cut off from the people.
  31:
    1: '¹ The Lord spoke to Moses: '
    2: '² See, I have called by name Bezalel son of Uri son of Hur, of the tribe of
      Judah: '
    3: '³ and I have filled him with divine spirit, with ability, intelligence, and
      knowledge in every kind of craft, '
    4: '⁴ to devise artistic designs, to work in gold, silver, and bronze, '
    5: '⁵ in cutting stones for setting, and in carving wood, in every kind of craft. '
    6: '⁶ Moreover, I have appointed with him Oholiab son of Ahisamach, of the tribe
      of Dan; and I have given skill to all the skillful, so that they may make all
      that I have commanded you: '
    7: '⁷ the tent of meeting, and the ark of the covenant, and the mercy seat that
      is on it, and all the furnishings of the tent, '
    8: '⁸ the table and its utensils, and the pure lampstand with all its utensils,
      and the altar of incense, '
    9: '⁹ and the altar of burnt offering with all its utensils, and the basin with
      its stand, '
    10: '¹⁰ and the finely worked vestments, the holy vestments for the priest Aaron
      and the vestments of his sons, for their service as priests, '
    11: "¹¹ and the anointing oil and the fragrant incense for the holy place. They\
      \ shall do just as I have commanded you. \n"
    12: '¹² The Lord said to Moses: '
    13: '¹³ You yourself are to speak to the Israelites: “You shall keep my sabbaths,
      for this is a sign between me and you throughout your generations, given in
      order that you may know that I, the Lord, sanctify you. '
    14: '¹⁴ You shall keep the sabbath, because it is holy for you; everyone who profanes
      it shall be put to death; whoever does any work on it shall be cut off from
      among the people. '
    15: '¹⁵ Six days shall work be done, but the seventh day is a sabbath of solemn
      rest, holy to the Lord; whoever does any work on the sabbath day shall be put
      to death. '
    16: '¹⁶ Therefore the Israelites shall keep the sabbath, observing the sabbath
      throughout their generations, as a perpetual covenant. '
    17: "¹⁷ It is a sign forever between me and the people of Israel that in six days\
      \ the Lord made heaven and earth, and on the seventh day he rested, and was\
      \ refreshed.” \n"
    18: ¹⁸ When God finished speaking with Moses on Mount Sinai, he gave him the two
      tablets of the covenant, tablets of stone, written with the finger of God.
  32:
    1: '¹ When the people saw that Moses delayed to come down from the mountain, the
      people gathered around Aaron, and said to him, “Come, make gods for us, who
      shall go before us; as for this Moses, the man who brought us up out of the
      land of Egypt, we do not know what has become of him.” '
    2: '² Aaron said to them, “Take off the gold rings that are on the ears of your
      wives, your sons, and your daughters, and bring them to me.” '
    3: '³ So all the people took off the gold rings from their ears, and brought them
      to Aaron. '
    4: '⁴ He took the gold from them, formed it in a mold, and cast an image of a
      calf; and they said, “These are your gods, O Israel, who brought you up out
      of the land of Egypt!” '
    5: '⁵ When Aaron saw this, he built an altar before it; and Aaron made proclamation
      and said, “Tomorrow shall be a festival to the Lord.” '
    6: "⁶ They rose early the next day, and offered burnt offerings and brought sacrifices\
      \ of well-being; and the people sat down to eat and drink, and rose up to revel.\
      \ \n"
    7: '⁷ The Lord said to Moses, “Go down at once! Your people, whom you brought
      up out of the land of Egypt, have acted perversely; '
    8: '⁸ they have been quick to turn aside from the way that I commanded them; they
      have cast for themselves an image of a calf, and have worshiped it and sacrificed
      to it, and said, ‘These are your gods, O Israel, who brought you up out of the
      land of Egypt!’” '
    9: '⁹ The Lord said to Moses, “I have seen this people, how stiff-necked they
      are. '
    10: "¹⁰ Now let me alone, so that my wrath may burn hot against them and I may\
      \ consume them; and of you I will make a great nation.” \n"
    11: '¹¹ But Moses implored the Lord his God, and said, “O Lord, why does your
      wrath burn hot against your people, whom you brought out of the land of Egypt
      with great power and with a mighty hand? '
    12: '¹² Why should the Egyptians say, ‘It was with evil intent that he brought
      them out to kill them in the mountains, and to consume them from the face of
      the earth’? Turn from your fierce wrath; change your mind and do not bring disaster
      on your people. '
    13: '¹³ Remember Abraham, Isaac, and Israel, your servants, how you swore to them
      by your own self, saying to them, ‘I will multiply your descendants like the
      stars of heaven, and all this land that I have promised I will give to your
      descendants, and they shall inherit it forever.’” '
    14: "¹⁴ And the Lord changed his mind about the disaster that he planned to bring\
      \ on his people. \n"
    15: '¹⁵ Then Moses turned and went down from the mountain, carrying the two tablets
      of the covenant in his hands, tablets that were written on both sides, written
      on the front and on the back. '
    16: '¹⁶ The tablets were the work of God, and the writing was the writing of God,
      engraved upon the tablets. '
    17: '¹⁷ When Joshua heard the noise of the people as they shouted, he said to
      Moses, “There is a noise of war in the camp.” '
    18: "¹⁸ But he said,\n“It is not the sound made by victors,\nor the sound made\
      \ by losers;\nit is the sound of revelers that I hear.” \n"
    19: '¹⁹ As soon as he came near the camp and saw the calf and the dancing, Moses’
      anger burned hot, and he threw the tablets from his hands and broke them at
      the foot of the mountain. '
    20: "²⁰ He took the calf that they had made, burned it with fire, ground it to\
      \ powder, scattered it on the water, and made the Israelites drink it. \n"
    21: '²¹ Moses said to Aaron, “What did this people do to you that you have brought
      so great a sin upon them?” '
    22: '²² And Aaron said, “Do not let the anger of my lord burn hot; you know the
      people, that they are bent on evil. '
    23: '²³ They said to me, ‘Make us gods, who shall go before us; as for this Moses,
      the man who brought us up out of the land of Egypt, we do not know what has
      become of him.’ '
    24: "²⁴ So I said to them, ‘Whoever has gold, take it off’; so they gave it to\
      \ me, and I threw it into the fire, and out came this calf!” \n"
    25: '²⁵ When Moses saw that the people were running wild (for Aaron had let them
      run wild, to the derision of their enemies), '
    26: '²⁶ then Moses stood in the gate of the camp, and said, “Who is on the Lord’s
      side? Come to me!” And all the sons of Levi gathered around him. '
    27: '²⁷ He said to them, “Thus says the Lord, the God of Israel, ‘Put your sword
      on your side, each of you! Go back and forth from gate to gate throughout the
      camp, and each of you kill your brother, your friend, and your neighbor.’” '
    28: '²⁸ The sons of Levi did as Moses commanded, and about three thousand of the
      people fell on that day. '
    29: "²⁹ Moses said, “Today you have ordained yourselves for the service of the\
      \ Lord, each one at the cost of a son or a brother, and so have brought a blessing\
      \ on yourselves this day.” \n"
    30: '³⁰ On the next day Moses said to the people, “You have sinned a great sin.
      But now I will go up to the Lord; perhaps I can make atonement for your sin.” '
    31: '³¹ So Moses returned to the Lord and said, “Alas, this people has sinned
      a great sin; they have made for themselves gods of gold. '
    32: '³² But now, if you will only forgive their sin—but if not, blot me out of
      the book that you have written.” '
    33: '³³ But the Lord said to Moses, “Whoever has sinned against me I will blot
      out of my book. '
    34: "³⁴ But now go, lead the people to the place about which I have spoken to\
      \ you; see, my angel shall go in front of you. Nevertheless, when the day comes\
      \ for punishment, I will punish them for their sin.” \n"
    35: ³⁵ Then the Lord sent a plague on the people, because they made the calf—the
      one that Aaron made.
  33:
    1: '¹ The Lord said to Moses, “Go, leave this place, you and the people whom you
      have brought up out of the land of Egypt, and go to the land of which I swore
      to Abraham, Isaac, and Jacob, saying, ‘To your descendants I will give it.’ '
    2: '² I will send an angel before you, and I will drive out the Canaanites, the
      Amorites, the Hittites, the Perizzites, the Hivites, and the Jebusites. '
    3: "³ Go up to a land flowing with milk and honey; but I will not go up among\
      \ you, or I would consume you on the way, for you are a stiff-necked people.”\
      \ \n"
    4: '⁴ When the people heard these harsh words, they mourned, and no one put on
      ornaments. '
    5: '⁵ For the Lord had said to Moses, “Say to the Israelites, ‘You are a stiff-necked
      people; if for a single moment I should go up among you, I would consume you.
      So now take off your ornaments, and I will decide what to do to you.’” '
    6: "⁶ Therefore the Israelites stripped themselves of their ornaments, from Mount\
      \ Horeb onward. \n"
    7: '⁷ Now Moses used to take the tent and pitch it outside the camp, far off from
      the camp; he called it the tent of meeting. And everyone who sought the Lord
      would go out to the tent of meeting, which was outside the camp. '
    8: '⁸ Whenever Moses went out to the tent, all the people would rise and stand,
      each of them, at the entrance of their tents and watch Moses until he had gone
      into the tent. '
    9: '⁹ When Moses entered the tent, the pillar of cloud would descend and stand
      at the entrance of the tent, and the Lord would speak with Moses. '
    10: '¹⁰ When all the people saw the pillar of cloud standing at the entrance of
      the tent, all the people would rise and bow down, all of them, at the entrance
      of their tent. '
    11: "¹¹ Thus the Lord used to speak to Moses face to face, as one speaks to a\
      \ friend. Then he would return to the camp; but his young assistant, Joshua\
      \ son of Nun, would not leave the tent. \n"
    12: '¹² Moses said to the Lord, “See, you have said to me, ‘Bring up this people’;
      but you have not let me know whom you will send with me. Yet you have said,
      ‘I know you by name, and you have also found favor in my sight.’ '
    13: '¹³ Now if I have found favor in your sight, show me your ways, so that I
      may know you and find favor in your sight. Consider too that this nation is
      your people.” '
    14: '¹⁴ He said, “My presence will go with you, and I will give you rest.” '
    15: '¹⁵ And he said to him, “If your presence will not go, do not carry us up
      from here. '
    16: "¹⁶ For how shall it be known that I have found favor in your sight, I and\
      \ your people, unless you go with us? In this way, we shall be distinct, I and\
      \ your people, from every people on the face of the earth.” \n"
    17: '¹⁷ The Lord said to Moses, “I will do the very thing that you have asked;
      for you have found favor in my sight, and I know you by name.” '
    18: '¹⁸ Moses said, “Show me your glory, I pray.” '
    19: '¹⁹ And he said, “I will make all my goodness pass before you, and will proclaim
      before you the name, ‘The Lord’; and I will be gracious to whom I will be gracious,
      and will show mercy on whom I will show mercy. '
    20: '²⁰ But,” he said, “you cannot see my face; for no one shall see me and live.” '
    21: '²¹ And the Lord continued, “See, there is a place by me where you shall stand
      on the rock; '
    22: '²² and while my glory passes by I will put you in a cleft of the rock, and
      I will cover you with my hand until I have passed by; '
    23: ²³ then I will take away my hand, and you shall see my back; but my face shall
      not be seen.”
  34:
    1: '¹ The Lord said to Moses, “Cut two tablets of stone like the former ones,
      and I will write on the tablets the words that were on the former tablets, which
      you broke. '
    2: '² Be ready in the morning, and come up in the morning to Mount Sinai and present
      yourself there to me, on the top of the mountain. '
    3: '³ No one shall come up with you, and do not let anyone be seen throughout
      all the mountain; and do not let flocks or herds graze in front of that mountain.” '
    4: '⁴ So Moses cut two tablets of stone like the former ones; and he rose early
      in the morning and went up on Mount Sinai, as the Lord had commanded him, and
      took in his hand the two tablets of stone. '
    5: '⁵ The Lord descended in the cloud and stood with him there, and proclaimed
      the name, “The Lord.” '
    6: "⁶ The Lord passed before him, and proclaimed,\n“The Lord, the Lord,\na God\
      \ merciful and gracious,\nslow to anger,\nand abounding in steadfast love and\
      \ faithfulness,\n"
    7: "⁷ keeping steadfast love for the thousandth generation,\nforgiving iniquity\
      \ and transgression and sin,\nyet by no means clearing the guilty,\nbut visiting\
      \ the iniquity of the parents\nupon the children\nand the children’s children,\n\
      to the third and the fourth generation.” \n"
    8: '⁸ And Moses quickly bowed his head toward the earth, and worshiped. '
    9: "⁹ He said, “If now I have found favor in your sight, O Lord, I pray, let the\
      \ Lord go with us. Although this is a stiff-necked people, pardon our iniquity\
      \ and our sin, and take us for your inheritance.” \n"
    10: "¹⁰ He said: I hereby make a covenant. Before all your people I will perform\
      \ marvels, such as have not been performed in all the earth or in any nation;\
      \ and all the people among whom you live shall see the work of the Lord; for\
      \ it is an awesome thing that I will do with you. \n"
    11: '¹¹ Observe what I command you today. See, I will drive out before you the
      Amorites, the Canaanites, the Hittites, the Perizzites, the Hivites, and the
      Jebusites. '
    12: '¹² Take care not to make a covenant with the inhabitants of the land to which
      you are going, or it will become a snare among you. '
    13: '¹³ You shall tear down their altars, break their pillars, and cut down their
      sacred poles '
    14: '¹⁴ (for you shall worship no other god, because the Lord, whose name is Jealous,
      is a jealous God). '
    15: '¹⁵ You shall not make a covenant with the inhabitants of the land, for when
      they prostitute themselves to their gods and sacrifice to their gods, someone
      among them will invite you, and you will eat of the sacrifice. '
    16: "¹⁶ And you will take wives from among their daughters for your sons, and\
      \ their daughters who prostitute themselves to their gods will make your sons\
      \ also prostitute themselves to their gods. \n"
    17: "¹⁷ You shall not make cast idols. \n"
    18: "¹⁸ You shall keep the festival of unleavened bread. Seven days you shall\
      \ eat unleavened bread, as I commanded you, at the time appointed in the month\
      \ of Abib; for in the month of Abib you came out from Egypt. \n"
    19: '¹⁹ All that first opens the womb is mine, all your male livestock, the firstborn
      of cow and sheep. '
    20: "²⁰ The firstborn of a donkey you shall redeem with a lamb, or if you will\
      \ not redeem it you shall break its neck. All the firstborn of your sons you\
      \ shall redeem.\nNo one shall appear before me empty-handed. \n"
    21: '²¹ Six days you shall work, but on the seventh day you shall rest; even in
      plowing time and in harvest time you shall rest. '
    22: '²² You shall observe the festival of weeks, the first fruits of wheat harvest,
      and the festival of ingathering at the turn of the year. '
    23: '²³ Three times in the year all your males shall appear before the Lord God,
      the God of Israel. '
    24: "²⁴ For I will cast out nations before you, and enlarge your borders; no one\
      \ shall covet your land when you go up to appear before the Lord your God three\
      \ times in the year. \n"
    25: "²⁵ You shall not offer the blood of my sacrifice with leaven, and the sacrifice\
      \ of the festival of the passover shall not be left until the morning. \n"
    26: "²⁶ The best of the first fruits of your ground you shall bring to the house\
      \ of the Lord your God.\nYou shall not boil a kid in its mother’s milk. \n"
    27: '²⁷ The Lord said to Moses: Write these words; in accordance with these words
      I have made a covenant with you and with Israel. '
    28: "²⁸ He was there with the Lord forty days and forty nights; he neither ate\
      \ bread nor drank water. And he wrote on the tablets the words of the covenant,\
      \ the ten commandments. \n"
    29: '²⁹ Moses came down from Mount Sinai. As he came down from the mountain with
      the two tablets of the covenant in his hand, Moses did not know that the skin
      of his face shone because he had been talking with God. '
    30: '³⁰ When Aaron and all the Israelites saw Moses, the skin of his face was
      shining, and they were afraid to come near him. '
    31: '³¹ But Moses called to them; and Aaron and all the leaders of the congregation
      returned to him, and Moses spoke with them. '
    32: '³² Afterward all the Israelites came near, and he gave them in commandment
      all that the Lord had spoken with him on Mount Sinai. '
    33: '³³ When Moses had finished speaking with them, he put a veil on his face; '
    34: '³⁴ but whenever Moses went in before the Lord to speak with him, he would
      take the veil off, until he came out; and when he came out, and told the Israelites
      what he had been commanded, '
    35: ³⁵ the Israelites would see the face of Moses, that the skin of his face was
      shining; and Moses would put the veil on his face again, until he went in to
      speak with him.
  35:
    1: "¹ Moses assembled all the congregation of the Israelites and said to them:\
      \ These are the things that the Lord has commanded you to do: \n"
    2: '² Six days shall work be done, but on the seventh day you shall have a holy
      sabbath of solemn rest to the Lord; whoever does any work on it shall be put
      to death. '
    3: "³ You shall kindle no fire in all your dwellings on the sabbath day. \n"
    4: '⁴ Moses said to all the congregation of the Israelites: This is the thing
      that the Lord has commanded: '
    5: '⁵ Take from among you an offering to the Lord; let whoever is of a generous
      heart bring the Lord’s offering: gold, silver, and bronze; '
    6: '⁶ blue, purple, and crimson yarns, and fine linen; goats’ hair, '
    7: '⁷ tanned rams’ skins, and fine leather; acacia wood, '
    8: '⁸ oil for the light, spices for the anointing oil and for the fragrant incense, '
    9: "⁹ and onyx stones and gems to be set in the ephod and the breastpiece. \n"
    10: '¹⁰ All who are skillful among you shall come and make all that the Lord has
      commanded: the tabernacle, '
    11: '¹¹ its tent and its covering, its clasps and its frames, its bars, its pillars,
      and its bases; '
    12: '¹² the ark with its poles, the mercy seat, and the curtain for the screen; '
    13: '¹³ the table with its poles and all its utensils, and the bread of the Presence; '
    14: '¹⁴ the lampstand also for the light, with its utensils and its lamps, and
      the oil for the light; '
    15: '¹⁵ and the altar of incense, with its poles, and the anointing oil and the
      fragrant incense, and the screen for the entrance, the entrance of the tabernacle; '
    16: '¹⁶ the altar of burnt offering, with its grating of bronze, its poles, and
      all its utensils, the basin with its stand; '
    17: '¹⁷ the hangings of the court, its pillars and its bases, and the screen for
      the gate of the court; '
    18: '¹⁸ the pegs of the tabernacle and the pegs of the court, and their cords; '
    19: "¹⁹ the finely worked vestments for ministering in the holy place, the holy\
      \ vestments for the priest Aaron, and the vestments of his sons, for their service\
      \ as priests. \n"
    20: '²⁰ Then all the congregation of the Israelites withdrew from the presence
      of Moses. '
    21: '²¹ And they came, everyone whose heart was stirred, and everyone whose spirit
      was willing, and brought the Lord’s offering to be used for the tent of meeting,
      and for all its service, and for the sacred vestments. '
    22: '²² So they came, both men and women; all who were of a willing heart brought
      brooches and earrings and signet rings and pendants, all sorts of gold objects,
      everyone bringing an offering of gold to the Lord. '
    23: '²³ And everyone who possessed blue or purple or crimson yarn or fine linen
      or goats’ hair or tanned rams’ skins or fine leather, brought them. '
    24: '²⁴ Everyone who could make an offering of silver or bronze brought it as
      the Lord’s offering; and everyone who possessed acacia wood of any use in the
      work, brought it. '
    25: '²⁵ All the skillful women spun with their hands, and brought what they had
      spun in blue and purple and crimson yarns and fine linen; '
    26: '²⁶ all the women whose hearts moved them to use their skill spun the goats’
      hair. '
    27: '²⁷ And the leaders brought onyx stones and gems to be set in the ephod and
      the breastpiece, '
    28: '²⁸ and spices and oil for the light, and for the anointing oil, and for the
      fragrant incense. '
    29: "²⁹ All the Israelite men and women whose hearts made them willing to bring\
      \ anything for the work that the Lord had commanded by Moses to be done, brought\
      \ it as a freewill offering to the Lord. \n"
    30: '³⁰ Then Moses said to the Israelites: See, the Lord has called by name Bezalel
      son of Uri son of Hur, of the tribe of Judah; '
    31: '³¹ he has filled him with divine spirit, with skill, intelligence, and knowledge
      in every kind of craft, '
    32: '³² to devise artistic designs, to work in gold, silver, and bronze, '
    33: '³³ in cutting stones for setting, and in carving wood, in every kind of craft. '
    34: '³⁴ And he has inspired him to teach, both him and Oholiab son of Ahisamach,
      of the tribe of Dan. '
    35: ³⁵ He has filled them with skill to do every kind of work done by an artisan
      or by a designer or by an embroiderer in blue, purple, and crimson yarns, and
      in fine linen, or by a weaver—by any sort of artisan or skilled designer.
  36:
    1: "¹ Bezalel and Oholiab and every skillful one to whom the Lord has given skill\
      \ and understanding to know how to do any work in the construction of the sanctuary\
      \ shall work in accordance with all that the Lord has commanded. \n"
    2: '² Moses then called Bezalel and Oholiab and every skillful one to whom the
      Lord had given skill, everyone whose heart was stirred to come to do the work; '
    3: '³ and they received from Moses all the freewill offerings that the Israelites
      had brought for doing the work on the sanctuary. They still kept bringing him
      freewill offerings every morning, '
    4: '⁴ so that all the artisans who were doing every sort of task on the sanctuary
      came, each from the task being performed, '
    5: '⁵ and said to Moses, “The people are bringing much more than enough for doing
      the work that the Lord has commanded us to do.” '
    6: '⁶ So Moses gave command, and word was proclaimed throughout the camp: “No
      man or woman is to make anything else as an offering for the sanctuary.” So
      the people were restrained from bringing; '
    7: "⁷ for what they had already brought was more than enough to do all the work.\
      \ \n"
    8: '⁸ All those with skill among the workers made the tabernacle with ten curtains;
      they were made of fine twisted linen, and blue, purple, and crimson yarns, with
      cherubim skillfully worked into them. '
    9: "⁹ The length of each curtain was twenty-eight cubits, and the width of each\
      \ curtain four cubits; all the curtains were of the same size. \n"
    10: '¹⁰ He joined five curtains to one another, and the other five curtains he
      joined to one another. '
    11: '¹¹ He made loops of blue on the edge of the outermost curtain of the first
      set; likewise he made them on the edge of the outermost curtain of the second
      set; '
    12: '¹² he made fifty loops on the one curtain, and he made fifty loops on the
      edge of the curtain that was in the second set; the loops were opposite one
      another. '
    13: "¹³ And he made fifty clasps of gold, and joined the curtains one to the other\
      \ with clasps; so the tabernacle was one whole. \n"
    14: '¹⁴ He also made curtains of goats’ hair for a tent over the tabernacle; he
      made eleven curtains. '
    15: '¹⁵ The length of each curtain was thirty cubits, and the width of each curtain
      four cubits; the eleven curtains were of the same size. '
    16: '¹⁶ He joined five curtains by themselves, and six curtains by themselves. '
    17: '¹⁷ He made fifty loops on the edge of the outermost curtain of the one set,
      and fifty loops on the edge of the other connecting curtain. '
    18: '¹⁸ He made fifty clasps of bronze to join the tent together so that it might
      be one whole. '
    19: "¹⁹ And he made for the tent a covering of tanned rams’ skins and an outer\
      \ covering of fine leather. \n"
    20: '²⁰ Then he made the upright frames for the tabernacle of acacia wood. '
    21: '²¹ Ten cubits was the length of a frame, and a cubit and a half the width
      of each frame. '
    22: '²² Each frame had two pegs for fitting together; he did this for all the
      frames of the tabernacle. '
    23: '²³ The frames for the tabernacle he made in this way: twenty frames for the
      south side; '
    24: '²⁴ and he made forty bases of silver under the twenty frames, two bases under
      the first frame for its two pegs, and two bases under the next frame for its
      two pegs. '
    25: '²⁵ For the second side of the tabernacle, on the north side, he made twenty
      frames '
    26: '²⁶ and their forty bases of silver, two bases under the first frame and two
      bases under the next frame. '
    27: '²⁷ For the rear of the tabernacle westward he made six frames. '
    28: '²⁸ He made two frames for corners of the tabernacle in the rear. '
    29: '²⁹ They were separate beneath, but joined at the top, at the first ring;
      he made two of them in this way, for the two corners. '
    30: "³⁰ There were eight frames with their bases of silver: sixteen bases, under\
      \ every frame two bases. \n"
    31: '³¹ He made bars of acacia wood, five for the frames of the one side of the
      tabernacle, '
    32: '³² and five bars for the frames of the other side of the tabernacle, and
      five bars for the frames of the tabernacle at the rear westward. '
    33: '³³ He made the middle bar to pass through from end to end halfway up the
      frames. '
    34: "³⁴ And he overlaid the frames with gold, and made rings of gold for them\
      \ to hold the bars, and overlaid the bars with gold. \n"
    35: '³⁵ He made the curtain of blue, purple, and crimson yarns, and fine twisted
      linen, with cherubim skillfully worked into it. '
    36: '³⁶ For it he made four pillars of acacia, and overlaid them with gold; their
      hooks were of gold, and he cast for them four bases of silver. '
    37: '³⁷ He also made a screen for the entrance to the tent, of blue, purple, and
      crimson yarns, and fine twisted linen, embroidered with needlework; '
    38: ³⁸ and its five pillars with their hooks. He overlaid their capitals and their
      bases with gold, but their five bases were of bronze.
  37:
    1: '¹ Bezalel made the ark of acacia wood; it was two and a half cubits long,
      a cubit and a half wide, and a cubit and a half high. '
    2: '² He overlaid it with pure gold inside and outside, and made a molding of
      gold around it. '
    3: '³ He cast for it four rings of gold for its four feet, two rings on its one
      side and two rings on its other side. '
    4: '⁴ He made poles of acacia wood, and overlaid them with gold, '
    5: '⁵ and put the poles into the rings on the sides of the ark, to carry the ark. '
    6: '⁶ He made a mercy seat of pure gold; two cubits and a half was its length,
      and a cubit and a half its width. '
    7: '⁷ He made two cherubim of hammered gold; at the two ends of the mercy seat
      he made them, '
    8: '⁸ one cherub at the one end, and one cherub at the other end; of one piece
      with the mercy seat he made the cherubim at its two ends. '
    9: "⁹ The cherubim spread out their wings above, overshadowing the mercy seat\
      \ with their wings. They faced one another; the faces of the cherubim were turned\
      \ toward the mercy seat. \n"
    10: '¹⁰ He also made the table of acacia wood, two cubits long, one cubit wide,
      and a cubit and a half high. '
