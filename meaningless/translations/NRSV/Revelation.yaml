    5: "⁵ And I heard the angel of the waters say,\n“You are just, O Holy One, who\
      \ are and were,\n    for you have judged these things;\n"
    6: "⁶ because they shed the blood of saints and prophets,\n    you have given\
      \ them blood to drink.\nIt is what they deserve!” \n"
    7: "⁷ And I heard the altar respond,\n“Yes, O Lord God, the Almighty,\n    your\
      \ judgments are true and just!” \n"
    8: '⁸ The fourth angel poured his bowl on the sun, and it was allowed to scorch
      people with fire; '
    9: "⁹ they were scorched by the fierce heat, but they cursed the name of God,\
      \ who had authority over these plagues, and they did not repent and give him\
      \ glory. \n"
    10: '¹⁰ The fifth angel poured his bowl on the throne of the beast, and its kingdom
      was plunged into darkness; people gnawed their tongues in agony, '
    11: "¹¹ and cursed the God of heaven because of their pains and sores, and they\
      \ did not repent of their deeds. \n"
    12: '¹² The sixth angel poured his bowl on the great river Euphrates, and its
