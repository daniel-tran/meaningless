      who had conquered the beast and its image and the number of its name, standing
      beside the sea of glass with harps of God in their hands. '
    3: "³ And they sing the song of Moses, the servant of God, and the song of the\
      \ Lamb:\n“Great and amazing are your deeds,\n    Lord God the Almighty!\nJust\
      \ and true are your ways,\n    King of the nations!\n"
    4: "⁴ Lord, who will not fear\n    and glorify your name?\nFor you alone are holy.\n\
      \    All nations will come\n    and worship before you,\nfor your judgments\
      \ have been revealed.” \n"
    5: '⁵ After this I looked, and the temple of the tent of witness in heaven was
      opened, '
    6: '⁶ and out of the temple came the seven angels with the seven plagues, robed
