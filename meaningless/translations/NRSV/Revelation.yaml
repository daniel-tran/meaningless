    16: "¹⁶ So the one who sat on the cloud swung his sickle over the earth, and the\
      \ earth was reaped. \n"
    17: '¹⁷ Then another angel came out of the temple in heaven, and he too had a
      sharp sickle. '
    18: '¹⁸ Then another angel came out from the altar, the angel who has authority
      over fire, and he called with a loud voice to him who had the sharp sickle,
      “Use your sharp sickle and gather the clusters of the vine of the earth, for
