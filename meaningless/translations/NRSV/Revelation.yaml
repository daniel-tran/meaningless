    9: "⁹ Let anyone who has an ear listen: \n"
    10: "¹⁰ If you are to be taken captive,\n    into captivity you go;\nif you kill\
      \ with the sword,\n    with the sword you must be killed.\nHere is a call for\
      \ the endurance and faith of the saints. \n"
    11: '¹¹ Then I saw another beast that rose out of the earth; it had two horns
      like a lamb and it spoke like a dragon. '
    12: '¹² It exercises all the authority of the first beast on its behalf, and it
      makes the earth and its inhabitants worship the first beast, whose mortal wound
