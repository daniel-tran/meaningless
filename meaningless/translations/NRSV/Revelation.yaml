Revelation:
  1:
    1: '¹ The revelation of Jesus Christ, which God gave him to show his servants
      what must soon take place; he made it known by sending his angel to his servant
      John, '
    2: "² who testified to the word of God and to the testimony of Jesus Christ, even\
      \ to all that he saw. \n"
    3: "³ Blessed is the one who reads aloud the words of the prophecy, and blessed\
      \ are those who hear and who keep what is written in it; for the time is near.\
      \ \n"
    4: "⁴ John to the seven churches that are in Asia:\nGrace to you and peace from\
      \ him who is and who was and who is to come, and from the seven spirits who\
      \ are before his throne, "
    5: "⁵ and from Jesus Christ, the faithful witness, the firstborn of the dead,\
      \ and the ruler of the kings of the earth.\nTo him who loves us and freed us\
      \ from our sins by his blood, "
    6: "⁶ and made us to be a kingdom, priests serving his God and Father, to him\
      \ be glory and dominion forever and ever. Amen. \n"
    7: "⁷ Look! He is coming with the clouds;\n    every eye will see him,\neven those\
      \ who pierced him;\n    and on his account all the tribes of the earth will\
      \ wail.\nSo it is to be. Amen. \n"
    8: "⁸ “I am the Alpha and the Omega,” says the Lord God, who is and who was and\
      \ who is to come, the Almighty. \n"
    9: '⁹ I, John, your brother who share with you in Jesus the persecution and the
      kingdom and the patient endurance, was on the island called Patmos because of
      the word of God and the testimony of Jesus. '
    10: '¹⁰ I was in the spirit on the Lord’s day, and I heard behind me a loud voice
      like a trumpet '
    11: "¹¹ saying, “Write in a book what you see and send it to the seven churches,\
      \ to Ephesus, to Smyrna, to Pergamum, to Thyatira, to Sardis, to Philadelphia,\
      \ and to Laodicea.” \n"
    12: '¹² Then I turned to see whose voice it was that spoke to me, and on turning
      I saw seven golden lampstands, '
    13: '¹³ and in the midst of the lampstands I saw one like the Son of Man, clothed
      with a long robe and with a golden sash across his chest. '
    14: '¹⁴ His head and his hair were white as white wool, white as snow; his eyes
      were like a flame of fire, '
    15: '¹⁵ his feet were like burnished bronze, refined as in a furnace, and his
      voice was like the sound of many waters. '
    16: "¹⁶ In his right hand he held seven stars, and from his mouth came a sharp,\
      \ two-edged sword, and his face was like the sun shining with full force. \n"
    17: '¹⁷ When I saw him, I fell at his feet as though dead. But he placed his right
      hand on me, saying, “Do not be afraid; I am the first and the last, '
    18: '¹⁸ and the living one. I was dead, and see, I am alive forever and ever;
      and I have the keys of Death and of Hades. '
    19: '¹⁹ Now write what you have seen, what is, and what is to take place after
      this. '
    20: '²⁰ As for the mystery of the seven stars that you saw in my right hand, and
      the seven golden lampstands: the seven stars are the angels of the seven churches,
      and the seven lampstands are the seven churches.'
  2:
    1: "¹ “To the angel of the church in Ephesus write: These are the words of him\
      \ who holds the seven stars in his right hand, who walks among the seven golden\
      \ lampstands: \n"
    2: '² “I know your works, your toil and your patient endurance. I know that you
      cannot tolerate evildoers; you have tested those who claim to be apostles but
      are not, and have found them to be false. '
    3: '³ I also know that you are enduring patiently and bearing up for the sake
      of my name, and that you have not grown weary. '
    4: '⁴ But I have this against you, that you have abandoned the love you had at
      first. '
    5: '⁵ Remember then from what you have fallen; repent, and do the works you did
      at first. If not, I will come to you and remove your lampstand from its place,
      unless you repent. '
    6: '⁶ Yet this is to your credit: you hate the works of the Nicolaitans, which
      I also hate. '
    7: "⁷ Let anyone who has an ear listen to what the Spirit is saying to the churches.\
      \ To everyone who conquers, I will give permission to eat from the tree of life\
      \ that is in the paradise of God. \n"
    8: "⁸ “And to the angel of the church in Smyrna write: These are the words of\
      \ the first and the last, who was dead and came to life: \n"
    9: '⁹ “I know your affliction and your poverty, even though you are rich. I know
      the slander on the part of those who say that they are Jews and are not, but
      are a synagogue of Satan. '
    10: '¹⁰ Do not fear what you are about to suffer. Beware, the devil is about to
      throw some of you into prison so that you may be tested, and for ten days you
      will have affliction. Be faithful until death, and I will give you the crown
      of life. '
    11: "¹¹ Let anyone who has an ear listen to what the Spirit is saying to the churches.\
      \ Whoever conquers will not be harmed by the second death. \n"
    12: "¹² “And to the angel of the church in Pergamum write: These are the words\
      \ of him who has the sharp two-edged sword: \n"
    13: '¹³ “I know where you are living, where Satan’s throne is. Yet you are holding
      fast to my name, and you did not deny your faith in me even in the days of Antipas
      my witness, my faithful one, who was killed among you, where Satan lives. '
    14: '¹⁴ But I have a few things against you: you have some there who hold to the
      teaching of Balaam, who taught Balak to put a stumbling block before the people
      of Israel, so that they would eat food sacrificed to idols and practice fornication. '
    15: '¹⁵ So you also have some who hold to the teaching of the Nicolaitans. '
    16: '¹⁶ Repent then. If not, I will come to you soon and make war against them
      with the sword of my mouth. '
    17: "¹⁷ Let anyone who has an ear listen to what the Spirit is saying to the churches.\
      \ To everyone who conquers I will give some of the hidden manna, and I will\
      \ give a white stone, and on the white stone is written a new name that no one\
      \ knows except the one who receives it. \n"
    18: "¹⁸ “And to the angel of the church in Thyatira write: These are the words\
      \ of the Son of God, who has eyes like a flame of fire, and whose feet are like\
      \ burnished bronze: \n"
    19: '¹⁹ “I know your works—your love, faith, service, and patient endurance. I
      know that your last works are greater than the first. '
    20: '²⁰ But I have this against you: you tolerate that woman Jezebel, who calls
      herself a prophet and is teaching and beguiling my servants to practice fornication
      and to eat food sacrificed to idols. '
    21: '²¹ I gave her time to repent, but she refuses to repent of her fornication. '
    22: '²² Beware, I am throwing her on a bed, and those who commit adultery with
      her I am throwing into great distress, unless they repent of her doings; '
    23: '²³ and I will strike her children dead. And all the churches will know that
      I am the one who searches minds and hearts, and I will give to each of you as
      your works deserve. '
    24: '²⁴ But to the rest of you in Thyatira, who do not hold this teaching, who
      have not learned what some call ‘the deep things of Satan,’ to you I say, I
      do not lay on you any other burden; '
    25: '²⁵ only hold fast to what you have until I come. '
    26: "²⁶ To everyone who conquers and continues to do my works to the end,\nI will\
      \ give authority over the nations;\n"
    27: "²⁷ to rule them with an iron rod,\n    as when clay pots are shattered— \n"
    28: '²⁸ even as I also received authority from my Father. To the one who conquers
      I will also give the morning star. '
    29: ²⁹ Let anyone who has an ear listen to what the Spirit is saying to the churches.
  3:
    1: "¹ “And to the angel of the church in Sardis write: These are the words of\
      \ him who has the seven spirits of God and the seven stars:\n“I know your works;\
      \ you have a name of being alive, but you are dead. "
    2: '² Wake up, and strengthen what remains and is on the point of death, for I
      have not found your works perfect in the sight of my God. '
    3: '³ Remember then what you received and heard; obey it, and repent. If you do
      not wake up, I will come like a thief, and you will not know at what hour I
      will come to you. '
    4: '⁴ Yet you have still a few persons in Sardis who have not soiled their clothes;
      they will walk with me, dressed in white, for they are worthy. '
    5: '⁵ If you conquer, you will be clothed like them in white robes, and I will
      not blot your name out of the book of life; I will confess your name before
      my Father and before his angels. '
    6: "⁶ Let anyone who has an ear listen to what the Spirit is saying to the churches.\
      \ \n"
    7: "⁷ “And to the angel of the church in Philadelphia write:\nThese are the words\
      \ of the holy one, the true one,\n    who has the key of David,\n    who opens\
      \ and no one will shut,\n        who shuts and no one opens: \n"
    8: '⁸ “I know your works. Look, I have set before you an open door, which no one
      is able to shut. I know that you have but little power, and yet you have kept
      my word and have not denied my name. '
    9: '⁹ I will make those of the synagogue of Satan who say that they are Jews and
      are not, but are lying—I will make them come and bow down before your feet,
      and they will learn that I have loved you. '
    10: '¹⁰ Because you have kept my word of patient endurance, I will keep you from
      the hour of trial that is coming on the whole world to test the inhabitants
      of the earth. '
    11: '¹¹ I am coming soon; hold fast to what you have, so that no one may seize
      your crown. '
    12: '¹² If you conquer, I will make you a pillar in the temple of my God; you
      will never go out of it. I will write on you the name of my God, and the name
      of the city of my God, the new Jerusalem that comes down from my God out of
      heaven, and my own new name. '
    13: "¹³ Let anyone who has an ear listen to what the Spirit is saying to the churches.\
      \ \n"
    14: "¹⁴ “And to the angel of the church in Laodicea write: The words of the Amen,\
      \ the faithful and true witness, the origin of God’s creation: \n"
    15: '¹⁵ “I know your works; you are neither cold nor hot. I wish that you were
      either cold or hot. '
    16: '¹⁶ So, because you are lukewarm, and neither cold nor hot, I am about to
      spit you out of my mouth. '
    17: '¹⁷ For you say, ‘I am rich, I have prospered, and I need nothing.’ You do
      not realize that you are wretched, pitiable, poor, blind, and naked. '
    18: '¹⁸ Therefore I counsel you to buy from me gold refined by fire so that you
      may be rich; and white robes to clothe you and to keep the shame of your nakedness
      from being seen; and salve to anoint your eyes so that you may see. '
    19: '¹⁹ I reprove and discipline those whom I love. Be earnest, therefore, and
      repent. '
    20: '²⁰ Listen! I am standing at the door, knocking; if you hear my voice and
      open the door, I will come in to you and eat with you, and you with me. '
    21: '²¹ To the one who conquers I will give a place with me on my throne, just
      as I myself conquered and sat down with my Father on his throne. '
    22: ²² Let anyone who has an ear listen to what the Spirit is saying to the churches.”
  4:
    1: '¹ After this I looked, and there in heaven a door stood open! And the first
      voice, which I had heard speaking to me like a trumpet, said, “Come up here,
      and I will show you what must take place after this.” '
    2: '² At once I was in the spirit, and there in heaven stood a throne, with one
      seated on the throne! '
    3: '³ And the one seated there looks like jasper and carnelian, and around the
      throne is a rainbow that looks like an emerald. '
    4: '⁴ Around the throne are twenty-four thrones, and seated on the thrones are
      twenty-four elders, dressed in white robes, with golden crowns on their heads. '
    5: '⁵ Coming from the throne are flashes of lightning, and rumblings and peals
      of thunder, and in front of the throne burn seven flaming torches, which are
      the seven spirits of God; '
    6: "⁶ and in front of the throne there is something like a sea of glass, like\
      \ crystal.\nAround the throne, and on each side of the throne, are four living\
      \ creatures, full of eyes in front and behind: "
    7: '⁷ the first living creature like a lion, the second living creature like an
      ox, the third living creature with a face like a human face, and the fourth
      living creature like a flying eagle. '
    8: "⁸ And the four living creatures, each of them with six wings, are full of\
      \ eyes all around and inside. Day and night without ceasing they sing,\n“Holy,\
      \ holy, holy,\nthe Lord God the Almighty,\n    who was and is and is to come.”\
      \ \n"
    9: '⁹ And whenever the living creatures give glory and honor and thanks to the
      one who is seated on the throne, who lives forever and ever, '
    10: "¹⁰ the twenty-four elders fall before the one who is seated on the throne\
      \ and worship the one who lives forever and ever; they cast their crowns before\
      \ the throne, singing, \n"
    11: "¹¹ “You are worthy, our Lord and God,\n    to receive glory and honor and\
      \ power,\nfor you created all things,\n    and by your will they existed and\
      \ were created.”"
  5:
    1: '¹ Then I saw in the right hand of the one seated on the throne a scroll written
      on the inside and on the back, sealed with seven seals; '
    2: '² and I saw a mighty angel proclaiming with a loud voice, “Who is worthy to
      open the scroll and break its seals?” '
    3: '³ And no one in heaven or on earth or under the earth was able to open the
      scroll or to look into it. '
    4: '⁴ And I began to weep bitterly because no one was found worthy to open the
      scroll or to look into it. '
    5: "⁵ Then one of the elders said to me, “Do not weep. See, the Lion of the tribe\
      \ of Judah, the Root of David, has conquered, so that he can open the scroll\
      \ and its seven seals.” \n"
    6: '⁶ Then I saw between the throne and the four living creatures and among the
      elders a Lamb standing as if it had been slaughtered, having seven horns and
      seven eyes, which are the seven spirits of God sent out into all the earth. '
    7: '⁷ He went and took the scroll from the right hand of the one who was seated
      on the throne. '
    8: '⁸ When he had taken the scroll, the four living creatures and the twenty-four
      elders fell before the Lamb, each holding a harp and golden bowls full of incense,
      which are the prayers of the saints. '
    9: "⁹ They sing a new song:\n“You are worthy to take the scroll\n    and to open\
      \ its seals,\nfor you were slaughtered and by your blood you ransomed for God\n\
      \    saints from every tribe and language and people and nation;\n"
    10: "¹⁰ you have made them to be a kingdom and priests serving our God,\n    and\
      \ they will reign on earth.” \n"
    11: '¹¹ Then I looked, and I heard the voice of many angels surrounding the throne
      and the living creatures and the elders; they numbered myriads of myriads and
      thousands of thousands, '
    12: "¹² singing with full voice,\n“Worthy is the Lamb that was slaughtered\nto\
      \ receive power and wealth and wisdom and might\nand honor and glory and blessing!”\
      \ \n"
    13: "¹³ Then I heard every creature in heaven and on earth and under the earth\
      \ and in the sea, and all that is in them, singing,\n“To the one seated on the\
      \ throne and to the Lamb\nbe blessing and honor and glory and might\nforever\
      \ and ever!” \n"
    14: ¹⁴ And the four living creatures said, “Amen!” And the elders fell down and
      worshiped.
  6:
    1: '¹ Then I saw the Lamb open one of the seven seals, and I heard one of the
      four living creatures call out, as with a voice of thunder, “Come!” '
    2: "² I looked, and there was a white horse! Its rider had a bow; a crown was\
      \ given to him, and he came out conquering and to conquer. \n"
    3: '³ When he opened the second seal, I heard the second living creature call
      out, “Come!” '
    4: "⁴ And out came another horse, bright red; its rider was permitted to take\
      \ peace from the earth, so that people would slaughter one another; and he was\
      \ given a great sword. \n"
    5: '⁵ When he opened the third seal, I heard the third living creature call out,
      “Come!” I looked, and there was a black horse! Its rider held a pair of scales
      in his hand, '
    6: "⁶ and I heard what seemed to be a voice in the midst of the four living creatures\
      \ saying, “A quart of wheat for a day’s pay, and three quarts of barley for\
      \ a day’s pay, but do not damage the olive oil and the wine!” \n"
    7: '⁷ When he opened the fourth seal, I heard the voice of the fourth living creature
      call out, “Come!” '
    8: "⁸ I looked and there was a pale green horse! Its rider’s name was Death, and\
      \ Hades followed with him; they were given authority over a fourth of the earth,\
      \ to kill with sword, famine, and pestilence, and by the wild animals of the\
      \ earth. \n"
    9: '⁹ When he opened the fifth seal, I saw under the altar the souls of those
      who had been slaughtered for the word of God and for the testimony they had
      given; '
    10: '¹⁰ they cried out with a loud voice, “Sovereign Lord, holy and true, how
      long will it be before you judge and avenge our blood on the inhabitants of
      the earth?” '
    11: "¹¹ They were each given a white robe and told to rest a little longer, until\
      \ the number would be complete both of their fellow servants and of their brothers\
      \ and sisters, who were soon to be killed as they themselves had been killed.\
      \ \n"
    12: '¹² When he opened the sixth seal, I looked, and there came a great earthquake;
      the sun became black as sackcloth, the full moon became like blood, '
    13: '¹³ and the stars of the sky fell to the earth as the fig tree drops its winter
      fruit when shaken by a gale. '
    14: '¹⁴ The sky vanished like a scroll rolling itself up, and every mountain and
      island was removed from its place. '
    15: '¹⁵ Then the kings of the earth and the magnates and the generals and the
      rich and the powerful, and everyone, slave and free, hid in the caves and among
      the rocks of the mountains, '
    16: '¹⁶ calling to the mountains and rocks, “Fall on us and hide us from the face
      of the one seated on the throne and from the wrath of the Lamb; '
    17: ¹⁷ for the great day of their wrath has come, and who is able to stand?”
  7:
    1: '¹ After this I saw four angels standing at the four corners of the earth,
      holding back the four winds of the earth so that no wind could blow on earth
      or sea or against any tree. '
    2: '² I saw another angel ascending from the rising of the sun, having the seal
      of the living God, and he called with a loud voice to the four angels who had
      been given power to damage earth and sea, '
    3: "³ saying, “Do not damage the earth or the sea or the trees, until we have\
      \ marked the servants of our God with a seal on their foreheads.” \n"
    4: "⁴ And I heard the number of those who were sealed, one hundred forty-four\
      \ thousand, sealed out of every tribe of the people of Israel: \n"
    5: "⁵ From the tribe of Judah twelve thousand sealed,\nfrom the tribe of Reuben\
      \ twelve thousand,\nfrom the tribe of Gad twelve thousand,\n"
    6: "⁶ from the tribe of Asher twelve thousand,\nfrom the tribe of Naphtali twelve\
      \ thousand,\nfrom the tribe of Manasseh twelve thousand,\n"
    7: "⁷ from the tribe of Simeon twelve thousand,\nfrom the tribe of Levi twelve\
      \ thousand,\nfrom the tribe of Issachar twelve thousand,\n"
    8: "⁸ from the tribe of Zebulun twelve thousand,\nfrom the tribe of Joseph twelve\
      \ thousand,\nfrom the tribe of Benjamin twelve thousand sealed. \n"
    9: '⁹ After this I looked, and there was a great multitude that no one could count,
      from every nation, from all tribes and peoples and languages, standing before
      the throne and before the Lamb, robed in white, with palm branches in their
      hands. '
    10: "¹⁰ They cried out in a loud voice, saying,\n“Salvation belongs to our God\
      \ who is seated on the throne, and to the Lamb!” \n"
    11: '¹¹ And all the angels stood around the throne and around the elders and the
      four living creatures, and they fell on their faces before the throne and worshiped
      God, '
    12: "¹² singing,\n“Amen! Blessing and glory and wisdom\nand thanksgiving and honor\n\
      and power and might\nbe to our God forever and ever! Amen.” \n"
    13: '¹³ Then one of the elders addressed me, saying, “Who are these, robed in
      white, and where have they come from?” '
    14: "¹⁴ I said to him, “Sir, you are the one that knows.” Then he said to me,\
      \ “These are they who have come out of the great ordeal; they have washed their\
      \ robes and made them white in the blood of the Lamb. \n"
    15: "¹⁵ For this reason they are before the throne of God,\n    and worship him\
      \ day and night within his temple,\n    and the one who is seated on the throne\
      \ will shelter them.\n"
    16: "¹⁶ They will hunger no more, and thirst no more;\n    the sun will not strike\
      \ them,\n    nor any scorching heat;\n"
    17: "¹⁷ for the Lamb at the center of the throne will be their shepherd,\n   \
      \ and he will guide them to springs of the water of life,\nand God will wipe\
      \ away every tear from their eyes.”"
  8:
    1: '¹ When the Lamb opened the seventh seal, there was silence in heaven for about
      half an hour. '
    2: "² And I saw the seven angels who stand before God, and seven trumpets were\
      \ given to them. \n"
    3: '³ Another angel with a golden censer came and stood at the altar; he was given
      a great quantity of incense to offer with the prayers of all the saints on the
      golden altar that is before the throne. '
    4: '⁴ And the smoke of the incense, with the prayers of the saints, rose before
      God from the hand of the angel. '
    5: "⁵ Then the angel took the censer and filled it with fire from the altar and\
      \ threw it on the earth; and there were peals of thunder, rumblings, flashes\
      \ of lightning, and an earthquake. \n"
    6: "⁶ Now the seven angels who had the seven trumpets made ready to blow them.\
      \ \n"
    7: "⁷ The first angel blew his trumpet, and there came hail and fire, mixed with\
      \ blood, and they were hurled to the earth; and a third of the earth was burned\
      \ up, and a third of the trees were burned up, and all green grass was burned\
      \ up. \n"
    8: '⁸ The second angel blew his trumpet, and something like a great mountain,
      burning with fire, was thrown into the sea. '
    9: "⁹ A third of the sea became blood, a third of the living creatures in the\
      \ sea died, and a third of the ships were destroyed. \n"
    10: '¹⁰ The third angel blew his trumpet, and a great star fell from heaven, blazing
      like a torch, and it fell on a third of the rivers and on the springs of water. '
    11: "¹¹ The name of the star is Wormwood. A third of the waters became wormwood,\
      \ and many died from the water, because it was made bitter. \n"
    12: "¹² The fourth angel blew his trumpet, and a third of the sun was struck,\
      \ and a third of the moon, and a third of the stars, so that a third of their\
      \ light was darkened; a third of the day was kept from shining, and likewise\
      \ the night. \n"
    13: ¹³ Then I looked, and I heard an eagle crying with a loud voice as it flew
      in midheaven, “Woe, woe, woe to the inhabitants of the earth, at the blasts
      of the other trumpets that the three angels are about to blow!”
  9:
    1: '¹ And the fifth angel blew his trumpet, and I saw a star that had fallen from
      heaven to earth, and he was given the key to the shaft of the bottomless pit; '
    2: '² he opened the shaft of the bottomless pit, and from the shaft rose smoke
      like the smoke of a great furnace, and the sun and the air were darkened with
      the smoke from the shaft. '
    3: '³ Then from the smoke came locusts on the earth, and they were given authority
      like the authority of scorpions of the earth. '
    4: '⁴ They were told not to damage the grass of the earth or any green growth
      or any tree, but only those people who do not have the seal of God on their
      foreheads. '
    5: '⁵ They were allowed to torture them for five months, but not to kill them,
      and their torture was like the torture of a scorpion when it stings someone. '
    6: "⁶ And in those days people will seek death but will not find it; they will\
      \ long to die, but death will flee from them. \n"
    7: '⁷ In appearance the locusts were like horses equipped for battle. On their
      heads were what looked like crowns of gold; their faces were like human faces, '
    8: '⁸ their hair like women’s hair, and their teeth like lions’ teeth; '
    9: '⁹ they had scales like iron breastplates, and the noise of their wings was
      like the noise of many chariots with horses rushing into battle. '
    10: '¹⁰ They have tails like scorpions, with stingers, and in their tails is their
      power to harm people for five months. '
    11: "¹¹ They have as king over them the angel of the bottomless pit; his name\
      \ in Hebrew is Abaddon, and in Greek he is called Apollyon. \n"
    12: "¹² The first woe has passed. There are still two woes to come. \n"
    13: '¹³ Then the sixth angel blew his trumpet, and I heard a voice from the four
      horns of the golden altar before God, '
    14: '¹⁴ saying to the sixth angel who had the trumpet, “Release the four angels
      who are bound at the great river Euphrates.” '
    15: '¹⁵ So the four angels were released, who had been held ready for the hour,
      the day, the month, and the year, to kill a third of humankind. '
    16: '¹⁶ The number of the troops of cavalry was two hundred million; I heard their
      number. '
    17: '¹⁷ And this was how I saw the horses in my vision: the riders wore breastplates
      the color of fire and of sapphire and of sulfur; the heads of the horses were
      like lions’ heads, and fire and smoke and sulfur came out of their mouths. '
    18: '¹⁸ By these three plagues a third of humankind was killed, by the fire and
      smoke and sulfur coming out of their mouths. '
    19: "¹⁹ For the power of the horses is in their mouths and in their tails; their\
      \ tails are like serpents, having heads; and with them they inflict harm. \n"
    20: '²⁰ The rest of humankind, who were not killed by these plagues, did not repent
      of the works of their hands or give up worshiping demons and idols of gold and
      silver and bronze and stone and wood, which cannot see or hear or walk. '
    21: ²¹ And they did not repent of their murders or their sorceries or their fornication
      or their thefts.
  10:
