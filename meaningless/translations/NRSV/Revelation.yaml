    20: ²⁰ And the wine press was trodden outside the city, and blood flowed from
      the wine press, as high as a horse’s bridle, for a distance of about two hundred
      miles.
  15:
    1: "¹ Then I saw another portent in heaven, great and amazing: seven angels with\
      \ seven plagues, which are the last, for with them the wrath of God is ended.\
      \ \n"
