    16: "¹⁶ And they assembled them at the place that in Hebrew is called Harmagedon.\
      \ \n"
    17: '¹⁷ The seventh angel poured his bowl into the air, and a loud voice came
      out of the temple, from the throne, saying, “It is done!” '
    18: '¹⁸ And there came flashes of lightning, rumblings, peals of thunder, and
      a violent earthquake, such as had not occurred since people were upon the earth,
