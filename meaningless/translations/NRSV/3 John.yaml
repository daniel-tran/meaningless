    9: '⁹ I have written something to the church; but Diotrephes, who likes to put
      himself first, does not acknowledge our authority. '
    10: "¹⁰ So if I come, I will call attention to what he is doing in spreading false\
      \ charges against us. And not content with those charges, he refuses to welcome\
