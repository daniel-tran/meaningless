      \ the church. \n"
    11: '¹¹ Beloved, do not imitate what is evil but imitate what is good. Whoever
      does good is from God; whoever does evil has not seen God. '
    12: "¹² Everyone has testified favorably about Demetrius, and so has the truth\
      \ itself. We also testify for him, and you know that our testimony is true.\
      \ \n"
    13: '¹³ I have much to write to you, but I would rather not write with pen and
      ink; '
    14: "¹⁴ instead I hope to see you soon, and we will talk together face to face.\
      \ \n"
    15: ¹⁵ Peace to you. The friends send you their greetings. Greet the friends there,
