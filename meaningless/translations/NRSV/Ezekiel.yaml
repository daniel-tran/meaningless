    25: ²⁵ And I told the exiles all the things that the Lord had shown me.
  12:
    1: '¹ The word of the Lord came to me: '
    2: '² Mortal, you are living in the midst of a rebellious house, who have eyes
      to see but do not see, who have ears to hear but do not hear; '
    3: '³ for they are a rebellious house. Therefore, mortal, prepare for yourself
      an exile’s baggage, and go into exile by day in their sight; you shall go like
      an exile from your place to another place in their sight. Perhaps they will
      understand, though they are a rebellious house. '
    4: '⁴ You shall bring out your baggage by day in their sight, as baggage for exile;
      and you shall go out yourself at evening in their sight, as those do who go
      into exile. '
    5: '⁵ Dig through the wall in their sight, and carry the baggage through it. '
    6: "⁶ In their sight you shall lift the baggage on your shoulder, and carry it\
      \ out in the dark; you shall cover your face, so that you may not see the land;\
      \ for I have made you a sign for the house of Israel. \n"
    7: "⁷ I did just as I was commanded. I brought out my baggage by day, as baggage\
      \ for exile, and in the evening I dug through the wall with my own hands; I\
      \ brought it out in the dark, carrying it on my shoulder in their sight. \n"
    8: '⁸ In the morning the word of the Lord came to me: '
    9: '⁹ Mortal, has not the house of Israel, the rebellious house, said to you,
      “What are you doing?” '
    10: '¹⁰ Say to them, “Thus says the Lord God: This oracle concerns the prince
      in Jerusalem and all the house of Israel in it.” '
    11: '¹¹ Say, “I am a sign for you: as I have done, so shall it be done to them;
      they shall go into exile, into captivity.” '
    12: '¹² And the prince who is among them shall lift his baggage on his shoulder
      in the dark, and shall go out; he shall dig through the wall and carry it through;
      he shall cover his face, so that he may not see the land with his eyes. '
    13: '¹³ I will spread my net over him, and he shall be caught in my snare; and
      I will bring him to Babylon, the land of the Chaldeans, yet he shall not see
      it; and he shall die there. '
    14: '¹⁴ I will scatter to every wind all who are around him, his helpers and all
      his troops; and I will unsheathe the sword behind them. '
    15: '¹⁵ And they shall know that I am the Lord, when I disperse them among the
      nations and scatter them through the countries. '
    16: "¹⁶ But I will let a few of them escape from the sword, from famine and pestilence,\
      \ so that they may tell of all their abominations among the nations where they\
      \ go; then they shall know that I am the Lord. \n"
    17: '¹⁷ The word of the Lord came to me: '
    18: '¹⁸ Mortal, eat your bread with quaking, and drink your water with trembling
      and with fearfulness; '
    19: '¹⁹ and say to the people of the land, Thus says the Lord God concerning the
      inhabitants of Jerusalem in the land of Israel: They shall eat their bread with
      fearfulness, and drink their water in dismay, because their land shall be stripped
      of all it contains, on account of the violence of all those who live in it. '
    20: "²⁰ The inhabited cities shall be laid waste, and the land shall become a\
      \ desolation; and you shall know that I am the Lord. \n"
    21: '²¹ The word of the Lord came to me: '
    22: '²² Mortal, what is this proverb of yours about the land of Israel, which
      says, “The days are prolonged, and every vision comes to nothing”? '
    23: '²³ Tell them therefore, “Thus says the Lord God: I will put an end to this
      proverb, and they shall use it no more as a proverb in Israel.” But say to them,
      The days are near, and the fulfillment of every vision. '
    24: '²⁴ For there shall no longer be any false vision or flattering divination
      within the house of Israel. '
    25: "²⁵ But I the Lord will speak the word that I speak, and it will be fulfilled.\
      \ It will no longer be delayed; but in your days, O rebellious house, I will\
      \ speak the word and fulfill it, says the Lord God. \n"
    26: '²⁶ The word of the Lord came to me: '
    27: '²⁷ Mortal, the house of Israel is saying, “The vision that he sees is for
      many years ahead; he prophesies for distant times.” '
    28: '²⁸ Therefore say to them, Thus says the Lord God: None of my words will be
      delayed any longer, but the word that I speak will be fulfilled, says the Lord
      God.'
  13:
    1: '¹ The word of the Lord came to me: '
    2: '² Mortal, prophesy against the prophets of Israel who are prophesying; say
      to those who prophesy out of their own imagination: “Hear the word of the Lord!” '
    3: '³ Thus says the Lord God, Alas for the senseless prophets who follow their
      own spirit, and have seen nothing! '
    4: '⁴ Your prophets have been like jackals among ruins, O Israel. '
    5: '⁵ You have not gone up into the breaches, or repaired a wall for the house
      of Israel, so that it might stand in battle on the day of the Lord. '
    6: '⁶ They have envisioned falsehood and lying divination; they say, “Says the
      Lord,” when the Lord has not sent them, and yet they wait for the fulfillment
      of their word! '
    7: "⁷ Have you not seen a false vision or uttered a lying divination, when you\
      \ have said, “Says the Lord,” even though I did not speak? \n"
    8: '⁸ Therefore thus says the Lord God: Because you have uttered falsehood and
      envisioned lies, I am against you, says the Lord God. '
    9: '⁹ My hand will be against the prophets who see false visions and utter lying
      divinations; they shall not be in the council of my people, nor be enrolled
      in the register of the house of Israel, nor shall they enter the land of Israel;
      and you shall know that I am the Lord God. '
    10: '¹⁰ Because, in truth, because they have misled my people, saying, “Peace,”
      when there is no peace; and because, when the people build a wall, these prophets
      smear whitewash on it. '
    11: '¹¹ Say to those who smear whitewash on it that it shall fall. There will
      be a deluge of rain, great hailstones will fall, and a stormy wind will break
      out. '
    12: '¹² When the wall falls, will it not be said to you, “Where is the whitewash
      you smeared on it?” '
    13: '¹³ Therefore thus says the Lord God: In my wrath I will make a stormy wind
      break out, and in my anger there shall be a deluge of rain, and hailstones in
      wrath to destroy it. '
    14: '¹⁴ I will break down the wall that you have smeared with whitewash, and bring
      it to the ground, so that its foundation will be laid bare; when it falls, you
      shall perish within it; and you shall know that I am the Lord. '
    15: '¹⁵ Thus I will spend my wrath upon the wall, and upon those who have smeared
      it with whitewash; and I will say to you, The wall is no more, nor those who
      smeared it— '
    16: "¹⁶ the prophets of Israel who prophesied concerning Jerusalem and saw visions\
      \ of peace for it, when there was no peace, says the Lord God. \n"
    17: '¹⁷ As for you, mortal, set your face against the daughters of your people,
      who prophesy out of their own imagination; prophesy against them '
    18: '¹⁸ and say, Thus says the Lord God: Woe to the women who sew bands on all
      wrists, and make veils for the heads of persons of every height, in the hunt
      for human lives! Will you hunt down lives among my people, and maintain your
      own lives? '
    19: "¹⁹ You have profaned me among my people for handfuls of barley and for pieces\
      \ of bread, putting to death persons who should not die and keeping alive persons\
      \ who should not live, by your lies to my people, who listen to lies. \n"
    20: '²⁰ Therefore thus says the Lord God: I am against your bands with which you
      hunt lives; I will tear them from your arms, and let the lives go free, the
      lives that you hunt down like birds. '
    21: '²¹ I will tear off your veils, and save my people from your hands; they shall
      no longer be prey in your hands; and you shall know that I am the Lord. '
    22: '²² Because you have disheartened the righteous falsely, although I have not
      disheartened them, and you have encouraged the wicked not to turn from their
      wicked way and save their lives; '
    23: ²³ therefore you shall no longer see false visions or practice divination;
      I will save my people from your hand. Then you will know that I am the Lord.
  14:
    1: '¹ Certain elders of Israel came to me and sat down before me. '
    2: '² And the word of the Lord came to me: '
    3: '³ Mortal, these men have taken their idols into their hearts, and placed their
      iniquity as a stumbling block before them; shall I let myself be consulted by
      them? '
    4: '⁴ Therefore speak to them, and say to them, Thus says the Lord God: Any of
      those of the house of Israel who take their idols into their hearts and place
      their iniquity as a stumbling block before them, and yet come to the prophet—I
      the Lord will answer those who come with the multitude of their idols, '
    5: "⁵ in order that I may take hold of the hearts of the house of Israel, all\
      \ of whom are estranged from me through their idols. \n"
    6: '⁶ Therefore say to the house of Israel, Thus says the Lord God: Repent and
      turn away from your idols; and turn away your faces from all your abominations. '
    7: '⁷ For any of those of the house of Israel, or of the aliens who reside in
      Israel, who separate themselves from me, taking their idols into their hearts
      and placing their iniquity as a stumbling block before them, and yet come to
      a prophet to inquire of me by him, I the Lord will answer them myself. '
    8: "⁸ I will set my face against them; I will make them a sign and a byword and\
      \ cut them off from the midst of my people; and you shall know that I am the\
      \ Lord. \n"
    9: '⁹ If a prophet is deceived and speaks a word, I, the Lord, have deceived that
      prophet, and I will stretch out my hand against him, and will destroy him from
      the midst of my people Israel. '
    10: '¹⁰ And they shall bear their punishment—the punishment of the inquirer and
      the punishment of the prophet shall be the same— '
    11: "¹¹ so that the house of Israel may no longer go astray from me, nor defile\
      \ themselves any more with all their transgressions. Then they shall be my people,\
      \ and I will be their God, says the Lord God. \n"
    12: '¹² The word of the Lord came to me: '
    13: '¹³ Mortal, when a land sins against me by acting faithlessly, and I stretch
      out my hand against it, and break its staff of bread and send famine upon it,
      and cut off from it human beings and animals, '
    14: '¹⁴ even if Noah, Daniel, and Job, these three, were in it, they would save
      only their own lives by their righteousness, says the Lord God. '
    15: '¹⁵ If I send wild animals through the land to ravage it, so that it is made
      desolate, and no one may pass through because of the animals; '
    16: '¹⁶ even if these three men were in it, as I live, says the Lord God, they
      would save neither sons nor daughters; they alone would be saved, but the land
      would be desolate. '
    17: '¹⁷ Or if I bring a sword upon that land and say, “Let a sword pass through
      the land,” and I cut off human beings and animals from it; '
    18: '¹⁸ though these three men were in it, as I live, says the Lord God, they
      would save neither sons nor daughters, but they alone would be saved. '
    19: '¹⁹ Or if I send a pestilence into that land, and pour out my wrath upon it
      with blood, to cut off humans and animals from it; '
    20: "²⁰ even if Noah, Daniel, and Job were in it, as I live, says the Lord God,\
      \ they would save neither son nor daughter; they would save only their own lives\
      \ by their righteousness. \n"
    21: '²¹ For thus says the Lord God: How much more when I send upon Jerusalem my
      four deadly acts of judgment, sword, famine, wild animals, and pestilence, to
      cut off humans and animals from it! '
    22: '²² Yet, survivors shall be left in it, sons and daughters who will be brought
      out; they will come out to you. When you see their ways and their deeds, you
      will be consoled for the evil that I have brought upon Jerusalem, for all that
      I have brought upon it. '
    23: ²³ They shall console you, when you see their ways and their deeds; and you
      shall know that it was not without cause that I did all that I have done in
      it, says the Lord God.
  15:
    1: "¹ The word of the Lord came to me: \n"
    2: "² O mortal, how does the wood of the vine surpass all other wood—\n    the\
      \ vine branch that is among the trees of the forest?\n"
    3: "³ Is wood taken from it to make anything?\n    Does one take a peg from it\
      \ on which to hang any object?\n"
    4: "⁴ It is put in the fire for fuel;\n    when the fire has consumed both ends\
      \ of it\n    and the middle of it is charred,\n    is it useful for anything?\n"
    5: "⁵ When it was whole it was used for nothing;\n    how much less—when the fire\
      \ has consumed it,\n    and it is charred—\n    can it ever be used for anything!\
      \ \n"
    6: '⁶ Therefore thus says the Lord God: Like the wood of the vine among the trees
      of the forest, which I have given to the fire for fuel, so I will give up the
      inhabitants of Jerusalem. '
    7: '⁷ I will set my face against them; although they escape from the fire, the
      fire shall still consume them; and you shall know that I am the Lord, when I
      set my face against them. '
    8: ⁸ And I will make the land desolate, because they have acted faithlessly, says
      the Lord God.
  16:
    1: '¹ The word of the Lord came to me: '
    2: '² Mortal, make known to Jerusalem her abominations, '
    3: '³ and say, Thus says the Lord God to Jerusalem: Your origin and your birth
      were in the land of the Canaanites; your father was an Amorite, and your mother
      a Hittite. '
    4: '⁴ As for your birth, on the day you were born your navel cord was not cut,
      nor were you washed with water to cleanse you, nor rubbed with salt, nor wrapped
      in cloths. '
    5: "⁵ No eye pitied you, to do any of these things for you out of compassion for\
      \ you; but you were thrown out in the open field, for you were abhorred on the\
      \ day you were born. \n"
    6: '⁶ I passed by you, and saw you flailing about in your blood. As you lay in
      your blood, I said to you, “Live! '
    7: "⁷ and grow up like a plant of the field.” You grew up and became tall and\
      \ arrived at full womanhood; your breasts were formed, and your hair had grown;\
      \ yet you were naked and bare. \n"
    8: '⁸ I passed by you again and looked on you; you were at the age for love. I
      spread the edge of my cloak over you, and covered your nakedness: I pledged
      myself to you and entered into a covenant with you, says the Lord God, and you
      became mine. '
    9: '⁹ Then I bathed you with water and washed off the blood from you, and anointed
      you with oil. '
    10: '¹⁰ I clothed you with embroidered cloth and with sandals of fine leather;
      I bound you in fine linen and covered you with rich fabric. '
    11: '¹¹ I adorned you with ornaments: I put bracelets on your arms, a chain on
      your neck, '
    12: '¹² a ring on your nose, earrings in your ears, and a beautiful crown upon
      your head. '
    13: '¹³ You were adorned with gold and silver, while your clothing was of fine
      linen, rich fabric, and embroidered cloth. You had choice flour and honey and
      oil for food. You grew exceedingly beautiful, fit to be a queen. '
    14: "¹⁴ Your fame spread among the nations on account of your beauty, for it was\
      \ perfect because of my splendor that I had bestowed on you, says the Lord God.\
      \ \n"
    15: '¹⁵ But you trusted in your beauty, and played the whore because of your fame,
      and lavished your whorings on any passer-by. '
    16: '¹⁶ You took some of your garments, and made for yourself colorful shrines,
      and on them played the whore; nothing like this has ever been or ever shall
      be. '
    17: '¹⁷ You also took your beautiful jewels of my gold and my silver that I had
      given you, and made for yourself male images, and with them played the whore; '
    18: '¹⁸ and you took your embroidered garments to cover them, and set my oil and
      my incense before them. '
    19: '¹⁹ Also my bread that I gave you—I fed you with choice flour and oil and
      honey—you set it before them as a pleasing odor; and so it was, says the Lord
      God. '
    20: '²⁰ You took your sons and your daughters, whom you had borne to me, and these
      you sacrificed to them to be devoured. As if your whorings were not enough! '
    21: '²¹ You slaughtered my children and delivered them up as an offering to them. '
    22: "²² And in all your abominations and your whorings you did not remember the\
      \ days of your youth, when you were naked and bare, flailing about in your blood.\
      \ \n"
    23: '²³ After all your wickedness (woe, woe to you! says the Lord God), '
    24: '²⁴ you built yourself a platform and made yourself a lofty place in every
      square; '
    25: '²⁵ at the head of every street you built your lofty place and prostituted
      your beauty, offering yourself to every passer-by, and multiplying your whoring. '
    26: '²⁶ You played the whore with the Egyptians, your lustful neighbors, multiplying
      your whoring, to provoke me to anger. '
    27: '²⁷ Therefore I stretched out my hand against you, reduced your rations, and
      gave you up to the will of your enemies, the daughters of the Philistines, who
      were ashamed of your lewd behavior. '
    28: '²⁸ You played the whore with the Assyrians, because you were insatiable;
      you played the whore with them, and still you were not satisfied. '
    29: "²⁹ You multiplied your whoring with Chaldea, the land of merchants; and even\
      \ with this you were not satisfied. \n"
    30: '³⁰ How sick is your heart, says the Lord God, that you did all these things,
      the deeds of a brazen whore; '
    31: '³¹ building your platform at the head of every street, and making your lofty
      place in every square! Yet you were not like a whore, because you scorned payment. '
    32: '³² Adulterous wife, who receives strangers instead of her husband! '
    33: '³³ Gifts are given to all whores; but you gave your gifts to all your lovers,
      bribing them to come to you from all around for your whorings. '
    34: "³⁴ So you were different from other women in your whorings: no one solicited\
      \ you to play the whore; and you gave payment, while no payment was given to\
      \ you; you were different. \n"
    35: '³⁵ Therefore, O whore, hear the word of the Lord: '
    36: '³⁶ Thus says the Lord God, Because your lust was poured out and your nakedness
      uncovered in your whoring with your lovers, and because of all your abominable
      idols, and because of the blood of your children that you gave to them, '
    37: '³⁷ therefore, I will gather all your lovers, with whom you took pleasure,
      all those you loved and all those you hated; I will gather them against you
      from all around, and will uncover your nakedness to them, so that they may see
      all your nakedness. '
    38: '³⁸ I will judge you as women who commit adultery and shed blood are judged,
      and bring blood upon you in wrath and jealousy. '
    39: '³⁹ I will deliver you into their hands, and they shall throw down your platform
      and break down your lofty places; they shall strip you of your clothes and take
      your beautiful objects and leave you naked and bare. '
    40: '⁴⁰ They shall bring up a mob against you, and they shall stone you and cut
      you to pieces with their swords. '
    41: '⁴¹ They shall burn your houses and execute judgments on you in the sight
      of many women; I will stop you from playing the whore, and you shall also make
      no more payments. '
    42: '⁴² So I will satisfy my fury on you, and my jealousy shall turn away from
      you; I will be calm, and will be angry no longer. '
    43: "⁴³ Because you have not remembered the days of your youth, but have enraged\
      \ me with all these things; therefore, I have returned your deeds upon your\
      \ head, says the Lord God.\nHave you not committed lewdness beyond all your\
      \ abominations? "
    44: '⁴⁴ See, everyone who uses proverbs will use this proverb about you, “Like
      mother, like daughter.” '
    45: '⁴⁵ You are the daughter of your mother, who loathed her husband and her children;
      and you are the sister of your sisters, who loathed their husbands and their
      children. Your mother was a Hittite and your father an Amorite. '
    46: '⁴⁶ Your elder sister is Samaria, who lived with her daughters to the north
      of you; and your younger sister, who lived to the south of you, is Sodom with
      her daughters. '
    47: '⁴⁷ You not only followed their ways, and acted according to their abominations;
      within a very little time you were more corrupt than they in all your ways. '
    48: '⁴⁸ As I live, says the Lord God, your sister Sodom and her daughters have
      not done as you and your daughters have done. '
    49: '⁴⁹ This was the guilt of your sister Sodom: she and her daughters had pride,
      excess of food, and prosperous ease, but did not aid the poor and needy. '
    50: '⁵⁰ They were haughty, and did abominable things before me; therefore I removed
      them when I saw it. '
    51: '⁵¹ Samaria has not committed half your sins; you have committed more abominations
      than they, and have made your sisters appear righteous by all the abominations
      that you have committed. '
    52: "⁵² Bear your disgrace, you also, for you have brought about for your sisters\
      \ a more favorable judgment; because of your sins in which you acted more abominably\
      \ than they, they are more in the right than you. So be ashamed, you also, and\
      \ bear your disgrace, for you have made your sisters appear righteous. \n"
    53: '⁵³ I will restore their fortunes, the fortunes of Sodom and her daughters
      and the fortunes of Samaria and her daughters, and I will restore your own fortunes
      along with theirs, '
    54: '⁵⁴ in order that you may bear your disgrace and be ashamed of all that you
      have done, becoming a consolation to them. '
    55: '⁵⁵ As for your sisters, Sodom and her daughters shall return to their former
      state, Samaria and her daughters shall return to their former state, and you
      and your daughters shall return to your former state. '
    56: '⁵⁶ Was not your sister Sodom a byword in your mouth in the day of your pride, '
    57: '⁵⁷ before your wickedness was uncovered? Now you are a mockery to the daughters
      of Aram and all her neighbors, and to the daughters of the Philistines, those
      all around who despise you. '
    58: "⁵⁸ You must bear the penalty of your lewdness and your abominations, says\
      \ the Lord. \n"
    59: '⁵⁹ Yes, thus says the Lord God: I will deal with you as you have done, you
      who have despised the oath, breaking the covenant; '
    60: '⁶⁰ yet I will remember my covenant with you in the days of your youth, and
      I will establish with you an everlasting covenant. '
    61: '⁶¹ Then you will remember your ways, and be ashamed when I take your sisters,
      both your elder and your younger, and give them to you as daughters, but not
      on account of my covenant with you. '
    62: '⁶² I will establish my covenant with you, and you shall know that I am the
      Lord, '
    63: ⁶³ in order that you may remember and be confounded, and never open your mouth
      again because of your shame, when I forgive you all that you have done, says
      the Lord God.
