  11:
    1: '¹ The spirit lifted me up and brought me to the east gate of the house of
      the Lord, which faces east. There, at the entrance of the gateway, were twenty-five
      men; among them I saw Jaazaniah son of Azzur, and Pelatiah son of Benaiah, officials
      of the people. '
    2: '² He said to me, “Mortal, these are the men who devise iniquity and who give
      wicked counsel in this city; '
    3: '³ they say, ‘The time is not near to build houses; this city is the pot, and
      we are the meat.’ '
    4: "⁴ Therefore prophesy against them; prophesy, O mortal.” \n"
    5: '⁵ Then the spirit of the Lord fell upon me, and he said to me, “Say, Thus
      says the Lord: This is what you think, O house of Israel; I know the things
      that come into your mind. '
    6: '⁶ You have killed many in this city, and have filled its streets with the
      slain. '
    7: '⁷ Therefore thus says the Lord God: The slain whom you have placed within
      it are the meat, and this city is the pot; but you shall be taken out of it. '
    8: '⁸ You have feared the sword; and I will bring the sword upon you, says the
      Lord God. '
    9: '⁹ I will take you out of it and give you over to the hands of foreigners,
      and execute judgments upon you. '
    10: '¹⁰ You shall fall by the sword; I will judge you at the border of Israel.
      And you shall know that I am the Lord. '
    11: '¹¹ This city shall not be your pot, and you shall not be the meat inside
      it; I will judge you at the border of Israel. '
    12: "¹² Then you shall know that I am the Lord, whose statutes you have not followed,\
      \ and whose ordinances you have not kept, but you have acted according to the\
      \ ordinances of the nations that are around you.” \n"
    13: "¹³ Now, while I was prophesying, Pelatiah son of Benaiah died. Then I fell\
      \ down on my face, cried with a loud voice, and said, “Ah Lord God! will you\
      \ make a full end of the remnant of Israel?” \n"
    14: '¹⁴ Then the word of the Lord came to me: '
    15: '¹⁵ Mortal, your kinsfolk, your own kin, your fellow exiles, the whole house
      of Israel, all of them, are those of whom the inhabitants of Jerusalem have
      said, “They have gone far from the Lord; to us this land is given for a possession.” '
    16: '¹⁶ Therefore say: Thus says the Lord God: Though I removed them far away
      among the nations, and though I scattered them among the countries, yet I have
      been a sanctuary to them for a little while in the countries where they have
      gone. '
    17: '¹⁷ Therefore say: Thus says the Lord God: I will gather you from the peoples,
      and assemble you out of the countries where you have been scattered, and I will
      give you the land of Israel. '
    18: '¹⁸ When they come there, they will remove from it all its detestable things
      and all its abominations. '
    19: '¹⁹ I will give them one heart, and put a new spirit within them; I will remove
      the heart of stone from their flesh and give them a heart of flesh, '
    20: '²⁰ so that they may follow my statutes and keep my ordinances and obey them.
      Then they shall be my people, and I will be their God. '
    21: "²¹ But as for those whose heart goes after their detestable things and their\
      \ abominations, I will bring their deeds upon their own heads, says the Lord\
      \ God. \n"
    22: '²² Then the cherubim lifted up their wings, with the wheels beside them;
