    2: '² He said to the man clothed in linen, “Go within the wheelwork underneath
      the cherubim; fill your hands with burning coals from among the cherubim, and
      scatter them over the city.” He went in as I looked on. '
    3: '³ Now the cherubim were standing on the south side of the house when the man
      went in; and a cloud filled the inner court. '
    4: '⁴ Then the glory of the Lord rose up from the cherub to the threshold of the
