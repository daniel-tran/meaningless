    7: '⁷ Then he said to them, “Defile the house, and fill the courts with the slain.
      Go!” So they went out and killed in the city. '
    8: '⁸ While they were killing, and I was left alone, I fell prostrate on my face
      and cried out, “Ah Lord God! will you destroy all who remain of Israel as you
      pour out your wrath upon Jerusalem?” '
    9: '⁹ He said to me, “The guilt of the house of Israel and Judah is exceedingly
      great; the land is full of bloodshed and the city full of perversity; for they
      say, ‘The Lord has forsaken the land, and the Lord does not see.’ '
    10: "¹⁰ As for me, my eye will not spare, nor will I have pity, but I will bring\
      \ down their deeds upon their heads.” \n"
    11: ¹¹ Then the man clothed in linen, with the writing case at his side, brought
      back word, saying, “I have done as you commanded me.”
  10:
    1: '¹ Then I looked, and above the dome that was over the heads of the cherubim
