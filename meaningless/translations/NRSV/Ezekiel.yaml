    1: '¹ The word of the Lord came to me: '
    2: '² What do you mean by repeating this proverb concerning the land of Israel,
      “The parents have eaten sour grapes, and the children’s teeth are set on edge”? '
    3: '³ As I live, says the Lord God, this proverb shall no more be used by you
      in Israel. '
    4: "⁴ Know that all lives are mine; the life of the parent as well as the life\
      \ of the child is mine: it is only the person who sins that shall die. \n"
    5: '⁵ If a man is righteous and does what is lawful and right— '
    6: '⁶ if he does not eat upon the mountains or lift up his eyes to the idols of
      the house of Israel, does not defile his neighbor’s wife or approach a woman
      during her menstrual period, '
    7: '⁷ does not oppress anyone, but restores to the debtor his pledge, commits
      no robbery, gives his bread to the hungry and covers the naked with a garment, '
    8: '⁸ does not take advance or accrued interest, withholds his hand from iniquity,
      executes true justice between contending parties, '
    9: "⁹ follows my statutes, and is careful to observe my ordinances, acting faithfully—such\
      \ a one is righteous; he shall surely live, says the Lord God. \n"
    10: '¹⁰ If he has a son who is violent, a shedder of blood, '
    11: '¹¹ who does any of these things (though his father does none of them), who
      eats upon the mountains, defiles his neighbor’s wife, '
    12: '¹² oppresses the poor and needy, commits robbery, does not restore the pledge,
      lifts up his eyes to the idols, commits abomination, '
    13: "¹³ takes advance or accrued interest; shall he then live? He shall not. He\
      \ has done all these abominable things; he shall surely die; his blood shall\
      \ be upon himself. \n"
    14: '¹⁴ But if this man has a son who sees all the sins that his father has done,
      considers, and does not do likewise, '
    15: '¹⁵ who does not eat upon the mountains or lift up his eyes to the idols of
      the house of Israel, does not defile his neighbor’s wife, '
    16: '¹⁶ does not wrong anyone, exacts no pledge, commits no robbery, but gives
      his bread to the hungry and covers the naked with a garment, '
    17: '¹⁷ withholds his hand from iniquity, takes no advance or accrued interest,
      observes my ordinances, and follows my statutes; he shall not die for his father’s
      iniquity; he shall surely live. '
    18: "¹⁸ As for his father, because he practiced extortion, robbed his brother,\
      \ and did what is not good among his people, he dies for his iniquity. \n"
    19: '¹⁹ Yet you say, “Why should not the son suffer for the iniquity of the father?”
      When the son has done what is lawful and right, and has been careful to observe
      all my statutes, he shall surely live. '
    20: "²⁰ The person who sins shall die. A child shall not suffer for the iniquity\
      \ of a parent, nor a parent suffer for the iniquity of a child; the righteousness\
      \ of the righteous shall be his own, and the wickedness of the wicked shall\
      \ be his own. \n"
    21: '²¹ But if the wicked turn away from all their sins that they have committed
      and keep all my statutes and do what is lawful and right, they shall surely
      live; they shall not die. '
    22: '²² None of the transgressions that they have committed shall be remembered
      against them; for the righteousness that they have done they shall live. '
    23: '²³ Have I any pleasure in the death of the wicked, says the Lord God, and
      not rather that they should turn from their ways and live? '
    24: "²⁴ But when the righteous turn away from their righteousness and commit iniquity\
      \ and do the same abominable things that the wicked do, shall they live? None\
      \ of the righteous deeds that they have done shall be remembered; for the treachery\
      \ of which they are guilty and the sin they have committed, they shall die.\
      \ \n"
    25: '²⁵ Yet you say, “The way of the Lord is unfair.” Hear now, O house of Israel:
      Is my way unfair? Is it not your ways that are unfair? '
    26: '²⁶ When the righteous turn away from their righteousness and commit iniquity,
      they shall die for it; for the iniquity that they have committed they shall
      die. '
    27: '²⁷ Again, when the wicked turn away from the wickedness they have committed
      and do what is lawful and right, they shall save their life. '
    28: '²⁸ Because they considered and turned away from all the transgressions that
      they had committed, they shall surely live; they shall not die. '
    29: "²⁹ Yet the house of Israel says, “The way of the Lord is unfair.” O house\
      \ of Israel, are my ways unfair? Is it not your ways that are unfair? \n"
    30: '³⁰ Therefore I will judge you, O house of Israel, all of you according to
      your ways, says the Lord God. Repent and turn from all your transgressions;
      otherwise iniquity will be your ruin. '
    31: '³¹ Cast away from you all the transgressions that you have committed against
      me, and get yourselves a new heart and a new spirit! Why will you die, O house
      of Israel? '
    32: ³² For I have no pleasure in the death of anyone, says the Lord God. Turn,
      then, and live.
