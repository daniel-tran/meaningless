    10: "¹⁰ The dogs shall eat Jezebel in the territory of Jezreel, and no one shall\
      \ bury her.” Then he opened the door and fled. \n"
    11: '¹¹ When Jehu came back to his master’s officers, they said to him, “Is everything
      all right? Why did that madman come to you?” He answered them, “You know the
      sort and how they babble.” '
    12: '¹² They said, “Liar! Come on, tell us!” So he said, “This is just what he
