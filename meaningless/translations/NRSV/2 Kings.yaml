    3: '³ select the son of your master who is the best qualified, set him on his
      father’s throne, and fight for your master’s house.” '
    4: '⁴ But they were utterly terrified and said, “Look, two kings could not withstand
      him; how then can we stand?” '
    5: '⁵ So the steward of the palace, and the governor of the city, along with the
      elders and the guardians, sent word to Jehu: “We are your servants; we will
