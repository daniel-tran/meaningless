      to fight against us.” '
    7: '⁷ So they fled away in the twilight and abandoned their tents, their horses,
      and their donkeys leaving the camp just as it was, and fled for their lives. '
    8: "⁸ When these leprous men had come to the edge of the camp, they went into\
      \ a tent, ate and drank, carried off silver, gold, and clothing, and went and\
