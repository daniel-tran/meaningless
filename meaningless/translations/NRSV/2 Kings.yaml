    7: '⁷ Elisha went to Damascus while King Ben-hadad of Aram was ill. When it was
      told him, “The man of God has come here,” '
    8: '⁸ the king said to Hazael, “Take a present with you and go to meet the man
      of God. Inquire of the Lord through him, whether I shall recover from this illness.” '
    9: '⁹ So Hazael went to meet him, taking a present with him, all kinds of goods
