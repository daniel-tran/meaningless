    18: '¹⁸ Then Jehu assembled all the people and said to them, “Ahab offered Baal
      small service; but Jehu will offer much more. '
    19: '¹⁹ Now therefore summon to me all the prophets of Baal, all his worshipers,
      and all his priests; let none be missing, for I have a great sacrifice to offer
      to Baal; whoever is missing shall not live.” But Jehu was acting with cunning
      in order to destroy the worshipers of Baal. '
    20: '²⁰ Jehu decreed, “Sanctify a solemn assembly for Baal.” So they proclaimed
      it. '
    21: '²¹ Jehu sent word throughout all Israel; all the worshipers of Baal came,
      so that there was no one left who did not come. They entered the temple of Baal,
      until the temple of Baal was filled from wall to wall. '
    22: '²² He said to the keeper of the wardrobe, “Bring out the vestments for all
      the worshipers of Baal.” So he brought out the vestments for them. '
    23: '²³ Then Jehu entered the temple of Baal with Jehonadab son of Rechab; he
      said to the worshipers of Baal, “Search and see that there is no worshiper of
      the Lord here among you, but only worshipers of Baal.” '
    24: "²⁴ Then they proceeded to offer sacrifices and burnt offerings.\nNow Jehu\
      \ had stationed eighty men outside, saying, “Whoever allows any of those to\
      \ escape whom I deliver into your hands shall forfeit his life.” "
    25: '²⁵ As soon as he had finished presenting the burnt offering, Jehu said to
