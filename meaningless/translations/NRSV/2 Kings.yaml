    11: "¹¹ So Jehu killed all who were left of the house of Ahab in Jezreel, all\
      \ his leaders, close friends, and priests, until he left him no survivor. \n"
    12: '¹² Then he set out and went to Samaria. On the way, when he was at Beth-eked
