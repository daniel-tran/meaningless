    27: "²⁷ Then they demolished the pillar of Baal, and destroyed the temple of Baal,\
      \ and made it a latrine to this day. \n"
    28: '²⁸ Thus Jehu wiped out Baal from Israel. '
    29: '²⁹ But Jehu did not turn aside from the sins of Jeroboam son of Nebat, which
      he caused Israel to commit—the golden calves that were in Bethel and in Dan. '
    30: '³⁰ The Lord said to Jehu, “Because you have done well in carrying out what
      I consider right, and in accordance with all that was in my heart have dealt
      with the house of Ahab, your sons of the fourth generation shall sit on the
      throne of Israel.” '
    31: "³¹ But Jehu was not careful to follow the law of the Lord the God of Israel\
      \ with all his heart; he did not turn from the sins of Jeroboam, which he caused\
      \ Israel to commit. \n"
    32: '³² In those days the Lord began to trim off parts of Israel. Hazael defeated
      them throughout the territory of Israel: '
    33: '³³ from the Jordan eastward, all the land of Gilead, the Gadites, the Reubenites,
      and the Manassites, from Aroer, which is by the Wadi Arnon, that is, Gilead
      and Bashan. '
    34: '³⁴ Now the rest of the acts of Jehu, all that he did, and all his power,
      are they not written in the Book of the Annals of the Kings of Israel? '
    35: '³⁵ So Jehu slept with his ancestors, and they buried him in Samaria. His
