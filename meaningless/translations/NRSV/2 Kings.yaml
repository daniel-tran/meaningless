    1: '¹ Now when Athaliah, Ahaziah’s mother, saw that her son was dead, she set
      about to destroy all the royal family. '
    2: '² But Jehosheba, King Joram’s daughter, Ahaziah’s sister, took Joash son of
      Ahaziah, and stole him away from among the king’s children who were about to
      be killed; she put him and his nurse in a bedroom. Thus she hid him from Athaliah,
      so that he was not killed; '
    3: "³ he remained with her six years, hidden in the house of the Lord, while Athaliah\
      \ reigned over the land. \n"
    4: '⁴ But in the seventh year Jehoiada summoned the captains of the Carites and
      of the guards and had them come to him in the house of the Lord. He made a covenant
      with them and put them under oath in the house of the Lord; then he showed them
      the king’s son. '
    5: '⁵ He commanded them, “This is what you are to do: one-third of you, those
      who go off duty on the sabbath and guard the king’s house '
    6: '⁶ (another third being at the gate Sur and a third at the gate behind the
      guards), shall guard the palace; '
    7: '⁷ and your two divisions that come on duty in force on the sabbath and guard
      the house of the Lord '
    8: "⁸ shall surround the king, each with weapons in hand; and whoever approaches\
      \ the ranks is to be killed. Be with the king in his comings and goings.” \n"
    9: '⁹ The captains did according to all that the priest Jehoiada commanded; each
      brought his men who were to go off duty on the sabbath, with those who were
      to come on duty on the sabbath, and came to the priest Jehoiada. '
    10: '¹⁰ The priest delivered to the captains the spears and shields that had been
      King David’s, which were in the house of the Lord; '
    11: '¹¹ the guards stood, every man with his weapons in his hand, from the south
      side of the house to the north side of the house, around the altar and the house,
      to guard the king on every side. '
    12: "¹² Then he brought out the king’s son, put the crown on him, and gave him\
      \ the covenant; they proclaimed him king, and anointed him; they clapped their\
      \ hands and shouted, “Long live the king!” \n"
    13: '¹³ When Athaliah heard the noise of the guard and of the people, she went
      into the house of the Lord to the people; '
    14: '¹⁴ when she looked, there was the king standing by the pillar, according
      to custom, with the captains and the trumpeters beside the king, and all the
      people of the land rejoicing and blowing trumpets. Athaliah tore her clothes
      and cried, “Treason! Treason!” '
    15: '¹⁵ Then the priest Jehoiada commanded the captains who were set over the
      army, “Bring her out between the ranks, and kill with the sword anyone who follows
      her.” For the priest said, “Let her not be killed in the house of the Lord.” '
    16: "¹⁶ So they laid hands on her; she went through the horses’ entrance to the\
      \ king’s house, and there she was put to death. \n"
    17: '¹⁷ Jehoiada made a covenant between the Lord and the king and people, that
      they should be the Lord’s people; also between the king and the people. '
    18: '¹⁸ Then all the people of the land went to the house of Baal, and tore it
      down; his altars and his images they broke in pieces, and they killed Mattan,
      the priest of Baal, before the altars. The priest posted guards over the house
      of the Lord. '
    19: '¹⁹ He took the captains, the Carites, the guards, and all the people of the
      land; then they brought the king down from the house of the Lord, marching through
      the gate of the guards to the king’s house. He took his seat on the throne of
      the kings. '
    20: "²⁰ So all the people of the land rejoiced; and the city was quiet after Athaliah\
      \ had been killed with the sword at the king’s house. \n"
    21: ²¹ Jehoash was seven years old when he began to reign.
  12:
    1: '¹ In the seventh year of Jehu, Jehoash began to reign; he reigned forty years
      in Jerusalem. His mother’s name was Zibiah of Beer-sheba. '
    2: '² Jehoash did what was right in the sight of the Lord all his days, because
      the priest Jehoiada instructed him. '
    3: "³ Nevertheless the high places were not taken away; the people continued to\
      \ sacrifice and make offerings on the high places. \n"
    4: '⁴ Jehoash said to the priests, “All the money offered as sacred donations
      that is brought into the house of the Lord, the money for which each person
      is assessed—the money from the assessment of persons—and the money from the
      voluntary offerings brought into the house of the Lord, '
    5: '⁵ let the priests receive from each of the donors; and let them repair the
      house wherever any need of repairs is discovered.” '
    6: '⁶ But by the twenty-third year of King Jehoash the priests had made no repairs
      on the house. '
    7: '⁷ Therefore King Jehoash summoned the priest Jehoiada with the other priests
      and said to them, “Why are you not repairing the house? Now therefore do not
      accept any more money from your donors but hand it over for the repair of the
      house.” '
    8: "⁸ So the priests agreed that they would neither accept more money from the\
      \ people nor repair the house. \n"
    9: '⁹ Then the priest Jehoiada took a chest, made a hole in its lid, and set it
      beside the altar on the right side as one entered the house of the Lord; the
      priests who guarded the threshold put in it all the money that was brought into
      the house of the Lord. '
    10: '¹⁰ Whenever they saw that there was a great deal of money in the chest, the
      king’s secretary and the high priest went up, counted the money that was found
      in the house of the Lord, and tied it up in bags. '
    11: '¹¹ They would give the money that was weighed out into the hands of the workers
      who had the oversight of the house of the Lord; then they paid it out to the
      carpenters and the builders who worked on the house of the Lord, '
    12: '¹² to the masons and the stonecutters, as well as to buy timber and quarried
      stone for making repairs on the house of the Lord, as well as for any outlay
      for repairs of the house. '
    13: '¹³ But for the house of the Lord no basins of silver, snuffers, bowls, trumpets,
      or any vessels of gold, or of silver, were made from the money that was brought
      into the house of the Lord, '
    14: '¹⁴ for that was given to the workers who were repairing the house of the
      Lord with it. '
    15: '¹⁵ They did not ask an accounting from those into whose hand they delivered
      the money to pay out to the workers, for they dealt honestly. '
    16: "¹⁶ The money from the guilt offerings and the money from the sin offerings\
      \ was not brought into the house of the Lord; it belonged to the priests. \n"
    17: '¹⁷ At that time King Hazael of Aram went up, fought against Gath, and took
      it. But when Hazael set his face to go up against Jerusalem, '
    18: "¹⁸ King Jehoash of Judah took all the votive gifts that Jehoshaphat, Jehoram,\
      \ and Ahaziah, his ancestors, the kings of Judah, had dedicated, as well as\
      \ his own votive gifts, all the gold that was found in the treasuries of the\
      \ house of the Lord and of the king’s house, and sent these to King Hazael of\
      \ Aram. Then Hazael withdrew from Jerusalem. \n"
    19: '¹⁹ Now the rest of the acts of Joash, and all that he did, are they not written
      in the Book of the Annals of the Kings of Judah? '
    20: '²⁰ His servants arose, devised a conspiracy, and killed Joash in the house
      of Millo, on the way that goes down to Silla. '
    21: ²¹ It was Jozacar son of Shimeath and Jehozabad son of Shomer, his servants,
      who struck him down, so that he died. He was buried with his ancestors in the
      city of David; then his son Amaziah succeeded him.
  13:
    1: '¹ In the twenty-third year of King Joash son of Ahaziah of Judah, Jehoahaz
      son of Jehu began to reign over Israel in Samaria; he reigned seventeen years. '
    2: '² He did what was evil in the sight of the Lord, and followed the sins of
      Jeroboam son of Nebat, which he caused Israel to sin; he did not depart from
      them. '
    3: '³ The anger of the Lord was kindled against Israel, so that he gave them repeatedly
      into the hand of King Hazael of Aram, then into the hand of Ben-hadad son of
      Hazael. '
    4: '⁴ But Jehoahaz entreated the Lord, and the Lord heeded him; for he saw the
      oppression of Israel, how the king of Aram oppressed them. '
    5: '⁵ Therefore the Lord gave Israel a savior, so that they escaped from the hand
      of the Arameans; and the people of Israel lived in their homes as formerly. '
    6: '⁶ Nevertheless they did not depart from the sins of the house of Jeroboam,
      which he caused Israel to sin, but walked in them; the sacred pole also remained
      in Samaria. '
    7: '⁷ So Jehoahaz was left with an army of not more than fifty horsemen, ten chariots
      and ten thousand footmen; for the king of Aram had destroyed them and made them
      like the dust at threshing. '
    8: '⁸ Now the rest of the acts of Jehoahaz and all that he did, including his
      might, are they not written in the Book of the Annals of the Kings of Israel? '
    9: "⁹ So Jehoahaz slept with his ancestors, and they buried him in Samaria; then\
      \ his son Joash succeeded him. \n"
    10: '¹⁰ In the thirty-seventh year of King Joash of Judah, Jehoash son of Jehoahaz
      began to reign over Israel in Samaria; he reigned sixteen years. '
    11: '¹¹ He also did what was evil in the sight of the Lord; he did not depart
      from all the sins of Jeroboam son of Nebat, which he caused Israel to sin, but
      he walked in them. '
    12: '¹² Now the rest of the acts of Joash, and all that he did, as well as the
      might with which he fought against King Amaziah of Judah, are they not written
      in the Book of the Annals of the Kings of Israel? '
    13: "¹³ So Joash slept with his ancestors, and Jeroboam sat upon his throne; Joash\
      \ was buried in Samaria with the kings of Israel. \n"
    14: '¹⁴ Now when Elisha had fallen sick with the illness of which he was to die,
      King Joash of Israel went down to him, and wept before him, crying, “My father,
      my father! The chariots of Israel and its horsemen!” '
    15: '¹⁵ Elisha said to him, “Take a bow and arrows”; so he took a bow and arrows. '
    16: '¹⁶ Then he said to the king of Israel, “Draw the bow”; and he drew it. Elisha
      laid his hands on the king’s hands. '
    17: '¹⁷ Then he said, “Open the window eastward”; and he opened it. Elisha said,
      “Shoot”; and he shot. Then he said, “The Lord’s arrow of victory, the arrow
      of victory over Aram! For you shall fight the Arameans in Aphek until you have
      made an end of them.” '
    18: '¹⁸ He continued, “Take the arrows”; and he took them. He said to the king
      of Israel, “Strike the ground with them”; he struck three times, and stopped. '
    19: "¹⁹ Then the man of God was angry with him, and said, “You should have struck\
      \ five or six times; then you would have struck down Aram until you had made\
      \ an end of it, but now you will strike down Aram only three times.” \n"
    20: '²⁰ So Elisha died, and they buried him. Now bands of Moabites used to invade
      the land in the spring of the year. '
    21: "²¹ As a man was being buried, a marauding band was seen and the man was thrown\
      \ into the grave of Elisha; as soon as the man touched the bones of Elisha,\
      \ he came to life and stood on his feet. \n"
    22: '²² Now King Hazael of Aram oppressed Israel all the days of Jehoahaz. '
    23: "²³ But the Lord was gracious to them and had compassion on them; he turned\
      \ toward them, because of his covenant with Abraham, Isaac, and Jacob, and would\
      \ not destroy them; nor has he banished them from his presence until now. \n"
    24: '²⁴ When King Hazael of Aram died, his son Ben-hadad succeeded him. '
    25: ²⁵ Then Jehoash son of Jehoahaz took again from Ben-hadad son of Hazael the
      towns that he had taken from his father Jehoahaz in war. Three times Joash defeated
      him and recovered the towns of Israel.
  14:
    1: '¹ In the second year of King Joash son of Joahaz of Israel, King Amaziah son
      of Joash of Judah, began to reign. '
    2: '² He was twenty-five years old when he began to reign, and he reigned twenty-nine
      years in Jerusalem. His mother’s name was Jehoaddin of Jerusalem. '
    3: '³ He did what was right in the sight of the Lord, yet not like his ancestor
      David; in all things he did as his father Joash had done. '
    4: '⁴ But the high places were not removed; the people still sacrificed and made
      offerings on the high places. '
    5: '⁵ As soon as the royal power was firmly in his hand he killed his servants
      who had murdered his father the king. '
    6: "⁶ But he did not put to death the children of the murderers; according to\
      \ what is written in the book of the law of Moses, where the Lord commanded,\
      \ “The parents shall not be put to death for the children, or the children be\
      \ put to death for the parents; but all shall be put to death for their own\
      \ sins.” \n"
    7: "⁷ He killed ten thousand Edomites in the Valley of Salt and took Sela by storm;\
      \ he called it Jokthe-el, which is its name to this day. \n"
    8: '⁸ Then Amaziah sent messengers to King Jehoash son of Jehoahaz, son of Jehu,
      of Israel, saying, “Come, let us look one another in the face.” '
    9: '⁹ King Jehoash of Israel sent word to King Amaziah of Judah, “A thornbush
      on Lebanon sent to a cedar on Lebanon, saying, ‘Give your daughter to my son
      for a wife’; but a wild animal of Lebanon passed by and trampled down the thornbush. '
    10: "¹⁰ You have indeed defeated Edom, and your heart has lifted you up. Be content\
      \ with your glory, and stay at home; for why should you provoke trouble so that\
      \ you fall, you and Judah with you?” \n"
    11: '¹¹ But Amaziah would not listen. So King Jehoash of Israel went up; he and
      King Amaziah of Judah faced one another in battle at Beth-shemesh, which belongs
      to Judah. '
    12: '¹² Judah was defeated by Israel; everyone fled home. '
    13: '¹³ King Jehoash of Israel captured King Amaziah of Judah son of Jehoash,
      son of Ahaziah, at Beth-shemesh; he came to Jerusalem, and broke down the wall
      of Jerusalem from the Ephraim Gate to the Corner Gate, a distance of four hundred
      cubits. '
    14: "¹⁴ He seized all the gold and silver, and all the vessels that were found\
      \ in the house of the Lord and in the treasuries of the king’s house, as well\
      \ as hostages; then he returned to Samaria. \n"
    15: '¹⁵ Now the rest of the acts that Jehoash did, his might, and how he fought
      with King Amaziah of Judah, are they not written in the Book of the Annals of
      the Kings of Israel? '
    16: "¹⁶ Jehoash slept with his ancestors, and was buried in Samaria with the kings\
      \ of Israel; then his son Jeroboam succeeded him. \n"
    17: '¹⁷ King Amaziah son of Joash of Judah lived fifteen years after the death
      of King Jehoash son of Jehoahaz of Israel. '
    18: '¹⁸ Now the rest of the deeds of Amaziah, are they not written in the Book
      of the Annals of the Kings of Judah? '
    19: '¹⁹ They made a conspiracy against him in Jerusalem, and he fled to Lachish.
      But they sent after him to Lachish, and killed him there. '
    20: '²⁰ They brought him on horses; he was buried in Jerusalem with his ancestors
      in the city of David. '
    21: '²¹ All the people of Judah took Azariah, who was sixteen years old, and made
      him king to succeed his father Amaziah. '
    22: "²² He rebuilt Elath and restored it to Judah, after King Amaziah slept with\
      \ his ancestors. \n"
    23: '²³ In the fifteenth year of King Amaziah son of Joash of Judah, King Jeroboam
      son of Joash of Israel began to reign in Samaria; he reigned forty-one years. '
    24: '²⁴ He did what was evil in the sight of the Lord; he did not depart from
      all the sins of Jeroboam son of Nebat, which he caused Israel to sin. '
    25: '²⁵ He restored the border of Israel from Lebo-hamath as far as the Sea of
      the Arabah, according to the word of the Lord, the God of Israel, which he spoke
      by his servant Jonah son of Amittai, the prophet, who was from Gath-hepher. '
    26: '²⁶ For the Lord saw that the distress of Israel was very bitter; there was
      no one left, bond or free, and no one to help Israel. '
    27: "²⁷ But the Lord had not said that he would blot out the name of Israel from\
      \ under heaven, so he saved them by the hand of Jeroboam son of Joash. \n"
    28: '²⁸ Now the rest of the acts of Jeroboam, and all that he did, and his might,
      how he fought, and how he recovered for Israel Damascus and Hamath, which had
      belonged to Judah, are they not written in the Book of the Annals of the Kings
      of Israel? '
    29: ²⁹ Jeroboam slept with his ancestors, the kings of Israel; his son Zechariah
      succeeded him.
  15:
    1: '¹ In the twenty-seventh year of King Jeroboam of Israel King Azariah son of
      Amaziah of Judah began to reign. '
    2: '² He was sixteen years old when he began to reign, and he reigned fifty-two
      years in Jerusalem. His mother’s name was Jecoliah of Jerusalem. '
    3: '³ He did what was right in the sight of the Lord, just as his father Amaziah
      had done. '
    4: '⁴ Nevertheless the high places were not taken away; the people still sacrificed
      and made offerings on the high places. '
    5: '⁵ The Lord struck the king, so that he was leprous to the day of his death,
      and lived in a separate house. Jotham the king’s son was in charge of the palace,
      governing the people of the land. '
    6: '⁶ Now the rest of the acts of Azariah, and all that he did, are they not written
      in the Book of the Annals of the Kings of Judah? '
    7: "⁷ Azariah slept with his ancestors; they buried him with his ancestors in\
      \ the city of David; his son Jotham succeeded him. \n"
    8: '⁸ In the thirty-eighth year of King Azariah of Judah, Zechariah son of Jeroboam
      reigned over Israel in Samaria six months. '
    9: '⁹ He did what was evil in the sight of the Lord, as his ancestors had done.
      He did not depart from the sins of Jeroboam son of Nebat, which he caused Israel
      to sin. '
    10: '¹⁰ Shallum son of Jabesh conspired against him, and struck him down in public
      and killed him, and reigned in place of him. '
    11: '¹¹ Now the rest of the deeds of Zechariah are written in the Book of the
      Annals of the Kings of Israel. '
    12: "¹² This was the promise of the Lord that he gave to Jehu, “Your sons shall\
      \ sit on the throne of Israel to the fourth generation.” And so it happened.\
      \ \n"
    13: '¹³ Shallum son of Jabesh began to reign in the thirty-ninth year of King
      Uzziah of Judah; he reigned one month in Samaria. '
    14: '¹⁴ Then Menahem son of Gadi came up from Tirzah and came to Samaria; he struck
      down Shallum son of Jabesh in Samaria and killed him; he reigned in place of
      him. '
    15: '¹⁵ Now the rest of the deeds of Shallum, including the conspiracy that he
      made, are written in the Book of the Annals of the Kings of Israel. '
    16: "¹⁶ At that time Menahem sacked Tiphsah, all who were in it and its territory\
      \ from Tirzah on; because they did not open it to him, he sacked it. He ripped\
      \ open all the pregnant women in it. \n"
    17: '¹⁷ In the thirty-ninth year of King Azariah of Judah, Menahem son of Gadi
      began to reign over Israel; he reigned ten years in Samaria. '
    18: '¹⁸ He did what was evil in the sight of the Lord; he did not depart all his
      days from any of the sins of Jeroboam son of Nebat, which he caused Israel to
      sin. '
    19: '¹⁹ King Pul of Assyria came against the land; Menahem gave Pul a thousand
      talents of silver, so that he might help him confirm his hold on the royal power. '
    20: '²⁰ Menahem exacted the money from Israel, that is, from all the wealthy,
      fifty shekels of silver from each one, to give to the king of Assyria. So the
      king of Assyria turned back, and did not stay there in the land. '
    21: '²¹ Now the rest of the deeds of Menahem, and all that he did, are they not
      written in the Book of the Annals of the Kings of Israel? '
    22: "²² Menahem slept with his ancestors, and his son Pekahiah succeeded him.\
      \ \n"
    23: '²³ In the fiftieth year of King Azariah of Judah, Pekahiah son of Menahem
      began to reign over Israel in Samaria; he reigned two years. '
    24: '²⁴ He did what was evil in the sight of the Lord; he did not turn away from
      the sins of Jeroboam son of Nebat, which he caused Israel to sin. '
    25: '²⁵ Pekah son of Remaliah, his captain, conspired against him with fifty of
      the Gileadites, and attacked him in Samaria, in the citadel of the palace along
      with Argob and Arieh; he killed him, and reigned in place of him. '
    26: "²⁶ Now the rest of the deeds of Pekahiah, and all that he did, are written\
      \ in the Book of the Annals of the Kings of Israel. \n"
    27: '²⁷ In the fifty-second year of King Azariah of Judah, Pekah son of Remaliah
      began to reign over Israel in Samaria; he reigned twenty years. '
    28: "²⁸ He did what was evil in the sight of the Lord; he did not depart from\
      \ the sins of Jeroboam son of Nebat, which he caused Israel to sin. \n"
    29: '²⁹ In the days of King Pekah of Israel, King Tiglath-pileser of Assyria came
      and captured Ijon, Abel-beth-maacah, Janoah, Kedesh, Hazor, Gilead, and Galilee,
      all the land of Naphtali; and he carried the people captive to Assyria. '
    30: '³⁰ Then Hoshea son of Elah made a conspiracy against Pekah son of Remaliah,
      attacked him, and killed him; he reigned in place of him, in the twentieth year
      of Jotham son of Uzziah. '
    31: "³¹ Now the rest of the acts of Pekah, and all that he did, are written in\
      \ the Book of the Annals of the Kings of Israel. \n"
    32: '³² In the second year of King Pekah son of Remaliah of Israel, King Jotham
      son of Uzziah of Judah began to reign. '
    33: '³³ He was twenty-five years old when he began to reign and reigned sixteen
      years in Jerusalem. His mother’s name was Jerusha daughter of Zadok. '
    34: '³⁴ He did what was right in the sight of the Lord, just as his father Uzziah
      had done. '
    35: '³⁵ Nevertheless the high places were not removed; the people still sacrificed
      and made offerings on the high places. He built the upper gate of the house
      of the Lord. '
    36: '³⁶ Now the rest of the acts of Jotham, and all that he did, are they not
      written in the Book of the Annals of the Kings of Judah? '
    37: '³⁷ In those days the Lord began to send King Rezin of Aram and Pekah son
      of Remaliah against Judah. '
    38: ³⁸ Jotham slept with his ancestors, and was buried with his ancestors in the
      city of David, his ancestor; his son Ahaz succeeded him.
  16:
    1: '¹ In the seventeenth year of Pekah son of Remaliah, King Ahaz son of Jotham
      of Judah began to reign. '
    2: '² Ahaz was twenty years old when he began to reign; he reigned sixteen years
      in Jerusalem. He did not do what was right in the sight of the Lord his God,
      as his ancestor David had done, '
    3: '³ but he walked in the way of the kings of Israel. He even made his son pass
      through fire, according to the abominable practices of the nations whom the
      Lord drove out before the people of Israel. '
    4: "⁴ He sacrificed and made offerings on the high places, on the hills, and under\
      \ every green tree. \n"
    5: '⁵ Then King Rezin of Aram and King Pekah son of Remaliah of Israel came up
      to wage war on Jerusalem; they besieged Ahaz but could not conquer him. '
    6: '⁶ At that time the king of Edom recovered Elath for Edom, and drove the Judeans
      from Elath; and the Edomites came to Elath, where they live to this day. '
    7: '⁷ Ahaz sent messengers to King Tiglath-pileser of Assyria, saying, “I am your
      servant and your son. Come up, and rescue me from the hand of the king of Aram
      and from the hand of the king of Israel, who are attacking me.” '
    8: '⁸ Ahaz also took the silver and gold found in the house of the Lord and in
      the treasures of the king’s house, and sent a present to the king of Assyria. '
    9: "⁹ The king of Assyria listened to him; the king of Assyria marched up against\
      \ Damascus, and took it, carrying its people captive to Kir; then he killed\
      \ Rezin. \n"
    10: '¹⁰ When King Ahaz went to Damascus to meet King Tiglath-pileser of Assyria,
      he saw the altar that was at Damascus. King Ahaz sent to the priest Uriah a
      model of the altar, and its pattern, exact in all its details. '
    11: '¹¹ The priest Uriah built the altar; in accordance with all that King Ahaz
      had sent from Damascus, just so did the priest Uriah build it, before King Ahaz
      arrived from Damascus. '
    12: '¹² When the king came from Damascus, the king viewed the altar. Then the
      king drew near to the altar, went up on it, '
    13: '¹³ and offered his burnt offering and his grain offering, poured his drink
      offering, and dashed the blood of his offerings of well-being against the altar. '
    14: '¹⁴ The bronze altar that was before the Lord he removed from the front of
      the house, from the place between his altar and the house of the Lord, and put
      it on the north side of his altar. '
    15: '¹⁵ King Ahaz commanded the priest Uriah, saying, “Upon the great altar offer
      the morning burnt offering, and the evening grain offering, and the king’s burnt
      offering, and his grain offering, with the burnt offering of all the people
      of the land, their grain offering, and their drink offering; then dash against
      it all the blood of the burnt offering, and all the blood of the sacrifice;
      but the bronze altar shall be for me to inquire by.” '
    16: "¹⁶ The priest Uriah did everything that King Ahaz commanded. \n"
    17: '¹⁷ Then King Ahaz cut off the frames of the stands, and removed the laver
      from them; he removed the sea from the bronze oxen that were under it, and put
      it on a pediment of stone. '
    18: '¹⁸ The covered portal for use on the sabbath that had been built inside the
      palace, and the outer entrance for the king he removed from the house of the
      Lord. He did this because of the king of Assyria. '
    19: '¹⁹ Now the rest of the acts of Ahaz that he did, are they not written in
      the Book of the Annals of the Kings of Judah? '
    20: ²⁰ Ahaz slept with his ancestors, and was buried with his ancestors in the
      city of David; his son Hezekiah succeeded him.
  17:
    1: '¹ In the twelfth year of King Ahaz of Judah, Hoshea son of Elah began to reign
      in Samaria over Israel; he reigned nine years. '
    2: '² He did what was evil in the sight of the Lord, yet not like the kings of
      Israel who were before him. '
    3: '³ King Shalmaneser of Assyria came up against him; Hoshea became his vassal,
      and paid him tribute. '
    4: "⁴ But the king of Assyria found treachery in Hoshea; for he had sent messengers\
      \ to King So of Egypt, and offered no tribute to the king of Assyria, as he\
      \ had done year by year; therefore the king of Assyria confined him and imprisoned\
      \ him. \n"
    5: '⁵ Then the king of Assyria invaded all the land and came to Samaria; for three
      years he besieged it. '
    6: "⁶ In the ninth year of Hoshea the king of Assyria captured Samaria; he carried\
      \ the Israelites away to Assyria. He placed them in Halah, on the Habor, the\
      \ river of Gozan, and in the cities of the Medes. \n"
    7: '⁷ This occurred because the people of Israel had sinned against the Lord their
      God, who had brought them up out of the land of Egypt from under the hand of
      Pharaoh king of Egypt. They had worshiped other gods '
    8: '⁸ and walked in the customs of the nations whom the Lord drove out before
      the people of Israel, and in the customs that the kings of Israel had introduced. '
    9: '⁹ The people of Israel secretly did things that were not right against the
      Lord their God. They built for themselves high places at all their towns, from
      watchtower to fortified city; '
    10: '¹⁰ they set up for themselves pillars and sacred poles on every high hill
      and under every green tree; '
    11: '¹¹ there they made offerings on all the high places, as the nations did whom
      the Lord carried away before them. They did wicked things, provoking the Lord
      to anger; '
    12: '¹² they served idols, of which the Lord had said to them, “You shall not
      do this.” '
    13: '¹³ Yet the Lord warned Israel and Judah by every prophet and every seer,
      saying, “Turn from your evil ways and keep my commandments and my statutes,
      in accordance with all the law that I commanded your ancestors and that I sent
      to you by my servants the prophets.” '
    14: '¹⁴ They would not listen but were stubborn, as their ancestors had been,
      who did not believe in the Lord their God. '
    15: '¹⁵ They despised his statutes, and his covenant that he made with their ancestors,
      and the warnings that he gave them. They went after false idols and became false;
      they followed the nations that were around them, concerning whom the Lord had
      commanded them that they should not do as they did. '
    16: '¹⁶ They rejected all the commandments of the Lord their God and made for
      themselves cast images of two calves; they made a sacred pole, worshiped all
      the host of heaven, and served Baal. '
    17: '¹⁷ They made their sons and their daughters pass through fire; they used
      divination and augury; and they sold themselves to do evil in the sight of the
      Lord, provoking him to anger. '
    18: "¹⁸ Therefore the Lord was very angry with Israel and removed them out of\
      \ his sight; none was left but the tribe of Judah alone. \n"
    19: '¹⁹ Judah also did not keep the commandments of the Lord their God but walked
      in the customs that Israel had introduced. '
    20: "²⁰ The Lord rejected all the descendants of Israel; he punished them and\
      \ gave them into the hand of plunderers, until he had banished them from his\
      \ presence. \n"
    21: '²¹ When he had torn Israel from the house of David, they made Jeroboam son
      of Nebat king. Jeroboam drove Israel from following the Lord and made them commit
      great sin. '
    22: '²² The people of Israel continued in all the sins that Jeroboam committed;
      they did not depart from them '
    23: "²³ until the Lord removed Israel out of his sight, as he had foretold through\
      \ all his servants the prophets. So Israel was exiled from their own land to\
      \ Assyria until this day. \n"
    24: '²⁴ The king of Assyria brought people from Babylon, Cuthah, Avva, Hamath,
      and Sepharvaim, and placed them in the cities of Samaria in place of the people
      of Israel; they took possession of Samaria, and settled in its cities. '
    25: '²⁵ When they first settled there, they did not worship the Lord; therefore
      the Lord sent lions among them, which killed some of them. '
    26: '²⁶ So the king of Assyria was told, “The nations that you have carried away
      and placed in the cities of Samaria do not know the law of the god of the land;
      therefore he has sent lions among them; they are killing them, because they
      do not know the law of the god of the land.” '
    27: '²⁷ Then the king of Assyria commanded, “Send there one of the priests whom
      you carried away from there; let him go and live there, and teach them the law
      of the god of the land.” '
    28: "²⁸ So one of the priests whom they had carried away from Samaria came and\
      \ lived in Bethel; he taught them how they should worship the Lord. \n"
    29: '²⁹ But every nation still made gods of its own and put them in the shrines
      of the high places that the people of Samaria had made, every nation in the
      cities in which they lived; '
    30: '³⁰ the people of Babylon made Succoth-benoth, the people of Cuth made Nergal,
      the people of Hamath made Ashima; '
    31: '³¹ the Avvites made Nibhaz and Tartak; the Sepharvites burned their children
      in the fire to Adrammelech and Anammelech, the gods of Sepharvaim. '
    32: '³² They also worshiped the Lord and appointed from among themselves all sorts
      of people as priests of the high places, who sacrificed for them in the shrines
      of the high places. '
    33: '³³ So they worshiped the Lord but also served their own gods, after the manner
      of the nations from among whom they had been carried away. '
    34: "³⁴ To this day they continue to practice their former customs.\nThey do not\
      \ worship the Lord and they do not follow the statutes or the ordinances or\
      \ the law or the commandment that the Lord commanded the children of Jacob,\
      \ whom he named Israel. "
    35: '³⁵ The Lord had made a covenant with them and commanded them, “You shall
      not worship other gods or bow yourselves to them or serve them or sacrifice
      to them, '
    36: '³⁶ but you shall worship the Lord, who brought you out of the land of Egypt
      with great power and with an outstretched arm; you shall bow yourselves to him,
      and to him you shall sacrifice. '
    37: '³⁷ The statutes and the ordinances and the law and the commandment that he
      wrote for you, you shall always be careful to observe. You shall not worship
      other gods; '
    38: '³⁸ you shall not forget the covenant that I have made with you. You shall
      not worship other gods, '
    39: '³⁹ but you shall worship the Lord your God; he will deliver you out of the
      hand of all your enemies.” '
    40: "⁴⁰ They would not listen, however, but they continued to practice their former\
      \ custom. \n"
    41: ⁴¹ So these nations worshiped the Lord, but also served their carved images;
      to this day their children and their children’s children continue to do as their
      ancestors did.
  18:
    1: '¹ In the third year of King Hoshea son of Elah of Israel, Hezekiah son of
      King Ahaz of Judah began to reign. '
    2: '² He was twenty-five years old when he began to reign; he reigned twenty-nine
      years in Jerusalem. His mother’s name was Abi daughter of Zechariah. '
    3: '³ He did what was right in the sight of the Lord just as his ancestor David
      had done. '
    4: '⁴ He removed the high places, broke down the pillars, and cut down the sacred
      pole. He broke in pieces the bronze serpent that Moses had made, for until those
      days the people of Israel had made offerings to it; it was called Nehushtan. '
    5: '⁵ He trusted in the Lord the God of Israel; so that there was no one like
      him among all the kings of Judah after him, or among those who were before him. '
    6: '⁶ For he held fast to the Lord; he did not depart from following him but kept
      the commandments that the Lord commanded Moses. '
    7: '⁷ The Lord was with him; wherever he went, he prospered. He rebelled against
      the king of Assyria and would not serve him. '
    8: "⁸ He attacked the Philistines as far as Gaza and its territory, from watchtower\
      \ to fortified city. \n"
    9: '⁹ In the fourth year of King Hezekiah, which was the seventh year of King
      Hoshea son of Elah of Israel, King Shalmaneser of Assyria came up against Samaria,
      besieged it, '
    10: '¹⁰ and at the end of three years, took it. In the sixth year of Hezekiah,
      which was the ninth year of King Hoshea of Israel, Samaria was taken. '
    11: '¹¹ The king of Assyria carried the Israelites away to Assyria, settled them
      in Halah, on the Habor, the river of Gozan, and in the cities of the Medes, '
    12: "¹² because they did not obey the voice of the Lord their God but transgressed\
      \ his covenant—all that Moses the servant of the Lord had commanded; they neither\
      \ listened nor obeyed. \n"
    13: '¹³ In the fourteenth year of King Hezekiah, King Sennacherib of Assyria came
      up against all the fortified cities of Judah and captured them. '
    14: '¹⁴ King Hezekiah of Judah sent to the king of Assyria at Lachish, saying,
      “I have done wrong; withdraw from me; whatever you impose on me I will bear.”
      The king of Assyria demanded of King Hezekiah of Judah three hundred talents
      of silver and thirty talents of gold. '
    15: '¹⁵ Hezekiah gave him all the silver that was found in the house of the Lord
      and in the treasuries of the king’s house. '
    16: '¹⁶ At that time Hezekiah stripped the gold from the doors of the temple of
      the Lord, and from the doorposts that King Hezekiah of Judah had overlaid and
      gave it to the king of Assyria. '
    17: '¹⁷ The king of Assyria sent the Tartan, the Rabsaris, and the Rabshakeh with
      a great army from Lachish to King Hezekiah at Jerusalem. They went up and came
      to Jerusalem. When they arrived, they came and stood by the conduit of the upper
      pool, which is on the highway to the Fuller’s Field. '
    18: "¹⁸ When they called for the king, there came out to them Eliakim son of Hilkiah,\
      \ who was in charge of the palace, and Shebnah the secretary, and Joah son of\
      \ Asaph, the recorder. \n"
    19: '¹⁹ The Rabshakeh said to them, “Say to Hezekiah: Thus says the great king,
      the king of Assyria: On what do you base this confidence of yours? '
    20: '²⁰ Do you think that mere words are strategy and power for war? On whom do
      you now rely, that you have rebelled against me? '
    21: '²¹ See, you are relying now on Egypt, that broken reed of a staff, which
      will pierce the hand of anyone who leans on it. Such is Pharaoh king of Egypt
      to all who rely on him. '
    22: '²² But if you say to me, ‘We rely on the Lord our God,’ is it not he whose
      high places and altars Hezekiah has removed, saying to Judah and to Jerusalem,
      ‘You shall worship before this altar in Jerusalem’? '
    23: '²³ Come now, make a wager with my master the king of Assyria: I will give
      you two thousand horses, if you are able on your part to set riders on them. '
    24: '²⁴ How then can you repulse a single captain among the least of my master’s
      servants, when you rely on Egypt for chariots and for horsemen? '
    25: "²⁵ Moreover, is it without the Lord that I have come up against this place\
      \ to destroy it? The Lord said to me, Go up against this land, and destroy it.”\
      \ \n"
    26: '²⁶ Then Eliakim son of Hilkiah, and Shebnah, and Joah said to the Rabshakeh,
      “Please speak to your servants in the Aramaic language, for we understand it;
      do not speak to us in the language of Judah within the hearing of the people
      who are on the wall.” '
    27: "²⁷ But the Rabshakeh said to them, “Has my master sent me to speak these\
      \ words to your master and to you, and not to the people sitting on the wall,\
      \ who are doomed with you to eat their own dung and to drink their own urine?”\
      \ \n"
    28: '²⁸ Then the Rabshakeh stood and called out in a loud voice in the language
      of Judah, “Hear the word of the great king, the king of Assyria! '
    29: '²⁹ Thus says the king: ‘Do not let Hezekiah deceive you, for he will not
      be able to deliver you out of my hand. '
    30: '³⁰ Do not let Hezekiah make you rely on the Lord by saying, The Lord will
      surely deliver us, and this city will not be given into the hand of the king
      of Assyria.’ '
    31: '³¹ Do not listen to Hezekiah; for thus says the king of Assyria: ‘Make your
      peace with me and come out to me; then every one of you will eat from your own
      vine and your own fig tree, and drink water from your own cistern, '
    32: '³² until I come and take you away to a land like your own land, a land of
      grain and wine, a land of bread and vineyards, a land of olive oil and honey,
      that you may live and not die. Do not listen to Hezekiah when he misleads you
      by saying, The Lord will deliver us. '
    33: '³³ Has any of the gods of the nations ever delivered its land out of the
      hand of the king of Assyria? '
    34: '³⁴ Where are the gods of Hamath and Arpad? Where are the gods of Sepharvaim,
      Hena, and Ivvah? Have they delivered Samaria out of my hand? '
    35: "³⁵ Who among all the gods of the countries have delivered their countries\
      \ out of my hand, that the Lord should deliver Jerusalem out of my hand?’” \n"
    36: '³⁶ But the people were silent and answered him not a word, for the king’s
      command was, “Do not answer him.” '
    37: ³⁷ Then Eliakim son of Hilkiah, who was in charge of the palace, and Shebna
      the secretary, and Joah son of Asaph, the recorder, came to Hezekiah with their
      clothes torn and told him the words of the Rabshakeh.
  19:
    1: '¹ When King Hezekiah heard it, he tore his clothes, covered himself with sackcloth,
      and went into the house of the Lord. '
    2: '² And he sent Eliakim, who was in charge of the palace, and Shebna the secretary,
      and the senior priests, covered with sackcloth, to the prophet Isaiah son of
      Amoz. '
    3: '³ They said to him, “Thus says Hezekiah, This day is a day of distress, of
      rebuke, and of disgrace; children have come to the birth, and there is no strength
      to bring them forth. '
    4: '⁴ It may be that the Lord your God heard all the words of the Rabshakeh, whom
      his master the king of Assyria has sent to mock the living God, and will rebuke
      the words that the Lord your God has heard; therefore lift up your prayer for
      the remnant that is left.” '
    5: '⁵ When the servants of King Hezekiah came to Isaiah, '
    6: '⁶ Isaiah said to them, “Say to your master, ‘Thus says the Lord: Do not be
      afraid because of the words that you have heard, with which the servants of
      the king of Assyria have reviled me. '
    7: "⁷ I myself will put a spirit in him, so that he shall hear a rumor and return\
      \ to his own land; I will cause him to fall by the sword in his own land.’”\
      \ \n"
    8: '⁸ The Rabshakeh returned, and found the king of Assyria fighting against Libnah;
      for he had heard that the king had left Lachish. '
    9: '⁹ When the king heard concerning King Tirhakah of Ethiopia, “See, he has set
      out to fight against you,” he sent messengers again to Hezekiah, saying, '
    10: '¹⁰ “Thus shall you speak to King Hezekiah of Judah: Do not let your God on
      whom you rely deceive you by promising that Jerusalem will not be given into
      the hand of the king of Assyria. '
    11: '¹¹ See, you have heard what the kings of Assyria have done to all lands,
      destroying them utterly. Shall you be delivered? '
    12: '¹² Have the gods of the nations delivered them, the nations that my predecessors
      destroyed, Gozan, Haran, Rezeph, and the people of Eden who were in Telassar? '
    13: "¹³ Where is the king of Hamath, the king of Arpad, the king of the city of\
      \ Sepharvaim, the king of Hena, or the king of Ivvah?” \n"
    14: '¹⁴ Hezekiah received the letter from the hand of the messengers and read
      it; then Hezekiah went up to the house of the Lord and spread it before the
      Lord. '
    15: '¹⁵ And Hezekiah prayed before the Lord, and said: “O Lord the God of Israel,
      who are enthroned above the cherubim, you are God, you alone, of all the kingdoms
      of the earth; you have made heaven and earth. '
    16: '¹⁶ Incline your ear, O Lord, and hear; open your eyes, O Lord, and see; hear
      the words of Sennacherib, which he has sent to mock the living God. '
    17: '¹⁷ Truly, O Lord, the kings of Assyria have laid waste the nations and their
      lands, '
    18: '¹⁸ and have hurled their gods into the fire, though they were no gods but
      the work of human hands—wood and stone—and so they were destroyed. '
    19: "¹⁹ So now, O Lord our God, save us, I pray you, from his hand, so that all\
      \ the kingdoms of the earth may know that you, O Lord, are God alone.” \n"
    20: '²⁰ Then Isaiah son of Amoz sent to Hezekiah, saying, “Thus says the Lord,
      the God of Israel: I have heard your prayer to me about King Sennacherib of
      Assyria. '
    21: "²¹ This is the word that the Lord has spoken concerning him:\nShe despises\
      \ you, she scorns you—\n    virgin daughter Zion;\nshe tosses her head—behind\
      \ your back,\n    daughter Jerusalem. \n"
    22: "²² “Whom have you mocked and reviled?\n    Against whom have you raised your\
      \ voice\nand haughtily lifted your eyes?\n    Against the Holy One of Israel!\n"
    23: "²³ By your messengers you have mocked the Lord,\n    and you have said, ‘With\
      \ my many chariots\nI have gone up the heights of the mountains,\n    to the\
      \ far recesses of Lebanon;\nI felled its tallest cedars,\n    its choicest cypresses;\n\
      I entered its farthest retreat,\n    its densest forest.\n"
    24: "²⁴ I dug wells\n    and drank foreign waters,\nI dried up with the sole of\
      \ my foot\n    all the streams of Egypt.’ \n"
    25: "²⁵ “Have you not heard\n    that I determined it long ago?\nI planned from\
      \ days of old\n    what now I bring to pass,\nthat you should make fortified\
      \ cities\n    crash into heaps of ruins,\n"
    26: "²⁶ while their inhabitants, shorn of strength,\n    are dismayed and confounded;\n\
      they have become like plants of the field\n    and like tender grass,\nlike\
      \ grass on the housetops,\n    blighted before it is grown. \n"
    27: "²⁷ “But I know your rising and your sitting,\n    your going out and coming\
      \ in,\n    and your raging against me.\n"
    28: "²⁸ Because you have raged against me\n    and your arrogance has come to\
      \ my ears,\nI will put my hook in your nose\n    and my bit in your mouth;\n\
      I will turn you back on the way\n    by which you came. \n"
    29: '²⁹ “And this shall be the sign for you: This year you shall eat what grows
      of itself, and in the second year what springs from that; then in the third
      year sow, reap, plant vineyards, and eat their fruit. '
    30: '³⁰ The surviving remnant of the house of Judah shall again take root downward,
      and bear fruit upward; '
    31: "³¹ for from Jerusalem a remnant shall go out, and from Mount Zion a band\
      \ of survivors. The zeal of the Lord of hosts will do this. \n"
    32: '³² “Therefore thus says the Lord concerning the king of Assyria: He shall
      not come into this city, shoot an arrow there, come before it with a shield,
      or cast up a siege ramp against it. '
    33: '³³ By the way that he came, by the same he shall return; he shall not come
      into this city, says the Lord. '
    34: "³⁴ For I will defend this city to save it, for my own sake and for the sake\
      \ of my servant David.” \n"
    35: '³⁵ That very night the angel of the Lord set out and struck down one hundred
      eighty-five thousand in the camp of the Assyrians; when morning dawned, they
      were all dead bodies. '
    36: '³⁶ Then King Sennacherib of Assyria left, went home, and lived at Nineveh. '
    37: ³⁷ As he was worshiping in the house of his god Nisroch, his sons Adrammelech
      and Sharezer killed him with the sword, and they escaped into the land of Ararat.
      His son Esar-haddon succeeded him.
  20:
    1: '¹ In those days Hezekiah became sick and was at the point of death. The prophet
      Isaiah son of Amoz came to him, and said to him, “Thus says the Lord: Set your
      house in order, for you shall die; you shall not recover.” '
    2: '² Then Hezekiah turned his face to the wall and prayed to the Lord: '
    3: '³ “Remember now, O Lord, I implore you, how I have walked before you in faithfulness
      with a whole heart, and have done what is good in your sight.” Hezekiah wept
      bitterly. '
    4: '⁴ Before Isaiah had gone out of the middle court, the word of the Lord came
      to him: '
    5: '⁵ “Turn back, and say to Hezekiah prince of my people, Thus says the Lord,
      the God of your ancestor David: I have heard your prayer, I have seen your tears;
      indeed, I will heal you; on the third day you shall go up to the house of the
      Lord. '
    6: '⁶ I will add fifteen years to your life. I will deliver you and this city
      out of the hand of the king of Assyria; I will defend this city for my own sake
      and for my servant David’s sake.” '
    7: "⁷ Then Isaiah said, “Bring a lump of figs. Let them take it and apply it to\
      \ the boil, so that he may recover.” \n"
    8: '⁸ Hezekiah said to Isaiah, “What shall be the sign that the Lord will heal
      me, and that I shall go up to the house of the Lord on the third day?” '
    9: '⁹ Isaiah said, “This is the sign to you from the Lord, that the Lord will
      do the thing that he has promised: the shadow has now advanced ten intervals;
      shall it retreat ten intervals?” '
    10: '¹⁰ Hezekiah answered, “It is normal for the shadow to lengthen ten intervals;
      rather let the shadow retreat ten intervals.” '
    11: "¹¹ The prophet Isaiah cried to the Lord; and he brought the shadow back the\
      \ ten intervals, by which the sun had declined on the dial of Ahaz. \n"
    12: '¹² At that time King Merodach-baladan son of Baladan of Babylon sent envoys
      with letters and a present to Hezekiah, for he had heard that Hezekiah had been
      sick. '
    13: '¹³ Hezekiah welcomed them; he showed them all his treasure house, the silver,
      the gold, the spices, the precious oil, his armory, all that was found in his
      storehouses; there was nothing in his house or in all his realm that Hezekiah
      did not show them. '
    14: '¹⁴ Then the prophet Isaiah came to King Hezekiah, and said to him, “What
      did these men say? From where did they come to you?” Hezekiah answered, “They
      have come from a far country, from Babylon.” '
    15: "¹⁵ He said, “What have they seen in your house?” Hezekiah answered, “They\
      \ have seen all that is in my house; there is nothing in my storehouses that\
      \ I did not show them.” \n"
    16: '¹⁶ Then Isaiah said to Hezekiah, “Hear the word of the Lord: '
    17: '¹⁷ Days are coming when all that is in your house, and that which your ancestors
      have stored up until this day, shall be carried to Babylon; nothing shall be
      left, says the Lord. '
    18: '¹⁸ Some of your own sons who are born to you shall be taken away; they shall
      be eunuchs in the palace of the king of Babylon.” '
    19: "¹⁹ Then Hezekiah said to Isaiah, “The word of the Lord that you have spoken\
      \ is good.” For he thought, “Why not, if there will be peace and security in\
      \ my days?” \n"
    20: '²⁰ The rest of the deeds of Hezekiah, all his power, how he made the pool
      and the conduit and brought water into the city, are they not written in the
      Book of the Annals of the Kings of Judah? '
    21: ²¹ Hezekiah slept with his ancestors; and his son Manasseh succeeded him.
  21:
    1: '¹ Manasseh was twelve years old when he began to reign; he reigned fifty-five
      years in Jerusalem. His mother’s name was Hephzibah. '
    2: '² He did what was evil in the sight of the Lord, following the abominable
      practices of the nations that the Lord drove out before the people of Israel. '
    3: '³ For he rebuilt the high places that his father Hezekiah had destroyed; he
      erected altars for Baal, made a sacred pole, as King Ahab of Israel had done,
      worshiped all the host of heaven, and served them. '
    4: '⁴ He built altars in the house of the Lord, of which the Lord had said, “In
      Jerusalem I will put my name.” '
    5: '⁵ He built altars for all the host of heaven in the two courts of the house
      of the Lord. '
    6: '⁶ He made his son pass through fire; he practiced soothsaying and augury,
      and dealt with mediums and with wizards. He did much evil in the sight of the
      Lord, provoking him to anger. '
    7: '⁷ The carved image of Asherah that he had made he set in the house of which
      the Lord said to David and to his son Solomon, “In this house, and in Jerusalem,
      which I have chosen out of all the tribes of Israel, I will put my name forever; '
    8: '⁸ I will not cause the feet of Israel to wander any more out of the land that
      I gave to their ancestors, if only they will be careful to do according to all
      that I have commanded them, and according to all the law that my servant Moses
      commanded them.” '
    9: "⁹ But they did not listen; Manasseh misled them to do more evil than the nations\
      \ had done that the Lord destroyed before the people of Israel. \n"
    10: '¹⁰ The Lord said by his servants the prophets, '
    11: '¹¹ “Because King Manasseh of Judah has committed these abominations, has
      done things more wicked than all that the Amorites did, who were before him,
      and has caused Judah also to sin with his idols; '
    12: '¹² therefore thus says the Lord, the God of Israel, I am bringing upon Jerusalem
      and Judah such evil that the ears of everyone who hears of it will tingle. '
    13: '¹³ I will stretch over Jerusalem the measuring line for Samaria, and the
      plummet for the house of Ahab; I will wipe Jerusalem as one wipes a dish, wiping
      it and turning it upside down. '
    14: '¹⁴ I will cast off the remnant of my heritage, and give them into the hand
      of their enemies; they shall become a prey and a spoil to all their enemies, '
    15: "¹⁵ because they have done what is evil in my sight and have provoked me to\
      \ anger, since the day their ancestors came out of Egypt, even to this day.”\
      \ \n"
    16: "¹⁶ Moreover Manasseh shed very much innocent blood, until he had filled Jerusalem\
      \ from one end to another, besides the sin that he caused Judah to sin so that\
      \ they did what was evil in the sight of the Lord. \n"
    17: '¹⁷ Now the rest of the acts of Manasseh, all that he did, and the sin that
      he committed, are they not written in the Book of the Annals of the Kings of
      Judah? '
    18: "¹⁸ Manasseh slept with his ancestors, and was buried in the garden of his\
      \ house, in the garden of Uzza. His son Amon succeeded him. \n"
    19: '¹⁹ Amon was twenty-two years old when he began to reign; he reigned two years
      in Jerusalem. His mother’s name was Meshullemeth daughter of Haruz of Jotbah. '
    20: '²⁰ He did what was evil in the sight of the Lord, as his father Manasseh
      had done. '
    21: '²¹ He walked in all the way in which his father walked, served the idols
      that his father served, and worshiped them; '
    22: '²² he abandoned the Lord, the God of his ancestors, and did not walk in the
      way of the Lord. '
    23: '²³ The servants of Amon conspired against him, and killed the king in his
      house. '
    24: '²⁴ But the people of the land killed all those who had conspired against
      King Amon, and the people of the land made his son Josiah king in place of him. '
    25: '²⁵ Now the rest of the acts of Amon that he did, are they not written in
      the Book of the Annals of the Kings of Judah? '
    26: ²⁶ He was buried in his tomb in the garden of Uzza; then his son Josiah succeeded
      him.
  22:
    1: '¹ Josiah was eight years old when he began to reign; he reigned thirty-one
      years in Jerusalem. His mother’s name was Jedidah daughter of Adaiah of Bozkath. '
    2: "² He did what was right in the sight of the Lord, and walked in all the way\
      \ of his father David; he did not turn aside to the right or to the left. \n"
    3: '³ In the eighteenth year of King Josiah, the king sent Shaphan son of Azaliah,
      son of Meshullam, the secretary, to the house of the Lord, saying, '
    4: '⁴ “Go up to the high priest Hilkiah, and have him count the entire sum of
      the money that has been brought into the house of the Lord, which the keepers
      of the threshold have collected from the people; '
    5: '⁵ let it be given into the hand of the workers who have the oversight of the
      house of the Lord; let them give it to the workers who are at the house of the
      Lord, repairing the house, '
    6: '⁶ that is, to the carpenters, to the builders, to the masons; and let them
      use it to buy timber and quarried stone to repair the house. '
    7: "⁷ But no accounting shall be asked from them for the money that is delivered\
      \ into their hand, for they deal honestly.” \n"
    8: '⁸ The high priest Hilkiah said to Shaphan the secretary, “I have found the
      book of the law in the house of the Lord.” When Hilkiah gave the book to Shaphan,
      he read it. '
    9: '⁹ Then Shaphan the secretary came to the king, and reported to the king, “Your
      servants have emptied out the money that was found in the house, and have delivered
      it into the hand of the workers who have oversight of the house of the Lord.” '
    10: "¹⁰ Shaphan the secretary informed the king, “The priest Hilkiah has given\
      \ me a book.” Shaphan then read it aloud to the king. \n"
    11: '¹¹ When the king heard the words of the book of the law, he tore his clothes. '
    12: '¹² Then the king commanded the priest Hilkiah, Ahikam son of Shaphan, Achbor
      son of Micaiah, Shaphan the secretary, and the king’s servant Asaiah, saying, '
    13: "¹³ “Go, inquire of the Lord for me, for the people, and for all Judah, concerning\
      \ the words of this book that has been found; for great is the wrath of the\
      \ Lord that is kindled against us, because our ancestors did not obey the words\
      \ of this book, to do according to all that is written concerning us.” \n"
    14: '¹⁴ So the priest Hilkiah, Ahikam, Achbor, Shaphan, and Asaiah went to the
      prophetess Huldah the wife of Shallum son of Tikvah, son of Harhas, keeper of
      the wardrobe; she resided in Jerusalem in the Second Quarter, where they consulted
      her. '
    15: '¹⁵ She declared to them, “Thus says the Lord, the God of Israel: Tell the
      man who sent you to me, '
    16: '¹⁶ Thus says the Lord, I will indeed bring disaster on this place and on
      its inhabitants—all the words of the book that the king of Judah has read. '
    17: '¹⁷ Because they have abandoned me and have made offerings to other gods,
      so that they have provoked me to anger with all the work of their hands, therefore
      my wrath will be kindled against this place, and it will not be quenched. '
    18: '¹⁸ But as to the king of Judah, who sent you to inquire of the Lord, thus
      shall you say to him, Thus says the Lord, the God of Israel: Regarding the words
      that you have heard, '
    19: '¹⁹ because your heart was penitent, and you humbled yourself before the Lord,
      when you heard how I spoke against this place, and against its inhabitants,
      that they should become a desolation and a curse, and because you have torn
      your clothes and wept before me, I also have heard you, says the Lord. '
    20: ²⁰ Therefore, I will gather you to your ancestors, and you shall be gathered
      to your grave in peace; your eyes shall not see all the disaster that I will
      bring on this place.” They took the message back to the king.
  23:
    1: '¹ Then the king directed that all the elders of Judah and Jerusalem should
      be gathered to him. '
    2: '² The king went up to the house of the Lord, and with him went all the people
      of Judah, all the inhabitants of Jerusalem, the priests, the prophets, and all
      the people, both small and great; he read in their hearing all the words of
      the book of the covenant that had been found in the house of the Lord. '
    3: "³ The king stood by the pillar and made a covenant before the Lord, to follow\
      \ the Lord, keeping his commandments, his decrees, and his statutes, with all\
      \ his heart and all his soul, to perform the words of this covenant that were\
      \ written in this book. All the people joined in the covenant. \n"
    4: '⁴ The king commanded the high priest Hilkiah, the priests of the second order,
      and the guardians of the threshold, to bring out of the temple of the Lord all
      the vessels made for Baal, for Asherah, and for all the host of heaven; he burned
      them outside Jerusalem in the fields of the Kidron, and carried their ashes
      to Bethel. '
    5: '⁵ He deposed the idolatrous priests whom the kings of Judah had ordained to
      make offerings in the high places at the cities of Judah and around Jerusalem;
      those also who made offerings to Baal, to the sun, the moon, the constellations,
      and all the host of the heavens. '
    6: '⁶ He brought out the image of Asherah from the house of the Lord, outside
      Jerusalem, to the Wadi Kidron, burned it at the Wadi Kidron, beat it to dust
      and threw the dust of it upon the graves of the common people. '
    7: '⁷ He broke down the houses of the male temple prostitutes that were in the
      house of the Lord, where the women did weaving for Asherah. '
    8: '⁸ He brought all the priests out of the towns of Judah, and defiled the high
      places where the priests had made offerings, from Geba to Beer-sheba; he broke
      down the high places of the gates that were at the entrance of the gate of Joshua
      the governor of the city, which were on the left at the gate of the city. '
    9: '⁹ The priests of the high places, however, did not come up to the altar of
      the Lord in Jerusalem, but ate unleavened bread among their kindred. '
    10: '¹⁰ He defiled Topheth, which is in the valley of Ben-hinnom, so that no one
      would make a son or a daughter pass through fire as an offering to Molech. '
    11: '¹¹ He removed the horses that the kings of Judah had dedicated to the sun,
      at the entrance to the house of the Lord, by the chamber of the eunuch Nathan-melech,
      which was in the precincts; then he burned the chariots of the sun with fire. '
    12: '¹² The altars on the roof of the upper chamber of Ahaz, which the kings of
      Judah had made, and the altars that Manasseh had made in the two courts of the
      house of the Lord, he pulled down from there and broke in pieces, and threw
      the rubble into the Wadi Kidron. '
    13: '¹³ The king defiled the high places that were east of Jerusalem, to the south
      of the Mount of Destruction, which King Solomon of Israel had built for Astarte
      the abomination of the Sidonians, for Chemosh the abomination of Moab, and for
      Milcom the abomination of the Ammonites. '
    14: "¹⁴ He broke the pillars in pieces, cut down the sacred poles, and covered\
      \ the sites with human bones. \n"
    15: '¹⁵ Moreover, the altar at Bethel, the high place erected by Jeroboam son
      of Nebat, who caused Israel to sin—he pulled down that altar along with the
      high place. He burned the high place, crushing it to dust; he also burned the
      sacred pole. '
    16: '¹⁶ As Josiah turned, he saw the tombs there on the mount; and he sent and
      took the bones out of the tombs, and burned them on the altar, and defiled it,
      according to the word of the Lord that the man of God proclaimed, when Jeroboam
      stood by the altar at the festival; he turned and looked up at the tomb of the
      man of God who had predicted these things. '
    17: '¹⁷ Then he said, “What is that monument that I see?” The people of the city
      told him, “It is the tomb of the man of God who came from Judah and predicted
      these things that you have done against the altar at Bethel.” '
    18: '¹⁸ He said, “Let him rest; let no one move his bones.” So they let his bones
      alone, with the bones of the prophet who came out of Samaria. '
    19: '¹⁹ Moreover, Josiah removed all the shrines of the high places that were
      in the towns of Samaria, which kings of Israel had made, provoking the Lord
      to anger; he did to them just as he had done at Bethel. '
    20: "²⁰ He slaughtered on the altars all the priests of the high places who were\
      \ there, and burned human bones on them. Then he returned to Jerusalem. \n"
    21: '²¹ The king commanded all the people, “Keep the passover to the Lord your
      God as prescribed in this book of the covenant.” '
    22: '²² No such passover had been kept since the days of the judges who judged
      Israel, even during all the days of the kings of Israel and of the kings of
      Judah; '
    23: "²³ but in the eighteenth year of King Josiah this passover was kept to the\
      \ Lord in Jerusalem. \n"
    24: '²⁴ Moreover Josiah put away the mediums, wizards, teraphim, idols, and all
      the abominations that were seen in the land of Judah and in Jerusalem, so that
      he established the words of the law that were written in the book that the priest
      Hilkiah had found in the house of the Lord. '
    25: "²⁵ Before him there was no king like him, who turned to the Lord with all\
      \ his heart, with all his soul, and with all his might, according to all the\
      \ law of Moses; nor did any like him arise after him. \n"
    26: '²⁶ Still the Lord did not turn from the fierceness of his great wrath, by
      which his anger was kindled against Judah, because of all the provocations with
      which Manasseh had provoked him. '
    27: "²⁷ The Lord said, “I will remove Judah also out of my sight, as I have removed\
      \ Israel; and I will reject this city that I have chosen, Jerusalem, and the\
      \ house of which I said, My name shall be there.” \n"
    28: '²⁸ Now the rest of the acts of Josiah, and all that he did, are they not
      written in the Book of the Annals of the Kings of Judah? '
    29: '²⁹ In his days Pharaoh Neco king of Egypt went up to the king of Assyria
      to the river Euphrates. King Josiah went to meet him; but when Pharaoh Neco
      met him at Megiddo, he killed him. '
    30: "³⁰ His servants carried him dead in a chariot from Megiddo, brought him to\
      \ Jerusalem, and buried him in his own tomb. The people of the land took Jehoahaz\
      \ son of Josiah, anointed him, and made him king in place of his father. \n"
    31: '³¹ Jehoahaz was twenty-three years old when he began to reign; he reigned
      three months in Jerusalem. His mother’s name was Hamutal daughter of Jeremiah
      of Libnah. '
    32: '³² He did what was evil in the sight of the Lord, just as his ancestors had
      done. '
    33: '³³ Pharaoh Neco confined him at Riblah in the land of Hamath, so that he
      might not reign in Jerusalem, and imposed tribute on the land of one hundred
      talents of silver and a talent of gold. '
    34: '³⁴ Pharaoh Neco made Eliakim son of Josiah king in place of his father Josiah,
      and changed his name to Jehoiakim. But he took Jehoahaz away; he came to Egypt,
      and died there. '
    35: "³⁵ Jehoiakim gave the silver and the gold to Pharaoh, but he taxed the land\
      \ in order to meet Pharaoh’s demand for money. He exacted the silver and the\
      \ gold from the people of the land, from all according to their assessment,\
      \ to give it to Pharaoh Neco. \n"
    36: '³⁶ Jehoiakim was twenty-five years old when he began to reign; he reigned
      eleven years in Jerusalem. His mother’s name was Zebidah daughter of Pedaiah
      of Rumah. '
    37: ³⁷ He did what was evil in the sight of the Lord, just as all his ancestors
      had done.
  24:
    1: '¹ In his days King Nebuchadnezzar of Babylon came up; Jehoiakim became his
      servant for three years; then he turned and rebelled against him. '
    2: '² The Lord sent against him bands of the Chaldeans, bands of the Arameans,
      bands of the Moabites, and bands of the Ammonites; he sent them against Judah
      to destroy it, according to the word of the Lord that he spoke by his servants
      the prophets. '
    3: '³ Surely this came upon Judah at the command of the Lord, to remove them out
      of his sight, for the sins of Manasseh, for all that he had committed, '
    4: '⁴ and also for the innocent blood that he had shed; for he filled Jerusalem
      with innocent blood, and the Lord was not willing to pardon. '
    5: '⁵ Now the rest of the deeds of Jehoiakim, and all that he did, are they not
      written in the Book of the Annals of the Kings of Judah? '
    6: '⁶ So Jehoiakim slept with his ancestors; then his son Jehoiachin succeeded
      him. '
    7: "⁷ The king of Egypt did not come again out of his land, for the king of Babylon\
      \ had taken over all that belonged to the king of Egypt from the Wadi of Egypt\
      \ to the River Euphrates. \n"
    8: '⁸ Jehoiachin was eighteen years old when he began to reign; he reigned three
      months in Jerusalem. His mother’s name was Nehushta daughter of Elnathan of
      Jerusalem. '
    9: "⁹ He did what was evil in the sight of the Lord, just as his father had done.\
      \ \n"
    10: '¹⁰ At that time the servants of King Nebuchadnezzar of Babylon came up to
      Jerusalem, and the city was besieged. '
    11: '¹¹ King Nebuchadnezzar of Babylon came to the city, while his servants were
      besieging it; '
    12: "¹² King Jehoiachin of Judah gave himself up to the king of Babylon, himself,\
      \ his mother, his servants, his officers, and his palace officials. The king\
      \ of Babylon took him prisoner in the eighth year of his reign. \n"
    13: '¹³ He carried off all the treasures of the house of the Lord, and the treasures
      of the king’s house; he cut in pieces all the vessels of gold in the temple
      of the Lord, which King Solomon of Israel had made, all this as the Lord had
      foretold. '
    14: '¹⁴ He carried away all Jerusalem, all the officials, all the warriors, ten
      thousand captives, all the artisans and the smiths; no one remained, except
      the poorest people of the land. '
    15: '¹⁵ He carried away Jehoiachin to Babylon; the king’s mother, the king’s wives,
      his officials, and the elite of the land, he took into captivity from Jerusalem
      to Babylon. '
    16: '¹⁶ The king of Babylon brought captive to Babylon all the men of valor, seven
      thousand, the artisans and the smiths, one thousand, all of them strong and
      fit for war. '
    17: "¹⁷ The king of Babylon made Mattaniah, Jehoiachin’s uncle, king in his place,\
      \ and changed his name to Zedekiah. \n"
    18: '¹⁸ Zedekiah was twenty-one years old when he began to reign; he reigned eleven
      years in Jerusalem. His mother’s name was Hamutal daughter of Jeremiah of Libnah. '
    19: '¹⁹ He did what was evil in the sight of the Lord, just as Jehoiakim had done. '
    20: "²⁰ Indeed, Jerusalem and Judah so angered the Lord that he expelled them\
      \ from his presence.\nZedekiah rebelled against the king of Babylon."
  25:
    1: '¹ And in the ninth year of his reign, in the tenth month, on the tenth day
      of the month, King Nebuchadnezzar of Babylon came with all his army against
      Jerusalem, and laid siege to it; they built siegeworks against it all around. '
    2: '² So the city was besieged until the eleventh year of King Zedekiah. '
    3: '³ On the ninth day of the fourth month the famine became so severe in the
      city that there was no food for the people of the land. '
    4: '⁴ Then a breach was made in the city wall; the king with all the soldiers
      fled by night by the way of the gate between the two walls, by the king’s garden,
      though the Chaldeans were all around the city. They went in the direction of
      the Arabah. '
    5: '⁵ But the army of the Chaldeans pursued the king, and overtook him in the
      plains of Jericho; all his army was scattered, deserting him. '
    6: '⁶ Then they captured the king and brought him up to the king of Babylon at
      Riblah, who passed sentence on him. '
    7: "⁷ They slaughtered the sons of Zedekiah before his eyes, then put out the\
      \ eyes of Zedekiah; they bound him in fetters and took him to Babylon. \n"
    8: '⁸ In the fifth month, on the seventh day of the month—which was the nineteenth
      year of King Nebuchadnezzar, king of Babylon—Nebuzaradan, the captain of the
      bodyguard, a servant of the king of Babylon, came to Jerusalem. '
    9: '⁹ He burned the house of the Lord, the king’s house, and all the houses of
      Jerusalem; every great house he burned down. '
    10: '¹⁰ All the army of the Chaldeans who were with the captain of the guard broke
      down the walls around Jerusalem. '
    11: '¹¹ Nebuzaradan the captain of the guard carried into exile the rest of the
      people who were left in the city and the deserters who had defected to the king
      of Babylon—all the rest of the population. '
    12: "¹² But the captain of the guard left some of the poorest people of the land\
      \ to be vinedressers and tillers of the soil. \n"
    13: '¹³ The bronze pillars that were in the house of the Lord, as well as the
      stands and the bronze sea that were in the house of the Lord, the Chaldeans
      broke in pieces, and carried the bronze to Babylon. '
    14: '¹⁴ They took away the pots, the shovels, the snuffers, the dishes for incense,
      and all the bronze vessels used in the temple service, '
    15: '¹⁵ as well as the firepans and the basins. What was made of gold the captain
      of the guard took away for the gold, and what was made of silver, for the silver. '
    16: '¹⁶ As for the two pillars, the one sea, and the stands, which Solomon had
      made for the house of the Lord, the bronze of all these vessels was beyond weighing. '
    17: "¹⁷ The height of the one pillar was eighteen cubits, and on it was a bronze\
      \ capital; the height of the capital was three cubits; latticework and pomegranates,\
      \ all of bronze, were on the capital all around. The second pillar had the same,\
      \ with the latticework. \n"
    18: '¹⁸ The captain of the guard took the chief priest Seraiah, the second priest
      Zephaniah, and the three guardians of the threshold; '
    19: '¹⁹ from the city he took an officer who had been in command of the soldiers,
      and five men of the king’s council who were found in the city; the secretary
      who was the commander of the army who mustered the people of the land; and sixty
      men of the people of the land who were found in the city. '
    20: '²⁰ Nebuzaradan the captain of the guard took them, and brought them to the
      king of Babylon at Riblah. '
    21: "²¹ The king of Babylon struck them down and put them to death at Riblah in\
      \ the land of Hamath. So Judah went into exile out of its land. \n"
    22: '²² He appointed Gedaliah son of Ahikam son of Shaphan as governor over the
      people who remained in the land of Judah, whom King Nebuchadnezzar of Babylon
      had left. '
    23: '²³ Now when all the captains of the forces and their men heard that the king
      of Babylon had appointed Gedaliah as governor, they came with their men to Gedaliah
      at Mizpah, namely, Ishmael son of Nethaniah, Johanan son of Kareah, Seraiah
      son of Tanhumeth the Netophathite, and Jaazaniah son of the Maacathite. '
    24: '²⁴ Gedaliah swore to them and their men, saying, “Do not be afraid because
      of the Chaldean officials; live in the land, serve the king of Babylon, and
      it shall be well with you.” '
    25: '²⁵ But in the seventh month, Ishmael son of Nethaniah son of Elishama, of
      the royal family, came with ten men; they struck down Gedaliah so that he died,
      along with the Judeans and Chaldeans who were with him at Mizpah. '
    26: "²⁶ Then all the people, high and low, and the captains of the forces set\
      \ out and went to Egypt; for they were afraid of the Chaldeans. \n"
    27: '²⁷ In the thirty-seventh year of the exile of King Jehoiachin of Judah, in
      the twelfth month, on the twenty-seventh day of the month, King Evil-merodach
      of Babylon, in the year that he began to reign, released King Jehoiachin of
      Judah from prison; '
    28: '²⁸ he spoke kindly to him, and gave him a seat above the other seats of the
      kings who were with him in Babylon. '
    29: '²⁹ So Jehoiachin put aside his prison clothes. Every day of his life he dined
      regularly in the king’s presence. '
    30: ³⁰ For his allowance, a regular allowance was given him by the king, a portion
      every day, as long as he lived.
