  17:
    1: '¹ Now when David settled in his house, David said to the prophet Nathan, “I
      am living in a house of cedar, but the ark of the covenant of the Lord is under
      a tent.” '
    2: "² Nathan said to David, “Do all that you have in mind, for God is with you.”\
      \ \n"
    3: '³ But that same night the word of the Lord came to Nathan, saying: '
    4: '⁴ Go and tell my servant David: Thus says the Lord: You shall not build me
      a house to live in. '
    5: '⁵ For I have not lived in a house since the day I brought out Israel to this
      very day, but I have lived in a tent and a tabernacle. '
    6: '⁶ Wherever I have moved about among all Israel, did I ever speak a word with
      any of the judges of Israel, whom I commanded to shepherd my people, saying,
      Why have you not built me a house of cedar? '
    7: '⁷ Now therefore thus you shall say to my servant David: Thus says the Lord
      of hosts: I took you from the pasture, from following the sheep, to be ruler
      over my people Israel; '
    8: '⁸ and I have been with you wherever you went, and have cut off all your enemies
      before you; and I will make for you a name, like the name of the great ones
      of the earth. '
    9: '⁹ I will appoint a place for my people Israel, and will plant them, so that
      they may live in their own place, and be disturbed no more; and evildoers shall
      wear them down no more, as they did formerly, '
    10: "¹⁰ from the time that I appointed judges over my people Israel; and I will\
      \ subdue all your enemies.\nMoreover I declare to you that the Lord will build\
      \ you a house. "
    11: '¹¹ When your days are fulfilled to go to be with your ancestors, I will raise
      up your offspring after you, one of your own sons, and I will establish his
      kingdom. '
    12: '¹² He shall build a house for me, and I will establish his throne forever. '
    13: '¹³ I will be a father to him, and he shall be a son to me. I will not take
      my steadfast love from him, as I took it from him who was before you, '
    14: '¹⁴ but I will confirm him in my house and in my kingdom forever, and his
      throne shall be established forever. '
    15: "¹⁵ In accordance with all these words and all this vision, Nathan spoke to\
      \ David. \n"
    16: '¹⁶ Then King David went in and sat before the Lord, and said, “Who am I,
      O Lord God, and what is my house, that you have brought me thus far? '
    17: '¹⁷ And even this was a small thing in your sight, O God; you have also spoken
      of your servant’s house for a great while to come. You regard me as someone
      of high rank, O Lord God! '
    18: '¹⁸ And what more can David say to you for honoring your servant? You know
      your servant. '
    19: '¹⁹ For your servant’s sake, O Lord, and according to your own heart, you
      have done all these great deeds, making known all these great things. '
    20: '²⁰ There is no one like you, O Lord, and there is no God besides you, according
      to all that we have heard with our ears. '
    21: '²¹ Who is like your people Israel, one nation on the earth whom God went
      to redeem to be his people, making for yourself a name for great and terrible
      things, in driving out nations before your people whom you redeemed from Egypt? '
    22: "²² And you made your people Israel to be your people forever; and you, O\
      \ Lord, became their God. \n"
    23: '²³ “And now, O Lord, as for the word that you have spoken concerning your
      servant and concerning his house, let it be established forever, and do as you
      have promised. '
    24: '²⁴ Thus your name will be established and magnified forever in the saying,
      ‘The Lord of hosts, the God of Israel, is Israel’s God’; and the house of your
      servant David will be established in your presence. '
    25: '²⁵ For you, my God, have revealed to your servant that you will build a house
      for him; therefore your servant has found it possible to pray before you. '
    26: '²⁶ And now, O Lord, you are God, and you have promised this good thing to
      your servant; '
    27: ²⁷ therefore may it please you to bless the house of your servant, that it
      may continue forever before you. For you, O Lord, have blessed and are blessed
      forever.”
  18:
    1: "¹ Some time afterward, David attacked the Philistines and subdued them; he\
      \ took Gath and its villages from the Philistines. \n"
    2: "² He defeated Moab, and the Moabites became subject to David and brought tribute.\
      \ \n"
    3: '³ David also struck down King Hadadezer of Zobah, toward Hamath, as he went
      to set up a monument at the river Euphrates. '
    4: '⁴ David took from him one thousand chariots, seven thousand cavalry, and twenty
      thousand foot soldiers. David hamstrung all the chariot horses, but left one
      hundred of them. '
    5: '⁵ When the Arameans of Damascus came to help King Hadadezer of Zobah, David
      killed twenty-two thousand Arameans. '
    6: '⁶ Then David put garrisons in Aram of Damascus; and the Arameans became subject
      to David, and brought tribute. The Lord gave victory to David wherever he went. '
    7: '⁷ David took the gold shields that were carried by the servants of Hadadezer,
      and brought them to Jerusalem. '
    8: "⁸ From Tibhath and from Cun, cities of Hadadezer, David took a vast quantity\
      \ of bronze; with it Solomon made the bronze sea and the pillars and the vessels\
      \ of bronze. \n"
    9: '⁹ When King Tou of Hamath heard that David had defeated the whole army of
      King Hadadezer of Zobah, '
    10: '¹⁰ he sent his son Hadoram to King David, to greet him and to congratulate
      him, because he had fought against Hadadezer and defeated him. Now Hadadezer
      had often been at war with Tou. He sent all sorts of articles of gold, of silver,
      and of bronze; '
    11: "¹¹ these also King David dedicated to the Lord, together with the silver\
      \ and gold that he had carried off from all the nations, from Edom, Moab, the\
      \ Ammonites, the Philistines, and Amalek. \n"
    12: '¹² Abishai son of Zeruiah killed eighteen thousand Edomites in the Valley
      of Salt. '
    13: "¹³ He put garrisons in Edom; and all the Edomites became subject to David.\
      \ And the Lord gave victory to David wherever he went. \n"
    14: '¹⁴ So David reigned over all Israel; and he administered justice and equity
      to all his people. '
    15: '¹⁵ Joab son of Zeruiah was over the army; Jehoshaphat son of Ahilud was recorder; '
    16: '¹⁶ Zadok son of Ahitub and Ahimelech son of Abiathar were priests; Shavsha
      was secretary; '
    17: ¹⁷ Benaiah son of Jehoiada was over the Cherethites and the Pelethites; and
      David’s sons were the chief officials in the service of the king.
  19:
    1: '¹ Some time afterward, King Nahash of the Ammonites died, and his son succeeded
      him. '
    2: '² David said, “I will deal loyally with Hanun son of Nahash, for his father
      dealt loyally with me.” So David sent messengers to console him concerning his
      father. When David’s servants came to Hanun in the land of the Ammonites, to
      console him, '
    3: '³ the officials of the Ammonites said to Hanun, “Do you think, because David
      has sent consolers to you, that he is honoring your father? Have not his servants
      come to you to search and to overthrow and to spy out the land?” '
    4: '⁴ So Hanun seized David’s servants, shaved them, cut off their garments in
      the middle at their hips, and sent them away; '
    5: "⁵ and they departed. When David was told about the men, he sent messengers\
      \ to them, for they felt greatly humiliated. The king said, “Remain at Jericho\
      \ until your beards have grown, and then return.” \n"
    6: '⁶ When the Ammonites saw that they had made themselves odious to David, Hanun
      and the Ammonites sent a thousand talents of silver to hire chariots and cavalry
      from Mesopotamia, from Aram-maacah and from Zobah. '
    7: '⁷ They hired thirty-two thousand chariots and the king of Maacah with his
      army, who came and camped before Medeba. And the Ammonites were mustered from
      their cities and came to battle. '
    8: '⁸ When David heard of it, he sent Joab and all the army of the warriors. '
    9: "⁹ The Ammonites came out and drew up in battle array at the entrance of the\
      \ city, and the kings who had come were by themselves in the open country. \n"
    10: '¹⁰ When Joab saw that the line of battle was set against him both in front
      and in the rear, he chose some of the picked men of Israel and arrayed them
      against the Arameans; '
    11: '¹¹ the rest of his troops he put in the charge of his brother Abishai, and
      they were arrayed against the Ammonites. '
    12: '¹² He said, “If the Arameans are too strong for me, then you shall help me;
      but if the Ammonites are too strong for you, then I will help you. '
    13: '¹³ Be strong, and let us be courageous for our people and for the cities
      of our God; and may the Lord do what seems good to him.” '
    14: '¹⁴ So Joab and the troops who were with him advanced toward the Arameans
      for battle; and they fled before him. '
    15: "¹⁵ When the Ammonites saw that the Arameans fled, they likewise fled before\
      \ Abishai, Joab’s brother, and entered the city. Then Joab came to Jerusalem.\
      \ \n"
    16: '¹⁶ But when the Arameans saw that they had been defeated by Israel, they
      sent messengers and brought out the Arameans who were beyond the Euphrates,
      with Shophach the commander of the army of Hadadezer at their head. '
    17: '¹⁷ When David was informed, he gathered all Israel together, crossed the
      Jordan, came to them, and drew up his forces against them. When David set the
      battle in array against the Arameans, they fought with him. '
    18: '¹⁸ The Arameans fled before Israel; and David killed seven thousand Aramean
      charioteers and forty thousand foot soldiers, and also killed Shophach the commander
      of their army. '
    19: ¹⁹ When the servants of Hadadezer saw that they had been defeated by Israel,
      they made peace with David, and became subject to him. So the Arameans were
      not willing to help the Ammonites any more.
  20:
    1: '¹ In the spring of the year, the time when kings go out to battle, Joab led
      out the army, ravaged the country of the Ammonites, and came and besieged Rabbah.
      But David remained at Jerusalem. Joab attacked Rabbah, and overthrew it. '
    2: '² David took the crown of Milcom from his head; he found that it weighed a
      talent of gold, and in it was a precious stone; and it was placed on David’s
      head. He also brought out the booty of the city, a very great amount. '
    3: "³ He brought out the people who were in it, and set them to work with saws\
      \ and iron picks and axes. Thus David did to all the cities of the Ammonites.\
      \ Then David and all the people returned to Jerusalem. \n"
    4: '⁴ After this, war broke out with the Philistines at Gezer; then Sibbecai the
      Hushathite killed Sippai, who was one of the descendants of the giants; and
      the Philistines were subdued. '
    5: '⁵ Again there was war with the Philistines; and Elhanan son of Jair killed
      Lahmi the brother of Goliath the Gittite, the shaft of whose spear was like
      a weaver’s beam. '
    6: '⁶ Again there was war at Gath, where there was a man of great size, who had
      six fingers on each hand, and six toes on each foot, twenty-four in number;
      he also was descended from the giants. '
    7: '⁷ When he taunted Israel, Jonathan son of Shimea, David’s brother, killed
      him. '
    8: ⁸ These were descended from the giants in Gath; they fell by the hand of David
      and his servants.
  21:
    1: '¹ Satan stood up against Israel, and incited David to count the people of
      Israel. '
    2: '² So David said to Joab and the commanders of the army, “Go, number Israel,
      from Beer-sheba to Dan, and bring me a report, so that I may know their number.” '
    3: '³ But Joab said, “May the Lord increase the number of his people a hundredfold!
      Are they not, my lord the king, all of them my lord’s servants? Why then should
      my lord require this? Why should he bring guilt on Israel?” '
    4: '⁴ But the king’s word prevailed against Joab. So Joab departed and went throughout
      all Israel, and came back to Jerusalem. '
    5: '⁵ Joab gave the total count of the people to David. In all Israel there were
      one million one hundred thousand men who drew the sword, and in Judah four hundred
      seventy thousand who drew the sword. '
    6: "⁶ But he did not include Levi and Benjamin in the numbering, for the king’s\
      \ command was abhorrent to Joab. \n"
    7: '⁷ But God was displeased with this thing, and he struck Israel. '
    8: '⁸ David said to God, “I have sinned greatly in that I have done this thing.
      But now, I pray you, take away the guilt of your servant; for I have done very
      foolishly.” '
    9: '⁹ The Lord spoke to Gad, David’s seer, saying, '
    10: '¹⁰ “Go and say to David, ‘Thus says the Lord: Three things I offer you; choose
      one of them, so that I may do it to you.’” '
    11: '¹¹ So Gad came to David and said to him, “Thus says the Lord, ‘Take your
      choice: '
    12: '¹² either three years of famine; or three months of devastation by your foes,
      while the sword of your enemies overtakes you; or three days of the sword of
      the Lord, pestilence on the land, and the angel of the Lord destroying throughout
      all the territory of Israel.’ Now decide what answer I shall return to the one
      who sent me.” '
    13: "¹³ Then David said to Gad, “I am in great distress; let me fall into the\
      \ hand of the Lord, for his mercy is very great; but let me not fall into human\
      \ hands.” \n"
    14: '¹⁴ So the Lord sent a pestilence on Israel; and seventy thousand persons
      fell in Israel. '
    15: '¹⁵ And God sent an angel to Jerusalem to destroy it; but when he was about
      to destroy it, the Lord took note and relented concerning the calamity; he said
      to the destroying angel, “Enough! Stay your hand.” The angel of the Lord was
      then standing by the threshing floor of Ornan the Jebusite. '
    16: '¹⁶ David looked up and saw the angel of the Lord standing between earth and
      heaven, and in his hand a drawn sword stretched out over Jerusalem. Then David
      and the elders, clothed in sackcloth, fell on their faces. '
    17: "¹⁷ And David said to God, “Was it not I who gave the command to count the\
      \ people? It is I who have sinned and done very wickedly. But these sheep, what\
      \ have they done? Let your hand, I pray, O Lord my God, be against me and against\
      \ my father’s house; but do not let your people be plagued!” \n"
    18: '¹⁸ Then the angel of the Lord commanded Gad to tell David that he should
      go up and erect an altar to the Lord on the threshing floor of Ornan the Jebusite. '
    19: '¹⁹ So David went up following Gad’s instructions, which he had spoken in
      the name of the Lord. '
    20: '²⁰ Ornan turned and saw the angel; and while his four sons who were with
      him hid themselves, Ornan continued to thresh wheat. '
    21: '²¹ As David came to Ornan, Ornan looked and saw David; he went out from the
      threshing floor, and did obeisance to David with his face to the ground. '
    22: '²² David said to Ornan, “Give me the site of the threshing floor that I may
      build on it an altar to the Lord—give it to me at its full price—so that the
      plague may be averted from the people.” '
    23: '²³ Then Ornan said to David, “Take it; and let my lord the king do what seems
      good to him; see, I present the oxen for burnt offerings, and the threshing
      sledges for the wood, and the wheat for a grain offering. I give it all.” '
    24: '²⁴ But King David said to Ornan, “No; I will buy them for the full price.
      I will not take for the Lord what is yours, nor offer burnt offerings that cost
      me nothing.” '
    25: '²⁵ So David paid Ornan six hundred shekels of gold by weight for the site. '
    26: '²⁶ David built there an altar to the Lord and presented burnt offerings and
      offerings of well-being. He called upon the Lord, and he answered him with fire
      from heaven on the altar of burnt offering. '
    27: "²⁷ Then the Lord commanded the angel, and he put his sword back into its\
      \ sheath. \n"
    28: '²⁸ At that time, when David saw that the Lord had answered him at the threshing
      floor of Ornan the Jebusite, he made his sacrifices there. '
    29: '²⁹ For the tabernacle of the Lord, which Moses had made in the wilderness,
      and the altar of burnt offering were at that time in the high place at Gibeon; '
    30: ³⁰ but David could not go before it to inquire of God, for he was afraid of
      the sword of the angel of the Lord.
  22:
    1: "¹ Then David said, “Here shall be the house of the Lord God and here the altar\
      \ of burnt offering for Israel.” \n"
    2: '² David gave orders to gather together the aliens who were residing in the
      land of Israel, and he set stonecutters to prepare dressed stones for building
      the house of God. '
    3: '³ David also provided great stores of iron for nails for the doors of the
      gates and for clamps, as well as bronze in quantities beyond weighing, '
    4: '⁴ and cedar logs without number—for the Sidonians and Tyrians brought great
      quantities of cedar to David. '
    5: "⁵ For David said, “My son Solomon is young and inexperienced, and the house\
      \ that is to be built for the Lord must be exceedingly magnificent, famous and\
      \ glorified throughout all lands; I will therefore make preparation for it.”\
      \ So David provided materials in great quantity before his death. \n"
    6: '⁶ Then he called for his son Solomon and charged him to build a house for
      the Lord, the God of Israel. '
    7: '⁷ David said to Solomon, “My son, I had planned to build a house to the name
      of the Lord my God. '
    8: '⁸ But the word of the Lord came to me, saying, ‘You have shed much blood and
      have waged great wars; you shall not build a house to my name, because you have
      shed so much blood in my sight on the earth. '
    9: '⁹ See, a son shall be born to you; he shall be a man of peace. I will give
      him peace from all his enemies on every side; for his name shall be Solomon,
      and I will give peace and quiet to Israel in his days. '
    10: '¹⁰ He shall build a house for my name. He shall be a son to me, and I will
      be a father to him, and I will establish his royal throne in Israel forever.’ '
    11: '¹¹ Now, my son, the Lord be with you, so that you may succeed in building
      the house of the Lord your God, as he has spoken concerning you. '
    12: '¹² Only, may the Lord grant you discretion and understanding, so that when
      he gives you charge over Israel you may keep the law of the Lord your God. '
    13: '¹³ Then you will prosper if you are careful to observe the statutes and the
      ordinances that the Lord commanded Moses for Israel. Be strong and of good courage.
      Do not be afraid or dismayed. '
    14: '¹⁴ With great pains I have provided for the house of the Lord one hundred
      thousand talents of gold, one million talents of silver, and bronze and iron
      beyond weighing, for there is so much of it; timber and stone too I have provided.
      To these you must add more. '
    15: '¹⁵ You have an abundance of workers: stonecutters, masons, carpenters, and
      all kinds of artisans without number, skilled in working '
    16: "¹⁶ gold, silver, bronze, and iron. Now begin the work, and the Lord be with\
      \ you.” \n"
    17: '¹⁷ David also commanded all the leaders of Israel to help his son Solomon,
      saying, '
    18: '¹⁸ “Is not the Lord your God with you? Has he not given you peace on every
      side? For he has delivered the inhabitants of the land into my hand; and the
      land is subdued before the Lord and his people. '
    19: ¹⁹ Now set your mind and heart to seek the Lord your God. Go and build the
      sanctuary of the Lord God so that the ark of the covenant of the Lord and the
      holy vessels of God may be brought into a house built for the name of the Lord.”
  23:
    1: "¹ When David was old and full of days, he made his son Solomon king over Israel.\
      \ \n"
    2: '² David assembled all the leaders of Israel and the priests and the Levites. '
    3: '³ The Levites, thirty years old and upward, were counted, and the total was
      thirty-eight thousand. '
    4: '⁴ “Twenty-four thousand of these,” David said, “shall have charge of the work
      in the house of the Lord, six thousand shall be officers and judges, '
    5: '⁵ four thousand gatekeepers, and four thousand shall offer praises to the
      Lord with the instruments that I have made for praise.” '
    6: "⁶ And David organized them in divisions corresponding to the sons of Levi:\
      \ Gershon, Kohath, and Merari. \n"
    7: '⁷ The sons of Gershon were Ladan and Shimei. '
    8: '⁸ The sons of Ladan: Jehiel the chief, Zetham, and Joel, three. '
    9: '⁹ The sons of Shimei: Shelomoth, Haziel, and Haran, three. These were the
      heads of families of Ladan. '
    10: '¹⁰ And the sons of Shimei: Jahath, Zina, Jeush, and Beriah. These four were
      the sons of Shimei. '
    11: "¹¹ Jahath was the chief, and Zizah the second; but Jeush and Beriah did not\
      \ have many sons, so they were enrolled as a single family. \n"
    12: '¹² The sons of Kohath: Amram, Izhar, Hebron, and Uzziel, four. '
    13: '¹³ The sons of Amram: Aaron and Moses. Aaron was set apart to consecrate
      the most holy things, so that he and his sons forever should make offerings
      before the Lord, and minister to him and pronounce blessings in his name forever; '
    14: '¹⁴ but as for Moses the man of God, his sons were to be reckoned among the
      tribe of Levi. '
    15: '¹⁵ The sons of Moses: Gershom and Eliezer. '
    16: '¹⁶ The sons of Gershom: Shebuel the chief. '
    17: '¹⁷ The sons of Eliezer: Rehabiah the chief; Eliezer had no other sons, but
      the sons of Rehabiah were very numerous. '
    18: '¹⁸ The sons of Izhar: Shelomith the chief. '
    19: '¹⁹ The sons of Hebron: Jeriah the chief, Amariah the second, Jahaziel the
      third, and Jekameam the fourth. '
    20: "²⁰ The sons of Uzziel: Micah the chief and Isshiah the second. \n"
    21: '²¹ The sons of Merari: Mahli and Mushi. The sons of Mahli: Eleazar and Kish. '
    22: '²² Eleazar died having no sons, but only daughters; their kindred, the sons
      of Kish, married them. '
    23: "²³ The sons of Mushi: Mahli, Eder, and Jeremoth, three. \n"
    24: '²⁴ These were the sons of Levi by their ancestral houses, the heads of families
      as they were enrolled according to the number of the names of the individuals
      from twenty years old and upward who were to do the work for the service of
      the house of the Lord. '
    25: '²⁵ For David said, “The Lord, the God of Israel, has given rest to his people;
      and he resides in Jerusalem forever. '
    26: '²⁶ And so the Levites no longer need to carry the tabernacle or any of the
      things for its service”— '
    27: '²⁷ for according to the last words of David these were the number of the
      Levites from twenty years old and upward— '
    28: '²⁸ “but their duty shall be to assist the descendants of Aaron for the service
      of the house of the Lord, having the care of the courts and the chambers, the
      cleansing of all that is holy, and any work for the service of the house of
      God; '
    29: '²⁹ to assist also with the rows of bread, the choice flour for the grain
      offering, the wafers of unleavened bread, the baked offering, the offering mixed
      with oil, and all measures of quantity or size. '
    30: '³⁰ And they shall stand every morning, thanking and praising the Lord, and
      likewise at evening, '
    31: '³¹ and whenever burnt offerings are offered to the Lord on sabbaths, new
      moons, and appointed festivals, according to the number required of them, regularly
      before the Lord. '
    32: ³² Thus they shall keep charge of the tent of meeting and the sanctuary, and
      shall attend the descendants of Aaron, their kindred, for the service of the
      house of the Lord.”
  24:
    1: '¹ The divisions of the descendants of Aaron were these. The sons of Aaron:
      Nadab, Abihu, Eleazar, and Ithamar. '
    2: '² But Nadab and Abihu died before their father, and had no sons; so Eleazar
      and Ithamar became the priests. '
    3: '³ Along with Zadok of the sons of Eleazar, and Ahimelech of the sons of Ithamar,
      David organized them according to the appointed duties in their service. '
    4: '⁴ Since more chief men were found among the sons of Eleazar than among the
      sons of Ithamar, they organized them under sixteen heads of ancestral houses
      of the sons of Eleazar, and eight of the sons of Ithamar. '
    5: '⁵ They organized them by lot, all alike, for there were officers of the sanctuary
      and officers of God among both the sons of Eleazar and the sons of Ithamar. '
    6: "⁶ The scribe Shemaiah son of Nethanel, a Levite, recorded them in the presence\
      \ of the king, and the officers, and Zadok the priest, and Ahimelech son of\
      \ Abiathar, and the heads of ancestral houses of the priests and of the Levites;\
      \ one ancestral house being chosen for Eleazar and one chosen for Ithamar. \n"
    7: '⁷ The first lot fell to Jehoiarib, the second to Jedaiah, '
    8: '⁸ the third to Harim, the fourth to Seorim, '
    9: '⁹ the fifth to Malchijah, the sixth to Mijamin, '
    10: '¹⁰ the seventh to Hakkoz, the eighth to Abijah, '
    11: '¹¹ the ninth to Jeshua, the tenth to Shecaniah, '
    12: '¹² the eleventh to Eliashib, the twelfth to Jakim, '
    13: '¹³ the thirteenth to Huppah, the fourteenth to Jeshebeab, '
    14: '¹⁴ the fifteenth to Bilgah, the sixteenth to Immer, '
    15: '¹⁵ the seventeenth to Hezir, the eighteenth to Happizzez, '
    16: '¹⁶ the nineteenth to Pethahiah, the twentieth to Jehezkel, '
    17: '¹⁷ the twenty-first to Jachin, the twenty-second to Gamul, '
    18: '¹⁸ the twenty-third to Delaiah, the twenty-fourth to Maaziah. '
    19: "¹⁹ These had as their appointed duty in their service to enter the house\
      \ of the Lord according to the procedure established for them by their ancestor\
      \ Aaron, as the Lord God of Israel had commanded him. \n"
    20: '²⁰ And of the rest of the sons of Levi: of the sons of Amram, Shubael; of
      the sons of Shubael, Jehdeiah. '
    21: '²¹ Of Rehabiah: of the sons of Rehabiah, Isshiah the chief. '
    22: '²² Of the Izharites, Shelomoth; of the sons of Shelomoth, Jahath. '
    23: '²³ The sons of Hebron: Jeriah the chief, Amariah the second, Jahaziel the
      third, Jekameam the fourth. '
    24: '²⁴ The sons of Uzziel, Micah; of the sons of Micah, Shamir. '
    25: '²⁵ The brother of Micah, Isshiah; of the sons of Isshiah, Zechariah. '
    26: '²⁶ The sons of Merari: Mahli and Mushi. The sons of Jaaziah: Beno. '
    27: '²⁷ The sons of Merari: of Jaaziah, Beno, Shoham, Zaccur, and Ibri. '
    28: '²⁸ Of Mahli: Eleazar, who had no sons. '
    29: '²⁹ Of Kish, the sons of Kish: Jerahmeel. '
    30: '³⁰ The sons of Mushi: Mahli, Eder, and Jerimoth. These were the sons of the
      Levites according to their ancestral houses. '
    31: ³¹ These also cast lots corresponding to their kindred, the descendants of
      Aaron, in the presence of King David, Zadok, Ahimelech, and the heads of ancestral
      houses of the priests and of the Levites, the chief as well as the youngest
      brother.
  25:
    1: '¹ David and the officers of the army also set apart for the service the sons
      of Asaph, and of Heman, and of Jeduthun, who should prophesy with lyres, harps,
      and cymbals. The list of those who did the work and of their duties was: '
    2: '² Of the sons of Asaph: Zaccur, Joseph, Nethaniah, and Asarelah, sons of Asaph,
      under the direction of Asaph, who prophesied under the direction of the king. '
    3: '³ Of Jeduthun, the sons of Jeduthun: Gedaliah, Zeri, Jeshaiah, Shimei, Hashabiah,
      and Mattithiah, six, under the direction of their father Jeduthun, who prophesied
      with the lyre in thanksgiving and praise to the Lord. '
    4: '⁴ Of Heman, the sons of Heman: Bukkiah, Mattaniah, Uzziel, Shebuel, and Jerimoth,
      Hananiah, Hanani, Eliathah, Giddalti, and Romamti-ezer, Joshbekashah, Mallothi,
      Hothir, Mahazioth. '
    5: '⁵ All these were the sons of Heman the king’s seer, according to the promise
      of God to exalt him; for God had given Heman fourteen sons and three daughters. '
    6: '⁶ They were all under the direction of their father for the music in the house
      of the Lord with cymbals, harps, and lyres for the service of the house of God.
      Asaph, Jeduthun, and Heman were under the order of the king. '
    7: '⁷ They and their kindred, who were trained in singing to the Lord, all of
      whom were skillful, numbered two hundred eighty-eight. '
    8: "⁸ And they cast lots for their duties, small and great, teacher and pupil\
      \ alike. \n"
    9: '⁹ The first lot fell for Asaph to Joseph; the second to Gedaliah, to him and
      his brothers and his sons, twelve; '
    10: '¹⁰ the third to Zaccur, his sons and his brothers, twelve; '
    11: '¹¹ the fourth to Izri, his sons and his brothers, twelve; '
    12: '¹² the fifth to Nethaniah, his sons and his brothers, twelve; '
    13: '¹³ the sixth to Bukkiah, his sons and his brothers, twelve; '
    14: '¹⁴ the seventh to Jesarelah, his sons and his brothers, twelve; '
    15: '¹⁵ the eighth to Jeshaiah, his sons and his brothers, twelve; '
    16: '¹⁶ the ninth to Mattaniah, his sons and his brothers, twelve; '
    17: '¹⁷ the tenth to Shimei, his sons and his brothers, twelve; '
    18: '¹⁸ the eleventh to Azarel, his sons and his brothers, twelve; '
    19: '¹⁹ the twelfth to Hashabiah, his sons and his brothers, twelve; '
    20: '²⁰ to the thirteenth, Shubael, his sons and his brothers, twelve; '
    21: '²¹ to the fourteenth, Mattithiah, his sons and his brothers, twelve; '
