  26:
    1: '¹ As for the divisions of the gatekeepers: of the Korahites, Meshelemiah son
      of Kore, of the sons of Asaph. '
    2: '² Meshelemiah had sons: Zechariah the firstborn, Jediael the second, Zebadiah
      the third, Jathniel the fourth, '
    3: '³ Elam the fifth, Jehohanan the sixth, Eliehoenai the seventh. '
    4: '⁴ Obed-edom had sons: Shemaiah the firstborn, Jehozabad the second, Joah the
      third, Sachar the fourth, Nethanel the fifth, '
    5: '⁵ Ammiel the sixth, Issachar the seventh, Peullethai the eighth; for God blessed
      him. '
    6: '⁶ Also to his son Shemaiah sons were born who exercised authority in their
      ancestral houses, for they were men of great ability. '
    7: '⁷ The sons of Shemaiah: Othni, Rephael, Obed, and Elzabad, whose brothers
      were able men, Elihu and Semachiah. '
    8: '⁸ All these, sons of Obed-edom with their sons and brothers, were able men
      qualified for the service; sixty-two of Obed-edom. '
    9: '⁹ Meshelemiah had sons and brothers, able men, eighteen. '
    10: '¹⁰ Hosah, of the sons of Merari, had sons: Shimri the chief (for though he
      was not the firstborn, his father made him chief), '
    11: "¹¹ Hilkiah the second, Tebaliah the third, Zechariah the fourth: all the\
      \ sons and brothers of Hosah totaled thirteen. \n"
    12: '¹² These divisions of the gatekeepers, corresponding to their leaders, had
      duties, just as their kindred did, ministering in the house of the Lord; '
    13: '¹³ and they cast lots by ancestral houses, small and great alike, for their
      gates. '
    14: '¹⁴ The lot for the east fell to Shelemiah. They cast lots also for his son
      Zechariah, a prudent counselor, and his lot came out for the north. '
    15: '¹⁵ Obed-edom’s came out for the south, and to his sons was allotted the storehouse. '
    16: '¹⁶ For Shuppim and Hosah it came out for the west, at the gate of Shallecheth
      on the ascending road. Guard corresponded to guard. '
    17: '¹⁷ On the east there were six Levites each day, on the north four each day,
      on the south four each day, as well as two and two at the storehouse; '
    18: '¹⁸ and for the colonnade on the west there were four at the road and two
      at the colonnade. '
    19: "¹⁹ These were the divisions of the gatekeepers among the Korahites and the\
      \ sons of Merari. \n"
    20: '²⁰ And of the Levites, Ahijah had charge of the treasuries of the house of
      God and the treasuries of the dedicated gifts. '
    21: "²¹ The sons of Ladan, the sons of the Gershonites belonging to Ladan, the\
      \ heads of families belonging to Ladan the Gershonite: Jehieli. \n"
    22: '²² The sons of Jehieli, Zetham and his brother Joel, were in charge of the
      treasuries of the house of the Lord. '
    23: '²³ Of the Amramites, the Izharites, the Hebronites, and the Uzzielites: '
    24: '²⁴ Shebuel son of Gershom, son of Moses, was chief officer in charge of the
      treasuries. '
    25: '²⁵ His brothers: from Eliezer were his son Rehabiah, his son Jeshaiah, his
      son Joram, his son Zichri, and his son Shelomoth. '
    26: '²⁶ This Shelomoth and his brothers were in charge of all the treasuries of
      the dedicated gifts that King David, and the heads of families, and the officers
      of the thousands and the hundreds, and the commanders of the army, had dedicated. '
    27: '²⁷ From booty won in battles they dedicated gifts for the maintenance of
      the house of the Lord. '
    28: "²⁸ Also all that Samuel the seer, and Saul son of Kish, and Abner son of\
      \ Ner, and Joab son of Zeruiah had dedicated—all dedicated gifts were in the\
      \ care of Shelomoth and his brothers. \n"
    29: '²⁹ Of the Izharites, Chenaniah and his sons were appointed to outside duties
      for Israel, as officers and judges. '
    30: '³⁰ Of the Hebronites, Hashabiah and his brothers, one thousand seven hundred
      men of ability, had the oversight of Israel west of the Jordan for all the work
      of the Lord and for the service of the king. '
    31: '³¹ Of the Hebronites, Jerijah was chief of the Hebronites. (In the fortieth
      year of David’s reign search was made, of whatever genealogy or family, and
      men of great ability among them were found at Jazer in Gilead.) '
    32: ³² King David appointed him and his brothers, two thousand seven hundred men
      of ability, heads of families, to have the oversight of the Reubenites, the
      Gadites, and the half-tribe of the Manassites for everything pertaining to God
      and for the affairs of the king.
  27:
    1: "¹ This is the list of the people of Israel, the heads of families, the commanders\
      \ of the thousands and the hundreds, and their officers who served the king\
      \ in all matters concerning the divisions that came and went, month after month\
      \ throughout the year, each division numbering twenty-four thousand: \n"
    2: '² Jashobeam son of Zabdiel was in charge of the first division in the first
      month; in his division were twenty-four thousand. '
    3: '³ He was a descendant of Perez, and was chief of all the commanders of the
      army for the first month. '
    4: '⁴ Dodai the Ahohite was in charge of the division of the second month; Mikloth
      was the chief officer of his division. In his division were twenty-four thousand. '
    5: '⁵ The third commander, for the third month, was Benaiah son of the priest
      Jehoiada, as chief; in his division were twenty-four thousand. '
    6: '⁶ This is the Benaiah who was a mighty man of the Thirty and in command of
      the Thirty; his son Ammizabad was in charge of his division. '
    7: '⁷ Asahel brother of Joab was fourth, for the fourth month, and his son Zebadiah
      after him; in his division were twenty-four thousand. '
    8: '⁸ The fifth commander, for the fifth month, was Shamhuth, the Izrahite; in
      his division were twenty-four thousand. '
    9: '⁹ Sixth, for the sixth month, was Ira son of Ikkesh the Tekoite; in his division
      were twenty-four thousand. '
    10: '¹⁰ Seventh, for the seventh month, was Helez the Pelonite, of the Ephraimites;
      in his division were twenty-four thousand. '
    11: '¹¹ Eighth, for the eighth month, was Sibbecai the Hushathite, of the Zerahites;
      in his division were twenty-four thousand. '
    12: '¹² Ninth, for the ninth month, was Abiezer of Anathoth, a Benjaminite; in
      his division were twenty-four thousand. '
    13: '¹³ Tenth, for the tenth month, was Maharai of Netophah, of the Zerahites;
      in his division were twenty-four thousand. '
    14: '¹⁴ Eleventh, for the eleventh month, was Benaiah of Pirathon, of the Ephraimites;
      in his division were twenty-four thousand. '
    15: "¹⁵ Twelfth, for the twelfth month, was Heldai the Netophathite, of Othniel;\
      \ in his division were twenty-four thousand. \n"
    16: '¹⁶ Over the tribes of Israel, for the Reubenites, Eliezer son of Zichri was
      chief officer; for the Simeonites, Shephatiah son of Maacah; '
    17: '¹⁷ for Levi, Hashabiah son of Kemuel; for Aaron, Zadok; '
    18: '¹⁸ for Judah, Elihu, one of David’s brothers; for Issachar, Omri son of Michael; '
    19: '¹⁹ for Zebulun, Ishmaiah son of Obadiah; for Naphtali, Jerimoth son of Azriel; '
    20: '²⁰ for the Ephraimites, Hoshea son of Azaziah; for the half-tribe of Manasseh,
      Joel son of Pedaiah; '
    21: '²¹ for the half-tribe of Manasseh in Gilead, Iddo son of Zechariah; for Benjamin,
      Jaasiel son of Abner; '
    22: '²² for Dan, Azarel son of Jeroham. These were the leaders of the tribes of
      Israel. '
    23: '²³ David did not count those below twenty years of age, for the Lord had
      promised to make Israel as numerous as the stars of heaven. '
    24: "²⁴ Joab son of Zeruiah began to count them, but did not finish; yet wrath\
      \ came upon Israel for this, and the number was not entered into the account\
      \ of the Annals of King David. \n"
    25: '²⁵ Over the king’s treasuries was Azmaveth son of Adiel. Over the treasuries
      in the country, in the cities, in the villages and in the towers, was Jonathan
      son of Uzziah. '
    26: '²⁶ Over those who did the work of the field, tilling the soil, was Ezri son
      of Chelub. '
    27: '²⁷ Over the vineyards was Shimei the Ramathite. Over the produce of the vineyards
      for the wine cellars was Zabdi the Shiphmite. '
    28: '²⁸ Over the olive and sycamore trees in the Shephelah was Baal-hanan the
      Gederite. Over the stores of oil was Joash. '
    29: '²⁹ Over the herds that pastured in Sharon was Shitrai the Sharonite. Over
      the herds in the valleys was Shaphat son of Adlai. '
    30: '³⁰ Over the camels was Obil the Ishmaelite. Over the donkeys was Jehdeiah
      the Meronothite. Over the flocks was Jaziz the Hagrite. '
    31: "³¹ All these were stewards of King David’s property. \n"
    32: '³² Jonathan, David’s uncle, was a counselor, being a man of understanding
      and a scribe; Jehiel son of Hachmoni attended the king’s sons. '
    33: '³³ Ahithophel was the king’s counselor, and Hushai the Archite was the king’s
      friend. '
    34: ³⁴ After Ahithophel came Jehoiada son of Benaiah, and Abiathar. Joab was commander
      of the king’s army.
  28:
    1: '¹ David assembled at Jerusalem all the officials of Israel, the officials
      of the tribes, the officers of the divisions that served the king, the commanders
      of the thousands, the commanders of the hundreds, the stewards of all the property
      and cattle of the king and his sons, together with the palace officials, the
      mighty warriors, and all the warriors. '
    2: '² Then King David rose to his feet and said: “Hear me, my brothers and my
      people. I had planned to build a house of rest for the ark of the covenant of
      the Lord, for the footstool of our God; and I made preparations for building. '
    3: '³ But God said to me, ‘You shall not build a house for my name, for you are
      a warrior and have shed blood.’ '
    4: '⁴ Yet the Lord God of Israel chose me from all my ancestral house to be king
      over Israel forever; for he chose Judah as leader, and in the house of Judah
      my father’s house, and among my father’s sons he took delight in making me king
      over all Israel. '
    5: '⁵ And of all my sons, for the Lord has given me many, he has chosen my son
      Solomon to sit upon the throne of the kingdom of the Lord over Israel. '
    6: '⁶ He said to me, ‘It is your son Solomon who shall build my house and my courts,
      for I have chosen him to be a son to me, and I will be a father to him. '
    7: '⁷ I will establish his kingdom forever if he continues resolute in keeping
      my commandments and my ordinances, as he is today.’ '
    8: "⁸ Now therefore in the sight of all Israel, the assembly of the Lord, and\
      \ in the hearing of our God, observe and search out all the commandments of\
      \ the Lord your God; that you may possess this good land, and leave it for an\
      \ inheritance to your children after you forever. \n"
    9: '⁹ “And you, my son Solomon, know the God of your father, and serve him with
      single mind and willing heart; for the Lord searches every mind, and understands
      every plan and thought. If you seek him, he will be found by you; but if you
      forsake him, he will abandon you forever. '
    10: "¹⁰ Take heed now, for the Lord has chosen you to build a house as the sanctuary;\
      \ be strong, and act.” \n"
    11: '¹¹ Then David gave his son Solomon the plan of the vestibule of the temple,
      and of its houses, its treasuries, its upper rooms, and its inner chambers,
      and of the room for the mercy seat; '
    12: '¹² and the plan of all that he had in mind: for the courts of the house of
      the Lord, all the surrounding chambers, the treasuries of the house of God,
      and the treasuries for dedicated gifts; '
    13: '¹³ for the divisions of the priests and of the Levites, and all the work
      of the service in the house of the Lord; for all the vessels for the service
      in the house of the Lord, '
    14: '¹⁴ the weight of gold for all golden vessels for each service, the weight
      of silver vessels for each service, '
    15: '¹⁵ the weight of the golden lampstands and their lamps, the weight of gold
      for each lampstand and its lamps, the weight of silver for a lampstand and its
      lamps, according to the use of each in the service, '
    16: '¹⁶ the weight of gold for each table for the rows of bread, the silver for
      the silver tables, '
    17: '¹⁷ and pure gold for the forks, the basins, and the cups; for the golden
      bowls and the weight of each; for the silver bowls and the weight of each; '
    18: "¹⁸ for the altar of incense made of refined gold, and its weight; also his\
      \ plan for the golden chariot of the cherubim that spread their wings and covered\
      \ the ark of the covenant of the Lord. \n"
    19: "¹⁹ “All this, in writing at the Lord’s direction, he made clear to me—the\
      \ plan of all the works.” \n"
    20: '²⁰ David said further to his son Solomon, “Be strong and of good courage,
      and act. Do not be afraid or dismayed; for the Lord God, my God, is with you.
      He will not fail you or forsake you, until all the work for the service of the
      house of the Lord is finished. '
    21: ²¹ Here are the divisions of the priests and the Levites for all the service
      of the house of God; and with you in all the work will be every volunteer who
      has skill for any kind of service; also the officers and all the people will
      be wholly at your command.”
  29:
    1: '¹ King David said to the whole assembly, “My son Solomon, whom alone God has
      chosen, is young and inexperienced, and the work is great; for the temple will
      not be for mortals but for the Lord God. '
    2: '² So I have provided for the house of my God, so far as I was able, the gold
      for the things of gold, the silver for the things of silver, and the bronze
      for the things of bronze, the iron for the things of iron, and wood for the
      things of wood, besides great quantities of onyx and stones for setting, antimony,
      colored stones, all sorts of precious stones, and marble in abundance. '
    3: '³ Moreover, in addition to all that I have provided for the holy house, I
      have a treasure of my own of gold and silver, and because of my devotion to
      the house of my God I give it to the house of my God: '
    4: '⁴ three thousand talents of gold, of the gold of Ophir, and seven thousand
      talents of refined silver, for overlaying the walls of the house, '
    5: "⁵ and for all the work to be done by artisans, gold for the things of gold\
      \ and silver for the things of silver. Who then will offer willingly, consecrating\
      \ themselves today to the Lord?” \n"
    6: '⁶ Then the leaders of ancestral houses made their freewill offerings, as did
      also the leaders of the tribes, the commanders of the thousands and of the hundreds,
      and the officers over the king’s work. '
    7: '⁷ They gave for the service of the house of God five thousand talents and
      ten thousand darics of gold, ten thousand talents of silver, eighteen thousand
      talents of bronze, and one hundred thousand talents of iron. '
    8: '⁸ Whoever had precious stones gave them to the treasury of the house of the
      Lord, into the care of Jehiel the Gershonite. '
    9: "⁹ Then the people rejoiced because these had given willingly, for with single\
      \ mind they had offered freely to the Lord; King David also rejoiced greatly.\
      \ \n"
    10: '¹⁰ Then David blessed the Lord in the presence of all the assembly; David
      said: “Blessed are you, O Lord, the God of our ancestor Israel, forever and
      ever. '
    11: '¹¹ Yours, O Lord, are the greatness, the power, the glory, the victory, and
      the majesty; for all that is in the heavens and on the earth is yours; yours
      is the kingdom, O Lord, and you are exalted as head above all. '
    12: '¹² Riches and honor come from you, and you rule over all. In your hand are
      power and might; and it is in your hand to make great and to give strength to
      all. '
    13: "¹³ And now, our God, we give thanks to you and praise your glorious name.\
      \ \n"
    14: '¹⁴ “But who am I, and what is my people, that we should be able to make this
      freewill offering? For all things come from you, and of your own have we given
      you. '
    15: '¹⁵ For we are aliens and transients before you, as were all our ancestors;
      our days on the earth are like a shadow, and there is no hope. '
    16: '¹⁶ O Lord our God, all this abundance that we have provided for building
      you a house for your holy name comes from your hand and is all your own. '
    17: '¹⁷ I know, my God, that you search the heart, and take pleasure in uprightness;
      in the uprightness of my heart I have freely offered all these things, and now
      I have seen your people, who are present here, offering freely and joyously
      to you. '
    18: '¹⁸ O Lord, the God of Abraham, Isaac, and Israel, our ancestors, keep forever
      such purposes and thoughts in the hearts of your people, and direct their hearts
      toward you. '
    19: "¹⁹ Grant to my son Solomon that with single mind he may keep your commandments,\
      \ your decrees, and your statutes, performing all of them, and that he may build\
      \ the temple for which I have made provision.” \n"
    20: '²⁰ Then David said to the whole assembly, “Bless the Lord your God.” And
      all the assembly blessed the Lord, the God of their ancestors, and bowed their
      heads and prostrated themselves before the Lord and the king. '
    21: '²¹ On the next day they offered sacrifices and burnt offerings to the Lord,
      a thousand bulls, a thousand rams, and a thousand lambs, with their libations,
      and sacrifices in abundance for all Israel; '
    22: "²² and they ate and drank before the Lord on that day with great joy.\nThey\
      \ made David’s son Solomon king a second time; they anointed him as the Lord’s\
      \ prince, and Zadok as priest. "
    23: '²³ Then Solomon sat on the throne of the Lord, succeeding his father David
      as king; he prospered, and all Israel obeyed him. '
    24: '²⁴ All the leaders and the mighty warriors, and also all the sons of King
      David, pledged their allegiance to King Solomon. '
    25: "²⁵ The Lord highly exalted Solomon in the sight of all Israel, and bestowed\
      \ upon him such royal majesty as had not been on any king before him in Israel.\
      \ \n"
    26: '²⁶ Thus David son of Jesse reigned over all Israel. '
    27: '²⁷ The period that he reigned over Israel was forty years; he reigned seven
      years in Hebron, and thirty-three years in Jerusalem. '
    28: '²⁸ He died in a good old age, full of days, riches, and honor; and his son
      Solomon succeeded him. '
    29: '²⁹ Now the acts of King David, from first to last, are written in the records
      of the seer Samuel, and in the records of the prophet Nathan, and in the records
      of the seer Gad, '
    30: ³⁰ with accounts of all his rule and his might and of the events that befell
      him and Israel and all the kingdoms of the earth.
