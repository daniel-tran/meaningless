  13:
    1: '¹ David consulted with the commanders of the thousands and of the hundreds,
      with every leader. '
    2: '² David said to the whole assembly of Israel, “If it seems good to you, and
      if it is the will of the Lord our God, let us send abroad to our kindred who
      remain in all the land of Israel, including the priests and Levites in the cities
      that have pasture lands, that they may come together to us. '
    3: '³ Then let us bring again the ark of our God to us; for we did not turn to
      it in the days of Saul.” '
    4: "⁴ The whole assembly agreed to do so, for the thing pleased all the people.\
      \ \n"
    5: '⁵ So David assembled all Israel from the Shihor of Egypt to Lebo-hamath, to
      bring the ark of God from Kiriath-jearim. '
    6: '⁶ And David and all Israel went up to Baalah, that is, to Kiriath-jearim,
      which belongs to Judah, to bring up from there the ark of God, the Lord, who
      is enthroned on the cherubim, which is called by his name. '
    7: '⁷ They carried the ark of God on a new cart, from the house of Abinadab, and
      Uzzah and Ahio were driving the cart. '
    8: "⁸ David and all Israel were dancing before God with all their might, with\
      \ song and lyres and harps and tambourines and cymbals and trumpets. \n"
    9: '⁹ When they came to the threshing floor of Chidon, Uzzah put out his hand
      to hold the ark, for the oxen shook it. '
    10: '¹⁰ The anger of the Lord was kindled against Uzzah; he struck him down because
      he put out his hand to the ark; and he died there before God. '
    11: '¹¹ David was angry because the Lord had burst out against Uzzah; so that
      place is called Perez-uzzah to this day. '
    12: '¹² David was afraid of God that day; he said, “How can I bring the ark of
      God into my care?” '
    13: '¹³ So David did not take the ark into his care into the city of David; he
      took it instead to the house of Obed-edom the Gittite. '
    14: ¹⁴ The ark of God remained with the household of Obed-edom in his house three
      months, and the Lord blessed the household of Obed-edom and all that he had.
  14:
