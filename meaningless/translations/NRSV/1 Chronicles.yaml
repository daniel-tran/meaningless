    1: '¹ Adam, Seth, Enosh; '
    2: '² Kenan, Mahalalel, Jared; '
    3: '³ Enoch, Methuselah, Lamech; '
    4: "⁴ Noah, Shem, Ham, and Japheth. \n"
    5: '⁵ The descendants of Japheth: Gomer, Magog, Madai, Javan, Tubal, Meshech,
      and Tiras. '
    6: '⁶ The descendants of Gomer: Ashkenaz, Diphath, and Togarmah. '
    7: "⁷ The descendants of Javan: Elishah, Tarshish, Kittim, and Rodanim. \n"
    8: '⁸ The descendants of Ham: Cush, Egypt, Put, and Canaan. '
    9: '⁹ The descendants of Cush: Seba, Havilah, Sabta, Raama, and Sabteca. The descendants
      of Raamah: Sheba and Dedan. '
    10: "¹⁰ Cush became the father of Nimrod; he was the first to be a mighty one\
      \ on the earth. \n"
    11: '¹¹ Egypt became the father of Ludim, Anamim, Lehabim, Naphtuhim, '
    12: "¹² Pathrusim, Casluhim, and Caphtorim, from whom the Philistines come. \n"
    13: '¹³ Canaan became the father of Sidon his firstborn, and Heth, '
    14: '¹⁴ and the Jebusites, the Amorites, the Girgashites, '
    15: '¹⁵ the Hivites, the Arkites, the Sinites, '
    16: "¹⁶ the Arvadites, the Zemarites, and the Hamathites. \n"
    17: '¹⁷ The descendants of Shem: Elam, Asshur, Arpachshad, Lud, Aram, Uz, Hul,
      Gether, and Meshech. '
    18: '¹⁸ Arpachshad became the father of Shelah; and Shelah became the father of
      Eber. '
    19: '¹⁹ To Eber were born two sons: the name of the one was Peleg (for in his
      days the earth was divided), and the name of his brother Joktan. '
    20: '²⁰ Joktan became the father of Almodad, Sheleph, Hazarmaveth, Jerah, '
    21: '²¹ Hadoram, Uzal, Diklah, '
    22: '²² Ebal, Abimael, Sheba, '
    23: "²³ Ophir, Havilah, and Jobab; all these were the descendants of Joktan. \n"
    24: '²⁴ Shem, Arpachshad, Shelah; '
    25: '²⁵ Eber, Peleg, Reu; '
    26: '²⁶ Serug, Nahor, Terah; '
    27: "²⁷ Abram, that is, Abraham. \n"
    28: '²⁸ The sons of Abraham: Isaac and Ishmael. '
    29: '²⁹ These are their genealogies: the firstborn of Ishmael, Nebaioth; and Kedar,
      Adbeel, Mibsam, '
    30: '³⁰ Mishma, Dumah, Massa, Hadad, Tema, '
    31: '³¹ Jetur, Naphish, and Kedemah. These are the sons of Ishmael. '
    32: '³² The sons of Keturah, Abraham’s concubine: she bore Zimran, Jokshan, Medan,
      Midian, Ishbak, and Shuah. The sons of Jokshan: Sheba and Dedan. '
    33: "³³ The sons of Midian: Ephah, Epher, Hanoch, Abida, and Eldaah. All these\
      \ were the descendants of Keturah. \n"
    34: '³⁴ Abraham became the father of Isaac. The sons of Isaac: Esau and Israel. '
    35: '³⁵ The sons of Esau: Eliphaz, Reuel, Jeush, Jalam, and Korah. '
    36: '³⁶ The sons of Eliphaz: Teman, Omar, Zephi, Gatam, Kenaz, Timna, and Amalek. '
    37: "³⁷ The sons of Reuel: Nahath, Zerah, Shammah, and Mizzah. \n"
    38: '³⁸ The sons of Seir: Lotan, Shobal, Zibeon, Anah, Dishon, Ezer, and Dishan. '
    39: '³⁹ The sons of Lotan: Hori and Homam; and Lotan’s sister was Timna. '
    40: '⁴⁰ The sons of Shobal: Alian, Manahath, Ebal, Shephi, and Onam. The sons
      of Zibeon: Aiah and Anah. '
    41: '⁴¹ The sons of Anah: Dishon. The sons of Dishon: Hamran, Eshban, Ithran,
      and Cheran. '
    42: "⁴² The sons of Ezer: Bilhan, Zaavan, and Jaakan. The sons of Dishan: Uz and\
      \ Aran. \n"
    43: '⁴³ These are the kings who reigned in the land of Edom before any king reigned
      over the Israelites: Bela son of Beor, whose city was called Dinhabah. '
    44: '⁴⁴ When Bela died, Jobab son of Zerah of Bozrah succeeded him. '
    45: '⁴⁵ When Jobab died, Husham of the land of the Temanites succeeded him. '
    46: '⁴⁶ When Husham died, Hadad son of Bedad, who defeated Midian in the country
      of Moab, succeeded him; and the name of his city was Avith. '
    47: '⁴⁷ When Hadad died, Samlah of Masrekah succeeded him. '
    48: '⁴⁸ When Samlah died, Shaul of Rehoboth on the Euphrates succeeded him. '
    49: '⁴⁹ When Shaul died, Baal-hanan son of Achbor succeeded him. '
    50: '⁵⁰ When Baal-hanan died, Hadad succeeded him; the name of his city was Pai,
      and his wife’s name Mehetabel daughter of Matred, daughter of Me-zahab. '
    51: "⁵¹ And Hadad died.\nThe clans of Edom were: clans Timna, Aliah, Jetheth, "
    52: '⁵² Oholibamah, Elah, Pinon, '
    53: '⁵³ Kenaz, Teman, Mibzar, '
    54: ⁵⁴ Magdiel, and Iram; these are the clans of Edom.
  2:
    1: '¹ These are the sons of Israel: Reuben, Simeon, Levi, Judah, Issachar, Zebulun, '
    2: '² Dan, Joseph, Benjamin, Naphtali, Gad, and Asher. '
    3: '³ The sons of Judah: Er, Onan, and Shelah; these three the Canaanite woman
      Bath-shua bore to him. Now Er, Judah’s firstborn, was wicked in the sight of
      the Lord, and he put him to death. '
    4: "⁴ His daughter-in-law Tamar also bore him Perez and Zerah. Judah had five\
      \ sons in all. \n"
    5: '⁵ The sons of Perez: Hezron and Hamul. '
    6: '⁶ The sons of Zerah: Zimri, Ethan, Heman, Calcol, and Dara, five in all. '
    7: '⁷ The sons of Carmi: Achar, the troubler of Israel, who transgressed in the
      matter of the devoted thing; '
    8: "⁸ and Ethan’s son was Azariah. \n"
    9: '⁹ The sons of Hezron, who were born to him: Jerahmeel, Ram, and Chelubai. '
    10: '¹⁰ Ram became the father of Amminadab, and Amminadab became the father of
      Nahshon, prince of the sons of Judah. '
    11: '¹¹ Nahshon became the father of Salma, Salma of Boaz, '
    12: '¹² Boaz of Obed, Obed of Jesse. '
    13: '¹³ Jesse became the father of Eliab his firstborn, Abinadab the second, Shimea
      the third, '
    14: '¹⁴ Nethanel the fourth, Raddai the fifth, '
    15: '¹⁵ Ozem the sixth, David the seventh; '
    16: '¹⁶ and their sisters were Zeruiah and Abigail. The sons of Zeruiah: Abishai,
      Joab, and Asahel, three. '
    17: "¹⁷ Abigail bore Amasa, and the father of Amasa was Jether the Ishmaelite.\
      \ \n"
    18: '¹⁸ Caleb son of Hezron had children by his wife Azubah, and by Jerioth; these
      were her sons: Jesher, Shobab, and Ardon. '
    19: '¹⁹ When Azubah died, Caleb married Ephrath, who bore him Hur. '
    20: "²⁰ Hur became the father of Uri, and Uri became the father of Bezalel. \n"
    21: '²¹ Afterward Hezron went in to the daughter of Machir father of Gilead, whom
      he married when he was sixty years old; and she bore him Segub; '
    22: '²² and Segub became the father of Jair, who had twenty-three towns in the
      land of Gilead. '
    23: '²³ But Geshur and Aram took from them Havvoth-jair, Kenath and its villages,
      sixty towns. All these were descendants of Machir, father of Gilead. '
    24: "²⁴ After the death of Hezron, in Caleb-ephrathah, Abijah wife of Hezron bore\
      \ him Ashhur, father of Tekoa. \n"
    25: '²⁵ The sons of Jerahmeel, the firstborn of Hezron: Ram his firstborn, Bunah,
      Oren, Ozem, and Ahijah. '
    26: '²⁶ Jerahmeel also had another wife, whose name was Atarah; she was the mother
      of Onam. '
    27: '²⁷ The sons of Ram, the firstborn of Jerahmeel: Maaz, Jamin, and Eker. '
    28: '²⁸ The sons of Onam: Shammai and Jada. The sons of Shammai: Nadab and Abishur. '
    29: '²⁹ The name of Abishur’s wife was Abihail, and she bore him Ahban and Molid. '
    30: '³⁰ The sons of Nadab: Seled and Appaim; and Seled died childless. '
    31: '³¹ The son of Appaim: Ishi. The son of Ishi: Sheshan. The son of Sheshan:
      Ahlai. '
    32: '³² The sons of Jada, Shammai’s brother: Jether and Jonathan; and Jether died
      childless. '
    33: '³³ The sons of Jonathan: Peleth and Zaza. These were the descendants of Jerahmeel. '
    34: '³⁴ Now Sheshan had no sons, only daughters; but Sheshan had an Egyptian slave,
      whose name was Jarha. '
    35: '³⁵ So Sheshan gave his daughter in marriage to his slave Jarha; and she bore
      him Attai. '
    36: '³⁶ Attai became the father of Nathan, and Nathan of Zabad. '
    37: '³⁷ Zabad became the father of Ephlal, and Ephlal of Obed. '
    38: '³⁸ Obed became the father of Jehu, and Jehu of Azariah. '
    39: '³⁹ Azariah became the father of Helez, and Helez of Eleasah. '
    40: '⁴⁰ Eleasah became the father of Sismai, and Sismai of Shallum. '
    41: "⁴¹ Shallum became the father of Jekamiah, and Jekamiah of Elishama. \n"
    42: '⁴² The sons of Caleb brother of Jerahmeel: Mesha his firstborn, who was father
      of Ziph. The sons of Mareshah father of Hebron. '
    43: '⁴³ The sons of Hebron: Korah, Tappuah, Rekem, and Shema. '
    44: '⁴⁴ Shema became father of Raham, father of Jorkeam; and Rekem became the
      father of Shammai. '
    45: '⁴⁵ The son of Shammai: Maon; and Maon was the father of Beth-zur. '
    46: '⁴⁶ Ephah also, Caleb’s concubine, bore Haran, Moza, and Gazez; and Haran
      became the father of Gazez. '
    47: '⁴⁷ The sons of Jahdai: Regem, Jotham, Geshan, Pelet, Ephah, and Shaaph. '
    48: '⁴⁸ Maacah, Caleb’s concubine, bore Sheber and Tirhanah. '
    49: '⁴⁹ She also bore Shaaph father of Madmannah, Sheva father of Machbenah and
      father of Gibea; and the daughter of Caleb was Achsah. '
    50: "⁵⁰ These were the descendants of Caleb.\nThe sons of Hur the firstborn of\
      \ Ephrathah: Shobal father of Kiriath-jearim, "
    51: '⁵¹ Salma father of Bethlehem, and Hareph father of Beth-gader. '
    52: '⁵² Shobal father of Kiriath-jearim had other sons: Haroeh, half of the Menuhoth. '
    53: '⁵³ And the families of Kiriath-jearim: the Ithrites, the Puthites, the Shumathites,
      and the Mishraites; from these came the Zorathites and the Eshtaolites. '
    54: '⁵⁴ The sons of Salma: Bethlehem, the Netophathites, Atroth-beth-joab, and
      half of the Manahathites, the Zorites. '
    55: '⁵⁵ The families also of the scribes that lived at Jabez: the Tirathites,
      the Shimeathites, and the Sucathites. These are the Kenites who came from Hammath,
      father of the house of Rechab.'
  3:
    1: '¹ These are the sons of David who were born to him in Hebron: the firstborn
      Amnon, by Ahinoam the Jezreelite; the second Daniel, by Abigail the Carmelite; '
    2: '² the third Absalom, son of Maacah, daughter of King Talmai of Geshur; the
      fourth Adonijah, son of Haggith; '
    3: '³ the fifth Shephatiah, by Abital; the sixth Ithream, by his wife Eglah; '
    4: '⁴ six were born to him in Hebron, where he reigned for seven years and six
      months. And he reigned thirty-three years in Jerusalem. '
    5: '⁵ These were born to him in Jerusalem: Shimea, Shobab, Nathan, and Solomon,
      four by Bath-shua, daughter of Ammiel; '
    6: '⁶ then Ibhar, Elishama, Eliphelet, '
    7: '⁷ Nogah, Nepheg, Japhia, '
    8: '⁸ Elishama, Eliada, and Eliphelet, nine. '
    9: "⁹ All these were David’s sons, besides the sons of the concubines; and Tamar\
      \ was their sister. \n"
    10: '¹⁰ The descendants of Solomon: Rehoboam, Abijah his son, Asa his son, Jehoshaphat
      his son, '
    11: '¹¹ Joram his son, Ahaziah his son, Joash his son, '
    12: '¹² Amaziah his son, Azariah his son, Jotham his son, '
    13: '¹³ Ahaz his son, Hezekiah his son, Manasseh his son, '
    14: '¹⁴ Amon his son, Josiah his son. '
    15: '¹⁵ The sons of Josiah: Johanan the firstborn, the second Jehoiakim, the third
      Zedekiah, the fourth Shallum. '
    16: '¹⁶ The descendants of Jehoiakim: Jeconiah his son, Zedekiah his son; '
    17: '¹⁷ and the sons of Jeconiah, the captive: Shealtiel his son, '
    18: '¹⁸ Malchiram, Pedaiah, Shenazzar, Jekamiah, Hoshama, and Nedabiah; '
    19: '¹⁹ The sons of Pedaiah: Zerubbabel and Shimei; and the sons of Zerubbabel:
      Meshullam and Hananiah, and Shelomith was their sister; '
    20: '²⁰ and Hashubah, Ohel, Berechiah, Hasadiah, and Jushab-hesed, five. '
    21: '²¹ The sons of Hananiah: Pelatiah and Jeshaiah, his son Rephaiah, his son
      Arnan, his son Obadiah, his son Shecaniah. '
    22: '²² The son of Shecaniah: Shemaiah. And the sons of Shemaiah: Hattush, Igal,
      Bariah, Neariah, and Shaphat, six. '
    23: '²³ The sons of Neariah: Elioenai, Hizkiah, and Azrikam, three. '
    24: '²⁴ The sons of Elioenai: Hodaviah, Eliashib, Pelaiah, Akkub, Johanan, Delaiah,
      and Anani, seven.'
  4:
    1: '¹ The sons of Judah: Perez, Hezron, Carmi, Hur, and Shobal. '
    2: '² Reaiah son of Shobal became the father of Jahath, and Jahath became the
      father of Ahumai and Lahad. These were the families of the Zorathites. '
    3: '³ These were the sons of Etam: Jezreel, Ishma, and Idbash; and the name of
      their sister was Hazzelelponi, '
    4: '⁴ and Penuel was the father of Gedor, and Ezer the father of Hushah. These
      were the sons of Hur, the firstborn of Ephrathah, the father of Bethlehem. '
    5: '⁵ Ashhur father of Tekoa had two wives, Helah and Naarah; '
    6: '⁶ Naarah bore him Ahuzzam, Hepher, Temeni, and Haahashtari. These were the
      sons of Naarah. '
    7: '⁷ The sons of Helah: Zereth, Izhar, and Ethnan. '
    8: '⁸ Koz became the father of Anub, Zobebah, and the families of Aharhel son
      of Harum. '
    9: '⁹ Jabez was honored more than his brothers; and his mother named him Jabez,
      saying, “Because I bore him in pain.” '
    10: '¹⁰ Jabez called on the God of Israel, saying, “Oh that you would bless me
      and enlarge my border, and that your hand might be with me, and that you would
      keep me from hurt and harm!” And God granted what he asked. '
    11: '¹¹ Chelub the brother of Shuhah became the father of Mehir, who was the father
      of Eshton. '
    12: '¹² Eshton became the father of Beth-rapha, Paseah, and Tehinnah the father
      of Ir-nahash. These are the men of Recah. '
    13: '¹³ The sons of Kenaz: Othniel and Seraiah; and the sons of Othniel: Hathath
      and Meonothai. '
    14: '¹⁴ Meonothai became the father of Ophrah; and Seraiah became the father of
      Joab father of Ge-harashim, so-called because they were artisans. '
    15: '¹⁵ The sons of Caleb son of Jephunneh: Iru, Elah, and Naam; and the son of
      Elah: Kenaz. '
    16: '¹⁶ The sons of Jehallelel: Ziph, Ziphah, Tiria, and Asarel. '
    17: '¹⁷ The sons of Ezrah: Jether, Mered, Epher, and Jalon. These are the sons
      of Bithiah, daughter of Pharaoh, whom Mered married; and she conceived and bore
      Miriam, Shammai, and Ishbah father of Eshtemoa. '
    18: '¹⁸ And his Judean wife bore Jered father of Gedor, Heber father of Soco,
      and Jekuthiel father of Zanoah. '
    19: '¹⁹ The sons of the wife of Hodiah, the sister of Naham, were the fathers
      of Keilah the Garmite and Eshtemoa the Maacathite. '
    20: '²⁰ The sons of Shimon: Amnon, Rinnah, Ben-hanan, and Tilon. The sons of Ishi:
      Zoheth and Ben-zoheth. '
    21: '²¹ The sons of Shelah son of Judah: Er father of Lecah, Laadah father of
      Mareshah, and the families of the guild of linen workers at Beth-ashbea; '
    22: '²² and Jokim, and the men of Cozeba, and Joash, and Saraph, who married into
      Moab but returned to Lehem (now the records are ancient). '
    23: "²³ These were the potters and inhabitants of Netaim and Gederah; they lived\
      \ there with the king in his service. \n"
    24: '²⁴ The sons of Simeon: Nemuel, Jamin, Jarib, Zerah, Shaul; '
    25: '²⁵ Shallum was his son, Mibsam his son, Mishma his son. '
    26: '²⁶ The sons of Mishma: Hammuel his son, Zaccur his son, Shimei his son. '
    27: '²⁷ Shimei had sixteen sons and six daughters; but his brothers did not have
      many children, nor did all their family multiply like the Judeans. '
    28: '²⁸ They lived in Beer-sheba, Moladah, Hazar-shual, '
    29: '²⁹ Bilhah, Ezem, Tolad, '
    30: '³⁰ Bethuel, Hormah, Ziklag, '
    31: '³¹ Beth-marcaboth, Hazar-susim, Beth-biri, and Shaaraim. These were their
      towns until David became king. '
    32: '³² And their villages were Etam, Ain, Rimmon, Tochen, and Ashan, five towns, '
    33: "³³ along with all their villages that were around these towns as far as Baal.\
      \ These were their settlements. And they kept a genealogical record. \n"
    34: '³⁴ Meshobab, Jamlech, Joshah son of Amaziah, '
    35: '³⁵ Joel, Jehu son of Joshibiah son of Seraiah son of Asiel, '
    36: '³⁶ Elioenai, Jaakobah, Jeshohaiah, Asaiah, Adiel, Jesimiel, Benaiah, '
    37: '³⁷ Ziza son of Shiphi son of Allon son of Jedaiah son of Shimri son of Shemaiah— '
    38: '³⁸ these mentioned by name were leaders in their families, and their clans
      increased greatly. '
    39: '³⁹ They journeyed to the entrance of Gedor, to the east side of the valley,
      to seek pasture for their flocks, '
    40: '⁴⁰ where they found rich, good pasture, and the land was very broad, quiet,
      and peaceful; for the former inhabitants there belonged to Ham. '
    41: '⁴¹ These, registered by name, came in the days of King Hezekiah of Judah,
      and attacked their tents and the Meunim who were found there, and exterminated
      them to this day, and settled in their place, because there was pasture there
      for their flocks. '
    42: '⁴² And some of them, five hundred men of the Simeonites, went to Mount Seir,
      having as their leaders Pelatiah, Neariah, Rephaiah, and Uzziel, sons of Ishi; '
    43: ⁴³ they destroyed the remnant of the Amalekites that had escaped, and they
      have lived there to this day.
  5:
    1: '¹ The sons of Reuben the firstborn of Israel. (He was the firstborn, but because
      he defiled his father’s bed his birthright was given to the sons of Joseph son
      of Israel, so that he is not enrolled in the genealogy according to the birthright; '
    2: '² though Judah became prominent among his brothers and a ruler came from him,
      yet the birthright belonged to Joseph.) '
    3: '³ The sons of Reuben, the firstborn of Israel: Hanoch, Pallu, Hezron, and
      Carmi. '
    4: '⁴ The sons of Joel: Shemaiah his son, Gog his son, Shimei his son, '
    5: '⁵ Micah his son, Reaiah his son, Baal his son, '
    6: '⁶ Beerah his son, whom King Tilgath-pilneser of Assyria carried away into
      exile; he was a chieftain of the Reubenites. '
    7: '⁷ And his kindred by their families, when the genealogy of their generations
      was reckoned: the chief, Jeiel, and Zechariah, '
    8: '⁸ and Bela son of Azaz, son of Shema, son of Joel, who lived in Aroer, as
      far as Nebo and Baal-meon. '
    9: '⁹ He also lived to the east as far as the beginning of the desert this side
      of the Euphrates, because their cattle had multiplied in the land of Gilead. '
    10: "¹⁰ And in the days of Saul they made war on the Hagrites, who fell by their\
      \ hand; and they lived in their tents throughout all the region east of Gilead.\
      \ \n"
    11: '¹¹ The sons of Gad lived beside them in the land of Bashan as far as Salecah: '
    12: '¹² Joel the chief, Shapham the second, Janai, and Shaphat in Bashan. '
    13: '¹³ And their kindred according to their clans: Michael, Meshullam, Sheba,
      Jorai, Jacan, Zia, and Eber, seven. '
    14: '¹⁴ These were the sons of Abihail son of Huri, son of Jaroah, son of Gilead,
      son of Michael, son of Jeshishai, son of Jahdo, son of Buz; '
    15: '¹⁵ Ahi son of Abdiel, son of Guni, was chief in their clan; '
    16: '¹⁶ and they lived in Gilead, in Bashan and in its towns, and in all the pasture
      lands of Sharon to their limits. '
    17: "¹⁷ All of these were enrolled by genealogies in the days of King Jotham of\
      \ Judah, and in the days of King Jeroboam of Israel. \n"
    18: '¹⁸ The Reubenites, the Gadites, and the half-tribe of Manasseh had valiant
      warriors, who carried shield and sword, and drew the bow, expert in war, forty-four
      thousand seven hundred sixty, ready for service. '
    19: '¹⁹ They made war on the Hagrites, Jetur, Naphish, and Nodab; '
    20: '²⁰ and when they received help against them, the Hagrites and all who were
      with them were given into their hands, for they cried to God in the battle,
      and he granted their entreaty because they trusted in him. '
    21: '²¹ They captured their livestock: fifty thousand of their camels, two hundred
      fifty thousand sheep, two thousand donkeys, and one hundred thousand captives. '
    22: "²² Many fell slain, because the war was of God. And they lived in their territory\
      \ until the exile. \n"
    23: '²³ The members of the half-tribe of Manasseh lived in the land; they were
      very numerous from Bashan to Baal-hermon, Senir, and Mount Hermon. '
    24: '²⁴ These were the heads of their clans: Epher, Ishi, Eliel, Azriel, Jeremiah,
      Hodaviah, and Jahdiel, mighty warriors, famous men, heads of their clans. '
    25: '²⁵ But they transgressed against the God of their ancestors, and prostituted
      themselves to the gods of the peoples of the land, whom God had destroyed before
      them. '
    26: ²⁶ So the God of Israel stirred up the spirit of King Pul of Assyria, the
      spirit of King Tilgath-pilneser of Assyria, and he carried them away, namely,
      the Reubenites, the Gadites, and the half-tribe of Manasseh, and brought them
      to Halah, Habor, Hara, and the river Gozan, to this day.
  6:
    1: '¹ The sons of Levi: Gershom, Kohath, and Merari. '
    2: '² The sons of Kohath: Amram, Izhar, Hebron, and Uzziel. '
    3: '³ The children of Amram: Aaron, Moses, and Miriam. The sons of Aaron: Nadab,
      Abihu, Eleazar, and Ithamar. '
    4: '⁴ Eleazar became the father of Phinehas, Phinehas of Abishua, '
    5: '⁵ Abishua of Bukki, Bukki of Uzzi, '
    6: '⁶ Uzzi of Zerahiah, Zerahiah of Meraioth, '
    7: '⁷ Meraioth of Amariah, Amariah of Ahitub, '
    8: '⁸ Ahitub of Zadok, Zadok of Ahimaaz, '
    9: '⁹ Ahimaaz of Azariah, Azariah of Johanan, '
    10: '¹⁰ and Johanan of Azariah (it was he who served as priest in the house that
      Solomon built in Jerusalem). '
    11: '¹¹ Azariah became the father of Amariah, Amariah of Ahitub, '
    12: '¹² Ahitub of Zadok, Zadok of Shallum, '
    13: '¹³ Shallum of Hilkiah, Hilkiah of Azariah, '
