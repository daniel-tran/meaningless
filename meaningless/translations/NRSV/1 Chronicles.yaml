    13: "¹³ O offspring of his servant Israel,\n    children of Jacob, his chosen\
      \ ones. \n"
    14: "¹⁴ He is the Lord our God;\n    his judgments are in all the earth.\n"
    15: "¹⁵ Remember his covenant forever,\n    the word that he commanded, for a\
