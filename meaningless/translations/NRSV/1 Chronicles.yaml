    1: '¹ Now the Philistines fought against Israel; and the men of Israel fled before
      the Philistines, and fell slain on Mount Gilboa. '
    2: '² The Philistines overtook Saul and his sons; and the Philistines killed Jonathan
      and Abinadab and Malchishua, sons of Saul. '
    3: '³ The battle pressed hard on Saul; and the archers found him, and he was wounded
      by the archers. '
    4: '⁴ Then Saul said to his armor-bearer, “Draw your sword, and thrust me through
      with it, so that these uncircumcised may not come and make sport of me.” But
      his armor-bearer was unwilling, for he was terrified. So Saul took his own sword
      and fell on it. '
    5: '⁵ When his armor-bearer saw that Saul was dead, he also fell on his sword
      and died. '
    6: '⁶ Thus Saul died; he and his three sons and all his house died together. '
    7: "⁷ When all the men of Israel who were in the valley saw that the army had\
      \ fled and that Saul and his sons were dead, they abandoned their towns and\
      \ fled; and the Philistines came and occupied them. \n"
    8: '⁸ The next day when the Philistines came to strip the dead, they found Saul
      and his sons fallen on Mount Gilboa. '
    9: '⁹ They stripped him and took his head and his armor, and sent messengers throughout
      the land of the Philistines to carry the good news to their idols and to the
      people. '
    10: '¹⁰ They put his armor in the temple of their gods, and fastened his head
      in the temple of Dagon. '
    11: '¹¹ But when all Jabesh-gilead heard everything that the Philistines had done
      to Saul, '
    12: "¹² all the valiant warriors got up and took away the body of Saul and the\
      \ bodies of his sons, and brought them to Jabesh. Then they buried their bones\
      \ under the oak in Jabesh, and fasted seven days. \n"
    13: '¹³ So Saul died for his unfaithfulness; he was unfaithful to the Lord in
      that he did not keep the command of the Lord; moreover, he had consulted a medium,
      seeking guidance, '
    14: ¹⁴ and did not seek guidance from the Lord. Therefore the Lord put him to
      death and turned the kingdom over to David son of Jesse.
