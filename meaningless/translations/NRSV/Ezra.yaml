    15: '¹⁵ I gathered them by the river that runs to Ahava, and there we camped three
      days. As I reviewed the people and the priests, I found there none of the descendants
      of Levi. '
    16: '¹⁶ Then I sent for Eliezer, Ariel, Shemaiah, Elnathan, Jarib, Elnathan, Nathan,
      Zechariah, and Meshullam, who were leaders, and for Joiarib and Elnathan, who
      were wise, '
    17: '¹⁷ and sent them to Iddo, the leader at the place called Casiphia, telling
      them what to say to Iddo and his colleagues the temple servants at Casiphia,
      namely, to send us ministers for the house of our God. '
    18: '¹⁸ Since the gracious hand of our God was upon us, they brought us a man
      of discretion, of the descendants of Mahli son of Levi son of Israel, namely
      Sherebiah, with his sons and kin, eighteen; '
    19: '¹⁹ also Hashabiah and with him Jeshaiah of the descendants of Merari, with
      his kin and their sons, twenty; '
    20: "²⁰ besides two hundred twenty of the temple servants, whom David and his\
      \ officials had set apart to attend the Levites. These were all mentioned by\
      \ name. \n"
    21: '²¹ Then I proclaimed a fast there, at the river Ahava, that we might deny
      ourselves before our God, to seek from him a safe journey for ourselves, our
      children, and all our possessions. '
    22: '²² For I was ashamed to ask the king for a band of soldiers and cavalry to
      protect us against the enemy on our way, since we had told the king that the
      hand of our God is gracious to all who seek him, but his power and his wrath
      are against all who forsake him. '
    23: "²³ So we fasted and petitioned our God for this, and he listened to our entreaty.\
      \ \n"
    24: '²⁴ Then I set apart twelve of the leading priests: Sherebiah, Hashabiah,
      and ten of their kin with them. '
    25: '²⁵ And I weighed out to them the silver and the gold and the vessels, the
      offering for the house of our God that the king, his counselors, his lords,
      and all Israel there present had offered; '
    26: '²⁶ I weighed out into their hand six hundred fifty talents of silver, and
      one hundred silver vessels worth . . . talents, and one hundred talents of gold, '
    27: '²⁷ twenty gold bowls worth a thousand darics, and two vessels of fine polished
      bronze as precious as gold. '
    28: '²⁸ And I said to them, “You are holy to the Lord, and the vessels are holy;
      and the silver and the gold are a freewill offering to the Lord, the God of
      your ancestors. '
    29: '²⁹ Guard them and keep them until you weigh them before the chief priests
      and the Levites and the heads of families in Israel at Jerusalem, within the
      chambers of the house of the Lord.” '
    30: "³⁰ So the priests and the Levites took over the silver, the gold, and the\
      \ vessels as they were weighed out, to bring them to Jerusalem, to the house\
      \ of our God. \n"
    31: '³¹ Then we left the river Ahava on the twelfth day of the first month, to
      go to Jerusalem; the hand of our God was upon us, and he delivered us from the
      hand of the enemy and from ambushes along the way. '
    32: '³² We came to Jerusalem and remained there three days. '
    33: '³³ On the fourth day, within the house of our God, the silver, the gold,
      and the vessels were weighed into the hands of the priest Meremoth son of Uriah,
      and with him was Eleazar son of Phinehas, and with them were the Levites, Jozabad
      son of Jeshua and Noadiah son of Binnui. '
    34: "³⁴ The total was counted and weighed, and the weight of everything was recorded.\
      \ \n"
    35: '³⁵ At that time those who had come from captivity, the returned exiles, offered
      burnt offerings to the God of Israel, twelve bulls for all Israel, ninety-six
      rams, seventy-seven lambs, and as a sin offering twelve male goats; all this
      was a burnt offering to the Lord. '
    36: ³⁶ They also delivered the king’s commissions to the king’s satraps and to
      the governors of the province Beyond the River; and they supported the people
      and the house of God.
  9:
    1: '¹ After these things had been done, the officials approached me and said,
      “The people of Israel, the priests, and the Levites have not separated themselves
      from the peoples of the lands with their abominations, from the Canaanites,
      the Hittites, the Perizzites, the Jebusites, the Ammonites, the Moabites, the
      Egyptians, and the Amorites. '
    2: '² For they have taken some of their daughters as wives for themselves and
      for their sons. Thus the holy seed has mixed itself with the peoples of the
      lands, and in this faithlessness the officials and leaders have led the way.” '
    3: '³ When I heard this, I tore my garment and my mantle, and pulled hair from
      my head and beard, and sat appalled. '
    4: "⁴ Then all who trembled at the words of the God of Israel, because of the\
      \ faithlessness of the returned exiles, gathered around me while I sat appalled\
      \ until the evening sacrifice. \n"
    5: '⁵ At the evening sacrifice I got up from my fasting, with my garments and
      my mantle torn, and fell on my knees, spread out my hands to the Lord my God, '
    6: "⁶ and said,\n“O my God, I am too ashamed and embarrassed to lift my face to\
      \ you, my God, for our iniquities have risen higher than our heads, and our\
      \ guilt has mounted up to the heavens. "
    7: '⁷ From the days of our ancestors to this day we have been deep in guilt, and
      for our iniquities we, our kings, and our priests have been handed over to the
      kings of the lands, to the sword, to captivity, to plundering, and to utter
      shame, as is now the case. '
    8: '⁸ But now for a brief moment favor has been shown by the Lord our God, who
      has left us a remnant, and given us a stake in his holy place, in order that
      he may brighten our eyes and grant us a little sustenance in our slavery. '
    9: "⁹ For we are slaves; yet our God has not forsaken us in our slavery, but has\
      \ extended to us his steadfast love before the kings of Persia, to give us new\
      \ life to set up the house of our God, to repair its ruins, and to give us a\
      \ wall in Judea and Jerusalem. \n"
    10: '¹⁰ “And now, our God, what shall we say after this? For we have forsaken
      your commandments, '
    11: '¹¹ which you commanded by your servants the prophets, saying, ‘The land that
      you are entering to possess is a land unclean with the pollutions of the peoples
      of the lands, with their abominations. They have filled it from end to end with
      their uncleanness. '
    12: '¹² Therefore do not give your daughters to their sons, neither take their
      daughters for your sons, and never seek their peace or prosperity, so that you
      may be strong and eat the good of the land and leave it for an inheritance to
      your children forever.’ '
    13: '¹³ After all that has come upon us for our evil deeds and for our great guilt,
      seeing that you, our God, have punished us less than our iniquities deserved
      and have given us such a remnant as this, '
    14: '¹⁴ shall we break your commandments again and intermarry with the peoples
      who practice these abominations? Would you not be angry with us until you destroy
      us without remnant or survivor? '
    15: ¹⁵ O Lord, God of Israel, you are just, but we have escaped as a remnant,
      as is now the case. Here we are before you in our guilt, though no one can face
      you because of this.”
  10:
    1: '¹ While Ezra prayed and made confession, weeping and throwing himself down
      before the house of God, a very great assembly of men, women, and children gathered
      to him out of Israel; the people also wept bitterly. '
    2: '² Shecaniah son of Jehiel, of the descendants of Elam, addressed Ezra, saying,
      “We have broken faith with our God and have married foreign women from the peoples
      of the land, but even now there is hope for Israel in spite of this. '
    3: '³ So now let us make a covenant with our God to send away all these wives
      and their children, according to the counsel of my lord and of those who tremble
      at the commandment of our God; and let it be done according to the law. '
    4: '⁴ Take action, for it is your duty, and we are with you; be strong, and do
      it.” '
    5: "⁵ Then Ezra stood up and made the leading priests, the Levites, and all Israel\
      \ swear that they would do as had been said. So they swore. \n"
    6: '⁶ Then Ezra withdrew from before the house of God, and went to the chamber
      of Jehohanan son of Eliashib, where he spent the night. He did not eat bread
      or drink water, for he was mourning over the faithlessness of the exiles. '
    7: '⁷ They made a proclamation throughout Judah and Jerusalem to all the returned
      exiles that they should assemble at Jerusalem, '
    8: "⁸ and that if any did not come within three days, by order of the officials\
      \ and the elders all their property should be forfeited, and they themselves\
      \ banned from the congregation of the exiles. \n"
    9: '⁹ Then all the people of Judah and Benjamin assembled at Jerusalem within
      the three days; it was the ninth month, on the twentieth day of the month. All
      the people sat in the open square before the house of God, trembling because
      of this matter and because of the heavy rain. '
    10: '¹⁰ Then Ezra the priest stood up and said to them, “You have trespassed and
      married foreign women, and so increased the guilt of Israel. '
    11: '¹¹ Now make confession to the Lord the God of your ancestors, and do his
      will; separate yourselves from the peoples of the land and from the foreign
      wives.” '
    12: '¹² Then all the assembly answered with a loud voice, “It is so; we must do
      as you have said. '
    13: '¹³ But the people are many, and it is a time of heavy rain; we cannot stand
      in the open. Nor is this a task for one day or for two, for many of us have
      transgressed in this matter. '
    14: '¹⁴ Let our officials represent the whole assembly, and let all in our towns
      who have taken foreign wives come at appointed times, and with them the elders
      and judges of every town, until the fierce wrath of our God on this account
      is averted from us.” '
    15: "¹⁵ Only Jonathan son of Asahel and Jahzeiah son of Tikvah opposed this, and\
      \ Meshullam and Shabbethai the Levites supported them. \n"
    16: '¹⁶ Then the returned exiles did so. Ezra the priest selected men, heads of
