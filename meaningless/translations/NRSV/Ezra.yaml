Ezra:
  1:
    1: "¹ In the first year of King Cyrus of Persia, in order that the word of the\
      \ Lord by the mouth of Jeremiah might be accomplished, the Lord stirred up the\
      \ spirit of King Cyrus of Persia so that he sent a herald throughout all his\
      \ kingdom, and also in a written edict declared: \n"
    2: '² “Thus says King Cyrus of Persia: The Lord, the God of heaven, has given
      me all the kingdoms of the earth, and he has charged me to build him a house
      at Jerusalem in Judah. '
    3: '³ Any of those among you who are of his people—may their God be with them!—are
      now permitted to go up to Jerusalem in Judah, and rebuild the house of the Lord,
      the God of Israel—he is the God who is in Jerusalem; '
    4: "⁴ and let all survivors, in whatever place they reside, be assisted by the\
      \ people of their place with silver and gold, with goods and with animals, besides\
      \ freewill offerings for the house of God in Jerusalem.” \n"
    5: '⁵ The heads of the families of Judah and Benjamin, and the priests and the
      Levites—everyone whose spirit God had stirred—got ready to go up and rebuild
      the house of the Lord in Jerusalem. '
    6: '⁶ All their neighbors aided them with silver vessels, with gold, with goods,
      with animals, and with valuable gifts, besides all that was freely offered. '
    7: '⁷ King Cyrus himself brought out the vessels of the house of the Lord that
      Nebuchadnezzar had carried away from Jerusalem and placed in the house of his
      gods. '
    8: '⁸ King Cyrus of Persia had them released into the charge of Mithredath the
      treasurer, who counted them out to Sheshbazzar the prince of Judah. '
    9: '⁹ And this was the inventory: gold basins, thirty; silver basins, one thousand;
      knives, twenty-nine; '
    10: '¹⁰ gold bowls, thirty; other silver bowls, four hundred ten; other vessels,
      one thousand; '
    11: ¹¹ the total of the gold and silver vessels was five thousand four hundred.
      All these Sheshbazzar brought up, when the exiles were brought up from Babylonia
      to Jerusalem.
  2:
    1: '¹ Now these were the people of the province who came from those captive exiles
      whom King Nebuchadnezzar of Babylon had carried captive to Babylonia; they returned
      to Jerusalem and Judah, all to their own towns. '
    2: "² They came with Zerubbabel, Jeshua, Nehemiah, Seraiah, Reelaiah, Mordecai,\
      \ Bilshan, Mispar, Bigvai, Rehum, and Baanah.\nThe number of the Israelite people: "
    3: '³ the descendants of Parosh, two thousand one hundred seventy-two. '
    4: '⁴ Of Shephatiah, three hundred seventy-two. '
    5: '⁵ Of Arah, seven hundred seventy-five. '
    6: '⁶ Of Pahath-moab, namely the descendants of Jeshua and Joab, two thousand
      eight hundred twelve. '
    7: '⁷ Of Elam, one thousand two hundred fifty-four. '
    8: '⁸ Of Zattu, nine hundred forty-five. '
    9: '⁹ Of Zaccai, seven hundred sixty. '
    10: '¹⁰ Of Bani, six hundred forty-two. '
    11: '¹¹ Of Bebai, six hundred twenty-three. '
    12: '¹² Of Azgad, one thousand two hundred twenty-two. '
    13: '¹³ Of Adonikam, six hundred sixty-six. '
    14: '¹⁴ Of Bigvai, two thousand fifty-six. '
    15: '¹⁵ Of Adin, four hundred fifty-four. '
    16: '¹⁶ Of Ater, namely of Hezekiah, ninety-eight. '
    17: '¹⁷ Of Bezai, three hundred twenty-three. '
    18: '¹⁸ Of Jorah, one hundred twelve. '
    19: '¹⁹ Of Hashum, two hundred twenty-three. '
    20: '²⁰ Of Gibbar, ninety-five. '
    21: '²¹ Of Bethlehem, one hundred twenty-three. '
    22: '²² The people of Netophah, fifty-six. '
    23: '²³ Of Anathoth, one hundred twenty-eight. '
    24: '²⁴ The descendants of Azmaveth, forty-two. '
    25: '²⁵ Of Kiriatharim, Chephirah, and Beeroth, seven hundred forty-three. '
    26: '²⁶ Of Ramah and Geba, six hundred twenty-one. '
    27: '²⁷ The people of Michmas, one hundred twenty-two. '
    28: '²⁸ Of Bethel and Ai, two hundred twenty-three. '
    29: '²⁹ The descendants of Nebo, fifty-two. '
    30: '³⁰ Of Magbish, one hundred fifty-six. '
    31: '³¹ Of the other Elam, one thousand two hundred fifty-four. '
    32: '³² Of Harim, three hundred twenty. '
    33: '³³ Of Lod, Hadid, and Ono, seven hundred twenty-five. '
    34: '³⁴ Of Jericho, three hundred forty-five. '
    35: "³⁵ Of Senaah, three thousand six hundred thirty. \n"
    36: '³⁶ The priests: the descendants of Jedaiah, of the house of Jeshua, nine
      hundred seventy-three. '
    37: '³⁷ Of Immer, one thousand fifty-two. '
    38: '³⁸ Of Pashhur, one thousand two hundred forty-seven. '
    39: "³⁹ Of Harim, one thousand seventeen. \n"
    40: '⁴⁰ The Levites: the descendants of Jeshua and Kadmiel, of the descendants
      of Hodaviah, seventy-four. '
    41: '⁴¹ The singers: the descendants of Asaph, one hundred twenty-eight. '
    42: "⁴² The descendants of the gatekeepers: of Shallum, of Ater, of Talmon, of\
      \ Akkub, of Hatita, and of Shobai, in all one hundred thirty-nine. \n"
    43: '⁴³ The temple servants: the descendants of Ziha, Hasupha, Tabbaoth, '
    44: '⁴⁴ Keros, Siaha, Padon, '
    45: '⁴⁵ Lebanah, Hagabah, Akkub, '
    46: '⁴⁶ Hagab, Shamlai, Hanan, '
    47: '⁴⁷ Giddel, Gahar, Reaiah, '
    48: '⁴⁸ Rezin, Nekoda, Gazzam, '
    49: '⁴⁹ Uzza, Paseah, Besai, '
    50: '⁵⁰ Asnah, Meunim, Nephisim, '
    51: '⁵¹ Bakbuk, Hakupha, Harhur, '
    52: '⁵² Bazluth, Mehida, Harsha, '
    53: '⁵³ Barkos, Sisera, Temah, '
    54: "⁵⁴ Neziah, and Hatipha. \n"
    55: '⁵⁵ The descendants of Solomon’s servants: Sotai, Hassophereth, Peruda, '
    56: '⁵⁶ Jaalah, Darkon, Giddel, '
    57: "⁵⁷ Shephatiah, Hattil, Pochereth-hazzebaim, and Ami. \n"
    58: "⁵⁸ All the temple servants and the descendants of Solomon’s servants were\
      \ three hundred ninety-two. \n"
    59: '⁵⁹ The following were those who came up from Tel-melah, Tel-harsha, Cherub,
      Addan, and Immer, though they could not prove their families or their descent,
      whether they belonged to Israel: '
    60: '⁶⁰ the descendants of Delaiah, Tobiah, and Nekoda, six hundred fifty-two. '
    61: '⁶¹ Also, of the descendants of the priests: the descendants of Habaiah, Hakkoz,
      and Barzillai (who had married one of the daughters of Barzillai the Gileadite,
      and was called by their name). '
    62: '⁶² These looked for their entries in the genealogical records, but they were
      not found there, and so they were excluded from the priesthood as unclean; '
    63: "⁶³ the governor told them that they were not to partake of the most holy\
      \ food, until there should be a priest to consult Urim and Thummim. \n"
    64: '⁶⁴ The whole assembly together was forty-two thousand three hundred sixty, '
    65: '⁶⁵ besides their male and female servants, of whom there were seven thousand
      three hundred thirty-seven; and they had two hundred male and female singers. '
    66: '⁶⁶ They had seven hundred thirty-six horses, two hundred forty-five mules, '
    67: "⁶⁷ four hundred thirty-five camels, and six thousand seven hundred twenty\
      \ donkeys. \n"
    68: '⁶⁸ As soon as they came to the house of the Lord in Jerusalem, some of the
      heads of families made freewill offerings for the house of God, to erect it
      on its site. '
    69: "⁶⁹ According to their resources they gave to the building fund sixty-one\
      \ thousand darics of gold, five thousand minas of silver, and one hundred priestly\
      \ robes. \n"
    70: ⁷⁰ The priests, the Levites, and some of the people lived in Jerusalem and
      its vicinity; and the singers, the gatekeepers, and the temple servants lived
      in their towns, and all Israel in their towns.
  3:
    1: '¹ When the seventh month came, and the Israelites were in the towns, the people
      gathered together in Jerusalem. '
    2: '² Then Jeshua son of Jozadak, with his fellow priests, and Zerubbabel son
      of Shealtiel with his kin set out to build the altar of the God of Israel, to
      offer burnt offerings on it, as prescribed in the law of Moses the man of God. '
    3: '³ They set up the altar on its foundation, because they were in dread of the
      neighboring peoples, and they offered burnt offerings upon it to the Lord, morning
      and evening. '
    4: '⁴ And they kept the festival of booths, as prescribed, and offered the daily
      burnt offerings by number according to the ordinance, as required for each day, '
    5: '⁵ and after that the regular burnt offerings, the offerings at the new moon
      and at all the sacred festivals of the Lord, and the offerings of everyone who
      made a freewill offering to the Lord. '
    6: '⁶ From the first day of the seventh month they began to offer burnt offerings
      to the Lord. But the foundation of the temple of the Lord was not yet laid. '
    7: "⁷ So they gave money to the masons and the carpenters, and food, drink, and\
      \ oil to the Sidonians and the Tyrians to bring cedar trees from Lebanon to\
      \ the sea, to Joppa, according to the grant that they had from King Cyrus of\
      \ Persia. \n"
    8: '⁸ In the second year after their arrival at the house of God at Jerusalem,
      in the second month, Zerubbabel son of Shealtiel and Jeshua son of Jozadak made
      a beginning, together with the rest of their people, the priests and the Levites
      and all who had come to Jerusalem from the captivity. They appointed the Levites,
      from twenty years old and upward, to have the oversight of the work on the house
      of the Lord. '
    9: "⁹ And Jeshua with his sons and his kin, and Kadmiel and his sons, Binnui and\
      \ Hodaviah along with the sons of Henadad, the Levites, their sons and kin,\
      \ together took charge of the workers in the house of God. \n"
    10: '¹⁰ When the builders laid the foundation of the temple of the Lord, the priests
      in their vestments were stationed to praise the Lord with trumpets, and the
      Levites, the sons of Asaph, with cymbals, according to the directions of King
      David of Israel; '
    11: "¹¹ and they sang responsively, praising and giving thanks to the Lord,\n\
      “For he is good,\nfor his steadfast love endures forever toward Israel.”\nAnd\
      \ all the people responded with a great shout when they praised the Lord, because\
      \ the foundation of the house of the Lord was laid. "
    12: '¹² But many of the priests and Levites and heads of families, old people
      who had seen the first house on its foundations, wept with a loud voice when
      they saw this house, though many shouted aloud for joy, '
    13: ¹³ so that the people could not distinguish the sound of the joyful shout
      from the sound of the people’s weeping, for the people shouted so loudly that
      the sound was heard far away.
  4:
    1: '¹ When the adversaries of Judah and Benjamin heard that the returned exiles
      were building a temple to the Lord, the God of Israel, '
    2: '² they approached Zerubbabel and the heads of families and said to them, “Let
      us build with you, for we worship your God as you do, and we have been sacrificing
      to him ever since the days of King Esar-haddon of Assyria who brought us here.” '
    3: "³ But Zerubbabel, Jeshua, and the rest of the heads of families in Israel\
      \ said to them, “You shall have no part with us in building a house to our God;\
      \ but we alone will build to the Lord, the God of Israel, as King Cyrus of Persia\
      \ has commanded us.” \n"
    4: '⁴ Then the people of the land discouraged the people of Judah, and made them
      afraid to build, '
    5: "⁵ and they bribed officials to frustrate their plan throughout the reign of\
      \ King Cyrus of Persia and until the reign of King Darius of Persia. \n"
    6: "⁶ In the reign of Ahasuerus, in his accession year, they wrote an accusation\
      \ against the inhabitants of Judah and Jerusalem. \n"
    7: '⁷ And in the days of Artaxerxes, Bishlam and Mithredath and Tabeel and the
      rest of their associates wrote to King Artaxerxes of Persia; the letter was
      written in Aramaic and translated. '
    8: '⁸ Rehum the royal deputy and Shimshai the scribe wrote a letter against Jerusalem
      to King Artaxerxes as follows '
    9: '⁹ (then Rehum the royal deputy, Shimshai the scribe, and the rest of their
      associates, the judges, the envoys, the officials, the Persians, the people
      of Erech, the Babylonians, the people of Susa, that is, the Elamites, '
    10: '¹⁰ and the rest of the nations whom the great and noble Osnappar deported
      and settled in the cities of Samaria and in the rest of the province Beyond
      the River wrote—and now '
    11: "¹¹ this is a copy of the letter that they sent):\n“To King Artaxerxes: Your\
      \ servants, the people of the province Beyond the River, send greeting. And\
      \ now "
    12: '¹² may it be known to the king that the Jews who came up from you to us have
      gone to Jerusalem. They are rebuilding that rebellious and wicked city; they
      are finishing the walls and repairing the foundations. '
    13: '¹³ Now may it be known to the king that, if this city is rebuilt and the
      walls finished, they will not pay tribute, custom, or toll, and the royal revenue
      will be reduced. '
    14: '¹⁴ Now because we share the salt of the palace and it is not fitting for
      us to witness the king’s dishonor, therefore we send and inform the king, '
    15: '¹⁵ so that a search may be made in the annals of your ancestors. You will
      discover in the annals that this is a rebellious city, hurtful to kings and
      provinces, and that sedition was stirred up in it from long ago. On that account
      this city was laid waste. '
    16: "¹⁶ We make known to the king that, if this city is rebuilt and its walls\
      \ finished, you will then have no possession in the province Beyond the River.”\
      \ \n"
    17: '¹⁷ The king sent an answer: “To Rehum the royal deputy and Shimshai the scribe
      and the rest of their associates who live in Samaria and in the rest of the
      province Beyond the River, greeting. And now '
    18: '¹⁸ the letter that you sent to us has been read in translation before me. '
    19: '¹⁹ So I made a decree, and someone searched and discovered that this city
      has risen against kings from long ago, and that rebellion and sedition have
      been made in it. '
    20: '²⁰ Jerusalem has had mighty kings who ruled over the whole province Beyond
      the River, to whom tribute, custom, and toll were paid. '
    21: '²¹ Therefore issue an order that these people be made to cease, and that
      this city not be rebuilt, until I make a decree. '
    22: "²² Moreover, take care not to be slack in this matter; why should damage\
      \ grow to the hurt of the king?” \n"
    23: '²³ Then when the copy of King Artaxerxes’ letter was read before Rehum and
      the scribe Shimshai and their associates, they hurried to the Jews in Jerusalem
      and by force and power made them cease. '
    24: ²⁴ At that time the work on the house of God in Jerusalem stopped and was
      discontinued until the second year of the reign of King Darius of Persia.
  5:
    1: '¹ Now the prophets, Haggai and Zechariah son of Iddo, prophesied to the Jews
      who were in Judah and Jerusalem, in the name of the God of Israel who was over
      them. '
    2: "² Then Zerubbabel son of Shealtiel and Jeshua son of Jozadak set out to rebuild\
      \ the house of God in Jerusalem; and with them were the prophets of God, helping\
      \ them. \n"
    3: '³ At the same time Tattenai the governor of the province Beyond the River
      and Shethar-bozenai and their associates came to them and spoke to them thus,
      “Who gave you a decree to build this house and to finish this structure?” '
    4: '⁴ They also asked them this, “What are the names of the men who are building
      this building?” '
    5: "⁵ But the eye of their God was upon the elders of the Jews, and they did not\
      \ stop them until a report reached Darius and then answer was returned by letter\
      \ in reply to it. \n"
    6: '⁶ The copy of the letter that Tattenai the governor of the province Beyond
      the River and Shethar-bozenai and his associates the envoys who were in the
      province Beyond the River sent to King Darius; '
    7: '⁷ they sent him a report, in which was written as follows: “To Darius the
      king, all peace! '
    8: '⁸ May it be known to the king that we went to the province of Judah, to the
      house of the great God. It is being built of hewn stone, and timber is laid
      in the walls; this work is being done diligently and prospers in their hands. '
    9: '⁹ Then we spoke to those elders and asked them, ‘Who gave you a decree to
      build this house and to finish this structure?’ '
    10: '¹⁰ We also asked them their names, for your information, so that we might
      write down the names of the men at their head. '
    11: '¹¹ This was their reply to us: ‘We are the servants of the God of heaven
      and earth, and we are rebuilding the house that was built many years ago, which
      a great king of Israel built and finished. '
    12: '¹² But because our ancestors had angered the God of heaven, he gave them
      into the hand of King Nebuchadnezzar of Babylon, the Chaldean, who destroyed
      this house and carried away the people to Babylonia. '
    13: '¹³ However, King Cyrus of Babylon, in the first year of his reign, made a
      decree that this house of God should be rebuilt. '
    14: '¹⁴ Moreover, the gold and silver vessels of the house of God, which Nebuchadnezzar
      had taken out of the temple in Jerusalem and had brought into the temple of
      Babylon, these King Cyrus took out of the temple of Babylon, and they were delivered
      to a man named Sheshbazzar, whom he had made governor. '
    15: '¹⁵ He said to him, “Take these vessels; go and put them in the temple in
      Jerusalem, and let the house of God be rebuilt on its site.” '
    16: '¹⁶ Then this Sheshbazzar came and laid the foundations of the house of God
      in Jerusalem; and from that time until now it has been under construction, and
      it is not yet finished.’ '
    17: ¹⁷ And now, if it seems good to the king, have a search made in the royal
      archives there in Babylon, to see whether a decree was issued by King Cyrus
      for the rebuilding of this house of God in Jerusalem. Let the king send us his
      pleasure in this matter.”
  6:
    1: '¹ Then King Darius made a decree, and they searched the archives where the
      documents were stored in Babylon. '
    2: '² But it was in Ecbatana, the capital in the province of Media, that a scroll
      was found on which this was written: “A record. '
    3: '³ In the first year of his reign, King Cyrus issued a decree: Concerning the
      house of God at Jerusalem, let the house be rebuilt, the place where sacrifices
      are offered and burnt offerings are brought; its height shall be sixty cubits
      and its width sixty cubits, '
    4: '⁴ with three courses of hewn stones and one course of timber; let the cost
      be paid from the royal treasury. '
    5: "⁵ Moreover, let the gold and silver vessels of the house of God, which Nebuchadnezzar\
      \ took out of the temple in Jerusalem and brought to Babylon, be restored and\
      \ brought back to the temple in Jerusalem, each to its place; you shall put\
      \ them in the house of God.” \n"
    6: '⁶ “Now you, Tattenai, governor of the province Beyond the River, Shethar-bozenai,
      and you, their associates, the envoys in the province Beyond the River, keep
      away; '
    7: '⁷ let the work on this house of God alone; let the governor of the Jews and
      the elders of the Jews rebuild this house of God on its site. '
    8: '⁸ Moreover I make a decree regarding what you shall do for these elders of
      the Jews for the rebuilding of this house of God: the cost is to be paid to
      these people, in full and without delay, from the royal revenue, the tribute
      of the province Beyond the River. '
    9: '⁹ Whatever is needed—young bulls, rams, or sheep for burnt offerings to the
      God of heaven, wheat, salt, wine, or oil, as the priests in Jerusalem require—let
      that be given to them day by day without fail, '
    10: '¹⁰ so that they may offer pleasing sacrifices to the God of heaven, and pray
      for the life of the king and his children. '
    11: '¹¹ Furthermore I decree that if anyone alters this edict, a beam shall be
      pulled out of the house of the perpetrator, who then shall be impaled on it.
      The house shall be made a dunghill. '
    12: "¹² May the God who has established his name there overthrow any king or people\
      \ that shall put forth a hand to alter this, or to destroy this house of God\
      \ in Jerusalem. I, Darius, make a decree; let it be done with all diligence.”\
      \ \n"
    13: '¹³ Then, according to the word sent by King Darius, Tattenai, the governor
      of the province Beyond the River, Shethar-bozenai, and their associates did
      with all diligence what King Darius had ordered. '
    14: '¹⁴ So the elders of the Jews built and prospered, through the prophesying
      of the prophet Haggai and Zechariah son of Iddo. They finished their building
      by command of the God of Israel and by decree of Cyrus, Darius, and King Artaxerxes
      of Persia; '
    15: "¹⁵ and this house was finished on the third day of the month of Adar, in\
      \ the sixth year of the reign of King Darius. \n"
    16: '¹⁶ The people of Israel, the priests and the Levites, and the rest of the
      returned exiles, celebrated the dedication of this house of God with joy. '
    17: '¹⁷ They offered at the dedication of this house of God one hundred bulls,
      two hundred rams, four hundred lambs, and as a sin offering for all Israel,
      twelve male goats, according to the number of the tribes of Israel. '
    18: "¹⁸ Then they set the priests in their divisions and the Levites in their\
      \ courses for the service of God at Jerusalem, as it is written in the book\
      \ of Moses. \n"
    19: '¹⁹ On the fourteenth day of the first month the returned exiles kept the
      passover. '
    20: '²⁰ For both the priests and the Levites had purified themselves; all of them
      were clean. So they killed the passover lamb for all the returned exiles, for
      their fellow priests, and for themselves. '
    21: '²¹ It was eaten by the people of Israel who had returned from exile, and
      also by all who had joined them and separated themselves from the pollutions
      of the nations of the land to worship the Lord, the God of Israel. '
    22: ²² With joy they celebrated the festival of unleavened bread seven days; for
      the Lord had made them joyful, and had turned the heart of the king of Assyria
      to them, so that he aided them in the work on the house of God, the God of Israel.
  7:
    1: '¹ After this, in the reign of King Artaxerxes of Persia, Ezra son of Seraiah,
      son of Azariah, son of Hilkiah, '
    2: '² son of Shallum, son of Zadok, son of Ahitub, '
    3: '³ son of Amariah, son of Azariah, son of Meraioth, '
    4: '⁴ son of Zerahiah, son of Uzzi, son of Bukki, '
    5: '⁵ son of Abishua, son of Phinehas, son of Eleazar, son of the chief priest
      Aaron— '
    6: "⁶ this Ezra went up from Babylonia. He was a scribe skilled in the law of\
      \ Moses that the Lord the God of Israel had given; and the king granted him\
      \ all that he asked, for the hand of the Lord his God was upon him. \n"
    7: '⁷ Some of the people of Israel, and some of the priests and Levites, the singers
      and gatekeepers, and the temple servants also went up to Jerusalem, in the seventh
      year of King Artaxerxes. '
    8: '⁸ They came to Jerusalem in the fifth month, which was in the seventh year
      of the king. '
    9: '⁹ On the first day of the first month the journey up from Babylon was begun,
      and on the first day of the fifth month he came to Jerusalem, for the gracious
      hand of his God was upon him. '
    10: "¹⁰ For Ezra had set his heart to study the law of the Lord, and to do it,\
      \ and to teach the statutes and ordinances in Israel. \n"
    11: '¹¹ This is a copy of the letter that King Artaxerxes gave to the priest Ezra,
      the scribe, a scholar of the text of the commandments of the Lord and his statutes
      for Israel: '
    12: '¹² “Artaxerxes, king of kings, to the priest Ezra, the scribe of the law
      of the God of heaven: Peace. And now '
    13: '¹³ I decree that any of the people of Israel or their priests or Levites
      in my kingdom who freely offers to go to Jerusalem may go with you. '
    14: '¹⁴ For you are sent by the king and his seven counselors to make inquiries
      about Judah and Jerusalem according to the law of your God, which is in your
      hand, '
    15: '¹⁵ and also to convey the silver and gold that the king and his counselors
      have freely offered to the God of Israel, whose dwelling is in Jerusalem, '
    16: '¹⁶ with all the silver and gold that you shall find in the whole province
      of Babylonia, and with the freewill offerings of the people and the priests,
      given willingly for the house of their God in Jerusalem. '
    17: '¹⁷ With this money, then, you shall with all diligence buy bulls, rams, and
      lambs, and their grain offerings and their drink offerings, and you shall offer
      them on the altar of the house of your God in Jerusalem. '
    18: '¹⁸ Whatever seems good to you and your colleagues to do with the rest of
      the silver and gold, you may do, according to the will of your God. '
    19: '¹⁹ The vessels that have been given you for the service of the house of your
      God, you shall deliver before the God of Jerusalem. '
    20: "²⁰ And whatever else is required for the house of your God, which you are\
      \ responsible for providing, you may provide out of the king’s treasury. \n"
    21: '²¹ “I, King Artaxerxes, decree to all the treasurers in the province Beyond
      the River: Whatever the priest Ezra, the scribe of the law of the God of heaven,
      requires of you, let it be done with all diligence, '
    22: '²² up to one hundred talents of silver, one hundred cors of wheat, one hundred
      baths of wine, one hundred baths of oil, and unlimited salt. '
    23: '²³ Whatever is commanded by the God of heaven, let it be done with zeal for
      the house of the God of heaven, or wrath will come upon the realm of the king
      and his heirs. '
    24: "²⁴ We also notify you that it shall not be lawful to impose tribute, custom,\
      \ or toll on any of the priests, the Levites, the singers, the doorkeepers,\
      \ the temple servants, or other servants of this house of God. \n"
    25: '²⁵ “And you, Ezra, according to the God-given wisdom you possess, appoint
      magistrates and judges who may judge all the people in the province Beyond the
      River who know the laws of your God; and you shall teach those who do not know
      them. '
    26: "²⁶ All who will not obey the law of your God and the law of the king, let\
      \ judgment be strictly executed on them, whether for death or for banishment\
      \ or for confiscation of their goods or for imprisonment.” \n"
    27: '²⁷ Blessed be the Lord, the God of our ancestors, who put such a thing as
      this into the heart of the king to glorify the house of the Lord in Jerusalem, '
    28: ²⁸ and who extended to me steadfast love before the king and his counselors,
      and before all the king’s mighty officers. I took courage, for the hand of the
      Lord my God was upon me, and I gathered leaders from Israel to go up with me.
  8:
    1: '¹ These are their family heads, and this is the genealogy of those who went
      up with me from Babylonia, in the reign of King Artaxerxes: '
    2: '² Of the descendants of Phinehas, Gershom. Of Ithamar, Daniel. Of David, Hattush, '
    3: '³ of the descendants of Shecaniah. Of Parosh, Zechariah, with whom were registered
      one hundred fifty males. '
    4: '⁴ Of the descendants of Pahath-moab, Eliehoenai son of Zerahiah, and with
      him two hundred males. '
    5: '⁵ Of the descendants of Zattu, Shecaniah son of Jahaziel, and with him three
      hundred males. '
    6: '⁶ Of the descendants of Adin, Ebed son of Jonathan, and with him fifty males. '
    7: '⁷ Of the descendants of Elam, Jeshaiah son of Athaliah, and with him seventy
      males. '
    8: '⁸ Of the descendants of Shephatiah, Zebadiah son of Michael, and with him
      eighty males. '
    9: '⁹ Of the descendants of Joab, Obadiah son of Jehiel, and with him two hundred
      eighteen males. '
    10: '¹⁰ Of the descendants of Bani, Shelomith son of Josiphiah, and with him one
      hundred sixty males. '
    11: '¹¹ Of the descendants of Bebai, Zechariah son of Bebai, and with him twenty-eight
      males. '
    12: '¹² Of the descendants of Azgad, Johanan son of Hakkatan, and with him one
      hundred ten males. '
    13: '¹³ Of the descendants of Adonikam, those who came later, their names being
      Eliphelet, Jeuel, and Shemaiah, and with them sixty males. '
    14: "¹⁴ Of the descendants of Bigvai, Uthai and Zaccur, and with them seventy\
