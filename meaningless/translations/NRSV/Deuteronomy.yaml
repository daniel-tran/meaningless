  7:
    1: '¹ When the Lord your God brings you into the land that you are about to enter
      and occupy, and he clears away many nations before you—the Hittites, the Girgashites,
      the Amorites, the Canaanites, the Perizzites, the Hivites, and the Jebusites,
      seven nations mightier and more numerous than you— '
    2: '² and when the Lord your God gives them over to you and you defeat them, then
      you must utterly destroy them. Make no covenant with them and show them no mercy. '
    3: '³ Do not intermarry with them, giving your daughters to their sons or taking
      their daughters for your sons, '
    4: '⁴ for that would turn away your children from following me, to serve other
      gods. Then the anger of the Lord would be kindled against you, and he would
      destroy you quickly. '
    5: '⁵ But this is how you must deal with them: break down their altars, smash
      their pillars, hew down their sacred poles, and burn their idols with fire. '
    6: "⁶ For you are a people holy to the Lord your God; the Lord your God has chosen\
      \ you out of all the peoples on earth to be his people, his treasured possession.\
      \ \n"
    7: '⁷ It was not because you were more numerous than any other people that the
      Lord set his heart on you and chose you—for you were the fewest of all peoples. '
    8: '⁸ It was because the Lord loved you and kept the oath that he swore to your
      ancestors, that the Lord has brought you out with a mighty hand, and redeemed
      you from the house of slavery, from the hand of Pharaoh king of Egypt. '
    9: '⁹ Know therefore that the Lord your God is God, the faithful God who maintains
      covenant loyalty with those who love him and keep his commandments, to a thousand
      generations, '
    10: '¹⁰ and who repays in their own person those who reject him. He does not delay
      but repays in their own person those who reject him. '
    11: "¹¹ Therefore, observe diligently the commandment—the statutes and the ordinances—that\
      \ I am commanding you today. \n"
    12: '¹² If you heed these ordinances, by diligently observing them, the Lord your
      God will maintain with you the covenant loyalty that he swore to your ancestors; '
    13: '¹³ he will love you, bless you, and multiply you; he will bless the fruit
      of your womb and the fruit of your ground, your grain and your wine and your
      oil, the increase of your cattle and the issue of your flock, in the land that
      he swore to your ancestors to give you. '
    14: '¹⁴ You shall be the most blessed of peoples, with neither sterility nor barrenness
      among you or your livestock. '
    15: '¹⁵ The Lord will turn away from you every illness; all the dread diseases
      of Egypt that you experienced, he will not inflict on you, but he will lay them
      on all who hate you. '
    16: "¹⁶ You shall devour all the peoples that the Lord your God is giving over\
      \ to you, showing them no pity; you shall not serve their gods, for that would\
      \ be a snare to you. \n"
    17: '¹⁷ If you say to yourself, “These nations are more numerous than I; how can
      I dispossess them?” '
    18: '¹⁸ do not be afraid of them. Just remember what the Lord your God did to
      Pharaoh and to all Egypt, '
    19: '¹⁹ the great trials that your eyes saw, the signs and wonders, the mighty
      hand and the outstretched arm by which the Lord your God brought you out. The
      Lord your God will do the same to all the peoples of whom you are afraid. '
    20: '²⁰ Moreover, the Lord your God will send the pestilence against them, until
      even the survivors and the fugitives are destroyed. '
    21: '²¹ Have no dread of them, for the Lord your God, who is present with you,
      is a great and awesome God. '
    22: '²² The Lord your God will clear away these nations before you little by little;
