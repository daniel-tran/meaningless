      cross into and occupy, '
    2: '² so that you and your children and your children’s children may fear the
      Lord your God all the days of your life, and keep all his decrees and his commandments
      that I am commanding you, so that your days may be long. '
    3: "³ Hear therefore, O Israel, and observe them diligently, so that it may go\
      \ well with you, and so that you may multiply greatly in a land flowing with\
      \ milk and honey, as the Lord, the God of your ancestors, has promised you.\
      \ \n"
    4: '⁴ Hear, O Israel: The Lord is our God, the Lord alone. '
    5: '⁵ You shall love the Lord your God with all your heart, and with all your
      soul, and with all your might. '
    6: '⁶ Keep these words that I am commanding you today in your heart. '
    7: '⁷ Recite them to your children and talk about them when you are at home and
