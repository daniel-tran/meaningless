    27: "²⁷ Go near, you yourself, and hear all that the Lord our God will say. Then\
      \ tell us everything that the Lord our God tells you, and we will listen and\
      \ do it.” \n"
    28: '²⁸ The Lord heard your words when you spoke to me, and the Lord said to me:
      “I have heard the words of this people, which they have spoken to you; they
      are right in all that they have spoken. '
    29: '²⁹ If only they had such a mind as this, to fear me and to keep all my commandments
      always, so that it might go well with them and with their children forever! '
    30: '³⁰ Go say to them, ‘Return to your tents.’ '
    31: '³¹ But you, stand here by me, and I will tell you all the commandments, the
      statutes and the ordinances, that you shall teach them, so that they may do
      them in the land that I am giving them to possess.” '
    32: '³² You must therefore be careful to do as the Lord your God has commanded
      you; you shall not turn to the right or to the left. '
    33: ³³ You must follow exactly the path that the Lord your God has commanded you,
