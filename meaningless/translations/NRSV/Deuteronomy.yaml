    22: '²² These words the Lord spoke with a loud voice to your whole assembly at
      the mountain, out of the fire, the cloud, and the thick darkness, and he added
      no more. He wrote them on two stone tablets, and gave them to me. '
    23: '²³ When you heard the voice out of the darkness, while the mountain was burning
