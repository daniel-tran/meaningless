      \ \n"
    28: "²⁸ Be careful to obey all these words that I command you today, so that it\
      \ may go well with you and with your children after you forever, because you\
      \ will be doing what is good and right in the sight of the Lord your God. \n"
    29: '²⁹ When the Lord your God has cut off before you the nations whom you are
      about to enter to dispossess them, when you have dispossessed them and live
      in their land, '
    30: '³⁰ take care that you are not snared into imitating them, after they have
      been destroyed before you: do not inquire concerning their gods, saying, “How
      did these nations worship their gods? I also want to do the same.” '
    31: '³¹ You must not do the same for the Lord your God, because every abhorrent
      thing that the Lord hates they have done for their gods. They would even burn
      their sons and their daughters in the fire to their gods. '
    32: ³² You must diligently observe everything that I command you; do not add to
      it or take anything from it.
  13:
    1: '¹ If prophets or those who divine by dreams appear among you and promise you
      omens or portents, '
    2: '² and the omens or the portents declared by them take place, and they say,
      “Let us follow other gods” (whom you have not known) “and let us serve them,” '
    3: '³ you must not heed the words of those prophets or those who divine by dreams;
      for the Lord your God is testing you, to know whether you indeed love the Lord
      your God with all your heart and soul. '
    4: '⁴ The Lord your God you shall follow, him alone you shall fear, his commandments
      you shall keep, his voice you shall obey, him you shall serve, and to him you
      shall hold fast. '
    5: "⁵ But those prophets or those who divine by dreams shall be put to death for\
      \ having spoken treason against the Lord your God—who brought you out of the\
      \ land of Egypt and redeemed you from the house of slavery—to turn you from\
      \ the way in which the Lord your God commanded you to walk. So you shall purge\
      \ the evil from your midst. \n"
    6: '⁶ If anyone secretly entices you—even if it is your brother, your father’s
      son or your mother’s son, or your own son or daughter, or the wife you embrace,
      or your most intimate friend—saying, “Let us go worship other gods,” whom neither
      you nor your ancestors have known, '
    7: '⁷ any of the gods of the peoples that are around you, whether near you or
      far away from you, from one end of the earth to the other, '
    8: '⁸ you must not yield to or heed any such persons. Show them no pity or compassion
      and do not shield them. '
    9: '⁹ But you shall surely kill them; your own hand shall be first against them
      to execute them, and afterwards the hand of all the people. '
    10: '¹⁰ Stone them to death for trying to turn you away from the Lord your God,
      who brought you out of the land of Egypt, out of the house of slavery. '
    11: "¹¹ Then all Israel shall hear and be afraid, and never again do any such\
      \ wickedness. \n"
    12: '¹² If you hear it said about one of the towns that the Lord your God is giving
      you to live in, '
    13: '¹³ that scoundrels from among you have gone out and led the inhabitants of
      the town astray, saying, “Let us go and worship other gods,” whom you have not
      known, '
    14: '¹⁴ then you shall inquire and make a thorough investigation. If the charge
      is established that such an abhorrent thing has been done among you, '
    15: '¹⁵ you shall put the inhabitants of that town to the sword, utterly destroying
      it and everything in it—even putting its livestock to the sword. '
    16: '¹⁶ All of its spoil you shall gather into its public square; then burn the
      town and all its spoil with fire, as a whole burnt offering to the Lord your
      God. It shall remain a perpetual ruin, never to be rebuilt. '
    17: '¹⁷ Do not let anything devoted to destruction stick to your hand, so that
      the Lord may turn from his fierce anger and show you compassion, and in his
      compassion multiply you, as he swore to your ancestors, '
    18: ¹⁸ if you obey the voice of the Lord your God by keeping all his commandments
      that I am commanding you today, doing what is right in the sight of the Lord
      your God.
  14:
    1: '¹ You are children of the Lord your God. You must not lacerate yourselves
      or shave your forelocks for the dead. '
    2: "² For you are a people holy to the Lord your God; it is you the Lord has chosen\
      \ out of all the peoples on earth to be his people, his treasured possession.\
      \ \n"
    3: '³ You shall not eat any abhorrent thing. '
    4: '⁴ These are the animals you may eat: the ox, the sheep, the goat, '
    5: '⁵ the deer, the gazelle, the roebuck, the wild goat, the ibex, the antelope,
      and the mountain-sheep. '
    6: '⁶ Any animal that divides the hoof and has the hoof cleft in two, and chews
      the cud, among the animals, you may eat. '
    7: '⁷ Yet of those that chew the cud or have the hoof cleft you shall not eat
      these: the camel, the hare, and the rock badger, because they chew the cud but
      do not divide the hoof; they are unclean for you. '
    8: "⁸ And the pig, because it divides the hoof but does not chew the cud, is unclean\
      \ for you. You shall not eat their meat, and you shall not touch their carcasses.\
      \ \n"
    9: '⁹ Of all that live in water you may eat these: whatever has fins and scales
      you may eat. '
    10: "¹⁰ And whatever does not have fins and scales you shall not eat; it is unclean\
      \ for you. \n"
    11: '¹¹ You may eat any clean birds. '
    12: '¹² But these are the ones that you shall not eat: the eagle, the vulture,
      the osprey, '
    13: '¹³ the buzzard, the kite of any kind; '
    14: '¹⁴ every raven of any kind; '
    15: '¹⁵ the ostrich, the nighthawk, the sea gull, the hawk of any kind; '
    16: '¹⁶ the little owl and the great owl, the water hen '
    17: '¹⁷ and the desert owl, the carrion vulture and the cormorant, '
    18: '¹⁸ the stork, the heron of any kind; the hoopoe and the bat. '
    19: '¹⁹ And all winged insects are unclean for you; they shall not be eaten. '
    20: "²⁰ You may eat any clean winged creature. \n"
    21: "²¹ You shall not eat anything that dies of itself; you may give it to aliens\
      \ residing in your towns for them to eat, or you may sell it to a foreigner.\
      \ For you are a people holy to the Lord your God.\nYou shall not boil a kid\
      \ in its mother’s milk. \n"
    22: '²² Set apart a tithe of all the yield of your seed that is brought in yearly
      from the field. '
    23: '²³ In the presence of the Lord your God, in the place that he will choose
      as a dwelling for his name, you shall eat the tithe of your grain, your wine,
      and your oil, as well as the firstlings of your herd and flock, so that you
      may learn to fear the Lord your God always. '
    24: '²⁴ But if, when the Lord your God has blessed you, the distance is so great
      that you are unable to transport it, because the place where the Lord your God
      will choose to set his name is too far away from you, '
    25: '²⁵ then you may turn it into money. With the money secure in hand, go to
      the place that the Lord your God will choose; '
    26: '²⁶ spend the money for whatever you wish—oxen, sheep, wine, strong drink,
      or whatever you desire. And you shall eat there in the presence of the Lord
      your God, you and your household rejoicing together. '
    27: "²⁷ As for the Levites resident in your towns, do not neglect them, because\
      \ they have no allotment or inheritance with you. \n"
    28: '²⁸ Every third year you shall bring out the full tithe of your produce for
      that year, and store it within your towns; '
    29: ²⁹ the Levites, because they have no allotment or inheritance with you, as
      well as the resident aliens, the orphans, and the widows in your towns, may
      come and eat their fill so that the Lord your God may bless you in all the work
      that you undertake.
  15:
    1: '¹ Every seventh year you shall grant a remission of debts. '
    2: '² And this is the manner of the remission: every creditor shall remit the
      claim that is held against a neighbor, not exacting it of a neighbor who is
      a member of the community, because the Lord’s remission has been proclaimed. '
    3: '³ Of a foreigner you may exact it, but you must remit your claim on whatever
      any member of your community owes you. '
    4: '⁴ There will, however, be no one in need among you, because the Lord is sure
      to bless you in the land that the Lord your God is giving you as a possession
      to occupy, '
    5: '⁵ if only you will obey the Lord your God by diligently observing this entire
      commandment that I command you today. '
    6: "⁶ When the Lord your God has blessed you, as he promised you, you will lend\
      \ to many nations, but you will not borrow; you will rule over many nations,\
      \ but they will not rule over you. \n"
    7: '⁷ If there is among you anyone in need, a member of your community in any
      of your towns within the land that the Lord your God is giving you, do not be
      hard-hearted or tight-fisted toward your needy neighbor. '
    8: '⁸ You should rather open your hand, willingly lending enough to meet the need,
      whatever it may be. '
    9: '⁹ Be careful that you do not entertain a mean thought, thinking, “The seventh
      year, the year of remission, is near,” and therefore view your needy neighbor
      with hostility and give nothing; your neighbor might cry to the Lord against
      you, and you would incur guilt. '
    10: '¹⁰ Give liberally and be ungrudging when you do so, for on this account the
      Lord your God will bless you in all your work and in all that you undertake. '
    11: "¹¹ Since there will never cease to be some in need on the earth, I therefore\
      \ command you, “Open your hand to the poor and needy neighbor in your land.”\
      \ \n"
    12: '¹² If a member of your community, whether a Hebrew man or a Hebrew woman,
      is sold to you and works for you six years, in the seventh year you shall set
      that person free. '
    13: '¹³ And when you send a male slave out from you a free person, you shall not
      send him out empty-handed. '
    14: '¹⁴ Provide liberally out of your flock, your threshing floor, and your wine
      press, thus giving to him some of the bounty with which the Lord your God has
      blessed you. '
    15: '¹⁵ Remember that you were a slave in the land of Egypt, and the Lord your
      God redeemed you; for this reason I lay this command upon you today. '
    16: '¹⁶ But if he says to you, “I will not go out from you,” because he loves
      you and your household, since he is well off with you, '
    17: "¹⁷ then you shall take an awl and thrust it through his earlobe into the\
      \ door, and he shall be your slave forever.\nYou shall do the same with regard\
      \ to your female slave. \n"
    18: "¹⁸ Do not consider it a hardship when you send them out from you free persons,\
      \ because for six years they have given you services worth the wages of hired\
      \ laborers; and the Lord your God will bless you in all that you do. \n"
    19: '¹⁹ Every firstling male born of your herd and flock you shall consecrate
      to the Lord your God; you shall not do work with your firstling ox nor shear
      the firstling of your flock. '
    20: '²⁰ You shall eat it, you together with your household, in the presence of
      the Lord your God year by year at the place that the Lord will choose. '
    21: '²¹ But if it has any defect—any serious defect, such as lameness or blindness—you
      shall not sacrifice it to the Lord your God; '
    22: '²² within your towns you may eat it, the unclean and the clean alike, as
      you would a gazelle or deer. '
    23: ²³ Its blood, however, you must not eat; you shall pour it out on the ground
      like water.
  16:
    1: '¹ Observe the month of Abib by keeping the passover to the Lord your God,
      for in the month of Abib the Lord your God brought you out of Egypt by night. '
    2: '² You shall offer the passover sacrifice to the Lord your God, from the flock
      and the herd, at the place that the Lord will choose as a dwelling for his name. '
    3: '³ You must not eat with it anything leavened. For seven days you shall eat
      unleavened bread with it—the bread of affliction—because you came out of the
      land of Egypt in great haste, so that all the days of your life you may remember
      the day of your departure from the land of Egypt. '
    4: '⁴ No leaven shall be seen with you in all your territory for seven days; and
      none of the meat of what you slaughter on the evening of the first day shall
      remain until morning. '
    5: '⁵ You are not permitted to offer the passover sacrifice within any of your
      towns that the Lord your God is giving you. '
    6: '⁶ But at the place that the Lord your God will choose as a dwelling for his
      name, only there shall you offer the passover sacrifice, in the evening at sunset,
      the time of day when you departed from Egypt. '
    7: '⁷ You shall cook it and eat it at the place that the Lord your God will choose;
      the next morning you may go back to your tents. '
    8: "⁸ For six days you shall continue to eat unleavened bread, and on the seventh\
      \ day there shall be a solemn assembly for the Lord your God, when you shall\
      \ do no work. \n"
    9: '⁹ You shall count seven weeks; begin to count the seven weeks from the time
      the sickle is first put to the standing grain. '
    10: '¹⁰ Then you shall keep the festival of weeks to the Lord your God, contributing
      a freewill offering in proportion to the blessing that you have received from
      the Lord your God. '
    11: '¹¹ Rejoice before the Lord your God—you and your sons and your daughters,
      your male and female slaves, the Levites resident in your towns, as well as
      the strangers, the orphans, and the widows who are among you—at the place that
      the Lord your God will choose as a dwelling for his name. '
    12: "¹² Remember that you were a slave in Egypt, and diligently observe these\
      \ statutes. \n"
    13: '¹³ You shall keep the festival of booths for seven days, when you have gathered
      in the produce from your threshing floor and your wine press. '
    14: '¹⁴ Rejoice during your festival, you and your sons and your daughters, your
      male and female slaves, as well as the Levites, the strangers, the orphans,
      and the widows resident in your towns. '
    15: "¹⁵ Seven days you shall keep the festival to the Lord your God at the place\
      \ that the Lord will choose; for the Lord your God will bless you in all your\
      \ produce and in all your undertakings, and you shall surely celebrate. \n"
    16: '¹⁶ Three times a year all your males shall appear before the Lord your God
      at the place that he will choose: at the festival of unleavened bread, at the
      festival of weeks, and at the festival of booths. They shall not appear before
      the Lord empty-handed; '
    17: "¹⁷ all shall give as they are able, according to the blessing of the Lord\
      \ your God that he has given you. \n"
    18: '¹⁸ You shall appoint judges and officials throughout your tribes, in all
      your towns that the Lord your God is giving you, and they shall render just
      decisions for the people. '
    19: '¹⁹ You must not distort justice; you must not show partiality; and you must
      not accept bribes, for a bribe blinds the eyes of the wise and subverts the
      cause of those who are in the right. '
    20: "²⁰ Justice, and only justice, you shall pursue, so that you may live and\
      \ occupy the land that the Lord your God is giving you. \n"
    21: '²¹ You shall not plant any tree as a sacred pole beside the altar that you
      make for the Lord your God; '
    22: ²² nor shall you set up a stone pillar—things that the Lord your God hates.
  17:
    1: "¹ You must not sacrifice to the Lord your God an ox or a sheep that has a\
      \ defect, anything seriously wrong; for that is abhorrent to the Lord your God.\
      \ \n"
    2: '² If there is found among you, in one of your towns that the Lord your God
      is giving you, a man or woman who does what is evil in the sight of the Lord
      your God, and transgresses his covenant '
    3: '³ by going to serve other gods and worshiping them—whether the sun or the
      moon or any of the host of heaven, which I have forbidden— '
    4: '⁴ and if it is reported to you or you hear of it, and you make a thorough
      inquiry, and the charge is proved true that such an abhorrent thing has occurred
      in Israel, '
    5: '⁵ then you shall bring out to your gates that man or that woman who has committed
      this crime and you shall stone the man or woman to death. '
    6: '⁶ On the evidence of two or three witnesses the death sentence shall be executed;
      a person must not be put to death on the evidence of only one witness. '
    7: "⁷ The hands of the witnesses shall be the first raised against the person\
      \ to execute the death penalty, and afterward the hands of all the people. So\
      \ you shall purge the evil from your midst. \n"
    8: '⁸ If a judicial decision is too difficult for you to make between one kind
      of bloodshed and another, one kind of legal right and another, or one kind of
      assault and another—any such matters of dispute in your towns—then you shall
      immediately go up to the place that the Lord your God will choose, '
    9: '⁹ where you shall consult with the levitical priests and the judge who is
      in office in those days; they shall announce to you the decision in the case. '
    10: '¹⁰ Carry out exactly the decision that they announce to you from the place
      that the Lord will choose, diligently observing everything they instruct you. '
    11: '¹¹ You must carry out fully the law that they interpret for you or the ruling
      that they announce to you; do not turn aside from the decision that they announce
      to you, either to the right or to the left. '
    12: '¹² As for anyone who presumes to disobey the priest appointed to minister
      there to the Lord your God, or the judge, that person shall die. So you shall
      purge the evil from Israel. '
    13: "¹³ All the people will hear and be afraid, and will not act presumptuously\
      \ again. \n"
    14: '¹⁴ When you have come into the land that the Lord your God is giving you,
      and have taken possession of it and settled in it, and you say, “I will set
      a king over me, like all the nations that are around me,” '
    15: '¹⁵ you may indeed set over you a king whom the Lord your God will choose.
      One of your own community you may set as king over you; you are not permitted
      to put a foreigner over you, who is not of your own community. '
    16: '¹⁶ Even so, he must not acquire many horses for himself, or return the people
      to Egypt in order to acquire more horses, since the Lord has said to you, “You
      must never return that way again.” '
    17: '¹⁷ And he must not acquire many wives for himself, or else his heart will
      turn away; also silver and gold he must not acquire in great quantity for himself. '
    18: '¹⁸ When he has taken the throne of his kingdom, he shall have a copy of this
      law written for him in the presence of the levitical priests. '
    19: '¹⁹ It shall remain with him and he shall read in it all the days of his life,
      so that he may learn to fear the Lord his God, diligently observing all the
      words of this law and these statutes, '
    20: ²⁰ neither exalting himself above other members of the community nor turning
      aside from the commandment, either to the right or to the left, so that he and
      his descendants may reign long over his kingdom in Israel.
  18:
    1: '¹ The levitical priests, the whole tribe of Levi, shall have no allotment
      or inheritance within Israel. They may eat the sacrifices that are the Lord’s
      portion '
    2: "² but they shall have no inheritance among the other members of the community;\
      \ the Lord is their inheritance, as he promised them. \n"
    3: '³ This shall be the priests’ due from the people, from those offering a sacrifice,
      whether an ox or a sheep: they shall give to the priest the shoulder, the two
      jowls, and the stomach. '
    4: '⁴ The first fruits of your grain, your wine, and your oil, as well as the
      first of the fleece of your sheep, you shall give him. '
    5: "⁵ For the Lord your God has chosen Levi out of all your tribes, to stand and\
      \ minister in the name of the Lord, him and his sons for all time. \n"
    6: '⁶ If a Levite leaves any of your towns, from wherever he has been residing
      in Israel, and comes to the place that the Lord will choose (and he may come
      whenever he wishes), '
    7: '⁷ then he may minister in the name of the Lord his God, like all his fellow-Levites
      who stand to minister there before the Lord. '
    8: "⁸ They shall have equal portions to eat, even though they have income from\
      \ the sale of family possessions. \n"
    9: '⁹ When you come into the land that the Lord your God is giving you, you must
      not learn to imitate the abhorrent practices of those nations. '
    10: '¹⁰ No one shall be found among you who makes a son or daughter pass through
      fire, or who practices divination, or is a soothsayer, or an augur, or a sorcerer, '
    11: '¹¹ or one who casts spells, or who consults ghosts or spirits, or who seeks
      oracles from the dead. '
    12: '¹² For whoever does these things is abhorrent to the Lord; it is because
      of such abhorrent practices that the Lord your God is driving them out before
      you. '
    13: '¹³ You must remain completely loyal to the Lord your God. '
    14: "¹⁴ Although these nations that you are about to dispossess do give heed to\
      \ soothsayers and diviners, as for you, the Lord your God does not permit you\
      \ to do so. \n"
    15: '¹⁵ The Lord your God will raise up for you a prophet like me from among your
      own people; you shall heed such a prophet. '
    16: '¹⁶ This is what you requested of the Lord your God at Horeb on the day of
      the assembly when you said: “If I hear the voice of the Lord my God any more,
      or ever again see this great fire, I will die.” '
    17: '¹⁷ Then the Lord replied to me: “They are right in what they have said. '
    18: '¹⁸ I will raise up for them a prophet like you from among their own people;
      I will put my words in the mouth of the prophet, who shall speak to them everything
      that I command. '
    19: '¹⁹ Anyone who does not heed the words that the prophet shall speak in my
      name, I myself will hold accountable. '
    20: '²⁰ But any prophet who speaks in the name of other gods, or who presumes
      to speak in my name a word that I have not commanded the prophet to speak—that
      prophet shall die.” '
    21: '²¹ You may say to yourself, “How can we recognize a word that the Lord has
      not spoken?” '
    22: ²² If a prophet speaks in the name of the Lord but the thing does not take
      place or prove true, it is a word that the Lord has not spoken. The prophet
      has spoken it presumptuously; do not be frightened by it.
  19:
    1: '¹ When the Lord your God has cut off the nations whose land the Lord your
      God is giving you, and you have dispossessed them and settled in their towns
      and in their houses, '
    2: '² you shall set apart three cities in the land that the Lord your God is giving
      you to possess. '
    3: "³ You shall calculate the distances and divide into three regions the land\
      \ that the Lord your God gives you as a possession, so that any homicide can\
      \ flee to one of them. \n"
    4: '⁴ Now this is the case of a homicide who might flee there and live, that is,
      someone who has killed another person unintentionally when the two had not been
      at enmity before: '
    5: '⁵ Suppose someone goes into the forest with another to cut wood, and when
      one of them swings the ax to cut down a tree, the head slips from the handle
      and strikes the other person who then dies; the killer may flee to one of these
      cities and live. '
    6: '⁶ But if the distance is too great, the avenger of blood in hot anger might
      pursue and overtake and put the killer to death, although a death sentence was
      not deserved, since the two had not been at enmity before. '
    7: "⁷ Therefore I command you: You shall set apart three cities. \n"
    8: '⁸ If the Lord your God enlarges your territory, as he swore to your ancestors—and
      he will give you all the land that he promised your ancestors to give you, '
    9: '⁹ provided you diligently observe this entire commandment that I command you
      today, by loving the Lord your God and walking always in his ways—then you shall
      add three more cities to these three, '
    10: "¹⁰ so that the blood of an innocent person may not be shed in the land that\
      \ the Lord your God is giving you as an inheritance, thereby bringing bloodguilt\
      \ upon you. \n"
    11: '¹¹ But if someone at enmity with another lies in wait and attacks and takes
      the life of that person, and flees into one of these cities, '
    12: '¹² then the elders of the killer’s city shall send to have the culprit taken
      from there and handed over to the avenger of blood to be put to death. '
    13: "¹³ Show no pity; you shall purge the guilt of innocent blood from Israel,\
      \ so that it may go well with you. \n"
    14: "¹⁴ You must not move your neighbor’s boundary marker, set up by former generations,\
      \ on the property that will be allotted to you in the land that the Lord your\
      \ God is giving you to possess. \n"
    15: '¹⁵ A single witness shall not suffice to convict a person of any crime or
      wrongdoing in connection with any offense that may be committed. Only on the
      evidence of two or three witnesses shall a charge be sustained. '
    16: '¹⁶ If a malicious witness comes forward to accuse someone of wrongdoing, '
    17: '¹⁷ then both parties to the dispute shall appear before the Lord, before
      the priests and the judges who are in office in those days, '
    18: '¹⁸ and the judges shall make a thorough inquiry. If the witness is a false
      witness, having testified falsely against another, '
    19: '¹⁹ then you shall do to the false witness just as the false witness had meant
      to do to the other. So you shall purge the evil from your midst. '
    20: '²⁰ The rest shall hear and be afraid, and a crime such as this shall never
      again be committed among you. '
    21: '²¹ Show no pity: life for life, eye for eye, tooth for tooth, hand for hand,
      foot for foot.'
  20:
    1: '¹ When you go out to war against your enemies, and see horses and chariots,
      an army larger than your own, you shall not be afraid of them; for the Lord
      your God is with you, who brought you up from the land of Egypt. '
    2: '² Before you engage in battle, the priest shall come forward and speak to
      the troops, '
    3: '³ and shall say to them: “Hear, O Israel! Today you are drawing near to do
      battle against your enemies. Do not lose heart, or be afraid, or panic, or be
      in dread of them; '
    4: '⁴ for it is the Lord your God who goes with you, to fight for you against
      your enemies, to give you victory.” '
    5: '⁵ Then the officials shall address the troops, saying, “Has anyone built a
      new house but not dedicated it? He should go back to his house, or he might
      die in the battle and another dedicate it. '
    6: '⁶ Has anyone planted a vineyard but not yet enjoyed its fruit? He should go
      back to his house, or he might die in the battle and another be first to enjoy
      its fruit. '
    7: '⁷ Has anyone become engaged to a woman but not yet married her? He should
      go back to his house, or he might die in the battle and another marry her.” '
    8: '⁸ The officials shall continue to address the troops, saying, “Is anyone afraid
      or disheartened? He should go back to his house, or he might cause the heart
      of his comrades to melt like his own.” '
    9: "⁹ When the officials have finished addressing the troops, then the commanders\
      \ shall take charge of them. \n"
    10: '¹⁰ When you draw near to a town to fight against it, offer it terms of peace. '
    11: '¹¹ If it accepts your terms of peace and surrenders to you, then all the
      people in it shall serve you at forced labor. '
    12: '¹² If it does not submit to you peacefully, but makes war against you, then
      you shall besiege it; '
    13: '¹³ and when the Lord your God gives it into your hand, you shall put all
      its males to the sword. '
    14: '¹⁴ You may, however, take as your booty the women, the children, livestock,
      and everything else in the town, all its spoil. You may enjoy the spoil of your
      enemies, which the Lord your God has given you. '
    15: '¹⁵ Thus you shall treat all the towns that are very far from you, which are
      not towns of the nations here. '
    16: '¹⁶ But as for the towns of these peoples that the Lord your God is giving
      you as an inheritance, you must not let anything that breathes remain alive. '
    17: '¹⁷ You shall annihilate them—the Hittites and the Amorites, the Canaanites
      and the Perizzites, the Hivites and the Jebusites—just as the Lord your God
      has commanded, '
    18: "¹⁸ so that they may not teach you to do all the abhorrent things that they\
      \ do for their gods, and you thus sin against the Lord your God. \n"
    19: '¹⁹ If you besiege a town for a long time, making war against it in order
      to take it, you must not destroy its trees by wielding an ax against them. Although
      you may take food from them, you must not cut them down. Are trees in the field
      human beings that they should come under siege from you? '
    20: ²⁰ You may destroy only the trees that you know do not produce food; you may
      cut them down for use in building siegeworks against the town that makes war
      with you, until it falls.
  21:
    1: '¹ If, in the land that the Lord your God is giving you to possess, a body
      is found lying in open country, and it is not known who struck the person down, '
    2: '² then your elders and your judges shall come out to measure the distances
      to the towns that are near the body. '
    3: '³ The elders of the town nearest the body shall take a heifer that has never
      been worked, one that has not pulled in the yoke; '
    4: '⁴ the elders of that town shall bring the heifer down to a wadi with running
      water, which is neither plowed nor sown, and shall break the heifer’s neck there
      in the wadi. '
    5: '⁵ Then the priests, the sons of Levi, shall come forward, for the Lord your
      God has chosen them to minister to him and to pronounce blessings in the name
      of the Lord, and by their decision all cases of dispute and assault shall be
      settled. '
    6: '⁶ All the elders of that town nearest the body shall wash their hands over
      the heifer whose neck was broken in the wadi, '
    7: '⁷ and they shall declare: “Our hands did not shed this blood, nor were we
      witnesses to it. '
    8: '⁸ Absolve, O Lord, your people Israel, whom you redeemed; do not let the guilt
      of innocent blood remain in the midst of your people Israel.” Then they will
      be absolved of bloodguilt. '
    9: "⁹ So you shall purge the guilt of innocent blood from your midst, because\
      \ you must do what is right in the sight of the Lord. \n"
    10: '¹⁰ When you go out to war against your enemies, and the Lord your God hands
      them over to you and you take them captive, '
    11: '¹¹ suppose you see among the captives a beautiful woman whom you desire and
      want to marry, '
    12: '¹² and so you bring her home to your house: she shall shave her head, pare
      her nails, '
    13: '¹³ discard her captive’s garb, and shall remain in your house a full month,
      mourning for her father and mother; after that you may go in to her and be her
      husband, and she shall be your wife. '
    14: "¹⁴ But if you are not satisfied with her, you shall let her go free and not\
      \ sell her for money. You must not treat her as a slave, since you have dishonored\
      \ her. \n"
    15: '¹⁵ If a man has two wives, one of them loved and the other disliked, and
      if both the loved and the disliked have borne him sons, the firstborn being
      the son of the one who is disliked, '
    16: '¹⁶ then on the day when he wills his possessions to his sons, he is not permitted
      to treat the son of the loved as the firstborn in preference to the son of the
      disliked, who is the firstborn. '
    17: "¹⁷ He must acknowledge as firstborn the son of the one who is disliked, giving\
      \ him a double portion of all that he has; since he is the first issue of his\
      \ virility, the right of the firstborn is his. \n"
    18: '¹⁸ If someone has a stubborn and rebellious son who will not obey his father
      and mother, who does not heed them when they discipline him, '
    19: '¹⁹ then his father and his mother shall take hold of him and bring him out
      to the elders of his town at the gate of that place. '
    20: '²⁰ They shall say to the elders of his town, “This son of ours is stubborn
      and rebellious. He will not obey us. He is a glutton and a drunkard.” '
    21: "²¹ Then all the men of the town shall stone him to death. So you shall purge\
      \ the evil from your midst; and all Israel will hear, and be afraid. \n"
    22: '²² When someone is convicted of a crime punishable by death and is executed,
      and you hang him on a tree, '
    23: ²³ his corpse must not remain all night upon the tree; you shall bury him
      that same day, for anyone hung on a tree is under God’s curse. You must not
      defile the land that the Lord your God is giving you for possession.
  22:
    1: '¹ You shall not watch your neighbor’s ox or sheep straying away and ignore
      them; you shall take them back to their owner. '
    2: '² If the owner does not reside near you or you do not know who the owner is,
      you shall bring it to your own house, and it shall remain with you until the
      owner claims it; then you shall return it. '
    3: "³ You shall do the same with a neighbor’s donkey; you shall do the same with\
      \ a neighbor’s garment; and you shall do the same with anything else that your\
      \ neighbor loses and you find. You may not withhold your help. \n"
    4: "⁴ You shall not see your neighbor’s donkey or ox fallen on the road and ignore\
      \ it; you shall help to lift it up. \n"
    5: "⁵ A woman shall not wear a man’s apparel, nor shall a man put on a woman’s\
      \ garment; for whoever does such things is abhorrent to the Lord your God. \n"
    6: '⁶ If you come on a bird’s nest, in any tree or on the ground, with fledglings
      or eggs, with the mother sitting on the fledglings or on the eggs, you shall
      not take the mother with the young. '
    7: "⁷ Let the mother go, taking only the young for yourself, in order that it\
      \ may go well with you and you may live long. \n"
    8: "⁸ When you build a new house, you shall make a parapet for your roof; otherwise\
      \ you might have bloodguilt on your house, if anyone should fall from it. \n"
    9: "⁹ You shall not sow your vineyard with a second kind of seed, or the whole\
      \ yield will have to be forfeited, both the crop that you have sown and the\
      \ yield of the vineyard itself. \n"
    10: "¹⁰ You shall not plow with an ox and a donkey yoked together. \n"
    11: "¹¹ You shall not wear clothes made of wool and linen woven together. \n"
    12: "¹² You shall make tassels on the four corners of the cloak with which you\
      \ cover yourself. \n"
    13: '¹³ Suppose a man marries a woman, but after going in to her, he dislikes
      her '
    14: '¹⁴ and makes up charges against her, slandering her by saying, “I married
      this woman; but when I lay with her, I did not find evidence of her virginity.” '
    15: '¹⁵ The father of the young woman and her mother shall then submit the evidence
      of the young woman’s virginity to the elders of the city at the gate. '
    16: '¹⁶ The father of the young woman shall say to the elders: “I gave my daughter
      in marriage to this man but he dislikes her; '
    17: '¹⁷ now he has made up charges against her, saying, ‘I did not find evidence
      of your daughter’s virginity.’ But here is the evidence of my daughter’s virginity.”
      Then they shall spread out the cloth before the elders of the town. '
    18: '¹⁸ The elders of that town shall take the man and punish him; '
    19: "¹⁹ they shall fine him one hundred shekels of silver (which they shall give\
      \ to the young woman’s father) because he has slandered a virgin of Israel.\
      \ She shall remain his wife; he shall not be permitted to divorce her as long\
      \ as he lives. \n"
    20: '²⁰ If, however, this charge is true, that evidence of the young woman’s virginity
      was not found, '
    21: "²¹ then they shall bring the young woman out to the entrance of her father’s\
      \ house and the men of her town shall stone her to death, because she committed\
      \ a disgraceful act in Israel by prostituting herself in her father’s house.\
      \ So you shall purge the evil from your midst. \n"
    22: "²² If a man is caught lying with the wife of another man, both of them shall\
      \ die, the man who lay with the woman as well as the woman. So you shall purge\
      \ the evil from Israel. \n"
    23: '²³ If there is a young woman, a virgin already engaged to be married, and
      a man meets her in the town and lies with her, '
    24: "²⁴ you shall bring both of them to the gate of that town and stone them to\
      \ death, the young woman because she did not cry for help in the town and the\
      \ man because he violated his neighbor’s wife. So you shall purge the evil from\
      \ your midst. \n"
    25: '²⁵ But if the man meets the engaged woman in the open country, and the man
      seizes her and lies with her, then only the man who lay with her shall die. '
    26: '²⁶ You shall do nothing to the young woman; the young woman has not committed
      an offense punishable by death, because this case is like that of someone who
      attacks and murders a neighbor. '
    27: "²⁷ Since he found her in the open country, the engaged woman may have cried\
      \ for help, but there was no one to rescue her. \n"
    28: '²⁸ If a man meets a virgin who is not engaged, and seizes her and lies with
      her, and they are caught in the act, '
    29: "²⁹ the man who lay with her shall give fifty shekels of silver to the young\
      \ woman’s father, and she shall become his wife. Because he violated her he\
      \ shall not be permitted to divorce her as long as he lives. \n"
    30: ³⁰ A man shall not marry his father’s wife, thereby violating his father’s
      rights.
  23:
    1: "¹ No one whose testicles are crushed or whose penis is cut off shall be admitted\
      \ to the assembly of the Lord. \n"
    2: "² Those born of an illicit union shall not be admitted to the assembly of\
      \ the Lord. Even to the tenth generation, none of their descendants shall be\
      \ admitted to the assembly of the Lord. \n"
    3: '³ No Ammonite or Moabite shall be admitted to the assembly of the Lord. Even
      to the tenth generation, none of their descendants shall be admitted to the
      assembly of the Lord, '
    4: '⁴ because they did not meet you with food and water on your journey out of
      Egypt, and because they hired against you Balaam son of Beor, from Pethor of
      Mesopotamia, to curse you. '
    5: '⁵ (Yet the Lord your God refused to heed Balaam; the Lord your God turned
      the curse into a blessing for you, because the Lord your God loved you.) '
    6: "⁶ You shall never promote their welfare or their prosperity as long as you\
      \ live. \n"
    7: '⁷ You shall not abhor any of the Edomites, for they are your kin. You shall
      not abhor any of the Egyptians, because you were an alien residing in their
      land. '
    8: "⁸ The children of the third generation that are born to them may be admitted\
      \ to the assembly of the Lord. \n"
    9: "⁹ When you are encamped against your enemies you shall guard against any impropriety.\
      \ \n"
    10: '¹⁰ If one of you becomes unclean because of a nocturnal emission, then he
      shall go outside the camp; he must not come within the camp. '
    11: "¹¹ When evening comes, he shall wash himself with water, and when the sun\
      \ has set, he may come back into the camp. \n"
    12: '¹² You shall have a designated area outside the camp to which you shall go. '
    13: '¹³ With your utensils you shall have a trowel; when you relieve yourself
      outside, you shall dig a hole with it and then cover up your excrement. '
    14: "¹⁴ Because the Lord your God travels along with your camp, to save you and\
      \ to hand over your enemies to you, therefore your camp must be holy, so that\
      \ he may not see anything indecent among you and turn away from you. \n"
    15: '¹⁵ Slaves who have escaped to you from their owners shall not be given back
      to them. '
    16: "¹⁶ They shall reside with you, in your midst, in any place they choose in\
      \ any one of your towns, wherever they please; you shall not oppress them. \n"
    17: '¹⁷ None of the daughters of Israel shall be a temple prostitute; none of
      the sons of Israel shall be a temple prostitute. '
    18: "¹⁸ You shall not bring the fee of a prostitute or the wages of a male prostitute\
      \ into the house of the Lord your God in payment for any vow, for both of these\
      \ are abhorrent to the Lord your God. \n"
    19: '¹⁹ You shall not charge interest on loans to another Israelite, interest
      on money, interest on provisions, interest on anything that is lent. '
    20: "²⁰ On loans to a foreigner you may charge interest, but on loans to another\
      \ Israelite you may not charge interest, so that the Lord your God may bless\
      \ you in all your undertakings in the land that you are about to enter and possess.\
      \ \n"
    21: '²¹ If you make a vow to the Lord your God, do not postpone fulfilling it;
      for the Lord your God will surely require it of you, and you would incur guilt. '
    22: '²² But if you refrain from vowing, you will not incur guilt. '
    23: "²³ Whatever your lips utter you must diligently perform, just as you have\
      \ freely vowed to the Lord your God with your own mouth. \n"
    24: "²⁴ If you go into your neighbor’s vineyard, you may eat your fill of grapes,\
      \ as many as you wish, but you shall not put any in a container. \n"
    25: ²⁵ If you go into your neighbor’s standing grain, you may pluck the ears with
      your hand, but you shall not put a sickle to your neighbor’s standing grain.
  24:
    1: '¹ Suppose a man enters into marriage with a woman, but she does not please
      him because he finds something objectionable about her, and so he writes her
      a certificate of divorce, puts it in her hand, and sends her out of his house;
      she then leaves his house '
    2: '² and goes off to become another man’s wife. '
    3: '³ Then suppose the second man dislikes her, writes her a bill of divorce,
      puts it in her hand, and sends her out of his house (or the second man who married
      her dies); '
    4: "⁴ her first husband, who sent her away, is not permitted to take her again\
      \ to be his wife after she has been defiled; for that would be abhorrent to\
      \ the Lord, and you shall not bring guilt on the land that the Lord your God\
      \ is giving you as a possession. \n"
    5: "⁵ When a man is newly married, he shall not go out with the army or be charged\
      \ with any related duty. He shall be free at home one year, to be happy with\
      \ the wife whom he has married. \n"
    6: "⁶ No one shall take a mill or an upper millstone in pledge, for that would\
      \ be taking a life in pledge. \n"
    7: "⁷ If someone is caught kidnaping another Israelite, enslaving or selling the\
      \ Israelite, then that kidnaper shall die. So you shall purge the evil from\
      \ your midst. \n"
    8: '⁸ Guard against an outbreak of a leprous skin disease by being very careful;
      you shall carefully observe whatever the levitical priests instruct you, just
      as I have commanded them. '
    9: "⁹ Remember what the Lord your God did to Miriam on your journey out of Egypt.\
      \ \n"
    10: '¹⁰ When you make your neighbor a loan of any kind, you shall not go into
      the house to take the pledge. '
    11: '¹¹ You shall wait outside, while the person to whom you are making the loan
      brings the pledge out to you. '
    12: '¹² If the person is poor, you shall not sleep in the garment given you as
      the pledge. '
    13: "¹³ You shall give the pledge back by sunset, so that your neighbor may sleep\
      \ in the cloak and bless you; and it will be to your credit before the Lord\
      \ your God. \n"
    14: '¹⁴ You shall not withhold the wages of poor and needy laborers, whether other
      Israelites or aliens who reside in your land in one of your towns. '
    15: "¹⁵ You shall pay them their wages daily before sunset, because they are poor\
      \ and their livelihood depends on them; otherwise they might cry to the Lord\
      \ against you, and you would incur guilt. \n"
    16: "¹⁶ Parents shall not be put to death for their children, nor shall children\
      \ be put to death for their parents; only for their own crimes may persons be\
      \ put to death. \n"
    17: '¹⁷ You shall not deprive a resident alien or an orphan of justice; you shall
      not take a widow’s garment in pledge. '
    18: "¹⁸ Remember that you were a slave in Egypt and the Lord your God redeemed\
      \ you from there; therefore I command you to do this. \n"
    19: '¹⁹ When you reap your harvest in your field and forget a sheaf in the field,
      you shall not go back to get it; it shall be left for the alien, the orphan,
      and the widow, so that the Lord your God may bless you in all your undertakings. '
    20: "²⁰ When you beat your olive trees, do not strip what is left; it shall be\
      \ for the alien, the orphan, and the widow. \n"
    21: '²¹ When you gather the grapes of your vineyard, do not glean what is left;
      it shall be for the alien, the orphan, and the widow. '
    22: ²² Remember that you were a slave in the land of Egypt; therefore I am commanding
      you to do this.
  25:
    1: '¹ Suppose two persons have a dispute and enter into litigation, and the judges
      decide between them, declaring one to be in the right and the other to be in
      the wrong. '
    2: '² If the one in the wrong deserves to be flogged, the judge shall make that
      person lie down and be beaten in his presence with the number of lashes proportionate
      to the offense. '
    3: "³ Forty lashes may be given but not more; if more lashes than these are given,\
      \ your neighbor will be degraded in your sight. \n"
    4: "⁴ You shall not muzzle an ox while it is treading out the grain. \n"
    5: '⁵ When brothers reside together, and one of them dies and has no son, the
      wife of the deceased shall not be married outside the family to a stranger.
      Her husband’s brother shall go in to her, taking her in marriage, and performing
      the duty of a husband’s brother to her, '
    6: '⁶ and the firstborn whom she bears shall succeed to the name of the deceased
      brother, so that his name may not be blotted out of Israel. '
    7: '⁷ But if the man has no desire to marry his brother’s widow, then his brother’s
      widow shall go up to the elders at the gate and say, “My husband’s brother refuses
      to perpetuate his brother’s name in Israel; he will not perform the duty of
      a husband’s brother to me.” '
    8: '⁸ Then the elders of his town shall summon him and speak to him. If he persists,
      saying, “I have no desire to marry her,” '
    9: '⁹ then his brother’s wife shall go up to him in the presence of the elders,
      pull his sandal off his foot, spit in his face, and declare, “This is what is
      done to the man who does not build up his brother’s house.” '
    10: "¹⁰ Throughout Israel his family shall be known as “the house of him whose\
      \ sandal was pulled off.” \n"
    11: '¹¹ If men get into a fight with one another, and the wife of one intervenes
      to rescue her husband from the grip of his opponent by reaching out and seizing
      his genitals, '
    12: "¹² you shall cut off her hand; show no pity. \n"
    13: '¹³ You shall not have in your bag two kinds of weights, large and small. '
    14: '¹⁴ You shall not have in your house two kinds of measures, large and small. '
    15: '¹⁵ You shall have only a full and honest weight; you shall have only a full
      and honest measure, so that your days may be long in the land that the Lord
      your God is giving you. '
    16: "¹⁶ For all who do such things, all who act dishonestly, are abhorrent to\
      \ the Lord your God. \n"
    17: '¹⁷ Remember what Amalek did to you on your journey out of Egypt, '
    18: '¹⁸ how he attacked you on the way, when you were faint and weary, and struck
      down all who lagged behind you; he did not fear God. '
    19: ¹⁹ Therefore when the Lord your God has given you rest from all your enemies
      on every hand, in the land that the Lord your God is giving you as an inheritance
      to possess, you shall blot out the remembrance of Amalek from under heaven;
      do not forget.
  26:
    1: '¹ When you have come into the land that the Lord your God is giving you as
      an inheritance to possess, and you possess it, and settle in it, '
    2: '² you shall take some of the first of all the fruit of the ground, which you
      harvest from the land that the Lord your God is giving you, and you shall put
      it in a basket and go to the place that the Lord your God will choose as a dwelling
      for his name. '
    3: '³ You shall go to the priest who is in office at that time, and say to him,
