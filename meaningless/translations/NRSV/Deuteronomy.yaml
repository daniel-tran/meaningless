      \ \n"
    13: '¹³ Take care that you do not offer your burnt offerings at any place you
      happen to see. '
    14: "¹⁴ But only at the place that the Lord will choose in one of your tribes—there\
      \ you shall offer your burnt offerings and there you shall do everything I command\
      \ you. \n"
    15: '¹⁵ Yet whenever you desire you may slaughter and eat meat within any of your
