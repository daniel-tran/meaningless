    8: '⁸ Bind them as a sign on your hand, fix them as an emblem on your forehead, '
    9: "⁹ and write them on the doorposts of your house and on your gates. \n"
    10: '¹⁰ When the Lord your God has brought you into the land that he swore to
      your ancestors, to Abraham, to Isaac, and to Jacob, to give you—a land with
      fine, large cities that you did not build, '
    11: '¹¹ houses filled with all sorts of goods that you did not fill, hewn cisterns
      that you did not hew, vineyards and olive groves that you did not plant—and
      when you have eaten your fill, '
    12: '¹² take care that you do not forget the Lord, who brought you out of the
      land of Egypt, out of the house of slavery. '
    13: '¹³ The Lord your God you shall fear; him you shall serve, and by his name
      alone you shall swear. '
    14: '¹⁴ Do not follow other gods, any of the gods of the peoples who are all around
      you, '
    15: "¹⁵ because the Lord your God, who is present with you, is a jealous God.\
      \ The anger of the Lord your God would be kindled against you and he would destroy\
      \ you from the face of the earth. \n"
    16: '¹⁶ Do not put the Lord your God to the test, as you tested him at Massah. '
    17: '¹⁷ You must diligently keep the commandments of the Lord your God, and his
      decrees, and his statutes that he has commanded you. '
    18: '¹⁸ Do what is right and good in the sight of the Lord, so that it may go
      well with you, and so that you may go in and occupy the good land that the Lord
      swore to your ancestors to give you, '
    19: "¹⁹ thrusting out all your enemies from before you, as the Lord has promised.\
      \ \n"
    20: '²⁰ When your children ask you in time to come, “What is the meaning of the
      decrees and the statutes and the ordinances that the Lord our God has commanded
      you?” '
    21: '²¹ then you shall say to your children, “We were Pharaoh’s slaves in Egypt,
      but the Lord brought us out of Egypt with a mighty hand. '
    22: '²² The Lord displayed before our eyes great and awesome signs and wonders
      against Egypt, against Pharaoh and all his household. '
    23: '²³ He brought us out from there in order to bring us in, to give us the land
      that he promised on oath to our ancestors. '
    24: '²⁴ Then the Lord commanded us to observe all these statutes, to fear the
      Lord our God, for our lasting good, so as to keep us alive, as is now the case. '
    25: ²⁵ If we diligently observe this entire commandment before the Lord our God,
