    4: '⁴ You shall not worship the Lord your God in such ways. '
    5: '⁵ But you shall seek the place that the Lord your God will choose out of all
      your tribes as his habitation to put his name there. You shall go there, '
    6: '⁶ bringing there your burnt offerings and your sacrifices, your tithes and
      your donations, your votive gifts, your freewill offerings, and the firstlings
      of your herds and flocks. '
    7: "⁷ And you shall eat there in the presence of the Lord your God, you and your\
      \ households together, rejoicing in all the undertakings in which the Lord your\
      \ God has blessed you. \n"
    8: '⁸ You shall not act as we are acting here today, all of us according to our
      own desires, '
    9: '⁹ for you have not yet come into the rest and the possession that the Lord
      your God is giving you. '
    10: '¹⁰ When you cross over the Jordan and live in the land that the Lord your
      God is allotting to you, and when he gives you rest from your enemies all around
      so that you live in safety, '
    11: '¹¹ then you shall bring everything that I command you to the place that the
      Lord your God will choose as a dwelling for his name: your burnt offerings and
      your sacrifices, your tithes and your donations, and all your choice votive
      gifts that you vow to the Lord. '
    12: "¹² And you shall rejoice before the Lord your God, you together with your\
      \ sons and your daughters, your male and female slaves, and the Levites who\
