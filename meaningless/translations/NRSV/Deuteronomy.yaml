    1: '¹ These are the words that Moses spoke to all Israel beyond the Jordan—in
      the wilderness, on the plain opposite Suph, between Paran and Tophel, Laban,
      Hazeroth, and Di-zahab. '
    2: '² (By the way of Mount Seir it takes eleven days to reach Kadesh-barnea from
      Horeb.) '
    3: '³ In the fortieth year, on the first day of the eleventh month, Moses spoke
      to the Israelites just as the Lord had commanded him to speak to them. '
    4: '⁴ This was after he had defeated King Sihon of the Amorites, who reigned in
      Heshbon, and King Og of Bashan, who reigned in Ashtaroth and in Edrei. '
    5: "⁵ Beyond the Jordan in the land of Moab, Moses undertook to expound this law\
      \ as follows: \n"
    6: '⁶ The Lord our God spoke to us at Horeb, saying, “You have stayed long enough
      at this mountain. '
    7: '⁷ Resume your journey, and go into the hill country of the Amorites as well
      as into the neighboring regions—the Arabah, the hill country, the Shephelah,
      the Negeb, and the seacoast—the land of the Canaanites and the Lebanon, as far
      as the great river, the river Euphrates. '
    8: "⁸ See, I have set the land before you; go in and take possession of the land\
      \ that I swore to your ancestors, to Abraham, to Isaac, and to Jacob, to give\
      \ to them and to their descendants after them.” \n"
    9: '⁹ At that time I said to you, “I am unable by myself to bear you. '
    10: '¹⁰ The Lord your God has multiplied you, so that today you are as numerous
      as the stars of heaven. '
    11: '¹¹ May the Lord, the God of your ancestors, increase you a thousand times
      more and bless you, as he has promised you! '
    12: '¹² But how can I bear the heavy burden of your disputes all by myself? '
    13: '¹³ Choose for each of your tribes individuals who are wise, discerning, and
      reputable to be your leaders.” '
    14: '¹⁴ You answered me, “The plan you have proposed is a good one.” '
    15: '¹⁵ So I took the leaders of your tribes, wise and reputable individuals,
      and installed them as leaders over you, commanders of thousands, commanders
      of hundreds, commanders of fifties, commanders of tens, and officials, throughout
      your tribes. '
    16: '¹⁶ I charged your judges at that time: “Give the members of your community
      a fair hearing, and judge rightly between one person and another, whether citizen
      or resident alien. '
    17: '¹⁷ You must not be partial in judging: hear out the small and the great alike;
      you shall not be intimidated by anyone, for the judgment is God’s. Any case
      that is too hard for you, bring to me, and I will hear it.” '
    18: "¹⁸ So I charged you at that time with all the things that you should do.\
      \ \n"
    19: '¹⁹ Then, just as the Lord our God had ordered us, we set out from Horeb and
      went through all that great and terrible wilderness that you saw, on the way
      to the hill country of the Amorites, until we reached Kadesh-barnea. '
    20: '²⁰ I said to you, “You have reached the hill country of the Amorites, which
      the Lord our God is giving us. '
    21: "²¹ See, the Lord your God has given the land to you; go up, take possession,\
      \ as the Lord, the God of your ancestors, has promised you; do not fear or be\
      \ dismayed.” \n"
    22: '²² All of you came to me and said, “Let us send men ahead of us to explore
      the land for us and bring back a report to us regarding the route by which we
      should go up and the cities we will come to.” '
    23: '²³ The plan seemed good to me, and I selected twelve of you, one from each
      tribe. '
    24: '²⁴ They set out and went up into the hill country, and when they reached
      the Valley of Eshcol they spied it out '
    25: "²⁵ and gathered some of the land’s produce, which they brought down to us.\
      \ They brought back a report to us, and said, “It is a good land that the Lord\
      \ our God is giving us.” \n"
    26: '²⁶ But you were unwilling to go up. You rebelled against the command of the
      Lord your God; '
    27: '²⁷ you grumbled in your tents and said, “It is because the Lord hates us
      that he has brought us out of the land of Egypt, to hand us over to the Amorites
      to destroy us. '
    28: '²⁸ Where are we headed? Our kindred have made our hearts melt by reporting,
      ‘The people are stronger and taller than we; the cities are large and fortified
      up to heaven! We actually saw there the offspring of the Anakim!’” '
    29: '²⁹ I said to you, “Have no dread or fear of them. '
    30: '³⁰ The Lord your God, who goes before you, is the one who will fight for
      you, just as he did for you in Egypt before your very eyes, '
    31: '³¹ and in the wilderness, where you saw how the Lord your God carried you,
      just as one carries a child, all the way that you traveled until you reached
      this place. '
    32: '³² But in spite of this, you have no trust in the Lord your God, '
    33: "³³ who goes before you on the way to seek out a place for you to camp, in\
      \ fire by night, and in the cloud by day, to show you the route you should take.”\
      \ \n"
    34: '³⁴ When the Lord heard your words, he was wrathful and swore: '
    35: '³⁵ “Not one of these—not one of this evil generation—shall see the good land
      that I swore to give to your ancestors, '
    36: '³⁶ except Caleb son of Jephunneh. He shall see it, and to him and to his
      descendants I will give the land on which he set foot, because of his complete
      fidelity to the Lord.” '
    37: '³⁷ Even with me the Lord was angry on your account, saying, “You also shall
      not enter there. '
    38: '³⁸ Joshua son of Nun, your assistant, shall enter there; encourage him, for
      he is the one who will secure Israel’s possession of it. '
    39: '³⁹ And as for your little ones, who you thought would become booty, your
      children, who today do not yet know right from wrong, they shall enter there;
      to them I will give it, and they shall take possession of it. '
    40: "⁴⁰ But as for you, journey back into the wilderness, in the direction of\
      \ the Red Sea.” \n"
    41: '⁴¹ You answered me, “We have sinned against the Lord! We are ready to go
      up and fight, just as the Lord our God commanded us.” So all of you strapped
      on your battle gear, and thought it easy to go up into the hill country. '
    42: '⁴² The Lord said to me, “Say to them, ‘Do not go up and do not fight, for
      I am not in the midst of you; otherwise you will be defeated by your enemies.’” '
    43: '⁴³ Although I told you, you would not listen. You rebelled against the command
      of the Lord and presumptuously went up into the hill country. '
    44: '⁴⁴ The Amorites who lived in that hill country then came out against you
      and chased you as bees do. They beat you down in Seir as far as Hormah. '
    45: "⁴⁵ When you returned and wept before the Lord, the Lord would neither heed\
      \ your voice nor pay you any attention. \n"
    46: ⁴⁶ After you had stayed at Kadesh as many days as you did,
  2:
    1: '¹ we journeyed back into the wilderness, in the direction of the Red Sea,
      as the Lord had told me and skirted Mount Seir for many days. '
    2: '² Then the Lord said to me: '
    3: '³ “You have been skirting this hill country long enough. Head north, '
    4: '⁴ and charge the people as follows: You are about to pass through the territory
      of your kindred, the descendants of Esau, who live in Seir. They will be afraid
      of you, so, be very careful '
    5: '⁵ not to engage in battle with them, for I will not give you even so much
      as a foot’s length of their land, since I have given Mount Seir to Esau as a
      possession. '
    6: '⁶ You shall purchase food from them for money, so that you may eat; and you
      shall also buy water from them for money, so that you may drink. '
    7: '⁷ Surely the Lord your God has blessed you in all your undertakings; he knows
      your going through this great wilderness. These forty years the Lord your God
      has been with you; you have lacked nothing.” '
    8: "⁸ So we passed by our kin, the descendants of Esau who live in Seir, leaving\
      \ behind the route of the Arabah, and leaving behind Elath and Ezion-geber.\n\
      When we had headed out along the route of the wilderness of Moab, "
    9: '⁹ the Lord said to me: “Do not harass Moab or engage them in battle, for I
      will not give you any of its land as a possession, since I have given Ar as
      a possession to the descendants of Lot.” '
    10: '¹⁰ (The Emim—a large and numerous people, as tall as the Anakim—had formerly
      inhabited it. '
    11: '¹¹ Like the Anakim, they are usually reckoned as Rephaim, though the Moabites
      call them Emim. '
    12: '¹² Moreover, the Horim had formerly inhabited Seir, but the descendants of
      Esau dispossessed them, destroying them and settling in their place, as Israel
      has done in the land that the Lord gave them as a possession.) '
    13: "¹³ “Now then, proceed to cross over the Wadi Zered.”\nSo we crossed over\
      \ the Wadi Zered. "
    14: '¹⁴ And the length of time we had traveled from Kadesh-barnea until we crossed
      the Wadi Zered was thirty-eight years, until the entire generation of warriors
      had perished from the camp, as the Lord had sworn concerning them. '
    15: "¹⁵ Indeed, the Lord’s own hand was against them, to root them out from the\
      \ camp, until all had perished. \n"
    16: '¹⁶ Just as soon as all the warriors had died off from among the people, '
    17: '¹⁷ the Lord spoke to me, saying, '
    18: '¹⁸ “Today you are going to cross the boundary of Moab at Ar. '
    19: '¹⁹ When you approach the frontier of the Ammonites, do not harass them or
      engage them in battle, for I will not give the land of the Ammonites to you
      as a possession, because I have given it to the descendants of Lot.” '
    20: '²⁰ (It also is usually reckoned as a land of Rephaim. Rephaim formerly inhabited
      it, though the Ammonites call them Zamzummim, '
    21: '²¹ a strong and numerous people, as tall as the Anakim. But the Lord destroyed
      them from before the Ammonites so that they could dispossess them and settle
      in their place. '
    22: '²² He did the same for the descendants of Esau, who live in Seir, by destroying
      the Horim before them so that they could dispossess them and settle in their
      place even to this day. '
    23: '²³ As for the Avvim, who had lived in settlements in the vicinity of Gaza,
      the Caphtorim, who came from Caphtor, destroyed them and settled in their place.) '
    24: '²⁴ “Proceed on your journey and cross the Wadi Arnon. See, I have handed
      over to you King Sihon the Amorite of Heshbon, and his land. Begin to take possession
      by engaging him in battle. '
    25: "²⁵ This day I will begin to put the dread and fear of you upon the peoples\
      \ everywhere under heaven; when they hear report of you, they will tremble and\
      \ be in anguish because of you.” \n"
    26: '²⁶ So I sent messengers from the wilderness of Kedemoth to King Sihon of
      Heshbon with the following terms of peace: '
    27: '²⁷ “If you let me pass through your land, I will travel only along the road;
      I will turn aside neither to the right nor to the left. '
    28: '²⁸ You shall sell me food for money, so that I may eat, and supply me water
      for money, so that I may drink. Only allow me to pass through on foot— '
    29: '²⁹ just as the descendants of Esau who live in Seir have done for me and
      likewise the Moabites who live in Ar—until I cross the Jordan into the land
      that the Lord our God is giving us.” '
    30: "³⁰ But King Sihon of Heshbon was not willing to let us pass through, for\
      \ the Lord your God had hardened his spirit and made his heart defiant in order\
      \ to hand him over to you, as he has now done. \n"
    31: '³¹ The Lord said to me, “See, I have begun to give Sihon and his land over
      to you. Begin now to take possession of his land.” '
    32: '³² So when Sihon came out against us, he and all his people for battle at
      Jahaz, '
    33: '³³ the Lord our God gave him over to us; and we struck him down, along with
      his offspring and all his people. '
    34: '³⁴ At that time we captured all his towns, and in each town we utterly destroyed
      men, women, and children. We left not a single survivor. '
    35: '³⁵ Only the livestock we kept as spoil for ourselves, as well as the plunder
      of the towns that we had captured. '
    36: '³⁶ From Aroer on the edge of the Wadi Arnon (including the town that is in
      the wadi itself) as far as Gilead, there was no citadel too high for us. The
      Lord our God gave everything to us. '
    37: ³⁷ You did not encroach, however, on the land of the Ammonites, avoiding the
      whole upper region of the Wadi Jabbok as well as the towns of the hill country,
      just as the Lord our God had charged.
  3:
    1: '¹ When we headed up the road to Bashan, King Og of Bashan came out against
      us, he and all his people, for battle at Edrei. '
    2: '² The Lord said to me, “Do not fear him, for I have handed him over to you,
      along with his people and his land. Do to him as you did to King Sihon of the
      Amorites, who reigned in Heshbon.” '
    3: '³ So the Lord our God also handed over to us King Og of Bashan and all his
      people. We struck him down until not a single survivor was left. '
    4: '⁴ At that time we captured all his towns; there was no citadel that we did
      not take from them—sixty towns, the whole region of Argob, the kingdom of Og
      in Bashan. '
    5: '⁵ All these were fortress towns with high walls, double gates, and bars, besides
      a great many villages. '
    6: '⁶ And we utterly destroyed them, as we had done to King Sihon of Heshbon,
      in each city utterly destroying men, women, and children. '
    7: "⁷ But all the livestock and the plunder of the towns we kept as spoil for\
      \ ourselves. \n"
    8: '⁸ So at that time we took from the two kings of the Amorites the land beyond
      the Jordan, from the Wadi Arnon to Mount Hermon '
    9: '⁹ (the Sidonians call Hermon Sirion, while the Amorites call it Senir), '
    10: '¹⁰ all the towns of the tableland, the whole of Gilead, and all of Bashan,
      as far as Salecah and Edrei, towns of Og’s kingdom in Bashan. '
    11: '¹¹ (Now only King Og of Bashan was left of the remnant of the Rephaim. In
      fact his bed, an iron bed, can still be seen in Rabbah of the Ammonites. By
      the common cubit it is nine cubits long and four cubits wide.) '
    12: '¹² As for the land that we took possession of at that time, I gave to the
      Reubenites and Gadites the territory north of Aroer, that is on the edge of
      the Wadi Arnon, as well as half the hill country of Gilead with its towns, '
    13: '¹³ and I gave to the half-tribe of Manasseh the rest of Gilead and all of
      Bashan, Og’s kingdom. (The whole region of Argob: all that portion of Bashan
      used to be called a land of Rephaim; '
    14: '¹⁴ Jair the Manassite acquired the whole region of Argob as far as the border
      of the Geshurites and the Maacathites, and he named them—that is, Bashan—after
      himself, Havvoth-jair, as it is to this day.) '
    15: '¹⁵ To Machir I gave Gilead. '
    16: '¹⁶ And to the Reubenites and the Gadites I gave the territory from Gilead
      as far as the Wadi Arnon, with the middle of the wadi as a boundary, and up
      to the Jabbok, the wadi being boundary of the Ammonites; '
    17: "¹⁷ the Arabah also, with the Jordan and its banks, from Chinnereth down to\
      \ the sea of the Arabah, the Dead Sea, with the lower slopes of Pisgah on the\
      \ east. \n"
    18: '¹⁸ At that time, I charged you as follows: “Although the Lord your God has
      given you this land to occupy, all your troops shall cross over armed as the
      vanguard of your Israelite kin. '
    19: '¹⁹ Only your wives, your children, and your livestock—I know that you have
      much livestock—shall stay behind in the towns that I have given to you. '
    20: '²⁰ When the Lord gives rest to your kindred, as to you, and they too have
      occupied the land that the Lord your God is giving them beyond the Jordan, then
      each of you may return to the property that I have given to you.” '
    21: '²¹ And I charged Joshua as well at that time, saying: “Your own eyes have
      seen everything that the Lord your God has done to these two kings; so the Lord
      will do to all the kingdoms into which you are about to cross. '
    22: "²² Do not fear them, for it is the Lord your God who fights for you.” \n"
    23: '²³ At that time, too, I entreated the Lord, saying: '
    24: '²⁴ “O Lord God, you have only begun to show your servant your greatness and
      your might; what god in heaven or on earth can perform deeds and mighty acts
      like yours! '
    25: '²⁵ Let me cross over to see the good land beyond the Jordan, that good hill
      country and the Lebanon.” '
    26: '²⁶ But the Lord was angry with me on your account and would not heed me.
      The Lord said to me, “Enough from you! Never speak to me of this matter again! '
    27: '²⁷ Go up to the top of Pisgah and look around you to the west, to the north,
      to the south, and to the east. Look well, for you shall not cross over this
      Jordan. '
    28: '²⁸ But charge Joshua, and encourage and strengthen him, because it is he
      who shall cross over at the head of this people and who shall secure their possession
      of the land that you will see.” '
    29: ²⁹ So we remained in the valley opposite Beth-peor.
  4:
    1: '¹ So now, Israel, give heed to the statutes and ordinances that I am teaching
      you to observe, so that you may live to enter and occupy the land that the Lord,
      the God of your ancestors, is giving you. '
    2: '² You must neither add anything to what I command you nor take away anything
      from it, but keep the commandments of the Lord your God with which I am charging
      you. '
    3: '³ You have seen for yourselves what the Lord did with regard to the Baal of
      Peor—how the Lord your God destroyed from among you everyone who followed the
      Baal of Peor, '
    4: "⁴ while those of you who held fast to the Lord your God are all alive today.\
      \ \n"
    5: '⁵ See, just as the Lord my God has charged me, I now teach you statutes and
      ordinances for you to observe in the land that you are about to enter and occupy. '
    6: '⁶ You must observe them diligently, for this will show your wisdom and discernment
      to the peoples, who, when they hear all these statutes, will say, “Surely this
      great nation is a wise and discerning people!” '
    7: '⁷ For what other great nation has a god so near to it as the Lord our God
      is whenever we call to him? '
    8: "⁸ And what other great nation has statutes and ordinances as just as this\
      \ entire law that I am setting before you today? \n"
    9: '⁹ But take care and watch yourselves closely, so as neither to forget the
      things that your eyes have seen nor to let them slip from your mind all the
      days of your life; make them known to your children and your children’s children— '
    10: '¹⁰ how you once stood before the Lord your God at Horeb, when the Lord said
      to me, “Assemble the people for me, and I will let them hear my words, so that
      they may learn to fear me as long as they live on the earth, and may teach their
      children so”; '
    11: '¹¹ you approached and stood at the foot of the mountain while the mountain
      was blazing up to the very heavens, shrouded in dark clouds. '
    12: '¹² Then the Lord spoke to you out of the fire. You heard the sound of words
      but saw no form; there was only a voice. '
    13: '¹³ He declared to you his covenant, which he charged you to observe, that
      is, the ten commandments; and he wrote them on two stone tablets. '
    14: "¹⁴ And the Lord charged me at that time to teach you statutes and ordinances\
      \ for you to observe in the land that you are about to cross into and occupy.\
      \ \n"
    15: '¹⁵ Since you saw no form when the Lord spoke to you at Horeb out of the fire,
      take care and watch yourselves closely, '
    16: '¹⁶ so that you do not act corruptly by making an idol for yourselves, in
      the form of any figure—the likeness of male or female, '
    17: '¹⁷ the likeness of any animal that is on the earth, the likeness of any winged
      bird that flies in the air, '
    18: '¹⁸ the likeness of anything that creeps on the ground, the likeness of any
      fish that is in the water under the earth. '
    19: '¹⁹ And when you look up to the heavens and see the sun, the moon, and the
      stars, all the host of heaven, do not be led astray and bow down to them and
      serve them, things that the Lord your God has allotted to all the peoples everywhere
      under heaven. '
    20: "²⁰ But the Lord has taken you and brought you out of the iron-smelter, out\
      \ of Egypt, to become a people of his very own possession, as you are now. \n"
    21: '²¹ The Lord was angry with me because of you, and he vowed that I should
      not cross the Jordan and that I should not enter the good land that the Lord
      your God is giving for your possession. '
    22: '²² For I am going to die in this land without crossing over the Jordan, but
      you are going to cross over to take possession of that good land. '
    23: '²³ So be careful not to forget the covenant that the Lord your God made with
      you, and not to make for yourselves an idol in the form of anything that the
      Lord your God has forbidden you. '
    24: "²⁴ For the Lord your God is a devouring fire, a jealous God. \n"
    25: '²⁵ When you have had children and children’s children, and become complacent
      in the land, if you act corruptly by making an idol in the form of anything,
      thus doing what is evil in the sight of the Lord your God, and provoking him
      to anger, '
    26: '²⁶ I call heaven and earth to witness against you today that you will soon
      utterly perish from the land that you are crossing the Jordan to occupy; you
      will not live long on it, but will be utterly destroyed. '
    27: '²⁷ The Lord will scatter you among the peoples; only a few of you will be
      left among the nations where the Lord will lead you. '
    28: '²⁸ There you will serve other gods made by human hands, objects of wood and
      stone that neither see, nor hear, nor eat, nor smell. '
    29: '²⁹ From there you will seek the Lord your God, and you will find him if you
      search after him with all your heart and soul. '
    30: '³⁰ In your distress, when all these things have happened to you in time to
      come, you will return to the Lord your God and heed him. '
    31: "³¹ Because the Lord your God is a merciful God, he will neither abandon you\
      \ nor destroy you; he will not forget the covenant with your ancestors that\
      \ he swore to them. \n"
    32: '³² For ask now about former ages, long before your own, ever since the day
      that God created human beings on the earth; ask from one end of heaven to the
      other: has anything so great as this ever happened or has its like ever been
      heard of? '
    33: '³³ Has any people ever heard the voice of a god speaking out of a fire, as
      you have heard, and lived? '
    34: '³⁴ Or has any god ever attempted to go and take a nation for himself from
      the midst of another nation, by trials, by signs and wonders, by war, by a mighty
      hand and an outstretched arm, and by terrifying displays of power, as the Lord
      your God did for you in Egypt before your very eyes? '
    35: '³⁵ To you it was shown so that you would acknowledge that the Lord is God;
      there is no other besides him. '
    36: '³⁶ From heaven he made you hear his voice to discipline you. On earth he
      showed you his great fire, while you heard his words coming out of the fire. '
    37: '³⁷ And because he loved your ancestors, he chose their descendants after
      them. He brought you out of Egypt with his own presence, by his great power, '
    38: '³⁸ driving out before you nations greater and mightier than yourselves, to
      bring you in, giving you their land for a possession, as it is still today. '
    39: '³⁹ So acknowledge today and take to heart that the Lord is God in heaven
      above and on the earth beneath; there is no other. '
    40: "⁴⁰ Keep his statutes and his commandments, which I am commanding you today\
      \ for your own well-being and that of your descendants after you, so that you\
      \ may long remain in the land that the Lord your God is giving you for all time.\
      \ \n"
    41: '⁴¹ Then Moses set apart on the east side of the Jordan three cities '
    42: '⁴² to which a homicide could flee, someone who unintentionally kills another
      person, the two not having been at enmity before; the homicide could flee to
      one of these cities and live: '
    43: "⁴³ Bezer in the wilderness on the tableland belonging to the Reubenites,\
      \ Ramoth in Gilead belonging to the Gadites, and Golan in Bashan belonging to\
      \ the Manassites. \n"
    44: '⁴⁴ This is the law that Moses set before the Israelites. '
    45: '⁴⁵ These are the decrees and the statutes and ordinances that Moses spoke
      to the Israelites when they had come out of Egypt, '
    46: '⁴⁶ beyond the Jordan in the valley opposite Beth-peor, in the land of King
      Sihon of the Amorites, who reigned at Heshbon, whom Moses and the Israelites
      defeated when they came out of Egypt. '
    47: '⁴⁷ They occupied his land and the land of King Og of Bashan, the two kings
      of the Amorites on the eastern side of the Jordan: '
    48: '⁴⁸ from Aroer, which is on the edge of the Wadi Arnon, as far as Mount Sirion
      (that is, Hermon), '
    49: ⁴⁹ together with all the Arabah on the east side of the Jordan as far as the
      Sea of the Arabah, under the slopes of Pisgah.
  5:
    1: "¹ Moses convened all Israel, and said to them:\nHear, O Israel, the statutes\
      \ and ordinances that I am addressing to you today; you shall learn them and\
      \ observe them diligently. "
    2: '² The Lord our God made a covenant with us at Horeb. '
    3: '³ Not with our ancestors did the Lord make this covenant, but with us, who
      are all of us here alive today. '
    4: '⁴ The Lord spoke with you face to face at the mountain, out of the fire. '
    5: "⁵ (At that time I was standing between the Lord and you to declare to you\
      \ the words of the Lord; for you were afraid because of the fire and did not\
      \ go up the mountain.) And he said: \n"
    6: '⁶ I am the Lord your God, who brought you out of the land of Egypt, out of
      the house of slavery; '
    7: "⁷ you shall have no other gods before me. \n"
    8: '⁸ You shall not make for yourself an idol, whether in the form of anything
      that is in heaven above, or that is on the earth beneath, or that is in the
      water under the earth. '
    9: '⁹ You shall not bow down to them or worship them; for I the Lord your God
      am a jealous God, punishing children for the iniquity of parents, to the third
      and fourth generation of those who reject me, '
    10: "¹⁰ but showing steadfast love to the thousandth generation of those who love\
