  12:
    1: "¹ These are the statutes and ordinances that you must diligently observe in\
      \ the land that the Lord, the God of your ancestors, has given you to occupy\
      \ all the days that you live on the earth. \n"
    2: '² You must demolish completely all the places where the nations whom you are
