      high above all the nations of the earth; '
    2: "² all these blessings shall come upon you and overtake you, if you obey the\
      \ Lord your God: \n"
    3: "³ Blessed shall you be in the city, and blessed shall you be in the field.\
      \ \n"
    4: "⁴ Blessed shall be the fruit of your womb, the fruit of your ground, and the\
      \ fruit of your livestock, both the increase of your cattle and the issue of\
      \ your flock. \n"
    5: "⁵ Blessed shall be your basket and your kneading bowl. \n"
    6: "⁶ Blessed shall you be when you come in, and blessed shall you be when you\
