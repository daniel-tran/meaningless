    10: '¹⁰ I stayed on the mountain forty days and forty nights, as I had done the
      first time. And once again the Lord listened to me. The Lord was unwilling to
      destroy you. '
    11: "¹¹ The Lord said to me, “Get up, go on your journey at the head of the people,\
      \ that they may go in and occupy the land that I swore to their ancestors to\
      \ give them.” \n"
    12: '¹² So now, O Israel, what does the Lord your God require of you? Only to
      fear the Lord your God, to walk in all his ways, to love him, to serve the Lord
      your God with all your heart and with all your soul, '
    13: '¹³ and to keep the commandments of the Lord your God and his decrees that
      I am commanding you today, for your own well-being. '
    14: '¹⁴ Although heaven and the heaven of heavens belong to the Lord your God,
      the earth with all that is in it, '
    15: '¹⁵ yet the Lord set his heart in love on your ancestors alone and chose you,
      their descendants after them, out of all the peoples, as it is today. '
    16: '¹⁶ Circumcise, then, the foreskin of your heart, and do not be stubborn any
      longer. '
    17: '¹⁷ For the Lord your God is God of gods and Lord of lords, the great God,
      mighty and awesome, who is not partial and takes no bribe, '
    18: '¹⁸ who executes justice for the orphan and the widow, and who loves the strangers,
      providing them food and clothing. '
    19: '¹⁹ You shall also love the stranger, for you were strangers in the land of
      Egypt. '
    20: '²⁰ You shall fear the Lord your God; him alone you shall worship; to him
      you shall hold fast, and by his name you shall swear. '
    21: '²¹ He is your praise; he is your God, who has done for you these great and
      awesome things that your own eyes have seen. '
    22: ²² Your ancestors went down to Egypt seventy persons; and now the Lord your
      God has made you as numerous as the stars in heaven.
  11:
    1: '¹ You shall love the Lord your God, therefore, and keep his charge, his decrees,
      his ordinances, and his commandments always. '
    2: '² Remember today that it was not your children (who have not known or seen
      the discipline of the Lord your God), but it is you who must acknowledge his
      greatness, his mighty hand and his outstretched arm, '
    3: '³ his signs and his deeds that he did in Egypt to Pharaoh, the king of Egypt,
      and to all his land; '
    4: '⁴ what he did to the Egyptian army, to their horses and chariots, how he made
      the water of the Red Sea flow over them as they pursued you, so that the Lord
      has destroyed them to this day; '
    5: '⁵ what he did to you in the wilderness, until you came to this place; '
    6: '⁶ and what he did to Dathan and Abiram, sons of Eliab son of Reuben, how in
      the midst of all Israel the earth opened its mouth and swallowed them up, along
      with their households, their tents, and every living being in their company; '
    7: "⁷ for it is your own eyes that have seen every great deed that the Lord did.\
      \ \n"
    8: '⁸ Keep, then, this entire commandment that I am commanding you today, so that
      you may have strength to go in and occupy the land that you are crossing over
      to occupy, '
    9: '⁹ and so that you may live long in the land that the Lord swore to your ancestors
      to give them and to their descendants, a land flowing with milk and honey. '
    10: '¹⁰ For the land that you are about to enter to occupy is not like the land
      of Egypt, from which you have come, where you sow your seed and irrigate by
      foot like a vegetable garden. '
    11: '¹¹ But the land that you are crossing over to occupy is a land of hills and
      valleys, watered by rain from the sky, '
    12: "¹² a land that the Lord your God looks after. The eyes of the Lord your God\
      \ are always on it, from the beginning of the year to the end of the year. \n"
    13: '¹³ If you will only heed his every commandment that I am commanding you today—loving
      the Lord your God, and serving him with all your heart and with all your soul— '
    14: '¹⁴ then he will give the rain for your land in its season, the early rain
      and the later rain, and you will gather in your grain, your wine, and your oil; '
    15: '¹⁵ and he will give grass in your fields for your livestock, and you will
      eat your fill. '
    16: '¹⁶ Take care, or you will be seduced into turning away, serving other gods
      and worshiping them, '
    17: "¹⁷ for then the anger of the Lord will be kindled against you and he will\
      \ shut up the heavens, so that there will be no rain and the land will yield\
      \ no fruit; then you will perish quickly off the good land that the Lord is\
      \ giving you. \n"
    18: '¹⁸ You shall put these words of mine in your heart and soul, and you shall
      bind them as a sign on your hand, and fix them as an emblem on your forehead. '
    19: '¹⁹ Teach them to your children, talking about them when you are at home and
      when you are away, when you lie down and when you rise. '
    20: '²⁰ Write them on the doorposts of your house and on your gates, '
    21: "²¹ so that your days and the days of your children may be multiplied in the\
      \ land that the Lord swore to your ancestors to give them, as long as the heavens\
      \ are above the earth. \n"
    22: '²² If you will diligently observe this entire commandment that I am commanding
      you, loving the Lord your God, walking in all his ways, and holding fast to
      him, '
    23: '²³ then the Lord will drive out all these nations before you, and you will
      dispossess nations larger and mightier than yourselves. '
    24: '²⁴ Every place on which you set foot shall be yours; your territory shall
      extend from the wilderness to the Lebanon and from the River, the river Euphrates,
      to the Western Sea. '
    25: "²⁵ No one will be able to stand against you; the Lord your God will put the\
      \ fear and dread of you on all the land on which you set foot, as he promised\
      \ you. \n"
    26: '²⁶ See, I am setting before you today a blessing and a curse: '
    27: '²⁷ the blessing, if you obey the commandments of the Lord your God that I
      am commanding you today; '
    28: "²⁸ and the curse, if you do not obey the commandments of the Lord your God,\
      \ but turn from the way that I am commanding you today, to follow other gods\
      \ that you have not known. \n"
    29: '²⁹ When the Lord your God has brought you into the land that you are entering
      to occupy, you shall set the blessing on Mount Gerizim and the curse on Mount
      Ebal. '
    30: "³⁰ As you know, they are beyond the Jordan, some distance to the west, in\
      \ the land of the Canaanites who live in the Arabah, opposite Gilgal, beside\
      \ the oak of Moreh. \n"
    31: '³¹ When you cross the Jordan to go in to occupy the land that the Lord your
      God is giving you, and when you occupy it and live in it, '
    32: ³² you must diligently observe all the statutes and ordinances that I am setting
