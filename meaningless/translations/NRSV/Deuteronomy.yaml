    12: '¹² The Lord will open for you his rich storehouse, the heavens, to give the
      rain of your land in its season and to bless all your undertakings. You will
      lend to many nations, but you will not borrow. '
    13: '¹³ The Lord will make you the head, and not the tail; you shall be only at
      the top, and not at the bottom—if you obey the commandments of the Lord your
      God, which I am commanding you today, by diligently observing them, '
    14: "¹⁴ and if you do not turn aside from any of the words that I am commanding\
      \ you today, either to the right or to the left, following other gods to serve\
      \ them. \n"
    15: "¹⁵ But if you will not obey the Lord your God by diligently observing all\
      \ his commandments and decrees, which I am commanding you today, then all these\
