    23: '²³ The sky over your head shall be bronze, and the earth under you iron. '
    24: "²⁴ The Lord will change the rain of your land into powder, and only dust\
      \ shall come down upon you from the sky until you are destroyed. \n"
    25: '²⁵ The Lord will cause you to be defeated before your enemies; you shall
      go out against them one way and flee before them seven ways. You shall become
      an object of horror to all the kingdoms of the earth. '
    26: '²⁶ Your corpses shall be food for every bird of the air and animal of the
      earth, and there shall be no one to frighten them away. '
    27: '²⁷ The Lord will afflict you with the boils of Egypt, with ulcers, scurvy,
      and itch, of which you cannot be healed. '
    28: '²⁸ The Lord will afflict you with madness, blindness, and confusion of mind; '
    29: '²⁹ you shall grope about at noon as blind people grope in darkness, but you
      shall be unable to find your way; and you shall be continually abused and robbed,
      without anyone to help. '
    30: '³⁰ You shall become engaged to a woman, but another man shall lie with her.
      You shall build a house, but not live in it. You shall plant a vineyard, but
      not enjoy its fruit. '
    31: '³¹ Your ox shall be butchered before your eyes, but you shall not eat of
      it. Your donkey shall be stolen in front of you, and shall not be restored to
      you. Your sheep shall be given to your enemies, without anyone to help you. '
    32: '³² Your sons and daughters shall be given to another people, while you look
      on; you will strain your eyes looking for them all day but be powerless to do
      anything. '
    33: '³³ A people whom you do not know shall eat up the fruit of your ground and
      of all your labors; you shall be continually abused and crushed, '
    34: '³⁴ and driven mad by the sight that your eyes shall see. '
    35: '³⁵ The Lord will strike you on the knees and on the legs with grievous boils
      of which you cannot be healed, from the sole of your foot to the crown of your
      head. '
    36: '³⁶ The Lord will bring you, and the king whom you set over you, to a nation
      that neither you nor your ancestors have known, where you shall serve other
      gods, of wood and stone. '
    37: "³⁷ You shall become an object of horror, a proverb, and a byword among all\
      \ the peoples where the Lord will lead you. \n"
    38: '³⁸ You shall carry much seed into the field but shall gather little in, for
      the locust shall consume it. '
    39: '³⁹ You shall plant vineyards and dress them, but you shall neither drink
      the wine nor gather the grapes, for the worm shall eat them. '
    40: '⁴⁰ You shall have olive trees throughout all your territory, but you shall
      not anoint yourself with the oil, for your olives shall drop off. '
    41: '⁴¹ You shall have sons and daughters, but they shall not remain yours, for
      they shall go into captivity. '
    42: '⁴² All your trees and the fruit of your ground the cicada shall take over. '
    43: '⁴³ Aliens residing among you shall ascend above you higher and higher, while
      you shall descend lower and lower. '
    44: "⁴⁴ They shall lend to you but you shall not lend to them; they shall be the\
      \ head and you shall be the tail. \n"
    45: '⁴⁵ All these curses shall come upon you, pursuing and overtaking you until
      you are destroyed, because you did not obey the Lord your God, by observing
      the commandments and the decrees that he commanded you. '
    46: "⁴⁶ They shall be among you and your descendants as a sign and a portent forever.\
      \ \n"
    47: '⁴⁷ Because you did not serve the Lord your God joyfully and with gladness
      of heart for the abundance of everything, '
    48: '⁴⁸ therefore you shall serve your enemies whom the Lord will send against
      you, in hunger and thirst, in nakedness and lack of everything. He will put
      an iron yoke on your neck until he has destroyed you. '
    49: '⁴⁹ The Lord will bring a nation from far away, from the end of the earth,
      to swoop down on you like an eagle, a nation whose language you do not understand, '
    50: '⁵⁰ a grim-faced nation showing no respect to the old or favor to the young. '
    51: '⁵¹ It shall consume the fruit of your livestock and the fruit of your ground
      until you are destroyed, leaving you neither grain, wine, and oil, nor the increase
      of your cattle and the issue of your flock, until it has made you perish. '
    52: '⁵² It shall besiege you in all your towns until your high and fortified walls,
      in which you trusted, come down throughout your land; it shall besiege you in
      all your towns throughout the land that the Lord your God has given you. '
    53: '⁵³ In the desperate straits to which the enemy siege reduces you, you will
      eat the fruit of your womb, the flesh of your own sons and daughters whom the
      Lord your God has given you. '
    54: '⁵⁴ Even the most refined and gentle of men among you will begrudge food to
      his own brother, to the wife whom he embraces, and to the last of his remaining
      children, '
    55: '⁵⁵ giving to none of them any of the flesh of his children whom he is eating,
      because nothing else remains to him, in the desperate straits to which the enemy
      siege will reduce you in all your towns. '
    56: '⁵⁶ She who is the most refined and gentle among you, so gentle and refined
      that she does not venture to set the sole of her foot on the ground, will begrudge
      food to the husband whom she embraces, to her own son, and to her own daughter, '
    57: "⁵⁷ begrudging even the afterbirth that comes out from between her thighs,\
      \ and the children that she bears, because she is eating them in secret for\
      \ lack of anything else, in the desperate straits to which the enemy siege will\
      \ reduce you in your towns. \n"
    58: '⁵⁸ If you do not diligently observe all the words of this law that are written
      in this book, fearing this glorious and awesome name, the Lord your God, '
    59: '⁵⁹ then the Lord will overwhelm both you and your offspring with severe and
      lasting afflictions and grievous and lasting maladies. '
    60: '⁶⁰ He will bring back upon you all the diseases of Egypt, of which you were
      in dread, and they shall cling to you. '
    61: '⁶¹ Every other malady and affliction, even though not recorded in the book
      of this law, the Lord will inflict on you until you are destroyed. '
    62: '⁶² Although once you were as numerous as the stars in heaven, you shall be
      left few in number, because you did not obey the Lord your God. '
    63: '⁶³ And just as the Lord took delight in making you prosperous and numerous,
      so the Lord will take delight in bringing you to ruin and destruction; you shall
      be plucked off the land that you are entering to possess. '
    64: '⁶⁴ The Lord will scatter you among all peoples, from one end of the earth
      to the other; and there you shall serve other gods, of wood and stone, which
      neither you nor your ancestors have known. '
    65: '⁶⁵ Among those nations you shall find no ease, no resting place for the sole
      of your foot. There the Lord will give you a trembling heart, failing eyes,
      and a languishing spirit. '
    66: '⁶⁶ Your life shall hang in doubt before you; night and day you shall be in
      dread, with no assurance of your life. '
    67: '⁶⁷ In the morning you shall say, “If only it were evening!” and at evening
      you shall say, “If only it were morning!”—because of the dread that your heart
      shall feel and the sights that your eyes shall see. '
    68: ⁶⁸ The Lord will bring you back in ships to Egypt, by a route that I promised
      you would never see again; and there you shall offer yourselves for sale to
      your enemies as male and female slaves, but there will be no buyer.
