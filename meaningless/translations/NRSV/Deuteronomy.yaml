  8:
    1: '¹ This entire commandment that I command you today you must diligently observe,
      so that you may live and increase, and go in and occupy the land that the Lord
      promised on oath to your ancestors. '
    2: '² Remember the long way that the Lord your God has led you these forty years
      in the wilderness, in order to humble you, testing you to know what was in your
      heart, whether or not you would keep his commandments. '
    3: '³ He humbled you by letting you hunger, then by feeding you with manna, with
      which neither you nor your ancestors were acquainted, in order to make you understand
      that one does not live by bread alone, but by every word that comes from the
      mouth of the Lord. '
    4: '⁴ The clothes on your back did not wear out and your feet did not swell these
      forty years. '
    5: '⁵ Know then in your heart that as a parent disciplines a child so the Lord
      your God disciplines you. '
    6: '⁶ Therefore keep the commandments of the Lord your God, by walking in his
      ways and by fearing him. '
    7: '⁷ For the Lord your God is bringing you into a good land, a land with flowing
      streams, with springs and underground waters welling up in valleys and hills, '
    8: '⁸ a land of wheat and barley, of vines and fig trees and pomegranates, a land
      of olive trees and honey, '
    9: '⁹ a land where you may eat bread without scarcity, where you will lack nothing,
      a land whose stones are iron and from whose hills you may mine copper. '
    10: "¹⁰ You shall eat your fill and bless the Lord your God for the good land\
      \ that he has given you. \n"
    11: '¹¹ Take care that you do not forget the Lord your God, by failing to keep
      his commandments, his ordinances, and his statutes, which I am commanding you
      today. '
    12: '¹² When you have eaten your fill and have built fine houses and live in them, '
    13: '¹³ and when your herds and flocks have multiplied, and your silver and gold
      is multiplied, and all that you have is multiplied, '
    14: '¹⁴ then do not exalt yourself, forgetting the Lord your God, who brought
      you out of the land of Egypt, out of the house of slavery, '
    15: '¹⁵ who led you through the great and terrible wilderness, an arid wasteland
      with poisonous snakes and scorpions. He made water flow for you from flint rock, '
    16: '¹⁶ and fed you in the wilderness with manna that your ancestors did not know,
      to humble you and to test you, and in the end to do you good. '
    17: '¹⁷ Do not say to yourself, “My power and the might of my own hand have gotten
      me this wealth.” '
    18: '¹⁸ But remember the Lord your God, for it is he who gives you power to get
      wealth, so that he may confirm his covenant that he swore to your ancestors,
      as he is doing today. '
    19: '¹⁹ If you do forget the Lord your God and follow other gods to serve and
      worship them, I solemnly warn you today that you shall surely perish. '
    20: ²⁰ Like the nations that the Lord is destroying before you, so shall you perish,
      because you would not obey the voice of the Lord your God.
  9:
    1: '¹ Hear, O Israel! You are about to cross the Jordan today, to go in and dispossess
      nations larger and mightier than you, great cities, fortified to the heavens, '
    2: '² a strong and tall people, the offspring of the Anakim, whom you know. You
      have heard it said of them, “Who can stand up to the Anakim?” '
    3: "³ Know then today that the Lord your God is the one who crosses over before\
      \ you as a devouring fire; he will defeat them and subdue them before you, so\
      \ that you may dispossess and destroy them quickly, as the Lord has promised\
      \ you. \n"
    4: '⁴ When the Lord your God thrusts them out before you, do not say to yourself,
      “It is because of my righteousness that the Lord has brought me in to occupy
      this land”; it is rather because of the wickedness of these nations that the
      Lord is dispossessing them before you. '
    5: "⁵ It is not because of your righteousness or the uprightness of your heart\
      \ that you are going in to occupy their land; but because of the wickedness\
      \ of these nations the Lord your God is dispossessing them before you, in order\
      \ to fulfill the promise that the Lord made on oath to your ancestors, to Abraham,\
      \ to Isaac, and to Jacob. \n"
    6: '⁶ Know, then, that the Lord your God is not giving you this good land to occupy
      because of your righteousness; for you are a stubborn people. '
    7: "⁷ Remember and do not forget how you provoked the Lord your God to wrath in\
      \ the wilderness; you have been rebellious against the Lord from the day you\
      \ came out of the land of Egypt until you came to this place. \n"
    8: '⁸ Even at Horeb you provoked the Lord to wrath, and the Lord was so angry
      with you that he was ready to destroy you. '
    9: '⁹ When I went up the mountain to receive the stone tablets, the tablets of
      the covenant that the Lord made with you, I remained on the mountain forty days
      and forty nights; I neither ate bread nor drank water. '
    10: '¹⁰ And the Lord gave me the two stone tablets written with the finger of
      God; on them were all the words that the Lord had spoken to you at the mountain
      out of the fire on the day of the assembly. '
    11: '¹¹ At the end of forty days and forty nights the Lord gave me the two stone
      tablets, the tablets of the covenant. '
    12: '¹² Then the Lord said to me, “Get up, go down quickly from here, for your
      people whom you have brought from Egypt have acted corruptly. They have been
      quick to turn from the way that I commanded them; they have cast an image for
      themselves.” '
    13: '¹³ Furthermore the Lord said to me, “I have seen that this people is indeed
      a stubborn people. '
    14: "¹⁴ Let me alone that I may destroy them and blot out their name from under\
      \ heaven; and I will make of you a nation mightier and more numerous than they.”\
      \ \n"
    15: '¹⁵ So I turned and went down from the mountain, while the mountain was ablaze;
      the two tablets of the covenant were in my two hands. '
    16: '¹⁶ Then I saw that you had indeed sinned against the Lord your God, by casting
      for yourselves an image of a calf; you had been quick to turn from the way that
      the Lord had commanded you. '
    17: '¹⁷ So I took hold of the two tablets and flung them from my two hands, smashing
      them before your eyes. '
    18: '¹⁸ Then I lay prostrate before the Lord as before, forty days and forty nights;
      I neither ate bread nor drank water, because of all the sin you had committed,
      provoking the Lord by doing what was evil in his sight. '
    19: '¹⁹ For I was afraid that the anger that the Lord bore against you was so
      fierce that he would destroy you. But the Lord listened to me that time also. '
    20: '²⁰ The Lord was so angry with Aaron that he was ready to destroy him, but
      I interceded also on behalf of Aaron at that same time. '
    21: "²¹ Then I took the sinful thing you had made, the calf, and burned it with\
      \ fire and crushed it, grinding it thoroughly, until it was reduced to dust;\
      \ and I threw the dust of it into the stream that runs down the mountain. \n"
    22: '²² At Taberah also, and at Massah, and at Kibroth-hattaavah, you provoked
      the Lord to wrath. '
    23: '²³ And when the Lord sent you from Kadesh-barnea, saying, “Go up and occupy
      the land that I have given you,” you rebelled against the command of the Lord
      your God, neither trusting him nor obeying him. '
    24: "²⁴ You have been rebellious against the Lord as long as he has known you.\
      \ \n"
    25: '²⁵ Throughout the forty days and forty nights that I lay prostrate before
      the Lord when the Lord intended to destroy you, '
    26: '²⁶ I prayed to the Lord and said, “Lord God, do not destroy the people who
      are your very own possession, whom you redeemed in your greatness, whom you
      brought out of Egypt with a mighty hand. '
    27: '²⁷ Remember your servants, Abraham, Isaac, and Jacob; pay no attention to
      the stubbornness of this people, their wickedness and their sin, '
    28: '²⁸ otherwise the land from which you have brought us might say, ‘Because
      the Lord was not able to bring them into the land that he promised them, and
      because he hated them, he has brought them out to let them die in the wilderness.’ '
    29: ²⁹ For they are the people of your very own possession, whom you brought out
      by your great power and by your outstretched arm.”
  10:
    1: '¹ At that time the Lord said to me, “Carve out two tablets of stone like the
