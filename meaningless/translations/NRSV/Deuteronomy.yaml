    16: "¹⁶ Cursed shall you be in the city, and cursed shall you be in the field.\
      \ \n"
    17: "¹⁷ Cursed shall be your basket and your kneading bowl. \n"
    18: "¹⁸ Cursed shall be the fruit of your womb, the fruit of your ground, the\
