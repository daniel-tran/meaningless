    24: '²⁴ and you said, “Look, the Lord our God has shown us his glory and greatness,
      and we have heard his voice out of the fire. Today we have seen that God may
      speak to someone and the person may still live. '
    25: '²⁵ So now why should we die? For this great fire will consume us; if we hear
