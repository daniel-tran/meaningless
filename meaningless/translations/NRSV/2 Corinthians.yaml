  12:
    1: '¹ It is necessary to boast; nothing is to be gained by it, but I will go on
      to visions and revelations of the Lord. '
    2: '² I know a person in Christ who fourteen years ago was caught up to the third
      heaven—whether in the body or out of the body I do not know; God knows. '
    3: '³ And I know that such a person—whether in the body or out of the body I do
      not know; God knows— '
    4: '⁴ was caught up into Paradise and heard things that are not to be told, that
      no mortal is permitted to repeat. '
    5: '⁵ On behalf of such a one I will boast, but on my own behalf I will not boast,
      except of my weaknesses. '
    6: '⁶ But if I wish to boast, I will not be a fool, for I will be speaking the
      truth. But I refrain from it, so that no one may think better of me than what
      is seen in me or heard from me, '
    7: '⁷ even considering the exceptional character of the revelations. Therefore,
      to keep me from being too elated, a thorn was given me in the flesh, a messenger
      of Satan to torment me, to keep me from being too elated. '
    8: '⁸ Three times I appealed to the Lord about this, that it would leave me, '
    9: '⁹ but he said to me, “My grace is sufficient for you, for power is made perfect
      in weakness.” So, I will boast all the more gladly of my weaknesses, so that
      the power of Christ may dwell in me. '
    10: "¹⁰ Therefore I am content with weaknesses, insults, hardships, persecutions,\
      \ and calamities for the sake of Christ; for whenever I am weak, then I am strong.\
      \ \n"
    11: '¹¹ I have been a fool! You forced me to it. Indeed you should have been the
      ones commending me, for I am not at all inferior to these super-apostles, even
      though I am nothing. '
    12: '¹² The signs of a true apostle were performed among you with utmost patience,
      signs and wonders and mighty works. '
    13: "¹³ How have you been worse off than the other churches, except that I myself\
      \ did not burden you? Forgive me this wrong! \n"
    14: '¹⁴ Here I am, ready to come to you this third time. And I will not be a burden,
      because I do not want what is yours but you; for children ought not to lay up
      for their parents, but parents for their children. '
    15: '¹⁵ I will most gladly spend and be spent for you. If I love you more, am
      I to be loved less? '
    16: '¹⁶ Let it be assumed that I did not burden you. Nevertheless (you say) since
      I was crafty, I took you in by deceit. '
    17: '¹⁷ Did I take advantage of you through any of those whom I sent to you? '
    18: "¹⁸ I urged Titus to go, and sent the brother with him. Titus did not take\
      \ advantage of you, did he? Did we not conduct ourselves with the same spirit?\
      \ Did we not take the same steps? \n"
    19: '¹⁹ Have you been thinking all along that we have been defending ourselves
      before you? We are speaking in Christ before God. Everything we do, beloved,
      is for the sake of building you up. '
    20: '²⁰ For I fear that when I come, I may find you not as I wish, and that you
      may find me not as you wish; I fear that there may perhaps be quarreling, jealousy,
      anger, selfishness, slander, gossip, conceit, and disorder. '
    21: ²¹ I fear that when I come again, my God may humble me before you, and that
      I may have to mourn over many who previously sinned and have not repented of
      the impurity, sexual immorality, and licentiousness that they have practiced.
  13:
    1: '¹ This is the third time I am coming to you. “Any charge must be sustained
      by the evidence of two or three witnesses.” '
    2: '² I warned those who sinned previously and all the others, and I warn them
      now while absent, as I did when present on my second visit, that if I come again,
      I will not be lenient— '
    3: '³ since you desire proof that Christ is speaking in me. He is not weak in
      dealing with you, but is powerful in you. '
    4: "⁴ For he was crucified in weakness, but lives by the power of God. For we\
      \ are weak in him, but in dealing with you we will live with him by the power\
      \ of God. \n"
    5: '⁵ Examine yourselves to see whether you are living in the faith. Test yourselves.
      Do you not realize that Jesus Christ is in you?—unless, indeed, you fail to
      meet the test! '
    6: '⁶ I hope you will find out that we have not failed. '
    7: '⁷ But we pray to God that you may not do anything wrong—not that we may appear
      to have met the test, but that you may do what is right, though we may seem
      to have failed. '
    8: '⁸ For we cannot do anything against the truth, but only for the truth. '
    9: '⁹ For we rejoice when we are weak and you are strong. This is what we pray
      for, that you may become perfect. '
    10: "¹⁰ So I write these things while I am away from you, so that when I come,\
      \ I may not have to be severe in using the authority that the Lord has given\
      \ me for building up and not for tearing down. \n"
    11: '¹¹ Finally, brothers and sisters, farewell. Put things in order, listen to
      my appeal, agree with one another, live in peace; and the God of love and peace
      will be with you. '
    12: "¹² Greet one another with a holy kiss. All the saints greet you. \n"
    13: ¹³ The grace of the Lord Jesus Christ, the love of God, and the communion
      of the Holy Spirit be with all of you.
