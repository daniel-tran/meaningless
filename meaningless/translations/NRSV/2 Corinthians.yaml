    29: "²⁹ Who is weak, and I am not weak? Who is made to stumble, and I am not indignant?\
      \ \n"
    30: '³⁰ If I must boast, I will boast of the things that show my weakness. '
    31: '³¹ The God and Father of the Lord Jesus (blessed be he forever!) knows that
      I do not lie. '
    32: '³² In Damascus, the governor under King Aretas guarded the city of Damascus
