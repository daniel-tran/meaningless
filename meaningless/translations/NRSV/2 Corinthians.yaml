2 Corinthians:
  1:
    1: "¹ Paul, an apostle of Christ Jesus by the will of God, and Timothy our brother,\n\
      To the church of God that is in Corinth, including all the saints throughout\
      \ Achaia: \n"
    2: "² Grace to you and peace from God our Father and the Lord Jesus Christ. \n"
    3: '³ Blessed be the God and Father of our Lord Jesus Christ, the Father of mercies
      and the God of all consolation, '
    4: '⁴ who consoles us in all our affliction, so that we may be able to console
      those who are in any affliction with the consolation with which we ourselves
      are consoled by God. '
    5: '⁵ For just as the sufferings of Christ are abundant for us, so also our consolation
      is abundant through Christ. '
    6: '⁶ If we are being afflicted, it is for your consolation and salvation; if
      we are being consoled, it is for your consolation, which you experience when
      you patiently endure the same sufferings that we are also suffering. '
    7: "⁷ Our hope for you is unshaken; for we know that as you share in our sufferings,\
      \ so also you share in our consolation. \n"
    8: '⁸ We do not want you to be unaware, brothers and sisters, of the affliction
      we experienced in Asia; for we were so utterly, unbearably crushed that we despaired
      of life itself. '
    9: '⁹ Indeed, we felt that we had received the sentence of death so that we would
      rely not on ourselves but on God who raises the dead. '
    10: '¹⁰ He who rescued us from so deadly a peril will continue to rescue us; on
      him we have set our hope that he will rescue us again, '
    11: "¹¹ as you also join in helping us by your prayers, so that many will give\
      \ thanks on our behalf for the blessing granted us through the prayers of many.\
      \ \n"
    12: '¹² Indeed, this is our boast, the testimony of our conscience: we have behaved
      in the world with frankness and godly sincerity, not by earthly wisdom but by
      the grace of God—and all the more toward you. '
    13: '¹³ For we write you nothing other than what you can read and also understand;
      I hope you will understand until the end— '
    14: "¹⁴ as you have already understood us in part—that on the day of the Lord\
      \ Jesus we are your boast even as you are our boast. \n"
    15: '¹⁵ Since I was sure of this, I wanted to come to you first, so that you might
      have a double favor; '
    16: '¹⁶ I wanted to visit you on my way to Macedonia, and to come back to you
      from Macedonia and have you send me on to Judea. '
    17: '¹⁷ Was I vacillating when I wanted to do this? Do I make my plans according
      to ordinary human standards, ready to say “Yes, yes” and “No, no” at the same
      time? '
    18: '¹⁸ As surely as God is faithful, our word to you has not been “Yes and No.” '
    19: '¹⁹ For the Son of God, Jesus Christ, whom we proclaimed among you, Silvanus
      and Timothy and I, was not “Yes and No”; but in him it is always “Yes.” '
    20: '²⁰ For in him every one of God’s promises is a “Yes.” For this reason it
      is through him that we say the “Amen,” to the glory of God. '
    21: '²¹ But it is God who establishes us with you in Christ and has anointed us, '
    22: "²² by putting his seal on us and giving us his Spirit in our hearts as a\
      \ first installment. \n"
    23: '²³ But I call on God as witness against me: it was to spare you that I did
      not come again to Corinth. '
    24: ²⁴ I do not mean to imply that we lord it over your faith; rather, we are
      workers with you for your joy, because you stand firm in the faith.
  2:
    1: '¹ So I made up my mind not to make you another painful visit. '
    2: '² For if I cause you pain, who is there to make me glad but the one whom I
      have pained? '
    3: '³ And I wrote as I did, so that when I came, I might not suffer pain from
      those who should have made me rejoice; for I am confident about all of you,
      that my joy would be the joy of all of you. '
    4: "⁴ For I wrote you out of much distress and anguish of heart and with many\
      \ tears, not to cause you pain, but to let you know the abundant love that I\
      \ have for you. \n"
    5: '⁵ But if anyone has caused pain, he has caused it not to me, but to some extent—not
      to exaggerate it—to all of you. '
    6: '⁶ This punishment by the majority is enough for such a person; '
    7: '⁷ so now instead you should forgive and console him, so that he may not be
      overwhelmed by excessive sorrow. '
    8: '⁸ So I urge you to reaffirm your love for him. '
    9: '⁹ I wrote for this reason: to test you and to know whether you are obedient
      in everything. '
    10: '¹⁰ Anyone whom you forgive, I also forgive. What I have forgiven, if I have
      forgiven anything, has been for your sake in the presence of Christ. '
    11: "¹¹ And we do this so that we may not be outwitted by Satan; for we are not\
      \ ignorant of his designs. \n"
    12: '¹² When I came to Troas to proclaim the good news of Christ, a door was opened
      for me in the Lord; '
    13: "¹³ but my mind could not rest because I did not find my brother Titus there.\
      \ So I said farewell to them and went on to Macedonia. \n"
    14: '¹⁴ But thanks be to God, who in Christ always leads us in triumphal procession,
      and through us spreads in every place the fragrance that comes from knowing
      him. '
    15: '¹⁵ For we are the aroma of Christ to God among those who are being saved
      and among those who are perishing; '
    16: '¹⁶ to the one a fragrance from death to death, to the other a fragrance from
      life to life. Who is sufficient for these things? '
    17: ¹⁷ For we are not peddlers of God’s word like so many; but in Christ we speak
      as persons of sincerity, as persons sent from God and standing in his presence.
  3:
    1: '¹ Are we beginning to commend ourselves again? Surely we do not need, as some
      do, letters of recommendation to you or from you, do we? '
    2: '² You yourselves are our letter, written on our hearts, to be known and read
      by all; '
    3: "³ and you show that you are a letter of Christ, prepared by us, written not\
      \ with ink but with the Spirit of the living God, not on tablets of stone but\
      \ on tablets of human hearts. \n"
    4: '⁴ Such is the confidence that we have through Christ toward God. '
    5: '⁵ Not that we are competent of ourselves to claim anything as coming from
      us; our competence is from God, '
    6: "⁶ who has made us competent to be ministers of a new covenant, not of letter\
      \ but of spirit; for the letter kills, but the Spirit gives life. \n"
    7: '⁷ Now if the ministry of death, chiseled in letters on stone tablets, came
      in glory so that the people of Israel could not gaze at Moses’ face because
      of the glory of his face, a glory now set aside, '
    8: '⁸ how much more will the ministry of the Spirit come in glory? '
    9: '⁹ For if there was glory in the ministry of condemnation, much more does the
      ministry of justification abound in glory! '
    10: '¹⁰ Indeed, what once had glory has lost its glory because of the greater
      glory; '
    11: "¹¹ for if what was set aside came through glory, much more has the permanent\
      \ come in glory! \n"
    12: '¹² Since, then, we have such a hope, we act with great boldness, '
    13: '¹³ not like Moses, who put a veil over his face to keep the people of Israel
      from gazing at the end of the glory that was being set aside. '
    14: '¹⁴ But their minds were hardened. Indeed, to this very day, when they hear
      the reading of the old covenant, that same veil is still there, since only in
      Christ is it set aside. '
    15: '¹⁵ Indeed, to this very day whenever Moses is read, a veil lies over their
      minds; '
    16: '¹⁶ but when one turns to the Lord, the veil is removed. '
    17: '¹⁷ Now the Lord is the Spirit, and where the Spirit of the Lord is, there
      is freedom. '
    18: ¹⁸ And all of us, with unveiled faces, seeing the glory of the Lord as though
      reflected in a mirror, are being transformed into the same image from one degree
      of glory to another; for this comes from the Lord, the Spirit.
  4:
    1: '¹ Therefore, since it is by God’s mercy that we are engaged in this ministry,
      we do not lose heart. '
    2: '² We have renounced the shameful things that one hides; we refuse to practice
      cunning or to falsify God’s word; but by the open statement of the truth we
      commend ourselves to the conscience of everyone in the sight of God. '
    3: '³ And even if our gospel is veiled, it is veiled to those who are perishing. '
    4: '⁴ In their case the god of this world has blinded the minds of the unbelievers,
      to keep them from seeing the light of the gospel of the glory of Christ, who
      is the image of God. '
    5: '⁵ For we do not proclaim ourselves; we proclaim Jesus Christ as Lord and ourselves
      as your slaves for Jesus’ sake. '
    6: "⁶ For it is the God who said, “Let light shine out of darkness,” who has shone\
      \ in our hearts to give the light of the knowledge of the glory of God in the\
      \ face of Jesus Christ. \n"
    7: '⁷ But we have this treasure in clay jars, so that it may be made clear that
      this extraordinary power belongs to God and does not come from us. '
    8: '⁸ We are afflicted in every way, but not crushed; perplexed, but not driven
      to despair; '
    9: '⁹ persecuted, but not forsaken; struck down, but not destroyed; '
    10: '¹⁰ always carrying in the body the death of Jesus, so that the life of Jesus
      may also be made visible in our bodies. '
    11: '¹¹ For while we live, we are always being given up to death for Jesus’ sake,
      so that the life of Jesus may be made visible in our mortal flesh. '
    12: "¹² So death is at work in us, but life in you. \n"
    13: '¹³ But just as we have the same spirit of faith that is in accordance with
      scripture—“I believed, and so I spoke”—we also believe, and so we speak, '
    14: '¹⁴ because we know that the one who raised the Lord Jesus will raise us also
      with Jesus, and will bring us with you into his presence. '
    15: "¹⁵ Yes, everything is for your sake, so that grace, as it extends to more\
      \ and more people, may increase thanksgiving, to the glory of God. \n"
    16: '¹⁶ So we do not lose heart. Even though our outer nature is wasting away,
      our inner nature is being renewed day by day. '
    17: '¹⁷ For this slight momentary affliction is preparing us for an eternal weight
      of glory beyond all measure, '
    18: ¹⁸ because we look not at what can be seen but at what cannot be seen; for
      what can be seen is temporary, but what cannot be seen is eternal.
  5:
    1: '¹ For we know that if the earthly tent we live in is destroyed, we have a
      building from God, a house not made with hands, eternal in the heavens. '
    2: '² For in this tent we groan, longing to be clothed with our heavenly dwelling— '
    3: '³ if indeed, when we have taken it off we will not be found naked. '
    4: '⁴ For while we are still in this tent, we groan under our burden, because
      we wish not to be unclothed but to be further clothed, so that what is mortal
      may be swallowed up by life. '
    5: "⁵ He who has prepared us for this very thing is God, who has given us the\
      \ Spirit as a guarantee. \n"
    6: '⁶ So we are always confident; even though we know that while we are at home
      in the body we are away from the Lord— '
    7: '⁷ for we walk by faith, not by sight. '
    8: '⁸ Yes, we do have confidence, and we would rather be away from the body and
      at home with the Lord. '
    9: '⁹ So whether we are at home or away, we make it our aim to please him. '
    10: "¹⁰ For all of us must appear before the judgment seat of Christ, so that\
      \ each may receive recompense for what has been done in the body, whether good\
      \ or evil. \n"
    11: '¹¹ Therefore, knowing the fear of the Lord, we try to persuade others; but
      we ourselves are well known to God, and I hope that we are also well known to
      your consciences. '
    12: '¹² We are not commending ourselves to you again, but giving you an opportunity
      to boast about us, so that you may be able to answer those who boast in outward
      appearance and not in the heart. '
    13: '¹³ For if we are beside ourselves, it is for God; if we are in our right
      mind, it is for you. '
    14: '¹⁴ For the love of Christ urges us on, because we are convinced that one
      has died for all; therefore all have died. '
    15: "¹⁵ And he died for all, so that those who live might live no longer for themselves,\
      \ but for him who died and was raised for them. \n"
    16: '¹⁶ From now on, therefore, we regard no one from a human point of view; even
      though we once knew Christ from a human point of view, we know him no longer
      in that way. '
    17: '¹⁷ So if anyone is in Christ, there is a new creation: everything old has
      passed away; see, everything has become new! '
    18: '¹⁸ All this is from God, who reconciled us to himself through Christ, and
      has given us the ministry of reconciliation; '
    19: '¹⁹ that is, in Christ God was reconciling the world to himself, not counting
      their trespasses against them, and entrusting the message of reconciliation
      to us. '
    20: '²⁰ So we are ambassadors for Christ, since God is making his appeal through
      us; we entreat you on behalf of Christ, be reconciled to God. '
    21: ²¹ For our sake he made him to be sin who knew no sin, so that in him we might
      become the righteousness of God.
  6:
    1: '¹ As we work together with him, we urge you also not to accept the grace of
      God in vain. '
    2: "² For he says,\n“At an acceptable time I have listened to you,\n    and on\
      \ a day of salvation I have helped you.”\nSee, now is the acceptable time; see,\
      \ now is the day of salvation! "
    3: '³ We are putting no obstacle in anyone’s way, so that no fault may be found
      with our ministry, '
    4: '⁴ but as servants of God we have commended ourselves in every way: through
      great endurance, in afflictions, hardships, calamities, '
    5: '⁵ beatings, imprisonments, riots, labors, sleepless nights, hunger; '
    6: '⁶ by purity, knowledge, patience, kindness, holiness of spirit, genuine love, '
    7: '⁷ truthful speech, and the power of God; with the weapons of righteousness
      for the right hand and for the left; '
    8: '⁸ in honor and dishonor, in ill repute and good repute. We are treated as
      impostors, and yet are true; '
    9: '⁹ as unknown, and yet are well known; as dying, and see—we are alive; as punished,
      and yet not killed; '
    10: "¹⁰ as sorrowful, yet always rejoicing; as poor, yet making many rich; as\
      \ having nothing, and yet possessing everything. \n"
    11: '¹¹ We have spoken frankly to you Corinthians; our heart is wide open to you. '
    12: '¹² There is no restriction in our affections, but only in yours. '
    13: "¹³ In return—I speak as to children—open wide your hearts also. \n"
    14: '¹⁴ Do not be mismatched with unbelievers. For what partnership is there between
      righteousness and lawlessness? Or what fellowship is there between light and
      darkness? '
    15: '¹⁵ What agreement does Christ have with Beliar? Or what does a believer share
      with an unbeliever? '
    16: "¹⁶ What agreement has the temple of God with idols? For we are the temple\
      \ of the living God; as God said,\n“I will live in them and walk among them,\n\
      \    and I will be their God,\n    and they shall be my people.\n"
    17: "¹⁷ Therefore come out from them,\n    and be separate from them, says the\
      \ Lord,\nand touch nothing unclean;\n    then I will welcome you,\n"
    18: "¹⁸ and I will be your father,\n    and you shall be my sons and daughters,\n\
      says the Lord Almighty.”"
  7:
    1: "¹ Since we have these promises, beloved, let us cleanse ourselves from every\
      \ defilement of body and of spirit, making holiness perfect in the fear of God.\
      \ \n"
    2: '² Make room in your hearts for us; we have wronged no one, we have corrupted
      no one, we have taken advantage of no one. '
    3: '³ I do not say this to condemn you, for I said before that you are in our
      hearts, to die together and to live together. '
    4: "⁴ I often boast about you; I have great pride in you; I am filled with consolation;\
      \ I am overjoyed in all our affliction. \n"
    5: '⁵ For even when we came into Macedonia, our bodies had no rest, but we were
      afflicted in every way—disputes without and fears within. '
    6: '⁶ But God, who consoles the downcast, consoled us by the arrival of Titus, '
    7: '⁷ and not only by his coming, but also by the consolation with which he was
      consoled about you, as he told us of your longing, your mourning, your zeal
      for me, so that I rejoiced still more. '
    8: '⁸ For even if I made you sorry with my letter, I do not regret it (though
      I did regret it, for I see that I grieved you with that letter, though only
      briefly). '
    9: '⁹ Now I rejoice, not because you were grieved, but because your grief led
      to repentance; for you felt a godly grief, so that you were not harmed in any
      way by us. '
    10: '¹⁰ For godly grief produces a repentance that leads to salvation and brings
      no regret, but worldly grief produces death. '
    11: '¹¹ For see what earnestness this godly grief has produced in you, what eagerness
      to clear yourselves, what indignation, what alarm, what longing, what zeal,
      what punishment! At every point you have proved yourselves guiltless in the
      matter. '
    12: '¹² So although I wrote to you, it was not on account of the one who did the
      wrong, nor on account of the one who was wronged, but in order that your zeal
      for us might be made known to you before God. '
    13: "¹³ In this we find comfort.\nIn addition to our own consolation, we rejoiced\
      \ still more at the joy of Titus, because his mind has been set at rest by all\
      \ of you. "
    14: '¹⁴ For if I have been somewhat boastful about you to him, I was not disgraced;
      but just as everything we said to you was true, so our boasting to Titus has
      proved true as well. '
    15: '¹⁵ And his heart goes out all the more to you, as he remembers the obedience
      of all of you, and how you welcomed him with fear and trembling. '
    16: ¹⁶ I rejoice, because I have complete confidence in you.
  8:
    1: '¹ We want you to know, brothers and sisters, about the grace of God that has
      been granted to the churches of Macedonia; '
    2: '² for during a severe ordeal of affliction, their abundant joy and their extreme
      poverty have overflowed in a wealth of generosity on their part. '
    3: '³ For, as I can testify, they voluntarily gave according to their means, and
      even beyond their means, '
    4: '⁴ begging us earnestly for the privilege of sharing in this ministry to the
      saints— '
    5: '⁵ and this, not merely as we expected; they gave themselves first to the Lord
      and, by the will of God, to us, '
    6: '⁶ so that we might urge Titus that, as he had already made a beginning, so
      he should also complete this generous undertaking among you. '
    7: "⁷ Now as you excel in everything—in faith, in speech, in knowledge, in utmost\
      \ eagerness, and in our love for you—so we want you to excel also in this generous\
      \ undertaking. \n"
    8: '⁸ I do not say this as a command, but I am testing the genuineness of your
      love against the earnestness of others. '
    9: '⁹ For you know the generous act of our Lord Jesus Christ, that though he was
      rich, yet for your sakes he became poor, so that by his poverty you might become
      rich. '
    10: '¹⁰ And in this matter I am giving my advice: it is appropriate for you who
      began last year not only to do something but even to desire to do something— '
    11: '¹¹ now finish doing it, so that your eagerness may be matched by completing
      it according to your means. '
    12: '¹² For if the eagerness is there, the gift is acceptable according to what
      one has—not according to what one does not have. '
    13: '¹³ I do not mean that there should be relief for others and pressure on you,
      but it is a question of a fair balance between '
    14: '¹⁴ your present abundance and their need, so that their abundance may be
      for your need, in order that there may be a fair balance. '
    15: "¹⁵ As it is written,\n“The one who had much did not have too much,\n    and\
      \ the one who had little did not have too little.” \n"
    16: '¹⁶ But thanks be to God who put in the heart of Titus the same eagerness
      for you that I myself have. '
    17: '¹⁷ For he not only accepted our appeal, but since he is more eager than ever,
      he is going to you of his own accord. '
    18: '¹⁸ With him we are sending the brother who is famous among all the churches
      for his proclaiming the good news; '
    19: '¹⁹ and not only that, but he has also been appointed by the churches to travel
      with us while we are administering this generous undertaking for the glory of
      the Lord himself and to show our goodwill. '
    20: '²⁰ We intend that no one should blame us about this generous gift that we
      are administering, '
    21: '²¹ for we intend to do what is right not only in the Lord’s sight but also
      in the sight of others. '
    22: '²² And with them we are sending our brother whom we have often tested and
      found eager in many matters, but who is now more eager than ever because of
      his great confidence in you. '
    23: '²³ As for Titus, he is my partner and co-worker in your service; as for our
      brothers, they are messengers of the churches, the glory of Christ. '
    24: ²⁴ Therefore openly before the churches, show them the proof of your love
      and of our reason for boasting about you.
  9:
    1: '¹ Now it is not necessary for me to write you about the ministry to the saints, '
    2: '² for I know your eagerness, which is the subject of my boasting about you
      to the people of Macedonia, saying that Achaia has been ready since last year;
      and your zeal has stirred up most of them. '
    3: '³ But I am sending the brothers in order that our boasting about you may not
      prove to have been empty in this case, so that you may be ready, as I said you
      would be; '
    4: '⁴ otherwise, if some Macedonians come with me and find that you are not ready,
      we would be humiliated—to say nothing of you—in this undertaking. '
    5: "⁵ So I thought it necessary to urge the brothers to go on ahead to you, and\
      \ arrange in advance for this bountiful gift that you have promised, so that\
      \ it may be ready as a voluntary gift and not as an extortion. \n"
    6: '⁶ The point is this: the one who sows sparingly will also reap sparingly,
      and the one who sows bountifully will also reap bountifully. '
    7: '⁷ Each of you must give as you have made up your mind, not reluctantly or
      under compulsion, for God loves a cheerful giver. '
    8: '⁸ And God is able to provide you with every blessing in abundance, so that
      by always having enough of everything, you may share abundantly in every good
      work. '
    9: "⁹ As it is written,\n“He scatters abroad, he gives to the poor;\n    his righteousness\
      \ endures forever.” \n"
    10: '¹⁰ He who supplies seed to the sower and bread for food will supply and multiply
      your seed for sowing and increase the harvest of your righteousness. '
    11: '¹¹ You will be enriched in every way for your great generosity, which will
      produce thanksgiving to God through us; '
    12: '¹² for the rendering of this ministry not only supplies the needs of the
      saints but also overflows with many thanksgivings to God. '
    13: '¹³ Through the testing of this ministry you glorify God by your obedience
      to the confession of the gospel of Christ and by the generosity of your sharing
      with them and with all others, '
    14: '¹⁴ while they long for you and pray for you because of the surpassing grace
      of God that he has given you. '
    15: ¹⁵ Thanks be to God for his indescribable gift!
  10:
    1: '¹ I myself, Paul, appeal to you by the meekness and gentleness of Christ—I
      who am humble when face to face with you, but bold toward you when I am away!— '
    2: '² I ask that when I am present I need not show boldness by daring to oppose
      those who think we are acting according to human standards. '
    3: '³ Indeed, we live as human beings, but we do not wage war according to human
      standards; '
    4: '⁴ for the weapons of our warfare are not merely human, but they have divine
      power to destroy strongholds. We destroy arguments '
    5: '⁵ and every proud obstacle raised up against the knowledge of God, and we
      take every thought captive to obey Christ. '
    6: "⁶ We are ready to punish every disobedience when your obedience is complete.\
      \ \n"
    7: '⁷ Look at what is before your eyes. If you are confident that you belong to
      Christ, remind yourself of this, that just as you belong to Christ, so also
      do we. '
    8: '⁸ Now, even if I boast a little too much of our authority, which the Lord
      gave for building you up and not for tearing you down, I will not be ashamed
      of it. '
    9: '⁹ I do not want to seem as though I am trying to frighten you with my letters. '
    10: '¹⁰ For they say, “His letters are weighty and strong, but his bodily presence
      is weak, and his speech contemptible.” '
    11: "¹¹ Let such people understand that what we say by letter when absent, we\
      \ will also do when present. \n"
    12: '¹² We do not dare to classify or compare ourselves with some of those who
      commend themselves. But when they measure themselves by one another, and compare
      themselves with one another, they do not show good sense. '
    13: '¹³ We, however, will not boast beyond limits, but will keep within the field
      that God has assigned to us, to reach out even as far as you. '
    14: '¹⁴ For we were not overstepping our limits when we reached you; we were the
      first to come all the way to you with the good news of Christ. '
    15: '¹⁵ We do not boast beyond limits, that is, in the labors of others; but our
      hope is that, as your faith increases, our sphere of action among you may be
      greatly enlarged, '
    16: '¹⁶ so that we may proclaim the good news in lands beyond you, without boasting
      of work already done in someone else’s sphere of action. '
    17: '¹⁷ “Let the one who boasts, boast in the Lord.” '
    18: ¹⁸ For it is not those who commend themselves that are approved, but those
      whom the Lord commends.
  11:
    1: '¹ I wish you would bear with me in a little foolishness. Do bear with me! '
    2: '² I feel a divine jealousy for you, for I promised you in marriage to one
      husband, to present you as a chaste virgin to Christ. '
    3: '³ But I am afraid that as the serpent deceived Eve by its cunning, your thoughts
      will be led astray from a sincere and pure devotion to Christ. '
    4: '⁴ For if someone comes and proclaims another Jesus than the one we proclaimed,
      or if you receive a different spirit from the one you received, or a different
      gospel from the one you accepted, you submit to it readily enough. '
    5: '⁵ I think that I am not in the least inferior to these super-apostles. '
    6: "⁶ I may be untrained in speech, but not in knowledge; certainly in every way\
      \ and in all things we have made this evident to you. \n"
    7: '⁷ Did I commit a sin by humbling myself so that you might be exalted, because
      I proclaimed God’s good news to you free of charge? '
    8: '⁸ I robbed other churches by accepting support from them in order to serve
      you. '
    9: '⁹ And when I was with you and was in need, I did not burden anyone, for my
      needs were supplied by the friends who came from Macedonia. So I refrained and
      will continue to refrain from burdening you in any way. '
    10: '¹⁰ As the truth of Christ is in me, this boast of mine will not be silenced
      in the regions of Achaia. '
    11: "¹¹ And why? Because I do not love you? God knows I do! \n"
    12: '¹² And what I do I will also continue to do, in order to deny an opportunity
      to those who want an opportunity to be recognized as our equals in what they
      boast about. '
    13: '¹³ For such boasters are false apostles, deceitful workers, disguising themselves
      as apostles of Christ. '
    14: '¹⁴ And no wonder! Even Satan disguises himself as an angel of light. '
    15: "¹⁵ So it is not strange if his ministers also disguise themselves as ministers\
      \ of righteousness. Their end will match their deeds. \n"
    16: '¹⁶ I repeat, let no one think that I am a fool; but if you do, then accept
