      dishonor me. '
    50: '⁵⁰ Yet I do not seek my own glory; there is one who seeks it and he is the
      judge. '
    51: '⁵¹ Very truly, I tell you, whoever keeps my word will never see death.” '
    52: '⁵² The Jews said to him, “Now we know that you have a demon. Abraham died,
