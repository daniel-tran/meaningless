    7: '⁷ saying to him, “Go, wash in the pool of Siloam” (which means Sent). Then
      he went and washed and came back able to see. '
    8: '⁸ The neighbors and those who had seen him before as a beggar began to ask,
      “Is this not the man who used to sit and beg?” '
