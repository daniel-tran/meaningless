      because there is no truth in him. When he lies, he speaks according to his own
      nature, for he is a liar and the father of lies. '
    45: '⁴⁵ But because I tell the truth, you do not believe me. '
    46: '⁴⁶ Which of you convicts me of sin? If I tell the truth, why do you not believe
      me? '
    47: "⁴⁷ Whoever is from God hears the words of God. The reason you do not hear\
