    11: '¹¹ The Jews were looking for him at the festival and saying, “Where is he?” '
    12: '¹² And there was considerable complaining about him among the crowds. While
      some were saying, “He is a good man,” others were saying, “No, he is deceiving
      the crowd.” '
    13: "¹³ Yet no one would speak openly about him for fear of the Jews. \n"
    14: '¹⁴ About the middle of the festival Jesus went up into the temple and began
