    1: '¹ In the third year of the reign of Jehoiakim king of Judah, Nebuchadnezzar
      king of Babylon came to Jerusalem and besieged it. '
    2: "² And the Lord handed Jehoiakim king of Judah over to him, along with some\
      \ of the vessels of the house of God; and he brought them to the land of Shinar,\
      \ to the house of his god, and he brought the vessels into the treasury of his\
      \ god. \n"
    3: '³ Then the king told Ashpenaz, the chief of his officials, to bring in some
      of the sons of Israel, including some of the royal family and of the nobles, '
    4: '⁴ youths in whom there was no impairment, who were good-looking, suitable
      for instruction in every kind of expertise, endowed with understanding and discerning
      knowledge, and who had ability to serve in the king’s court; and he ordered
      Ashpenaz to teach them the literature and language of the Chaldeans. '
    5: '⁵ The king also allotted for them a daily ration from the king’s choice food
      and from the wine which he drank, and ordered that they be educated for three
      years, at the end of which they were to enter the king’s personal service. '
    6: '⁶ Now among them from the sons of Judah were Daniel, Hananiah, Mishael, and
      Azariah. '
    7: "⁷ Then the commander of the officials assigned new names to them; and to Daniel\
      \ he assigned the name Belteshazzar, to Hananiah Shadrach, to Mishael Meshach,\
      \ and to Azariah Abed-nego. \n"
    8: '⁸ But Daniel made up his mind that he would not defile himself with the king’s
      choice food or with the wine which he drank; so he sought permission from the
      commander of the officials that he might not defile himself. '
    9: '⁹ Now God granted Daniel favor and compassion in the sight of the commander
      of the officials. '
    10: '¹⁰ The commander of the officials said to Daniel, “I am afraid of my lord
      the king, who has allotted your food and your drink; for why should he see your
      faces looking gaunt in comparison to the youths who are your own age? Then you
      would make me forfeit my head to the king.” '
    11: '¹¹ But Daniel said to the overseer whom the commander of the officials had
      appointed over Daniel, Hananiah, Mishael, and Azariah, '
    12: '¹² “Please put your servants to the test for ten days, and let us be given
      some vegetables to eat and water to drink. '
    13: "¹³ Then let our appearance be examined in your presence and the appearance\
      \ of the youths who are eating the king’s choice food; and deal with your servants\
      \ according to what you see.” \n"
    14: '¹⁴ So he listened to them in this matter, and put them to the test for ten
      days. '
    15: '¹⁵ And at the end of ten days their appearance seemed better, and they were
      fatter than all the youths who had been eating the king’s choice food. '
    16: "¹⁶ So the overseer continued to withhold their choice food and the wine they\
      \ were to drink, and kept giving them vegetables. \n"
    17: "¹⁷ And as for these four youths, God gave them knowledge and intelligence\
      \ in every kind of literature and expertise; Daniel even understood all kinds\
      \ of visions and dreams. \n"
    18: '¹⁸ Then at the end of the days which the king had specified for presenting
      them, the commander of the officials presented them before Nebuchadnezzar. '
    19: '¹⁹ And the king talked with them, and out of them all not one was found like
      Daniel, Hananiah, Mishael, and Azariah; so they entered the king’s personal
      service. '
    20: '²⁰ As for every matter of expertise and understanding about which the king
      consulted them, he found them ten times better than all the soothsayer priests
      and conjurers who were in all his realm. '
    21: ²¹ And Daniel continued until the first year of Cyrus the king.
  2:
    1: '¹ Now in the second year of the reign of Nebuchadnezzar, Nebuchadnezzar had
      dreams; and his spirit was troubled and his sleep left him. '
    2: '² Then the king gave orders to call in the soothsayer priests, the conjurers,
      the sorcerers, and the Chaldeans, to tell the king his dreams. So they came
      in and stood before the king. '
    3: "³ The king said to them, “I had a dream, and my spirit is anxious to understand\
      \ the dream.” \n"
    4: '⁴ Then the Chaldeans spoke to the king in Aramaic: “O king, live forever!
      Tell the dream to your servants, and we will declare the interpretation.” '
    5: '⁵ The king replied to the Chaldeans, “The command from me is firm: if you
      do not make known to me the dream and its interpretation, you will be torn limb
      from limb and your houses will be turned into a rubbish heap. '
    6: '⁶ But if you declare the dream and its interpretation, you will receive from
      me gifts and a reward and great honor; therefore declare to me the dream and
      its interpretation.” '
    7: '⁷ They answered a second time and said, “Let the king tell the dream to his
      servants, and we will declare the interpretation.” '
    8: '⁸ The king replied, “I know for certain that you are trying to buy time, because
      you have perceived that the command from me is firm, '
    9: '⁹ that if you do not make the dream known to me, there is only one decree
      for you. For you have agreed together to speak lying and corrupt words before
      me until the situation is changed; therefore tell me the dream, so that I may
      know that you can declare to me its interpretation.” '
    10: '¹⁰ The Chaldeans answered the king and said, “There is no person on earth
      who could declare the matter to the king, because no great king or ruler has
      ever asked anything like this of any soothsayer priest, sorcerer, or Chaldean. '
    11: "¹¹ Moreover, the thing which the king demands is difficult, and there is\
      \ no one else who could declare it to the king except gods, whose dwelling place\
      \ is not with mortal flesh.” \n"
    12: '¹² Because of this, the king became angry and extremely furious, and he gave
      orders to kill all the wise men of Babylon. '
    13: "¹³ So the decree was issued that the wise men be killed; and they looked\
      \ for Daniel and his friends, to kill them. \n"
    14: '¹⁴ Then Daniel replied with discretion and discernment to Arioch, the captain
      of the king’s bodyguard, who had gone out to kill the wise men of Babylon; '
    15: '¹⁵ he said to Arioch, the king’s officer, “For what reason is the decree
      from the king so harsh?” Then Arioch informed Daniel of the matter. '
    16: "¹⁶ So Daniel went in and requested of the king that he would give him a grace\
      \ period, so that he might declare the interpretation to the king. \n"
    17: '¹⁷ Then Daniel went to his house and informed his friends, Hananiah, Mishael
      and Azariah, about the matter, '
    18: "¹⁸ so that they might request compassion from the God of heaven concerning\
      \ this secret, so that Daniel and his friends would not be killed with the rest\
      \ of the wise men of Babylon. \n"
    19: '¹⁹ Then the secret was revealed to Daniel in a night vision. Then Daniel
      blessed the God of heaven; '
    20: "²⁰ Daniel said,\n“May the name of God be blessed forever and ever,\nFor wisdom\
      \ and power belong to Him.\n"
    21: "²¹ It is He who changes the times and the periods;\nHe removes kings and\
      \ appoints kings;\nHe gives wisdom to wise men,\nAnd knowledge to people of\
      \ understanding.\n"
    22: "²² It is He who reveals the profound and hidden things;\nHe knows what is\
      \ in the darkness,\nAnd the light dwells with Him.\n"
    23: "²³ To You, God of my fathers, I give thanks and praise,\nFor You have given\
      \ me wisdom and power;\nEven now You have made known to me what we requested\
      \ of You,\nFor You have made known to us the king’s matter.” \n"
    24: "²⁴ Thereupon, Daniel went to Arioch, whom the king had appointed to kill\
      \ the wise men of Babylon; he went and said this to him: “Do not kill the wise\
      \ men of Babylon! Take me into the king’s presence, and I will declare the interpretation\
      \ to the king.” \n"
    25: '²⁵ Then Arioch hurriedly brought Daniel into the king’s presence and spoke
      to him as follows: “I have found a man among the exiles from Judah who can make
      the interpretation known to the king!” '
    26: '²⁶ The king said to Daniel, whose name was Belteshazzar, “Are you able to
      make known to me the dream which I have seen and its interpretation?” '
    27: '²⁷ Daniel answered before the king and said, “As for the secret about which
      the king has inquired, neither wise men, sorcerers, soothsayer priests, nor
      diviners are able to declare it to the king. '
    28: '²⁸ However, there is a God in heaven who reveals secrets, and He has made
      known to King Nebuchadnezzar what will take place in the latter days. This was
      your dream and the visions in your mind while on your bed. '
    29: '²⁹ As for you, O king, while on your bed your thoughts turned to what would
      take place in the future; and He who reveals secrets has made known to you what
      will take place. '
    30: "³⁰ But as for me, this secret has not been revealed to me for any wisdom\
      \ residing in me more than in any other living person, but for the purpose of\
      \ making the interpretation known to the king, and that you may understand the\
      \ thoughts of your mind. \n"
    31: '³¹ “You, O king, were watching and behold, there was a single great statue;
      that statue, which was large and of extraordinary radiance, was standing in
      front of you, and its appearance was awesome. '
    32: '³² The head of that statue was made of fine gold, its chest and its arms
      of silver, its belly and its thighs of bronze, '
    33: '³³ its legs of iron, and its feet partly of iron and partly of clay. '
    34: '³⁴ You continued watching until a stone was broken off without hands, and
      it struck the statue on its feet of iron and clay, and crushed them. '
    35: "³⁵ Then the iron, the clay, the bronze, the silver, and the gold were crushed\
      \ to pieces all at the same time, and they were like chaff from the summer threshing\
      \ floors; and the wind carried them away so that not a trace of them was found.\
      \ But the stone that struck the statue became a great mountain and filled the\
      \ entire earth. \n"
    36: '³⁶ “This was the dream; and now we will tell its interpretation before the
      king. '
    37: '³⁷ You, O king, are the king of kings, to whom the God of heaven has given
      the kingdom, the power, the strength, and the honor; '
    38: "³⁸ and wherever the sons of mankind live, or the animals of the field, or\
      \ the birds of the sky, He has handed them over to you and has made you ruler\
      \ over them all. You are the head of gold. \n"
    39: "³⁹ And after you another kingdom will arise inferior to you, then another\
      \ third kingdom of bronze, which will rule over all the earth. \n"
    40: '⁴⁰ Then there will be a fourth kingdom as strong as iron; just as iron smashes
      and crushes everything, so, like iron that crushes, it will smash and crush
      all these things. '
    41: '⁴¹ And in that you saw the feet and toes, partly of potter’s clay and partly
      of iron, it will be a divided kingdom; but it will have within it some of the
      toughness of iron, since you saw the iron mixed with common clay. '
    42: '⁴² And just as the toes of the feet were partly of iron and partly of pottery,
      so some of the kingdom will be strong, and part of it will be fragile. '
    43: "⁴³ In that you saw the iron mixed with common clay, they will combine with\
      \ one another in their descendants; but they will not adhere to one another,\
      \ just as iron does not combine with pottery. \n"
    44: '⁴⁴ And in the days of those kings the God of heaven will set up a kingdom
      which will never be destroyed, and that kingdom will not be left for another
      people; it will crush and put an end to all these kingdoms, but it will itself
      endure forever. '
    45: "⁴⁵ Just as you saw that a stone was broken off from the mountain without\
      \ hands, and that it crushed the iron, the bronze, the clay, the silver, and\
      \ the gold, the great God has made known to the king what will take place in\
      \ the future; so the dream is certain and its interpretation is trustworthy.”\
      \ \n"
    46: '⁴⁶ Then King Nebuchadnezzar fell on his face and paid humble respect to Daniel,
      and gave orders to present to him an offering and incense. '
    47: '⁴⁷ The king responded to Daniel and said, “Your God truly is a God of gods
      and a Lord of kings and a revealer of secrets, since you have been able to reveal
      this secret.” '
    48: '⁴⁸ Then the king promoted Daniel and gave him many great gifts, and he made
      him ruler over the entire province of Babylon, and chief prefect over all the
      wise men of Babylon. '
    49: ⁴⁹ And Daniel made a request of the king, and he appointed Shadrach, Meshach,
      and Abed-nego over the administration of the province of Babylon, while Daniel
      was at the king’s court.
  3:
    1: '¹ Nebuchadnezzar the king made a statue of gold, the height of which was sixty
      cubits, and its width six cubits; he set it up on the plain of Dura in the province
      of Babylon. '
    2: '² Nebuchadnezzar the king also sent word to assemble the satraps, the prefects
      and the governors, the counselors, the chief treasurers, the judges, the magistrates,
      and all the administrators of the provinces to come to the dedication of the
      statue that Nebuchadnezzar the king had set up. '
    3: '³ Then the satraps, the prefects and the governors, the counselors, the chief
      treasurers, the judges, the magistrates, and all the administrators of the provinces
      were assembled for the dedication of the statue that Nebuchadnezzar the king
      had set up; and they stood before the statue that Nebuchadnezzar had set up. '
    4: '⁴ Then the herald loudly proclaimed: “To you the command is given, you peoples,
      nations, and populations of all languages, '
    5: '⁵ that at the moment you hear the sound of the horn, flute, lyre, trigon,
      psaltery, bagpipe, and all kinds of musical instruments, you are to fall down
      and worship the golden statue that Nebuchadnezzar the king has set up. '
    6: '⁶ But whoever does not fall down and worship shall immediately be thrown into
      the middle of a furnace of blazing fire.” '
    7: "⁷ Therefore as soon as all the peoples heard the sound of the horn, flute,\
      \ lyre, trigon, psaltery, bagpipe, and all kinds of musical instruments, all\
      \ the peoples, nations, and populations of all languages fell down and worshiped\
      \ the golden statue that Nebuchadnezzar the king had set up. \n"
    8: '⁸ For this reason at that time certain Chaldeans came forward and brought
      charges against the Jews. '
    9: '⁹ They began to speak and said to Nebuchadnezzar the king: “O king, live forever! '
    10: '¹⁰ You, O king, have made a decree that every person who hears the sound
      of the horn, flute, lyre, trigon, psaltery, and bagpipe, and all kinds of musical
      instruments, is to fall down and worship the golden statue. '
    11: '¹¹ But whoever does not fall down and worship shall be thrown into the middle
      of a furnace of blazing fire. '
    12: "¹² There are certain Jews whom you have appointed over the administration\
      \ of the province of Babylon, namely Shadrach, Meshach, and Abed-nego. These\
      \ men, O king, have disregarded you; they do not serve your gods, nor do they\
      \ worship the golden statue which you have set up.” \n"
    13: '¹³ Then Nebuchadnezzar in rage and anger gave orders to bring Shadrach, Meshach,
      and Abed-nego; then these men were brought before the king. '
    14: '¹⁴ Nebuchadnezzar began speaking and said to them, “Is it true, Shadrach,
      Meshach, and Abed-nego, that you do not serve my gods, nor worship the golden
      statue that I have set up? '
    15: "¹⁵ Now if you are ready, at the moment you hear the sound of the horn, flute,\
      \ lyre, trigon, psaltery and bagpipe, and all kinds of musical instruments,\
      \ to fall down and worship the statue that I have made, very well. But if you\
      \ do not worship, you will immediately be thrown into the midst of a furnace\
      \ of blazing fire; and what god is there who can rescue you from my hands?”\
      \ \n"
    16: '¹⁶ Shadrach, Meshach, and Abed-nego replied to the king, “Nebuchadnezzar,
      we are not in need of an answer to give you concerning this matter. '
    17: '¹⁷ If it be so, our God whom we serve is able to rescue us from the furnace
      of blazing fire; and He will rescue us from your hand, O king. '
    18: "¹⁸ But even if He does not, let it be known to you, O king, that we are not\
      \ going to serve your gods nor worship the golden statue that you have set up.”\
      \ \n"
    19: '¹⁹ Then Nebuchadnezzar was filled with wrath, and his facial expression was
      changed toward Shadrach, Meshach, and Abed-nego. He answered by giving orders
      to heat the furnace seven times more than it was usually heated. '
    20: '²⁰ And he ordered certain valiant warriors who were in his army to tie up
      Shadrach, Meshach, and Abed-nego in order to throw them into the furnace of
      blazing fire. '
    21: '²¹ Then these men were tied up in their trousers, their coats, their caps,
      and their other clothes, and were thrown into the middle of the furnace of blazing
      fire. '
    22: '²² For this reason, because the king’s command was harsh and the furnace
      had been made extremely hot, the flame of the fire killed those men who took
      up Shadrach, Meshach, and Abed-nego. '
    23: "²³ But these three men, Shadrach, Meshach, and Abed-nego, fell into the middle\
      \ of the furnace of blazing fire still tied up. \n"
    24: '²⁴ Then Nebuchadnezzar the king was astounded and stood up quickly; he said
      to his counselors, “Was it not three men that we threw bound into the middle
      of the fire?” They replied to the king, “Absolutely, O king.” '
    25: '²⁵ He responded, “Look! I see four men untied and walking about in the middle
      of the fire unharmed, and the appearance of the fourth is like a son of the
      gods!” '
    26: '²⁶ Then Nebuchadnezzar came near to the door of the furnace of blazing fire;
      he said, “Shadrach, Meshach, and Abed-nego, come out, you servants of the Most
      High God, and come here!” Then Shadrach, Meshach, and Abed-nego came out of
      the middle of the fire. '
    27: "²⁷ The satraps, the prefects, the governors, and the king’s counselors gathered\
      \ together and saw that the fire had no effect on the bodies of these men, nor\
      \ was the hair of their heads singed, nor were their trousers damaged, nor had\
      \ even the smell of fire touched them. \n"
    28: '²⁸ Nebuchadnezzar responded and said, “Blessed be the God of Shadrach, Meshach,
      and Abed-nego, who has sent His angel and rescued His servants who put their
      trust in Him, violating the king’s command, and surrendered their bodies rather
      than serve or worship any god except their own God. '
    29: '²⁹ Therefore I make a decree that any people, nation, or population of any
      language that speaks anything offensive against the God of Shadrach, Meshach,
      and Abed-nego shall be torn limb from limb and their houses made a rubbish heap,
      because there is no other god who is able to save in this way.” '
    30: ³⁰ Then the king made Shadrach, Meshach, and Abed-nego prosperous in the province
      of Babylon.
  4:
    1: '¹ Nebuchadnezzar the king to all the peoples, nations, and populations of
      all languages who live in all the earth: “May your peace be great! '
    2: "² I am pleased to declare the signs and miracles that the Most High God has\
      \ done for me. \n"
    3: "³ How great are His signs\nAnd how mighty are His miracles!\nHis kingdom is\
      \ an everlasting kingdom,\nAnd His dominion is from generation to generation.\
      \ \n"
    4: '⁴ “I, Nebuchadnezzar, was at ease in my house and happy in my palace. '
    5: '⁵ I saw a dream and it startled me; and these appearances as I lay on my bed
      and the visions in my mind kept alarming me. '
    6: '⁶ So I gave orders to bring into my presence all the wise men of Babylon,
      so that they might make known to me the interpretation of the dream. '
    7: '⁷ Then the soothsayer priests, the sorcerers, the Chaldeans, and the diviners
      came in and I related the dream to them, but they could not make its interpretation
      known to me. '
    8: '⁸ But finally Daniel came in before me, whose name is Belteshazzar according
      to the name of my god, and in whom is a spirit of the holy gods; and I related
      the dream to him, saying, '
    9: "⁹ ‘Belteshazzar, chief of the soothsayer priests, since I know that a spirit\
      \ of the holy gods is in you and no secret baffles you, tell me the visions\
      \ of my dream which I have seen, along with its interpretation. \n"
    10: "¹⁰ ‘Now these were the visions in my mind as I lay on my bed: I was looking,\
      \ and behold, there was a tree in the middle of the earth and its height was\
      \ great. \n"
    11: "¹¹ The tree grew large and became strong\nAnd its height reached to the sky,\n\
      And it was visible to the end of the whole earth.\n"
    12: "¹² Its foliage was beautiful and its fruit abundant,\nAnd in it was food\
      \ for all.\nThe animals of the field found shade under it,\nAnd the birds of\
      \ the sky lived in its branches,\nAnd all living creatures fed from it. \n"
    13: "¹³ ‘I was looking in the visions in my mind as I lay on my bed, and behold,\
      \ an angelic watcher, a holy one, descended from heaven. \n"
    14: "¹⁴ He shouted out and spoke as follows:\n“Chop down the tree and cut off\
      \ its branches,\nShake off its foliage and scatter its fruit;\nLet the animals\
      \ flee from under it\nAnd the birds from its branches.\n"
    15: "¹⁵ Yet leave the stump with its roots in the ground,\nBut with a band of\
      \ iron and bronze around it\nIn the new grass of the field;\nAnd let him be\
      \ drenched with the dew of heaven,\nAnd let him share with the animals in the\
      \ grass of the earth.\n"
    16: "¹⁶ Let his mind change from that of a human\nAnd let an animal’s mind be\
      \ given to him,\nAnd let seven periods of time pass over him.\n"
    17: "¹⁷ This sentence is by the decree of the angelic watchers,\nAnd the decision\
      \ is a command of the holy ones,\nIn order that the living may know\nThat the\
      \ Most High is ruler over the realm of mankind,\nAnd He grants it to whomever\
      \ He wishes\nAnd sets over it the lowliest of people.” \n"
    18: "¹⁸ This is the dream that I, King Nebuchadnezzar, have seen. Now you, Belteshazzar,\
      \ tell me its interpretation, since none of the wise men of my kingdom is able\
      \ to make known to me the interpretation; but you are able, because a spirit\
      \ of the holy gods is in you.’ \n"
    19: '¹⁹ “Then Daniel, whose name is Belteshazzar, was appalled for a while as
      his thoughts alarmed him. The king responded and said, ‘Belteshazzar, do not
      let the dream or its interpretation alarm you.’ Belteshazzar replied, ‘My lord,
      if only the dream applied to those who hate you, and its interpretation to your
      adversaries! '
    20: '²⁰ The tree that you saw, which became large and grew strong, whose height
      reached to the sky and was visible to all the earth, '
    21: '²¹ and whose foliage was beautiful and its fruit abundant, and in which was
      food for all, under which the animals of the field lived and in whose branches
      the birds of the sky settled— '
    22: '²² it is you, O king; for you have become great and grown strong, and your
      majesty has become great and reached to the sky, and your dominion to the end
      of the earth. '
    23: '²³ And in that the king saw an angelic watcher, a holy one, descending from
      heaven and saying, “Chop down the tree and destroy it; yet leave the stump with
      its roots in the ground, but with a band of iron and bronze around it in the
      new grass of the field, let him be drenched with the dew of heaven, and let
      him share with the animals of the field until seven periods of time pass over
      him,” '
    24: '²⁴ this is the interpretation, O king, and this is the decree of the Most
      High, which has come upon my lord the king: '
    25: '²⁵ that you be driven away from mankind and your dwelling place be with the
      animals of the field, and you be given grass to eat like cattle and be drenched
      with the dew of heaven; and seven periods of time will pass over you, until
      you recognize that the Most High is ruler over the realm of mankind and bestows
      it on whomever He wishes. '
    26: '²⁶ And in that it was commanded to leave the stump with the roots of the
      tree, your kingdom will remain as yours after you recognize that it is Heaven
      that rules. '
    27: "²⁷ Therefore, O king, may my advice be pleasing to you: wipe away your sin\
      \ by doing righteousness, and your wrongdoings by showing mercy to the poor,\
      \ in case there may be a prolonging of your prosperity.’ \n"
    28: '²⁸ “All of this happened to Nebuchadnezzar the king. '
    29: '²⁹ Twelve months later he was walking on the roof of the royal palace of
      Babylon. '
    30: '³⁰ The king began speaking and was saying, ‘Is this not Babylon the great,
      which I myself have built as a royal residence by the might of my power and
      for the honor of my majesty?’ '
    31: '³¹ While the word was still in the king’s mouth, a voice came from heaven,
      saying, ‘King Nebuchadnezzar, to you it is declared: sovereignty has been removed
      from you, '
    32: '³² and you will be driven away from mankind, and your dwelling place will
      be with the animals of the field. You will be given grass to eat like cattle,
      and seven periods of time will pass over you until you recognize that the Most
      High is ruler over the realm of mankind and bestows it on whomever He wishes.’ '
    33: "³³ Immediately the word concerning Nebuchadnezzar was fulfilled; and he was\
      \ driven away from mankind and began eating grass like cattle, and his body\
      \ was drenched with the dew of heaven until his hair had grown like eagles’\
      \ feathers and his nails like birds’ claws. \n"
    34: "³⁴ “But at the end of that period, I, Nebuchadnezzar, raised my eyes toward\
      \ heaven and my reason returned to me, and I blessed the Most High and praised\
      \ and honored Him who lives forever;\nFor His dominion is an everlasting dominion,\n\
      And His kingdom endures from generation to generation.\n"
    35: "³⁵ All the inhabitants of the earth are of no account,\nBut He does according\
      \ to His will among the army of heaven\nAnd among the inhabitants of earth;\n\
      And no one can fend off His hand\nOr say to Him, ‘What have You done?’ \n"
    36: '³⁶ At that time my reason returned to me. And my majesty and splendor were
      restored to me for the honor of my kingdom, and my state counselors and my nobles
      began seeking me out; so I was reestablished in my sovereignty, and surpassing
      greatness was added to me. '
    37: ³⁷ Now I, Nebuchadnezzar, praise, exalt, and honor the King of heaven, for
      all His works are true and His ways just; and He is able to humble those who
      walk in pride.”
  5:
    1: '¹ Belshazzar the king held a great feast for a thousand of his nobles, and
      he was drinking wine in the presence of the thousand. '
    2: '² While he tasted the wine, Belshazzar gave orders to bring the gold and silver
      vessels which his father Nebuchadnezzar had taken out of the temple which was
      in Jerusalem, so that the king and his nobles, his wives, and his concubines
      could drink out of them. '
    3: '³ Then they brought the gold vessels that had been taken out of the temple,
      the house of God which was in Jerusalem; and the king and his nobles, his wives,
      and his concubines drank out of them. '
    4: "⁴ They drank the wine and praised the gods of gold and silver, of bronze,\
      \ iron, wood, and stone. \n"
    5: '⁵ Suddenly the fingers of a human hand emerged and began writing opposite
      the lampstand on the plaster of the wall of the king’s palace, and the king
      saw the back of the hand that did the writing. '
    6: '⁶ Then the king’s face became pale and his thoughts alarmed him, and his hip
      joints loosened and his knees began knocking together. '
    7: '⁷ The king called aloud to bring in the sorcerers, the Chaldeans, and the
      diviners. The king began speaking and said to the wise men of Babylon, “Anyone
      who can read this inscription and explain its interpretation to me shall be
      clothed with purple and have a necklace of gold around his neck, and have authority
      as third ruler in the kingdom.” '
    8: '⁸ Then all the king’s wise men came in, but they could not read the inscription
      or make known its interpretation to the king. '
    9: "⁹ Then King Belshazzar was greatly alarmed, his face grew even more pale,\
      \ and his nobles were perplexed. \n"
    10: '¹⁰ The queen entered the banquet hall because of the words of the king and
      his nobles; the queen began to speak and said, “O king, live forever! Do not
      let your thoughts alarm you or your face be pale. '
    11: '¹¹ There is a man in your kingdom in whom is a spirit of the holy gods; and
      in the days of your father, illumination, insight, and wisdom like the wisdom
      of the gods were found in him. And King Nebuchadnezzar, your father—your father
      the king—appointed him chief of the soothsayer priests, sorcerers, Chaldeans,
      and diviners. '
    12: "¹² This was because an extraordinary spirit, knowledge and insight, interpretation\
      \ of dreams, explanation of riddles, and solving of difficult problems were\
      \ found in this Daniel, whom the king named Belteshazzar. Let Daniel now be\
      \ summoned and he will declare the interpretation.” \n"
    13: '¹³ Then Daniel was brought in before the king. The king began speaking and
      said to Daniel, “Are you that Daniel who is one of the exiles from Judah, whom
      my father the king brought from Judah? '
    14: '¹⁴ Now I have heard about you that a spirit of the gods is in you, and that
      illumination, insight, and extraordinary wisdom have been found in you. '
    15: '¹⁵ Just now the wise men and the sorcerers were brought in before me to read
      this inscription and make its interpretation known to me, but they could not
      declare the interpretation of the message. '
    16: "¹⁶ But I personally have heard about you, that you are able to give interpretations\
      \ and solve difficult problems. Now if you are able to read the inscription\
      \ and make its interpretation known to me, you will be clothed with purple and\
      \ wear a necklace of gold around your neck, and you will have authority as the\
      \ third ruler in the kingdom.” \n"
    17: '¹⁷ Then Daniel replied and said before the king, “Keep your gifts for yourself
      or give your rewards to someone else; however, I will read the inscription to
      the king and make the interpretation known to him. '
    18: '¹⁸ O king, the Most High God granted sovereignty, greatness, honor, and majesty
      to Nebuchadnezzar your father. '
    19: '¹⁹ Now because of the greatness which He granted him, all the peoples, nations,
      and populations of all languages trembled and feared in his presence; whomever
      he wished, he killed, and whomever he wished, he spared alive; and whomever
      he wished he elevated, and whomever he wished he humbled. '
    20: '²⁰ But when his heart was arrogant and his spirit became so overbearing that
      he behaved presumptuously, he was deposed from his royal throne, and his dignity
      was taken away from him. '
    21: '²¹ He was also driven away from mankind, and his heart was made like that
      of animals, and his dwelling place was with the wild donkeys. He was given grass
      to eat like cattle, and his body was drenched with the dew of heaven, until
      he recognized that the Most High God is ruler over the realm of mankind, and
      that He sets over it whomever He wishes. '
    22: '²² Yet you, his son, Belshazzar, have not humbled your heart, even though
      you knew all this, '
    23: '²³ but you have risen up against the Lord of heaven; and they have brought
      the vessels of His house before you, and you and your nobles, your wives, and
      your concubines have been drinking wine out of them; and you have praised the
      gods of silver and gold, of bronze, iron, wood, and stone, which do not see,
      nor hear, nor understand. But the God in whose hand are your life-breath and
      all your ways, you have not glorified. '
    24: "²⁴ Then the hand was sent from Him and this inscription was written out.\
      \ \n"
    25: "²⁵ “Now this is the inscription that was written:\n‘Menē, Menē, Tekēl, Upharsin.’\
      \ \n"
    26: '²⁶ This is the interpretation of the message: ‘Menē’—God has numbered your
      kingdom and put an end to it. '
    27: '²⁷ ‘Tekēl’—you have been weighed on the scales and found deficient. '
    28: "²⁸ ‘Perēs’—your kingdom has been divided and given to the Medes and Persians.”\
      \ \n"
    29: "²⁹ Then Belshazzar gave orders, and they clothed Daniel with purple and put\
      \ a necklace of gold around his neck, and issued a proclamation concerning him\
      \ that he now had authority as the third ruler in the kingdom. \n"
    30: '³⁰ That same night Belshazzar the Chaldean king was killed. '
    31: ³¹ So Darius the Mede received the kingdom at about the age of sixty-two.
  6:
    1: '¹ It pleased Darius to appoint 120 satraps over the kingdom, to be in charge
      of the whole kingdom, '
    2: '² and over them, three commissioners (of whom Daniel was one), so that these
      satraps would be accountable to them, and that the king would not suffer loss. '
    3: '³ Then this Daniel began distinguishing himself among the commissioners and
      satraps because he possessed an extraordinary spirit, and the king intended
      to appoint him over the entire kingdom. '
    4: '⁴ Then the commissioners and satraps began trying to find a ground of accusation
      against Daniel regarding government affairs; but they could find no ground of
      accusation or evidence of corruption, because he was trustworthy, and no negligence
      or corruption was to be found in him. '
    5: "⁵ Then these men said, “We will not find any ground of accusation against\
      \ this Daniel unless we find it against him regarding the law of his God.” \n"
    6: '⁶ Then these commissioners and satraps came by agreement to the king and spoke
      to him as follows: “King Darius, live forever! '
    7: '⁷ All the commissioners of the kingdom, the prefects and the satraps, the
      counselors and the governors, have consulted together that the king should establish
      a statute and enforce an injunction that anyone who offers a prayer to any god
      or person besides you, O king, for thirty days, shall be thrown into the lions’
      den. '
    8: '⁸ Now, O king, establish the injunction and sign the document so that it will
      not be changed, according to the law of the Medes and Persians, which may not
      be revoked.” '
    9: "⁹ Thereupon, King Darius signed the document, that is, the injunction. \n"
    10: '¹⁰ Now when Daniel learned that the document was signed, he entered his house
      (and in his roof chamber he had windows open toward Jerusalem); and he continued
      kneeling on his knees three times a day, praying and offering praise before
      his God, just as he had been doing previously. '
    11: '¹¹ Then these men came by agreement and found Daniel offering a prayer and
      imploring favor before his God. '
    12: '¹² Then they approached and spoke before the king about the king’s injunction:
      “Did you not sign an injunction that any person who offers a prayer to any god
      or person besides you, O king, for thirty days, is to be thrown into the lions’
      den?” The king replied, “The statement is true, according to the law of the
      Medes and Persians, which may not be revoked.” '
    13: "¹³ Then they responded and spoke before the king, “Daniel, who is one of\
      \ the exiles from Judah, pays no attention to you, O king, or to the injunction\
      \ which you signed, but keeps offering his prayer three times a day.” \n"
    14: '¹⁴ Then, as soon as the king heard this statement, he was deeply distressed,
      and set his mind on rescuing Daniel; and until sunset he kept exerting himself
      to save him. '
    15: "¹⁵ Then these men came by agreement to the king and said to the king, “Recognize,\
      \ O king, that it is a law of the Medes and Persians that no injunction or statute\
      \ which the king establishes may be changed.” \n"
    16: '¹⁶ Then the king gave orders, and Daniel was brought in and thrown into the
      lions’ den. The king said to Daniel, “Your God whom you continually serve will
      Himself rescue you.” '
    17: '¹⁷ And a stone was brought and placed over the mouth of the den; and the
      king sealed it with his own signet ring and with the signet rings of his nobles,
      so that nothing would be changed regarding Daniel. '
    18: "¹⁸ Then the king went to his palace and spent the night fasting, and no entertainment\
      \ was brought before him; and his sleep fled from him. \n"
    19: '¹⁹ Then the king got up at dawn, at the break of day, and went in a hurry
      to the lions’ den. '
    20: '²⁰ And when he had come near the den to Daniel, he cried out with a troubled
      voice. The king began speaking and said to Daniel, “Daniel, servant of the living
      God, has your God, whom you continually serve, been able to rescue you from
      the lions?” '
    21: '²¹ Then Daniel spoke to the king, “O king, live forever! '
    22: '²² My God sent His angel and shut the lions’ mouths, and they have not harmed
      me, since I was found innocent before Him; and also toward you, O king, I have
      committed no crime.” '
    23: '²³ Then the king was very glad and gave orders for Daniel to be lifted up
      out of the den. So Daniel was lifted up out of the den, and no injury whatever
      was found on him, because he had trusted in his God. '
    24: "²⁴ The king then gave orders, and they brought those men who had maliciously\
      \ accused Daniel, and they threw them, their children, and their wives into\
      \ the lions’ den; and they had not reached the bottom of the den before the\
      \ lions overpowered them and crushed all their bones. \n"
    25: '²⁵ Then Darius the king wrote to all the peoples, nations, and populations
      of all languages who were living in all the land: “May your peace be great! '
    26: "²⁶ I issue a decree that in all the realm of my kingdom people are to tremble\
      \ and fear before the God of Daniel;\nFor He is the living God and enduring\
      \ forever,\nAnd His kingdom is one which will not be destroyed,\nAnd His dominion\
      \ will be forever.\n"
    27: "²⁷ He rescues, saves, and performs signs and miracles\nIn heaven and on earth,\n\
      He who has also rescued Daniel from the power of the lions.” \n"
    28: ²⁸ So this Daniel enjoyed success in the reign of Darius, and in the reign
      of Cyrus the Persian.
  7:
    1: '¹ In the first year of Belshazzar king of Babylon, Daniel saw a dream and
      visions in his mind as he lay on his bed; then he wrote the dream down and told
      the following summary of it. '
    2: '² Daniel said, “I was looking in my vision by night, and behold, the four
      winds of heaven were stirring up the great sea. '
    3: '³ And four great beasts were coming up from the sea, different from one another. '
    4: '⁴ The first was like a lion but had the wings of an eagle. I kept looking
      until its wings were plucked, and it was lifted up from the ground and set up
      on two feet like a man; a human mind also was given to it. '
    5: '⁵ And behold, another beast, a second one, resembling a bear. And it was raised
      up on one side, and three ribs were in its mouth between its teeth; and they
      said this to it: ‘Arise, devour much meat!’ '
    6: '⁶ After this I kept looking, and behold, another one, like a leopard, which
      had on its back four wings of a bird; the beast also had four heads, and dominion
      was given to it. '
    7: '⁷ After this I kept looking in the night visions, and behold, a fourth beast,
      dreadful and terrible, and extremely strong; and it had large iron teeth. It
      devoured and crushed, and trampled down the remainder with its feet; and it
      was different from all the beasts that were before it, and it had ten horns. '
    8: "⁸ While I was thinking about the horns, behold, another horn, a little one,\
      \ came up among them, and three of the previous horns were plucked out before\
      \ it; and behold, this horn possessed eyes like human eyes, and a mouth uttering\
      \ great boasts. \n"
    9: "⁹ “I kept looking\nUntil thrones were set up,\nAnd the Ancient of Days took\
      \ His seat;\nHis garment was white as snow,\nAnd the hair of His head like pure\
      \ wool.\nHis throne was ablaze with flames,\nIts wheels were a burning fire.\n"
    10: "¹⁰ A river of fire was flowing\nAnd coming out from before Him;\nThousands\
      \ upon thousands were serving Him,\nAnd myriads upon myriads were standing before\
      \ Him;\nThe court convened,\nAnd the books were opened. \n"
    11: '¹¹ Then I kept looking because of the sound of the boastful words which the
      horn was speaking; I kept looking until the beast was killed, and its body was
      destroyed and given to the burning fire. '
    12: "¹² As for the rest of the beasts, their dominion was taken away, but an extension\
      \ of life was granted to them for an appointed period of time. \n"
    13: "¹³ “I kept looking in the night visions,\nAnd behold, with the clouds of\
      \ heaven\nOne like a son of man was coming,\nAnd He came up to the Ancient of\
      \ Days\nAnd was presented before Him.\n"
    14: "¹⁴ And to Him was given dominion,\nHonor, and a kingdom,\nSo that all the\
      \ peoples, nations, and populations of all languages\nMight serve Him.\nHis\
      \ dominion is an everlasting dominion\nWhich will not pass away;\nAnd His kingdom\
      \ is one\nWhich will not be destroyed. \n"
    15: '¹⁵ “As for me, Daniel, my spirit was distressed within me, and the visions
      in my mind kept alarming me. '
    16: '¹⁶ I approached one of those who were standing by and began requesting of
      him the exact meaning of all this. So he told me and made known to me the interpretation
      of these things: '
    17: '¹⁷ ‘These great beasts, which are four in number, are four kings who will
      arise from the earth. '
    18: "¹⁸ But the saints of the Highest One will receive the kingdom and take possession\
      \ of the kingdom forever, for all ages to come.’ \n"
    19: '¹⁹ “Then I desired to know the exact meaning of the fourth beast, which was
      different from all the others, exceedingly dreadful, with its teeth of iron
      and its claws of bronze, and which devoured, crushed, and trampled down the
      remainder with its feet, '
    20: '²⁰ and the meaning of the ten horns that were on its head, and the other
      horn which came up, and before which three of the horns fell, namely, that horn
      which had eyes and a mouth uttering great boasts, and which was larger in appearance
      than its associates. '
    21: '²¹ I kept looking, and that horn was waging war with the saints and prevailing
      against them, '
    22: "²² until the Ancient of Days came and judgment was passed in favor of the\
      \ saints of the Highest One, and the time arrived when the saints took possession\
      \ of the kingdom. \n"
    23: '²³ “This is what he said: ‘The fourth beast will be a fourth kingdom on the
      earth which will be different from all the other kingdoms, and will devour the
      whole earth and trample it down and crush it. '
    24: '²⁴ As for the ten horns, out of this kingdom ten kings will arise; and another
      will arise after them, and he will be different from the previous ones and will
      humble three kings. '
    25: '²⁵ And he will speak against the Most High and wear down the saints of the
      Highest One, and he will intend to make alterations in times and in law; and
      they will be handed over to him for a time, times, and half a time. '
    26: '²⁶ But the court will convene for judgment, and his dominion will be taken
      away, annihilated and destroyed forever. '
    27: "²⁷ Then the sovereignty, the dominion, and the greatness of all the kingdoms\
      \ under the whole heaven will be given to the people of the saints of the Highest\
      \ One; His kingdom will be an everlasting kingdom, and all the empires will\
      \ serve and obey Him.’ \n"
    28: ²⁸ “At this point the revelation ended. As for me, Daniel, my thoughts were
      greatly alarming me and my face became pale, but I kept the matter to myself.”
  8:
    1: '¹ In the third year of the reign of Belshazzar the king, a vision appeared
      to me, Daniel, subsequent to the one which appeared to me previously. '
    2: '² I looked in the vision, and while I was looking, I was in the citadel of
      Susa, which is in the province of Elam; and I looked in the vision, and I myself
      was beside the Ulai Canal. '
    3: '³ Then I raised my eyes and looked, and behold, a ram which had two horns
      was standing in front of the canal. Now the two horns were long, but one was
      longer than the other, with the longer one coming up last. '
    4: "⁴ I saw the ram butting westward, northward, and southward, and no other beasts\
      \ could stand against him nor was there anyone to rescue from his power, but\
      \ he did as he pleased and made himself great. \n"
    5: '⁵ While I was observing, behold, a male goat was coming from the west over
      the surface of the entire earth without touching the ground; and the goat had
      a prominent horn between his eyes. '
    6: '⁶ He came up to the ram that had the two horns, which I had seen standing
      in front of the canal, and rushed at him in his mighty wrath. '
    7: '⁷ And I saw him come up beside the ram, and he was enraged at him; and he
      struck the ram and smashed his two horns, and the ram had no strength to withstand
      him. So he hurled him to the ground and trampled on him, and there was no one
      to rescue the ram from his power. '
    8: "⁸ Then the male goat made himself exceedingly great. But once he became powerful,\
      \ the large horn was broken; and in its place four prominent horns came up toward\
      \ the four winds of heaven. \n"
    9: '⁹ And out of one of them came a rather small horn which grew exceedingly great
      toward the south, toward the east, and toward the Beautiful Land. '
    10: '¹⁰ It grew up to the heavenly lights, and some of the lights, that is, some
      of the stars it threw down to the earth, and it trampled them. '
    11: '¹¹ It even exalted itself to be equal with the Commander of the army; and
      it removed the regular sacrifice from Him, and the place of His sanctuary was
      overthrown. '
    12: '¹² And because of an offense the army will be given to the horn along with
      the regular sacrifice; and it will hurl truth to the ground and do as it pleases
      and be successful. '
    13: '¹³ Then I heard a holy one speaking, and another holy one said to that particular
      one who was speaking, “How long will the vision about the regular sacrifice
      apply, while the offense causes horror, so as to allow both the sanctuary and
      the army to be trampled?” '
    14: "¹⁴ And he said to me, “For 2,300 evenings and mornings; then the sanctuary\
      \ will be properly restored.” \n"
    15: '¹⁵ When I, Daniel, had seen the vision, I sought to understand it; and behold,
      standing before me was one who looked like a man. '
    16: '¹⁶ And I heard the voice of a man between the banks of Ulai, and he called
      out and said, “Gabriel, explain the vision to this man.” '
    17: "¹⁷ So he came near to where I was standing, and when he came I was frightened\
      \ and fell on my face; and he said to me, “Son of man, understand that the vision\
      \ pertains to the time of the end.” \n"
    18: '¹⁸ Now while he was talking with me, I was dazed with my face to the ground;
      but he touched me and made me stand at my place. '
    19: "¹⁹ And he said, “Behold, I am going to inform you of what will occur at the\
      \ final period of the indignation, because it pertains to the appointed time\
      \ of the end. \n"
    20: "²⁰ The ram which you saw with the two horns represents the kings of Media\
      \ and Persia. \n"
    21: '²¹ The shaggy goat represents the kingdom of Greece, and the large horn that
      is between his eyes is the first king. '
    22: "²² The broken horn and the four horns that came up in its place represent\
      \ four kingdoms which will arise from his nation, although not with his power.\
      \ \n"
    23: "²³ And in the latter period of their dominion,\nWhen the wrongdoers have\
      \ run their course,\nA king will arise,\nInsolent and skilled in intrigue.\n"
    24: "²⁴ And his power will be mighty, but not by his own power,\nAnd he will destroy\
      \ to an extraordinary degree\nAnd be successful and do as he pleases;\nHe will\
      \ destroy mighty men and the holy people.\n"
    25: "²⁵ And through his shrewdness\nHe will make deceit a success by his influence;\n\
      And he will make himself great in his own mind,\nAnd he will destroy many while\
      \ they are at ease.\nHe will even oppose the Prince of princes,\nBut he will\
      \ be broken without human agency.\n"
    26: "²⁶ And the vision of the evenings and mornings\nWhich has been told is true;\n\
      But as for you, keep the vision secret,\nBecause it pertains to many days in\
      \ the future.” \n"
    27: ²⁷ Then I, Daniel, was exhausted and sick for days. Then I got up and carried
      on the king’s business; but I was astounded at the vision, and there was no
      one to explain it.
  9:
    1: '¹ In the first year of Darius the son of Ahasuerus, of Median descent, who
      was made king over the kingdom of the Chaldeans— '
    2: '² in the first year of his reign, I, Daniel, observed in the books the number
      of the years which was revealed as the word of the Lord to Jeremiah the prophet
      for the completion of the desolations of Jerusalem, namely, seventy years. '
    3: '³ So I gave my attention to the Lord God, to seek Him by prayer and pleading,
      with fasting, sackcloth, and ashes. '
    4: '⁴ I prayed to the Lord my God and confessed, and said, “Oh, Lord, the great
      and awesome God, who keeps His covenant and faithfulness for those who love
      Him and keep His commandments, '
    5: '⁵ we have sinned, we have done wrong, and acted wickedly and rebelled, even
      turning aside from Your commandments and ordinances. '
    6: "⁶ Moreover, we have not listened to Your servants the prophets, who spoke\
      \ in Your name to our kings, our leaders, our fathers, and all the people of\
      \ the land. \n"
    7: '⁷ “Righteousness belongs to You, Lord, but to us open shame, as it is this
      day—to the men of Judah, the inhabitants of Jerusalem, and all Israel, those
      who are nearby and those who are far away in all the countries to which You
      have driven them, because of their unfaithful deeds which they have committed
      against You. '
    8: '⁸ Open shame belongs to us, Lord, to our kings, our leaders, and our fathers,
      because we have sinned against You. '
    9: '⁹ To the Lord our God belong compassion and forgiveness, because we have rebelled
      against Him; '
    10: '¹⁰ and we have not obeyed the voice of the Lord our God, to walk in His teachings
      which He set before us through His servants the prophets. '
    11: '¹¹ Indeed, all Israel has violated Your Law and turned aside, not obeying
      Your voice; so the curse has gushed forth on us, along with the oath which is
      written in the Law of Moses the servant of God, because we have sinned against
      Him. '
    12: '¹² So He has confirmed His words which He had spoken against us and against
      our rulers who ruled us, to bring on us great disaster; for under the entire
      heaven there has not been done anything like what was done in Jerusalem. '
    13: '¹³ Just as it is written in the Law of Moses, all this disaster has come
      on us; yet we have not sought the favor of the Lord our God by turning from
      our wrongdoing and giving attention to Your truth. '
    14: "¹⁴ So the Lord has kept the disaster in store and brought it on us; for the\
      \ Lord our God is righteous with respect to all His deeds which He has done,\
      \ but we have not obeyed His voice. \n"
    15: '¹⁵ “And now, Lord, our God, You who brought Your people out of the land of
      Egypt with a mighty hand and made a name for Yourself, as it is this day—we
      have sinned, we have been wicked. '
    16: '¹⁶ Lord, in accordance with all Your righteous acts, let now Your anger and
      Your wrath turn away from Your city Jerusalem, Your holy mountain; for because
      of our sins and the wrongdoings of our fathers, Jerusalem and Your people have
      become an object of taunting to all those around us. '
    17: '¹⁷ So now, our God, listen to the prayer of Your servant and to his pleas,
      and for Your sake, Lord, let Your face shine on Your desolate sanctuary. '
    18: '¹⁸ My God, incline Your ear and hear! Open Your eyes and see our desolations
      and the city which is called by Your name; for we are not presenting our pleas
      before You based on any merits of our own, but based on Your great compassion. '
    19: "¹⁹ Lord, hear! Lord, forgive! Lord, listen and take action! For Your own\
      \ sake, my God, do not delay, because Your city and Your people are called by\
      \ Your name.” \n"
    20: '²⁰ While I was still speaking and praying, and confessing my sin and the
      sin of my people Israel, and presenting my plea before the Lord my God in behalf
      of the holy mountain of my God, '
    21: '²¹ while I was still speaking in prayer, the man Gabriel, whom I had seen
      in the vision previously, came to me in my extreme weariness about the time
      of the evening offering. '
    22: '²² And he instructed me and talked with me and said, “Daniel, I have come
      now to give you insight with understanding. '
    23: "²³ At the beginning of your pleas the command was issued, and I have come\
      \ to tell you, because you are highly esteemed; so pay attention to the message\
      \ and gain understanding of the vision. \n"
    24: '²⁴ “Seventy weeks have been decreed for your people and your holy city, to
      finish the wrongdoing, to make an end of sin, to make atonement for guilt, to
      bring in everlasting righteousness, to seal up vision and prophecy, and to anoint
      the Most Holy Place. '
    25: '²⁵ So you are to know and understand that from the issuing of a decree to
      restore and rebuild Jerusalem, until Messiah the Prince, there will be seven
      weeks and sixty-two weeks; it will be built again, with streets and moat, even
      in times of distress. '
    26: '²⁶ Then after the sixty-two weeks, the Messiah will be cut off and have nothing,
      and the people of the prince who is to come will destroy the city and the sanctuary.
      And its end will come with a flood; even to the end there will be war; desolations
      are determined. '
    27: ²⁷ And he will confirm a covenant with the many for one week, but in the middle
      of the week he will put a stop to sacrifice and grain offering; and on the wing
      of abominations will come the one who makes desolate, until a complete destruction,
      one that is decreed, gushes forth on the one who makes desolate.”
  10:
    1: "¹ In the third year of Cyrus king of Persia, a message was revealed to Daniel,\
      \ who was named Belteshazzar; and the message was true and it concerned great\
      \ conflict, but he understood the message and had an understanding of the vision.\
      \ \n"
    2: '² In those days, I, Daniel, had been mourning for three entire weeks. '
    3: '³ I did not eat any tasty food, nor did meat or wine enter my mouth, nor did
      I use any ointment at all until the entire three weeks were completed. '
    4: '⁴ On the twenty-fourth day of the first month, while I was by the bank of
      the great river, that is, the Tigris, '
    5: '⁵ I raised my eyes and looked, and behold, there was a man dressed in linen,
      whose waist had a belt of pure gold of Uphaz. '
    6: '⁶ His body also was like topaz, his face had the appearance of lightning,
      his eyes were like flaming torches, his arms and feet like the gleam of polished
      bronze, and the sound of his words like the sound of a multitude. '
    7: '⁷ Now I, Daniel, alone saw the vision, while the men who were with me did
      not see the vision; nevertheless, a great fear fell on them, and they ran away
      to hide themselves. '
    8: '⁸ So I was left alone and saw this great vision; yet no strength was left
      in me, for my complexion turned to a deathly pallor, and I retained no strength. '
    9: "⁹ But I heard the sound of his words; and as soon as I heard the sound of\
      \ his words, I fell into a deep sleep on my face, with my face to the ground.\
      \ \n"
    10: '¹⁰ Then behold, a hand touched me and shook me on my hands and knees. '
    11: '¹¹ And he said to me, “Daniel, you who are treasured, understand the words
      that I am about to tell you and stand at your place, for I have now been sent
      to you.” And when he had spoken this word to me, I stood up trembling. '
    12: '¹² Then he said to me, “Do not be afraid, Daniel, for from the first day
      that you set your heart on understanding this and on humbling yourself before
      your God, your words were heard, and I have come in response to your words. '
    13: '¹³ But the prince of the kingdom of Persia was standing in my way for twenty-one
