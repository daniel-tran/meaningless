      \ be removed and given to others besides them. \n"
    5: '⁵ “Then the king of the South will grow strong, along with one of his princes
      who will gain ascendancy over him and rule; his domain will be a great realm
      indeed. '
    6: '⁶ And after some years they will form an alliance, and the daughter of the
      king of the South will come to the king of the North to reach an agreement.
      But she will not keep her position of power, nor will he remain with his power,
      but she will be given up, along with those who brought her in and the one who
      fathered her as well as he who supported her in those times. '
    7: '⁷ But one of the descendants of her line will arise in his place, and he will
      come against their army and enter the fortress of the king of the North, and
      he will deal with them and prevail. '
    8: '⁸ And he will also take into captivity to Egypt their gods with their cast
      metal images and their precious vessels of silver and gold, and he on his part
      will refrain from attacking the king of the North for some years. '
    9: "⁹ Then the latter will enter the realm of the king of the South, but will\
      \ return to his own land. \n"
    10: '¹⁰ “And his sons will mobilize and assemble a multitude of great forces;
      and one of them will keep on coming and overflow and pass through, so that he
      may again wage war up to his fortress. '
    11: '¹¹ And the king of the South will be enraged and go out and fight with the
      king of the North. Then the latter will raise a great multitude, but that multitude
      will be handed over to the former. '
    12: '¹² When the multitude is carried away, his heart will be haughty, and he
      will cause tens of thousands to fall; yet he will not prevail. '
    13: "¹³ For the king of the North will again raise a greater multitude than the\
      \ former, and after an interval of some years he will press on with a great\
      \ army and much equipment. \n"
    14: '¹⁴ “Now in those times many will rise up against the king of the South; the
      violent ones among your people will also raise themselves up to fulfill the
      vision, but they will fall down. '
    15: '¹⁵ Then the king of the North will come, pile up an assault ramp, and capture
