    19: "¹⁹ So he will turn his face toward the fortresses of his own land, but he\
      \ will stumble and fall and not be found. \n"
    20: '²⁰ “Then in his place one will arise who will allow an oppressor to pass
      through the Jewel of his kingdom; yet within a few days he will be broken, though
      not in anger nor in battle. '
    21: '²¹ And in his place a despicable person will arise, on whom the majesty of
      kingship has not been conferred; but he will come in a time of tranquility and
      seize the kingdom by intrigue. '
    22: '²² And the overflowing forces will be flooded away from him and smashed,
      and also the prince of the covenant. '
    23: '²³ After an alliance is made with him he will practice deception, and he
      will go up and gain power with a small force of people. '
    24: '²⁴ In a time of tranquility he will enter the richest parts of the realm,
      and he will accomplish what his fathers did not, nor his ancestors; he will
      distribute plunder, spoils, and possessions among them, and he will devise his
      schemes against strongholds, but only for a time. '
    25: '²⁵ And he will stir up his strength and courage against the king of the South
      with a large army; so the king of the South will mobilize an extremely large
      and mighty army for war; but he will not stand, because schemes will be devised
      against him. '
    26: '²⁶ Those who eat his choice food will destroy him, and his army will overflow,
      but many will fall down slain. '
    27: '²⁷ As for both kings, their hearts will be intent on evil, and they will
      speak lies to each other at the same table; but it will not succeed, because
      the end is still to come at the appointed time. '
    28: "²⁸ Then he will return to his land with much plunder; but his heart will\
      \ be set against the holy covenant, and he will take action and then return\
      \ to his own land. \n"
    29: '²⁹ “At the appointed time he will return and come into the South, but this
      last time it will not turn out the way it did before. '
    30: '³⁰ For ships of Kittim will come against him; therefore he will withdraw
      in fear and will return and curse the holy covenant and take action; so he will
      come back and pay attention to those who abandon the holy covenant. '
    31: '³¹ Forces from him will arise, desecrate the sanctuary fortress, and do away
      with the regular sacrifice. And they will set up the abomination of desolation. '
    32: '³² And by smooth words he will turn to godlessness those who act wickedly
      toward the covenant, but the people who know their God will be strong and take
      action. '
    33: '³³ And those who have insight among the people will give understanding to
      the many; yet they will fall by sword and by flame, by captivity and by plunder
      for many days. '
    34: '³⁴ Now when they fall they will be granted a little help, and many will join
      with them in hypocrisy. '
    35: "³⁵ And some of those who have insight will fall, to refine, purge, and cleanse\
      \ them until the end time; because it is still to come at the appointed time.\
      \ \n"
    36: '³⁶ “Then the king will do as he pleases, and he will exalt himself and boast
      against every god and will speak dreadful things against the God of gods; and
      he will be successful until the indignation is finished, because that which
      is determined will be done. '
    37: '³⁷ And he will show no regard for the gods of his fathers or for the desire
      of women, nor will he show regard for any other god; for he will boast against
      them all. '
    38: '³⁸ But instead he will honor a god of fortresses, a god whom his fathers
      did not know; he will honor him with gold, silver, precious stones, and treasures. '
    39: "³⁹ And he will take action against the strongest of fortresses with the help\
      \ of a foreign god; he will give great honor to those who acknowledge him and\
      \ will make them rulers over the many, and will parcel out land for a price.\
      \ \n"
    40: '⁴⁰ “And at the end time the king of the South will wage war with him, and
      the king of the North will storm against him with chariots, horsemen, and with
      many ships; and he will enter countries, overflow them, and pass through. '
    41: '⁴¹ He will also enter the Beautiful Land, and many countries will fall; but
      these will be rescued out of his hand: Edom, Moab, and the foremost of the sons
      of Ammon. '
    42: '⁴² Then he will reach out with his hand against other countries, and the
      land of Egypt will not escape. '
    43: '⁴³ But he will gain control over the hidden treasures of gold and silver,
      and over all the precious things of Egypt; and Libyans and Ethiopians will follow
      at his heels. '
    44: '⁴⁴ But rumors from the East and from the North will terrify him, and he will
      go out with great wrath to eliminate and annihilate many. '
    45: ⁴⁵ And he will pitch the tents of his royal pavilion between the seas and
      the beautiful Holy Mountain; yet he will come to his end, and no one will help
      him.
