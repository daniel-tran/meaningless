    14: "¹⁴ and of the sons of Bigvai, Uthai and Zabbud, and seventy males with them.\
      \ \n"
    15: '¹⁵ Now I assembled them at the river that runs to Ahava, where we camped
      for three days; and when I paid close attention to the people and the priests,
      I did not find any Levites there. '
    16: '¹⁶ So I sent for Eliezer, Ariel, Shemaiah, Elnathan, Jarib, Elnathan, Nathan,
      Zechariah, and Meshullam, leading men, and for Joiarib and Elnathan, teachers. '
    17: '¹⁷ And I sent them to Iddo the leading man at the place called Casiphia;
      and I told them what to say to Iddo and his brothers, the temple servants at
      the place Casiphia, that is, to bring ministers to us for the house of our God. '
    18: '¹⁸ And as the good hand of our God was upon us, they brought us a man of
      insight from the sons of Mahli, the son of Levi, the son of Israel, namely Sherebiah,
      and his sons and brothers, eighteen men; '
    19: '¹⁹ and Hashabiah and Jeshaiah of the sons of Merari, with his brothers and
      their sons, twenty men; '
    20: "²⁰ and 220 of the temple servants, whom David and the officials had provided\
      \ for the service of the Levites, all of them designated by name. \n"
    21: '²¹ Then I proclaimed a fast there at the river of Ahava, to humble ourselves
      before our God, to seek from Him a safe journey for us, our little ones, and
      all our possessions. '
    22: '²² For I was ashamed to request from the king troops and horsemen to protect
      us from the enemy on the way, because we had said to the king, “The hand of
      our God is favorably disposed to all who seek Him, but His power and His anger
      are against all those who abandon Him.” '
    23: "²³ So we fasted and sought our God concerning this matter, and He listened\
      \ to our pleading. \n"
    24: '²⁴ Then I selected twelve of the leading priests: Sherebiah, Hashabiah, and
      with them ten of their brothers; '
    25: '²⁵ and I weighed out to them the silver, the gold, and the utensils, the
      offering for the house of our God which the king, his counselors, his officials,
      and all Israel who were present there had contributed. '
    26: '²⁶ So I weighed into their hands 650 talents of silver, and silver utensils
      worth a hundred talents, and a hundred gold talents, '
    27: '²⁷ and twenty gold bowls worth a thousand darics, and two utensils of fine
      shiny bronze, precious as gold. '
    28: '²⁸ Then I said to them, “You are holy to the Lord, and the utensils are holy;
      and the silver and the gold are a voluntary offering to the Lord God of your
      fathers. '
    29: '²⁹ Watch and keep them until you weigh them before the leading priests, the
      Levites, and the leaders of the fathers’ households of Israel in Jerusalem,
      in the chambers of the house of the Lord.” '
    30: "³⁰ So the priests and the Levites accepted the weight of silver and gold\
      \ and the utensils, to bring them to Jerusalem to the house of our God. \n"
    31: '³¹ Then we journeyed from the river Ahava on the twelfth of the first month
      to go to Jerusalem; and the hand of our God was upon us, and He rescued us from
      the hand of the enemy and the ambushes by the road. '
    32: "³² So we came to Jerusalem and remained there for three days. \n"
    33: '³³ And on the fourth day the silver, the gold, and the utensils were weighed
      out in the house of our God into the hand of Meremoth the son of Uriah the priest,
      and with him was Eleazar the son of Phinehas; and with them were the Levites,
      Jozabad the son of Jeshua and Noadiah the son of Binnui. '
    34: "³⁴ A notation was made for everything by number and weight, and all the weight\
      \ was recorded at that time. \n"
    35: '³⁵ The exiles who had come from the captivity offered burnt offerings to
      the God of Israel: twelve bulls for all Israel, ninety-six rams, seventy-seven
      lambs, twelve male goats for a sin offering, all as a burnt offering to the
      Lord. '
    36: ³⁶ Then they delivered the king’s edicts to the king’s satraps and the governors
      in the provinces beyond the Euphrates River, and they supported the people and
      the house of God.
  9:
    1: '¹ Now when these things had been completed, the officials approached me, saying,
      “The people of Israel and the priests and the Levites have not separated themselves
      from the peoples of the lands, as to their abominations, those of the Canaanites,
      the Hittites, the Perizzites, the Jebusites, the Ammonites, the Moabites, the
      Egyptians, and the Amorites. '
    2: '² For they have taken some of their daughters as wives for themselves and
      for their sons, so that the holy race has intermingled with the peoples of the
      lands; indeed, the hands of the officials and the leaders have taken the lead
      in this unfaithfulness.” '
    3: '³ When I heard about this matter, I tore my garment and my robe, and pulled
      out some of the hair from my head and my beard, and sat down appalled. '
    4: "⁴ Then everyone who was frightened by the words of the God of Israel on account\
      \ of the unfaithfulness of the exiles gathered to me, and I sat appalled until\
      \ the evening offering. \n"
    5: '⁵ But at the evening offering I stood up from my humiliation, even with my
      garment and my robe torn, and I bowed down on my knees and spread out my hands
      to the Lord my God; '
    6: '⁶ and I said, “My God, I am ashamed and humiliated to lift up my face to You,
      my God, for our wrongful deeds have risen above our heads, and our guilt has
      grown even to the heavens. '
    7: '⁷ Since the days of our fathers to this day we have been in great guilt, and
      because of our wrongful deeds we, our kings, and our priests have been handed
      over to the kings of the lands, to the sword, to captivity, to plunder, and
      to open shame, as it is this day. '
    8: '⁸ But now for a brief moment grace has been shown from the Lord our God, to
      leave us an escaped remnant and to give us a peg in His holy place, so that
      our God may enlighten our eyes and grant us a little reviving in our bondage. '
    9: "⁹ For we are slaves; yet in our bondage our God has not abandoned us, but\
      \ has extended favor to us in the sight of the kings of Persia, to give us reviving\
      \ to erect the house of our God, to restore its ruins, and to give us a wall\
      \ in Judah and Jerusalem. \n"
    10: '¹⁰ “And now, our God, what shall we say after this? For we have abandoned
      Your commandments, '
    11: '¹¹ which You have commanded by Your servants the prophets, saying, ‘The land
      which you are entering to possess is an unclean land with the uncleanness of
      the peoples of the lands, with their abominations which have filled it from
      end to end, and with their impurity. '
    12: '¹² So now do not give your daughters to their sons nor take their daughters
      for your sons, and never seek their peace or their prosperity, so that you may
      be strong and may eat the good things of the land, and leave it as an inheritance
      to your sons forever.’ '
    13: '¹³ And after everything that has come upon us for our evil deeds and our
      great guilt, since You our God have spared us by inflicting less than our wrongdoing
      deserves, and have given us such an escaped remnant as this, '
    14: '¹⁴ shall we again break Your commandments and intermarry with the peoples
      who commit these abominations? Would You not be angry with us to the point of
      destruction, until there would be no remnant nor any who would escape? '
    15: ¹⁵ Lord God of Israel, You are righteous, for we have been left an escaped
      remnant, as it is this day; behold, we are before You in our guilt, for no one
      can stand before You because of this.”
  10:
    1: '¹ Now while Ezra was praying and making confession, weeping and prostrating
      himself before the house of God, a very large assembly, men, women, and children,
      gathered to him from Israel; for the people wept greatly. '
    2: '² Shecaniah the son of Jehiel, one of the sons of Elam, said to Ezra, “We
      have been unfaithful to our God and have married foreign women from the peoples
      of the land; yet now there is hope for Israel in spite of this. '
    3: '³ So now let’s make a covenant with our God to send away all the wives and
      their children, following the counsel of my lord and of those who fear the commandment
      of our God; and let it be done according to the Law. '
    4: "⁴ Arise! For this matter is your responsibility, but we will be with you;\
      \ be courageous and act.” \n"
    5: '⁵ Then Ezra stood and made the leading priests, the Levites, and all Israel
      take an oath that they would do according to this proposal; so they took the
      oath. '
    6: '⁶ Then Ezra rose from before the house of God and went into the chamber of
      Jehohanan the son of Eliashib. Although he went there, he did not eat bread
      nor drink water, because he was mourning over the unfaithfulness of the exiles. '
    7: '⁷ So they made a proclamation throughout Judah and Jerusalem to all the exiles,
      that they were to assemble at Jerusalem, '
    8: "⁸ and that whoever did not come within three days, in accordance with the\
      \ counsel of the leaders and the elders, all his property would be forfeited,\
      \ and he himself would be excluded from the assembly of the exiles. \n"
    9: '⁹ So all the men of Judah and Benjamin assembled at Jerusalem within the three
      days. It was the ninth month on the twentieth of the month, and all the people
      sat in the public square before the house of God, trembling because of this
      matter and the heavy rain. '
    10: '¹⁰ Then Ezra the priest stood up and said to them, “You have been unfaithful
      and have married foreign wives, adding to the guilt of Israel. '
    11: '¹¹ Now therefore, make confession to the Lord God of your fathers and do
      His will; and separate yourselves from the peoples of the land and from the
      foreign wives.” '
    12: '¹² Then all the assembly replied with a loud voice, “It is our duty to do
      exactly as you have said! '
    13: '¹³ However, there are many people, it is the rainy season, and we are not
      able to stand in the open. Nor can the task be done in one or two days, because
      we have done a great wrong in this matter. '
    14: '¹⁴ Please let our leaders represent all the assembly and have all those in
      our cities who have married foreign wives come at appointed times, together
      with the elders and judges of each city, until the fierce anger of our God on
      account of this matter is turned away from us.” '
    15: "¹⁵ Only Jonathan the son of Asahel and Jahzeiah the son of Tikvah opposed\
      \ this, with Meshullam and Shabbethai the Levite supporting them. \n"
    16: '¹⁶ But the exiles did so. And Ezra the priest selected men who were the heads
      of fathers’ households for each of their father’s households, all of them by
      name. So they convened on the first day of the tenth month to investigate the
      matter. '
    17: "¹⁷ And they finished investigating all the men who had married foreign wives\
      \ by the first day of the first month. \n"
