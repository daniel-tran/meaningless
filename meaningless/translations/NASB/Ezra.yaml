    59: '⁵⁹ Now these were the ones who came up from Tel-melah, Tel-harsha, Cherub,
      Addan, and Immer, but they were not able to provide evidence of their fathers’
      households and their descendants, whether they were of Israel: '
    60: "⁶⁰ the sons of Delaiah, the sons of Tobiah, and the sons of Nekoda, 652.\
      \ \n"
    61: '⁶¹ Of the sons of the priests: the sons of Hobaiah, the sons of Hakkoz, the
      sons of Barzillai, who took a wife from the daughters of Barzillai the Gileadite,
      and he was called by their name. '
    62: '⁶² These searched among their genealogical registration but they could not
      be located; so they were considered defiled and excluded from the priesthood. '
    63: "⁶³ The governor said to them that they were not to eat from the most holy\
      \ things until a priest stood up with Urim and Thummim. \n"
    64: '⁶⁴ The whole assembly together totaled 42,360, '
    65: '⁶⁵ besides their male and female slaves who totaled 7,337; and they had two
      hundred singing men and women. '
    66: '⁶⁶ Their horses numbered 736; their mules, 245; '
    67: "⁶⁷ their camels, 435; their donkeys, 6,720. \n"
    68: '⁶⁸ Some of the heads of fathers’ households, when they arrived at the house
      of the Lord which is in Jerusalem, offered willingly for the house of God to
      erect it on its site. '
    69: "⁶⁹ According to their ability they gave to the treasury for the work sixty-one\
      \ thousand gold drachmas, five thousand silver minas, and a hundred priestly\
      \ garments. \n"
    70: ⁷⁰ Now the priests and the Levites, some of the people, the singers, the gatekeepers,
      and the temple servants lived in their cities, and all Israel in their cities.
  3:
    1: '¹ Now when the seventh month came, and the sons of Israel were in the cities,
      the people gathered together as one person to Jerusalem. '
    2: '² Then Jeshua the son of Jozadak and his brothers the priests, and Zerubbabel
      the son of Shealtiel and his brothers, rose up and built the altar of the God
      of Israel to offer burnt offerings on it, as it is written in the Law of Moses,
      the man of God. '
    3: '³ So they set up the altar on its foundation, because they were terrified
      of the peoples of the lands; and they offered burnt offerings on it to the Lord,
      burnt offerings morning and evening. '
    4: '⁴ They also celebrated the Feast of Booths, as it is written, and offered
      the prescribed number of burnt offerings daily, according to the ordinance,
      as each day required; '
    5: '⁵ and afterward there was a continual burnt offering, also for the new moons
      and for all the appointed festivals of the Lord that were consecrated, and from
      everyone who offered a voluntary offering to the Lord. '
    6: '⁶ From the first day of the seventh month they began to offer burnt offerings
      to the Lord, but the foundation of the temple of the Lord had not been laid. '
    7: "⁷ Then they gave money to the masons and carpenters, and food, drink, and\
      \ oil to the Sidonians and the Tyrians to bring cedar wood from Lebanon to the\
      \ sea at Joppa, according to the permission they had from Cyrus king of Persia.\
      \ \n"
    8: '⁸ Now in the second year of their coming to the house of God at Jerusalem,
      in the second month, Zerubbabel the son of Shealtiel, Jeshua the son of Jozadak,
      and the rest of their brothers the priests and the Levites, and all who came
      from the captivity to Jerusalem, began the work and appointed the Levites who
      were twenty years old and upward to oversee the work of the house of the Lord. '
    9: "⁹ Then Jeshua with his sons and brothers stood united with Kadmiel and his\
      \ sons, the sons of Judah and the sons of Henadad with their sons and brothers\
      \ the Levites, to oversee the workmen in the temple of God. \n"
    10: '¹⁰ Now when the builders had laid the foundation of the temple of the Lord,
      the priests stood in their apparel with trumpets, and the Levites, the sons
      of Asaph, with cymbals, to praise the Lord according to the directions of King
      David of Israel. '
    11: '¹¹ And they sang, praising and giving thanks to the Lord, saying, “For He
      is good, for His favor is upon Israel forever.” And all the people shouted with
      a great shout of joy when they praised the Lord, because the foundation of the
      house of the Lord was laid. '
    12: '¹² Yet many of the priests and Levites and heads of fathers’ households,
      the old men who had seen the first temple, wept with a loud voice when the foundation
      of this house was laid before their eyes, while many shouted aloud for joy, '
    13: ¹³ so that the people could not distinguish the sound of the shout of joy
      from the sound of the weeping of the people, because the people were shouting
      with a loud shout, and the sound was heard far away.
  4:
    1: '¹ Now when the enemies of Judah and Benjamin heard that the people of the
      exile were building a temple to the Lord God of Israel, '
    2: '² they approached Zerubbabel and the heads of fathers’ households, and said
      to them, “Let us build with you, for like you, we seek your God; and we have
      been sacrificing to Him since the days of Esarhaddon king of Assyria, who brought
      us up here.” '
    3: "³ But Zerubbabel and Jeshua and the rest of the heads of fathers’ households\
      \ of Israel said to them, “You have nothing in common with us in building a\
      \ house to our God; but we ourselves will together build for the Lord God of\
      \ Israel, just as King Cyrus, the king of Persia, has commanded us.” \n"
    4: '⁴ Then the people of the land discouraged the people of Judah, and frightened
      them from building, '
    5: "⁵ and bribed advisers against them to frustrate their advice all the days\
      \ of Cyrus king of Persia, even until the reign of Darius king of Persia. \n"
    6: "⁶ Now in the reign of Ahasuerus, in the beginning of his reign, they wrote\
      \ an accusation against the inhabitants of Judah and Jerusalem. \n"
    7: "⁷ And in the days of Artaxerxes, Bishlam, Mithredath, Tabeel, and the rest\
      \ of his colleagues wrote to Artaxerxes king of Persia; and the text of the\
      \ letter was written in Aramaic and translated from Aramaic. \n"
    8: '⁸ Rehum the commander and Shimshai the scribe wrote a letter against Jerusalem
      to King Artaxerxes, as follows— '
    9: '⁹ Rehum the commander, Shimshai the scribe, and the rest of their colleagues,
      the judges and the lesser governors, the officials, the secretaries, the men
      of Erech, the Babylonians, the men of Susa, that is, the Elamites, '
    10: '¹⁰ and the rest of the nations which the great and honorable Osnappar deported
      and settled in the city of Samaria, and in the rest of the region beyond the
      Euphrates River. And now '
    11: "¹¹ this is a copy of the letter which they sent to him:\n“To King Artaxerxes:\
      \ Your servants, the men of the region beyond the Euphrates River; and now "
    12: '¹² let it be known to the king that the Jews who came up from you have come
      to us at Jerusalem; they are rebuilding the rebellious and evil city and are
      finishing the walls and repairing the foundations. '
    13: '¹³ Now let it be known to the king, that if that city is rebuilt and the
      walls are finished, they will not pay tribute, custom tax, or toll, and it will
      be detrimental to the revenue of the kings. '
    14: '¹⁴ Now because we are in the service of the palace, and it is not fitting
      for us to see the king’s shame, for this reason we have sent word and informed
      the king, '
    15: '¹⁵ so that a search may be conducted in the record books of your fathers.
      And you will discover in the record books and learn that that city is a rebellious
      city and detrimental to kings and provinces, and that they have revolted within
      it in past days; for this reason that city was laid waste. '
    16: "¹⁶ We are informing the king that if that city is rebuilt and the walls finished,\
      \ then as a result of this you will have no possession in the province beyond\
      \ the Euphrates River.” \n"
    17: '¹⁷ Then the king sent a response to Rehum the commander, Shimshai the scribe,
      and to the rest of their colleagues who live in Samaria and in the rest of the
      provinces beyond the Euphrates River: “Peace. And now, '
    18: '¹⁸ the document which you sent to us has been translated and read before
      me. '
    19: '¹⁹ And a decree has been issued by me, and a search has been conducted and
      it has been discovered that that city has risen up against the kings in past
      days, and that rebellion and revolt have been perpetrated in it, '
    20: '²⁰ that mighty kings have ruled over Jerusalem, governing all the provinces
      beyond the Euphrates River, and that tribute, custom tax, and toll were paid
      to them. '
    21: '²¹ Now issue a decree to make those men stop work, so that this city will
      not be rebuilt until a decree is issued by me. '
    22: "²² And beware of being negligent in carrying out this matter; why should\
      \ there be great damage, to the detriment of the kings?” \n"
    23: "²³ Then as soon as the copy of King Artaxerxes’ decree was read before Rehum\
      \ and Shimshai the scribe and their colleagues, they went in a hurry to Jerusalem\
      \ to the Jews and stopped them by military force. \n"
    24: ²⁴ Then work on the house of God in Jerusalem was discontinued, and it was
      stopped until the second year of the reign of Darius king of Persia.
  5:
    1: '¹ When the prophets, Haggai the prophet and Zechariah the son of Iddo, prophesied
      to the Jews who were in Judah and Jerusalem in the name of the God of Israel,
      who was over them, '
    2: "² then Zerubbabel the son of Shealtiel and Jeshua the son of Jozadak rose\
      \ up and began to rebuild the house of God which is in Jerusalem; and the prophets\
      \ of God were with them, supporting them. \n"
    3: '³ At that time Tattenai, the governor of the province beyond the Euphrates
      River, and Shethar-bozenai and their colleagues came to them and spoke to them
      as follows: “Who issued you a decree to rebuild this temple and to finish this
      structure?” '
    4: '⁴ Then we told them accordingly what the names of the men were who were reconstructing
      this building. '
    5: "⁵ But the eye of their God was on the elders of the Jews, and they did not\
      \ stop them until the report could reach Darius, and then the decree concerning\
      \ it could be sent back. \n"
    6: '⁶ This is the copy of the letter that Tattenai, the governor of the province
      beyond the Euphrates River, and Shethar-bozenai and his colleagues the officials,
      who were beyond the River, sent to Darius the king. '
    7: '⁷ They sent the report to him in which it was written as follows: “To Darius
      the king, all peace. '
    8: '⁸ May it be known to the king that we have gone to the province of Judah,
      to the house of the great God which is being built with large stones, and beams
      are being laid in the walls; and this work is being performed with great care
      and is succeeding in their hands. '
    9: '⁹ Then we asked those elders and said to them as follows: ‘Who issued you
      a decree to rebuild this temple and to finish this structure?’ '
    10: '¹⁰ We also asked them their names so as to inform you, in order that we might
      write down the names of the men who were in charge. '
    11: '¹¹ So they answered us as follows, saying, ‘We are the servants of the God
      of heaven and earth, and are rebuilding the temple that was built many years
      ago, which a great king of Israel built and finished. '
    12: '¹² But because our fathers provoked the God of heaven to wrath, He handed
      them over to Nebuchadnezzar king of Babylon, the Chaldean, who destroyed this
      temple and deported the people to Babylon. '
    13: '¹³ However, in the first year of Cyrus king of Babylon, King Cyrus issued
      a decree to rebuild this house of God. '
    14: '¹⁴ Also the gold and silver utensils of the house of God which Nebuchadnezzar
      had taken from the temple in Jerusalem and brought them to the temple of Babylon,
      King Cyrus took them from the temple of Babylon and they were given to one whose
      name was Sheshbazzar, whom he had appointed governor. '
    15: '¹⁵ And he said to him, “Take these utensils, go and deposit them in the temple
      in Jerusalem, and have the house of God rebuilt in its place.” '
    16: '¹⁶ Then that Sheshbazzar came and laid the foundations of the house of God
      in Jerusalem; and from then until now it has been under construction and it
      is not yet completed.’ '
    17: ¹⁷ And now, if it pleases the king, let a search be conducted in the king’s
      treasure house, which is there in Babylon, as to whether a decree was issued
      by King Cyrus to rebuild this house of God in Jerusalem; and let the king send
      to us his decision concerning this matter.”
  6:
    1: '¹ Then King Darius issued a decree, and a search was conducted in the archives,
      where the treasures were stored in Babylon. '
    2: '² And in Ecbatana, in the fortress which is in the province of Media, a scroll
      was found; and the following was written in it: “Memorandum— '
    3: '³ In the first year of King Cyrus, Cyrus the king issued a decree: ‘Concerning
      the house of God in Jerusalem, let the temple, the place where sacrifices are
      offered, be rebuilt, and let its foundations be repaired, its height being sixty
      cubits and its width sixty cubits, '
    4: '⁴ with three layers of large stones and one layer of timber. And the cost
      is to be paid from the royal treasury. '
    5: "⁵ Also the gold and silver utensils of the house of God, which Nebuchadnezzar\
      \ took from the temple in Jerusalem and brought to Babylon, are to be returned\
      \ and brought to their places in the temple in Jerusalem; and you shall put\
      \ them in the house of God.’ \n"
    6: '⁶ “Now as for you, Tattenai, governor of the province beyond the Euphrates
      River, Shethar-bozenai, and your colleagues, the officials of the provinces
      beyond the River, stay away from there. '
    7: '⁷ Leave that work on the house of God alone; let the governor of the Jews
      and the elders of the Jews rebuild that house of God on its site. '
    8: '⁸ Furthermore, I issue a decree concerning what you are to do for these elders
      of Judah in the rebuilding of that house of God: the full cost is to be paid
      to those people from the royal treasury out of the taxes of the provinces beyond
      the Euphrates River, and that without interruption. '
    9: '⁹ And whatever is needed, bulls, rams, and lambs for burnt offerings to the
      God of heaven, and wheat, salt, wine, and anointing oil, as the priests in Jerusalem
      order, it is to be given to them daily without fail, '
    10: '¹⁰ so that they may offer acceptable sacrifices to the God of heaven and
      pray for the lives of the king and his sons. '
    11: '¹¹ And I issued a decree that any person who violates this decree, a timber
      shall be pulled out of his house and he shall be impaled on it; and his house
      shall be turned into a refuse heap on account of this. '
    12: "¹² May the God who has caused His name to dwell there overthrow any king\
      \ or people who attempts to change it, so as to destroy that house of God in\
      \ Jerusalem. I, Darius, have issued this decree; it is to be carried out with\
      \ all diligence!” \n"
    13: '¹³ Then Tattenai, the governor of the province beyond the Euphrates River,
      Shethar-bozenai, and their colleagues carried out the decree with all diligence,
      just as King Darius had ordered. '
    14: '¹⁴ And the elders of the Jews were successful in building through the prophecy
      of Haggai the prophet and Zechariah the son of Iddo. And they finished building
      following the command of the God of Israel and the decree of Cyrus, Darius,
      and Artaxerxes king of Persia. '
    15: "¹⁵ Now this temple was completed on the third day of the month Adar; it was\
      \ the sixth year of the reign of King Darius. \n"
    16: '¹⁶ And the sons of Israel, the priests, the Levites, and the rest of the
      exiles, celebrated the dedication of this house of God with joy. '
    17: '¹⁷ They offered for the dedication of this temple of God a hundred bulls,
      two hundred rams, four hundred lambs, and as a sin offering for all Israel twelve
      male goats, corresponding to the number of the tribes of Israel. '
    18: "¹⁸ Then they appointed the priests to their divisions and the Levites in\
      \ their sections for the service of God in Jerusalem, as it is written in the\
      \ Book of Moses. \n"
    19: '¹⁹ The exiles held the Passover on the fourteenth of the first month. '
    20: '²⁰ For the priests and the Levites had purified themselves together; all
      of them were pure. Then they slaughtered the Passover lambs for all the exiles,
      both for their brothers the priests and for themselves. '
    21: '²¹ And the sons of Israel who returned from exile and all those who had separated
      themselves from the impurity of the nations of the land to join them, to seek
      the Lord God of Israel, ate the Passover. '
    22: ²² And they held the Feast of Unleavened Bread for seven days with joy, because
      the Lord had made them happy, and had turned the heart of the king of Assyria
      toward them to encourage them in the work of the house of God, the God of Israel.
  7:
    1: '¹ Now after these things, in the reign of Artaxerxes king of Persia, Ezra
      went up to Jerusalem; Ezra was the son of Seraiah, son of Azariah, son of Hilkiah, '
    2: '² son of Shallum, son of Zadok, son of Ahitub, '
    3: '³ son of Amariah, son of Azariah, son of Meraioth, '
    4: '⁴ son of Zerahiah, son of Uzzi, son of Bukki, '
    5: '⁵ son of Abishua, son of Phinehas, son of Eleazar, son of Aaron the chief
      priest. '
    6: '⁶ So this Ezra went up from Babylon, and he was a scribe skilled in the Law
      of Moses, which the Lord God of Israel had given; and the king granted him all
      he requested because the hand of the Lord his God was upon him. '
    7: "⁷ Some of the sons of Israel and some of the priests, the Levites, the singers,\
      \ the gatekeepers, and the temple servants went up to Jerusalem in the seventh\
      \ year of King Artaxerxes. \n"
    8: '⁸ And he came to Jerusalem in the fifth month, which was in the seventh year
      of the king. '
    9: '⁹ For on the first day of the first month he began to go up from Babylon;
      and on the first of the fifth month he came to Jerusalem, because the good hand
      of his God was upon him. '
    10: "¹⁰ For Ezra had firmly resolved to study the Law of the Lord and to practice\
      \ it, and to teach His statutes and ordinances in Israel. \n"
    11: '¹¹ Now this is the copy of the letter which King Artaxerxes gave to Ezra
      the priest, the scribe, learned in the words of the commandments of the Lord
      and His statutes to Israel: '
    12: '¹² “Artaxerxes, king of kings, to Ezra the priest, the scribe of the Law
      of the God of heaven, perfect peace. And now '
    13: '¹³ I have issued a decree that any of the people of Israel and their priests
      and the Levites in my kingdom who are willing to go to Jerusalem, may go with
      you. '
    14: '¹⁴ Since you are sent on the part of the king and his seven advisers to inquire
      about Judah and Jerusalem according to the Law of your God which is in your
      hand, '
    15: '¹⁵ and to bring the silver and gold, which the king and his advisers have
      voluntarily given to the God of Israel, whose dwelling is in Jerusalem, '
    16: '¹⁶ with all the silver and gold which you find in the entire province of
      Babylon, along with the voluntary offering of the people and of the priests,
      who offered willingly for the house of their God which is in Jerusalem; '
    17: '¹⁷ with this money, therefore, you shall diligently buy bulls, rams, and
      lambs, with their grain offerings and their drink offerings, and offer them
      on the altar of the house of your God which is in Jerusalem. '
    18: '¹⁸ And whatever seems good to you and your brothers to do with the rest of
      the silver and gold, you may do according to the will of your God. '
    19: '¹⁹ Also the utensils which are given to you for the service of the house
      of your God, deliver in full before the God of Jerusalem. '
    20: "²⁰ And the rest of the needs of the house of your God, for which it may be\
      \ incumbent upon you to provide, provide for them from the royal treasury. \n"
    21: '²¹ “I myself, King Artaxerxes, issue a decree to all the treasurers who are
      in the provinces beyond the Euphrates River, that whatever Ezra the priest,
      the scribe of the Law of the God of heaven, may require of you, it shall be
      done diligently, '
    22: '²² up to a hundred talents of silver, a hundred kors of wheat, a hundred
      baths of wine, a hundred baths of anointing oil, and salt as needed. '
    23: '²³ Whatever is commanded by the God of heaven, it shall be done with zeal
      for the house of the God of heaven, so that there will not be wrath against
      the kingdom of the king and his sons. '
    24: "²⁴ We also inform you that it is not allowed to impose tax, tribute, or toll\
      \ on any of the priests, Levites, singers, doorkeepers, temple servants, or\
      \ other servants of this house of God. \n"
    25: '²⁵ “And you, Ezra, according to the wisdom of your God which is in your hand,
      appoint magistrates and judges so that they may judge all the people who are
      in the province beyond the Euphrates River, that is, all those who know the
      laws of your God; and you may teach anyone who is ignorant of them. '
    26: "²⁶ And whoever does not comply with the Law of your God and the law of the\
      \ king, judgment is to be executed upon him strictly, whether for death or for\
      \ banishment, or for confiscation of property or for imprisonment.” \n"
    27: '²⁷ Blessed be the Lord, the God of our fathers, who has put such a thing
      as this in the king’s heart, to glorify the house of the Lord which is in Jerusalem, '
    28: ²⁸ and has extended favor to me before the king and his counselors and before
      all the king’s mighty officials. So I was strengthened according to the hand
      of the Lord my God that was upon me, and I gathered leading men from Israel
      to go up with me.
