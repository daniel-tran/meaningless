  4:
    1: '¹ Now it came about that when Sanballat heard that we were rebuilding the
      wall, he became furious and very angry, and he mocked the Jews. '
    2: '² And he spoke in the presence of his brothers and the wealthy people of Samaria
      and said, “What are these feeble Jews doing? Are they going to restore the temple
      for themselves? Can they offer sacrifices? Can they finish it in a day? Can
      they revive the stones from the heaps of rubble, even the burned ones?” '
    3: "³ Now Tobiah the Ammonite was near him, and he said, “Even what they are building—if\
      \ a fox were to jump on it, it would break their stone wall down!” \n"
    4: '⁴ Hear, O our God, how we are an object of contempt! Return their taunting
      on their own heads, and turn them into plunder in a land of captivity. '
    5: "⁵ Do not forgive their guilt and do not let their sin be wiped out before\
      \ You, for they have demoralized the builders. \n"
    6: "⁶ So we built the wall, and the entire wall was joined together to half its\
      \ height, for the people had a mind to work. \n"
    7: '⁷ Now when Sanballat, Tobiah, the Arabs, the Ammonites, and the Ashdodites
      heard that the repair of the walls of Jerusalem went on, and that the breaches
      began to be closed, they were very angry. '
    8: "⁸ So all of them conspired together to come to fight against Jerusalem and\
      \ to cause confusion in it. \n"
    9: "⁹ But we prayed to our God, and because of them we set up a guard against\
      \ them day and night. \n"
    10: "¹⁰ And so in Judah it was said:\n“The strength of the burden bearers is failing,\n\
      Yet there is much rubble;\nAnd we ourselves are unable\nTo rebuild the wall.”\
      \ \n"
    11: '¹¹ And our enemies said, “They will not know or see until we come among them,
      kill them, and put a stop to the work.” '
    12: '¹² When the Jews who lived near them came and told us ten times, “They will
      come up against us from every place where you may turn,” '
    13: '¹³ then I stationed men in the lowest parts of the space behind the wall,
      the exposed places, and I stationed the people in families with their swords,
      spears, and bows. '
    14: "¹⁴ When I saw their fear, I stood and said to the nobles, the officials,\
      \ and the rest of the people: “Do not be afraid of them; remember the Lord who\
      \ is great and awesome, and fight for your brothers, your sons, your daughters,\
      \ your wives, and your houses.” \n"
    15: '¹⁵ Now when our enemies heard that it was known to us, and that God had frustrated
      their plan, then all of us returned to the wall, each one to his work. '
    16: '¹⁶ And from that day on, half of my servants carried on the work while half
      of them kept hold of the spears, the shields, the bows, and the coats of mail;
      and the captains were behind all the house of Judah. '
    17: '¹⁷ Those who were rebuilding the wall and those who carried burdens carried
      with one hand doing the work, and the other keeping hold of a weapon. '
    18: '¹⁸ As for the builders, each wore his sword strapped to his waist as he built,
      while the trumpeter stood near me. '
    19: '¹⁹ And I said to the nobles, the officials, and the rest of the people, “The
      work is great and extensive, and we are separated on the wall far from one another. '
    20: "²⁰ At whatever place you hear the sound of the trumpet, assemble to us there.\
      \ Our God will fight for us.” \n"
    21: '²¹ So we carried on the work with half of them holding spears from dawn until
      the stars appeared. '
    22: '²² At that time I also said to the people, “Each man with his servant shall
      spend the night within Jerusalem, so that they may be a guard for us by night
      and a laborer by day.” '
    23: ²³ So neither I, my brothers, my servants, nor the men of the guard who followed
      me—none of us removed our clothes; each took his weapon even to the water.
  5:
    1: '¹ Now there was a great outcry of the people and of their wives against their
      Jewish brothers. '
    2: '² For there were those who said, “We, our sons, and our daughters are many;
      therefore let’s get grain so that we may eat and live.” '
    3: '³ And there were others who said, “We are mortgaging our fields, our vineyards,
      and our houses so that we might get grain because of the famine.” '
    4: '⁴ There also were those who said, “We have borrowed money for the king’s tax
      on our fields and our vineyards. '
    5: "⁵ And now our flesh is like the flesh of our brothers, our children like their\
      \ children. Yet behold, we are forcing our sons and our daughters to be slaves,\
      \ and some of our daughters are forced into bondage already, and we are helpless\
      \ because our fields and vineyards belong to others.” \n"
    6: '⁶ Then I was very angry when I heard their outcry and these words. '
    7: '⁷ So I thought it over and contended with the nobles and the leading people,
      and said to them, “You are lending at interest, each to his brother!” Therefore,
      I held a great assembly against them. '
    8: '⁸ And I said to them, “We, according to our ability, have redeemed our Jewish
      brothers who were sold to the nations; now would you even sell your brothers
      that they may be sold to us?” Then they were silent and could not find a word
      to say. '
    9: '⁹ So I said, “The thing which you are doing is not good; should you not walk
      in the fear of our God because of the taunting of the nations, our enemies? '
    10: '¹⁰ And likewise I, my brothers, and my servants are lending them money and
      grain. Please, let’s do without this interest. '
    11: '¹¹ Please, give back to them this very day their fields, their vineyards,
      their olive groves, and their houses, as well as the hundredth part of the money
      and of the grain, the new wine, and the oil that you are charging as interest
      from them.” '
    12: '¹² Then they said, “We will give it back and will require nothing from them;
      we will do exactly as you say.” So I called the priests and made them take an
      oath to act in accordance with this promise. '
    13: "¹³ I also shook out the front of my garment and said, “So may God shake out\
      \ every person from his house and from his possessions who does not keep this\
      \ promise; just so may he be shaken out and emptied.” And all the assembly said,\
      \ “Amen!” And they praised the Lord. Then the people acted in accordance with\
      \ this promise. \n"
    14: '¹⁴ Furthermore, since the day that I was appointed to be their governor in
      the land of Judah, from the twentieth year to the thirty-second year of King
      Artaxerxes, for twelve years, neither I nor my kinsmen have eaten the governor’s
      food allowance. '
    15: '¹⁵ But the previous governors who were before me laid burdens on the people
      and took from them bread and wine besides forty shekels of silver; even their
      servants domineered the people. But I did not do so because of my fear of God. '
    16: '¹⁶ I also applied myself to the work on this wall; we did not buy any land,
      and all my servants were gathered there for the work. '
    17: '¹⁷ Moreover, there were at my table 150 Jews and officials, besides those
      who came to us from the nations that were around us. '
    18: '¹⁸ Now that which was prepared for each day was one ox and six choice sheep;
      also birds were prepared for me, and every ten days all sorts of wine were provided
      in abundance. Yet for all this I did not request the governor’s food allowance,
      because the forced labor was heavy on this people. '
    19: ¹⁹ Remember me, my God, for good, in return for all that I have done for this
      people.
  6:
    1: '¹ Now when it was reported to Sanballat, Tobiah, Geshem the Arab, and to the
      rest of our enemies that I had rebuilt the wall, and that no breach was left
      in it, although at that time I had not installed the doors in the gates, '
    2: '² Sanballat and Geshem sent a message to me, saying, “Come, let’s meet together
      at Chephirim in the plain of Ono.” But they were plotting to harm me. '
    3: '³ So I sent messengers to them, saying, “I am doing a great work and am unable
      to come down. Why should the work stop while I leave it and come down to you?” '
    4: '⁴ Then they sent messages to me four times worded in this way, and I answered
      them with the same wording. '
    5: '⁵ Then Sanballat sent his servant to me in the same way a fifth time with
      an open letter in his hand. '
    6: '⁶ In it was written: “It is reported among the nations, and Gashmu says, that
      you and the Jews intend to rebel; for that reason you are rebuilding the wall.
      And you are to be their king, according to these reports. '
    7: '⁷ You have also appointed prophets to proclaim in Jerusalem concerning you,
      ‘A king is in Judah!’ And now it will be reported to the king according to these
      reports. So come now, let’s consult together.” '
    8: '⁸ Then I sent a message to him saying, “Nothing like these things that you
      are saying has been done, but you are inventing them in your own mind.” '
    9: "⁹ For all of them were trying to frighten us, thinking, “They will become\
      \ discouraged with the work and it will not be done.” But now, God, strengthen\
      \ my hands. \n"
    10: '¹⁰ When I entered the house of Shemaiah the son of Delaiah, son of Mehetabel,
      who was confined at home, he said, “Let’s meet together in the house of God,
      within the temple, and let’s close the doors of the temple, for they are coming
      to kill you, and they are coming to kill you at night.” '
    11: '¹¹ But I said, “Should a man like me flee? And who is there like me who would
      go into the temple to save his own life? I will not go in.” '
    12: '¹² Then I realized that God certainly had not sent him, but he uttered his
      prophecy against me because Tobiah and Sanballat had hired him. '
    13: '¹³ He was hired for this reason, that I would become frightened and act accordingly
      and sin, so that they might have an evil report in order that they could taunt
      me. '
    14: "¹⁴ Remember, my God, Tobiah and Sanballat in accordance with these works\
      \ of theirs, and also Noadiah the prophetess and the rest of the prophets, who\
      \ were trying to frighten me. \n"
    15: '¹⁵ So the wall was completed on the twenty-fifth of the month Elul, in fifty-two
      days. '
    16: '¹⁶ When all our enemies heard about it, and all the nations surrounding us
      saw it, they lost their confidence; for they realized that this work had been
      accomplished with the help of our God. '
    17: '¹⁷ Also in those days many letters went from the nobles of Judah to Tobiah,
      and Tobiah’s letters came to them. '
    18: '¹⁸ For many in Judah were bound by oath to him because he was the son-in-law
      of Shecaniah the son of Arah, and his son Jehohanan had married the daughter
      of Meshullam the son of Berechiah. '
    19: ¹⁹ Moreover, they were speaking about his good deeds in my presence, and were
      reporting my words to him. Then Tobiah sent letters to frighten me.
  7:
    1: '¹ Now when the wall was rebuilt and I had installed the doors, and the gatekeepers,
      the singers, and the Levites were appointed, '
    2: '² then I put Hanani my brother, and Hananiah the commander of the citadel,
      in charge of Jerusalem, for he was a faithful man and feared God more than many. '
    3: '³ Then I said to them, “The gates of Jerusalem are not to be opened until
      the sun is hot, and while they are standing guard, the gatekeepers are to keep
      the doors shut and bolted. Also appoint guards from the inhabitants of Jerusalem,
      each at his post, and each in front of his own house.” '
    4: "⁴ Now the city was large and spacious, but the people in it were few and the\
      \ houses were not built. \n"
    5: "⁵ Then my God put it into my heart to assemble the nobles, the officials,\
      \ and the other people to be enrolled by genealogies. Then I found the book\
      \ of the genealogy of those who came up first, in which I found the following\
      \ record: \n"
