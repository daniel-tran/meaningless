    10: '¹⁰ Next to them Jedaiah the son of Harumaph made repairs opposite his house.
      And next to him Hattush the son of Hashabneiah made repairs. '
    11: '¹¹ Malchijah the son of Harim and Hasshub the son of Pahath-moab repaired
      another section and the Tower of Furnaces. '
    12: "¹² Next to him Shallum the son of Hallohesh, the official of half the district\
      \ of Jerusalem, made repairs, he and his daughters. \n"
    13: "¹³ Hanun and the inhabitants of Zanoah repaired the Valley Gate. They built\
      \ it and installed its doors with its bolts and its bars, and a thousand cubits\
      \ of the wall to the Dung Gate. \n"
    14: "¹⁴ And Malchijah the son of Rechab, the official of the district of Beth-haccherem\
