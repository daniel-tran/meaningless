    8: '⁸ Next to him Uzziel the son of Harhaiah of the goldsmiths made repairs. And
      next to him Hananiah, one of the perfumers, made repairs, and they restored
      Jerusalem as far as the Broad Wall. '
    9: '⁹ And next to them Rephaiah the son of Hur, the official of half the district
