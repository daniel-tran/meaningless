      the days of Joshua the son of Nun to that day. And there was very great rejoicing. '
    18: ¹⁸ He read from the Book of the Law of God daily, from the first day to the
      last day. And they celebrated the feast seven days, and on the eighth day there
      was a festive assembly in accordance with the ordinance.
  9:
    1: '¹ Now on the twenty-fourth day of this month the sons of Israel assembled
      with fasting, in sackcloth and with dirt upon them. '
    2: '² The descendants of Israel separated themselves from all foreigners, and
      they stood and confessed their sins and the wrongdoings of their fathers. '
    3: '³ While they stood in their place, they read from the Book of the Law of the
      Lord their God for a fourth of the day; and for another fourth they confessed
      and worshiped the Lord their God. '
    4: "⁴ Now on the Levites’ platform stood Jeshua, Bani, Kadmiel, Shebaniah, Bunni,\
      \ Sherebiah, Bani, and Chenani, and they cried out with a loud voice to the\
      \ Lord their God. \n"
    5: "⁵ Then the Levites, Jeshua, Kadmiel, Bani, Hashabneiah, Sherebiah, Hodiah,\
      \ Shebaniah, and Pethahiah said, “Arise, bless the Lord your God forever and\
      \ ever!\nMay Your glorious name be blessed\nAnd exalted above all blessing and\
      \ praise!\n"
    6: "⁶ You alone are the Lord.\nYou have made the heavens,\nThe heaven of heavens\
      \ with all their lights,\nThe earth and everything that is on it,\nThe seas\
      \ and everything that is in them.\nYou give life to all of them,\nAnd the heavenly\
      \ lights bow down before You.\n"
    7: "⁷ You are the Lord God,\nWho chose Abram\nAnd brought him out from Ur of the\
      \ Chaldees,\nAnd gave him the name Abraham.\n"
    8: "⁸ You found his heart faithful before You,\nAnd made a covenant with him\n\
      To give him the land of the Canaanite,\nOf the Hittite and the Amorite,\nOf\
      \ the Perizzite, the Jebusite, and the Girgashite—\nTo give it to his descendants.\n\
      And You have fulfilled Your promise,\nBecause You are righteous. \n"
    9: "⁹ “You saw the affliction of our fathers in Egypt,\nAnd heard their cry by\
      \ the Red Sea.\n"
    10: "¹⁰ Then You performed signs and wonders against Pharaoh,\nAgainst all his\
      \ servants and all the people of his land;\nFor You knew that they acted arrogantly\
      \ toward them,\nAnd You made a name for Yourself as it is this day.\n"
    11: "¹¹ You divided the sea before them,\nSo they passed through the midst of\
      \ the sea on dry ground;\nAnd You hurled their pursuers into the depths,\nLike\
      \ a stone into raging waters.\n"
    12: "¹² And with a pillar of cloud You led them by day,\nAnd with a pillar of\
      \ fire by night\nTo light for them the way\nIn which they were to go.\n"
    13: "¹³ Then You came down on Mount Sinai,\nAnd spoke with them from heaven;\n\
      You gave them just ordinances and true laws,\nGood statutes and commandments.\n"
    14: "¹⁴ So You made known to them Your holy Sabbath,\nAnd gave them commandments,\
      \ statutes, and law,\nThrough Your servant Moses.\n"
    15: "¹⁵ You provided bread from heaven for them for their hunger,\nYou brought\
      \ out water from a rock for them for their thirst,\nAnd You told them to enter\
      \ in order to take possession of\nThe land which You swore to give them. \n"
    16: "¹⁶ “But they, our fathers, acted arrogantly;\nThey became stubborn and would\
      \ not listen to Your commandments.\n"
    17: "¹⁷ They refused to listen,\nAnd did not remember Your wondrous deeds which\
      \ You performed among them;\nSo they became stubborn and appointed a leader\
      \ to return to their slavery in Egypt.\nBut You are a God of forgiveness,\n\
      Gracious and compassionate,\nSlow to anger and abounding in mercy;\nAnd You\
      \ did not abandon them.\n"
    18: "¹⁸ Even when they made for themselves\nA calf of cast metal\nAnd said, ‘This\
      \ is your god\nWho brought you up from Egypt,’\nAnd committed great blasphemies,\n"
    19: "¹⁹ You, in Your great compassion,\nDid not abandon them in the wilderness;\n\
      The pillar of cloud did not leave them by day,\nTo guide them on their way,\n\
      Nor the pillar of fire by night, to light for them the way in which they were\
      \ to go.\n"
    20: "²⁰ Instead, You gave Your good Spirit to instruct them,\nYou did not withhold\
      \ Your manna from their mouth,\nAnd You gave them water for their thirst.\n"
    21: "²¹ Indeed, for forty years You provided for them in the wilderness and they\
      \ were not lacking;\nTheir clothes did not wear out, nor did their feet swell\
      \ up.\n"
    22: "²² You also gave them kingdoms and peoples,\nAnd allotted them to them as\
      \ a boundary.\nThey took possession of the land of Sihon the king of Heshbon\n\
      And the land of Og the king of Bashan.\n"
    23: "²³ You made their sons as numerous as the stars of heaven,\nAnd You brought\
      \ them into the land\nWhich You had told their fathers to enter and possess.\n"
    24: "²⁴ So their sons entered and took possession of the land.\nAnd You subdued\
      \ before them the inhabitants of the land, the Canaanites,\nAnd You handed them\
      \ over to them, with their kings and the peoples of the land,\nTo do with them\
      \ as they desired.\n"
    25: "²⁵ They captured fortified cities and a fertile land.\nThey took possession\
      \ of houses full of every good thing,\nCarved out cisterns, vineyards, olive\
      \ groves,\nFruit trees in abundance.\nSo they ate, were filled and put on fat,\n\
      And lived luxuriously in Your great goodness. \n"
    26: "²⁶ “But they became rebellious and revolted against You,\nAnd threw Your\
      \ Law behind their backs\nAnd killed Your prophets who had admonished them\n\
      In order to bring them back to You,\nAnd they committed great blasphemies.\n"
    27: "²⁷ Therefore You handed them over to their enemies who oppressed them,\n\
      But when they cried out to You in the time of their distress,\nYou heard from\
      \ heaven, and according to Your great compassion\nYou gave them people who saved\
      \ them from the hand of their enemies.\n"
    28: "²⁸ But as soon as they had rest, they did evil again before You;\nTherefore\
      \ You abandoned them to the hand of their enemies, so that they ruled over them.\n\
      When they cried out again to You, You heard from heaven,\nAnd many times You\
      \ rescued them according to Your compassion,\n"
    29: "²⁹ And admonished them in order to turn them back to Your Law.\nYet they\
      \ acted arrogantly and did not listen to Your commandments but sinned against\
      \ Your ordinances,\nWhich, if a person follows them, then he will live by them.\n\
      And they turned a stubborn shoulder and stiffened their neck, and would not\
      \ listen.\n"
    30: "³⁰ However, You remained patient with them for many years,\nAnd admonished\
      \ them by Your Spirit through Your prophets,\nYet they would not listen.\nTherefore\
      \ You handed them over to the peoples of the lands.\n"
    31: "³¹ Nevertheless, in Your great compassion You did not make an end of them\
      \ or abandon them,\nFor You are a gracious and compassionate God. \n"
    32: "³² “Now then, our God, the great, the mighty, and the awesome God, who keeps\
      \ His covenant and faithfulness,\nDo not let all the hardship seem insignificant\
      \ before You,\nWhich has happened to us, our kings, our leaders, our priests,\
      \ our prophets, our fathers, and to all Your people,\nFrom the days of the kings\
      \ of Assyria to this day.\n"
    33: "³³ However, You are righteous in everything that has happened to us;\nFor\
      \ You have dealt faithfully, but we have acted wickedly.\n"
    34: "³⁴ For our kings, our leaders, our priests, and our fathers have not kept\
      \ Your Law\nOr paid attention to Your commandments and Your admonitions with\
      \ which You have admonished them.\n"
    35: "³⁵ But they, in their own kingdom,\nWith Your great goodness which You gave\
      \ them,\nWith the broad and rich land which You placed before them,\nDid not\
      \ serve You or turn from their evil deeds.\n"
    36: "³⁶ Behold, we are slaves today,\nAnd as for the land which You gave to our\
      \ fathers to eat its fruit and its bounty,\nBehold, we are slaves on it.\n"
    37: "³⁷ And its abundant produce is for the kings\nWhom You have set over us because\
      \ of our sins;\nThey also rule over our bodies\nAnd over our cattle as they\
      \ please,\nSo we are in great distress. \n"
    38: "³⁸ “Now because of all this\nWe are making an agreement in writing;\nAnd\
      \ on the sealed document are the names of our leaders, our Levites, and our\
      \ priests.”"
