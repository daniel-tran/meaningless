Nehemiah:
  1:
    1: "¹ The words of Nehemiah the son of Hacaliah.\nNow it happened in the month\
      \ Chislev, in the twentieth year, while I was in Susa the capitol, "
    2: '² that Hanani, one of my brothers, and some men from Judah came; and I asked
      them about the Jews who had escaped and had survived the captivity, and about
      Jerusalem. '
    3: "³ And they said to me, “The remnant there in the province who survived the\
      \ captivity are in great distress and disgrace, and the wall of Jerusalem is\
      \ broken down and its gates have been burned with fire.” \n"
    4: '⁴ Now when I heard these words, I sat down and wept and mourned for days;
      and I was fasting and praying before the God of heaven. '
    5: '⁵ I said, “Please, Lord God of heaven, the great and awesome God, who keeps
      the covenant and faithfulness for those who love Him and keep His commandments: '
    6: '⁶ let Your ear now be attentive and Your eyes open, to hear the prayer of
      Your servant which I am praying before You now, day and night, on behalf of
      the sons of Israel Your servants, confessing the sins of the sons of Israel
      which we have committed against You; I and my father’s house have sinned. '
    7: '⁷ We have acted very corruptly against You and have not kept the commandments,
      nor the statutes, nor the ordinances which You commanded Your servant Moses. '
    8: '⁸ Remember, please, the word which You commanded Your servant Moses, saying,
      ‘If you are unfaithful, I will scatter you among the peoples; '
    9: '⁹ but if you return to Me and keep My commandments and do them, though those
      of you who have been scattered were in the most remote part of the heavens,
      I will gather them from there and bring them to the place where I have chosen
      to have My name dwell.’ '
    10: '¹⁰ They are Your servants and Your people whom You redeemed by Your great
      power and by Your strong hand. '
    11: "¹¹ Please, Lord, may Your ear be attentive to the prayer of Your servant\
      \ and the prayer of Your servants who delight to revere Your name, and please\
      \ make Your servant successful today and grant him mercy before this man.”\n\
      Now I was the cupbearer to the king."
  2:
    1: '¹ And it came about in the month Nisan, in the twentieth year of King Artaxerxes,
      that wine was before him, and I picked up the wine and gave it to the king.
      Now I had not been sad in his presence. '
    2: '² So the king said to me, “Why is your face sad, though you are not ill? This
      is nothing but sadness of heart.” Then I was very much afraid. '
    3: '³ And I said to the king, “May the king live forever. Why should my face not
      be sad when the city, the site of my fathers’ tombs, is desolate and its gates
      have been consumed by fire?” '
    4: '⁴ Then the king said to me, “What would you request?” So I prayed to the God
      of heaven. '
    5: '⁵ Then I said to the king, “If it pleases the king, and if your servant has
      found favor before you, I request that you send me to Judah, to the city of
      my fathers’ tombs, that I may rebuild it.” '
    6: '⁶ Then the king said to me, with the queen sitting beside him, “How long will
      your journey be, and when will you return?” So it pleased the king to send me,
      and I gave him a definite time. '
    7: '⁷ And I said to the king, “If it pleases the king, let letters be given me
      for the governors of the provinces beyond the River, so that they will allow
      me to pass through until I come to Judah, '
    8: "⁸ and a letter to Asaph the keeper of the king’s forest, so that he will give\
      \ me timber to make beams for the gates of the citadel which is by the temple,\
      \ for the wall of the city, and for the house to which I will go.” And the king\
      \ granted them to me because the good hand of my God was on me. \n"
    9: '⁹ Then I came to the governors of the provinces beyond the Euphrates River
      and gave them the king’s letters. Now the king had sent with me officers of
      the army and horsemen. '
    10: "¹⁰ And when Sanballat the Horonite and Tobiah the Ammonite official heard\
      \ about it, it was very displeasing to them that someone had come to seek the\
      \ welfare of the sons of Israel. \n"
    11: '¹¹ So I came to Jerusalem and was there for three days. '
    12: '¹² And I got up in the night, I and a few men with me. I did not tell anyone
      what my God was putting into my mind to do for Jerusalem, and there was no animal
      with me except the animal on which I was riding. '
    13: '¹³ So I went out at night by the Valley Gate in the direction of the Dragon’s
      Spring and on to the Dung Gate, and I was inspecting the walls of Jerusalem
      which were broken down and its gates which had been consumed by fire. '
    14: '¹⁴ Then I passed on to the Fountain Gate and the King’s Pool, but there was
      no place for my mount to pass. '
    15: '¹⁵ So I was going up at night by the ravine and inspecting the wall. Then
      I entered the Valley Gate again and returned. '
    16: "¹⁶ However, the officials did not know where I had gone or what I was doing;\
      \ nor had I as yet told the Jews, the priests, the nobles, the officials, or\
      \ the rest who were doing the work. \n"
    17: '¹⁷ Then I said to them, “You see the bad situation we are in, that Jerusalem
      is desolate and its gates have been burned by fire. Come, let’s rebuild the
      wall of Jerusalem so that we will no longer be a disgrace.” '
    18: '¹⁸ And I told them how the hand of my God had been favorable to me and also
      about the king’s words which he had spoken to me. Then they said, “Let’s arise
      and build.” So they put their hands to the good work. '
    19: '¹⁹ But when Sanballat the Horonite and Tobiah the Ammonite official, and
      Geshem the Arab heard about it, they mocked us and despised us, and said, “What
      is this thing that you are doing? Are you rebelling against the king?” '
    20: ²⁰ So I answered them and said to them, “The God of heaven will make us successful;
      therefore we His servants will arise and build, but you have no part, right,
      or memorial in Jerusalem.”
  3:
    1: '¹ Then Eliashib the high priest arose with his brothers the priests and built
      the Sheep Gate; they consecrated it and installed its doors. They consecrated
      the wall to the Tower of the Hundred and the Tower of Hananel. '
    2: "² And next to him the men of Jericho built, and next to them Zaccur the son\
      \ of Imri built. \n"
    3: '³ Now the sons of Hassenaah built the Fish Gate; they laid its beams and installed
      its doors with its bolts and bars. '
    4: '⁴ Next to them Meremoth the son of Uriah the son of Hakkoz made repairs. And
      next to him Meshullam the son of Berechiah the son of Meshezabel made repairs.
      And next to him Zadok the son of Baana also made repairs. '
    5: "⁵ Moreover, next to him the Tekoites made repairs, but their nobles did not\
      \ support the work of their masters. \n"
    6: '⁶ Now Joiada the son of Paseah and Meshullam the son of Besodeiah repaired
      the Ancient Gate; they laid its beams and installed its doors with its bolts
      and its bars. '
    7: '⁷ Next to them Melatiah the Gibeonite and Jadon the Meronothite, the men of
