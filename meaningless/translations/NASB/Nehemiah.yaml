    3: '³ And he read from it before the public square which was in front of the Water
      Gate, from early morning until midday, in the presence of men and women, those
      who could understand; and all the people were attentive to the Book of the Law. '
    4: '⁴ Ezra the scribe stood at a wooden podium which they had made for the purpose.
      And beside him stood Mattithiah, Shema, Anaiah, Uriah, Hilkiah, and Maaseiah
      on his right; and Pedaiah, Mishael, Malchijah, Hashum, Hashbaddanah, Zechariah,
      and Meshullam on his left. '
    5: '⁵ Then Ezra opened the book in the sight of all the people, for he was standing
      above all the people; and when he opened it, all the people stood up. '
    6: '⁶ Then Ezra blessed the Lord, the great God. And all the people answered,
      “Amen, Amen!” with the raising of their hands; then they kneeled down and worshiped
      the Lord with their faces to the ground. '
    7: '⁷ Also Jeshua, Bani, Sherebiah, Jamin, Akkub, Shabbethai, Hodiah, Maaseiah,
      Kelita, Azariah, Jozabad, Hanan, Pelaiah, and the Levites explained the Law
      to the people while the people remained in their place. '
    8: "⁸ They read from the book, from the Law of God, translating to give the sense\
      \ so that they understood the reading. \n"
    9: '⁹ Then Nehemiah, who was the governor, and Ezra the priest and scribe, and
      the Levites who taught the people said to all the people, “This day is holy
      to the Lord your God; do not mourn or weep.” For all the people were weeping
      when they heard the words of the Law. '
    10: '¹⁰ Then he said to them, “Go, eat the festival foods, drink the sweet drinks,
      and send portions to him who has nothing prepared; for this day is holy to our
      Lord. Do not be grieved, for the joy of the Lord is your refuge.” '
    11: '¹¹ So the Levites silenced all the people, saying, “Be still, for the day
      is holy; do not be grieved.” '
    12: "¹² Then all the people went away to eat, drink, to send portions, and to\
      \ celebrate a great feast, because they understood the words which had been\
      \ made known to them. \n"
    13: '¹³ Then on the second day the heads of fathers’ households of all the people,
      the priests, and the Levites were gathered to Ezra the scribe so that they might
      gain insight into the words of the Law. '
    14: '¹⁴ And they found written in the Law how the Lord had commanded through Moses
      that the sons of Israel were to live in booths during the feast of the seventh
      month. '
    15: '¹⁵ And that they were to proclaim and circulate a proclamation in all their
      cities and in Jerusalem, saying, “Go out to the hills, and bring olive branches
      and wild olive branches, myrtle branches, palm branches, and branches of other
