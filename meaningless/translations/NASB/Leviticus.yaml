      \ only the scar of the boil; and the priest shall pronounce him clean. \n"
    24: '²⁴ “Or if the body sustains in its skin a burn by fire, and the raw flesh
      of the burn becomes a bright spot, reddish-white, or white, '
    25: '²⁵ then the priest shall look at it. And if the hair in the bright spot has
      turned white and it appears to be deeper than the skin, it is leprosy; it has
      broken out in the burn. Therefore, the priest shall pronounce him unclean; it
      is an infection of leprosy. '
    26: '²⁶ But if the priest looks at it, and indeed, there is no white hair in the
      bright spot and it is no deeper than the skin, but is dim, then the priest shall
      isolate him for seven days; '
    27: '²⁷ and the priest shall look at him on the seventh day. If it spreads farther
      in the skin, then the priest shall pronounce him unclean; it is an infection
      of leprosy. '
    28: "²⁸ But if the bright spot remains in its place and has not spread in the\
      \ skin, but is dim, it is the swelling from the burn; and the priest shall pronounce\
      \ him clean, for it is only the scar of the burn. \n"
    29: '²⁹ “Now if a man or woman has an infection on the head or on the beard, '
    30: '³⁰ then the priest shall look at the infection, and if it appears to be deeper
      than the skin and there is thin yellowish hair in it, then the priest shall
      pronounce him unclean; it is a scale, it is leprosy of the head or of the beard. '
    31: '³¹ But if the priest looks at the infection of the scale, and indeed, it
      appears to be no deeper than the skin and there is no black hair in it, then
      the priest shall isolate the person with the scaly infection for seven days. '
    32: '³² And on the seventh day the priest shall look at the infection, and if
      the scale has not spread and no yellowish hair has grown in it, and the appearance
      of the scale is no deeper than the skin, '
    33: '³³ then he shall shave himself, but he shall not shave the scale; and the
      priest shall isolate the person with the scale for seven more days. '
    34: '³⁴ Then on the seventh day the priest shall look at the scale, and if the
      scale has not spread in the skin and it appears to be no deeper than the skin,
      the priest shall pronounce him clean; and he shall wash his clothes and be clean. '
    35: '³⁵ But if the scale spreads farther in the skin after his cleansing, '
    36: '³⁶ then the priest shall look at him, and if the scale has spread on the
      skin, the priest need not look for the yellowish hair; he is unclean. '
    37: "³⁷ If in his sight the scale has remained, however, and black hair has grown\
      \ in it, the scale has healed, and he is clean; and the priest shall pronounce\
      \ him clean. \n"
    38: '³⁸ “When a man or a woman has bright spots on the skin of the body, white
      bright spots, '
    39: "³⁹ then the priest shall look, and if the bright spots on the skin of their\
      \ bodies are a faint white, it is eczema that has broken out on the skin; he\
      \ is clean. \n"
    40: '⁴⁰ “Now if a man loses the hair of his head, he is only bald; he is clean. '
    41: '⁴¹ And if his head becomes bald at the front and sides, he is bald on the
      forehead; he is clean. '
    42: '⁴² But if on the bald head or the bald forehead there occurs a reddish-white
      infection, it is leprosy breaking out on his bald head or on his bald forehead. '
    43: '⁴³ Then the priest shall look at him; and if the swelling of the infection
      is reddish-white on his bald head or on his bald forehead, like the appearance
      of leprosy in the skin of the body, '
    44: "⁴⁴ he is a leprous man, he is unclean. The priest must pronounce him unclean;\
      \ his infection is on his head. \n"
    45: '⁴⁵ “As for the person who has the leprous infection, his clothes shall be
      torn and the hair of his head shall be uncovered, and he shall cover his mustache
      and call out, ‘Unclean! Unclean!’ '
    46: "⁴⁶ He shall remain unclean all the days during which he has the infection;\
      \ he is unclean. He shall live alone; he shall live outside the camp. \n"
    47: '⁴⁷ “When a garment has a mark of leprosy in it, whether it is a wool garment
      or a linen garment, '
    48: '⁴⁸ whether in warp or woof, of linen or of wool, whether in leather or in
      any article made of leather, '
    49: '⁴⁹ if the mark is greenish or reddish in the garment or in the leather, whether
      in the warp or in the woof, or in any article of leather, it is a leprous mark
      and it shall be shown to the priest. '
    50: '⁵⁰ Then the priest shall look at the mark and shall quarantine the article
      with the mark for seven days. '
    51: '⁵¹ He shall then look at the mark on the seventh day; if the mark has spread
      in the garment, whether in the warp or in the woof, or in the leather, whatever
      the purpose for which the leather is used, the mark is a leprous malignancy,
      it is unclean. '
    52: "⁵² So he shall burn the garment, whether it is the warp or the woof, in wool\
      \ or in linen, or any article of leather, in which the mark occurs; for it is\
      \ a leprous malignancy. It shall be burned in the fire. \n"
    53: '⁵³ “But if the priest looks, and indeed the mark has not spread in the garment,
      either in the warp or in the woof, or in any article of leather, '
    54: '⁵⁴ then the priest shall order them to wash the thing in which the mark occurs,
      and he shall quarantine it for seven more days. '
    55: "⁵⁵ After the article with the mark has been washed, the priest shall again\
      \ look, and if the mark has not changed its appearance, even if the mark has\
      \ not spread, it is unclean; you shall burn it in the fire, whether an eating\
      \ away has produced bareness on the back or on the front of it. \n"
    56: '⁵⁶ “But if the priest looks, and indeed the mark has faded after it has been
      washed, then he shall tear it out of the garment or out of the leather, whether
      from the warp or from the woof; '
    57: '⁵⁷ yet if it appears again in the garment, whether in the warp or in the
      woof, or in any article of leather, it is an outbreak; the article with the
      mark shall be burned in the fire. '
    58: "⁵⁸ But the garment, whether the warp or the woof, or any article of leather\
      \ from which the mark has disappeared when you washed it, shall then be washed\
      \ a second time and will be clean.” \n"
    59: ⁵⁹ This is the law for the mark of leprosy in a garment of wool or linen,
      whether in the warp or in the woof, or in any article of leather, for pronouncing
      it clean or unclean.
  14:
    1: '¹ Then the Lord spoke to Moses, saying, '
    2: '² “This shall be the law of the person with leprosy on the day of his cleansing.
      Now he shall be brought to the priest; '
    3: '³ and the priest shall go out to a place outside of the camp. Then the priest
      shall look, and if the leprous infection has been healed in the person with
      leprosy, '
    4: '⁴ then the priest shall give orders to take two live clean birds, cedar wood,
      a scarlet string, and hyssop for the one who is to be cleansed. '
    5: '⁵ The priest shall also give orders to slaughter the one bird in an earthenware
      vessel over running water. '
    6: '⁶ As for the live bird, he shall take it together with the cedar wood, the
      scarlet string, and the hyssop, and shall dip them and the live bird in the
      blood of the bird that was slaughtered over the running water. '
    7: '⁷ He shall then sprinkle seven times the one who is to be cleansed from the
      leprosy and shall pronounce him clean, and shall let the live bird go free over
      the open field. '
    8: '⁸ The one to be cleansed shall then wash his clothes and shave off all his
