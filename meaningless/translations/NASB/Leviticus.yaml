      atonement before the Lord on behalf of the one to be cleansed. '
    32: "³² This is the law for him in whom there is an infection of leprosy, whose\
      \ means are limited for his cleansing.” \n"
    33: "³³ The Lord further spoke to Moses and to Aaron, saying: \n"
    34: '³⁴ “When you enter the land of Canaan, which I am giving you as a possession,
      and I put a spot of leprosy on a house in the land of your possession, '
    35: '³⁵ then the one who owns the house shall come and tell the priest, saying,
      ‘Something like a spot of leprosy has become visible to me in the house.’ '
    36: '³⁶ The priest shall then command that they empty the house before the priest
      goes in to look at the spot, so that everything in the house need not become
      unclean; and afterward the priest shall go in to look at the house. '
    37: '³⁷ So he shall look at the spot, and if the spot on the walls of the house
      has greenish or reddish depressions and appears deeper than the surface, '
    38: '³⁸ the priest shall come out of the house, to the doorway, and quarantine
      the house for seven days. '
    39: '³⁹ Then the priest shall return on the seventh day and make an inspection.
      If the spot has indeed spread on the walls of the house, '
    40: '⁴⁰ the priest shall order them to pull out the stones with the spot on them
      and throw them away at an unclean place outside the city. '
    41: '⁴¹ And he shall have the house scraped all around inside, and they shall
      dump the plaster that they scrape off at an unclean place outside the city. '
    42: "⁴² Then they shall take other stones and replace the discarded stones, and\
      \ he shall take other plaster and replaster the house. \n"
    43: '⁴³ “If, however, the spot breaks out again in the house after he has pulled
      out the stones and scraped the house, and after it has been replastered, '
    44: '⁴⁴ then the priest shall come in and make an inspection. If he sees that
      the spot has indeed spread in the house, it is a malignant spot in the house;
      it is unclean. '
    45: '⁴⁵ The owner shall therefore tear down the house, its stones, its timbers,
      and all the plaster of the house, and he shall take them outside the city to
      an unclean place. '
    46: '⁴⁶ Moreover, whoever goes into the house during the time that he has quarantined
      it, becomes unclean until evening. '
    47: "⁴⁷ Likewise, whoever lies down in the house shall wash his clothes, and whoever\
      \ eats in the house shall wash his clothes. \n"
    48: '⁴⁸ “If, on the other hand, the priest comes in and makes an inspection and
      the spot has not indeed spread in the house after the house has been replastered,
      then the priest shall pronounce the house clean because the spot has not reappeared. '
    49: '⁴⁹ To cleanse the house then, he shall take two birds, cedar wood, a scarlet
      string, and hyssop, '
    50: '⁵⁰ and he shall slaughter the one bird in an earthenware vessel over running
      water. '
    51: '⁵¹ Then he shall take the cedar wood, the hyssop, and the scarlet string,
      with the live bird, and dip them in the blood of the slaughtered bird as well
      as in the running water, and sprinkle the house seven times. '
    52: '⁵² So he shall cleanse the house with the blood of the bird and with the
      running water, along with the live bird, the cedar wood, the hyssop, and the
      scarlet string. '
    53: "⁵³ However, he shall let the live bird go free outside the city into the\
      \ open field. So he shall make atonement for the house, and it will be clean.”\
      \ \n"
    54: '⁵⁴ This is the law for any spot of leprosy—even for a scale, '
    55: '⁵⁵ and for the leprous garment or house, '
    56: '⁵⁶ and for a swelling, for a scab, and for a bright spot— '
    57: ⁵⁷ to teach when they are unclean and when they are clean. This is the law
      of leprosy.
  15:
    1: '¹ The Lord also spoke to Moses and to Aaron, saying, '
    2: '² “Speak to the sons of Israel, and say to them, ‘When any man has a discharge
      from his body, his discharge is unclean. '
    3: '³ This, moreover, shall be his uncleanness in his discharge: it is his uncleanness
      whether his body allows its discharge to flow or whether his body obstructs
      its discharge. '
    4: '⁴ Every bed on which the man with the discharge lies becomes unclean, and
      everything on which he sits becomes unclean. '
    5: '⁵ Anyone, moreover, who touches his bed shall wash his clothes and bathe in
      water and be unclean until evening; '
    6: '⁶ and whoever sits on the thing on which the man with the discharge has been
      sitting, shall wash his clothes and bathe in water and be unclean until evening. '
    7: '⁷ Also whoever touches the man with the discharge shall wash his clothes and
      bathe in water and be unclean until evening. '
    8: '⁸ Or if the man with the discharge spits on one who is clean, he too shall
      wash his clothes and bathe in water and be unclean until evening. '
    9: '⁹ Every saddle on which the man with the discharge rides becomes unclean. '
    10: '¹⁰ Whoever then touches any of the things which were under him shall be unclean
      until evening, and the one who carries them shall wash his clothes and bathe
      in water and be unclean until evening. '
    11: '¹¹ Likewise, whomever the man with the discharge touches without having rinsed
      his hands in water shall wash his clothes and bathe in water and be unclean
      until evening. '
    12: "¹² However, an earthenware vessel which the man with the discharge touches\
      \ shall be broken, and every wooden vessel shall be rinsed in water. \n"
    13: '¹³ ‘Now when the man with the discharge becomes cleansed from his discharge,
      then he shall count off for himself seven days for his cleansing; he shall then
      wash his clothes and bathe his body in running water and will become clean. '
    14: '¹⁴ Then on the eighth day he shall take for himself two turtledoves or two
      young doves, and come before the Lord to the doorway of the tent of meeting
      and give them to the priest; '
    15: "¹⁵ and the priest shall offer them, one as a sin offering and the other as\
      \ a burnt offering. So the priest shall make atonement on his behalf before\
      \ the Lord because of his discharge. \n"
    16: '¹⁶ ‘Now if a man has a seminal emission, he shall bathe all his body in water
      and be unclean until evening. '
    17: '¹⁷ As for any garment or any leather on which there is a seminal emission,
      it shall be washed with water and be unclean until evening. '
    18: "¹⁸ If a man sleeps with a woman so that there is a seminal emission, they\
      \ shall both bathe in water and be unclean until evening. \n"
    19: '¹⁹ ‘When a woman has a discharge, if her discharge in her body is blood,
      she shall continue in her menstrual impurity for seven days; and whoever touches
      her shall be unclean until evening. '
    20: '²⁰ Everything also on which she lies during her menstrual impurity shall
      be unclean, and everything on which she sits shall be unclean. '
    21: '²¹ Anyone who touches her bed shall wash his clothes and bathe in water and
      be unclean until evening. '
    22: '²² Whoever touches any object on which she sits shall wash his clothes and
      bathe in water and be unclean until evening. '
    23: '²³ Whether it be on the bed or on the thing on which she is sitting, when
      he touches it, he shall be unclean until evening. '
    24: "²⁴ If a man actually sleeps with her so that her menstrual impurity is on\
      \ him, he shall be unclean seven days, and every bed on which he lies shall\
      \ be unclean. \n"
    25: '²⁵ ‘Now if a woman has a discharge of her blood for many days, not at the
      period of her menstrual impurity, or if she has a discharge beyond that period,
      for all the days of her impure discharge she shall continue as though in her
      menstrual impurity; she is unclean. '
    26: '²⁶ Any bed on which she lies all the days of her discharge shall be to her
      like her bed at menstruation; and every object on which she sits shall be unclean,
      like her uncleanness at that time. '
    27: '²⁷ Likewise, whoever touches them shall be unclean, and shall wash his clothes
      and bathe in water and be unclean until evening. '
    28: '²⁸ When she becomes clean from her discharge, she shall count off for herself
      seven days; and afterward she will be clean. '
    29: '²⁹ Then on the eighth day she shall take for herself two turtledoves or two
      young doves, and bring them to the priest, to the doorway of the tent of meeting. '
    30: "³⁰ And the priest shall offer the one as a sin offering, and the other as\
      \ a burnt offering. So the priest shall make atonement on her behalf before\
      \ the Lord because of her impure discharge.’ \n"
    31: '³¹ “And so you shall keep the sons of Israel separated from their uncleanness,
      so that they will not die in their uncleanness by their defiling My tabernacle
      that is among them.” '
    32: '³² This is the law for the one with a discharge, and for the man who has
      a seminal emission so that he is unclean by it, '
    33: ³³ and for the woman who is ill because of menstrual impurity, and for the
      one who has a discharge, whether a male or a female, or a man who sleeps with
      an unclean woman.
