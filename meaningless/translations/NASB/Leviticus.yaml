      food; but no layman shall eat of it. '
    14: '¹⁴ If, however, someone eats a holy food unintentionally, then he shall add
      to it a fifth of it and shall give the holy food to the priest. '
    15: '¹⁵ And they shall not profane the holy gifts of the sons of Israel, which
      they offer to the Lord, '
    16: "¹⁶ and thereby bring upon them punishment for guilt by eating their holy\
      \ gifts; for I am the Lord who sanctifies them.’” \n"
    17: '¹⁷ Then the Lord spoke to Moses, saying, '
    18: '¹⁸ “Speak to Aaron and to his sons, and to all the sons of Israel, and say
      to them, ‘Anyone of the house of Israel or of the strangers in Israel who presents
      his offering, whether it is any of their vows or any of their voluntary offerings,
      which they present to the Lord as a burnt offering— '
    19: '¹⁹ for you to be accepted—it must be a male without defect from the cattle,
