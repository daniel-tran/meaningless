    8: '⁸ He shall not eat an animal which dies or is torn by animals, becoming unclean
      by it; I am the Lord. '
    9: "⁹ They shall therefore perform their duty to Me, so that they do not bear\
      \ sin because of it and die by it because they profane it; I am the Lord who\
      \ sanctifies them. \n"
    10: '¹⁰ ‘No layman, however, is to eat the holy gift; a foreign resident with
      the priest or a hired worker shall not eat the holy gift. '
    11: '¹¹ But if a priest buys a slave as his property with his money, that person
      may eat of it, and those who are born in his house may eat of his food. '
    12: '¹² If a priest’s daughter is married to a layman, she shall not eat of the
      offering of the holy gifts. '
    13: '¹³ But if a priest’s daughter becomes a widow or divorced, and has no child
