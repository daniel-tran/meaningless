    24: '²⁴ And he shall bathe his body with water in a holy place and put on his
      clothes, and come out and offer his burnt offering and the burnt offering of
      the people, and make atonement for himself and for the people. '
    25: '²⁵ Then he shall offer up in smoke the fat of the sin offering on the altar. '
    26: '²⁶ The one who released the goat as the scapegoat shall wash his clothes
      and bathe his body with water; then afterward he shall come into the camp. '
    27: '²⁷ But the bull of the sin offering and the goat of the sin offering, whose
      blood was brought in to make atonement in the Holy Place, shall be taken outside
      the camp, and they shall burn their hides, their flesh, and their refuse in
      the fire. '
    28: "²⁸ Then the one who burns them shall wash his clothes and bathe his body\
      \ with water; and afterward he shall come into the camp. \n"
    29: '²⁹ “This shall be a permanent statute for you: in the seventh month, on the
      tenth day of the month, you shall humble yourselves and not do any work, whether
      the native, or the stranger who resides among you; '
    30: '³⁰ for it is on this day that atonement shall be made for you to cleanse
      you; you will be clean from all your sins before the Lord. '
    31: '³¹ It is to be a Sabbath of solemn rest for you, so that you may humble yourselves;
      it is a permanent statute. '
    32: '³² So the priest who is anointed and ordained to serve as priest in his father’s
      place shall make atonement: he shall put on the linen garments, the holy garments, '
    33: '³³ and make atonement for the holy sanctuary, and he shall make atonement
      for the tent of meeting and for the altar. He shall also make atonement for
      the priests and for all the people of the assembly. '
    34: ³⁴ Now you shall have this as a permanent statute, to make atonement for the
      sons of Israel for all their sins once every year.” And just as the Lord had
      commanded Moses, so he did.
  17:
    1: '¹ Then the Lord spoke to Moses, saying, '
    2: '² “Speak to Aaron and to his sons and to all the sons of Israel, and say to
      them, ‘This is what the Lord has commanded, saying, '
