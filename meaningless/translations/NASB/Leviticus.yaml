  18:
    1: '¹ Then the Lord spoke to Moses, saying, '
    2: '² “Speak to the sons of Israel and say to them, ‘I am the Lord your God. '
    3: '³ You shall not do what is done in the land of Egypt where you lived, nor
      are you to do what is done in the land of Canaan where I am bringing you; you
      shall not walk in their statutes. '
    4: '⁴ You are to perform My judgments and keep My statutes, to live in accord
      with them; I am the Lord your God. '
    5: "⁵ So you shall keep My statutes and My judgments, which, if a person follows\
      \ them, then he will live by them; I am the Lord. \n"
    6: '⁶ ‘None of you shall approach any blood relative of his to uncover nakedness;
      I am the Lord. '
    7: '⁷ You shall not uncover the nakedness of your father, that is, the nakedness
      of your mother. She is your mother; you are not to uncover her nakedness. '
    8: '⁸ You shall not uncover the nakedness of your father’s wife; it is your father’s
      nakedness. '
    9: '⁹ As for the nakedness of your sister, either your father’s daughter or your
      mother’s daughter, whether born in the household or born outside the household,
      you shall not uncover their nakedness. '
    10: '¹⁰ The nakedness of your son’s daughter or your daughter’s daughter, their
      nakedness you shall not uncover; for their nakedness is yours. '
    11: '¹¹ The nakedness of your father’s wife’s daughter, born to your father, she
      is your sister; you shall not uncover her nakedness. '
    12: '¹² You shall not uncover the nakedness of your father’s sister; she is your
      father’s blood relative. '
    13: '¹³ You shall not uncover the nakedness of your mother’s sister, for she is
      your mother’s blood relative. '
    14: '¹⁴ You shall not uncover the nakedness of your father’s brother. You shall
      not approach his wife; she is your aunt. '
    15: '¹⁵ You shall not uncover the nakedness of your daughter-in-law. She is your
      son’s wife; you shall not uncover her nakedness. '
    16: '¹⁶ You shall not uncover the nakedness of your brother’s wife; it is your
      brother’s nakedness. '
    17: '¹⁷ You shall not uncover the nakedness of a woman and of her daughter, nor
      shall you take her son’s daughter or her daughter’s daughter, to uncover her
      nakedness; they are blood relatives. It is an outrageous sin. '
    18: "¹⁸ And you shall not marry a woman in addition to her sister as a second\
      \ wife while she is alive, to uncover her nakedness. \n"
    19: '¹⁹ ‘Also you shall not approach a woman to uncover her nakedness during her
      menstrual impurity. '
    20: '²⁰ And you shall not have sexual intercourse with your neighbor’s wife, to
      be defiled with her. '
    21: '²¹ You shall not give any of your children to offer them to Molech, nor shall
      you profane the name of your God; I am the Lord. '
    22: '²² You shall not sleep with a male as one sleeps with a female; it is an
      abomination. '
    23: "²³ Also you shall not have sexual intercourse with any animal to be defiled\
      \ with it, nor shall any woman stand before an animal to mate with it; it is\
      \ a perversion. \n"
    24: '²⁴ ‘Do not defile yourselves by any of these things; for by all these things
      the nations which I am driving out from you have become defiled. '
    25: '²⁵ For the land has become defiled, therefore I have brought its punishment
      upon it, so the land has vomited out its inhabitants. '
    26: '²⁶ But as for you, you are to keep My statutes and My judgments, and you
      shall not do any of these abominations, neither the native, nor the stranger
      who resides among you '
    27: '²⁷ (for the people of the land who were there before you did all these abominations,
      and the land has become defiled), '
    28: '²⁸ so that the land will not vomit you out should you defile it, as it has
      vomited out the nation which was there before you. '
    29: '²⁹ For whoever does any of these abominations, those persons who do so shall
      be cut off from among their people. '
    30: ³⁰ So you are to keep your commitment to Me not to practice any of the abominable
      customs which have been practiced before you, so that you do not defile yourselves
      with them; I am the Lord your God.’”
  19:
    1: "¹ Then the Lord spoke to Moses, saying: \n"
    2: '² “Speak to all the congregation of the sons of Israel and say to them, ‘You
      shall be holy, for I the Lord your God am holy. '
    3: '³ Every one of you shall revere his mother and his father, and you shall keep
      My Sabbaths; I am the Lord your God. '
    4: "⁴ Do not turn to idols or make for yourselves cast metal gods; I am the Lord\
      \ your God. \n"
    5: '⁵ ‘Now when you offer a sacrifice of peace offerings to the Lord, you shall
      offer it so that you may be accepted. '
    6: '⁶ It shall be eaten on the same day you offer it, and on the next day; but
      what remains until the third day shall be burned with fire. '
    7: '⁷ So if it is eaten at all on the third day, it is unclean; it will not be
      accepted. '
    8: "⁸ And everyone who eats it will bear the consequences for his guilt, because\
      \ he has profaned the holy thing of the Lord; and that person shall be cut off\
      \ from his people. \n"
    9: '⁹ ‘Now when you reap the harvest of your land, you shall not reap to the very
      edges of your field, nor shall you gather the gleanings of your harvest. '
    10: "¹⁰ And you shall not glean your vineyard, nor shall you gather the fallen\
      \ grapes of your vineyard; you shall leave them for the needy and for the stranger.\
      \ I am the Lord your God. \n"
    11: '¹¹ ‘You shall not steal, nor deal falsely, nor lie to one another. '
    12: "¹² And you shall not swear falsely by My name, so as to profane the name\
      \ of your God; I am the Lord. \n"
    13: '¹³ ‘You shall not oppress your neighbor, nor rob him. The wages of a hired
      worker are not to remain with you all night until morning. '
    14: "¹⁴ You shall not curse a person who is deaf, nor put a stumbling block before\
      \ a person who is blind, but you shall revere your God; I am the Lord. \n"
    15: '¹⁵ ‘You shall not do injustice in judgment; you shall not show partiality
      to the poor nor give preference to the great, but you are to judge your neighbor
      fairly. '
    16: "¹⁶ You shall not go about as a slanderer among your people; and you are not\
      \ to jeopardize the life of your neighbor. I am the Lord. \n"
    17: '¹⁷ ‘You shall not hate your fellow countryman in your heart; you may certainly
      rebuke your neighbor, but you are not to incur sin because of him. '
    18: "¹⁸ You shall not take vengeance, nor hold any grudge against the sons of\
      \ your people, but you shall love your neighbor as yourself; I am the Lord.\
      \ \n"
    19: "¹⁹ ‘You are to keep My statutes. You shall not cross-breed two kinds of your\
      \ cattle; you shall not sow your field with two kinds of seed, nor wear a garment\
      \ of two kinds of material mixed together. \n"
    20: '²⁰ ‘Now if a man has sexual relations with a woman who is a slave acquired
      for another man, but who has in no way been redeemed nor given her freedom,
      there shall be punishment; they shall not, however, be put to death, because
      she was not free. '
    21: '²¹ He shall bring his guilt offering to the Lord to the doorway of the tent
      of meeting, a ram as a guilt offering. '
    22: "²² The priest shall also make atonement for him with the ram of the guilt\
      \ offering before the Lord for his sin which he has committed, and the sin which\
      \ he has committed will be forgiven him. \n"
    23: '²³ ‘Now when you enter the land and plant all kinds of trees for food, then
      you shall count their fruit as forbidden. For three years it shall be forbidden
      to you; it shall not be eaten. '
    24: '²⁴ And in the fourth year all its fruit shall be holy, an offering of praise
      to the Lord. '
    25: "²⁵ But in the fifth year you shall eat its fruit, so that its yield may increase\
      \ for you; I am the Lord your God. \n"
    26: '²⁶ ‘You shall not eat any meat with the blood. You shall not practice divination
      nor soothsaying. '
    27: '²⁷ You shall not round off the hairline of your heads, nor trim the edges
      of your beard. '
    28: "²⁸ You shall not make any cuts in your body for the dead, nor make any tattoo\
      \ marks on yourselves: I am the Lord. \n"
    29: '²⁹ ‘Do not profane your daughter by making her a prostitute, so that the
      land does not fall into prostitution, and the land does not become full of outrageous
      sin. '
    30: "³⁰ You shall keep My Sabbaths and revere My sanctuary; I am the Lord. \n"
    31: "³¹ ‘Do not turn to mediums or spiritists; do not seek them out to be defiled\
      \ by them. I am the Lord your God. \n"
    32: "³² ‘You shall stand up in the presence of the grayheaded and honor elders,\
      \ and you shall fear your God; I am the Lord. \n"
    33: '³³ ‘When a stranger resides with you in your land, you shall not do him wrong. '
    34: "³⁴ The stranger who resides with you shall be to you as the native among\
      \ you, and you shall love him as yourself, for you were strangers in the land\
      \ of Egypt; I am the Lord your God. \n"
    35: '³⁵ ‘You shall do no wrong in judgment, in measurement of weight, or volume. '
    36: '³⁶ You shall have accurate balances, accurate weights, an accurate ephah,
      and an accurate hin; I am the Lord your God, who brought you out from the land
      of Egypt. '
    37: ³⁷ So you shall keep all My statutes and all My ordinances, and do them; I
      am the Lord.’”
  20:
    1: '¹ Then the Lord spoke to Moses, saying, '
    2: "² “You shall also say to the sons of Israel:\n‘Anyone from the sons of Israel\
      \ or from the strangers residing in Israel who gives any of his children to\
      \ Molech, shall certainly be put to death; the people of the land shall stone\
      \ him with stones. "
    3: '³ I will also set My face against that man and will cut him off from among
      his people, because he has given some of his children to Molech, so as to defile
      My sanctuary and to profane My holy name. '
    4: '⁴ If the people of the land, however, should ever disregard that man when
      he gives any of his children to Molech, so as not to put him to death, '
    5: "⁵ then I Myself will set My face against that man and against his family,\
      \ and I will cut off from among their people both him and all those who play\
      \ the prostitute with him, by playing the prostitute with Molech. \n"
    6: '⁶ ‘As for the person who turns to mediums and to spiritists, to play the prostitute
      with them, I will also set My face against that person and will cut him off
      from among his people. '
    7: '⁷ You shall consecrate yourselves therefore and be holy, for I am the Lord
      your God. '
    8: "⁸ So you shall keep My statutes and practice them; I am the Lord who sanctifies\
      \ you. \n"
    9: "⁹ ‘If there is anyone who curses his father or his mother, he shall certainly\
      \ be put to death. He has cursed his father or his mother, and has brought his\
      \ own death upon himself. \n"
    10: '¹⁰ ‘If there is a man who commits adultery with another man’s wife, one who
      commits adultery with his friend’s wife, the adulterer and the adulteress must
      be put to death. '
    11: '¹¹ If there is a man who sleeps with his father’s wife, he has uncovered
      his father’s nakedness. Both of them must be put to death, they have brought
      their own deaths upon themselves. '
    12: '¹² If there is a man who sleeps with his daughter-in-law, both of them must
      be put to death. They have committed incest, and have brought their own deaths
      upon themselves. '
    13: '¹³ If there is a man who sleeps with a male as those who sleep with a woman,
      both of them have committed a detestable act; they must be put to death. They
      have brought their own deaths upon themselves. '
    14: '¹⁴ If there is a man who marries a woman and her mother, it is an outrageous
      sin; both he and they shall be burned with fire, so that there will be no such
      outrageous sin in your midst. '
    15: '¹⁵ If there is a man who has sexual intercourse with an animal, he must be
      put to death; you shall also kill the animal. '
    16: "¹⁶ If there is a woman who approaches any animal to mate with it, you shall\
      \ kill the woman and the animal; they must be put to death. They have brought\
      \ their own deaths upon themselves. \n"
    17: '¹⁷ ‘If there is a man who takes his sister, his father’s daughter or his
      mother’s daughter, so that he sees her nakedness and she sees his nakedness,
      it is a disgrace; and they shall be cut off in the sight of the sons of their
      people. He has uncovered his sister’s nakedness; he bears his guilt. '
    18: '¹⁸ If there is a man who sleeps with a menstruous woman and uncovers her
      nakedness, he has exposed her flow, and she has uncovered the flow of her blood;
      so both of them shall be cut off from among their people. '
    19: '¹⁹ You shall also not uncover the nakedness of your mother’s sister or of
      your father’s sister, for such a one has uncovered his blood relative; they
      will bear their guilt. '
    20: '²⁰ If there is a man who sleeps with his uncle’s wife, he has uncovered his
      uncle’s nakedness; they will bear their sin. They will die childless. '
    21: "²¹ If there is a man who takes his brother’s wife, it is detestable; he has\
      \ uncovered his brother’s nakedness. They will be childless. \n"
    22: '²² ‘You are therefore to keep all My statutes and all My ordinances, and
      do them, so that the land to which I am bringing you to live will not vomit
      you out. '
    23: '²³ Furthermore, you shall not follow the customs of the nation which I am
      going to drive out before you, because they did all these things; therefore
      I have felt disgust for them. '
    24: '²⁴ So I have said to you, “You are to take possession of their land, and
      I Myself will give it to you to possess, a land flowing with milk and honey.”
      I am the Lord your God, who has singled you out from the peoples. '
    25: '²⁵ You are therefore to make a distinction between the clean animal and the
      unclean, and between the unclean bird and the clean; and you shall not make
      yourselves detestable by animal or by bird, or by anything that crawls on the
      ground, which I have distinguished for you as unclean. '
    26: "²⁶ So you are to be holy to Me, for I the Lord am holy; and I have singled\
      \ you out from the peoples to be Mine. \n"
    27: ²⁷ ‘Now a man or a woman who is a medium or a spiritist must be put to death.
      They shall be stoned with stones; they have brought their own deaths upon themselves.’”
  21:
    1: "¹ Then the Lord said to Moses, “Speak to the priests, the sons of Aaron, and\
      \ say to them:\n‘No one shall defile himself for a dead person among his people, "
    2: '² except for his relatives who are nearest to him, his mother, his father,
      his son, his daughter, and his brother, '
    3: '³ also for his virgin sister who is near to him because she has not had a
      husband; for her, he may defile himself. '
    4: '⁴ He shall not defile himself as a relative by marriage among his people,
      so as to profane himself. '
    5: '⁵ They shall not shave any area on their heads bald, nor shave off the edges
      of their beards, nor make any cuts in their flesh. '
    6: '⁶ They shall be holy to their God and not profane the name of their God, because
