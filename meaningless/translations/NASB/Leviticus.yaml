Leviticus:
  1:
    1: '¹ Now the Lord called to Moses and spoke to him from the tent of meeting,
      saying, '
    2: '² “Speak to the sons of Israel and say to them, ‘When anyone of you brings
      an offering to the Lord, you shall bring your offering of livestock from the
      herd or the flock. '
    3: '³ If his offering is a burnt offering from the herd, he shall offer a male
      without defect; he shall offer it at the doorway of the tent of meeting, so
      that he may be accepted before the Lord. '
    4: '⁴ And he shall lay his hand on the head of the burnt offering, so that it
      may be accepted for him to make atonement on his behalf. '
    5: '⁵ Then he shall slaughter the bull before the Lord; and Aaron’s sons the priests
      shall offer up the blood and sprinkle the blood around on the altar that is
      at the doorway of the tent of meeting. '
    6: '⁶ He shall then skin the burnt offering and cut it into its pieces. '
    7: '⁷ And the sons of Aaron the priest shall put fire on the altar and arrange
      wood on the fire. '
    8: '⁸ Then Aaron’s sons the priests shall arrange the pieces, with the head and
      the suet, on the wood which is on the fire that is on the altar. '
    9: "⁹ Its entrails, however, and its legs he shall wash with water. And the priest\
      \ shall offer all of it up in smoke on the altar as a burnt offering, an offering\
      \ by fire as a soothing aroma to the Lord. \n"
    10: '¹⁰ ‘But if his offering is from the flock, either from the sheep or from
      the goats, as a burnt offering, he shall offer a male without defect. '
    11: '¹¹ And he shall slaughter it on the side of the altar northward before the
      Lord, and Aaron’s sons the priests shall sprinkle its blood around on the altar. '
    12: '¹² He shall then cut it into its pieces with its head and its suet, and the
      priest shall arrange them on the wood which is on the fire that is on the altar. '
    13: "¹³ The entrails, however, and the legs he shall wash with water. And the\
      \ priest shall offer all of it, and offer it up in smoke on the altar; it is\
      \ a burnt offering, an offering by fire of a soothing aroma to the Lord. \n"
    14: '¹⁴ ‘But if his offering to the Lord is a burnt offering of birds, then he
      shall bring his offering from the turtledoves or from young doves. '
    15: '¹⁵ The priest shall bring it to the altar, and pinch off its head, and offer
      it up in smoke on the altar; and its blood is to be drained out on the side
      of the altar. '
    16: '¹⁶ He shall also remove its craw with its feathers and throw it beside the
      altar eastward, to the place of the fatty ashes. '
    17: ¹⁷ Then he shall tear it by its wings, but shall not sever it. And the priest
      shall offer it up in smoke on the altar, on the wood which is on the fire; it
      is a burnt offering, an offering by fire of a soothing aroma to the Lord.
  2:
    1: '¹ ‘Now when anyone presents a grain offering as an offering to the Lord, his
      offering shall be of fine flour, and he shall pour oil on it and put frankincense
      on it. '
    2: '² He shall then bring it to Aaron’s sons the priests; and he shall take from
      it his handful of its fine flour and of its oil, with all of its frankincense.
      And the priest shall offer it up in smoke as its memorial portion on the altar,
      an offering by fire of a soothing aroma to the Lord. '
    3: "³ The remainder of the grain offering belongs to Aaron and his sons: a most\
      \ holy part of the offerings to the Lord by fire. \n"
    4: '⁴ ‘Now when you bring an offering of a grain offering baked in an oven, it
      shall be unleavened cakes of fine flour mixed with oil, or unleavened wafers
      spread with oil. '
    5: '⁵ And if your offering is a grain offering made on the griddle, it shall be
      of fine flour, unleavened, mixed with oil; '
    6: '⁶ you shall break it into bits and pour oil on it; it is a grain offering. '
    7: '⁷ Now if your offering is a grain offering made in a pan, it shall be made
      of fine flour with oil. '
    8: '⁸ When you bring in the grain offering which is made of these things to the
      Lord, it shall be presented to the priest, and he shall bring it to the altar. '
    9: '⁹ The priest then shall take up from the grain offering its memorial portion,
      and shall offer it up in smoke on the altar as an offering by fire of a soothing
      aroma to the Lord. '
    10: "¹⁰ The remainder of the grain offering belongs to Aaron and his sons: a most\
      \ holy part of the offerings to the Lord by fire. \n"
    11: '¹¹ ‘No grain offering, which you bring to the Lord, shall be made with leaven,
      for you shall not offer up in smoke any leaven or any honey as an offering by
      fire to the Lord. '
    12: '¹² As an offering of first fruits you shall bring them to the Lord, but they
      shall not ascend as a soothing aroma on the altar. '
    13: "¹³ Every grain offering of yours, moreover, you shall season with salt, so\
      \ that the salt of the covenant of your God will not be lacking from your grain\
      \ offering; with all your offerings you shall offer salt. \n"
    14: '¹⁴ ‘Also if you bring a grain offering of early ripened things to the Lord,
      you shall bring fresh heads of grain roasted in the fire, crushed grain of new
      growth, for the grain offering of your early ripened produce. '
    15: '¹⁵ You shall then put oil on it and place incense on it; it is a grain offering. '
    16: ¹⁶ Then the priest shall offer up in smoke its memorial portion, part of its
      crushed grain and its oil with all its incense as an offering by fire to the
      Lord.
  3:
    1: '¹ ‘Now if his offering is a sacrifice of peace offerings, if he is going to
      offer from the herd, whether male or female, he shall offer it without defect
      before the Lord. '
    2: '² And he shall lay his hand on the head of his offering and slaughter it at
      the doorway of the tent of meeting, and Aaron’s sons the priests shall sprinkle
      the blood around on the altar. '
    3: '³ From the sacrifice of the peace offerings he shall then present an offering
      by fire to the Lord, the fat that covers the entrails and all the fat that is
      on the entrails, '
    4: '⁴ and the two kidneys with the fat that is on them, which is on the loins,
      and the lobe of the liver, which he shall remove with the kidneys. '
    5: '⁵ Then Aaron’s sons shall offer it up in smoke on the altar on the burnt offering,
      which is on the wood that is on the fire; it is an offering by fire of a soothing
      aroma to the Lord. '
    6: '⁶ But if his offering for a sacrifice of peace offerings to the Lord is from
      the flock, he shall offer it, male or female, without defect. '
    7: '⁷ If he is going to offer a lamb for his offering, then he shall offer it
      before the Lord, '
    8: '⁸ and he shall lay his hand on the head of his offering and slaughter it in
      front of the tent of meeting, and Aaron’s sons shall sprinkle its blood around
      on the altar. '
    9: '⁹ From the sacrifice of peace offerings he shall then bring as an offering
      by fire to the Lord, its fat, the entire fat tail which he shall remove close
      to the backbone, the fat that covers the entrails, and all the fat that is on
      the entrails, '
    10: '¹⁰ and the two kidneys with the fat that is on them, which is on the loins,
      and the lobe of the liver, which he shall remove with the kidneys. '
    11: "¹¹ Then the priest shall offer it up in smoke on the altar as food, an offering\
      \ by fire to the Lord. \n"
    12: '¹² ‘Now if his offering is a goat, then he shall offer it before the Lord, '
    13: '¹³ and he shall lay his hand on its head and slaughter it in front of the
      tent of meeting, and the sons of Aaron shall sprinkle its blood around on the
      altar. '
    14: '¹⁴ From it he shall present his offering as an offering by fire to the Lord,
      the fat that covers the entrails and all the fat that is on the entrails, '
    15: '¹⁵ and the two kidneys with the fat that is on them, which is on the loins,
      and the lobe of the liver, which he shall remove with the kidneys. '
    16: '¹⁶ The priest shall offer them up in smoke on the altar as food, an offering
      by fire as a soothing aroma; all fat is the Lord’s. '
    17: '¹⁷ It is a permanent statute throughout your generations in all your dwelling
      places: you shall not eat any fat or any blood.’”'
  4:
    1: '¹ Then the Lord spoke to Moses, saying, '
    2: '² “Speak to the sons of Israel, saying, ‘If a person sins unintentionally
      in any of the things which the Lord has commanded not to be done, and commits
      any of them, '
    3: '³ if the anointed priest sins so as to bring guilt on the people, then he
      is to offer to the Lord a bull without defect as a sin offering for his sin
      which he has committed. '
    4: '⁴ He shall bring the bull to the doorway of the tent of meeting before the
      Lord, and he shall lay his hand on the head of the bull and slaughter the bull
      before the Lord. '
    5: '⁵ Then the anointed priest is to take some of the blood of the bull and bring
      it to the tent of meeting, '
    6: '⁶ and the priest shall dip his finger in the blood and sprinkle some of the
      blood seven times before the Lord, in front of the veil of the sanctuary. '
    7: '⁷ The priest shall also put some of the blood on the horns of the altar of
      fragrant incense which is before the Lord in the tent of meeting; and all the
      rest of the blood of the bull he shall pour out at the base of the altar of
      burnt offering, which is at the doorway of the tent of meeting. '
    8: '⁸ And he shall remove from it all the fat of the bull of the sin offering:
      the fat that covers the entrails, and all the fat which is on the entrails, '
    9: '⁹ and the two kidneys with the fat that is on them, which is on the loins,
      and the lobe of the liver, which he shall remove with the kidneys '
    10: '¹⁰ (just as it is removed from the ox of the sacrifice of peace offerings);
      and the priest is to offer them up in smoke on the altar of burnt offering. '
    11: '¹¹ But the hide of the bull and all its flesh, along with its head, its legs,
      its entrails, and its refuse, '
    12: "¹² that is, all the rest of the bull, he is to bring out to a clean place\
      \ outside the camp where the fatty ashes are poured out, and burn it on wood\
      \ with fire; where the fatty ashes are poured out it shall be burned. \n"
    13: '¹³ ‘Now if the entire congregation of Israel does wrong unintentionally and
      the matter escapes the notice of the assembly, and they commit any of the things
      which the Lord has commanded not to be done, and they become guilty; '
    14: '¹⁴ when the sin which they have committed becomes known, then the assembly
      shall offer a bull of the herd as a sin offering and bring it in front of the
      tent of meeting. '
    15: '¹⁵ Then the elders of the congregation shall lay their hands on the head
      of the bull before the Lord, and the bull shall be slaughtered before the Lord. '
    16: '¹⁶ Then the anointed priest is to bring some of the blood of the bull to
      the tent of meeting; '
    17: '¹⁷ and the priest shall dip his finger in the blood and sprinkle it seven
      times before the Lord, in front of the veil. '
    18: '¹⁸ He shall then put some of the blood on the horns of the altar which is
      before the Lord in the tent of meeting; and all the rest of the blood he shall
      pour out at the base of the altar of burnt offering which is at the doorway
      of the tent of meeting. '
    19: '¹⁹ And he shall remove all its fat from it and offer it up in smoke on the
      altar. '
    20: '²⁰ He shall also do with the bull just as he did with the bull of the sin
      offering; he shall do the same with it. So the priest shall make atonement for
      them, and they will be forgiven. '
    21: "²¹ Then he is to bring the bull out to a place outside the camp and burn\
      \ it just as he burned the first bull; it is the sin offering for the assembly.\
      \ \n"
    22: '²² ‘When a leader sins and unintentionally does any of the things which the
      Lord his God has commanded not to be done, and he becomes guilty, '
    23: '²³ if his sin which he has committed is made known to him, he shall bring
      as his offering a goat, a male without defect. '
    24: '²⁴ And he shall lay his hand on the head of the male goat and slaughter it
      in the place where they slaughter the burnt offering before the Lord; it is
      a sin offering. '
    25: '²⁵ Then the priest is to take some of the blood of the sin offering with
      his finger and put it on the horns of the altar of burnt offering; and the rest
      of its blood he shall pour out at the base of the altar of burnt offering. '
    26: "²⁶ And he shall offer all its fat up in smoke on the altar as in the case\
      \ of the fat of the sacrifice of peace offerings. So the priest shall make atonement\
      \ for him regarding his sin, and he will be forgiven. \n"
    27: '²⁷ ‘Now if anyone of the common people sins unintentionally by doing any
      of the things which the Lord has commanded not to be done, and becomes guilty, '
    28: '²⁸ if his sin which he has committed is made known to him, then he shall
      bring as his offering a goat, a female without defect, for his sin which he
      has committed. '
    29: '²⁹ And he shall lay his hand on the head of the sin offering and slaughter
      the sin offering at the place of the burnt offering. '
    30: '³⁰ The priest shall then take some of its blood with his finger and put it
      on the horns of the altar of burnt offering; and all the rest of its blood he
      shall pour out at the base of the altar. '
    31: "³¹ Then he shall remove all its fat, just as the fat was removed from the\
      \ sacrifice of peace offerings; and the priest shall offer it up in smoke on\
      \ the altar as a soothing aroma to the Lord. So the priest shall make atonement\
      \ for him, and he will be forgiven. \n"
    32: '³² ‘But if he brings a lamb as his offering for a sin offering, he shall
      bring a female without defect. '
    33: '³³ And he shall lay his hand on the head of the sin offering and slaughter
      it as a sin offering in the place where they slaughter the burnt offering. '
    34: '³⁴ And the priest is to take some of the blood of the sin offering with his
      finger and put it on the horns of the altar of burnt offering, and all the rest
      of its blood he shall pour out at the base of the altar. '
    35: ³⁵ Then he shall remove all its fat, just as the fat of the lamb is removed
      from the sacrifice of the peace offerings, and the priest shall offer it up
      in smoke on the altar, on the offerings by fire to the Lord. So the priest shall
      make atonement for him regarding his sin which he has committed, and he will
      be forgiven.
  5:
    1: '¹ ‘Now if a person sins after he hears a public order to testify when he is
      a witness, whether he has seen or otherwise known, if he does not tell it, then
      he will bear his punishment. '
    2: '² Or if a person touches any unclean thing, whether a carcass of an unclean
      animal, or the carcass of unclean cattle, or a carcass of unclean swarming things,
      though it is hidden from him and he is unclean, then he will be guilty. '
    3: '³ Or if he touches human uncleanness, of whatever sort his uncleanness may
      be with which he becomes unclean, and it is hidden from him, and then he comes
      to know it, he will be guilty. '
    4: '⁴ Or if a person swears thoughtlessly with his lips to do evil or to do good,
      in whatever matter people speak thoughtlessly with an oath, and it is hidden
      from him, and then he comes to know it, he will be guilty of one of these things. '
    5: '⁵ So it shall be when he becomes guilty of one of these things, that he shall
      confess that in which he has sinned. '
    6: "⁶ He shall also bring his guilt offering to the Lord for his sin which he\
      \ has committed, a female from the flock, a lamb or a goat as a sin offering.\
      \ So the priest shall make atonement on his behalf for his sin. \n"
    7: '⁷ ‘But if he cannot afford a lamb, then he shall bring to the Lord his guilt
      offering for that in which he has sinned, two turtledoves or two young doves,
      one as a sin offering and the other as a burnt offering. '
    8: '⁸ He shall bring them to the priest, who shall first offer that which is for
      the sin offering, and shall pinch off its head at the front of its neck, but
      he shall not sever it. '
    9: '⁹ He shall also sprinkle some of the blood of the sin offering on the side
      of the altar, while the rest of the blood shall be drained out at the base of
      the altar: it is a sin offering. '
    10: "¹⁰ The second he shall then prepare as a burnt offering according to the\
      \ ordinance. So the priest shall make atonement on his behalf for his sin which\
      \ he has committed, and it will be forgiven him. \n"
    11: '¹¹ ‘But if his means are insufficient for two turtledoves or two young doves,
      then for his offering for that which he has sinned, he shall bring the tenth
      of an ephah of fine flour as a sin offering; he shall not put oil on it or place
      incense on it, for it is a sin offering. '
    12: '¹² He shall bring it to the priest, and the priest shall take his handful
      of it as its memorial portion and offer it up in smoke on the altar, with the
      offerings of the Lord by fire: it is a sin offering. '
    13: "¹³ So the priest shall make atonement for him concerning his sin which he\
      \ has committed from one of these, and it will be forgiven him; then the rest\
      \ shall become the priest’s, like the grain offering.’” \n"
    14: '¹⁴ Then the Lord spoke to Moses, saying, '
    15: '¹⁵ “If a person acts unfaithfully and sins unintentionally against the Lord’s
      holy things, then he shall bring his guilt offering to the Lord: a ram without
      defect from the flock, according to your assessment in silver by shekels, in
      terms of the shekel of the sanctuary, as a guilt offering. '
    16: "¹⁶ And he shall make restitution for that which he has sinned against the\
      \ holy thing, and shall add to it a fifth part of it and give it to the priest.\
      \ The priest shall then make atonement for him with the ram of the guilt offering,\
      \ and it will be forgiven him. \n"
    17: '¹⁷ “Now if a person sins and does any of the things which the Lord has commanded
      not to be done, though he was unaware, he is still guilty and shall bear his
      punishment. '
    18: '¹⁸ He is then to bring to the priest a ram without defect from the flock,
      according to your assessment, as a guilt offering. So the priest shall make
      atonement for him concerning his sin which he committed unintentionally and
      did not know it, and it will be forgiven him. '
    19: ¹⁹ It is a guilt offering; he was certainly guilty before the Lord.”
  6:
    1: '¹ Then the Lord spoke to Moses, saying, '
    2: '² “When a person sins and acts unfaithfully against the Lord, and disavows
      the rightful claim of his neighbor regarding a deposit or a security entrusted
      to him, or regarding robbery, or he has extorted from his neighbor, '
    3: '³ or has found what was lost and lied about it and sworn falsely, so that
      he sins regarding any of the things that people do; '
    4: '⁴ then it shall be, when he sins and becomes guilty, that he shall restore
      what he took by robbery or acquired by extortion, or the deposit which was entrusted
      to him, or the lost property which he found, '
    5: '⁵ or anything about which he swore falsely; he shall make restitution for
      it in full and add to it a fifth more. He shall give it to the one to whom it
      belongs on the day he presents his guilt offering. '
    6: '⁶ Then he shall bring to the priest his guilt offering to the Lord, a ram
      without defect from the flock, according to your assessment, as a guilt offering, '
    7: "⁷ and the priest shall make atonement for him before the Lord, and he will\
      \ be forgiven for any one of the things which he may have done to incur guilt.”\
      \ \n"
    8: '⁸ Then the Lord spoke to Moses, saying, '
    9: '⁹ “Command Aaron and his sons, saying, ‘This is the law for the burnt offering:
      the burnt offering itself shall remain on the hearth on the altar all night
      until the morning, and the fire on the altar is to be kept burning on it. '
    10: '¹⁰ The priest is to put on his linen robe, and he shall put on linen undergarments
      next to his body; and he shall take up the fatty ashes to which the fire reduces
      the burnt offering on the altar and place them beside the altar. '
    11: '¹¹ Then he shall take off his garments and put on other garments, and carry
      the fatty ashes outside the camp to a clean place. '
    12: '¹² The fire on the altar shall be kept burning on it. It shall not go out,
      but the priest shall burn wood on it every morning; and he shall lay out the
      burnt offering on it, and offer up in smoke the fat portions of the peace offerings
      on it. '
    13: "¹³ Fire shall be kept burning continually on the altar; it is not to go out.\
      \ \n"
    14: '¹⁴ ‘Now this is the law of the grain offering: the sons of Aaron shall present
      it before the Lord in front of the altar. '
    15: '¹⁵ Then one of them shall lift up from it a handful of the fine flour of
      the grain offering, with its oil and all the incense that is on the grain offering,
      and he shall offer it up in smoke on the altar, a soothing aroma, as its memorial
      offering to the Lord. '
    16: '¹⁶ And Aaron and his sons are to eat what is left of it. It shall be eaten
      as unleavened cakes in a holy place; they are to eat it in the courtyard of
      the tent of meeting. '
    17: '¹⁷ It shall not be baked with leaven. I have given it as their share from
      My offerings by fire; it is most holy, like the sin offering and the guilt offering. '
    18: "¹⁸ Every male among the sons of Aaron may eat it; it is a permanent ordinance\
      \ throughout your generations, from the offerings by fire to the Lord. Whoever\
      \ touches them will become consecrated.’” \n"
    19: '¹⁹ Then the Lord spoke to Moses, saying, '
    20: '²⁰ “This is the offering which Aaron and his sons are to present to the Lord
      on the day when he is anointed; the tenth of an ephah of fine flour as a regular
      grain offering, half of it in the morning and half of it in the evening. '
    21: '²¹ It shall be prepared with oil on a griddle. When it is well stirred, you
      shall bring it. You shall present the grain offering in baked pieces as a soothing
      aroma to the Lord. '
    22: '²² The anointed priest who will be in his place among his sons shall offer
      it. By a permanent ordinance it shall be entirely offered up in smoke to the
      Lord. '
    23: "²³ So every grain offering of the priest shall be burned entirely. It shall\
      \ not be eaten.” \n"
    24: '²⁴ Then the Lord spoke to Moses, saying, '
    25: '²⁵ “Speak to Aaron and to his sons, saying, ‘This is the law of the sin offering:
      in the place where the burnt offering is slaughtered, the sin offering shall
      be slaughtered before the Lord; it is most holy. '
    26: '²⁶ The priest who offers it for sin shall eat it. It shall be eaten in a
      holy place, in the courtyard of the tent of meeting. '
    27: '²⁷ Whoever touches its flesh will become consecrated; and when any of its
      blood spatters on a garment, you shall wash what spattered on it in a holy place. '
    28: '²⁸ Also the earthenware vessel in which it was boiled shall be broken; and
      if it was boiled in a bronze vessel, then it shall be scoured and rinsed in
      water. '
    29: '²⁹ Every male among the priests may eat it; it is most holy. '
    30: ³⁰ But no sin offering of which any of the blood is brought into the tent
      of meeting to make atonement in the Holy Place shall be eaten; it shall be burned
      with fire.
  7:
    1: '¹ ‘Now this is the law of the guilt offering; it is most holy. '
    2: '² In the place where they slaughter the burnt offering they are to slaughter
      the guilt offering, and the priest shall sprinkle its blood around on the altar. '
    3: '³ Then he shall offer from it all its fat: the fat tail and the fat that covers
      the entrails, '
    4: '⁴ and the two kidneys with the fat that is on them, which is on the loins;
      and he shall remove the lobe on the liver with the kidneys. '
    5: '⁵ The priest shall offer them up in smoke on the altar as an offering by fire
      to the Lord; it is a guilt offering. '
    6: '⁶ Every male among the priests may eat it. It shall be eaten in a holy place;
      it is most holy. '
    7: '⁷ The guilt offering is like the sin offering: there is one law for them.
      The priest who makes atonement with it shall have it. '
    8: '⁸ Also the priest who presents anyone’s burnt offering, that priest shall
      have for himself the hide of the burnt offering which he has presented. '
    9: '⁹ Likewise, every grain offering that is baked in the oven and everything
      prepared in a pan or on a griddle shall belong to the priest who presents it. '
    10: "¹⁰ Every grain offering, mixed with oil or dry, shall belong to all the sons\
      \ of Aaron, to all alike. \n"
    11: '¹¹ ‘Now this is the law of the sacrifice of peace offerings which shall be
      presented to the Lord. '
    12: '¹² If he offers it by way of thanksgiving, then along with the sacrifice
      of thanksgiving he shall offer unleavened cakes mixed with oil, and unleavened
      wafers spread with oil, and cakes of well stirred fine flour mixed with oil. '
    13: '¹³ With the sacrifice of his peace offerings for thanksgiving, he shall present
      his offering with cakes of leavened bread. '
    14: "¹⁴ Of this he shall present one of every offering as a contribution to the\
      \ Lord; it shall belong to the priest who sprinkles the blood of the peace offerings.\
      \ \n"
    15: '¹⁵ ‘Now as for the flesh of the sacrifice of his thanksgiving peace offerings,
      it shall be eaten on the day of his offering; he shall not leave any of it over
      until morning. '
    16: '¹⁶ But if the sacrifice of his offering is a vow or a voluntary offering,
      it shall be eaten on the day that he offers his sacrifice, and on the next day
      what is left of it may be eaten; '
    17: '¹⁷ but what is left over from the flesh of the sacrifice on the third day
      shall be burned with fire. '
    18: "¹⁸ So if any of the flesh of the sacrifice of his peace offerings is ever\
      \ eaten on the third day, he who offers it will not be accepted, and it will\
      \ not be credited to him. It will be an unclean thing, and the person who eats\
      \ it shall bear his punishment. \n"
    19: '¹⁹ ‘Also the flesh that touches anything unclean shall not be eaten; it shall
      be burned with fire. As for other flesh, anyone who is clean may eat such flesh. '
    20: '²⁰ But the person who eats the flesh of the sacrifice of peace offerings
      which belong to the Lord, when he is unclean, that person shall be cut off from
      his people. '
    21: "²¹ When anyone touches anything unclean, whether human uncleanness, or an\
      \ unclean animal, or any unclean detestable thing, and eats of the flesh of\
      \ the sacrifice of peace offerings which belong to the Lord, that person shall\
      \ be cut off from his people.’” \n"
    22: '²² Then the Lord spoke to Moses, saying, '
    23: '²³ “Speak to the sons of Israel, saying, ‘You shall not eat any fat from
      an ox, a sheep, or a goat. '
    24: '²⁴ Also the fat of an animal which dies and the fat of an animal torn by
      animals may be put to any other use, but you certainly are not to eat it. '
    25: '²⁵ For whoever eats the fat of the animal from which an offering by fire
      is offered to the Lord, the person who eats it shall also be cut off from his
      people. '
    26: '²⁶ And you are not to eat any blood, either of bird or animal, in any of
      your dwellings. '
    27: "²⁷ Any person who eats any blood, that person shall also be cut off from\
      \ his people.’” \n"
    28: '²⁸ Then the Lord spoke to Moses, saying, '
    29: '²⁹ “Speak to the sons of Israel, saying, ‘He who offers the sacrifice of
      his peace offerings to the Lord shall bring his offering to the Lord from the
