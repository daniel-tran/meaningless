    13: "¹³ So when anyone from the sons of Israel, or from the strangers who reside\
      \ among them, while hunting catches an animal or a bird which may be eaten,\
      \ he shall pour out its blood and cover it with dirt. \n"
    14: '¹⁴ “For as for the life of all flesh, its blood is identified with its life.
