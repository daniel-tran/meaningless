    33: ³³ who brought you out from the land of Egypt, to be your God; I am the Lord.”
  23:
    1: '¹ The Lord spoke again to Moses, saying, '
    2: "² “Speak to the sons of Israel and say to them, ‘The Lord’s appointed times\
      \ which you shall proclaim as holy convocations—My appointed times are these:\
      \ \n"
    3: "³ ‘For six days work may be done, but on the seventh day there is a Sabbath\
      \ of complete rest, a holy convocation. You shall not do any work; it is a Sabbath\
      \ to the Lord in all your dwellings. \n"
    4: '⁴ ‘These are the appointed times of the Lord, holy convocations which you
      shall proclaim at the times appointed for them. '
    5: '⁵ In the first month, on the fourteenth day of the month at twilight is the
      Lord’s Passover. '
    6: '⁶ Then on the fifteenth day of the same month there is the Feast of Unleavened
      Bread to the Lord; for seven days you shall eat unleavened bread. '
    7: '⁷ On the first day you shall have a holy convocation; you shall not do any
