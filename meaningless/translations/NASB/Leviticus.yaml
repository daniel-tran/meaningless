    9: "⁹ Then it shall be on the seventh day that he shall shave off all his hair:\
      \ he shall shave his head and his beard and his eyebrows, even all his hair.\
      \ He shall then wash his clothes and bathe his body in water and be clean. \n"
    10: '¹⁰ “Now on the eighth day he is to take two male lambs without defect, and
      a yearling ewe lamb without defect, and three-tenths of an ephah of fine flour
      mixed with oil as a grain offering, and one log of oil; '
    11: '¹¹ and the priest who is going to pronounce him clean shall present the person
      to be cleansed and the offerings before the Lord at the doorway of the tent
