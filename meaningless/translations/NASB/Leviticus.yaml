    24: ²⁴ So Moses spoke to Aaron and to his sons and to all the sons of Israel.
  22:
    1: '¹ Then the Lord spoke to Moses, saying, '
    2: '² “Tell Aaron and his sons to be careful with the holy gifts of the sons of
      Israel, which they dedicate to Me, so as not to profane My holy name; I am the
      Lord. '
    3: '³ Say to them, ‘Any man among all your descendants throughout your generations
      who approaches the holy gifts which the sons of Israel consecrate to the Lord,
      while he has an uncleanness, that person shall be cut off from My presence;
      I am the Lord. '
    4: '⁴ No man of the descendants of Aaron, who has leprosy or has a discharge,
