      \ \n"
    20: '²⁰ “When he finishes atoning for the Holy Place and the tent of meeting and
      the altar, he shall offer the live goat. '
    21: '²¹ Then Aaron shall lay both of his hands on the head of the live goat, and
      confess over it all the wrongdoings of the sons of Israel and all their unlawful
      acts regarding all their sins; and he shall place them on the head of the goat
      and send it away into the wilderness by the hand of a man who stands ready. '
    22: "²² Then the goat shall carry on itself all their wrongdoings to an isolated\
      \ territory; he shall release the goat in the wilderness. \n"
    23: '²³ “Then Aaron shall come into the tent of meeting and take off the linen
      garments which he put on when he went into the Holy Place, and shall leave them
