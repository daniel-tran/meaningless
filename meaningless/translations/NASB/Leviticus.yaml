    8: '⁸ You shall consecrate him, therefore, because he offers the food of your
      God. He shall be holy to you; for I the Lord, who sanctifies you, am holy. '
    9: "⁹ Also the daughter of any priest, if she profanes herself by prostitution,\
      \ she profanes her father; she shall be burned with fire. \n"
    10: '¹⁰ ‘The priest who is highest among his brothers, on whose head the anointing
      oil has been poured and who has been consecrated to wear the garments, shall
      not uncover his head nor tear his clothes; '
    11: '¹¹ nor shall he approach any dead person, nor defile himself even for his
      father or his mother; '
    12: '¹² nor shall he leave the sanctuary nor profane the sanctuary of his God,
      for the consecration of the anointing oil of his God is on him; I am the Lord. '
    13: '¹³ He shall take a wife in her virginity. '
    14: '¹⁴ A widow, or a divorced woman, or one who is profaned by prostitution,
      these he shall not take; but rather he is to marry a virgin of his own people, '
    15: "¹⁵ so that he will not profane his children among his people; for I am the\
      \ Lord who sanctifies him.’” \n"
    16: '¹⁶ Then the Lord spoke to Moses, saying, '
    17: '¹⁷ “Speak to Aaron, saying, ‘None of your descendants throughout their generations
      who has an impairment shall approach to offer the food of his God. '
    18: '¹⁸ For no one who has an impairment shall approach: a man who is blind, or
      one who limps, or one who has a slit nose, or one with any conspicuous feature, '
    19: '¹⁹ or someone who has a broken foot or broken hand, '
    20: '²⁰ or a contorted back, or one who is a dwarf, or has a spot in his eye,
