    1: '¹ And so the heavens and the earth were completed, and all their heavenly
      lights. '
    2: '² By the seventh day God completed His work which He had done, and He rested
      on the seventh day from all His work which He had done. '
    3: "³ Then God blessed the seventh day and sanctified it, because on it He rested\
      \ from all His work which God had created and made. \n"
    4: '⁴ This is the account of the heavens and the earth when they were created,
      in the day that the Lord God made earth and heaven. '
    5: '⁵ Now no shrub of the field was yet on the earth, and no plant of the field
      had yet sprouted, for the Lord God had not sent rain upon the earth, and there
      was no man to cultivate the ground. '
    6: '⁶ But a mist used to rise from the earth and water the whole surface of the
      ground. '
    7: '⁷ Then the Lord God formed the man of dust from the ground, and breathed into
      his nostrils the breath of life; and the man became a living person. '
    8: '⁸ The Lord God planted a garden toward the east, in Eden; and there He placed
      the man whom He had formed. '
    9: "⁹ Out of the ground the Lord God caused every tree to grow that is pleasing\
      \ to the sight and good for food; the tree of life was also in the midst of\
      \ the garden, and the tree of the knowledge of good and evil. \n"
    10: '¹⁰ Now a river flowed out of Eden to water the garden; and from there it
      divided and became four rivers. '
    11: '¹¹ The name of the first is Pishon; it flows around the whole land of Havilah,
      where there is gold. '
    12: '¹² The gold of that land is good; the bdellium and the onyx stone are there
      as well. '
    13: '¹³ The name of the second river is Gihon; it flows around the whole land
      of Cush. '
    14: "¹⁴ The name of the third river is Tigris; it flows east of Assyria. And the\
      \ fourth river is the Euphrates. \n"
    15: '¹⁵ Then the Lord God took the man and put him in the Garden of Eden to cultivate
      it and tend it. '
    16: '¹⁶ The Lord God commanded the man, saying, “From any tree of the garden you
      may freely eat; '
    17: "¹⁷ but from the tree of the knowledge of good and evil you shall not eat,\
      \ for on the day that you eat from it you will certainly die.” \n"
    18: '¹⁸ Then the Lord God said, “It is not good for the man to be alone; I will
      make him a helper suitable for him.” '
    19: '¹⁹ And out of the ground the Lord God formed every animal of the field and
      every bird of the sky, and brought them to the man to see what he would call
      them; and whatever the man called a living creature, that was its name. '
    20: '²⁰ The man gave names to all the livestock, and to the birds of the sky,
      and to every animal of the field, but for Adam there was not found a helper
      suitable for him. '
    21: '²¹ So the Lord God caused a deep sleep to fall upon the man, and he slept;
      then He took one of his ribs and closed up the flesh at that place. '
    22: '²² And the Lord God fashioned into a woman the rib which He had taken from
      the man, and brought her to the man. '
    23: "²³ Then the man said,\n“At last this is bone of my bones,\nAnd flesh of my\
      \ flesh;\nShe shall be called ‘woman,’\nBecause she was taken out of man.” \n"
    24: '²⁴ For this reason a man shall leave his father and his mother, and be joined
      to his wife; and they shall become one flesh. '
    25: ²⁵ And the man and his wife were both naked, but they were not ashamed.
  3:
    1: '¹ Now the serpent was more cunning than any animal of the field which the
      Lord God had made. And he said to the woman, “Has God really said, ‘You shall
      not eat from any tree of the garden’?” '
    2: '² The woman said to the serpent, “From the fruit of the trees of the garden
      we may eat; '
    3: '³ but from the fruit of the tree which is in the middle of the garden, God
      has said, ‘You shall not eat from it or touch it, or you will die.’” '
    4: '⁴ The serpent said to the woman, “You certainly will not die! '
    5: '⁵ For God knows that on the day you eat from it your eyes will be opened,
      and you will become like God, knowing good and evil.” '
    6: '⁶ When the woman saw that the tree was good for food, and that it was a delight
      to the eyes, and that the tree was desirable to make one wise, she took some
      of its fruit and ate; and she also gave some to her husband with her, and he
      ate. '
    7: "⁷ Then the eyes of both of them were opened, and they knew that they were\
      \ naked; and they sewed fig leaves together and made themselves waist coverings.\
      \ \n"
    8: '⁸ Now they heard the sound of the Lord God walking in the garden in the cool
      of the day, and the man and his wife hid themselves from the presence of the
      Lord God among the trees of the garden. '
    9: '⁹ Then the Lord God called to the man, and said to him, “Where are you?” '
    10: '¹⁰ He said, “I heard the sound of You in the garden, and I was afraid because
      I was naked; so I hid myself.” '
    11: '¹¹ And He said, “Who told you that you were naked? Have you eaten from the
      tree from which I commanded you not to eat?” '
    12: '¹² The man said, “The woman whom You gave to be with me, she gave me some
      of the fruit of the tree, and I ate.” '
    13: '¹³ Then the Lord God said to the woman, “What is this that you have done?”
      And the woman said, “The serpent deceived me, and I ate.” '
    14: "¹⁴ Then the Lord God said to the serpent,\n“Because you have done this,\n\
      Cursed are you more than all the livestock,\nAnd more than any animal of the\
      \ field;\nOn your belly you shall go,\nAnd dust you shall eat\nAll the days\
      \ of your life;\n"
    15: "¹⁵ And I will make enemies\nOf you and the woman,\nAnd of your offspring\
      \ and her Descendant;\nHe shall bruise you on the head,\nAnd you shall bruise\
      \ Him on the heel.” \n"
    16: "¹⁶ To the woman He said,\n“I will greatly multiply\nYour pain in childbirth,\n\
      In pain you shall deliver children;\nYet your desire will be for your husband,\n\
      And he shall rule over you.” \n"
    17: "¹⁷ Then to Adam He said, “Because you have listened to the voice of your\
      \ wife, and have eaten from the tree about which I commanded you, saying, ‘You\
      \ shall not eat from it’;\nCursed is the ground because of you;\nWith hard labor\
      \ you shall eat from it\nAll the days of your life.\n"
    18: "¹⁸ Both thorns and thistles it shall grow for you;\nYet you shall eat the\
      \ plants of the field;\n"
    19: "¹⁹ By the sweat of your face\nYou shall eat bread,\nUntil you return to the\
      \ ground,\nBecause from it you were taken;\nFor you are dust,\nAnd to dust you\
      \ shall return.” \n"
    20: '²⁰ Now the man named his wife Eve, because she was the mother of all the
      living. '
    21: "²¹ And the Lord God made garments of skin for Adam and his wife, and clothed\
      \ them. \n"
    22: '²² Then the Lord God said, “Behold, the man has become like one of Us, knowing
      good and evil; and now, he might reach out with his hand, and take fruit also
      from the tree of life, and eat, and live forever”— '
    23: '²³ therefore the Lord God sent him out of the Garden of Eden, to cultivate
      the ground from which he was taken. '
    24: ²⁴ So He drove the man out; and at the east of the Garden of Eden He stationed
      the cherubim and the flaming sword which turned every direction to guard the
      way to the tree of life.
  4:
    1: '¹ Now the man had relations with his wife Eve, and she conceived and gave
      birth to Cain, and she said, “I have obtained a male child with the help of
      the Lord.” '
    2: '² And again, she gave birth to his brother Abel. Now Abel was a keeper of
      flocks, but Cain was a cultivator of the ground. '
    3: '³ So it came about in the course of time that Cain brought an offering to
      the Lord from the fruit of the ground. '
    4: '⁴ Abel, on his part also brought an offering, from the firstborn of his flock
      and from their fat portions. And the Lord had regard for Abel and his offering; '
    5: '⁵ but for Cain and his offering He had no regard. So Cain became very angry
      and his face was gloomy. '
    6: '⁶ Then the Lord said to Cain, “Why are you angry? And why is your face gloomy? '
    7: '⁷ If you do well, will your face not be cheerful? And if you do not do well,
      sin is lurking at the door; and its desire is for you, but you must master it.” '
    8: "⁸ Cain talked to his brother Abel; and it happened that when they were in\
      \ the field Cain rose up against his brother Abel and killed him. \n"
    9: '⁹ Then the Lord said to Cain, “Where is Abel your brother?” And he said, “I
      do not know. Am I my brother’s keeper?” '
    10: '¹⁰ Then He said, “What have you done? The voice of your brother’s blood is
      crying out to Me from the ground. '
    11: '¹¹ Now you are cursed from the ground, which has opened its mouth to receive
      your brother’s blood from your hand. '
    12: '¹² When you cultivate the ground, it will no longer yield its strength to
      you; you will be a wanderer and a drifter on the earth.” '
    13: '¹³ Cain said to the Lord, “My punishment is too great to endure! '
    14: '¹⁴ Behold, You have driven me this day from the face of the ground; and I
      will be hidden from Your face, and I will be a wanderer and a drifter on the
      earth, and whoever finds me will kill me.” '
    15: "¹⁵ So the Lord said to him, “Therefore whoever kills Cain, vengeance will\
      \ be taken on him seven times as much.” And the Lord placed a mark on Cain,\
      \ so that no one finding him would kill him. \n"
    16: "¹⁶ Then Cain left the presence of the Lord, and settled in the land of Nod,\
      \ east of Eden. \n"
    17: '¹⁷ Cain had relations with his wife and she conceived, and gave birth to
      Enoch; and Cain built a city, and named the city Enoch, after the name of his
      son. '
    18: '¹⁸ Now to Enoch was born Irad, and Irad fathered Mehujael, and Mehujael fathered
      Methushael, and Methushael fathered Lamech. '
    19: '¹⁹ Lamech took two wives for himself: the name of the one was Adah, and the
      name of the other, Zillah. '
    20: '²⁰ Adah gave birth to Jabal; he was the father of those who live in tents
      and have livestock. '
    21: '²¹ His brother’s name was Jubal; he was the father of all those who play
      the lyre and flute. '
    22: "²² As for Zillah, she also gave birth to Tubal-cain, the forger of all implements\
      \ of bronze and iron; and the sister of Tubal-cain was Naamah. \n"
    23: "²³ Lamech said to his wives,\n“Adah and Zillah,\nListen to my voice,\nYou\
      \ wives of Lamech,\nPay attention to my words,\nFor I have killed a man for\
      \ wounding me;\nAnd a boy for striking me!\n"
    24: "²⁴ If Cain is avenged seven times,\nThen Lamech seventy-seven times!” \n"
    25: '²⁵ Adam had relations with his wife again; and she gave birth to a son, and
      named him Seth, for, she said, “God has appointed me another child in place
      of Abel, because Cain killed him.” '
    26: ²⁶ To Seth also a son was born; and he named him Enosh. Then people began
      to call upon the name of the Lord.
  5:
    1: '¹ This is the book of the generations of Adam. On the day when God created
      man, He made him in the likeness of God. '
    2: "² He created them male and female, and He blessed them and named them “mankind”\
      \ on the day when they were created. \n"
    3: '³ When Adam had lived 130 years, he fathered a son in his own likeness, according
      to his image, and named him Seth. '
    4: '⁴ Then the days of Adam after he fathered Seth were eight hundred years, and
      he fathered other sons and daughters. '
    5: "⁵ So all the days that Adam lived were 930 years, and he died. \n"
    6: '⁶ Now Seth lived 105 years, and fathered Enosh. '
    7: '⁷ Then Seth lived 807 years after he fathered Enosh, and he fathered other
      sons and daughters. '
    8: "⁸ So all the days of Seth were 912 years, and he died. \n"
    9: '⁹ Now Enosh lived ninety years, and fathered Kenan. '
    10: '¹⁰ Then Enosh lived 815 years after he fathered Kenan, and he fathered other
      sons and daughters. '
    11: "¹¹ So all the days of Enosh were 905 years, and he died. \n"
    12: '¹² Now Kenan lived seventy years, and fathered Mahalalel. '
    13: '¹³ Then Kenan lived 840 years after he fathered Mahalalel, and he fathered
      other sons and daughters. '
    14: "¹⁴ So all the days of Kenan were 910 years, and he died. \n"
    15: '¹⁵ Now Mahalalel lived sixty-five years, and fathered Jared. '
    16: '¹⁶ Then Mahalalel lived 830 years after he fathered Jared, and he fathered
      other sons and daughters. '
    17: "¹⁷ So all the days of Mahalalel were 895 years, and he died. \n"
    18: '¹⁸ Now Jared lived 162 years, and fathered Enoch. '
    19: '¹⁹ Then Jared lived eight hundred years after he fathered Enoch, and he fathered
      other sons and daughters. '
    20: "²⁰ So all the days of Jared were 962 years, and he died. \n"
    21: '²¹ Now Enoch lived sixty-five years, and fathered Methuselah. '
    22: '²² Then Enoch walked with God three hundred years after he fathered Methuselah,
      and he fathered other sons and daughters. '
    23: '²³ So all the days of Enoch were 365 years. '
    24: "²⁴ Enoch walked with God; and he was not, for God took him. \n"
    25: '²⁵ Now Methuselah lived 187 years, and fathered Lamech. '
    26: '²⁶ Then Methuselah lived 782 years after he fathered Lamech, and he fathered
      other sons and daughters. '
    27: "²⁷ So all the days of Methuselah were 969 years, and he died. \n"
    28: '²⁸ Now Lamech lived 182 years, and fathered a son. '
    29: '²⁹ And he named him Noah, saying, “This one will give us comfort from our
      work and from the hard labor of our hands caused by the ground which the Lord
      has cursed.” '
    30: '³⁰ Then Lamech lived 595 years after he fathered Noah, and he fathered other
      sons and daughters. '
    31: "³¹ So all the days of Lamech were 777 years, and he died. \n"
    32: ³² Now after Noah was five hundred years old, Noah fathered Shem, Ham, and
      Japheth.
