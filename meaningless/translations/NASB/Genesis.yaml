    1: '¹ Now it came about, when mankind began to multiply on the face of the land,
      and daughters were born to them, '
    2: '² that the sons of God saw that the daughters of mankind were beautiful; and
      they took wives for themselves, whomever they chose. '
    3: '³ Then the Lord said, “My Spirit will not remain with man forever, because
      he is also flesh; nevertheless his days shall be 120 years.” '
    4: "⁴ The Nephilim were on the earth in those days, and also afterward, when the\
      \ sons of God came in to the daughters of mankind, and they bore children to\
      \ them. Those were the mighty men who were of old, men of renown. \n"
    5: '⁵ Then the Lord saw that the wickedness of mankind was great on the earth,
      and that every intent of the thoughts of their hearts was only evil continually. '
    6: '⁶ So the Lord was sorry that He had made mankind on the earth, and He was
      grieved in His heart. '
    7: '⁷ Then the Lord said, “I will wipe out mankind whom I have created from the
      face of the land; mankind, and animals as well, and crawling things, and the
      birds of the sky. For I am sorry that I have made them.” '
    8: "⁸ But Noah found favor in the eyes of the Lord. \n"
    9: '⁹ These are the records of the generations of Noah. Noah was a righteous man,
      blameless in his generation. Noah walked with God. '
    10: "¹⁰ And Noah fathered three sons: Shem, Ham, and Japheth. \n"
    11: '¹¹ Now the earth was corrupt in the sight of God, and the earth was filled
      with violence. '
    12: "¹² And God looked on the earth, and behold, it was corrupt; for humanity\
      \ had corrupted its way upon the earth. \n"
    13: '¹³ Then God said to Noah, “The end of humanity has come before Me; for the
      earth is filled with violence because of people; and behold, I am about to destroy
      them with the earth. '
    14: '¹⁴ Make for yourself an ark of gopher wood; you shall make the ark with compartments,
      and cover it inside and out with pitch. '
    15: '¹⁵ This is how you shall make it: the length of the ark shall be three hundred
      cubits, its width fifty cubits, and its height thirty cubits. '
    16: '¹⁶ You shall make a window for the ark, and finish it to a cubit from the
      top; and put the door of the ark on the side; you shall make it with lower,
      second, and third decks. '
    17: '¹⁷ Now behold, I Myself am bringing the flood of water upon the earth, to
      destroy all flesh in which there is the breath of life, from under heaven; everything
      that is on the earth shall perish. '
    18: '¹⁸ But I will establish My covenant with you; and you shall enter the ark—you,
      your sons, your wife, and your sons’ wives with you. '
    19: '¹⁹ And of every living thing of all flesh, you shall bring two of every kind
      into the ark, to keep them alive with you; they shall be male and female. '
    20: '²⁰ Of the birds according to their kind, and of the animals according to
      their kind, of every crawling thing of the ground according to its kind, two
      of every kind will come to you to keep them alive. '
    21: '²¹ As for you, take for yourself some of every food that is edible, and gather
      it to yourself; and it shall be food for you and them.” '
    22: ²² So Noah did these things; according to everything that God had commanded
      him, so he did.
  7:
    1: '¹ Then the Lord said to Noah, “Enter the ark, you and all your household,
      for you alone I have seen to be righteous before Me in this generation. '
    2: '² You shall take with you seven pairs of every clean animal, a male and his
      female; and two of the animals that are not clean, a male and his female; '
    3: '³ also of the birds of the sky, seven pairs, male and female, to keep their
      offspring alive on the face of all the earth. '
    4: '⁴ For after seven more days, I will send rain on the earth for forty days
      and forty nights; and I will wipe out from the face of the land every living
      thing that I have made.” '
    5: "⁵ So Noah acted in accordance with everything that the Lord had commanded\
      \ him. \n"
    6: '⁶ Now Noah was six hundred years old when the flood of water came upon the
      earth. '
    7: '⁷ Then Noah and his sons, his wife, and his sons’ wives with him entered the
      ark because of the waters of the flood. '
    8: '⁸ Of clean animals and animals that are not clean and birds and everything
      that crawls on the ground, '
    9: '⁹ they all went into the ark to Noah by twos, male and female, as God had
      commanded Noah. '
    10: '¹⁰ Now it came about after the seven days, that the waters of the flood came
      upon the earth. '
    11: '¹¹ In the six hundredth year of Noah’s life, in the second month, on the
      seventeenth day of the month, on that day all the fountains of the great deep
      burst open, and the floodgates of the sky were opened. '
    12: "¹² The rain fell upon the earth for forty days and forty nights. \n"
    13: '¹³ On this very same day Noah, Shem, Ham, and Japheth, the sons of Noah,
      and Noah’s wife and the three wives of his sons with them, entered the ark, '
    14: '¹⁴ they and every animal according to its kind, and all the livestock according
      to their kind, and every crawling thing that crawls on the earth according to
      its kind, and every bird according to its kind, all sorts of birds. '
    15: '¹⁵ So they went into the ark to Noah, by twos of all flesh in which there
      was the breath of life. '
    16: "¹⁶ Those that entered, male and female of all flesh, entered as God had commanded\
      \ him; and the Lord closed the door behind him. \n"
    17: '¹⁷ Then the flood came upon the earth for forty days, and the water increased
      and lifted up the ark, so that it rose above the earth. '
    18: '¹⁸ The water prevailed and increased greatly upon the earth, and the ark
      floated on the surface of the water. '
    19: '¹⁹ And the water prevailed more and more upon the earth, so that all the
      high mountains everywhere under the heavens were covered. '
    20: '²⁰ The water prevailed fifteen cubits higher, and the mountains were covered. '
    21: '²¹ So all creatures that moved on the earth perished: birds, livestock, animals,
      and every swarming thing that swarms upon the earth, and all mankind; '
    22: '²² of all that was on the dry land, all in whose nostrils was the breath
      of the spirit of life, died. '
    23: '²³ So He wiped out every living thing that was upon the face of the land,
      from mankind to animals, to crawling things, and the birds of the sky, and they
      were wiped out from the earth; and only Noah was left, together with those that
      were with him in the ark. '
    24: ²⁴ The water prevailed upon the earth for 150 days.
  8:
    1: '¹ But God remembered Noah and all the animals and all the livestock that were
      with him in the ark; and God caused a wind to pass over the earth, and the water
      subsided. '
    2: '² Also the fountains of the deep and the floodgates of the sky were closed,
      and the rain from the sky was restrained; '
    3: '³ and the water receded steadily from the earth, and at the end of 150 days
      the water decreased. '
    4: '⁴ Then in the seventh month, on the seventeenth day of the month, the ark
      rested upon the mountains of Ararat. '
    5: "⁵ And the water decreased steadily until the tenth month; in the tenth month,\
      \ on the first day of the month, the tops of the mountains became visible. \n"
    6: '⁶ Then it came about at the end of forty days, that Noah opened the window
      of the ark which he had made; '
    7: '⁷ and he sent out a raven, and it flew here and there until the water was
      dried up from the earth. '
    8: '⁸ Then he sent out a dove, to see if the water was low on the surface of the
      land; '
    9: '⁹ but the dove found no resting place for the sole of its foot, so it returned
