    2: '² When Shechem the son of Hamor the Hivite, the prince of the land, saw her,
      he took her and lay with her and raped her. '
    3: '³ But he was deeply attracted to Dinah the daughter of Jacob, and he loved
      the girl and spoke tenderly to her. '
    4: '⁴ So Shechem spoke to his father Hamor, saying, “Get me this young woman as
      a wife.” '
    5: '⁵ Now Jacob heard that he had defiled his daughter Dinah; but his sons were
      with his livestock in the field, so Jacob said nothing until they came in. '
    6: '⁶ Then Hamor the father of Shechem went out to Jacob to speak with him. '
    7: "⁷ Now the sons of Jacob came in from the field when they heard about it; and\
      \ the men were grieved, and they were very angry because he had done a disgraceful\
      \ thing in Israel by sleeping with Jacob’s daughter, for such a thing ought\
      \ not to be done. \n"
    8: '⁸ But Hamor spoke with them, saying, “The soul of my son Shechem longs for
      your daughter; please give her to him in marriage. '
    9: '⁹ And intermarry with us; give your daughters to us and take our daughters
      for yourselves. '
    10: '¹⁰ So you will live with us, and the land shall be open to you; live and
      trade in it and acquire property in it.” '
    11: '¹¹ Shechem also said to her father and to her brothers, “Let me find favor
      in your sight, and I will give whatever you tell me. '
    12: "¹² Demand of me ever so much bridal payment and gift, and I will give whatever\
      \ you tell me; but give me the girl in marriage.” \n"
    13: '¹³ But Jacob’s sons answered Shechem and his father Hamor with deceit, because
      he had defiled their sister Dinah. '
    14: '¹⁴ They said to them, “We cannot do this thing, that is, give our sister
      to a man who is uncircumcised, for that would be a disgrace to us. '
    15: '¹⁵ Only on this condition will we consent to you: if you will become like
      us, in that every male of you will be circumcised, '
    16: '¹⁶ then we will give our daughters to you, and we will take your daughters
