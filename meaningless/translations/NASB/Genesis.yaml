    30: '³⁰ Then Jacob said to Simeon and Levi, “You have brought trouble on me by
      making me repulsive among the inhabitants of the land, among the Canaanites
      and the Perizzites; and since my men are few in number, they will band together
      against me and attack me, and I will be destroyed, I and my household!” '
    31: ³¹ But they said, “Should he treat our sister like a prostitute?”
