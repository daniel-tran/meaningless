    18: '¹⁸ Now their words seemed reasonable to Hamor and Shechem, Hamor’s son. '
    19: '¹⁹ The young man did not delay to do this, because he was delighted with
      Jacob’s daughter. Now he was more respected than all the household of his father. '
    20: '²⁰ So Hamor and his son Shechem came to the gate of their city and spoke
      to the people of their city, saying, '
    21: '²¹ “These men are friendly to us; therefore let them live in the land and
      trade in it, for behold, the land is large enough for them. We will take their
      daughters in marriage, and give our daughters to them. '
    22: '²² Only on this condition will the men consent to us to live with us, to
