    2: '² Then Isaac said, “Behold now, I am old and I do not know the day of my death. '
    3: '³ Now then, please take your gear, your quiver and your bow, and go out to
      the field and hunt game for me; '
    4: "⁴ and prepare a delicious meal for me such as I love, and bring it to me that\
      \ I may eat, so that my soul may bless you before I die.” \n"
    5: '⁵ Now Rebekah was listening while Isaac spoke to his son Esau. So when Esau
      went to the field to hunt for game to bring home, '
    6: '⁶ Rebekah said to her son Jacob, “Behold, I heard your father speak to your
      brother Esau, saying, '
    7: '⁷ ‘Bring me some game and prepare a delicious meal for me, so that I may eat,
      and bless you in the presence of the Lord before my death.’ '
    8: '⁸ So now, my son, listen to me as I command you. '
    9: '⁹ Go now to the flock and bring me two choice young goats from there, so that
      I may prepare them as a delicious meal for your father, such as he loves. '
    10: '¹⁰ Then you shall bring it to your father, that he may eat, so that he may
      bless you before his death.” '
    11: '¹¹ But Jacob said to his mother Rebekah, “Behold, my brother Esau is a hairy
      man and I am a smooth man. '
    12: '¹² Perhaps my father will touch me, then I will be like a deceiver in his
