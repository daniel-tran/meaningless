      \ swore to him concerning this matter. \n"
    10: '¹⁰ Then the servant took ten camels from the camels of his master, and went
      out with a variety of good things of his master’s in his hand; so he set out
      and went to Mesopotamia, to the city of Nahor. '
    11: '¹¹ He made the camels kneel down outside the city by the well of water when
      it was evening, the time when women go out to draw water. '
    12: '¹² And he said, “Lord, God of my master Abraham, please grant me success
      today, and show kindness to my master Abraham. '
    13: '¹³ Behold, I am standing by the spring, and the daughters of the men of the
      city are coming out to draw water; '
    14: "¹⁴ now may it be that the young woman to whom I say, ‘Please let down your\
      \ jar so that I may drink,’ and who answers, ‘Drink, and I will water your camels\
      \ also’—may she be the one whom You have appointed for Your servant Isaac; and\
      \ by this I will know that You have shown kindness to my master.” \n"
    15: '¹⁵ And it came about, before he had finished speaking, that behold, Rebekah,
      who was born to Bethuel the son of Milcah, the wife of Abraham’s brother Nahor,
      came out with her jar on her shoulder. '
    16: '¹⁶ The young woman was very beautiful, a virgin; no man had had relations
      with her. She went down to the spring, filled her jar, and came up. '
    17: '¹⁷ Then the servant ran to meet her, and said, “Please let me drink a little
      water from your jar.” '
    18: '¹⁸ And she said, “Drink, my lord”; then she quickly lowered her jar to her
      hand, and gave him a drink. '
    19: '¹⁹ Now when she had finished giving him a drink, she said, “I will also draw
      water for your camels until they have finished drinking.” '
    20: '²⁰ So she quickly emptied her jar into the trough, and ran back to the well
      to draw, and she drew for all his camels. '
    21: "²¹ Meanwhile, the man was taking a close look at her in silence, to find\
      \ out whether the Lord had made his journey successful or not. \n"
    22: '²² When the camels had finished drinking, the man took a gold ring weighing
      a half-shekel, and two bracelets for her wrists weighing ten shekels in gold, '
    23: '²³ and he said, “Whose daughter are you? Please tell me, is there room for
      us to stay overnight at your father’s house?” '
    24: '²⁴ She said to him, “I am the daughter of Bethuel, Milcah’s son, whom she
      bore to Nahor.” '
    25: '²⁵ Again she said to him, “We have plenty of both straw and feed, and room
      to stay overnight.” '
    26: '²⁶ Then the man bowed low and worshiped the Lord. '
    27: "²⁷ And he said, “Blessed be the Lord, the God of my master Abraham, who has\
      \ not abandoned His kindness and His trustworthiness toward my master; as for\
      \ me, the Lord has guided me in the way to the house of my master’s brothers.”\
      \ \n"
    28: '²⁸ Then the young woman ran and told her mother’s household about these things. '
    29: '²⁹ Now Rebekah had a brother whose name was Laban; and Laban ran outside
      to the man at the spring. '
    30: '³⁰ When he saw the ring and the bracelets on his sister’s wrists, and when
      he heard the words of his sister Rebekah, saying, “This is what the man said
      to me,” he went to the man; and behold, he was standing by the camels at the
      spring. '
    31: '³¹ And he said, “Come in, blessed of the Lord! Why do you stand outside,
      since I have prepared the house, and a place for the camels?” '
    32: '³² So the man entered the house. Then Laban unloaded the camels, and he gave
      straw and feed to the camels, and water to wash his feet and the feet of the
      men who were with him. '
    33: '³³ But when food was set before him to eat, he said, “I will not eat until
      I have stated my business.” And he said, “Speak on.” '
    34: '³⁴ So he said, “I am Abraham’s servant. '
    35: '³⁵ The Lord has greatly blessed my master, so that he has become rich; and
      He has given him flocks and herds, and silver and gold, and servants and slave
      women, and camels and donkeys. '
    36: '³⁶ Now my master’s wife Sarah bore a son to my master in her old age, and
      he has given him all that he has. '
    37: '³⁷ My master made me swear, saying, ‘You shall not take a wife for my son
      from the daughters of the Canaanites, in whose land I live; '
    38: '³⁸ but you shall go to my father’s house and to my relatives, and take a
      wife for my son.’ '
    39: '³⁹ Then I said to my master, ‘Suppose the woman does not follow me.’ '
    40: '⁴⁰ And he said to me, ‘The Lord, before whom I have walked, will send His
      angel with you to make your journey successful, and you will take a wife for
      my son from my relatives and from my father’s house; '
    41: "⁴¹ then you will be free from my oath, when you come to my relatives; and\
      \ if they do not give her to you, you will be free from my oath.’ \n"
    42: '⁴² “So I came today to the spring, and said, ‘Lord, God of my master Abraham,
      if now You will make my journey on which I have been going successful; '
    43: '⁴³ behold, I am standing by the spring, and may it be that the young unmarried
      woman who comes out to draw water, and to whom I say, “Please let me drink a
      little water from your jar”; '
    44: "⁴⁴ and she says to me, “You drink, and I will draw for your camels also”—let\
      \ her be the woman whom the Lord has appointed for my master’s son.’ \n"
    45: '⁴⁵ “Before I had finished speaking in my heart, behold, Rebekah came out
      with her jar on her shoulder, and went down to the spring and drew water, and
      I said to her, ‘Please let me drink.’ '
    46: '⁴⁶ She quickly lowered her jar from her shoulder, and said, ‘Drink, and I
      will water your camels also’; so I drank, and she watered the camels also. '
    47: '⁴⁷ Then I asked her, and said, ‘Whose daughter are you?’ And she said, ‘The
      daughter of Bethuel, Nahor’s son, whom Milcah bore to him’; and I put the ring
      on her nose, and the bracelets on her wrists. '
    48: '⁴⁸ And I bowed low and worshiped the Lord, and blessed the Lord, the God
      of my master Abraham, who had guided me in the right way to take the daughter
      of my master’s brother for his son. '
    49: "⁴⁹ So now if you are going to deal kindly and truthfully with my master,\
      \ tell me; and if not, tell me now, so that I may turn to the right or the left.”\
      \ \n"
    50: '⁵⁰ Then Laban and Bethuel replied, “The matter has come from the Lord; so
      we cannot speak to you bad or good. '
    51: "⁵¹ Here is Rebekah before you, take her and go, and let her be the wife of\
      \ your master’s son, as the Lord has spoken.” \n"
    52: '⁵² When Abraham’s servant heard their words, he bowed himself to the ground
      before the Lord. '
    53: '⁵³ And the servant brought out articles of silver and articles of gold, and
      garments, and gave them to Rebekah; he also gave precious things to her brother
      and to her mother. '
    54: '⁵⁴ Then he and the men who were with him ate and drank and spent the night.
      When they got up in the morning, he said, “Send me away to my master.” '
    55: '⁵⁵ But her brother and her mother said, “Let the young woman stay with us
      a few days, say ten; afterward she may go.” '
    56: '⁵⁶ However, he said to them, “Do not delay me, since the Lord has prospered
      my way. Send me away so that I may go to my master.” '
    57: '⁵⁷ And they said, “We will call the young woman and ask her.” '
    58: '⁵⁸ Then they called Rebekah and said to her, “Will you go with this man?”
      And she said, “I will go.” '
    59: '⁵⁹ So they sent away their sister Rebekah and her nurse with Abraham’s servant
      and his men. '
    60: "⁶⁰ And they blessed Rebekah and said to her,\n“May you, our sister,\nBecome\
      \ thousands of ten thousands,\nAnd may your descendants possess\nThe gate of\
      \ those who hate them.” \n"
    61: "⁶¹ Then Rebekah got up with her female attendants, and they mounted the camels\
      \ and followed the man. So the servant took Rebekah and departed. \n"
    62: '⁶² Now Isaac had come back from a journey to Beer-lahai-roi; for he was living
      in the Negev. '
    63: '⁶³ Isaac went out to meditate in the field toward evening; and he raised
      his eyes and looked, and behold, camels were coming. '
    64: '⁶⁴ Rebekah raised her eyes, and when she saw Isaac, she dismounted from the
      camel. '
    65: '⁶⁵ She said to the servant, “Who is that man walking in the field to meet
      us?” And the servant said, “He is my master.” Then she took her veil and covered
      herself. '
    66: '⁶⁶ The servant told Isaac all the things that he had done. '
    67: ⁶⁷ Then Isaac brought her into his mother Sarah’s tent, and he took Rebekah,
      and she became his wife, and he loved her; so Isaac was comforted after his
      mother’s death.
