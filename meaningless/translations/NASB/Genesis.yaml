    1: '¹ In the beginning God created the heavens and the earth. '
    2: '² And the earth was a formless and desolate emptiness, and darkness was over
      the surface of the deep, and the Spirit of God was hovering over the surface
      of the waters. '
    3: '³ Then God said, “Let there be light”; and there was light. '
    4: '⁴ God saw that the light was good; and God separated the light from the darkness. '
    5: "⁵ God called the light “day,” and the darkness He called “night.” And there\
      \ was evening and there was morning, one day. \n"
    6: '⁶ Then God said, “Let there be an expanse in the midst of the waters, and
      let it separate the waters from the waters.” '
    7: '⁷ God made the expanse, and separated the waters that were below the expanse
      from the waters that were above the expanse; and it was so. '
    8: "⁸ God called the expanse “heaven.” And there was evening and there was morning,\
      \ a second day. \n"
    9: '⁹ Then God said, “Let the waters below the heavens be gathered into one place,
      and let the dry land appear”; and it was so. '
    10: '¹⁰ And God called the dry land “earth,” and the gathering of the waters He
      called “seas”; and God saw that it was good. '
    11: '¹¹ Then God said, “Let the earth sprout vegetation, plants yielding seed,
      and fruit trees on the earth bearing fruit according to their kind with seed
      in them”; and it was so. '
    12: '¹² The earth produced vegetation, plants yielding seed according to their
      kind, and trees bearing fruit with seed in them, according to their kind; and
      God saw that it was good. '
    13: "¹³ And there was evening and there was morning, a third day. \n"
    14: '¹⁴ Then God said, “Let there be lights in the expanse of the heavens to separate
      the day from the night, and they shall serve as signs and for seasons, and for
      days and years; '
    15: '¹⁵ and they shall serve as lights in the expanse of the heavens to give light
      on the earth”; and it was so. '
    16: '¹⁶ God made the two great lights, the greater light to govern the day, and
      the lesser light to govern the night; He made the stars also. '
    17: '¹⁷ God placed them in the expanse of the heavens to give light on the earth, '
    18: '¹⁸ and to govern the day and the night, and to separate the light from the
      darkness; and God saw that it was good. '
    19: "¹⁹ And there was evening and there was morning, a fourth day. \n"
    20: '²⁰ Then God said, “Let the waters teem with swarms of living creatures, and
      let birds fly above the earth in the open expanse of the heavens.” '
    21: '²¹ And God created the great sea creatures and every living creature that
      moves, with which the waters swarmed, according to their kind, and every winged
      bird according to its kind; and God saw that it was good. '
    22: '²² God blessed them, saying, “Be fruitful and multiply, and fill the waters
      in the seas, and let birds multiply on the earth.” '
    23: "²³ And there was evening and there was morning, a fifth day. \n"
    24: '²⁴ Then God said, “Let the earth produce living creatures according to their
      kind: livestock and crawling things and animals of the earth according to their
      kind”; and it was so. '
    25: "²⁵ God made the animals of the earth according to their kind, and the livestock\
      \ according to their kind, and everything that crawls on the ground according\
      \ to its kind; and God saw that it was good. \n"
    26: '²⁶ Then God said, “Let Us make mankind in Our image, according to Our likeness;
      and let them rule over the fish of the sea and over the birds of the sky and
      over the livestock and over all the earth, and over every crawling thing that
      crawls on the earth.” '
    27: '²⁷ So God created man in His own image, in the image of God He created him;
      male and female He created them. '
    28: '²⁸ God blessed them; and God said to them, “Be fruitful and multiply, and
      fill the earth, and subdue it; and rule over the fish of the sea and over the
      birds of the sky and over every living thing that moves on the earth.” '
    29: '²⁹ Then God said, “Behold, I have given you every plant yielding seed that
      is on the surface of all the earth, and every tree which has fruit yielding
      seed; it shall be food for you; '
    30: '³⁰ and to every animal of the earth and to every bird of the sky and to everything
      that moves on the earth which has life, I have given every green plant for food”;
      and it was so. '
    31: ³¹ And God saw all that He had made, and behold, it was very good. And there
      was evening and there was morning, the sixth day.
