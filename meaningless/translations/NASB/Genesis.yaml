    9: '⁹ Then his sons Isaac and Ishmael buried him in the cave of Machpelah, in
      the field of Ephron the son of Zohar the Hittite, facing Mamre, '
    10: '¹⁰ the field which Abraham purchased from the sons of Heth; there Abraham
      was buried with his wife Sarah. '
    11: "¹¹ It came about after the death of Abraham, that God blessed his son Isaac;\
