      go.” '
    14: "¹⁴ Then he said to him, “Go now and see about the welfare of your brothers\
      \ and the welfare of the flock, and bring word back to me.” So he sent him from\
      \ the Valley of Hebron, and he came to Shechem. \n"
    15: '¹⁵ A man found him, and behold, he was wandering in the field; and the man
      asked him, “What are you looking for?” '
    16: '¹⁶ He said, “I am looking for my brothers; please tell me where they are
      pasturing the flock.” '
    17: "¹⁷ Then the man said, “They have moved from here; for I heard them say, ‘Let’s\
      \ go to Dothan.’” So Joseph went after his brothers and found them at Dothan.\
      \ \n"
    18: '¹⁸ When they saw him from a distance, and before he came closer to them,
      they plotted against him to put him to death. '
    19: '¹⁹ They said to one another, “Here comes this dreamer! '
    20: '²⁰ Now then, come and let’s kill him, and throw him into one of the pits;
      and we will say, ‘A vicious animal devoured him.’ Then we will see what will
      become of his dreams!” '
    21: '²¹ But Reuben heard this and rescued him out of their hands by saying, “Let’s
      not take his life.” '
    22: '²² Then Reuben said to them, “Shed no blood. Throw him into this pit that
      is in the wilderness, but do not lay a hand on him”—so that later he might rescue
      him out of their hands, to return him to his father. '
    23: '²³ So it came about, when Joseph reached his brothers, that they stripped
      Joseph of his tunic, the multicolored tunic that was on him; '
    24: "²⁴ and they took him and threw him into the pit. Now the pit was empty, without\
      \ any water in it. \n"
    25: '²⁵ Then they sat down to eat a meal. But as they raised their eyes and looked,
      behold, a caravan of Ishmaelites was coming from Gilead, with their camels carrying
      labdanum resin, balsam, and myrrh, on their way to bring them down to Egypt. '
    26: '²⁶ And Judah said to his brothers, “What profit is it for us to kill our
      brother and cover up his blood? '
    27: '²⁷ Come, and let’s sell him to the Ishmaelites and not lay our hands on him,
      for he is our brother, our own flesh.” And his brothers listened to him. '
    28: "²⁸ Then some Midianite traders passed by, so they pulled him out and lifted\
      \ Joseph out of the pit, and sold him to the Ishmaelites for twenty shekels\
      \ of silver. So they brought Joseph into Egypt. \n"
    29: '²⁹ Now Reuben returned to the pit, and behold, Joseph was not in the pit;
      so he tore his garments. '
    30: '³⁰ He returned to his brothers and said, “The boy is not there; as for me,
      where am I to go?” '
    31: '³¹ So they took Joseph’s tunic, and slaughtered a male goat, and dipped the
      tunic in the blood; '
    32: '³² and they sent the multicolored tunic and brought it to their father and
      said, “We found this; please examine it to see whether it is your son’s tunic
      or not.” '
    33: '³³ Then he examined it and said, “It is my son’s tunic. A vicious animal
      has devoured him; Joseph has surely been torn to pieces!” '
    34: '³⁴ So Jacob tore his clothes, and put on a sackcloth undergarment over his
      waist, and mourned for his son many days. '
    35: '³⁵ Then all his sons and all his daughters got up to comfort him, but he
      refused to be comforted. And he said, “Surely I will go down to Sheol in mourning
      for my son.” So his father wept for him. '
    36: ³⁶ Meanwhile, the Midianites sold him in Egypt to Potiphar, Pharaoh’s officer,
      the captain of the bodyguard.
  38:
    1: '¹ And it came about at that time, that Judah departed from his brothers and
      visited a certain Adullamite, whose name was Hirah. '
    2: '² Judah saw there a daughter of a certain Canaanite whose name was Shua; and
      he took her as a wife and had relations with her. '
    3: '³ And she conceived and gave birth to a son, and he named him Er. '
    4: '⁴ Then she conceived again and gave birth to a son, and she named him Onan. '
    5: "⁵ She gave birth to yet another son and named him Shelah; and it was at Chezib\
      \ that she gave birth to him. \n"
    6: '⁶ Now Judah took a wife for Er his firstborn, and her name was Tamar. '
    7: '⁷ But Er, Judah’s firstborn, was evil in the sight of the Lord, so the Lord
      took his life. '
    8: '⁸ Then Judah said to Onan, “Have relations with your brother’s wife and perform
      your duty as a brother-in-law to her, and raise up a child for your brother.” '
    9: '⁹ Now Onan knew that the child would not be his; so when he had relations
      with his brother’s wife, he wasted his seed on the ground so that he would not
      give a child to his brother. '
    10: '¹⁰ But what he did was displeasing in the sight of the Lord; so He took his
      life also. '
    11: "¹¹ Then Judah said to his daughter-in-law Tamar, “Remain a widow in your\
      \ father’s house until my son Shelah grows up”; for he thought, “I am afraid\
      \ that he too may die like his brothers.” So Tamar went and lived in her father’s\
      \ house. \n"
    12: '¹² Now after a considerable time Shua’s daughter, the wife of Judah, died;
      and when the time of mourning was ended, Judah went up to his sheepshearers
      at Timnah, he and his friend Hirah the Adullamite. '
    13: '¹³ And Tamar was told, “Behold, your father-in-law is going up to Timnah
      to shear his sheep.” '
    14: '¹⁴ So she removed her widow’s garments and covered herself with a veil, and
      wrapped herself, and sat in the gateway of Enaim, which is on the road to Timnah;
      for she saw that Shelah had grown up, and she had not been given to him as a
      wife. '
    15: '¹⁵ When Judah saw her, he assumed she was a prostitute, for she had covered
      her face. '
    16: '¹⁶ So he turned aside to her by the road, and said, “Here now, let me have
      relations with you”; for he did not know that she was his daughter-in-law. And
      she said, “What will you give me, that you may have relations with me?” '
    17: '¹⁷ He said, therefore, “I will send you a young goat from the flock.” She
      then said, “Will you give a pledge until you send it?” '
    18: '¹⁸ He said, “What pledge shall I give you?” And she said, “Your seal and
      your cord, and your staff that is in your hand.” So he gave them to her and
      had relations with her, and she conceived by him. '
    19: "¹⁹ Then she got up and departed, and removed her veil and put on her widow’s\
      \ garments. \n"
    20: '²⁰ When Judah sent the young goat by his friend the Adullamite, to receive
      the pledge from the woman’s hand, he did not find her. '
    21: '²¹ He asked the people of her place, saying, “Where is the temple prostitute
      who was by the road at Enaim?” But they said, “There has been no temple prostitute
      here.” '
    22: '²² So he returned to Judah, and said, “I did not find her; and furthermore,
      the people of the place said, ‘There has been no temple prostitute here.’” '
    23: "²³ Then Judah said, “Let her keep them, otherwise we will become a laughingstock.\
      \ After all, I sent this young goat, but you did not find her.” \n"
    24: '²⁴ Now it was about three months later that Judah was informed, “Your daughter-in-law
      Tamar has prostituted herself, and behold, she is also pregnant by prostitution.”
      Then Judah said, “Bring her out and have her burned!” '
    25: '²⁵ It was while she was being brought out that she sent word to her father-in-law,
      saying, “I am pregnant by the man to whom these things belong.” She also said,
      “Please examine and see, whose signet ring and cords and staff are these?” '
    26: "²⁶ And Judah recognized them, and said, “She is more righteous than I, since\
      \ I did not give her to my son Shelah.” And he did not have relations with her\
      \ again. \n"
    27: '²⁷ It came about at the time she was giving birth, that behold, there were
      twins in her womb. '
    28: '²⁸ Moreover, it took place while she was giving birth, that one baby put
      out a hand, and the midwife took and tied a scarlet thread on his hand, saying,
      “This one came out first.” '
    29: '²⁹ But it came about as he drew back his hand that behold, his brother came
      out. Then she said, “What a breach you have made for yourself!” So he was named
      Perez. '
    30: ³⁰ Afterward his brother came out who had the scarlet thread on his hand;
      and he was named Zerah.
  39:
    1: '¹ Now Joseph had been taken down to Egypt; and Potiphar, an Egyptian officer
      of Pharaoh, the captain of the bodyguard, bought him from the Ishmaelites, who
      had taken him down there. '
    2: '² And the Lord was with Joseph, so he became a successful man. And he was
      in the house of his master, the Egyptian. '
    3: '³ Now his master saw that the Lord was with him and that the Lord made all
      that he did prosper in his hand. '
    4: '⁴ So Joseph found favor in his sight and became his personal servant; and
      he made him overseer over his house, and put him in charge of all that he owned. '
    5: '⁵ It came about that from the time he made him overseer in his house and over
      all that he owned, the Lord blessed the Egyptian’s house on account of Joseph;
      so the Lord’s blessing was upon all that he owned, in the house and in the field. '
    6: "⁶ So he left Joseph in charge of everything that he owned; and with him there\
      \ he did not concern himself with anything except the food which he ate.\nNow\
      \ Joseph was handsome in form and appearance. "
    7: '⁷ And it came about after these events that his master’s wife had her eyes
      on Joseph, and she said, “Sleep with me.” '
    8: '⁸ But he refused and said to his master’s wife, “Look, with me here, my master
      does not concern himself with anything in the house, and he has put me in charge
      of all that he owns. '
    9: '⁹ There is no one greater in this house than I, and he has withheld nothing
      from me except you, because you are his wife. How then could I do this great
      evil, and sin against God?” '
    10: '¹⁰ Though she spoke to Joseph day after day, he did not listen to her to
      lie beside her or be with her. '
    11: '¹¹ Now it happened one day that he went into the house to do his work, and
      none of the people of the household was there inside. '
    12: '¹² So she grabbed him by his garment, saying, “Sleep with me!” But he left
      his garment in her hand and fled, and went outside. '
    13: '¹³ When she saw that he had left his garment in her hand and had fled outside, '
    14: '¹⁴ she called to the men of her household and said to them, “See, he has
      brought in a Hebrew to us to make fun of us; he came in to me to sleep with
      me, and I screamed. '
    15: '¹⁵ When he heard that I raised my voice and screamed, he left his garment
      beside me and fled and went outside.” '
    16: '¹⁶ So she left his garment beside her until his master came home. '
    17: '¹⁷ Then she spoke to him with these words: “The Hebrew slave, whom you brought
      to us, came in to me to make fun of me; '
    18: "¹⁸ but when I raised my voice and screamed, he left his garment beside me\
      \ and fled outside.” \n"
    19: '¹⁹ Now when his master heard the words of his wife which she spoke to him,
      saying, “This is what your slave did to me,” his anger burned. '
    20: '²⁰ So Joseph’s master took him and put him into the prison, the place where
      the king’s prisoners were confined; and he was there in the prison. '
    21: '²¹ But the Lord was with Joseph and extended kindness to him, and gave him
      favor in the sight of the warden of the prison. '
    22: '²² And the warden of the prison put Joseph in charge of all the prisoners
      who were in the prison; so that whatever was done there, he was responsible
      for it. '
    23: ²³ The warden of the prison did not supervise anything under Joseph’s authority,
      because the Lord was with him; and, the Lord made whatever he did prosper.
  40:
    1: '¹ Then it came about after these things, that the cupbearer and the baker
      for the king of Egypt offended their lord, the king of Egypt. '
    2: '² And Pharaoh was furious with his two officials, the chief cupbearer and
      the chief baker. '
    3: '³ So he put them in confinement in the house of the captain of the bodyguard,
      in the prison, the same place where Joseph was imprisoned. '
    4: '⁴ And the captain of the bodyguard put Joseph in charge of them, and he took
      care of them; and they were in confinement for some time. '
    5: '⁵ Then the cupbearer and the baker for the king of Egypt, who were confined
      in the prison, both had a dream the same night, each man with his own dream
      and each dream with its own interpretation. '
    6: '⁶ When Joseph came to them in the morning and saw them, behold, they were
      dejected. '
    7: '⁷ So he asked Pharaoh’s officials who were with him in confinement in his
      master’s house, “Why are your faces so sad today?” '
    8: "⁸ And they said to him, “We have had a dream, and there is no one to interpret\
      \ it.” Then Joseph said to them, “Do interpretations not belong to God? Tell\
      \ it to me, please.” \n"
    9: '⁹ So the chief cupbearer told his dream to Joseph, saying to him, “In my dream,
      behold, there was a vine in front of me; '
    10: '¹⁰ and on the vine were three branches. And as it was budding, its blossoms
      came out, and its clusters produced ripe grapes. '
    11: '¹¹ Now Pharaoh’s cup was in my hand; so I took the grapes and squeezed them
      into Pharaoh’s cup, and I put the cup into Pharaoh’s hand.” '
    12: '¹² Then Joseph said to him, “This is the interpretation of it: the three
      branches are three days; '
    13: '¹³ within three more days Pharaoh will lift up your head and restore you
      to your office; and you will put Pharaoh’s cup into his hand as in your former
      practice when you were his cupbearer. '
    14: '¹⁴ Only keep me in mind when it goes well for you, and please do me a kindness
      by mentioning me to Pharaoh, and get me out of this prison. '
    15: "¹⁵ For I was in fact kidnapped from the land of the Hebrews, and even here\
      \ I have done nothing that they should have put me into the dungeon.” \n"
    16: '¹⁶ When the chief baker saw that he had interpreted favorably, he said to
      Joseph, “I also saw in my dream, and behold, there were three baskets of white
      bread on my head; '
    17: '¹⁷ and in the top basket there were some of all kinds of baked food for Pharaoh,
      and the birds were eating them out of the basket on my head.” '
    18: '¹⁸ Then Joseph answered and said, “This is its interpretation: the three
      baskets are three days; '
    19: "¹⁹ within three more days Pharaoh will lift up your head from you and will\
      \ hang you on a wooden post, and the birds will eat your flesh off you.” \n"
    20: '²⁰ So it came about on the third day, which was Pharaoh’s birthday, that
      he held a feast for all his servants; and he lifted up the head of the chief
      cupbearer and the head of the chief baker among his servants. '
    21: '²¹ He restored the chief cupbearer to his office, and he put the cup into
      Pharaoh’s hand; '
    22: '²² but he hanged the chief baker, just as Joseph had interpreted to them. '
    23: ²³ Yet the chief cupbearer did not remember Joseph, but forgot him.
  41:
    1: '¹ Now it happened at the end of two full years that Pharaoh had a dream, and
      behold, he was standing by the Nile. '
    2: '² And behold, from the Nile seven cows came up, fine-looking and fat; and
      they grazed in the marsh grass. '
    3: '³ Then behold, seven other cows came up after them from the Nile, ugly and
      thin, and they stood by the other cows on the bank of the Nile. '
    4: '⁴ Then the ugly and thin cows ate the seven fine-looking and fat cows. Then
      Pharaoh awoke. '
    5: '⁵ But he fell asleep and dreamed a second time; and behold, seven ears of
      grain came up on a single stalk, plump and good. '
    6: '⁶ Then behold, seven ears, thin and scorched by the east wind, sprouted up
      after them. '
    7: '⁷ And the thin ears swallowed the seven plump and full ears. Then Pharaoh
      awoke, and behold, it was a dream. '
    8: "⁸ Now in the morning his spirit was troubled, so he sent messengers and called\
      \ for all the soothsayer priests of Egypt, and all its wise men. And Pharaoh\
      \ told them his dreams, but there was no one who could interpret them for Pharaoh.\
      \ \n"
    9: '⁹ Then the chief cupbearer spoke to Pharaoh, saying, “I would make mention
      today of my own offenses. '
    10: '¹⁰ Pharaoh was furious with his servants, and he put me in confinement in
      the house of the captain of the bodyguard, both me and the chief baker. '
    11: '¹¹ Then we had a dream one night, he and I; each of us dreamed according
      to the interpretation of his own dream. '
    12: '¹² Now a Hebrew youth was there with us, a servant of the captain of the
      bodyguard, and we told him the dreams, and he interpreted our dreams for us.
      For each man he interpreted according to his own dream. '
    13: "¹³ And just as he interpreted for us, so it happened; Pharaoh restored me\
      \ in my office, but he hanged the chief baker.” \n"
    14: '¹⁴ Then Pharaoh sent word and called for Joseph, and they hurriedly brought
      him out of the dungeon; and when he had shaved himself and changed his clothes,
      he came to Pharaoh. '
    15: '¹⁵ Pharaoh said to Joseph, “I have had a dream, but no one can interpret
      it; and I have heard it said about you, that when you hear a dream you can interpret
      it.” '
    16: '¹⁶ Joseph then answered Pharaoh, saying, “It has nothing to do with me; God
      will give Pharaoh an answer for his own good.” '
    17: '¹⁷ So Pharaoh said to Joseph, “In my dream, there I was, standing on the
      bank of the Nile; '
    18: '¹⁸ and behold, seven cows, fat and fine-looking came up out of the Nile,
      and they grazed in the marsh grass. '
    19: '¹⁹ Then behold, seven other cows came up after them, poor and very ugly and
      thin, such as I had never seen for ugliness in all the land of Egypt; '
    20: '²⁰ and the thin and ugly cows ate the first seven fat cows. '
    21: '²¹ Yet when they had devoured them, it could not be detected that they had
      devoured them, for they were just as ugly as before. Then I awoke. '
    22: '²² I saw also in my dream, and behold, seven ears of grain, full and good,
      came up on a single stalk; '
    23: '²³ and behold, seven ears, withered, thin, and scorched by the east wind
      sprouted up after them; '
    24: "²⁴ and the thin ears swallowed the seven good ears. Then I told it to the\
      \ soothsayer priests, but there was no one who could explain it to me.” \n"
    25: '²⁵ And Joseph said to Pharaoh, “Pharaoh’s dreams are one and the same; God
      has told to Pharaoh what He is about to do. '
    26: '²⁶ The seven good cows are seven years; and the seven good ears are seven
      years; the dreams are one and the same. '
    27: '²⁷ The seven thin and ugly cows that came up after them are seven years,
      and the seven thin ears scorched by the east wind will be seven years of famine. '
    28: '²⁸ It is as I have spoken to Pharaoh: God has shown Pharaoh what He is about
      to do. '
    29: '²⁹ Behold, seven years of great abundance are coming in all the land of Egypt; '
    30: '³⁰ and after them seven years of famine will come, and all the abundance
      will be forgotten in the land of Egypt, and the famine will ravage the land. '
    31: '³¹ So the abundance will be unknown in the land because of that subsequent
      famine; for it will be very severe. '
    32: '³² Now as for the repeating of the dream to Pharaoh twice, it means that
      the matter is confirmed by God, and God will quickly bring it about. '
    33: '³³ So now let Pharaoh look for a man discerning and wise, and appoint him
      over the land of Egypt. '
    34: '³⁴ Let Pharaoh take action to appoint overseers in charge of the land, and
      let him take a fifth of the produce of the land of Egypt as a tax in the seven
      years of abundance. '
    35: '³⁵ Then have them collect all the food of these good years that are coming,
      and store up the grain for food in the cities under Pharaoh’s authority, and
      have them guard it. '
    36: "³⁶ Let the food be used as a reserve for the land for the seven years of\
      \ famine which will occur in the land of Egypt, so that the land will not perish\
      \ during the famine.” \n"
    37: "³⁷ Now the proposal seemed good to Pharaoh and to all his servants. \n"
    38: '³⁸ Then Pharaoh said to his servants, “Can we find a man like this, in whom
      there is a divine spirit?” '
    39: '³⁹ So Pharaoh said to Joseph, “Since God has informed you of all this, there
      is no one as discerning and wise as you are. '
    40: '⁴⁰ You shall be in charge of my house, and all my people shall be obedient
      to you; only regarding the throne will I be greater than you.” '
    41: '⁴¹ Pharaoh also said to Joseph, “See, I have placed you over all the land
      of Egypt.” '
    42: '⁴² Then Pharaoh took off his signet ring from his hand and put it on Joseph’s
      hand, and clothed him in garments of fine linen, and put the gold necklace around
      his neck. '
    43: '⁴³ And he had him ride in his second chariot; and they proclaimed ahead of
      him, “Bow the knee!” And he placed him over all the land of Egypt. '
    44: '⁴⁴ Moreover, Pharaoh said to Joseph, “Though I am Pharaoh, yet without your
      permission no one shall raise his hand or foot in all the land of Egypt.” '
    45: "⁴⁵ Then Pharaoh named Joseph Zaphenath-paneah; and he gave him Asenath, the\
      \ daughter of Potiphera priest of On, to be his wife. And Joseph went out over\
      \ the land of Egypt. \n"
    46: '⁴⁶ Now Joseph was thirty years old when he stood in the presence of Pharaoh,
      king of Egypt. And Joseph went out from the presence of Pharaoh and went through
      all the land of Egypt. '
    47: '⁴⁷ During the seven years of plenty the land produced abundantly. '
    48: '⁴⁸ So he collected all the food of these seven years which occurred in the
      land of Egypt and put the food in the cities; he put in every city the food
      from its own surrounding fields. '
    49: "⁴⁹ Joseph stored up grain in great abundance like the sand of the sea, until\
      \ he stopped measuring it, for it was beyond measure. \n"
    50: '⁵⁰ Now before the year of famine came, two sons were born to Joseph, whom
      Asenath, the daughter of Potiphera, priest of On, bore to him. '
    51: '⁵¹ Joseph named the firstborn Manasseh; “For,” he said, “God has made me
      forget all my trouble and all of my father’s household.” '
    52: "⁵² And he named the second Ephraim; “For,” he said, “God has made me fruitful\
      \ in the land of my affliction.” \n"
    53: '⁵³ When the seven years of plenty which had taken place in the land of Egypt
      came to an end, '
    54: '⁵⁴ and the seven years of famine began to come, just as Joseph had said,
      then there was famine in all the lands; but in all the land of Egypt there was
      bread. '
    55: '⁵⁵ So when all the land of Egypt suffered famine, the people cried out to
      Pharaoh for bread; and Pharaoh said to all the Egyptians, “Go to Joseph; whatever
      he says to you, you shall do.” '
    56: '⁵⁶ When the famine was spread over the entire face of the earth, then Joseph
      opened all the storehouses and sold grain to the Egyptians; and the famine was
      severe in the land of Egypt. '
    57: ⁵⁷ Then the people of all the earth came to Egypt to buy grain from Joseph,
      because the famine was severe in all the earth.
  42:
    1: '¹ Now Jacob saw that there was grain in Egypt, and Jacob said to his sons,
      “Why are you staring at one another?” '
    2: '² Then he said, “Look, I have heard that there is grain in Egypt; go down
      there and buy some for us from that place, so that we may live and not die.” '
    3: '³ So ten of Joseph’s brothers went down to buy grain from Egypt. '
    4: '⁴ But Jacob did not send Joseph’s brother Benjamin with his brothers, for
      he said, “I am afraid that harm may happen to him.” '
    5: "⁵ So the sons of Israel came to buy grain among those who were coming, because\
      \ the famine was also in the land of Canaan. \n"
    6: '⁶ Now Joseph was the ruler over the land; he was the one who sold grain to
      all the people of the land. And Joseph’s brothers came and bowed down to him
      with their faces to the ground. '
    7: "⁷ When Joseph saw his brothers, he recognized them, but he disguised himself\
      \ to them and spoke to them harshly. He said to them, “Where have you come from?”\
      \ And they said, “From the land of Canaan, to buy food.” \n"
    8: '⁸ But Joseph had recognized his brothers, although they did not recognize
      him. '
    9: '⁹ And Joseph remembered the dreams which he had about them, and he said to
      them, “You are spies; you have come to look at the undefended parts of our land.” '
    10: '¹⁰ And they said to him, “No, my lord, but your servants have come to buy
      food. '
    11: '¹¹ We are all sons of one man; we are honest men, your servants are not spies.” '
    12: '¹² Yet he said to them, “No, but you have come to look at the undefended
      parts of our land!” '
    13: '¹³ But they said, “Your servants are twelve brothers in all, the sons of
      one man in the land of Canaan; and behold, the youngest is with our father today,
      and one is no longer alive.” '
    14: '¹⁴ Yet Joseph said to them, “It is as I said to you, you are spies; '
    15: '¹⁵ by this you will be tested: by the life of Pharaoh, you shall not leave
      this place unless your youngest brother comes here! '
    16: '¹⁶ Send one of you and have him get your brother, while you remain confined,
      so that your words may be tested, whether there is truth in you. But if not,
      by the life of Pharaoh, you are certainly spies!” '
    17: "¹⁷ So he put them all together in prison for three days. \n"
    18: '¹⁸ Now Joseph said to them on the third day, “Do this and live, for I fear
      God: '
    19: '¹⁹ if you are honest men, let one of your brothers be confined in your prison;
      but as for the rest of you, go, carry grain for the famine of your households, '
    20: '²⁰ and bring your youngest brother to me, so that your words may be verified,
      and you will not die.” And they did so. '
    21: '²¹ Then they said to one another, “Truly we are guilty concerning our brother,
      because we saw the distress of his soul when he pleaded with us, yet we would
      not listen; for that reason this distress has happened to us.” '
    22: '²² Reuben answered them, saying, “Did I not tell you, ‘Do not sin against
      the boy’; and you would not listen? Now justice for his blood is required.” '
    23: '²³ They did not know, however, that Joseph understood, for there was an interpreter
      between them. '
