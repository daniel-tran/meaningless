      for his head, and lay down in that place. '
    12: '¹² And he had a dream, and behold, a ladder was set up on the earth with
      its top reaching to heaven; and behold, the angels of God were ascending and
      descending on it. '
    13: '¹³ Then behold, the Lord was standing above it and said, “I am the Lord,
