  29:
    1: '¹ Then Jacob set out on his journey, and went to the land of the people of
      the east. '
    2: '² He looked, and saw a well in the field, and behold, three flocks of sheep
      were lying there beside it, because they watered the flocks from that well.
      Now the stone on the mouth of the well was large. '
    3: "³ When all the flocks were gathered there, they would roll the stone from\
      \ the mouth of the well and water the sheep. Then they would put the stone back\
      \ in its place on the mouth of the well. \n"
    4: '⁴ Jacob said to them, “My brothers, where are you from?” And they said, “We
      are from Haran.” '
    5: '⁵ So he said to them, “Do you know Laban the son of Nahor?” And they said,
      “We know him.” '
    6: '⁶ And he said to them, “Is it well with him?” And they said, “It is well,
      and here is his daughter Rachel coming with the sheep.” '
    7: '⁷ Then he said, “Look, it is still high day; it is not time for the livestock
      to be gathered. Water the sheep, and go, pasture them.” '
    8: "⁸ But they said, “We cannot, until all the flocks are gathered, and they roll\
      \ the stone from the mouth of the well; then we water the sheep.” \n"
    9: '⁹ While he was still speaking with them, Rachel came with her father’s sheep,
      for she was a shepherdess. '
    10: '¹⁰ When Jacob saw Rachel the daughter of his mother’s brother Laban, and
      the sheep of his mother’s brother Laban, Jacob went up and rolled the stone
      from the mouth of the well, and watered the flock of his mother’s brother Laban. '
    11: '¹¹ Then Jacob kissed Rachel, and raised his voice and wept. '
    12: "¹² Jacob told Rachel that he was a relative of her father and that he was\
      \ Rebekah’s son, and she ran and told her father. \n"
    13: '¹³ So when Laban heard the news about Jacob, his sister’s son, he ran to
      meet him, and embraced him and kissed him, and brought him to his house. Then
      he told Laban all these things. '
    14: "¹⁴ And Laban said to him, “You certainly are my bone and my flesh.” And he\
      \ stayed with him a month. \n"
    15: '¹⁵ Then Laban said to Jacob, “Because you are my relative, should you therefore
      serve me for nothing? Tell me, what shall your wages be?” '
    16: '¹⁶ Now Laban had two daughters; the name of the older was Leah, and the name
      of the younger was Rachel. '
    17: '¹⁷ And Leah’s eyes were weak, but Rachel was beautiful in figure and appearance. '
    18: '¹⁸ Now Jacob loved Rachel, so he said, “I will serve you seven years for
      your younger daughter Rachel.” '
    19: '¹⁹ Laban said, “It is better that I give her to you than to give her to another
      man; stay with me.” '
    20: "²⁰ So Jacob served seven years for Rachel, and they seemed to him like only\
      \ a few days because of his love for her. \n"
    21: '²¹ Then Jacob said to Laban, “Give me my wife, for my time is completed,
      that I may have relations with her.” '
    22: '²² So Laban gathered all the people of the place and held a feast. '
    23: '²³ Now in the evening he took his daughter Leah and brought her to him; and
      Jacob had relations with her. '
    24: '²⁴ Laban also gave his female slave Zilpah to his daughter Leah as a slave. '
    25: '²⁵ So it came about in the morning that, behold, it was Leah! And he said
      to Laban, “What is this that you have done to me? Was it not for Rachel that
      I served with you? Why then have you deceived me?” '
    26: '²⁶ But Laban said, “It is not the practice in our place to marry off the
      younger before the firstborn. '
    27: '²⁷ Complete the week of this one, and we will give you the other also for
      the service which you shall serve with me, for another seven years.” '
    28: '²⁸ Jacob did so and completed her week, and he gave him his daughter Rachel
      as his wife. '
    29: '²⁹ Laban also gave his female slave Bilhah to his daughter Rachel as her
      slave. '
    30: "³⁰ So Jacob had relations with Rachel also, and indeed he loved Rachel more\
      \ than Leah, and he served with Laban for another seven years. \n"
    31: '³¹ Now the Lord saw that Leah was unloved, and He opened her womb, but Rachel
      was unable to have children. '
    32: '³² Leah conceived and gave birth to a son, and named him Reuben, for she
      said, “Because the Lord has seen my affliction; surely now my husband will love
      me.” '
    33: '³³ Then she conceived again and gave birth to a son, and said, “Because the
      Lord has heard that I am unloved, He has therefore given me this son also.”
      So she named him Simeon. '
    34: '³⁴ And she conceived again and gave birth to a son, and said, “Now this time
      my husband will become attached to me, because I have borne him three sons.”
      Therefore he was named Levi. '
    35: ³⁵ And she conceived again and gave birth to a son, and said, “This time I
      will praise the Lord.” Therefore she named him Judah. Then she stopped having
      children.
  30:
    1: '¹ Now when Rachel saw that she had not borne Jacob any children, she became
      jealous of her sister; and she said to Jacob, “Give me children, or else I am
      going to die.” '
    2: '² Then Jacob’s anger burned against Rachel, and he said, “Am I in the place
      of God, who has withheld from you the fruit of the womb?” '
    3: '³ Then she said, “Here is my female slave Bilhah: have relations with her
      that she may give birth on my knees, so that by her I too may obtain a child.” '
    4: '⁴ So she gave him her slave Bilhah as a wife, and Jacob had relations with
      her. '
    5: '⁵ Bilhah conceived and bore Jacob a son. '
    6: '⁶ Then Rachel said, “God has vindicated me, and has indeed heard my voice
      and has given me a son.” Therefore she named him Dan. '
    7: '⁷ And Rachel’s slave Bilhah conceived again and bore Jacob a second son. '
    8: "⁸ So Rachel said, “With mighty wrestling I have wrestled with my sister, and\
      \ I have indeed prevailed.” And she named him Naphtali. \n"
    9: '⁹ When Leah saw that she had stopped having children, she took her slave Zilpah
      and gave her to Jacob as a wife. '
    10: '¹⁰ And Leah’s slave Zilpah bore Jacob a son. '
    11: '¹¹ Then Leah said, “How fortunate!” So she named him Gad. '
    12: '¹² And Leah’s slave Zilpah bore Jacob a second son. '
    13: "¹³ Then Leah said, “Happy am I! For women will call me happy.” So she named\
      \ him Asher. \n"
    14: '¹⁴ Now in the days of wheat harvest Reuben went and found mandrake fruits
      in the field, and brought them to his mother Leah. Then Rachel said to Leah,
      “Please give me some of your son’s mandrakes.” '
    15: '¹⁵ But she said to her, “Is it a small matter for you to take my husband?
      And would you take my son’s mandrakes also?” So Rachel said, “Therefore he may
      sleep with you tonight in return for your son’s mandrakes.” '
    16: '¹⁶ When Jacob came in from the field in the evening, Leah went out to meet
      him and said, “You must have relations with me, for I have indeed hired you
      with my son’s mandrakes.” So he slept with her that night. '
    17: '¹⁷ God listened to Leah, and she conceived and bore Jacob a fifth son. '
    18: '¹⁸ Then Leah said, “God has given me my reward, because I gave my slave to
      my husband.” So she named him Issachar. '
    19: '¹⁹ And Leah conceived again and bore a sixth son to Jacob. '
    20: '²⁰ Then Leah said, “God has endowed me with a good gift; finally my husband
      will acknowledge me as his wife, because I have borne him six sons.” So she
      named him Zebulun. '
    21: "²¹ Afterward she gave birth to a daughter, and named her Dinah. \n"
    22: '²² Then God remembered Rachel, and God listened to her and opened her womb. '
    23: '²³ So she conceived and gave birth to a son, and said, “God has taken away
      my disgrace.” '
    24: "²⁴ And she named him Joseph, saying, “May the Lord give me another son.”\
      \ \n"
    25: '²⁵ Now it came about, when Rachel had given birth to Joseph, that Jacob said
      to Laban, “Send me away, so that I may go to my own place and to my own country. '
    26: '²⁶ Give me my wives and my children for whom I have served you, and let me
      go; for you yourself know my service which I have rendered you.” '
    27: '²⁷ But Laban said to him, “If it pleases you at all, stay with me; I have
      determined by divination that the Lord has blessed me on your account.” '
    28: '²⁸ He continued, “Name me your wages, and I will give them.” '
    29: '²⁹ But Jacob said to him, “You yourself know how I have served you and how
      your livestock have fared with me. '
    30: '³⁰ For you had little before I came, and it has increased to a multitude,
      and the Lord has blessed you wherever I turned. But now, when shall I provide
      for my own household also?” '
    31: '³¹ So he said, “What shall I give you?” And Jacob said, “You shall not give
      me anything. If you will do this one thing for me, I will again pasture and
      keep your flock: '
    32: '³² let me pass through your entire flock today, removing from there every
      speckled or spotted sheep and every black sheep among the lambs, and the spotted
      or speckled among the goats; and those shall be my wages. '
    33: '³³ So my honesty will answer for me later, when you come concerning my wages.
      Every one that is not speckled or spotted among the goats, or black among the
      lambs, if found with me, will be considered stolen.” '
    34: '³⁴ Laban said, “Good, let it be according to your word.” '
    35: '³⁵ So he removed on that day the striped or spotted male goats, and all the
      speckled or spotted female goats, every one with white on it, and all the black
      ones among the sheep, and put them in the care of his sons. '
    36: "³⁶ And he put a distance of three days’ journey between himself and Jacob,\
      \ and Jacob fed the rest of Laban’s flocks. \n"
    37: '³⁷ Then Jacob took fresh rods of poplar, almond, and plane trees, and peeled
      white stripes in them, exposing the white that was in the rods. '
    38: '³⁸ He set the rods which he had peeled in front of the flocks in the drinking
      troughs, that is, in the watering channels where the flocks came to drink; and
      they mated when they came to drink. '
    39: '³⁹ So the flocks mated by the rods, and the flocks delivered striped, speckled,
      and spotted offspring. '
    40: '⁴⁰ Then Jacob separated the lambs, and made the flocks face toward the striped
      and all the black in the flock of Laban; and he put his own herds apart, and
      did not put them with Laban’s flock. '
    41: '⁴¹ Moreover, whenever the stronger of the flock were mating, Jacob would
      place the rods in the sight of the flock in the drinking troughs, so that they
      would mate by the rods; '
    42: '⁴² but when the flock was sickly, he did not put them in; so the sickly were
      Laban’s, and the stronger were Jacob’s. '
    43: ⁴³ So the man became exceedingly prosperous, and had large flocks, and female
      and male servants, and camels and donkeys.
  31:
    1: '¹ Now Jacob heard the words of Laban’s sons, saying, “Jacob has taken away
      all that was our father’s, and from what belonged to our father he has made
      all this wealth.” '
    2: '² And Jacob saw the attitude of Laban, and behold, it was not friendly toward
      him as it had been before. '
    3: '³ Then the Lord said to Jacob, “Return to the land of your fathers and to
      your relatives, and I will be with you.” '
    4: '⁴ So Jacob sent word and called Rachel and Leah to his flock in the field, '
    5: '⁵ and said to them, “I see your father’s attitude, that it is not friendly
      toward me as it was before, but the God of my father has been with me. '
    6: '⁶ You know that I have served your father with all my strength. '
    7: '⁷ Yet your father has cheated me and changed my wages ten times; however,
      God did not allow him to do me harm. '
    8: '⁸ If he said this: ‘The speckled shall be your wages,’ then all the flock
      delivered speckled; and if he said this: ‘The striped shall be your wages,’
      then all the flock delivered striped. '
    9: '⁹ So God has taken away your father’s livestock and given them to me. '
    10: '¹⁰ And it came about at the time when the flock was breeding that I raised
      my eyes and saw in a dream—and behold—the male goats that were mating were striped,
      speckled, or mottled. '
    11: '¹¹ Then the angel of God said to me in the dream, ‘Jacob’; and I said, ‘Here
      I am.’ '
    12: '¹² He said, ‘Now raise your eyes and see that all the male goats that are
      mating are striped, speckled, or mottled; for I have seen everything that Laban
      has been doing to you. '
    13: '¹³ I am the God of Bethel, where you anointed a memorial stone, where you
      made a vow to Me; now arise, leave this land, and return to the land of your
      birth.’” '
    14: '¹⁴ Rachel and Leah said to him, “Do we still have any share or inheritance
      in our father’s house? '
    15: '¹⁵ Are we not regarded by him as foreigners? For he has sold us, and has
      also entirely consumed our purchase price. '
    16: "¹⁶ Surely all the wealth which God has taken away from our father belongs\
      \ to us and our children; now then, do whatever God has told you.” \n"
    17: '¹⁷ Then Jacob stood up and put his children and his wives on camels; '
    18: '¹⁸ and he drove away all his livestock and all his property which he had
      acquired, the livestock he possessed which he had acquired in Paddan-aram, to
      go to the land of Canaan to his father Isaac. '
    19: '¹⁹ Laban had gone to shear his flock, and Rachel stole the household idols
      that were her father’s. '
    20: '²⁰ And Jacob deceived Laban the Aramean by not telling him that he was fleeing. '
    21: "²¹ So he fled with all that he had; and he got up and crossed the Euphrates\
      \ River, and set out for the hill country of Gilead. \n"
    22: '²² When Laban was informed on the third day that Jacob had fled, '
    23: '²³ he took his kinsmen with him and pursued him a distance of seven days’
      journey, and he overtook him in the hill country of Gilead. '
    24: "²⁴ However, God came to Laban the Aramean in a dream of the night and said\
      \ to him, “Be careful that you do not speak to Jacob either good or bad.” \n"
    25: '²⁵ And Laban caught up with Jacob. Now Jacob had pitched his tent in the
      hill country, and Laban with his kinsmen camped in the hill country of Gilead. '
    26: '²⁶ Then Laban said to Jacob, “What have you done by deceiving me and carrying
      away my daughters like captives of the sword? '
    27: '²⁷ Why did you flee secretly and deceive me, and did not tell me, so that
      I might have sent you away with joy and with songs, with tambourine and with
      lyre; '
    28: '²⁸ and did not allow me to kiss my grandchildren and my daughters? Now you
      have done foolishly. '
    29: '²⁹ It is in my power to do you harm, but the God of your father spoke to
      me last night, saying, ‘Be careful not to speak either good or bad to Jacob.’ '
    30: '³⁰ Now you have indeed gone away because you longed greatly for your father’s
      house; but why did you steal my gods?” '
    31: '³¹ Then Jacob replied to Laban, “Because I was afraid, for I thought that
      you would take your daughters from me by force. '
    32: "³² The one with whom you find your gods shall not live; in the presence of\
      \ our relatives point out what is yours among my belongings and take it for\
      \ yourself.” Now Jacob did not know that Rachel had stolen them. \n"
    33: '³³ So Laban went into Jacob’s tent, and into Leah’s tent, and into the tent
      of the two slave women, but he did not find them. Then he went out of Leah’s
      tent and entered Rachel’s tent. '
    34: '³⁴ Now Rachel had taken the household idols and put them in the camel’s saddlebag,
      and she sat on them. So Laban searched through all the tent, but did not find
      them. '
    35: "³⁵ And she said to her father, “May my lord not be angry that I cannot stand\
      \ in your presence, because the way of women is upon me.” So he searched but\
      \ did not find the household idols. \n"
    36: '³⁶ Then Jacob became angry and argued with Laban; and Jacob said to Laban,
      “What is my offense? What is my sin that you have hotly pursued me? '
    37: '³⁷ Though you have searched through all my property, what have you found
      of all your household property? Set it here in front of my relatives and your
      relatives, so that they may decide between the two of us. '
    38: '³⁸ For these twenty years I have been with you; your ewes and your female
      goats have not miscarried, nor have I eaten the rams of your flocks. '
    39: '³⁹ I did not even bring to you that which was torn by wild animals; I took
      the loss myself. You demanded it of my hand whether stolen by day or stolen
      by night. '
    40: '⁴⁰ This is how I was: by day the heat consumed me and the frost by night,
      and my sleep fled from my eyes. '
    41: '⁴¹ For these twenty years I have been in your house; I served you fourteen
      years for your two daughters, and six years for your flock, and you changed
      my wages ten times. '
    42: "⁴² If the God of my father, the God of Abraham and the fear of Isaac, had\
      \ not been for me, surely now you would have sent me away empty-handed. God\
      \ has seen my affliction and the labor of my hands, so He rendered judgment\
      \ last night.” \n"
    43: '⁴³ Then Laban replied to Jacob, “The daughters are my daughters, the children
      are my grandchildren, the flocks are my flocks, and everything that you see
      is mine. But what can I do this day to these daughters of mine or to their children
      to whom they have given birth? '
    44: '⁴⁴ So now come, let’s make a covenant, you and I, and it shall be a witness
      between you and me.” '
    45: '⁴⁵ Then Jacob took a stone and set it up as a memorial stone. '
    46: '⁴⁶ Jacob said to his relatives, “Gather stones.” So they took stones and
      made a heap, and they ate there by the heap. '
    47: '⁴⁷ Now Laban called it Jegar-sahadutha, but Jacob called it Galeed. '
    48: '⁴⁸ Laban said, “This heap is a witness between you and me this day.” Therefore
      it was named Galeed, '
    49: '⁴⁹ and Mizpah, for he said, “May the Lord keep watch between you and me when
      we are absent one from the other. '
    50: '⁵⁰ If you mistreat my daughters, or if you take wives besides my daughters,
      although no one is with us, see, God is witness between you and me.” '
    51: '⁵¹ Laban also said to Jacob, “Behold this heap and behold the memorial stone
      which I have set between you and me. '
    52: '⁵² This heap is a witness, and the memorial stone is a witness, that I will
      not pass by this heap to you for harm, and you will not pass by this heap and
      this memorial stone to me, for harm. '
    53: '⁵³ The God of Abraham and the God of Nahor, the God of their father, judge
      between us.” So Jacob swore by the fear of his father Isaac. '
    54: '⁵⁴ Then Jacob offered a sacrifice on the mountain, and called his relatives
      to the meal; and they ate the meal and spent the night on the mountain. '
    55: ⁵⁵ Then early in the morning Laban got up, and kissed his grandchildren and
      his daughters and blessed them. Then Laban departed and returned to his place.
