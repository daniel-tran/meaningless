    3: '³ and I will make you swear by the Lord, the God of heaven and the God of
      earth, that you shall not take a wife for my son from the daughters of the Canaanites,
      among whom I live; '
    4: '⁴ but you will go to my country and to my relatives, and take a wife for my
      son Isaac.” '
    5: '⁵ The servant said to him, “Suppose the woman is not willing to follow me
      to this land; should I take your son back to the land from where you came?” '
    6: '⁶ Then Abraham said to him, “Beware that you do not take my son back there! '
    7: '⁷ The Lord, the God of heaven, who took me from my father’s house and from
