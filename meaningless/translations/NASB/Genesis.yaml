    19: '¹⁹ Now these are the records of the generations of Isaac, Abraham’s son:
      Abraham fathered Isaac; '
    20: '²⁰ and Isaac was forty years old when he took Rebekah, the daughter of Bethuel
      the Aramean of Paddan-aram, the sister of Laban the Aramean, to be his wife. '
    21: '²¹ Isaac prayed to the Lord on behalf of his wife, because she was unable
      to have children; and the Lord answered him, and his wife Rebekah conceived. '
    22: '²² But the children struggled together within her; and she said, “If it is
      so, why am I in this condition?” So she went to inquire of the Lord. '
    23: "²³ And the Lord said to her,\n“Two nations are in your womb;\nAnd two peoples\
      \ will be separated from your body;\nAnd one people will be stronger than the\
      \ other;\nAnd the older will serve the younger.” \n"
    24: '²⁴ When her days leading to the delivery were at an end, behold, there were
      twins in her womb. '
    25: '²⁵ Now the first came out red, all over like a hairy garment; and they named
      him Esau. '
    26: "²⁶ Afterward his brother came out with his hand holding on to Esau’s heel,\
      \ so he was named Jacob; and Isaac was sixty years old when she gave birth to\
      \ them. \n"
    27: '²⁷ When the boys grew up, Esau became a skillful hunter, a man of the field;
      but Jacob was a civilized man, living in tents. '
    28: '²⁸ Now Isaac loved Esau because he had a taste for game; but Rebekah loved
      Jacob. '
    29: '²⁹ When Jacob had cooked a stew one day, Esau came in from the field and
      he was exhausted; '
    30: '³⁰ and Esau said to Jacob, “Please let me have a mouthful of that red stuff
      there, for I am exhausted.” Therefore he was called Edom by name. '
    31: '³¹ But Jacob said, “First sell me your birthright.” '
    32: '³² Esau said, “Look, I am about to die; so of what use then is the birthright
      to me?” '
    33: '³³ And Jacob said, “First swear to me”; so he swore an oath to him, and sold
      his birthright to Jacob. '
    34: ³⁴ Then Jacob gave Esau bread and lentil stew; and he ate and drank, and got
      up and went on his way. So Esau despised his birthright.
  26:
    1: '¹ Now there was a famine in the land, besides the previous famine that had
      occurred in the days of Abraham. So Isaac went to Gerar, to Abimelech king of
      the Philistines. '
    2: '² And the Lord appeared to him and said, “Do not go down to Egypt; stay in
      the land of which I shall tell you. '
    3: '³ Live for a time in this land and I will be with you and bless you, for to
      you and to your descendants I will give all these lands, and I will establish
      the oath which I swore to your father Abraham. '
    4: '⁴ I will multiply your descendants as the stars of heaven, and will give your
      descendants all these lands; and by your descendants all the nations of the
      earth shall be blessed, '
    5: "⁵ because Abraham obeyed Me and fulfilled his duty to Me, and kept My commandments,\
      \ My statutes, and My laws.” \n"
    6: '⁶ So Isaac lived in Gerar. '
    7: '⁷ When the men of the place asked about his wife, he said, “She is my sister,”
      for he was afraid to say, “my wife,” thinking, “the men of the place might kill
      me on account of Rebekah, since she is beautiful.” '
    8: '⁸ Now it came about, when he had been there a long time, that Abimelech king
      of the Philistines looked down through a window, and saw them, and behold, Isaac
      was caressing his wife Rebekah. '
    9: '⁹ Then Abimelech called Isaac and said, “Behold, she certainly is your wife!
      So how is it that you said, ‘She is my sister’?” And Isaac said to him, “Because
      I thought, ‘otherwise I might be killed on account of her.’” '
    10: '¹⁰ And Abimelech said, “What is this that you have done to us? One of the
      people might easily have slept with your wife, and you would have brought guilt
      upon us.” '
    11: "¹¹ So Abimelech commanded all the people, saying, “He who touches this man\
      \ or his wife will certainly be put to death.” \n"
    12: '¹² Now Isaac sowed in that land and reaped in the same year a hundred times
      as much. And the Lord blessed him, '
    13: '¹³ and the man became rich, and continued to grow richer until he became
      very wealthy; '
    14: '¹⁴ for he had possessions of flocks and herds, and a great household, so
      that the Philistines envied him. '
    15: '¹⁵ Now all the wells which his father’s servants had dug in the days of his
      father Abraham, the Philistines stopped up by filling them with dirt. '
    16: '¹⁶ Then Abimelech said to Isaac, “Go away from us, for you are too powerful
      for us.” '
    17: "¹⁷ So Isaac departed from there and camped in the Valley of Gerar, and settled\
      \ there. \n"
    18: '¹⁸ Then Isaac dug again the wells of water which had been dug in the days
      of his father Abraham, for the Philistines had stopped them up after the death
      of Abraham; and he gave them the same names which his father had given them. '
    19: '¹⁹ But when Isaac’s servants dug in the valley and found there a well of
      flowing water, '
    20: '²⁰ the herdsmen of Gerar quarreled with the herdsmen of Isaac, saying, “The
      water is ours!” So he named the well Esek, because they argued with him. '
    21: '²¹ Then they dug another well, and they quarreled over it too, so he named
      it Sitnah. '
    22: "²² Then he moved away from there and dug another well, and they did not quarrel\
      \ over it; so he named it Rehoboth, for he said, “At last the Lord has made\
      \ room for us, and we will be fruitful in the land.” \n"
    23: '²³ And he went up from there to Beersheba. '
    24: "²⁴ And the Lord appeared to him the same night and said,\n“I am the God of\
      \ your father Abraham;\nDo not fear, for I am with you.\nI will bless you and\
      \ multiply your descendants,\nFor the sake of My servant Abraham.” \n"
    25: "²⁵ So he built an altar there and called upon the name of the Lord, and pitched\
      \ his tent there; and there Isaac’s servants dug a well. \n"
    26: '²⁶ Then Abimelech came to him from Gerar with his adviser Ahuzzath, and Phicol
      the commander of his army. '
    27: '²⁷ Isaac said to them, “Why have you come to me, since you hate me and have
      sent me away from you?” '
    28: '²⁸ They said, “We have seen plainly that the Lord has been with you; so we
      said, ‘An oath must now be taken by us,’ that is, by you and us. So let us make
      a covenant with you, '
    29: '²⁹ that you will do us no harm, just as we have not touched you and have
      done to you nothing but good, and have sent you away in peace. You are now the
      blessed of the Lord.” '
    30: '³⁰ Then he made them a feast, and they ate and drank. '
    31: '³¹ In the morning they got up early and exchanged oaths; then Isaac sent
      them away, and they left him in peace. '
    32: '³² Now it came about on the same day, that Isaac’s servants came in and told
      him about the well which they had dug, and said to him, “We have found water.” '
    33: "³³ So he called it Shibah; therefore the name of the city is Beersheba to\
      \ this day. \n"
    34: '³⁴ When Esau was forty years old he married Judith the daughter of Beeri
      the Hittite, and Basemath the daughter of Elon the Hittite; '
    35: ³⁵ and they brought grief to Isaac and Rebekah.
