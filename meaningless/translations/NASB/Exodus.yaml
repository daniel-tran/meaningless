    7: '⁷ Unleavened bread shall be eaten throughout the seven days; and nothing with
      yeast shall be seen among you, nor shall any dough with yeast be seen among
      you in all your borders. '
    8: '⁸ And you shall tell your son on that day, saying, ‘It is because of what
      the Lord did for me when I came out of Egypt.’ '
    9: '⁹ And it shall serve as a sign to you on your hand, and as a reminder on your
      forehead, that the law of the Lord may be in your mouth; for with a powerful
      hand the Lord brought you out of Egypt. '
    10: "¹⁰ Therefore, you shall keep this ordinance at its appointed time from year\
