    12: '¹² “He who strikes someone so that he dies shall certainly be put to death. '
    13: '¹³ Yet if he did not lie in wait for him, but God caused him to fall into
      his hand, then I will appoint you a place to which he may flee. '
    14: "¹⁴ If, however, someone is enraged against his neighbor, so as to kill him\
      \ in a cunning way, you are to take him even from My altar, to be put to death.\
      \ \n"
    15: "¹⁵ “And one who strikes his father or his mother shall certainly be put to\
      \ death. \n"
    16: "¹⁶ “Now one who kidnaps someone, whether he sells him or he is found in his\
