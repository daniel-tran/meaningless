    10: "¹⁰ You shall make fifty loops on the edge of the curtain that is outermost\
      \ in the first set, and fifty loops on the edge of the curtain that is outermost\
      \ in the second set. \n"
    11: '¹¹ “You shall also make fifty clasps of bronze, and you shall put the clasps
