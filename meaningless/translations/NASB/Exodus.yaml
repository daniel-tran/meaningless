    6: '⁶ And you shall set the altar of burnt offering in front of the doorway of
      the tabernacle of the tent of meeting. '
    7: '⁷ Then you shall set the basin between the tent of meeting and the altar,
      and put water in it. '
    8: '⁸ You shall also set up the courtyard all around and hang up the curtain for
      the gate of the courtyard. '
    9: '⁹ Then you shall take the anointing oil and anoint the tabernacle and everything
      that is in it, and consecrate it and all its furnishings; and it shall be holy. '
    10: '¹⁰ You shall also anoint the altar of burnt offering and all its utensils,
      and consecrate the altar, and the altar shall be most holy. '
    11: '¹¹ And you shall anoint the basin and its stand, and consecrate it. '
    12: '¹² Then you shall bring Aaron and his sons to the doorway of the tent of
      meeting and wash them with water. '
    13: '¹³ And you shall put the holy garments on Aaron and anoint him and consecrate
      him, so that he may serve as a priest to Me. '
    14: '¹⁴ You shall also bring his sons and put tunics on them; '
    15: '¹⁵ and you shall anoint them just as you have anointed their father, so that
