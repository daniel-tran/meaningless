  18:
    1: '¹ Now Jethro, the priest of Midian, Moses’ father-in-law, heard about everything
      that God had done for Moses and for Israel His people, how the Lord had brought
      Israel out of Egypt. '
    2: '² And Jethro, Moses’ father-in-law, took in Moses’ wife Zipporah, after he
      had sent her away, '
    3: '³ and her two sons, one of whom was named Gershom, for Moses said, “I have
      been a stranger in a foreign land.” '
    4: "⁴ And the other was named Eliezer, for he said, “The God of my father was\
      \ my help, and saved me from the sword of Pharaoh.” \n"
    5: '⁵ Then Jethro, Moses’ father-in-law, came with his sons and his wife to Moses
      in the wilderness where he was camped, at the mountain of God. '
    6: '⁶ And he sent word to Moses: “I, your father-in-law Jethro, am coming to you
      with your wife and her two sons with her.” '
