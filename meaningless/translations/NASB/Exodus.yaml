  16:
    1: '¹ Then they set out from Elim, and all the congregation of the sons of Israel
      came to the wilderness of Sin, which is between Elim and Sinai, on the fifteenth
      day of the second month after their departure from the land of Egypt. '
    2: '² But the whole congregation of the sons of Israel grumbled against Moses
      and Aaron in the wilderness. '
    3: "³ The sons of Israel said to them, “If only we had died by the Lord’s hand\
      \ in the land of Egypt, when we sat by the pots of meat, when we ate bread until\
      \ we were full; for you have brought us out into this wilderness to kill this\
      \ entire assembly with hunger!” \n"
    4: '⁴ Then the Lord said to Moses, “Behold, I will rain bread from heaven for
      you; and the people shall go out and gather a day’s portion every day, so that
      I may test them, whether or not they will walk in My instruction. '
    5: '⁵ On the sixth day, when they prepare what they bring in, it will be twice
