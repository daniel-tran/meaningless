    37: '³⁷ Then you shall make its lamps seven in number; and they shall mount its
      lamps so as to shed light on the space in front of it. '
    38: '³⁸ Its tongs and its trays shall be of pure gold. '
    39: '³⁹ It shall be made from a talent of pure gold, with all these utensils. '
    40: ⁴⁰ See that you make them by the pattern for them, which was shown to you
      on the mountain.
  26:
    1: '¹ “Moreover, you shall make the tabernacle with ten curtains of fine twisted
