    21: '²¹ Then you shall put the atoning cover on top of the ark, and in the ark
      you shall put the testimony which I will give to you. '
    22: "²² There I will meet with you; and from above the atoning cover, from between\
      \ the two cherubim which are upon the ark of the testimony, I will speak to\
      \ you about every commandment that I will give you for the sons of Israel. \n"
    23: '²³ “You shall also make a table of acacia wood, two cubits long and one cubit
      wide, and one and a half cubits high. '
    24: '²⁴ You shall overlay it with pure gold and make a gold border around it. '
    25: '²⁵ And you shall make for it a rim of a hand width around it; and you shall
      make a gold border for the rim around it. '
    26: '²⁶ You shall also make four gold rings for it and put rings on the four corners
      which are on its four legs. '
    27: '²⁷ The rings shall be close to the rim, as holders for the poles to carry
      the table. '
    28: '²⁸ And you shall make the poles of acacia wood and overlay them with gold,
      so that with them the table may be carried. '
    29: '²⁹ You shall also make its dishes, its pans, its jars, and its libation bowls
      with which to pour drink offerings; you shall make them of pure gold. '
    30: "³⁰ And you shall set the bread of the Presence on the table before Me continually.\
      \ \n"
    31: '³¹ “Then you shall make a lampstand of pure gold. The lampstand, its base
      and its shaft, are to be made of hammered work; its cups, its bulbs, and its
      flowers shall be of one piece with it. '
    32: '³² Six branches shall go out from its sides; three branches of the lampstand
