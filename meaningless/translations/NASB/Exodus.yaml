    34: '³⁴ He also has put in his heart to teach, both he and Oholiab, the son of
      Ahisamach, of the tribe of Dan. '
    35: ³⁵ He has filled them with skill to perform every work of an engraver, of
      a designer, and of an embroiderer, in violet, purple, and in scarlet material,
