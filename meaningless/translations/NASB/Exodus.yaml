    4: '⁴ You shall make loops of violet on the edge of the outermost curtain in the
      first set, and likewise you shall make them on the edge of the curtain that
      is outermost in the second set. '
    5: '⁵ You shall make fifty loops in the one curtain, and you shall make fifty
      loops on the edge of the curtain that is in the second set; the loops shall
      be opposite each other. '
    6: "⁶ You shall also make fifty clasps of gold, and join the curtains to one another\
      \ with the clasps so that the tabernacle will be a unit. \n"
    7: '⁷ “Then you shall make curtains of goats’ hair as a tent over the tabernacle;
      you shall make eleven curtains in all. '
    8: '⁸ The length of each curtain shall be thirty cubits, and the width of each
      curtain four cubits; the eleven curtains shall have the same measurements. '
    9: '⁹ You shall join five curtains by themselves and the other six curtains by
      themselves, and you shall double over the sixth curtain at the front of the
