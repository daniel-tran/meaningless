    20: '²⁰ Miriam the prophetess, Aaron’s sister, took the tambourine in her hand,
      and all the women went out after her with tambourines and with dancing. '
    21: "²¹ And Miriam answered them,\n“Sing to the Lord, for He is highly exalted;\n\
      The horse and his rider He has hurled into the sea.” \n"
    22: '²² Then Moses led Israel from the Red Sea, and they went out into the wilderness
      of Shur; and they went three days in the wilderness and found no water. '
    23: '²³ When they came to Marah, they could not drink the waters of Marah, because
