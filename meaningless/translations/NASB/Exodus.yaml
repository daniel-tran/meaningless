  14:
    1: '¹ Now the Lord spoke to Moses, saying, '
    2: '² “Tell the sons of Israel to turn back and camp in front of Pi-hahiroth,
      between Migdol and the sea; you shall camp in front of Baal-zephon, opposite
      it, by the sea. '
    3: '³ For Pharaoh will say of the sons of Israel, ‘They are wandering aimlessly
      in the land; the wilderness has shut them in.’ '
    4: "⁴ And I will harden Pharaoh’s heart, and he will chase after them; and I will\
      \ be honored through Pharaoh and all his army, and the Egyptians will know that\
      \ I am the Lord.” And they did so. \n"
    5: '⁵ When the king of Egypt was told that the people had fled, Pharaoh and his
      servants had a change of heart toward the people, and they said, “What is this
      that we have done, that we have let Israel go from serving us?” '
    6: '⁶ So he had horses harnessed to his chariot and took his people with him; '
    7: '⁷ and he took six hundred select chariots, and all the other chariots of Egypt
      with officers over all of them. '
    8: '⁸ So the Lord hardened the heart of Pharaoh, king of Egypt, and he chased
      after the sons of Israel as the sons of Israel were going out boldly. '
    9: "⁹ Then the Egyptians chased after them with all the horses and chariots of\
      \ Pharaoh, his horsemen and his army, and they overtook them camping by the\
      \ sea, beside Pi-hahiroth, in front of Baal-zephon. \n"
    10: '¹⁰ As Pharaoh approached, the sons of Israel looked, and behold, the Egyptians
      were coming after them, and they became very frightened; so the sons of Israel
      cried out to the Lord. '
    11: '¹¹ Then they said to Moses, “Is it because there were no graves in Egypt
      that you have taken us away to die in the wilderness? Why have you dealt with
      us in this way, bringing us out of Egypt? '
    12: "¹² Is this not the word that we spoke to you in Egypt, saying, ‘Leave us\
      \ alone so that we may serve the Egyptians’? For it would have been better for\
      \ us to serve the Egyptians than to die in the wilderness!” \n"
    13: '¹³ But Moses said to the people, “Do not fear! Stand by and see the salvation
      of the Lord, which He will perform for you today; for the Egyptians whom you
      have seen today, you will never see them again, ever. '
    14: "¹⁴ The Lord will fight for you, while you keep silent.” \n"
    15: '¹⁵ Then the Lord said to Moses, “Why are you crying out to Me? Tell the sons
      of Israel to go forward. '
    16: '¹⁶ As for you, lift up your staff and reach out with your hand over the sea
