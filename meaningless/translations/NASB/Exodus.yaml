      drink!” And Moses said to them, “Why do you quarrel with me? Why do you test
      the Lord?” '
    3: '³ But the people were thirsty for water there; and they grumbled against Moses
      and said, “Why is it that you have you brought us up from Egypt, to kill us
      and our children and our livestock with thirst?” '
    4: '⁴ So Moses cried out to the Lord, saying, “What am I to do with this people?
