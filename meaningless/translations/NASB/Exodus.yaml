  10:
    1: '¹ Then the Lord said to Moses, “Go to Pharaoh, for I have hardened his heart
      and the heart of his servants, so that I may perform these signs of Mine among
      them, '
    2: "² and that you may tell in the presence of your son, and of your grandson,\
      \ how I made a mockery of the Egyptians and how I performed My signs among them,\
      \ so that you may know that I am the Lord.” \n"
    3: '³ So Moses and Aaron went to Pharaoh and said to him, “This is what the Lord,
      the God of the Hebrews says: ‘How long will you refuse to humble yourself before
      Me? Let My people go, so that they may serve Me. '
    4: '⁴ For if you refuse to let My people go, behold, tomorrow I will bring locusts
      into your territory. '
    5: '⁵ And they will cover the surface of the land, so that no one will be able
      to see the land. They will also eat the rest of what has survived—what is left
      to you from the hail—and they will eat every tree of yours which grows in the
      field. '
    6: '⁶ Then your houses will be filled with them, together with the houses of all
      your servants and the houses of all the Egyptians, something which neither your
      fathers nor your grandfathers have seen, from the day that they came upon the
      earth until this day.’” And he turned and left Pharaoh. '
    7: '⁷ Then Pharaoh’s servants said to him, “How long shall this man be a snare
      to us? Let the people go, so that they may serve the Lord their God. Do you
      not yet realize that Egypt is destroyed?” '
    8: '⁸ So Moses and Aaron were brought back to Pharaoh, and he said to them, “Go,
      serve the Lord your God! Who specifically are the ones who are going?” '
    9: '⁹ Moses said, “We shall go with our young and our old; with our sons and our
      daughters, with our flocks and our herds we shall go, for we must hold a feast
      to the Lord.” '
    10: '¹⁰ Then he said to them, “So may the Lord be with you, when I let you and
      your little ones go! Watch out, for evil is on your mind! '
    11: "¹¹ Not so! Go now, but only the men among you, and serve the Lord, since\
      \ that is what you desire.” So they were driven out from Pharaoh’s presence.\
      \ \n"
    12: '¹² Then the Lord said to Moses, “Reach out with your hand over the land of
      Egypt for the locusts, so that they may come up on the land of Egypt and eat
      every plant of the land, everything that the hail has left.” '
    13: '¹³ So Moses reached out with his staff over the land of Egypt, and the Lord
      directed an east wind on the land all that day and all that night; and when
      it was morning, the east wind brought the locusts. '
    14: '¹⁴ The locusts came up over all the land of Egypt and settled in all the
      territory of Egypt; they were very numerous. There had never been so many locusts,
      nor would there be so many again. '
    15: '¹⁵ For they covered the surface of the whole land, so that the land was darkened;
      and they ate every plant of the land and all the fruit of the trees that the
      hail had left. Therefore nothing green was left on tree or plant of the field
