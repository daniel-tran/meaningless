    11: '¹¹ And the Lord spoke to Moses, saying, '
    12: "¹² “I have heard the grumblings of the sons of Israel; speak to them, saying,\
      \ ‘At twilight you shall eat meat, and in the morning you shall be filled with\
      \ bread; and you shall know that I am the Lord your God.’” \n"
    13: '¹³ So it came about at evening that the quails came up and covered the camp,
