      him; and they asked each other about their welfare, and went into the tent. '
    8: '⁸ Moses told his father-in-law everything that the Lord had done to Pharaoh
      and to the Egyptians for Israel’s sake, all the hardship that had confronted
      them on the journey, and how the Lord had rescued them. '
    9: '⁹ And Jethro rejoiced over all the goodness which the Lord had done for Israel,
      in rescuing them from the hand of the Egyptians. '
    10: '¹⁰ So Jethro said, “Blessed be the Lord who rescued you from the hand of
      the Egyptians and from the hand of Pharaoh, and who rescued the people from
      under the hand of the Egyptians. '
    11: '¹¹ Now I know that the Lord is greater than all the gods; indeed, it was
      proven when they acted insolently against the people.” '
    12: "¹² Then Jethro, Moses’ father-in-law, took a burnt offering and sacrifices\
      \ for God, and Aaron came with all the elders of Israel to eat a meal with Moses’\
      \ father-in-law before God. \n"
    13: '¹³ And it came about the next day, that Moses sat to judge the people, and
