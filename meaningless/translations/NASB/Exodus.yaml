      \ the table on the north side. \n"
    36: '³⁶ “You shall also make a curtain for the doorway of the tent of violet,
      purple, and scarlet material and fine twisted linen, the work of a weaver. '
    37: ³⁷ And you shall make five pillars of acacia for the curtain and overlay them
      with gold, their hooks also of gold; and you shall cast five bases of bronze
      for them.
  27:
    1: '¹ “Now you shall make the altar of acacia wood, five cubits long and five
      cubits wide; the altar shall be square, and its height shall be three cubits. '
    2: '² You shall make its horns on its four corners; its horns shall be of one
      piece with it, and you shall overlay it with bronze. '
    3: '³ And you shall make its pails for removing its ashes, and its shovels, its
      basins, its forks, and its firepans; you shall make all its utensils of bronze. '
    4: '⁴ You shall also make for it a grating, a netting of bronze, and on the netting
      you shall make four bronze rings at its four corners. '
    5: '⁵ And you shall put it under the ledge of the altar, so that the netting will
      reach halfway up the altar. '
    6: '⁶ You shall also make carrying poles for the altar, poles of acacia wood and
      overlay them with bronze. '
    7: '⁷ Its poles shall be inserted into the rings, so that the poles will be on
      the two sides of the altar when it is carried. '
    8: "⁸ You shall make it hollow with planks; as it was shown to you on the mountain,\
      \ so they shall make it. \n"
    9: '⁹ “Now you shall make the courtyard of the tabernacle. On the south side there
      shall be hangings for the courtyard of fine twisted linen, a hundred cubits
      long for one side; '
    10: '¹⁰ and its pillars shall be twenty, with their twenty bases of bronze; the
      hooks of the pillars and their bands shall be of silver. '
    11: '¹¹ Likewise for the north side in length there shall be hangings a hundred
      cubits long, and its twenty pillars with their twenty bases of bronze; the hooks
      of the pillars and their bands shall be of silver. '
    12: '¹² For the width of the courtyard on the west side shall be hangings of fifty
      cubits, with their ten pillars and their ten bases. '
    13: '¹³ The width of the courtyard on the east side shall be fifty cubits. '
    14: '¹⁴ The hangings for the one side of the gate shall be fifteen cubits, with
      their three pillars and their three bases. '
    15: '¹⁵ And for the other side there shall be hangings of fifteen cubits, with
      their three pillars and their three bases. '
    16: '¹⁶ And for the gate of the courtyard there shall be a curtain of twenty cubits,
      of violet, purple, and scarlet material and fine twisted linen, the work of
      a weaver, with their four pillars and their four bases. '
    17: '¹⁷ All the pillars around the courtyard shall be joined together with silver,
      with their hooks of silver and their bases of bronze. '
    18: '¹⁸ The length of the courtyard shall be a hundred cubits, and the width fifty
      throughout, and the height five cubits of fine twisted linen, and their bases
      of bronze. '
    19: "¹⁹ All the utensils of the tabernacle used in all its service, and all its\
      \ pegs, and all the pegs of the courtyard, shall be of bronze. \n"
    20: '²⁰ “And you shall command the sons of Israel that they bring you clear oil
      of beaten olives for the light, to make a lamp burn continually. '
    21: ²¹ In the tent of meeting, outside the veil which is before the testimony,
      Aaron and his sons shall keep it in order from evening to morning before the
      Lord; it shall be a permanent statute throughout their generations for the sons
      of Israel.
  28:
    1: '¹ “Then bring forward to yourself your brother Aaron, and his sons with him,
      from among the sons of Israel, to serve as priest to Me—Aaron, Nadab and Abihu,
      Eleazar and Ithamar, Aaron’s sons. '
    2: '² And you shall make holy garments for Aaron your brother, for glory and for
      beauty. '
    3: '³ You shall speak to all the skillful people whom I have endowed with the
      spirit of wisdom, that they make Aaron’s garments to consecrate him, that he
      may serve as priest to Me. '
    4: '⁴ And these are the garments which they shall make: a breastpiece, an ephod,
      a robe, a tunic of checkered work, a turban, and a sash. They shall make holy
      garments for your brother Aaron and his sons, so that he may serve as priest
      to Me. '
    5: "⁵ They shall take the gold, the violet, the purple, the scarlet material,\
      \ and the fine linen. \n"
    6: '⁶ “They shall also make the ephod of gold, of violet, purple, and scarlet
      material, and fine twisted linen, the work of the skilled embroiderer. '
    7: '⁷ It shall have two shoulder pieces joined to its two ends, so that it may
      be joined. '
    8: '⁸ The skillfully woven band of its overlay, which is on it, shall be like
      its workmanship, of the same material: of gold, of violet and purple and scarlet
      material and fine twisted linen. '
    9: '⁹ And you shall take two onyx stones and engrave on them the names of the
      sons of Israel, '
    10: '¹⁰ six of their names on the one stone and the names of the remaining six
      on the other stone, according to their birth. '
    11: '¹¹ As a jeweler engraves a signet, you shall engrave the two stones according
      to the names of the sons of Israel; you shall set them in filigree settings
      of gold. '
    12: '¹² And you shall put the two stones on the shoulder pieces of the ephod,
      as stones of memorial for the sons of Israel, and Aaron shall carry their names
      before the Lord on his two shoulders as a memorial. '
    13: '¹³ And you shall make filigree settings of gold, '
    14: "¹⁴ and two chains of pure gold; you shall make them of twisted cord work,\
      \ and you shall put the corded chains on the filigree settings. \n"
    15: '¹⁵ “You shall make a breastpiece of judgment, the work of a skilled embroiderer;
      like the work of the ephod you shall make it: of gold, of violet, purple, and
      scarlet material, and fine twisted linen you shall make it. '
    16: '¹⁶ It shall be square and folded double, a span in length and a span in width. '
    17: '¹⁷ And you shall mount on it four rows of stones; the first row shall be
      a row of ruby, topaz, and emerald; '
    18: '¹⁸ and the second row a turquoise, a sapphire, and a diamond; '
    19: '¹⁹ and the third row a jacinth, an agate, and an amethyst; '
    20: '²⁰ and the fourth row a beryl, and an onyx, and a jasper; they shall be set
      in gold filigree. '
    21: '²¹ The stones shall be engraved according to the names of the sons of Israel:
      twelve, according to their names; they shall be like the engravings of a signet,
      each according to his name for the twelve tribes. '
    22: '²² You shall also make on the breastpiece twisted chains of cord work in
      pure gold. '
    23: '²³ And you shall make on the breastpiece two rings of gold, and shall put
      the two rings on the two ends of the breastpiece. '
    24: '²⁴ And you shall put the two cords of gold on the two rings at the ends of
      the breastpiece. '
    25: '²⁵ You shall put the other two ends of the two cords on the two filigree
      settings, and put them on the shoulder pieces of the ephod, at the front of
      it. '
    26: '²⁶ And you shall make two rings of gold and place them on the two ends of
      the breastpiece, on the edge of it, which is toward the inner side of the ephod. '
    27: '²⁷ And you shall make two rings of gold and put them on the bottom of the
      two shoulder pieces of the ephod, on the front of it close to the place where
      it is joined, above the skillfully woven band of the ephod. '
    28: '²⁸ And they shall bind the breastpiece by its rings to the rings of the ephod
      with a violet cord, so that it will be on the skillfully woven band of the ephod,
      and that the breastpiece will not come loose from the ephod. '
    29: '²⁹ So Aaron shall carry the names of the sons of Israel in the breastpiece
      of judgment over his heart when he enters the Holy Place, as a memorial before
      the Lord continually. '
    30: "³⁰ And you shall put in the breastpiece of judgment the Urim and the Thummim,\
      \ and they shall be over Aaron’s heart when he goes in before the Lord; and\
      \ Aaron shall carry the judgment of the sons of Israel over his heart before\
      \ the Lord continually. \n"
    31: '³¹ “You shall make the robe of the ephod all of violet. '
    32: '³² There shall be an opening at its top in the middle of it; around its opening
      there shall be a binding of woven work, like the opening of a coat of mail,
      so that it will not be torn. '
    33: '³³ You shall make on its hem pomegranates of violet, purple, and scarlet
      material all around on its hem, and bells of gold between them all around: '
    34: '³⁴ a golden bell and a pomegranate, a golden bell and a pomegranate, all
      around on the hem of the robe. '
    35: "³⁵ It shall be on Aaron when he ministers; and its sound shall be heard when\
      \ he enters and leaves the Holy Place before the Lord, so that he will not die.\
      \ \n"
    36: '³⁶ “You shall also make a plate of pure gold and engrave on it, like the
      engravings of a signet, ‘Holy to the Lord.’ '
    37: '³⁷ You shall fasten it on a violet cord, and it shall be on the turban; it
      shall be at the front of the turban. '
    38: "³⁸ It shall be on Aaron’s forehead, and Aaron shall take away the guilt of\
      \ the holy things which the sons of Israel consecrate, regarding all their holy\
      \ gifts; and it shall always be on his forehead, so that they may be accepted\
      \ before the Lord. \n"
    39: "³⁹ “And you shall weave the tunic of checkered work of fine linen, and shall\
      \ make a turban of fine linen, and you shall make a sash, the work of a weaver.\
      \ \n"
    40: '⁴⁰ “For Aaron’s sons you shall also make tunics; you shall also make sashes
      for them, and you shall make caps for them, for glory and for beauty. '
    41: '⁴¹ Then you shall put them on Aaron your brother and on his sons with him;
      and you shall anoint them and ordain them and consecrate them, so that they
      may serve Me as priests. '
    42: '⁴² You shall make for them linen undergarments to cover their bare flesh;
      they shall reach from the waist even to the thighs. '
    43: ⁴³ And they shall be on Aaron and on his sons when they enter the tent of
      meeting, or when they approach the altar to minister in the Holy Place, so that
      they do not incur guilt and die. It shall be a statute forever to him and to
      his descendants after him.
  29:
    1: '¹ “Now this is what you shall do to them to consecrate them to serve as priests
      to Me: take one bull and two rams without blemish, '
    2: '² and unleavened bread and unleavened cakes mixed with oil, and unleavened
      wafers spread with oil; you shall make them of fine wheat flour. '
    3: '³ And you shall put them in one basket, and present them in the basket along
      with the bull and the two rams. '
    4: '⁴ Then you shall bring Aaron and his sons to the doorway of the tent of meeting
      and wash them with water. '
    5: '⁵ And you shall take the garments, and put on Aaron the tunic and the robe
      of the ephod, and the ephod and the breastpiece, and wrap his waist with the
      skillfully woven band of the ephod; '
    6: '⁶ and you shall set the turban on his head and put the holy crown on the turban. '
    7: '⁷ Then you shall take the anointing oil and pour it on his head, and anoint
      him. '
    8: '⁸ You shall also bring his sons and put tunics on them. '
    9: "⁹ And you shall wrap their waists with sashes, Aaron and his sons, and fit\
      \ caps on them, and they shall have the priesthood by a permanent statute. So\
      \ you shall ordain Aaron and his sons. \n"
    10: '¹⁰ “Then you shall bring the bull in front of the tent of meeting, and Aaron
      and his sons shall lay their hands on the head of the bull. '
    11: '¹¹ And you shall slaughter the bull before the Lord at the doorway of the
      tent of meeting. '
    12: '¹² Then you shall take some of the blood of the bull and put it on the horns
      of the altar with your finger; and you shall pour out all the rest of the blood
      at the base of the altar. '
    13: '¹³ And you shall take all the fat that covers the entrails, and the lobe
      of the liver, and the two kidneys and the fat that is on them, and offer them
      up in smoke on the altar. '
    14: "¹⁴ But the flesh of the bull and its hide and its refuse, you shall burn\
      \ with fire outside the camp; it is a sin offering. \n"
    15: '¹⁵ “You shall also take the one ram, and Aaron and his sons shall lay their
      hands on the head of the ram; '
    16: '¹⁶ and you shall slaughter the ram and take its blood and sprinkle it around
      on the altar. '
    17: '¹⁷ Then you shall cut the ram into its pieces, and wash its entrails and
      its legs, and put them with its pieces and its head. '
    18: "¹⁸ And you shall offer up in smoke the whole ram on the altar; it is a burnt\
      \ offering to the Lord: it is a soothing aroma, an offering by fire to the Lord.\
      \ \n"
    19: '¹⁹ “Then you shall take the other ram, and Aaron and his sons shall lay their
      hands on the head of the ram. '
    20: '²⁰ And you shall slaughter the ram, and take some of its blood and put it
      on the lobe of Aaron’s right ear and on the lobes of his sons’ right ears, and
      on the thumbs of their right hands, and on the big toes of their right feet,
      and sprinkle the rest of the blood around on the altar. '
    21: "²¹ Then you shall take some of the blood that is on the altar and some of\
      \ the anointing oil, and sprinkle it on Aaron and on his garments, and on his\
      \ sons and on his sons’ garments with him; so he and his garments shall be consecrated,\
      \ as well as his sons and his sons’ garments with him. \n"
    22: '²² “You shall also take the fat from the ram and the fat tail, and the fat
      that covers the entrails and the lobe of the liver, and the two kidneys and
      the fat that is on them, and the right thigh (for it is a ram of ordination), '
    23: '²³ and one loaf of bread, and one cake of bread mixed with oil, and one wafer
      from the basket of unleavened bread which is set before the Lord; '
    24: '²⁴ and you shall put all these in the hands of Aaron and in the hands of
      his sons, and shall wave them as a wave offering before the Lord. '
    25: "²⁵ Then you shall take them from their hands, and offer them up in smoke\
      \ on the altar on the burnt offering for a soothing aroma before the Lord; it\
      \ is an offering by fire to the Lord. \n"
    26: '²⁶ “Then you shall take the breast of Aaron’s ram of ordination, and wave
      it as a wave offering before the Lord; and it shall be your portion. '
    27: '²⁷ You shall consecrate the breast of the wave offering and the thigh of
      the contribution which was waved and which was offered from the ram of ordination,
      from the one which was for Aaron and from the one which was for his sons. '
    28: "²⁸ It shall be for Aaron and his sons as their portion forever from the sons\
      \ of Israel, for it is a contribution; and it shall be a contribution from the\
      \ sons of Israel from the sacrifices of their peace offerings, their contribution\
      \ to the Lord. \n"
    29: '²⁹ “The holy garments of Aaron shall be for his sons after him, so that they
      may be anointed and ordained in them. '
    30: "³⁰ For seven days the one of his sons who is priest in his place shall put\
      \ them on when he enters the tent of meeting to minister in the Holy Place.\
      \ \n"
    31: '³¹ “Now you shall take the ram of ordination and boil its flesh in a holy
      place. '
    32: '³² Then Aaron and his sons shall eat the flesh of the ram and the bread that
      is in the basket, at the doorway of the tent of meeting. '
    33: '³³ So they shall eat those things by which atonement was made at their ordination
      and consecration; but a layman shall not eat them, because they are holy. '
    34: "³⁴ And if any of the flesh of ordination or any of the bread remains until\
      \ morning, then you shall burn the remainder with fire; it shall not be eaten,\
      \ because it is holy. \n"
    35: '³⁵ “So you shall do for Aaron and for his sons, according to all that I have
      commanded you; you shall ordain them for seven days. '
    36: '³⁶ Each day you shall offer a bull as a sin offering for atonement, and you
      shall purify the altar when you make atonement for it, and you shall anoint
      it to consecrate it. '
    37: "³⁷ For seven days you shall make atonement for the altar and consecrate it;\
      \ then the altar shall be most holy, and whatever touches the altar shall be\
      \ holy. \n"
    38: '³⁸ “Now this is what you shall offer on the altar: two one-year-old lambs
      each day, continuously. '
    39: '³⁹ The one lamb you shall offer in the morning, and the other lamb you shall
      offer at twilight; '
    40: '⁴⁰ and there shall be a tenth of an ephah of fine flour mixed with a fourth
      of a hin of beaten oil, and a fourth of a hin of wine for a drink offering with
      one lamb. '
    41: '⁴¹ The other lamb you shall offer at twilight, and shall offer with it the
      same grain offering and the same drink offering as in the morning, for a soothing
      aroma, an offering by fire to the Lord. '
    42: '⁴² It shall be a continual burnt offering throughout your generations at
      the doorway of the tent of meeting before the Lord, where I will meet with you,
      to speak to you there. '
    43: '⁴³ I will meet there with the sons of Israel, and it shall be consecrated
      by My glory. '
    44: '⁴⁴ I will consecrate the tent of meeting and the altar; I will also consecrate
      Aaron and his sons to serve as priests to Me. '
    45: '⁴⁵ And I will dwell among the sons of Israel and will be their God. '
    46: ⁴⁶ And they shall know that I am the Lord their God who brought them out of
      the land of Egypt, so that I might dwell among them; I am the Lord their God.
  30:
    1: '¹ “Now you shall make an altar as a place for burning incense; you shall make
      it of acacia wood. '
    2: '² Its length shall be a cubit, and its width a cubit; it shall be square,
      and its height shall be two cubits; its horns shall be of one piece with it. '
    3: '³ You shall overlay it with pure gold, its top and its sides all around, and
      its horns; and you shall make a gold molding all around for it. '
    4: '⁴ You shall also make two gold rings for it under its molding; you shall make
      them on its two sides—on opposite sides—and they shall be holders for poles
      with which to carry it. '
    5: '⁵ And you shall make the poles of acacia wood and overlay them with gold. '
    6: '⁶ You shall put this altar in front of the veil that is near the ark of the
      testimony, in front of the atoning cover that is over the ark of the testimony,
      where I will meet with you. '
    7: '⁷ Aaron shall burn fragrant incense on it; he shall burn it every morning
      when he trims the lamps. '
    8: '⁸ And when Aaron sets up the lamps at twilight, he shall burn incense. There
      shall be perpetual incense before the Lord throughout your generations. '
    9: '⁹ You shall not offer any strange incense on this altar, or burnt offering,
