Exodus:
  1:
    1: '¹ Now these are the names of the sons of Israel who came to Egypt with Jacob;
      they came, each one with his household: '
    2: '² Reuben, Simeon, Levi, and Judah; '
    3: '³ Issachar, Zebulun, and Benjamin; '
    4: '⁴ Dan and Naphtali, Gad and Asher. '
    5: '⁵ All the people who descended from Jacob were seventy people, but Joseph
      was already in Egypt. '
    6: '⁶ And Joseph died, and all his brothers and all that generation. '
    7: "⁷ But the sons of Israel were fruitful and increased greatly, and multiplied,\
      \ and became exceedingly mighty, so that the land was filled with them. \n"
    8: '⁸ Now a new king arose over Egypt, who did not know Joseph. '
    9: '⁹ And he said to his people, “Behold, the people of the sons of Israel are
      too many and too mighty for us. '
    10: '¹⁰ Come, let us deal shrewdly with them, otherwise they will multiply, and
      in the event of war, they will also join those who hate us, and fight against
      us and depart from the land.” '
    11: '¹¹ So they appointed taskmasters over them to oppress them with hard labor.
      And they built for Pharaoh storage cities, Pithom and Raamses. '
    12: '¹² But the more they oppressed them, the more they multiplied and the more
      they spread out, so that they dreaded the sons of Israel. '
    13: '¹³ The Egyptians used violence to compel the sons of Israel to labor; '
    14: "¹⁴ and they made their lives bitter with hard labor in mortar and bricks\
      \ and at all kinds of labor in the field, all their labors which they violently\
      \ had them perform as slaves. \n"
    15: '¹⁵ Then the king of Egypt spoke to the Hebrew midwives, one of whom was named
      Shiphrah, and the other was named Puah; '
    16: '¹⁶ and he said, “When you are helping the Hebrew women to give birth and
      see them upon the birthstool, if it is a son, then you shall put him to death;
      but if it is a daughter, then she shall live.” '
    17: '¹⁷ But the midwives feared God, and did not do as the king of Egypt had commanded
      them, but let the boys live. '
    18: '¹⁸ So the king of Egypt called for the midwives and said to them, “Why have
      you done this thing, and let the boys live?” '
    19: '¹⁹ The midwives said to Pharaoh, “Because the Hebrew women are not like the
      Egyptian women; for they are vigorous and give birth before the midwife can
      get to them.” '
    20: '²⁰ So God was good to the midwives, and the people multiplied, and became
      very mighty. '
    21: '²¹ And because the midwives feared God, He established households for them. '
    22: ²² Then Pharaoh commanded all his people, saying, “Every son who is born,
      you are to throw into the Nile, but every daughter, you are to keep alive.”
  2:
    1: '¹ Now a man from the house of Levi went and married a daughter of Levi. '
    2: '² And the woman conceived and gave birth to a son; and when she saw that he
      was beautiful, she hid him for three months. '
    3: '³ But when she could no longer hide him, she got him a papyrus basket and
      covered it with tar and pitch. Then she put the child in it and set it among
      the reeds by the bank of the Nile. '
    4: "⁴ And his sister stood at a distance to find out what would happen to him.\
      \ \n"
    5: '⁵ Now the daughter of Pharaoh came down to bathe at the Nile, with her female
      attendants walking alongside the Nile; and she saw the basket among the reeds
      and sent her slave woman, and she brought it to her. '
    6: '⁶ When she opened it, she saw the child, and behold, the boy was crying. And
      she had pity on him and said, “This is one of the Hebrews’ children.” '
    7: '⁷ Then his sister said to Pharaoh’s daughter, “Shall I go and call a woman
      for you who is nursing from the Hebrew women, so that she may nurse the child
      for you?” '
    8: '⁸ Pharaoh’s daughter said to her, “Go ahead.” So the girl went and called
      the child’s mother. '
    9: '⁹ Then Pharaoh’s daughter said to her, “Take this child away and nurse him
      for me, and I will give you your wages.” So the woman took the child and nursed
      him. '
    10: "¹⁰ And the child grew, and she brought him to Pharaoh’s daughter and he became\
      \ her son. And she named him Moses, and said, “Because I drew him out of the\
      \ water.” \n"
    11: '¹¹ Now it came about in those days, when Moses had grown up, that he went
      out to his fellow Hebrews and looked at their hard labors; and he saw an Egyptian
      beating a Hebrew, one of his fellow Hebrews. '
    12: '¹² So he looked this way and that, and when he saw that there was no one
      around, he struck and killed the Egyptian, and hid his body in the sand. '
    13: '¹³ Now he went out the next day, and behold, two Hebrews were fighting with
      each other; and he said to the offender, “Why are you striking your companion?” '
    14: "¹⁴ But he said, “Who made you a ruler and a judge over us? Do you intend\
      \ to kill me as you killed the Egyptian?” Then Moses was afraid and said, “Surely\
      \ the matter has become known!” \n"
    15: "¹⁵ When Pharaoh heard about this matter, he tried to kill Moses. But Moses\
      \ fled from the presence of Pharaoh and settled in the land of Midian, and he\
      \ sat down by a well. \n"
    16: '¹⁶ Now the priest of Midian had seven daughters; and they came to draw water
      and filled the troughs to water their father’s flock. '
    17: '¹⁷ Then the shepherds came and drove them away, but Moses stood up and helped
      them and watered their flock. '
    18: '¹⁸ When they came to their father Reuel, he said, “Why have you come back
      so soon today?” '
    19: '¹⁹ They said, “An Egyptian saved us from the shepherds, and what is more,
      he even drew water for us and watered the flock.” '
    20: '²⁰ So he said to his daughters, “Where is he then? Why is it that you have
      left the man behind? Invite him to have something to eat.” '
    21: '²¹ And Moses was willing to live with the man. And he gave his daughter Zipporah
      to Moses. '
    22: "²² Then she gave birth to a son, and he named him Gershom, for he said, “I\
      \ have been a stranger in a foreign land.” \n"
    23: '²³ Now it came about in the course of those many days that the king of Egypt
      died. And the sons of Israel groaned because of the bondage, and they cried
      out; and their cry for help because of their bondage ascended to God. '
    24: '²⁴ So God heard their groaning; and God remembered His covenant with Abraham,
      Isaac, and Jacob. '
    25: ²⁵ And God saw the sons of Israel, and God took notice of them.
  3:
    1: '¹ Now Moses was pasturing the flock of his father-in-law Jethro, the priest
      of Midian; and he led the flock to the west side of the wilderness and came
      to Horeb, the mountain of God. '
    2: '² Then the angel of the Lord appeared to him in a blazing fire from the midst
      of a bush; and he looked, and behold, the bush was burning with fire, yet the
      bush was not being consumed. '
    3: '³ So Moses said, “I must turn aside and see this marvelous sight, why the
      bush is not burning up!” '
    4: '⁴ When the Lord saw that he turned aside to look, God called to him from the
      midst of the bush and said, “Moses, Moses!” And he said, “Here I am.” '
    5: '⁵ Then He said, “Do not come near here; remove your sandals from your feet,
      for the place on which you are standing is holy ground.” '
    6: "⁶ And He said, “I am the God of your father—the God of Abraham, the God of\
      \ Isaac, and the God of Jacob.” Then Moses hid his face, for he was afraid to\
      \ look at God. \n"
    7: '⁷ And the Lord said, “I have certainly seen the oppression of My people who
      are in Egypt, and have heard their outcry because of their taskmasters, for
      I am aware of their sufferings. '
    8: '⁸ So I have come down to rescue them from the power of the Egyptians, and
      to bring them up from that land to a good and spacious land, to a land flowing
      with milk and honey, to the place of the Canaanite, the Hittite, the Amorite,
      the Perizzite, the Hivite, and the Jebusite. '
    9: "⁹ And now, behold, the cry of the sons of Israel has come to Me; furthermore,\
      \ I have seen the oppression with which the Egyptians are oppressing them. \n"
    10: '¹⁰ And now come, and I will send you to Pharaoh, so that you may bring My
      people, the sons of Israel, out of Egypt.” '
    11: '¹¹ But Moses said to God, “Who am I, that I should go to Pharaoh, and that
      I should bring the sons of Israel out of Egypt?” '
    12: "¹² And He said, “Assuredly I will be with you, and this shall be the sign\
      \ to you that it is I who have sent you: when you have brought the people out\
      \ of Egypt, you shall worship God at this mountain.” \n"
    13: '¹³ Then Moses said to God, “Behold, I am going to the sons of Israel, and
      I will say to them, ‘The God of your fathers has sent me to you.’ Now they may
      say to me, ‘What is His name?’ What shall I say to them?” '
    14: '¹⁴ And God said to Moses, “I AM WHO I AM”; and He said, “This is what you
      shall say to the sons of Israel: ‘I AM has sent me to you.’” '
    15: '¹⁵ God furthermore said to Moses, “This is what you shall say to the sons
      of Israel: ‘The Lord, the God of your fathers, the God of Abraham, the God of
      Isaac, and the God of Jacob, has sent me to you.’ This is My name forever, and
      this is the name for all generations to use to call upon Me. '
    16: '¹⁶ Go and gather the elders of Israel together and say to them, ‘The Lord,
      the God of your fathers, the God of Abraham, Isaac, and Jacob has appeared to
      me, saying, “I am indeed concerned about you and what has been done to you in
      Egypt. '
    17: '¹⁷ So I said, I will bring you up out of the oppression of Egypt to the land
      of the Canaanite, the Hittite, the Amorite, the Perizzite, the Hivite, and the
      Jebusite, to a land flowing with milk and honey.”’ '
    18: '¹⁸ Then they will pay attention to what you say; and you with the elders
      of Israel will come to the king of Egypt, and you will say to him, ‘The Lord,
      the God of the Hebrews, has met with us. So now, please let us go a three days’
      journey into the wilderness, so that we may sacrifice to the Lord our God.’ '
    19: '¹⁹ But I know that the king of Egypt will not permit you to go, except under
      compulsion. '
    20: '²⁰ So I will reach out with My hand and strike Egypt with all My miracles
      which I shall do in the midst of it; and after that he will let you go. '
    21: '²¹ I will grant this people favor in the sight of the Egyptians; and it shall
      be that when you go, you will not go empty-handed. '
    22: ²² But every woman shall ask her neighbor and the woman who lives in her house
      for articles of silver and articles of gold, and clothing; and you will put
      them on your sons and daughters. So you will plunder the Egyptians.”
  4:
    1: '¹ Then Moses said, “What if they will not believe me or listen to what I say?
      For they may say, ‘The Lord has not appeared to you.’” '
    2: '² The Lord said to him, “What is that in your hand?” And he said, “A staff.” '
    3: '³ Then He said, “Throw it on the ground.” So he threw it on the ground, and
      it turned into a serpent; and Moses fled from it. '
    4: '⁴ But the Lord said to Moses, “Reach out with your hand and grasp it by its
      tail”—so he reached out with his hand and caught it, and it turned into a staff
      in his hand— '
    5: "⁵ “so that they may believe that the Lord, the God of their fathers, the God\
      \ of Abraham, the God of Isaac, and the God of Jacob, has appeared to you.”\
      \ \n"
    6: '⁶ The Lord furthermore said to him, “Now put your hand inside the fold of
      your robe.” So he put his hand inside the fold, and when he took it out, behold,
      his hand was leprous like snow. '
    7: '⁷ Then He said, “Put your hand inside the fold of your robe again.” So he
      put his hand into the fold again, and when he took it out of the fold, behold,
      it was restored like the rest of his flesh. '
    8: '⁸ “So if they will not believe you nor pay attention to the evidence of the
      first sign, they may believe the evidence of the last sign. '
    9: "⁹ But if they will not believe even these two signs nor pay attention to what\
      \ you say, then you shall take some water from the Nile and pour it on the dry\
      \ ground; and the water which you take from the Nile will turn into blood on\
      \ the dry ground.” \n"
    10: '¹⁰ Then Moses said to the Lord, “Please, Lord, I have never been eloquent,
      neither recently nor in time past, nor since You have spoken to Your servant;
      for I am slow of speech and slow of tongue.” '
    11: '¹¹ But the Lord said to him, “Who has made the human mouth? Or who makes
      anyone unable to speak or deaf, or able to see or blind? Is it not I, the Lord? '
    12: '¹² Now then go, and I Myself will be with your mouth, and instruct you in
      what you are to say.” '
    13: "¹³ But he said, “Please, Lord, now send the message by whomever You will.”\
      \ \n"
    14: '¹⁴ Then the anger of the Lord burned against Moses, and He said, “Is there
      not your brother Aaron the Levite? I know that he speaks fluently. And moreover,
      behold, he is coming out to meet you; when he sees you, he will be overjoyed. '
    15: '¹⁵ So you are to speak to him and put the words in his mouth; and I Myself
      will be with your mouth and his mouth, and I will instruct you in what you are
      to do. '
    16: '¹⁶ He shall speak for you to the people; and he will be as a mouth for you
      and you will be as God to him. '
    17: "¹⁷ And you shall take in your hand this staff, with which you shall perform\
      \ the signs.” \n"
    18: '¹⁸ Then Moses departed and returned to his father-in-law Jethro, and said
      to him, “Please, let me go, that I may return to my brothers who are in Egypt,
      and see if they are still alive.” And Jethro said to Moses, “Go in peace.” '
    19: '¹⁹ Now the Lord said to Moses in Midian, “Go back to Egypt, for all the men
      who were seeking your life are dead.” '
    20: "²⁰ So Moses took his wife and his sons and mounted them on a donkey, and\
      \ returned to the land of Egypt. Moses also took the staff of God in his hand.\
      \ \n"
    21: '²¹ And the Lord said to Moses, “When you go back to Egypt, see that you perform
      before Pharaoh all the wonders which I have put in your power; but I will harden
      his heart so that he will not let the people go. '
    22: '²² Then you shall say to Pharaoh, ‘This is what the Lord says: “Israel is
      My son, My firstborn. '
    23: "²³ So I said to you, ‘Let My son go so that he may serve Me’; but you have\
      \ refused to let him go. Behold, I am going to kill your son, your firstborn.”’”\
      \ \n"
    24: '²⁴ But it came about at the overnight encampment on the way, that the Lord
      met Moses, and sought to put him to death. '
    25: '²⁵ So Zipporah took a flint and cut off her son’s foreskin and threw it at
      Moses’ feet; and she said, “You are indeed a groom of blood to me!” '
    26: "²⁶ So He left him alone. At that time she said, “You are a groom of blood”—because\
      \ of the circumcision. \n"
    27: '²⁷ Now the Lord said to Aaron, “Go to meet Moses in the wilderness.” So he
      went and met him at the mountain of God and kissed him. '
    28: '²⁸ Moses told Aaron all the words of the Lord with which He had sent him,
      and all the signs that He had commanded him to do. '
    29: '²⁹ Then Moses and Aaron went and assembled all the elders of the sons of
      Israel; '
    30: '³⁰ and Aaron spoke all the words which the Lord had spoken to Moses. He then
      performed the signs in the sight of the people. '
    31: ³¹ So the people believed; and when they heard that the Lord was concerned
      about the sons of Israel and that He had seen their affliction, they bowed low
      and worshiped.
  5:
    1: '¹ And afterward Moses and Aaron came and said to Pharaoh, “This is what the
      Lord, the God of Israel says: ‘Let My people go so that they may celebrate a
      feast to Me in the wilderness.’” '
    2: '² But Pharaoh said, “Who is the Lord that I should obey His voice to let Israel
      go? I do not know the Lord, and besides, I will not let Israel go.” '
    3: '³ Then they said, “The God of the Hebrews has met with us. Please, let us
      go a three days’ journey into the wilderness so that we may sacrifice to the
      Lord our God, otherwise He will strike us with plague or with the sword.” '
    4: '⁴ But the king of Egypt said to them, “Moses and Aaron, why do you let the
      people neglect their work? Get back to your labors!” '
    5: '⁵ Again Pharaoh said, “Look, the people of the land are now many, and you
      would have them cease from their labors!” '
    6: '⁶ So the same day Pharaoh commanded the taskmasters over the people and their
      foremen, saying, '
    7: '⁷ “You are no longer to give the people straw to make bricks as previously;
      have them go and gather straw for themselves. '
    8: '⁸ But you shall impose on them the quota of bricks which they were making
      before; you are not to reduce any of it. Because they are lazy, for that reason
      they cry out, ‘Let us go and sacrifice to our God.’ '
    9: "⁹ Let the labor be heavier on the men, and have them work at it so that they\
      \ will pay no attention to false words.” \n"
    10: '¹⁰ So the taskmasters of the people and their foremen went out and spoke
      to the people, saying, “This is what Pharaoh says: ‘I am not going to give you
      any straw. '
    11: '¹¹ You go, get straw for yourselves wherever you can find it; but none of
      your labor will be reduced.’” '
    12: '¹² So the people scattered through all the land of Egypt to gather stubble
      for straw. '
    13: '¹³ And the taskmasters pressed them, saying, “Complete your work quota, your
      daily amount, just as when you had straw.” '
    14: "¹⁴ Moreover, the foremen of the sons of Israel, whom Pharaoh’s taskmasters\
      \ had set over them, were beaten and asked, “Why have you not completed your\
      \ required task of making bricks either yesterday or today, as before?” \n"
    15: '¹⁵ Then the foremen of the sons of Israel came and cried out to Pharaoh,
      saying, “Why do you deal this way with your servants? '
    16: '¹⁶ There is no straw given to your servants, yet they keep saying to us,
      ‘Make bricks!’ And behold, your servants are being beaten; but it is the fault
      of your own people.” '
    17: '¹⁷ But he said, “You are lazy, very lazy; for that reason you say, ‘Let us
      go and sacrifice to the Lord.’ '
    18: '¹⁸ So go now and work; for you will be given no straw, but you must deliver
      the quota of bricks.” '
    19: '¹⁹ The foremen of the sons of Israel saw that they were in trouble, since
      they were told, “You must not reduce your daily amount of bricks.” '
    20: '²⁰ When they left Pharaoh’s presence, they met Moses and Aaron as they were
      waiting for them. '
    21: "²¹ And they said to them, “May the Lord look upon you and judge you, because\
      \ you have made us repulsive in Pharaoh’s sight and in the sight of his servants,\
      \ to put a sword in their hand to kill us!” \n"
    22: '²² Then Moses returned to the Lord and said, “Lord, why have You brought
      harm to this people? Why did You ever send me? '
    23: ²³ Ever since I came to Pharaoh to speak in Your name, he has done harm to
      this people, and You have not rescued Your people at all.”
  6:
    1: "¹ Then the Lord said to Moses, “Now you shall see what I will do to Pharaoh;\
      \ for under compulsion he will let them go, and under compulsion he will drive\
      \ them out of his land.” \n"
    2: '² God spoke further to Moses and said to him, “I am the Lord; '
    3: '³ and I appeared to Abraham, Isaac, and Jacob as God Almighty, but by My name,
      Lord, I did not make Myself known to them. '
    4: '⁴ I also established My covenant with them, to give them the land of Canaan,
      the land in which they lived as strangers. '
    5: '⁵ Furthermore I have heard the groaning of the sons of Israel, because the
      Egyptians are holding them in bondage, and I have remembered My covenant. '
    6: '⁶ Say, therefore, to the sons of Israel, ‘I am the Lord, and I will bring
      you out from under the labors of the Egyptians, and I will rescue you from their
      bondage. I will also redeem you with an outstretched arm, and with great judgments. '
    7: '⁷ Then I will take you as My people, and I will be your God; and you shall
      know that I am the Lord your God, who brought you out from under the labors
      of the Egyptians. '
    8: '⁸ I will bring you to the land which I swore to give to Abraham, Isaac, and
      Jacob, and I will give it to you as a possession; I am the Lord.’” '
    9: "⁹ So Moses said this to the sons of Israel, but they did not listen to Moses\
      \ on account of their despondency and cruel bondage. \n"
    10: '¹⁰ Now the Lord spoke to Moses, saying, '
    11: '¹¹ “Go, tell Pharaoh king of Egypt to let the sons of Israel go out of his
      land.” '
    12: '¹² But Moses spoke before the Lord, saying, “Behold, the sons of Israel have
      not listened to me; how then will Pharaoh listen to me, as I am unskilled in
      speech?” '
    13: "¹³ Nevertheless, the Lord spoke to Moses and to Aaron and gave them a command\
      \ concerning the sons of Israel and Pharaoh king of Egypt, to bring the sons\
      \ of Israel out of the land of Egypt. \n"
    14: '¹⁴ These are the heads of their fathers’ households. The sons of Reuben,
      Israel’s firstborn: Hanoch and Pallu, Hezron and Carmi; these are the families
      of Reuben. '
    15: '¹⁵ And the sons of Simeon: Jemuel, Jamin, Ohad, Jachin, Zohar, and Shaul
      the son of a Canaanite woman; these are the families of Simeon. '
    16: '¹⁶ And these are the names of the sons of Levi according to their generations:
      Gershon, Kohath, and Merari; and the length of Levi’s life was 137 years. '
    17: '¹⁷ The sons of Gershon: Libni and Shimei, according to their families. '
    18: '¹⁸ And the sons of Kohath: Amram, Izhar, Hebron, and Uzziel; and the length
      of Kohath’s life was 133 years. '
    19: '¹⁹ And the sons of Merari: Mahli and Mushi. These are the families of the
      Levites according to their generations. '
    20: '²⁰ Now Amram married his father’s sister Jochebed, and she bore him Aaron
      and Moses; and the length of Amram’s life was 137 years. '
    21: '²¹ And the sons of Izhar: Korah, Nepheg, and Zichri. '
    22: '²² And the sons of Uzziel: Mishael, Elzaphan, and Sithri. '
    23: '²³ Aaron married Elisheba, the daughter of Amminadab, the sister of Nahshon,
      and she bore him Nadab and Abihu, Eleazar and Ithamar. '
    24: '²⁴ And the sons of Korah: Assir, Elkanah, and Abiasaph; these are the families
      of the Korahites. '
    25: '²⁵ Now Aaron’s son Eleazar married one of the daughters of Putiel, and she
      bore him Phinehas. These are the heads of the fathers’ households of the Levites
      according to their families. '
    26: '²⁶ It was the same Aaron and Moses to whom the Lord said, “Bring out the
      sons of Israel from the land of Egypt according to their multitudes.” '
    27: "²⁷ They were the ones who spoke to Pharaoh king of Egypt about bringing out\
      \ the sons of Israel from Egypt; it was the same Moses and Aaron. \n"
    28: '²⁸ Now it came about on the day when the Lord spoke to Moses in the land
      of Egypt, '
    29: '²⁹ that the Lord spoke to Moses, saying, “I am the Lord; say to Pharaoh king
      of Egypt all that I say to you.” '
    30: ³⁰ But Moses said before the Lord, “Behold, I am unskilled in speech; how
      then will Pharaoh listen to me?”
  7:
    1: '¹ Then the Lord said to Moses, “See, I have made you as God to Pharaoh, and
      your brother Aaron shall be your prophet. '
    2: '² As for you, you shall speak all that I command you, and your brother Aaron
      shall speak to Pharaoh that he let the sons of Israel go out of his land. '
    3: '³ But I will harden Pharaoh’s heart, so that I may multiply My signs and My
      wonders in the land of Egypt. '
    4: '⁴ When Pharaoh does not listen to you, I will lay My hand on Egypt and bring
      out My armies, My people the sons of Israel, from the land of Egypt by great
      judgments. '
    5: '⁵ Then the Egyptians shall know that I am the Lord, when I extend My hand
      over Egypt and bring out the sons of Israel from their midst.” '
    6: '⁶ So Moses and Aaron did this; as the Lord commanded them, so they did. '
    7: "⁷ And Moses was eighty years old and Aaron eighty-three, when they spoke to\
      \ Pharaoh. \n"
    8: '⁸ Now the Lord spoke to Moses and Aaron, saying, '
    9: '⁹ “When Pharaoh speaks to you, saying, ‘Work a miracle,’ then you shall say
      to Aaron, ‘Take your staff and throw it down before Pharaoh, so that it may
      turn into a serpent.’” '
    10: '¹⁰ So Moses and Aaron came to Pharaoh, and so they did, just as the Lord
      had commanded; and Aaron threw his staff down before Pharaoh and his servants,
      and it turned into a serpent. '
    11: '¹¹ Then Pharaoh also called for the wise men and the sorcerers, and they
      too, the soothsayer priests of Egypt, did the same with their secret arts. '
    12: '¹² For each one threw down his staff, and they turned into serpents. But
      Aaron’s staff swallowed their staffs. '
    13: "¹³ Yet Pharaoh’s heart was hardened, and he did not listen to them, just\
      \ as the Lord had said. \n"
    14: '¹⁴ Then the Lord said to Moses, “Pharaoh’s heart is stubborn; he refuses
      to let the people go. '
    15: '¹⁵ Go to Pharaoh in the morning just as he is going out to the water, and
      position yourself to meet him on the bank of the Nile; and you shall take in
      your hand the staff that was turned into a serpent. '
    16: '¹⁶ And you shall say to him, ‘The Lord, the God of the Hebrews, sent me to
      you, saying, “Let My people go, so that they may serve Me in the wilderness.
      But behold, you have not listened up to now.” '
    17: '¹⁷ This is what the Lord says: “By this you shall know that I am the Lord:
      behold, I am going to strike the water that is in the Nile with the staff that
      is in my hand, and it will be turned into blood. '
    18: '¹⁸ Then the fish that are in the Nile will die, the Nile will stink, and
      the Egyptians will no longer be able to drink water from the Nile.”’” '
    19: "¹⁹ Then the Lord said to Moses, “Say to Aaron, ‘Take your staff and extend\
