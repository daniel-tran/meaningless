    18: "¹⁸ Then the Egyptians will know that I am the Lord, when I am honored through\
      \ Pharaoh, through his chariots, and through his horsemen.” \n"
    19: '¹⁹ Then the angel of God, who had been going before the camp of Israel, moved
      and went behind them; and the pillar of cloud moved from before them and stood
      behind them. '
    20: "²⁰ So it came between the camp of Egypt and the camp of Israel; and there\
      \ was the cloud along with the darkness, yet it gave light at night. Therefore\
      \ the one did not approach the other all night. \n"
    21: '²¹ Then Moses reached out with his hand over the sea; and the Lord swept
      the sea back by a strong east wind all night, and turned the sea into dry land,
      and the waters were divided. '
    22: '²² So the sons of Israel went through the midst of the sea on the dry land,
      and the waters were like a wall to them on their right and on their left. '
    23: '²³ Then the Egyptians took up the pursuit, and all Pharaoh’s horses, his
      chariots, and his horsemen went in after them into the midst of the sea. '
    24: '²⁴ But at the morning watch, the Lord looked down on the army of the Egyptians
      through the pillar of fire and cloud, and brought the army of the Egyptians
      into confusion. '
    25: "²⁵ He caused their chariot wheels to swerve, and He made them drive with\
      \ difficulty; so the Egyptians each said, “Let me flee from Israel, for the\
      \ Lord is fighting for them against the Egyptians.” \n"
    26: '²⁶ Then the Lord said to Moses, “Reach out with your hand over the sea so
      that the waters may come back over the Egyptians, over their chariots and their
      horsemen.” '
    27: '²⁷ So Moses reached out with his hand over the sea, and the sea returned
      to its normal state at daybreak, while the Egyptians were fleeing right into
      it; then the Lord overthrew the Egyptians in the midst of the sea. '
    28: '²⁸ The waters returned and covered the chariots and the horsemen, Pharaoh’s
      entire army that had gone into the sea after them; not even one of them remained. '
    29: "²⁹ But the sons of Israel walked on dry land through the midst of the sea,\
      \ and the waters were like a wall to them on their right and on their left.\
      \ \n"
    30: '³⁰ So the Lord saved Israel that day from the hand of the Egyptians, and
      Israel saw the Egyptians dead on the seashore. '
    31: ³¹ When Israel saw the great power which the Lord had used against the Egyptians,
      the people feared the Lord, and they believed in the Lord and in His servant
      Moses.
