    17: '¹⁷ Moses’ father-in-law then said to him, “The thing that you are doing is
      not good. '
    18: '¹⁸ You will surely wear out, both yourself and these people who are with
      you, because the task is too heavy for you; you cannot do it alone. '
    19: '¹⁹ Now listen to me: I will give you counsel, and God be with you. You be
      the people’s representative before God, and you bring the disputes to God, '
    20: '²⁰ then admonish them about the statutes and the laws, and make known to
      them the way in which they are to walk and the work they are to do. '
    21: '²¹ Furthermore, you shall select out of all the people able men who fear
