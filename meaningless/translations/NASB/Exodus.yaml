    10: "¹⁰ However, Aaron shall make atonement on its horns once a year; he shall\
      \ make atonement on it with the blood of the sin offering of atonement once\
      \ a year throughout your generations. It is most holy to the Lord.” \n"
    11: '¹¹ The Lord also spoke to Moses, saying, '
    12: '¹² “When you take a census of the sons of Israel to count them, then each
