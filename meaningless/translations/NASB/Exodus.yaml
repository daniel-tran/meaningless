  12:
    1: '¹ Now the Lord said to Moses and Aaron in the land of Egypt, '
    2: '² “This month shall be the beginning of months for you; it is to be the first
      month of the year for you. '
    3: '³ Speak to all the congregation of Israel, saying, ‘On the tenth of this month
      they are, each one, to take a lamb for themselves, according to the fathers’
      households, a lamb for each household. '
    4: '⁴ Now if the household is too small for a lamb, then he and his neighbor nearest
      to his house are to take one according to the number of persons in them; in
      proportion to what each one should eat, you are to divide the lamb. '
    5: '⁵ Your lamb shall be an unblemished male a year old; you may take it from
      the sheep or from the goats. '
    6: '⁶ You shall keep it until the fourteenth day of the same month, then the whole
      assembly of the congregation of Israel is to slaughter it at twilight. '
    7: '⁷ Moreover, they shall take some of the blood and put it on the two doorposts
      and on the lintel of the houses in which they eat it. '
    8: '⁸ They shall eat the flesh that same night, roasted with fire, and they shall
      eat it with unleavened bread and bitter herbs. '
    9: '⁹ Do not eat any of it raw or boiled at all with water, but rather roasted
      with fire, both its head and its legs along with its entrails. '
    10: '¹⁰ And you shall not leave any of it over until morning, but whatever is
      left of it until morning, you shall completely burn with fire. '
    11: '¹¹ Now you shall eat it in this way: with your garment belted around your
      waist, your sandals on your feet, and your staff in your hand; and you shall
      eat it in a hurry—it is the Lord’s Passover. '
    12: '¹² For I will go through the land of Egypt on that night, and fatally strike
      all the firstborn in the land of Egypt, from the human firstborn to animals;
      and against all the gods of Egypt I will execute judgments—I am the Lord. '
    13: "¹³ The blood shall be a sign for you on the houses where you live; and when\
      \ I see the blood I will pass over you, and no plague will come upon you to\
      \ destroy you when I strike the land of Egypt. \n"
    14: '¹⁴ ‘Now this day shall be a memorial to you, and you shall celebrate it as
      a feast to the Lord; throughout your generations you are to celebrate it as
      a permanent ordinance. '
    15: '¹⁵ For seven days you shall eat unleavened bread, but on the first day you
      shall remove dough with yeast from your houses; for whoever eats anything with
      yeast from the first day until the seventh day, that person shall be cut off
      from Israel. '
    16: '¹⁶ And on the first day you shall have a holy assembly, and another holy
      assembly on the seventh day; no work at all shall be done on them, except for
      what must be eaten by every person—that alone may be prepared by you. '
    17: '¹⁷ You shall also keep the Feast of Unleavened Bread, for on this very day
      I brought your multitudes out of the land of Egypt; therefore you shall keep
      this day throughout your generations as a permanent ordinance. '
    18: '¹⁸ In the first month, on the fourteenth day of the month at evening, you
      shall eat unleavened bread, until the twenty-first day of the month at evening. '
    19: '¹⁹ For seven days there shall be no dough with yeast found in your houses;
      for whoever eats anything with yeast, that person shall be cut off from the
      congregation of Israel, whether he is a stranger or a native of the land. '
    20: "²⁰ You shall not eat anything with yeast; in all your dwellings you shall\
      \ eat unleavened bread.’” \n"
    21: '²¹ Then Moses called for all the elders of Israel and said to them, “Go and
      take for yourselves lambs according to your families, and slaughter the Passover
      lamb. '
    22: "²² And you shall take a bunch of hyssop and dip it in the blood which is\
      \ in the basin, and apply some of the blood that is in the basin to the lintel\
      \ and the two doorposts; and none of you shall go outside the door of his house\
      \ until morning. \n"
    23: '²³ For the Lord will pass through to strike the Egyptians; but when He sees
      the blood on the lintel and on the two doorposts, the Lord will pass over the
      door and will not allow the destroyer to come in to your houses to strike you. '
    24: '²⁴ And you shall keep this event as an ordinance for you and your children
      forever. '
    25: '²⁵ When you enter the land which the Lord will give you, as He has promised,
      you shall keep this rite. '
    26: '²⁶ And when your children say to you, ‘What does this rite mean to you?’ '
    27: "²⁷ then you shall say, ‘It is a Passover sacrifice to the Lord because He\
      \ passed over the houses of the sons of Israel in Egypt when He struck the Egyptians,\
      \ but spared our homes.’” And the people bowed low and worshiped. \n"
    28: "²⁸ Then the sons of Israel went and did so; just as the Lord had commanded\
      \ Moses and Aaron, so they did. \n"
    29: '²⁹ Now it came about at midnight that the Lord struck all the firstborn in
      the land of Egypt, from the firstborn of Pharaoh who sat on his throne to the
      firstborn of the captive who was in the dungeon, and all the firstborn of cattle. '
    30: '³⁰ And Pharaoh got up in the night, he and all his servants and all the Egyptians,
      and there was a great cry in Egypt, for there was no home where there was not
      someone dead. '
    31: '³¹ Then he called for Moses and Aaron at night and said, “Rise up, get out
      from among my people, both you and the sons of Israel; and go, worship the Lord,
      as you have said. '
    32: "³² Take both your flocks and your herds, as you have said, and go, and bless\
      \ me also.” \n"
    33: '³³ The Egyptians urged the people, to send them out of the land in a hurry,
      for they said, “We will all be dead.” '
    34: "³⁴ So the people took their dough before it was leavened, with their kneading\
      \ bowls bound up in the clothes on their shoulders. \n"
    35: '³⁵ Now the sons of Israel had done according to the word of Moses, for they
      had requested from the Egyptians articles of silver and articles of gold, and
      clothing; '
    36: "³⁶ and the Lord had given the people favor in the sight of the Egyptians,\
      \ so that they let them have their request. Therefore they plundered the Egyptians.\
      \ \n"
    37: '³⁷ Now the sons of Israel journeyed from Rameses to Succoth, about six hundred
      thousand men on foot, aside from children. '
    38: '³⁸ A mixed multitude also went up with them, along with flocks and herds,
      a very large number of livestock. '
    39: "³⁹ And they baked the dough which they had brought out of Egypt into cakes\
      \ of unleavened bread. For it had no yeast, since they were driven out of Egypt\
      \ and could not delay, nor had they prepared any provisions for themselves.\
      \ \n"
    40: '⁴⁰ Now the time that the sons of Israel had lived in Egypt was 430 years. '
    41: "⁴¹ And at the end of 430 years, on this very day, all the multitudes of the\
      \ Lord departed from the land of Egypt. \n"
    42: "⁴² It is a night to be observed for the Lord, for having brought them out\
      \ of the land of Egypt; this night is for the Lord, to be observed by all the\
      \ sons of Israel throughout their generations. \n"
    43: '⁴³ And the Lord said to Moses and Aaron, “This is the ordinance of the Passover:
      no foreigner is to eat it; '
    44: '⁴⁴ but as for every slave that someone has purchased with money, after you
      have circumcised him, then he may eat it. '
    45: '⁴⁵ A stranger or a hired worker shall not eat it. '
    46: '⁴⁶ It is to be eaten in a single house; you are not to bring any of the meat
      outside of the house, nor are you to break any bone of it. '
    47: '⁴⁷ All the congregation of Israel are to celebrate this. '
    48: '⁴⁸ But if a stranger resides with you and celebrates the Passover to the
      Lord, all of his males are to be circumcised, and then he shall come near to
      celebrate it; and he shall be like a native of the land. But no uncircumcised
      male may eat it. '
    49: "⁴⁹ The same law shall apply to the native as to the stranger who resides\
      \ among you.” \n"
    50: '⁵⁰ Then all the sons of Israel did so; they did just as the Lord had commanded
      Moses and Aaron. '
    51: ⁵¹ And on that very day the Lord brought the sons of Israel out of the land
      of Egypt according to their multitudes.
  13:
    1: '¹ Then the Lord spoke to Moses, saying, '
    2: "² “Sanctify to Me every firstborn, the firstborn of every womb among the sons\
      \ of Israel, among people and animals alike; it belongs to Me.” \n"
    3: '³ And Moses said to the people, “Remember this day in which you departed from
      Egypt, from the house of slavery; for by a powerful hand the Lord brought you
      out from this place. And nothing with yeast shall be eaten. '
    4: '⁴ On this day in the month of Abib, you are about to go out from here. '
    5: '⁵ And it shall be when the Lord brings you to the land of the Canaanite, the
      Hittite, the Amorite, the Hivite, and the Jebusite, which He swore to your fathers
      to give you, a land flowing with milk and honey, that you shall perform this
      rite in this month. '
