    9: '⁹ So Moses said to Joshua, “Choose men for us and go out, fight against Amalek.
      Tomorrow I will station myself on the top of the hill with the staff of God
      in my hand.” '
    10: '¹⁰ Joshua did just as Moses told him, and fought against Amalek; and Moses,
