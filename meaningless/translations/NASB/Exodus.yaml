    17: "¹⁷ “And one who curses his father or his mother shall certainly be put to\
      \ death. \n"
    18: '¹⁸ “Now if people have a quarrel and one strikes the other with a stone or
      with a fist, and he does not die but is confined to bed, '
    19: "¹⁹ if he gets up and walks around outside on his staff, then he who struck\
