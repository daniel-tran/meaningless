    16: '¹⁶ Then Pharaoh hurriedly called for Moses and Aaron, and he said, “I have
      sinned against the Lord your God and against you. '
    17: '¹⁷ So now, please forgive my sin only this once, and plead with the Lord
      your God, that He would only remove this death from me.” '
    18: '¹⁸ Then he left Pharaoh and pleaded with the Lord. '
    19: '¹⁹ So the Lord shifted the wind to a very strong west wind, which picked
      up the locusts and drove them into the Red Sea; not one locust was left in all
      the territory of Egypt. '
    20: "²⁰ But the Lord hardened Pharaoh’s heart, and he did not let the sons of\
      \ Israel go. \n"
    21: '²¹ Then the Lord said to Moses, “Reach out with your hand toward the sky,
      so that there may be darkness over the land of Egypt, even a darkness which
      may be felt.” '
    22: '²² So Moses reached out with his hand toward the sky, and there was thick
      darkness in all the land of Egypt for three days. '
    23: '²³ They did not see one another, nor did anyone rise from his place for three
      days, but all the sons of Israel had light in their dwellings. '
    24: '²⁴ Then Pharaoh called for Moses, and said, “Go, serve the Lord; only let
      your flocks and your herds be left behind. Even your little ones may go with
      you.” '
    25: '²⁵ But Moses said, “You must also let us have sacrifices and burnt offerings,
