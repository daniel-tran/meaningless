  32:
    1: '¹ Now when the people saw that Moses delayed to come down from the mountain,
      the people assembled around Aaron and said to him, “Come, make us a god who
      will go before us; for this Moses, the man who brought us up from the land of
      Egypt—we do not know what happened to him.” '
    2: '² Aaron said to them, “Tear off the gold rings which are in the ears of your
      wives, your sons, and your daughters, and bring them to me.” '
    3: '³ So all the people tore off the gold rings which were in their ears and brought
      them to Aaron. '
    4: '⁴ Then he took the gold from their hands, and fashioned it with an engraving
      tool and made it into a cast metal calf; and they said, “This is your god, Israel,
      who brought you up from the land of Egypt.” '
    5: '⁵ Now when Aaron saw this, he built an altar in front of it; and Aaron made
      a proclamation and said, “Tomorrow shall be a feast to the Lord.” '
    6: "⁶ So the next day they got up early and offered burnt offerings, and brought\
      \ peace offerings; and the people sat down to eat and to drink, and got up to\
      \ engage in lewd behavior. \n"
    7: '⁷ Then the Lord spoke to Moses, “Go down at once, for your people, whom you
      brought up from the land of Egypt, have behaved corruptly. '
    8: '⁸ They have quickly turned aside from the way which I commanded them. They
      have made for themselves a cast metal calf, and have worshiped it and have sacrificed
      to it and said, ‘This is your god, Israel, who brought you up from the land
      of Egypt!’” '
    9: '⁹ Then the Lord said to Moses, “I have seen this people, and behold, they
      are an obstinate people. '
    10: "¹⁰ So now leave Me alone, that My anger may burn against them and that I\
      \ may destroy them; and I will make of you a great nation.” \n"
    11: '¹¹ Then Moses pleaded with the Lord his God, and said, “Lord, why does Your
      anger burn against Your people whom You have brought out from the land of Egypt
      with great power and with a mighty hand? '
    12: '¹² Why should the Egyptians talk, saying, ‘With evil motives He brought them
      out, to kill them on the mountains and to destroy them from the face of the
      earth’? Turn from Your burning anger and relent of doing harm to Your people. '
    13: '¹³ Remember Abraham, Isaac, and Israel, Your servants to whom You swore by
      Yourself, and said to them, ‘I will multiply your descendants as the stars of
      the heavens, and all this land of which I have spoken I will give to your descendants,
      and they shall inherit it forever.’” '
    14: "¹⁴ So the Lord relented of the harm which He said He would do to His people.\
      \ \n"
    15: '¹⁵ Then Moses turned and went down from the mountain with the two tablets
      of the testimony in his hand, tablets which were written on both sides; they
      were written on one side and the other. '
    16: '¹⁶ The tablets were God’s work, and the writing was God’s writing engraved
      on the tablets. '
    17: '¹⁷ Now when Joshua heard the sound of the people as they shouted, he said
      to Moses, “There is a sound of war in the camp.” '
    18: "¹⁸ But he said,\n“It is not the sound of the cry of victory,\nNor is it the\
      \ sound of the cry of defeat;\nBut I hear the sound of singing.” \n"
    19: '¹⁹ And it came about, as soon as Moses approached the camp, that he saw the
      calf and the people dancing; and Moses’ anger burned, and he threw the tablets
      from his hands and shattered them to pieces at the foot of the mountain. '
    20: "²⁰ Then he took the calf which they had made and completely burned it with\
      \ fire, and ground it to powder, and scattered it over the surface of the water\
      \ and made the sons of Israel drink it. \n"
    21: '²¹ Then Moses said to Aaron, “What did this people do to you, that you have
      brought such a great sin upon them?” '
    22: '²² And Aaron said, “Do not let the anger of my lord burn; you know the people
      yourself, that they are prone to evil. '
    23: '²³ For they said to me, ‘Make a god for us who will go before us; for this
      Moses, the man who brought us up from the land of Egypt—we do not know what
      happened to him.’ '
    24: "²⁴ So I said to them, ‘Whoever has any gold, let them tear it off.’ Then\
      \ they gave it to me, and I threw it into the fire, and out came this calf.”\
      \ \n"
    25: '²⁵ Now when Moses saw that the people were out of control—for Aaron had let
      them get out of control to the point of being an object of ridicule among their
      enemies— '
    26: '²⁶ Moses then stood at the gate of the camp, and said, “Whoever is for the
      Lord, come to me!” And all the sons of Levi gathered together to him. '
    27: '²⁷ And he said to them, “This is what the Lord, the God of Israel says: ‘Every
      man of you put his sword on his thigh, and go back and forth from gate to gate
      in the camp, and kill every man his brother, and every man his friend, and every
      man his neighbor.’” '
    28: '²⁸ So the sons of Levi did as Moses instructed, and about three thousand
      men of the people fell that day. '
    29: "²⁹ Then Moses said, “Dedicate yourselves today to the Lord—for every man\
      \ has been against his son and against his brother—in order that He may bestow\
      \ a blessing upon you today.” \n"
    30: '³⁰ And on the next day Moses said to the people, “You yourselves have committed
      a great sin; and now I am going up to the Lord; perhaps I can make atonement
      for your sin.” '
    31: '³¹ Then Moses returned to the Lord and said, “Oh, this people has committed
      a great sin, and they have made a god of gold for themselves! '
    32: '³² But now, if You will forgive their sin, very well; but if not, please
      wipe me out from Your book which You have written!” '
    33: '³³ However, the Lord said to Moses, “Whoever has sinned against Me, I will
      wipe him out of My book. '
    34: '³⁴ But go now, lead the people where I told you. Behold, My angel shall go
      before you; nevertheless on the day when I punish, I will punish them for their
      sin.” '
    35: ³⁵ Then the Lord struck the people with a plague, because of what they did
      with the calf which Aaron had made.
  33:
    1: '¹ Then the Lord spoke to Moses, “Depart, go up from here, you and the people
      whom you have brought up from the land of Egypt, to the land of which I swore
