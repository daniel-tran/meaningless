    6: "⁶ So the sons of Israel stripped themselves of their jewelry, from Mount Horeb\
      \ onward. \n"
    7: '⁷ Now Moses used to take the tent and pitch it outside the camp, a good distance
      from the camp, and he called it the tent of meeting. And everyone who sought
      the Lord would go out to the tent of meeting which was outside the camp. '
    8: '⁸ And it came about, whenever Moses went out to the tent, that all the people
      would arise and stand, each at the entrance of his tent, and gaze after Moses
      until he entered the tent. '
    9: '⁹ Whenever Moses entered the tent, the pillar of cloud would descend and stand
      at the entrance of the tent; and the Lord would speak with Moses. '
    10: '¹⁰ When all the people saw the pillar of cloud standing at the entrance of
      the tent, all the people would stand and worship, each at the entrance of his
      tent. '
    11: "¹¹ So the Lord used to speak to Moses face to face, just as a man speaks\
      \ to his friend. When Moses returned to the camp, his servant Joshua, the son\
      \ of Nun, a young man, would not depart from the tent. \n"
    12: '¹² Then Moses said to the Lord, “See, You say to me, ‘Bring up this people!’
      But You Yourself have not let me know whom You will send with me. Moreover,
      You have said, ‘I have known you by name, and you have also found favor in My
      sight.’ '
    13: '¹³ Now then, if I have found favor in Your sight in any way, please let me
      know Your ways so that I may know You, in order that I may find favor in Your
      sight. Consider too, that this nation is Your people.” '
    14: '¹⁴ And He said, “My presence shall go with you, and I will give you rest.” '
    15: '¹⁵ Then he said to Him, “If Your presence does not go with us, do not lead
      us up from here. '
    16: "¹⁶ For how then can it be known that I have found favor in Your sight, I\
      \ and Your people? Is it not by Your going with us, so that we, I and Your people,\
      \ may be distinguished from all the other people who are on the face of the\
      \ earth?” \n"
    17: '¹⁷ The Lord said to Moses, “I will also do this thing of which you have spoken;
      for you have found favor in My sight and I have known you by name.” '
    18: '¹⁸ Then Moses said, “Please, show me Your glory!” '
    19: '¹⁹ And He said, “I Myself will make all My goodness pass before you, and
      will proclaim the name of the Lord before you; and I will be gracious to whom
      I will be gracious, and will show compassion to whom I will show compassion.” '
    20: '²⁰ He further said, “You cannot see My face, for mankind shall not see Me
      and live!” '
    21: '²¹ Then the Lord said, “Behold, there is a place by Me, and you shall stand
      there on the rock; '
    22: '²² and it will come about, while My glory is passing by, that I will put
      you in the cleft of the rock and cover you with My hand until I have passed
      by. '
    23: ²³ Then I will take My hand away and you shall see My back, but My face shall
      not be seen.”
  34:
    1: '¹ Now the Lord said to Moses, “Cut out for yourself two stone tablets like
      the former ones, and I will write on the tablets the words that were on the
      former tablets which you smashed. '
    2: '² So be ready by morning, and come up in the morning to Mount Sinai, and present
      yourself there to Me on the top of the mountain. '
    3: '³ And no one is to come up with you, nor let anyone be seen anywhere on the
      mountain; even the flocks and the herds are not to graze in front of that mountain.” '
    4: '⁴ So he cut out two stone tablets like the former ones, and Moses got up early
      in the morning and went up to Mount Sinai, as the Lord had commanded him, and
      he took the two stone tablets in his hand. '
    5: '⁵ And the Lord descended in the cloud and stood there with him as he called
      upon the name of the Lord. '
    6: '⁶ Then the Lord passed by in front of him and proclaimed, “The Lord, the Lord
      God, compassionate and merciful, slow to anger, and abounding in faithfulness
      and truth; '
    7: '⁷ who keeps faithfulness for thousands, who forgives wrongdoing, violation
      of His Law, and sin; yet He will by no means leave the guilty unpunished, inflicting
      the punishment of fathers on the children and on the grandchildren to the third
      and fourth generations.” '
    8: '⁸ And Moses hurried to bow low toward the ground and worship. '
    9: "⁹ Then he said, “If in any way I have found favor in Your sight, Lord, please\
      \ may the Lord go along in our midst, even though the people are so obstinate,\
      \ and pardon our wrongdoing and our sin, and take us as Your own possession.”\
      \ \n"
    10: "¹⁰ Then God said, “Behold, I am going to make a covenant. Before all your\
      \ people I will perform miracles which have not been produced in all the earth\
      \ nor among any of the nations; and all the people among whom you live will\
      \ see the working of the Lord, for it is a fearful thing that I am going to\
      \ perform with you. \n"
    11: '¹¹ “Be sure to comply with what I am commanding you this day: behold, I am
      going to drive out the Amorite from you, and the Canaanite, the Hittite, the
      Perizzite, the Hivite, and the Jebusite. '
    12: '¹² Be careful that you do not make a covenant with the inhabitants of the
      land into which you are going, or it will become a snare in your midst. '
    13: '¹³ But rather, you are to tear down their altars and smash their memorial
      stones, and cut down their Asherim '
    14: '¹⁴ —for you shall not worship any other god, because the Lord, whose name
      is Jealous, is a jealous God— '
    15: '¹⁵ otherwise you might make a covenant with the inhabitants of the land,
      and they would prostitute themselves with their gods and sacrifice to their
      gods, and someone might invite you to eat of his sacrifice, '
    16: '¹⁶ and you might take some of his daughters for your sons, and his daughters
      might prostitute themselves with their gods and cause your sons also to prostitute
      themselves with their gods. '
    17: "¹⁷ You shall not make for yourself any gods cast in metal. \n"
    18: "¹⁸ “You shall keep the Feast of Unleavened Bread. For seven days you are\
      \ to eat unleavened bread, as I commanded you, at the appointed time in the\
      \ month of Abib; for in the month of Abib you came out of Egypt. \n"
    19: '¹⁹ “The firstborn from every womb belongs to Me, and all your male livestock,
      the firstborn from cattle and sheep. '
    20: "²⁰ You shall redeem with a lamb the firstborn from a donkey; and if you do\
      \ not redeem it, then you shall break its neck. You shall redeem all the firstborn\
      \ of your sons. None are to appear before Me empty-handed. \n"
    21: '²¹ “You shall work six days, but on the seventh day you shall rest; even
      during plowing time and harvest you shall rest. '
    22: '²² And you shall celebrate the Feast of Weeks, that is, the first fruits
      of the wheat harvest, and the Feast of Ingathering at the turn of the year. '
    23: '²³ Three times a year all your males are to appear before the Lord God, the
      God of Israel. '
    24: "²⁴ For I will drive out nations from you and enlarge your borders, and no\
      \ one will covet your land when you go up three times a year to appear before\
      \ the Lord your God. \n"
    25: "²⁵ “You shall not offer the blood of My sacrifice with leavened bread, nor\
      \ is the sacrifice of the Feast of the Passover to be left over until morning.\
      \ \n"
    26: "²⁶ “You shall bring the very first of the first fruits of your soil into\
      \ the house of the Lord your God.\n“You shall not boil a young goat in its mother’s\
      \ milk.” \n"
    27: '²⁷ Then the Lord said to Moses, “Write down these words, for in accordance
      with these words I have made a covenant with you and with Israel.” '
    28: "²⁸ So he was there with the Lord for forty days and forty nights; he did\
      \ not eat bread or drink water. And He wrote on the tablets the words of the\
      \ covenant, the Ten Commandments. \n"
    29: '²⁹ And it came about, when Moses was coming down from Mount Sinai (and the
      two tablets of the testimony were in Moses’ hand as he was coming down from
      the mountain), that Moses did not know that the skin of his face shone because
      of his speaking with Him. '
    30: '³⁰ So when Aaron and all the sons of Israel saw Moses, behold, the skin of
      his face shone, and they were afraid to approach him. '
    31: '³¹ Then Moses called to them, and Aaron and all the rulers in the congregation
      returned to him; and Moses spoke to them. '
    32: '³² Afterward all the sons of Israel came near, and he commanded them to do
      everything that the Lord had spoken to him on Mount Sinai. '
    33: '³³ When Moses had finished speaking with them, he put a veil over his face. '
    34: '³⁴ But whenever Moses went in before the Lord to speak with Him, he would
      take off the veil until he came out; and whenever he came out and spoke to the
