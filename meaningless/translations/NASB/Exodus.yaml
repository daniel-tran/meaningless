    30: "³⁰ So the people rested on the seventh day. \n"
    31: '³¹ And the house of Israel named the bread manna, and it was like coriander
      seed, white, and its taste was like wafers with honey. '
    32: '³² Then Moses said, “This is what the Lord has commanded: ‘A full omer of
      it is to be kept safe throughout your generations, so that they may see the
      bread that I fed you in the wilderness, when I brought you out of the land of
      Egypt.’” '
    33: '³³ And Moses said to Aaron, “Take a jar and put a full omer of manna in it,
      and place it before the Lord to be kept safe throughout your generations.” '
    34: '³⁴ As the Lord commanded Moses, so Aaron placed it before the Testimony,
