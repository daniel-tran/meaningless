    24: '²⁴ eye for eye, tooth for tooth, hand for hand, foot for foot, '
    25: "²⁵ burn for burn, wound for wound, bruise for bruise. \n"
    26: '²⁶ “And if someone strikes the eye of his male or female slave and destroys
