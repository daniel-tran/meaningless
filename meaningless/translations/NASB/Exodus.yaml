      tabernacle on one side and on the other, to cover it. '
    14: "¹⁴ And you shall make a covering for the tent of rams’ skins dyed red and\
      \ a covering of fine leather above. \n"
    15: '¹⁵ “Then you shall make the boards for the tabernacle of acacia wood, standing
      upright. '
    16: '¹⁶ Ten cubits shall be the length of each board and one and a half cubits
      the width of each board. '
    17: '¹⁷ There shall be two tenons for each board, fitted to one another; that
