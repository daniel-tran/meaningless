    21: "²¹ They gathered it morning by morning, everyone as much as he would eat;\
      \ but when the sun became hot, it would melt. \n"
    22: '²² Now on the sixth day they gathered twice as much bread, two omers for
      each one. When all the leaders of the congregation came and told Moses, '
    23: '²³ then he said to them, “This is what the Lord meant: Tomorrow is a Sabbath
      observance, a holy Sabbath to the Lord. Bake what you will bake and boil what
      you will boil, and all that is left over put aside to be kept until morning.” '
    24: '²⁴ So they put it aside until morning, as Moses had ordered, and it did not
      stink nor was there a maggot in it. '
    25: '²⁵ Then Moses said, “Eat it today, for today is a Sabbath to the Lord; today
      you will not find it in the field. '
    26: "²⁶ Six days you shall gather it, but on the seventh day, the Sabbath, there\
      \ will be none.” \n"
    27: '²⁷ Yet it came about on the seventh day that some of the people went out
      to gather, but they found none. '
    28: '²⁸ Then the Lord said to Moses, “How long do you refuse to keep My commandments
      and My instructions? '
    29: '²⁹ See, the Lord has given you the Sabbath; for that reason He gives you
      bread for two days on the sixth day. Remain, everyone, in his place; no one
