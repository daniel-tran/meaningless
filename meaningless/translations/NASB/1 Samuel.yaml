  10:
    1: '¹ Then Samuel took the flask of oil, poured it on Saul’s head, kissed him,
      and said, “Has the Lord not anointed you as ruler over His inheritance? '
    2: '² When you leave me today, then you will find two men close to Rachel’s tomb
      in the territory of Benjamin at Zelzah; and they will say to you, ‘The donkeys
