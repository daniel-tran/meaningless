    12: '¹² Then the people said to Samuel, “Who is he that said, ‘Shall Saul reign
      over us?’ Bring the men, so that we may put them to death!” '
    13: "¹³ But Saul said, “Not a single person shall be put to death this day, for\
      \ today the Lord has brought about victory in Israel.” \n"
    14: '¹⁴ Then Samuel said to the people, “Come, and let us go to Gilgal and renew
      the kingdom there.” '
    15: ¹⁵ So all the people went to Gilgal, and there they made Saul king before
      the Lord in Gilgal. There they also offered sacrifices of peace offerings before
      the Lord; and there Saul and all the men of Israel rejoiced greatly.
  12:
    1: '¹ Then Samuel said to all Israel, “Behold, I have listened to your voice for
      all that you said to me, and I have appointed a king over you. '
    2: '² Now, here is the king walking before you, but as for me, I am old and gray,
      and my sons are here with you. And I have walked before you since my youth to
      this day. '
    3: '³ Here I am; testify against me before the Lord and His anointed. Whose ox
      have I taken, or whose donkey have I taken, or whom have I exploited? Whom have
      I oppressed, or from whose hand have I taken a bribe to close my eyes with it?
      I will return it to you.” '
    4: '⁴ And they said, “You have not exploited us or oppressed us, or taken anything
      from anyone’s hand.” '
    5: "⁵ So he said to them, “The Lord is witness against you, and His anointed is\
      \ witness this day that you have found nothing in my hand.” And they said, “He\
      \ is witness.” \n"
    6: '⁶ Then Samuel said to the people, “It is the Lord who appointed Moses and
      Aaron and who brought your fathers up from the land of Egypt. '
    7: '⁷ Now then, take your stand, so that I may enter into judgment with you before
      the Lord concerning all the righteous acts of the Lord that He did for you and
      your fathers. '
    8: '⁸ When Jacob went into Egypt and your fathers cried out to the Lord, then
      the Lord sent Moses and Aaron who brought your fathers out of Egypt and settled
      them in this place. '
    9: '⁹ But they forgot the Lord their God, so He sold them into the hand of Sisera,
      commander of the army of Hazor, and into the hand of the Philistines, and into
      the hand of the king of Moab, and they fought against them. '
    10: '¹⁰ They cried out to the Lord and said, ‘We have sinned, because we have
      abandoned the Lord and have served the Baals and the Ashtaroth; but now save
      us from the hands of our enemies, and we will serve You.’ '
    11: "¹¹ Then the Lord sent Jerubbaal, Bedan, Jephthah, and Samuel, and saved you\
      \ from the hands of your enemies all around, so that you lived in security.\
      \ \n"
    12: '¹² But when you saw that Nahash the king of the sons of Ammon was coming
      against you, you said to me, ‘No, but a king shall reign over us!’ Yet the Lord
      your God was your king. '
    13: '¹³ And now, behold, the king whom you have chosen, whom you have asked for,
      and behold, the Lord has put a king over you. '
    14: '¹⁴ If you will fear the Lord and serve Him, and listen to His voice and not
      rebel against the command of the Lord, then both you and the king who reigns
      over you will follow the Lord your God. '
    15: '¹⁵ But if you do not listen to the voice of the Lord, but rebel against the
      command of the Lord, then the hand of the Lord will be against you, even as
      it was against your fathers. '
    16: '¹⁶ Even now, take your stand and see this great thing which the Lord is going
      to do before your eyes. '
    17: '¹⁷ Is it not the wheat harvest today? I will call to the Lord, that He will
      send thunder and rain. Then you will know and see that your wickedness is great
      which you have done in the sight of the Lord, by asking for yourselves a king.” '
    18: "¹⁸ So Samuel called to the Lord, and the Lord sent thunder and rain that\
      \ day; and all the people greatly feared the Lord and Samuel. \n"
    19: '¹⁹ Then all the people said to Samuel, “Pray to the Lord your God for your
      servants, so that we do not die; for we have added to all our sins this evil,
      by asking for ourselves a king.” '
    20: '²⁰ Samuel said to the people, “Do not fear. You have committed all this evil,
      yet do not turn aside from following the Lord, but serve the Lord with all your
      heart. '
    21: '²¹ Indeed, you must not turn aside, for then you would go after useless things
      which cannot benefit or save, because they are useless. '
    22: '²² For the Lord will not abandon His people on account of His great name,
      because the Lord has been pleased to make you a people for Himself. '
    23: '²³ Furthermore, as for me, far be it from me that I would sin against the
      Lord by ceasing to pray for you; but I will instruct you in the good and right
      way. '
    24: '²⁴ Only fear the Lord and serve Him in truth with all your heart; for consider
      what great things He has done for you. '
    25: ²⁵ But if you still do evil, both you and your king will be swept away.”
  13:
    1: "¹ Saul was thirty years old when he began to reign, and he reigned for forty-two\
      \ years over Israel. \n"
    2: '² Now Saul chose for himself three thousand men of Israel, of whom two thousand
      were with Saul in Michmash and in the hill country of Bethel, while a thousand
      were with Jonathan at Gibeah of Benjamin. But he sent the rest of the people
      away, each to his tent. '
    3: '³ And Jonathan attacked the garrison of the Philistines that was in Geba,
      and the Philistines heard about it. Then Saul blew the trumpet throughout the
      land, saying, “Let the Hebrews hear!” '
    4: "⁴ And all Israel heard the news that Saul had attacked the garrison of the\
      \ Philistines, and also that Israel had become repulsive to the Philistines.\
      \ Then the people were summoned to Saul at Gilgal. \n"
    5: '⁵ Now the Philistines assembled to fight with Israel, thirty thousand chariots
      and six thousand horsemen, and people like the sand which is on the seashore
      in abundance; and they came up and camped in Michmash, east of Beth-aven. '
    6: '⁶ When the men of Israel saw that they were in trouble (for the people were
      hard-pressed), then the people kept themselves hidden in caves, in crevices,
      in cliffs, in crypts, and in pits. '
    7: "⁷ And some of the Hebrews crossed the Jordan into the land of Gad and Gilead.\
      \ But as for Saul, he was still in Gilgal, and all the people followed him,\
      \ trembling. \n"
    8: '⁸ Now he waited for seven days, until the appointed time that Samuel had set,
      but Samuel did not come to Gilgal; and the people were scattering from him. '
    9: '⁹ So Saul said, “Bring me the burnt offering and the peace offerings.” And
      he offered the burnt offering. '
    10: '¹⁰ But as soon as he finished offering the burnt offering, behold, Samuel
      came; and Saul went out to meet him and to greet him. '
    11: '¹¹ But Samuel said, “What have you done?” And Saul said, “Since I saw that
      the people were scattering from me, and that you did not come at the appointed
      time, and that the Philistines were assembling at Michmash, '
    12: '¹² I thought, ‘Now the Philistines will come down against me at Gilgal, and
      I have not asked the favor of the Lord.’ So I worked up the courage and offered
      the burnt offering.” '
    13: '¹³ But Samuel said to Saul, “You have acted foolishly! You have not kept
      the commandment of the Lord your God, which He commanded you, for the Lord would
      now have established your kingdom over Israel forever. '
    14: "¹⁴ But now your kingdom shall not endure. The Lord has sought for Himself\
      \ a man after His own heart, and the Lord has appointed him ruler over His people,\
      \ because you have not kept what the Lord commanded you.” \n"
    15: '¹⁵ Then Samuel set out and went up from Gilgal to Gibeah of Benjamin. And
      Saul counted the people who were present with him, about six hundred men. '
    16: '¹⁶ Now Saul, his son Jonathan, and the people who were present with them
      were staying in Geba of Benjamin while the Philistines camped at Michmash. '
    17: '¹⁷ Then raiders came from the camp of the Philistines in three companies:
      one company turned toward Ophrah, to the land of Shual, '
    18: "¹⁸ and another company turned toward Beth-horon, and another company turned\
      \ toward the border that overlooks the Valley of Zeboim toward the wilderness.\
      \ \n"
    19: '¹⁹ Now no blacksmith could be found in all the land of Israel, because the
      Philistines said, “Otherwise the Hebrews will make swords or spears.” '
    20: '²⁰ So all Israel went down to the Philistines, each to sharpen his plowshare,
      his mattock, his axe, and his hoe. '
    21: '²¹ The charge was two-thirds of a shekel for the plowshares, the mattocks,
      the forks, and the axes, and to fix the cattle goads. '
    22: '²² So it came about on the day of battle that neither sword nor spear was
      found in the hands of any of the people who were with Saul and Jonathan, but
      they were found with Saul and his son Jonathan. '
    23: ²³ And the garrison of the Philistines went out to the gorge of Michmash.
  14:
    1: '¹ Now the day came that Jonathan, the son of Saul, said to the young man who
      was carrying his armor, “Come, and let’s cross over to the Philistines’ garrison
