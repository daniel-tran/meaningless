    5: "⁵ The one crag rose on the north opposite Michmash, and the other on the south\
      \ opposite Geba. \n"
    6: '⁶ Then Jonathan said to the young man who was carrying his armor, “Come, and
      let’s cross over to the garrison of these uncircumcised men; perhaps the Lord
      will work for us, because the Lord is not limited to saving by many or by few!” '
    7: '⁷ His armor bearer said to him, “Do everything that is in your heart; turn
      yourself to it, and here I am with you, as your heart desires.” '
    8: '⁸ Then Jonathan said, “Behold, we are going to cross over to the men and reveal
      ourselves to them. '
    9: '⁹ If they say to us, ‘Wait until we come to you’; then we will stand in our
      place and not go up to them. '
    10: '¹⁰ But if they say, ‘Come up to us,’ then we will go up, for the Lord has
      handed them over to us; and this shall be the sign to us.” '
    11: '¹¹ When the two of them revealed themselves to the garrison of the Philistines,
      the Philistines said, “Behold, Hebrews are coming out of the holes where they
      have kept themselves hidden.” '
    12: '¹² So the men of the garrison responded to Jonathan and his armor bearer
      and said, “Come up to us and we will inform you of something.” And Jonathan
      said to his armor bearer, “Come up after me, for the Lord has handed them over
      to Israel.” '
    13: '¹³ Then Jonathan climbed up on his hands and feet, with his armor bearer
      behind him; and the men fell before Jonathan, and his armor bearer put some
      to death after him. '
    14: '¹⁴ Now that first slaughter which Jonathan and his armor bearer inflicted
      was about twenty men within about half a furrow in an acre of land. '
    15: "¹⁵ And there was a trembling in the camp, in the field, and among all the\
      \ people. Even the garrison and the raiders trembled, and the earth quaked so\
      \ that it became a great trembling. \n"
    16: '¹⁶ Now Saul’s watchmen in Gibeah of Benjamin looked, and behold, the multitude
      dissolved; they went here and there. '
    17: '¹⁷ So Saul said to the people who were with him, “Look carefully now and
      see who has left us.” And when they had looked, behold, Jonathan and his armor
      bearer were not there. '
    18: '¹⁸ Then Saul said to Ahijah, “Bring the ark of God here.” For at that time
      the ark of God was with the sons of Israel. '
    19: '¹⁹ While Saul talked to the priest, the commotion in the camp of the Philistines
      continued and increased; so Saul said to the priest, “Withdraw your hand.” '
    20: '²⁰ Then Saul and all the people who were with him rallied and came to the
      battle; and behold, every man’s sword was against his fellow Philistine, and
      there was very great confusion. '
    21: '²¹ Now the Hebrews who were with the Philistines previously, who went up
      with them all around in the camp, even they also returned to be with the Israelites
      who were with Saul and Jonathan. '
    22: '²² When all the men of Israel who had kept themselves hidden in the hill
      country of Ephraim heard that the Philistines had fled, they also closely pursued
      them in the battle. '
    23: "²³ So the Lord saved Israel that day, and the battle spread beyond Beth-aven.\
      \ \n"
    24: '²⁴ Now the men of Israel were hard-pressed on that day, for Saul had put
      the people under oath, saying, “Cursed be the man who eats food before evening,
      and before I have avenged myself on my enemies.” So none of the people tasted
      food. '
    25: '²⁵ All the people of the land entered the forest, and there was honey on
      the ground. '
    26: '²⁶ When the people entered the forest, behold, there was honey dripping;
      but no man put his hand to his mouth, because the people feared the oath. '
    27: '²⁷ However, Jonathan had not heard it when his father put the people under
      oath; so he put out the end of the staff that was in his hand and dipped it
      in the honeycomb, and put his hand to his mouth, and his eyes brightened. '
    28: '²⁸ Then one of the people responded and said, “Your father strictly put the
      people under oath, saying, ‘Cursed be the man who eats food today.’” And the
      people were weary. '
    29: '²⁹ Then Jonathan said, “My father has troubled the land. See now that my
      eyes have brightened because I tasted a little of this honey. '
    30: "³⁰ How much more, if only the people had freely eaten today of the spoils\
      \ of their enemies which they found! For now the defeat among the Philistines\
      \ has not been great.” \n"
    31: '³¹ They attacked the Philistines that day from Michmash to Aijalon. But the
      people were very tired. '
    32: '³² So the people loudly rushed upon the spoils, and took sheep, oxen, and
      calves, and slaughtered them on the ground; and the people ate them with the
      blood. '
    33: '³³ Then observers informed Saul, saying, “Look, the people are sinning against
      the Lord by eating meat with the blood.” And he said, “You have acted treacherously;
      roll a large rock to me today.” '
    34: '³⁴ Then Saul said, “Disperse yourselves among the people and say to them,
      ‘Each one of you bring me his ox or his sheep, and slaughter it here and eat;
      and do not sin against the Lord by eating it with the blood.’” So all the people
      brought them that night, each one his ox with him, and they slaughtered them
      there. '
    35: "³⁵ And Saul built an altar to the Lord; it was the first altar that he built\
      \ to the Lord. \n"
    36: '³⁶ Then Saul said, “Let’s go down after the Philistines by night and take
      plunder among them until the morning light, and let’s not leave a man among
      them alive.” And they said, “Do whatever seems good to you.” So the priest said,
      “Let’s approach God here.” '
    37: '³⁷ So Saul inquired of God: “Shall I go down after the Philistines? Will
      You hand them over to Israel?” But He did not answer him on that day. '
    38: '³⁸ Then Saul said, “Come here, all you leaders of the people, and investigate
      and see how this sin has happened today. '
    39: '³⁹ For as the Lord lives, who saves Israel, even if it is in my son Jonathan,
      he shall assuredly die!” But not one of all the people answered him. '
    40: '⁴⁰ Then he said to all Israel, “You shall be on one side, and I and my son
      Jonathan will be on the other side.” And the people said to Saul, “Do what seems
      good to you.” '
    41: '⁴¹ Therefore, Saul said to the Lord, the God of Israel, “Give a perfect lot.”
      And Jonathan and Saul were selected by lot, but the people were exonerated. '
    42: "⁴² Then Saul said, “Cast lots between me and my son Jonathan.” And Jonathan\
      \ was selected by lot. \n"
    43: '⁴³ So Saul said to Jonathan, “Tell me what you have done.” And Jonathan told
      him, and said, “I did indeed taste a little honey with the end of the staff
      that was in my hand. Here I am, I must die!” '
    44: '⁴⁴ And Saul said, “May God do the same to me and more also, for you shall
      certainly die, Jonathan!” '
    45: '⁴⁵ But the people said to Saul, “Must Jonathan die, he who has brought about
      this great victory in Israel? Far from it! As the Lord lives, not even a hair
      of his head shall fall to the ground, because he has worked with God this day.”
      So the people rescued Jonathan and he did not die. '
    46: "⁴⁶ Then Saul went up from pursuing the Philistines, and the Philistines went\
      \ to their own place. \n"
    47: '⁴⁷ Now when Saul had taken control of the kingdom over Israel, he fought
      against all his enemies on every side, against Moab, the sons of Ammon, Edom,
      the kings of Zobah, and the Philistines; and wherever he turned, he inflicted
      punishment. '
    48: "⁴⁸ And he acted valiantly and defeated the Amalekites, and saved Israel from\
      \ the hands of those who plundered them. \n"
    49: '⁴⁹ Now the sons of Saul were Jonathan, Ishvi, and Malchi-shua; and the names
      of his two daughters were these: the name of the firstborn was Merab, and the
      name of the younger, Michal. '
    50: '⁵⁰ And the name of Saul’s wife was Ahinoam the daughter of Ahimaaz. And the
      name of the commander of his army was Abner the son of Ner, Saul’s uncle. '
    51: "⁵¹ Kish was the father of Saul, and Ner the father of Abner was the son of\
      \ Abiel. \n"
    52: ⁵² Now the war against the Philistines was severe all the days of Saul; and
      when Saul saw any warrior or any valiant man, he attached him to his staff.
  15:
    1: '¹ Then Samuel said to Saul, “The Lord sent me to anoint you as king over His
      people, over Israel; now therefore, listen to the words of the Lord. '
    2: '² This is what the Lord of armies says: ‘I will punish Amalek for what he
      did to Israel, in that he obstructed him on the way while he was coming up from
      Egypt. '
    3: "³ Now go and strike Amalek and completely destroy everything that he has,\
      \ and do not spare him; but put to death both man and woman, child and infant,\
      \ ox and sheep, camel and donkey.’” \n"
    4: '⁴ Then Saul summoned the people and counted them in Telaim: two hundred thousand
      foot soldiers and ten thousand men of Judah. '
    5: '⁵ And Saul came to the city of Amalek and set an ambush in the wadi. '
    6: '⁶ But Saul said to the Kenites, “Go, get away, go down from among the Amalekites,
      so that I do not destroy you along with them; for you showed kindness to all
      the sons of Israel when they went up from Egypt.” So the Kenites got away from
      among the Amalekites. '
    7: '⁷ Then Saul defeated the Amalekites, from Havilah going toward Shur, which
      is east of Egypt. '
    8: '⁸ He captured Agag the king of the Amalekites alive, and completely destroyed
      all the people with the edge of the sword. '
    9: "⁹ But Saul and the people spared Agag and the best of the sheep, the oxen,\
      \ the more valuable animals, the lambs, and everything that was good, and were\
      \ unwilling to destroy them completely; but everything despicable and weak,\
      \ that they completely destroyed. \n"
    10: '¹⁰ Then the word of the Lord came to Samuel, saying, '
    11: '¹¹ “I regret that I have made Saul king, because he has turned back from
      following Me and has not carried out My commands.” And Samuel was furious and
      cried out to the Lord all night. '
    12: '¹² Samuel got up early in the morning to meet Saul; and it was reported to
      Samuel, saying, “Saul came to Carmel, and behold, he set up a monument for himself,
      then turned and proceeded on down to Gilgal.” '
    13: '¹³ So Samuel came to Saul, and Saul said to him, “Blessed are you of the
      Lord! I have carried out the command of the Lord.” '
    14: '¹⁴ But Samuel said, “What then is this bleating of the sheep in my ears,
      and the bellowing of the oxen which I hear?” '
    15: '¹⁵ Saul said, “They have brought them from the Amalekites, for the people
      spared the best of the sheep and oxen to sacrifice to the Lord your God; but
      the rest we have completely destroyed.” '
    16: "¹⁶ Then Samuel said to Saul, “Stop, and let me inform you of what the Lord\
      \ said to me last night.” And he said to him, “Speak!” \n"
    17: '¹⁷ So Samuel said, “Is it not true, though you were insignificant in your
      own eyes, that you became the head of the tribes of Israel? For the Lord anointed
      you as king over Israel. '
    18: '¹⁸ And the Lord sent you on a mission, and said, ‘Go and completely destroy
      the sinners, the Amalekites, and fight against them until they are eliminated.’ '
    19: "¹⁹ Why then did you not obey the voice of the Lord? Instead, you loudly rushed\
      \ upon the spoils and did what was evil in the sight of the Lord!” \n"
    20: '²⁰ Then Saul said to Samuel, “I did obey the voice of the Lord, for I went
      on the mission on which the Lord sent me; and I have brought Agag the king of
      Amalek, and have completely destroyed the Amalekites. '
    21: '²¹ But the people took some of the spoils, sheep and oxen, the choicest of
      the things designated for destruction, to sacrifice to the Lord your God at
      Gilgal.” '
    22: "²² Samuel said,\n“Does the Lord have as much delight in burnt offerings and\
      \ sacrifices\nAs in obeying the voice of the Lord?\nBehold, to obey is better\
      \ than a sacrifice,\nAnd to pay attention is better than the fat of rams.\n"
    23: "²³ For rebellion is as reprehensible as the sin of divination,\nAnd insubordination\
      \ is as reprehensible as false religion and idolatry.\nSince you have rejected\
      \ the word of the Lord,\nHe has also rejected you from being king.” \n"
    24: '²⁴ Then Saul said to Samuel, “I have sinned, for I have violated the command
      of the Lord and your words, because I feared the people and listened to their
      voice. '
    25: '²⁵ Now then, please pardon my sin and return with me, so that I may worship
      the Lord.” '
    26: '²⁶ But Samuel said to Saul, “I will not return with you; for you have rejected
      the word of the Lord, and the Lord has rejected you from being king over Israel.” '
    27: '²⁷ Then Samuel turned to go, but Saul grasped the edge of his robe, and it
      tore off. '
    28: '²⁸ So Samuel said to him, “The Lord has torn the kingdom of Israel from you
      today and has given it to your neighbor, who is better than you. '
    29: '²⁹ Also the Glory of Israel will not lie nor change His mind; for He is not
      a man, that He would change His mind.” '
    30: '³⁰ Then Saul said, “I have sinned; but please honor me now before the elders
      of my people and before all Israel, and go back with me, so that I may worship
      the Lord your God.” '
    31: "³¹ So Samuel went back following Saul, and Saul worshiped the Lord. \n"
    32: '³² Then Samuel said, “Bring me Agag, the king of the Amalekites.” And Agag
      came to him cheerfully. And Agag said, “Surely the bitterness of death is gone!” '
    33: "³³ But Samuel said, “As your sword has made women childless, so shall your\
      \ mother be childless among women.” And Samuel cut Agag to pieces before the\
      \ Lord at Gilgal. \n"
    34: '³⁴ Then Samuel went to Ramah, but Saul went up to his house at Gibeah of
      Saul. '
    35: ³⁵ And Samuel did not see Saul again until the day of his death, though Samuel
      mourned for Saul. And the Lord regretted that He had made Saul king over Israel.
  16:
    1: '¹ Now the Lord said to Samuel, “How long are you going to mourn for Saul,
      since I have rejected him from being king over Israel? Fill your horn with oil
      and go; I will send you to Jesse the Bethlehemite, because I have chosen a king
      for Myself among his sons.” '
    2: '² But Samuel said, “How can I go? When Saul hears about it, he will kill me.”
      But the Lord said, “Take a heifer with you and say, ‘I have come to sacrifice
      to the Lord.’ '
    3: '³ And you shall invite Jesse to the sacrifice, and I will let you know what
      you shall do; and you shall anoint for Me the one whom I designate to you.” '
    4: '⁴ So Samuel did what the Lord told him, and he came to Bethlehem. Then the
      elders of the city came trembling to meet him and said, “Do you come in peace?” '
    5: "⁵ And he said, “In peace; I have come to sacrifice to the Lord. Consecrate\
      \ yourselves and come with me to the sacrifice.” He also consecrated Jesse and\
      \ his sons and invited them to the sacrifice. \n"
    6: '⁶ When they entered, he looked at Eliab and thought, “Surely the Lord’s anointed
      is standing before Him.” '
    7: '⁷ But the Lord said to Samuel, “Do not look at his appearance or at the height
      of his stature, because I have rejected him; for God does not see as man sees,
      since man looks at the outward appearance, but the Lord looks at the heart.” '
    8: '⁸ Then Jesse called Abinadab and had him pass before Samuel. But he said,
      “The Lord has not chosen this one, either.” '
    9: '⁹ Next Jesse had Shammah pass by. And he said, “The Lord has not chosen this
      one, either.” '
    10: '¹⁰ So Jesse had seven of his sons pass before Samuel. But Samuel said to
      Jesse, “The Lord has not chosen these.” '
    11: "¹¹ Then Samuel said to Jesse, “Are these all the boys?” And he said, “The\
      \ youngest is still left, but behold, he is tending the sheep.” So Samuel said\
      \ to Jesse, “Send word and bring him; for we will not take our places at the\
      \ table until he comes here.” \n"
    12: '¹² So he sent word and brought him in. Now he was reddish, with beautiful
      eyes and a handsome appearance. And the Lord said, “Arise, anoint him; for this
      is he.” '
    13: "¹³ So Samuel took the horn of oil and anointed him in the midst of his brothers;\
      \ and the Spirit of the Lord rushed upon David from that day forward. And Samuel\
      \ set out and went to Ramah. \n"
    14: '¹⁴ Now the Spirit of the Lord left Saul, and an evil spirit from the Lord
      terrified him. '
    15: '¹⁵ Saul’s servants then said to him, “Behold now, an evil spirit from God
      is terrifying you. '
    16: '¹⁶ May our lord now command your servants who are before you. Have them search
      for a man who is a skillful musician on the harp; and it shall come about whenever
      the evil spirit from God is upon you, that he shall play the harp with his hand,
      and you will become well.” '
    17: '¹⁷ So Saul said to his servants, “Now select for me a man who can play well,
      and bring him to me.” '
    18: '¹⁸ Then one of the young men responded and said, “Behold, I have seen a son
      of Jesse the Bethlehemite who is a skillful musician, a valiant mighty man,
      a warrior, skillful in speech, and a handsome man; and the Lord is with him.” '
    19: '¹⁹ So Saul sent messengers to Jesse to say, “Send me your son David, who
      is with the flock.” '
    20: '²⁰ And Jesse took a donkey loaded with bread and a jug of wine, and he took
      a young goat, and sent them to Saul by his son David. '
    21: '²¹ Then David came to Saul and attended him; and Saul greatly loved him,
      and he became his armor bearer. '
    22: '²² So Saul sent word to Jesse, saying, “Let David now be my attendant for
      he has found favor in my sight.” '
    23: ²³ So it came about whenever the evil spirit from God came to Saul, David
      would take the harp and play it with his hand; and Saul would feel relieved
      and become well, and the evil spirit would leave him.
  17:
    1: '¹ Now the Philistines gathered their armies for battle; and they were gathered
      at Socoh which belongs to Judah, and they camped between Socoh and Azekah, in
      Ephes-dammim. '
    2: '² Saul and the men of Israel were assembled and camped in the Valley of Elah,
      and they drew up in battle formation to confront the Philistines. '
    3: '³ The Philistines were standing on the mountain on one side, while Israel
      was standing on the mountain on the other side, with the valley between them. '
    4: '⁴ Then a champion came forward from the army encampment of the Philistines,
      named Goliath, from Gath. His height was six cubits and a span. '
    5: '⁵ And he had a bronze helmet on his head, and he wore scale-armor which weighed
      five thousand shekels of bronze. '
    6: '⁶ He also had bronze greaves on his legs and a bronze saber slung between
      his shoulders. '
    7: '⁷ The shaft of his spear was like a weaver’s beam, and the head of his spear
      weighed six hundred shekels of iron; and his shield-carrier walked in front
      of him. '
    8: '⁸ He stood and shouted to the ranks of Israel and said to them, “Why do you
      come out to draw up in battle formation? Am I not the Philistine, and you the
      servants of Saul? Choose a man as your representative and have him come down
      to me. '
    9: '⁹ If he is able to fight me and kill me, then we will become your servants;
      but if I prevail against him and kill him, then you shall become our servants
      and serve us.” '
    10: '¹⁰ Then the Philistine said, “I have defied the ranks of Israel this day!
      Give me a man, so that we may fight together.” '
    11: "¹¹ When Saul and all Israel heard these words of the Philistine, they were\
      \ dismayed and very fearful. \n"
    12: '¹² Now David was the son of the Ephrathite of Bethlehem in Judah, the man
      whose name was Jesse, and he had eight sons. And Jesse was old in the days of
      Saul, advanced in years among men. '
    13: '¹³ The three older sons of Jesse had followed Saul to the battle. And the
      names of his three sons who had gone into the battle were Eliab the firstborn,
      and second to him, Abinadab, and the third, Shammah. '
    14: '¹⁴ So David was the youngest. Now the three oldest followed Saul, '
    15: '¹⁵ but David went back and forth from Saul to tend his father’s flock at
      Bethlehem. '
    16: "¹⁶ And the Philistine came forward morning and evening, and took his stand\
      \ for forty days. \n"
    17: '¹⁷ Then Jesse said to his son David, “Take now for your brothers an ephah
      of this roasted grain and these ten loaves, and run to the camp to your brothers. '
    18: '¹⁸ Bring also these ten slices of cheese to the commander of their thousand,
      and look into the well-being of your brothers and bring back confirmation from
      them. '
    19: "¹⁹ For Saul and they and all the men of Israel are in the Valley of Elah,\
      \ fighting the Philistines.” \n"
    20: '²⁰ So David got up early in the morning and left the flock with a keeper,
      and took the supplies and went as Jesse had commanded him. And he came to the
      entrenchment encircling the camp while the army was going out in battle formation,
      shouting the war cry. '
    21: '²¹ Israel and the Philistines drew up in battle formation, army against army. '
    22: '²² Then David left the baggage in the care of the baggage keeper and ran
      to the battle line. And he entered and greeted his brothers. '
    23: "²³ As he was speaking with them, behold, the champion, the Philistine from\
      \ Gath named Goliath, was coming up from the army of the Philistines, and he\
      \ spoke these same words; and David heard him. \n"
    24: '²⁴ When all the men of Israel saw the man, they fled from him and were very
      fearful. '
    25: "²⁵ And the men of Israel said, “Have you seen this man who is coming up?\
      \ Surely he is coming up to defy Israel. And it will be that the king will make\
      \ the man who kills him wealthy with great riches, and will give him his daughter\
      \ and make his father’s house free in Israel.” \n"
    26: '²⁶ Then David said to the men who were standing by him, “What will be done
      for the man who kills this Philistine and rids Israel of the disgrace? For who
      is this uncircumcised Philistine, that he has dared to defy the armies of the
      living God?” '
    27: "²⁷ The people answered him in agreement with this statement, saying, “This\
      \ is what will be done for the man who kills him.” \n"
    28: '²⁸ Now Eliab his oldest brother heard him when he spoke to the men; and Eliab’s
      anger burned against David and he said, “Why is it that you have come down?
      And with whom have you left those few sheep in the wilderness? I myself know
      your insolence and the wickedness of your heart; for you have come down in order
      to see the battle.” '
    29: '²⁹ But David said, “What have I done now? Was it not just a question?” '
    30: "³⁰ Then he turned away from him to another and said the same thing; and the\
      \ people replied with the same words as before. \n"
    31: '³¹ When the words that David spoke were heard, they informed Saul, and he
      sent for him. '
    32: '³² And David said to Saul, “May no one’s heart fail on account of him; your
      servant will go and fight this Philistine!” '
    33: '³³ But Saul said to David, “You are not able to go against this Philistine
      to fight him; for you are only a youth, while he has been a warrior since his
      youth.” '
    34: '³⁴ But David said to Saul, “Your servant was tending his father’s sheep.
      When a lion or a bear came and took a sheep from the flock, '
    35: '³⁵ I went out after it and attacked it, and rescued the sheep from its mouth;
      and when it rose up against me, I grabbed it by its mane and struck it and killed
      it. '
    36: '³⁶ Your servant has killed both the lion and the bear; and this uncircumcised
      Philistine will be like one of them, since he has defied the armies of the living
      God.” '
    37: '³⁷ And David said, “The Lord who saved me from the paw of the lion and the
      paw of the bear, He will save me from the hand of this Philistine.” So Saul
      said to David, “Go, and may the Lord be with you.” '
    38: '³⁸ Then Saul clothed David with his military attire and put a bronze helmet
      on his head, and outfitted him with armor. '
    39: '³⁹ And David strapped on his sword over his military attire and struggled
      at walking, for he had not trained with the armor. So David said to Saul, “I
      cannot go with these, because I have not trained with them.” And David took
      them off. '
    40: "⁴⁰ Then he took his staff in his hand and chose for himself five smooth stones\
      \ from the brook, and put them in the shepherd’s bag which he had, that is,\
      \ in his shepherd’s pouch, and his sling was in his hand; and he approached\
      \ the Philistine. \n"
    41: '⁴¹ Then the Philistine came and approached David, with the shield-bearer
      in front of him. '
    42: '⁴² When the Philistine looked and saw David, he was contemptuous of him;
      for he was only a youth, and reddish, with a handsome appearance. '
    43: '⁴³ So the Philistine said to David, “Am I a dog, that you come to me with
      sticks?” And the Philistine cursed David by his gods. '
    44: '⁴⁴ The Philistine also said to David, “Come to me, and I will give your flesh
      to the birds of the sky and the wild animals.” '
    45: '⁴⁵ But David said to the Philistine, “You come to me with a sword, a spear,
      and a saber, but I come to you in the name of the Lord of armies, the God of
      the armies of Israel, whom you have defied. '
    46: '⁴⁶ This day the Lord will hand you over to me, and I will strike you and
      remove your head from you. Then I will give the dead bodies of the army of the
      Philistines this day to the birds of the sky and the wild animals of the earth,
      so that all the earth may know that there is a God in Israel, '
    47: "⁴⁷ and that this entire assembly may know that the Lord does not save by\
      \ sword or by spear; for the battle is the Lord’s, and He will hand you over\
      \ to us!” \n"
    48: '⁴⁸ Then it happened, when the Philistine came closer to meet David, that
      David ran quickly toward the battle line to meet the Philistine. '
    49: "⁴⁹ And David put his hand into his bag and took from it a stone and slung\
      \ it, and struck the Philistine on his forehead. And the stone penetrated his\
      \ forehead, and he fell on his face to the ground. \n"
    50: '⁵⁰ So David prevailed over the Philistine with the sling and the stone: he
      struck the Philistine and killed him, and there was no sword in David’s hand. '
    51: '⁵¹ Then David ran and stood over the Philistine, and took his sword and drew
      it out of its sheath and finished him, and cut off his head with it. When the
      Philistines saw that their champion was dead, they fled. '
    52: '⁵² Then the men of Israel and Judah rose up and shouted, and they pursued
      the Philistines as far as the valley, and to the gates of Ekron. And the Philistine
      dead lay along the way to Shaaraim, even to Gath and Ekron. '
    53: '⁵³ Then the sons of Israel returned from their close pursuit of the Philistines,
      and plundered their camps. '
    54: "⁵⁴ And David took the Philistine’s head and brought it to Jerusalem, but\
      \ he put his weapons in his tent. \n"
    55: '⁵⁵ Now when Saul had seen David going out against the Philistine, he said
      to Abner the commander of the army, “Abner, whose son is this young man?” And
      Abner said, “By your life, O king, I do not know.” '
    56: '⁵⁶ And the king said, “You then, ask whose son the youth is.” '
    57: '⁵⁷ So when David returned from killing the Philistine, Abner took him and
      brought him before Saul with the Philistine’s head in his hand. '
    58: ⁵⁸ Then Saul said to him, “Whose son are you, young man?” And David answered,
      “I am the son of your servant Jesse the Bethlehemite.”
  18:
    1: '¹ Now it came about, when he had finished speaking to Saul, that Jonathan
      committed himself to David, and Jonathan loved him as himself. '
    2: '² And Saul took him that day and did not let him return to his father’s house. '
    3: '³ Then Jonathan made a covenant with David because he loved him as himself. '
    4: '⁴ Jonathan stripped himself of the robe that was on him and gave it to David,
      with his military gear, including his sword, his bow, and his belt. '
    5: "⁵ And David went into battle wherever Saul sent him, and always achieved success;\
      \ so Saul put him in charge of the men of war. And it was pleasing in the sight\
      \ of all the people, and also in the sight of Saul’s servants. \n"
    6: '⁶ Now it happened as they were coming, when David returned from killing the
      Philistine, that the women came out of all the cities of Israel, singing and
      dancing, to meet King Saul, with tambourines, with joy and with other musical
      instruments. '
    7: "⁷ The women sang as they played, and said,\n“Saul has slain his thousands,\n\
      And David his ten thousands.” \n"
    8: '⁸ Then Saul became very angry, for this lyric displeased him; and he said,
      “They have given David credit for ten thousands, but to me they have given credit
      for only thousands! Now what more can he have but the kingdom?” '
    9: "⁹ And Saul eyed David with suspicion from that day on. \n"
    10: '¹⁰ Now it came about on the next day that an evil spirit from God rushed
      upon Saul, and he raved in the midst of the house while David was playing the
      harp with his hand, as usual; and a spear was in Saul’s hand. '
    11: "¹¹ Then Saul hurled the spear, for he thought, “I will pin David to the wall.”\
      \ But David escaped from his presence, twice. \n"
    12: '¹² Now Saul was afraid of David, because the Lord was with him but had left
      Saul. '
    13: '¹³ So Saul removed him from his presence and appointed him as his commander
      of a thousand; and he went out and came in before the people. '
    14: '¹⁴ David was successful in all his ways, for the Lord was with him. '
    15: '¹⁵ When Saul saw that he was very successful, he was afraid of him. '
    16: "¹⁶ But all Israel and Judah loved David, for he would go out to battle and\
      \ return before them. \n"
    17: '¹⁷ Then Saul said to David, “Here is my older daughter Merab; I will give
      her to you as a wife, only be a valiant man for me and fight the Lord’s battles.”
      For Saul thought, “My hand shall not be against him, but let the hand of the
      Philistines be against him.” '
    18: '¹⁸ But David said to Saul, “Who am I, and who is my family, or my father’s
      family in Israel, that I should be the king’s son-in-law?” '
    19: "¹⁹ So it came about at the time that Merab, Saul’s daughter, was to be given\
      \ to David, that she was given instead to Adriel the Meholathite as a wife.\
      \ \n"
    20: '²⁰ Now Michal, Saul’s daughter, loved David. When they informed Saul, the
      thing was pleasing to him. '
    21: '²¹ For Saul thought, “I will give her to him so that she may become a trap
      for him, and that the hand of the Philistines may be against him.” Therefore
      Saul said to David, “For a second time you may become my son-in-law, today.” '
    22: '²² Then Saul commanded his servants, “Speak to David in secret, saying, ‘Behold,
      the king delights in you, and all his servants love you; now then, become the
      king’s son-in-law.’” '
    23: '²³ So Saul’s servants spoke these words to David. But David said, “Is it
      trivial in your sight to become the king’s son-in-law, since I am only a poor
      man and insignificant?” '
    24: '²⁴ Then Saul’s servants reported to him, saying, “These are the words David
      spoke.” '
    25: '²⁵ Saul then said, “This is what you shall say to David: ‘The king does not
      desire any dowry except a hundred foreskins of the Philistines, to take vengeance
      on the king’s enemies.’” But Saul plotted to have David fall by the hand of
      the Philistines. '
    26: '²⁶ When his servants told David these words, it pleased David to become the
      king’s son-in-law. So before the time had expired, '
    27: '²⁷ David set out and went, he and his men, and fatally struck two hundred
      men among the Philistines. Then David brought their foreskins, and they presented
      all two hundred of them to the king, so that he might become the king’s son-in-law.
      And Saul gave him his daughter Michal as a wife. '
    28: '²⁸ When Saul saw and realized that the Lord was with David, and that Michal,
      Saul’s daughter, loved him, '
    29: "²⁹ then Saul was even more afraid of David. So Saul was David’s enemy continually.\
      \ \n"
    30: ³⁰ Then the commanders of the Philistines went to battle, and it happened
      as often as they went out, that David was more successful than all the servants
      of Saul. So his name was held in high esteem.
  19:
    1: '¹ Now Saul told his son Jonathan and all his servants to put David to death.
      But Jonathan, Saul’s son, greatly delighted in David. '
    2: '² So Jonathan informed David, saying, “My father Saul is seeking to put you
      to death. Now then, please be on your guard in the morning, and stay in a hiding
      place and conceal yourself. '
    3: '³ And as for me, I will go out and stand beside my father in the field where
      you are hiding, and I will speak with my father about you; and whatever I find
      out, I will tell you.” '
    4: '⁴ Then Jonathan spoke well of David to his father Saul and said to him, “May
      the king not sin against his servant David, since he has not sinned against
      you, and since his deeds have been very beneficial to you. '
    5: '⁵ For he took his life in his hand and struck the Philistine, and the Lord
      brought about a great victory for all Israel; you saw it and rejoiced. Why then
      would you sin against innocent blood by putting David to death for no reason?” '
    6: '⁶ Saul listened to the voice of Jonathan, and Saul vowed, “As the Lord lives,
      David shall not be put to death.” '
    7: "⁷ Then Jonathan called David, and Jonathan told him all these words. And Jonathan\
      \ brought David to Saul, and he was in his presence as before. \n"
    8: '⁸ When there was war again, David went out and fought the Philistines and
      defeated them with great slaughter, so that they fled from him. '
    9: '⁹ Now there was an evil spirit from the Lord on Saul as he was sitting in
      his house with his spear in his hand, and David was playing the harp with his
      hand. '
    10: "¹⁰ And Saul tried to pin David to the wall with the spear, but he escaped\
      \ from Saul’s presence, so that he stuck the spear into the wall. And David\
      \ fled and escaped that night. \n"
    11: '¹¹ Then Saul sent messengers to David’s house to watch him, in order to put
      him to death in the morning. But Michal, David’s wife, informed him, saying,
      “If you do not save your life tonight, tomorrow you will be put to death!” '
    12: '¹² So Michal let David down through a window, and he went and fled, and escaped. '
    13: '¹³ And Michal took the household idol and laid it on the bed, and put a quilt
      of goats’ hair at its head, and covered it with clothing. '
    14: '¹⁴ When Saul sent messengers to take David, she said, “He is sick.” '
    15: '¹⁵ Then Saul sent messengers to see David, saying, “Bring him up to me on
      his bed, so that I may put him to death.” '
    16: '¹⁶ When the messengers entered, behold, the household idol was on the bed
      with the quilt of goats’ hair at its head. '
    17: "¹⁷ So Saul said to Michal, “Why have you betrayed me like this and let my\
      \ enemy go, so that he has escaped?” And Michal said to Saul, “He said to me,\
      \ ‘Let me go! Why should I put you to death?’” \n"
    18: '¹⁸ So David fled and escaped, and came to Samuel at Ramah; and he informed
      him of everything that Saul had done to him. And he and Samuel went and stayed
      in Naioth. '
    19: '¹⁹ But it was reported to Saul, saying, “Behold, David is at Naioth in Ramah.” '
    20: '²⁰ Then Saul sent messengers to take David, but when they saw the company
      of prophets prophesying, with Samuel standing and presiding over them, the Spirit
      of God came upon the messengers of Saul; and they also prophesied. '
    21: '²¹ When Saul was informed of this, he sent other messengers, but they also
      prophesied. So Saul sent messengers again the third time, yet they prophesied. '
    22: '²² Then he went to Ramah himself and came as far as the large well that is
      in Secu; and he asked, “Where are Samuel and David?” And someone said, “Behold,
      they are at Naioth in Ramah.” '
    23: '²³ So he proceeded there to Naioth in Ramah; but the Spirit of God came upon
      him also, so that he went along prophesying continually until he came to Naioth
      in Ramah. '
    24: ²⁴ He also stripped off his clothes, and he too prophesied before Samuel and
      lay down naked all that day and all night. Therefore they say, “Is Saul also
      among the prophets?”
  20:
    1: '¹ Then David fled from Naioth in Ramah, and he came and said to Jonathan,
      “What have I done? What is my guilt? And what is my sin before your father,
      that he is seeking my life?” '
    2: '² He said to him, “Far from it, you shall not die! Behold, my father does
      nothing either great or small without informing me. So why would my father hide
      this thing from me? It is not so!” '
    3: '³ Yet David vowed again, saying, “Your father is well aware that I have found
      favor in your sight, and he has said, ‘Jonathan is not to know this, otherwise
      he will be worried.’ But indeed as the Lord lives and as your soul lives, there
      is just a step between me and death.” '
    4: '⁴ Then Jonathan said to David, “Whatever you say, I will do for you.” '
    5: '⁵ So David said to Jonathan, “Behold, tomorrow is the new moon, and I am obligated
      to sit down to eat with the king. But let me go so that I may hide myself in
      the field until the third evening. '
    6: '⁶ If your father misses me at all, then say, ‘David earnestly requested leave
      of me to run to Bethlehem, his city, because it is the yearly sacrifice there
      for the whole family.’ '
    7: '⁷ If he says, ‘That is good,’ your servant will be safe; but if he is very
      angry, be aware that he has decided on evil. '
    8: '⁸ So deal kindly with your servant, for you have brought your servant into
      a covenant of the Lord with you. But if I am guilty of wrongdoing, kill me yourself;
      for why then should you bring me to your father?” '
    9: '⁹ Jonathan said, “Far be it from you! For if I in fact learn that my father
      has decided to inflict harm on you, would I not inform you?” '
    10: '¹⁰ Then David said to Jonathan, “Who will inform me if your father answers
      you harshly?” '
    11: "¹¹ Jonathan said to David, “Come, and let’s go out to the field.” So both\
      \ of them went out to the field. \n"
    12: '¹² Then Jonathan said to David, “The Lord, the God of Israel, is my witness!
      When I have sounded out my father about this time tomorrow or the third day,
      behold, if he has a good feeling toward you, shall I not then send word to you
      and inform you? '
    13: '¹³ If it pleases my father to do you harm, may the Lord do so to me and more
      so, if I fail to inform you and send you away, so that you may go in safety.
      And may the Lord be with you as He has been with my father. '
    14: '¹⁴ And if I am still alive, will you not show me the faithfulness of the
      Lord, so that I do not die? '
    15: '¹⁵ And you shall never cut off your loyalty to my house, not even when the
      Lord cuts off every one of the enemies of David from the face of the earth.” '
    16: '¹⁶ So Jonathan made a covenant with the house of David, saying, “May the
      Lord demand it from the hands of David’s enemies.” '
    17: "¹⁷ And Jonathan made David vow again because of his love for him, because\
      \ he loved him as he loved his own life. \n"
    18: '¹⁸ Then Jonathan said to him, “Tomorrow is the new moon, and you will be
      missed since your seat will be empty. '
    19: '¹⁹ When you have stayed for three days, you shall go down quickly and come
      to the place where you hid yourself on that eventful day, and you shall remain
      beside the stone Ezel. '
    20: '²⁰ And I will shoot three arrows to the side, as though I shot at a target. '
    21: '²¹ Then behold, I will send the boy, telling him, ‘Go, find the arrows.’
      If I specifically say to the boy, ‘Behold, the arrows are on this side of you,
      get them,’ then come, because it is safe for you and there is nothing to harm
      you, as the Lord lives. '
    22: '²² But if I say to the youth, ‘Behold, the arrows are beyond you,’ go, because
      the Lord has sent you away. '
    23: "²³ As for the agreement of which you and I have spoken, behold, the Lord\
      \ is between you and me forever.” \n"
    24: '²⁴ So David hid himself in the field; and when the new moon came, the king
      sat down to eat food. '
    25: '²⁵ Now the king sat on his seat as usual, the seat by the wall; then Jonathan
      stood up and Abner sat down by Saul’s side; but David’s place was empty. '
    26: '²⁶ Nevertheless Saul did not say anything that day, because he thought, “It
      must have been an accident; he is not clean, undoubtedly he is not clean.” '
    27: '²⁷ But it came about the next day, the second day of the new moon, that David’s
      place was empty again; so Saul said to his son Jonathan, “Why has the son of
      Jesse not come to the meal, either yesterday or today?” '
    28: '²⁸ And Jonathan answered Saul, “David earnestly requested leave of me to
      go to Bethlehem. '
    29: "²⁹ He said, ‘Please let me go, because our family has a sacrifice in the\
      \ city, and my brother has ordered me to attend. So now, if I have found favor\
      \ in your sight, please let me slip away so that I may see my brothers.’ For\
      \ this reason he has not come to the king’s table.” \n"
    30: '³⁰ Then Saul’s anger burned against Jonathan, and he said to him, “You son
      of a perverse, rebellious woman! Do I not know that you are choosing the son
      of Jesse to your own shame, and to the shame of your mother’s nakedness? '
    31: '³¹ For, as long as the son of Jesse lives on the earth, neither you nor your
      kingdom will be established. Now then, send men and bring him to me, for he
      is doomed to die!” '
    32: '³² But Jonathan replied to his father Saul and said to him, “Why must he
      be put to death? What has he done?” '
    33: '³³ Then Saul hurled his spear at him to strike and kill him; so Jonathan
      knew that his father had decided to put David to death. '
    34: "³⁴ Then Jonathan got up from the table in the heat of anger, and did not\
      \ eat food on the second day of the new moon, because he was worried about David\
      \ since his father had insulted him. \n"
    35: '³⁵ Now it came about in the morning that Jonathan went out to the field at
      the time agreed upon with David, and a little boy was with him. '
    36: '³⁶ He said to his boy, “Run, find now the arrows which I am about to shoot.”
      The boy ran, and he shot an arrow past him. '
    37: '³⁷ When the boy reached the location of the arrow which Jonathan had shot,
      Jonathan called after the boy and said, “Is the arrow not beyond you?” '
    38: '³⁸ Then Jonathan called after the boy, “Hurry, be quick, do not stay!” And
      Jonathan’s boy picked up the arrow and came to his master. '
    39: '³⁹ But the boy was not aware of anything; only Jonathan and David knew about
      the matter. '
    40: '⁴⁰ Then Jonathan gave his weapons to his boy and said to him, “Go, bring
      them to the city.” '
    41: '⁴¹ When the boy was gone, David got up from the south side, then he fell
      on his face to the ground and bowed three times. And they kissed each other
      and wept together, until David wept immeasurably. '
    42: ⁴² Then Jonathan said to David, “Go in safety, since we have sworn to each
      other in the name of the Lord, saying, ‘The Lord will be between me and you,
      and between my descendants and your descendants forever.’” So David set out
      and went on his way, while Jonathan went into the city.
  21:
    1: '¹ Then David came to Nob, to Ahimelech the priest; and Ahimelech came trembling
      to meet David and said to him, “Why are you alone, and no one with you?” '
    2: '² David said to Ahimelech the priest, “The king has commissioned me with a
      matter and has said to me, ‘No one is to know anything about the matter on which
      I am sending you and with which I have commissioned you; and I have directed
      the young men to a certain place.’ '
    3: '³ Now then, what do you have on hand? Give me five loaves of bread, or whatever
      can be found.” '
    4: '⁴ The priest answered David and said, “There is no ordinary bread on hand,
      but there is consecrated bread, if only the young men have kept themselves from
      women.” '
    5: '⁵ David answered the priest and said to him, “Be assured, women have been
      denied to us as previously when I left and the bodies of the young men were
      consecrated, though it was an ordinary journey; how much more then will their
      bodies be consecrated today?” '
    6: "⁶ So the priest gave him consecrated bread; for there was no bread there except\
      \ the bread of the Presence which was removed from its place before the Lord,\
      \ in order to put hot bread in its place on the day it was taken away. \n"
    7: "⁷ Now one of the servants of Saul was there that day, detained before the\
      \ Lord; and his name was Doeg the Edomite, the chief of Saul’s shepherds. \n"
    8: '⁸ David said to Ahimelech, “Now is there no spear or sword on hand? For I
      brought neither my sword nor my weapons with me, because the king’s matter was
      urgent.” '
    9: "⁹ Then the priest said, “The sword of Goliath the Philistine, whom you killed\
      \ in the Valley of Elah, behold, it is wrapped in a cloth behind the ephod;\
      \ if you would take it for yourself, take it. For there is no other except it\
      \ here.” And David said, “There is none like it; give it to me.” \n"
    10: '¹⁰ Then David set out and fled that day from Saul, and went to Achish king
      of Gath. '
    11: "¹¹ But the servants of Achish said to him, “Is this not David, the king of\
      \ the land? Did they not sing of this one as they danced, saying,\n‘Saul has\
      \ slain his thousands,\nAnd David his ten thousands’?” \n"
    12: '¹² David took these words to heart and greatly feared Achish king of Gath. '
    13: '¹³ So he disguised his sanity while in their sight and acted insanely in
      their custody, and he scribbled on the doors of the gate, and drooled on his
      beard. '
    14: '¹⁴ Then Achish said to his servants, “Look, you see the man is behaving like
      an insane person. Why do you bring him to me? '
    15: ¹⁵ Do I lack insane people, that you have brought this one to behave like
      an insane person in my presence? Shall this one come into my house?”
  22:
    1: '¹ So David departed from there and escaped to the cave of Adullam; and when
      his brothers and all his father’s household heard about it, they went down there
      to him. '
    2: "² Then everyone who was in distress, and everyone who was in debt, and everyone\
      \ who was discontented gathered to him; and he became captain over them. Now\
      \ there were about four hundred men with him. \n"
    3: '³ And David went from there to Mizpah of Moab; and he said to the king of
      Moab, “Please let my father and my mother come and stay with you until I know
      what God will do for me.” '
    4: '⁴ Then he left them with the king of Moab; and they stayed with him all the
      time that David was in the stronghold. '
    5: "⁵ But Gad the prophet said to David, “Do not stay in the stronghold; leave,\
      \ and go into the land of Judah.” So David left and went into the forest of\
      \ Hereth. \n"
    6: '⁶ Then Saul heard that David and the men who were with him had been discovered.
      Now Saul was in Gibeah, sitting under the tamarisk tree on the height with his
      spear in his hand, and all his servants were standing in front of him. '
    7: '⁷ Saul said to his servants who were standing in front of him, “Hear now,
      you Benjaminites! Will the son of Jesse really give all of you fields and vineyards?
      Will he make you all commanders of thousands and commanders of hundreds? '
    8: '⁸ For all of you have conspired against me so that there is no one who informs
      me when my son makes a covenant with the son of Jesse, and there is none of
      you who cares about me or informs me that my son has stirred up my servant against
      me to lie in ambush, as it is this day.” '
    9: '⁹ Then Doeg the Edomite, who was standing in front of the servants of Saul,
      responded and said, “I saw the son of Jesse coming to Nob, to Ahimelech the
      son of Ahitub. '
    10: "¹⁰ And he inquired of the Lord for him, gave him provisions, and gave him\
      \ the sword of Goliath the Philistine.” \n"
    11: '¹¹ Then the king sent a messenger to summon Ahimelech the priest, the son
      of Ahitub, and all his father’s household, the priests who were in Nob; and
      all of them came to the king. '
    12: '¹² Saul said, “Listen now, son of Ahitub.” And he replied, “Here I am, my
      lord.” '
    13: "¹³ Saul then said to him, “Why have you and the son of Jesse conspired against\
      \ me, in that you have given him bread and a sword, and have inquired of God\
      \ for him, so that he would rise up against me by lying in ambush as it is this\
      \ day?” \n"
    14: '¹⁴ Then Ahimelech answered the king and said, “And who among all your servants
      is as faithful as David, the king’s own son-in-law, who is commander over your
      bodyguard, and is honored in your house? '
    15: '¹⁵ Did I just begin to inquire of God for him today? Far be it from me! Do
      not let the king impute anything against his servant or against any of the household
      of my father, because your servant knows nothing at all of this whole affair.” '
    16: '¹⁶ But the king said, “You shall certainly die, Ahimelech, you and all your
      father’s household!” '
    17: '¹⁷ And the king said to the guards who were attending him, “Turn around and
      put the priests of the Lord to death, because their hand also is with David
      and because they knew that he was fleeing and did not inform me.” But the servants
      of the king were unwilling to reach out with their hands to attack the priests
      of the Lord. '
    18: '¹⁸ Then the king said to Doeg, “You, turn around and attack the priests!”
      And Doeg the Edomite turned around and attacked the priests, and he killed on
      that day eighty-five men who wore the linen ephod. '
    19: "¹⁹ He also struck Nob the city of the priests with the edge of the sword,\
      \ both men and women, children and infants; he also struck oxen, donkeys, and\
      \ sheep with the edge of the sword. \n"
    20: '²⁰ But one son of Ahimelech the son of Ahitub, named Abiathar, escaped and
      fled to David. '
    21: '²¹ Abiathar informed David that Saul had killed the priests of the Lord. '
    22: '²² Then David said to Abiathar, “I knew on that day, when Doeg the Edomite
      was there, that he would certainly tell Saul. I myself have turned against every
      person in your father’s household. '
    23: ²³ Stay with me; do not be afraid, even though he who is seeking my life is
      seeking your life. For you are safe with me.”
  23:
    1: '¹ Then they informed David, saying, “Behold, the Philistines are fighting
      against Keilah and are plundering the threshing floors.” '
    2: '² So David inquired of the Lord, saying, “Shall I go and attack these Philistines?”
      And the Lord said to David, “Go and attack the Philistines and save Keilah.” '
    3: '³ But David’s men said to him, “Behold, we are fearful here in Judah. How
      much more then if we go to Keilah against the ranks of the Philistines?” '
    4: '⁴ So David inquired of the Lord once more. And the Lord answered him and said,
      “Arise, go down to Keilah, for I am going to hand the Philistines over to you.” '
    5: "⁵ Then David and his men went to Keilah and fought the Philistines; and he\
      \ drove away their livestock and struck them with a great slaughter. So David\
      \ saved the inhabitants of Keilah. \n"
    6: '⁶ Now it came about, when Abiathar the son of Ahimelech fled to David at Keilah,
      that he came down with an ephod in his hand. '
    7: '⁷ When it was reported to Saul that David had come to Keilah, Saul said, “God
      has handed him over to me, for he shut himself in by entering a city with double
      gates and bars.” '
    8: '⁸ So Saul summoned all the people for war, to go down to Keilah to besiege
      David and his men. '
    9: '⁹ But David knew that Saul was plotting evil against him; so he said to Abiathar
      the priest, “Bring the ephod here.” '
    10: '¹⁰ Then David said, “Lord God of Israel, Your servant has heard for certain
      that Saul is seeking to come to Keilah to destroy the city on my account. '
    11: '¹¹ Will the citizens of Keilah hand me over to him? Will Saul come down just
      as Your servant has heard? Lord God of Israel, please, tell Your servant.” And
      the Lord said, “He will come down.” '
    12: '¹² Then David said, “Will the citizens of Keilah hand me and my men over
      to Saul?” And the Lord said, “They will hand you over.” '
    13: '¹³ Then David and his men, about six hundred, rose up and departed from Keilah,
      and they went wherever they could go. When it was reported to Saul that David
      had escaped from Keilah, he gave up the pursuit. '
    14: "¹⁴ David stayed in the wilderness in the strongholds, and remained in the\
      \ hill country in the wilderness of Ziph. And Saul searched for him every day,\
      \ but God did not hand him over to him. \n"
    15: '¹⁵ Now David saw that Saul had come out to seek his life while David was
      in the wilderness of Ziph, at Horesh. '
    16: '¹⁶ And Jonathan, Saul’s son, set out and went to David at Horesh, and encouraged
      him in God. '
    17: '¹⁷ He said to him, “Do not be afraid, because the hand of Saul my father
      will not find you, and you will be king over Israel, and I will be second in
      command to you; and Saul my father knows that as well.” '
    18: "¹⁸ So the two of them made a covenant before the Lord; and David stayed at\
      \ Horesh, while Jonathan went to his house. \n"
    19: '¹⁹ Then Ziphites came up to Saul at Gibeah, saying, “Is David not keeping
      himself hidden with us in the strongholds at Horesh, on the hill of Hachilah,
      which is south of Jeshimon? '
    20: '²⁰ Now then, O king, come down, since you fully desire to do so; and our
      part shall be to hand him over to the king.” '
    21: '²¹ Saul said, “May you be blessed of the Lord, since you have had compassion
      on me. '
    22: '²² Go now, be more persistent, and investigate and see his place where he
      is hiding, and who has seen him there; for I am told that he is very cunning. '
    23: "²³ So look, and learn about all the hiding places where he keeps himself\
      \ hidden, and return to me with certainty, and I will go with you; and if he\
      \ is in the land, I will search him out among all the thousands of Judah.” \n"
    24: '²⁴ So they set out and went to Ziph ahead of Saul. Now David and his men
      were in the wilderness of Maon, in the Arabah to the south of Jeshimon. '
    25: '²⁵ When Saul and his men went to seek him, they informed David, and he came
      down to the rock and stayed in the wilderness of Maon. And when Saul heard about
      it, he pursued David in the wilderness of Maon. '
    26: '²⁶ Saul went on one side of the mountain, and David and his men on the other
      side of the mountain; and David was hurrying to get away from Saul, while Saul
      and his men were surrounding David and his men to apprehend them. '
    27: '²⁷ But a messenger came to Saul, saying, “Hurry and come, for the Philistines
      have launched an attack against the land!” '
    28: '²⁸ So Saul returned from pursuing David and went to confront the Philistines;
      therefore they called that place the Rock of Division. '
    29: ²⁹ And David went up from there and stayed in the strongholds of Engedi.
  24:
    1: '¹ Now when Saul returned from pursuing the Philistines, it was reported to
      him, saying, “Behold, David is in the wilderness of Engedi.” '
    2: '² Then Saul took three thousand chosen men from all Israel and went to search
      for David and his men in front of the Rocks of the Mountain Goats. '
    3: '³ And he came to the sheepfolds on the way, where there was a cave; and Saul
      went in to relieve himself. Now David and his men were sitting in the inner
      recesses of the cave. '
    4: '⁴ Then David’s men said to him, “Behold, this is the day of which the Lord
      said to you, ‘Behold; I am about to hand your enemy over to you, and you shall
      do to him as it seems good to you.’” Then David got up and cut off the edge
      of Saul’s robe secretly. '
    5: '⁵ But it came about afterward that David’s conscience bothered him because
      he had cut off the edge of Saul’s robe. '
    6: '⁶ So he said to his men, “Far be it from me because of the Lord that I would
      do this thing to my lord, the Lord’s anointed, to reach out with my hand against
      him, since he is the Lord’s anointed.” '
    7: "⁷ And David rebuked his men with these words and did not allow them to rise\
      \ up against Saul. And Saul got up, left the cave, and went on his way. \n"
    8: '⁸ Afterward, however, David got up and went out of the cave, and called after
      Saul, saying, “My lord the king!” And when Saul looked behind him, David bowed
      with his face to the ground and prostrated himself. '
    9: '⁹ And David said to Saul, “Why do you listen to the words of men who say,
      ‘Behold, David is seeking to harm you’? '
    10: '¹⁰ Behold, this day your eyes have seen that the Lord had handed you over
      to me today in the cave, and someone said to kill you, but I spared you; and
      I said, ‘I will not reach out with my hand against my lord, because he is the
      Lord’s anointed.’ '
    11: '¹¹ So, my father, look! Indeed, look at the edge of your robe in my hand!
      For by the fact that I cut off the edge of your robe but did not kill you, know
      and understand that there is no evil or rebellion in my hands, and I have not
      sinned against you, though you are lying in wait for my life, to take it. '
    12: '¹² May the Lord judge between you and me, and may the Lord take vengeance
      on you for me; but my hand shall not be against you. '
    13: '¹³ As the proverb of the ancients says, ‘Out of the wicked comes wickedness’;
      but my hand shall not be against you. '
    14: '¹⁴ After whom has the king of Israel gone out? Whom are you pursuing? A dead
      dog, a single flea? '
    15: "¹⁵ May the Lord therefore be judge and decide between you and me; and may\
      \ He see and plead my cause and save me from your hand.” \n"
    16: '¹⁶ When David had finished speaking these words to Saul, Saul said, “Is this
      your voice, my son David?” Then Saul raised his voice and wept. '
    17: '¹⁷ And he said to David, “You are more righteous than I; for you have dealt
      well with me, while I have dealt maliciously with you. '
    18: '¹⁸ You have declared today that you have done good to me, that the Lord handed
      me over to you and yet you did not kill me. '
    19: '¹⁹ Though if a man finds his enemy, will he let him go away unharmed? May
      the Lord therefore reward you with good in return for what you have done to
      me this day. '
    20: '²⁰ Now, behold, I know that you will certainly be king, and that the kingdom
      of Israel will be established in your hand. '
    21: '²¹ So now swear to me by the Lord that you will not cut off my descendants
      after me, and that you will not eliminate my name from my father’s household.” '
    22: ²² And David swore an oath to Saul. Then Saul went to his home, but David
      and his men went up to the stronghold.
  25:
    1: "¹ Then Samuel died; and all Israel assembled and mourned for him, and they\
      \ buried him at his house in Ramah. And David set out and went down to the wilderness\
      \ of Paran. \n"
    2: '² Now there was a man in Maon whose business was in Carmel; and the man was
      very rich, and he had three thousand sheep and a thousand goats. And it came
      about while he was shearing his sheep in Carmel '
    3: '³ (now the man’s name was Nabal, and his wife’s name was Abigail. And the
      woman was intelligent and beautiful in appearance, but the man was harsh and
      evil in his dealings, and he was a Calebite), '
    4: '⁴ that David heard in the wilderness that Nabal was shearing his sheep. '
    5: '⁵ So David sent ten young men; and David said to the young men, “Go up to
      Carmel and visit Nabal, and greet him in my name; '
    6: '⁶ and this is what you shall say: ‘Have a long life, peace to you, and peace
      to your house, and peace to all that you have! '
    7: '⁷ Now then, I have heard that you have shearers. Now, your shepherds have
      been with us; we have not harmed them, nor has anything of theirs gone missing
      all the days they were in Carmel. '
    8: "⁸ Ask your young men and they will tell you. Therefore let my young men find\
      \ favor in your eyes, for we have come on a festive day. Please give whatever\
      \ you find at hand to your servants and to your son David.’” \n"
    9: '⁹ When David’s young men came, they spoke to Nabal in accordance with all
      these words in David’s name; then they waited. '
    10: '¹⁰ But Nabal answered David’s servants and said, “Who is David? And who is
      the son of Jesse? There are many servants today who are each breaking away from
      his master. '
    11: '¹¹ Shall I then take my bread and my water and my meat that I have slaughtered
      for my shearers, and give it to men whose origin I do not know?” '
    12: '¹² So David’s young men made their way back and returned; and they came and
      informed him in accordance with all these words. '
    13: "¹³ Then David said to his men, “Each of you strap on his sword.” So each\
      \ man strapped on his sword. And David also strapped on his sword, and about\
      \ four hundred men went up behind David, while two hundred stayed with the baggage.\
      \ \n"
    14: '¹⁴ Now one of the young men told Abigail, Nabal’s wife, saying, “Behold,
      David sent messengers from the wilderness to greet our master, and he spoke
      to them in anger. '
    15: '¹⁵ Yet the men were very good to us, and we were not harmed, nor did anything
      go missing as long as we went with them, while we were in the fields. '
    16: '¹⁶ They were a wall to us both by night and by day, all the time we were
      with them tending the sheep. '
    17: "¹⁷ Now then, be aware and consider what you should do, because harm is plotted\
      \ against our master and against all his household; and he is such a worthless\
      \ man that no one can speak to him.” \n"
    18: '¹⁸ Then Abigail hurried and took two hundred loaves of bread and two jugs
      of wine, and five sheep already prepared and five measures of roasted grain,
      and a hundred cakes of raisins and two hundred cakes of figs, and she loaded
      them on donkeys. '
    19: '¹⁹ Then she said to her young men, “Go on ahead of me; behold, I am coming
      after you.” But she did not tell her husband Nabal. '
    20: '²⁰ And it happened as she was riding on her donkey and coming down by the
      hidden part of the mountain, that behold, David and his men were coming down
      toward her; so she met them. '
    21: '²¹ Now David had said, “It is certainly for nothing that I have guarded everything
      that this man has in the wilderness, so that nothing has gone missing of all
      that belonged to him! For he has returned me evil for good. '
    22: "²² May God do so to the enemies of David, and more so, if by morning I leave\
      \ alive as much as one male of any who belong to him.” \n"
    23: '²³ When Abigail saw David, she hurried and dismounted from her donkey, and
      fell on her face in front of David and bowed herself to the ground. '
    24: '²⁴ She fell at his feet and said, “On me alone, my lord, be the blame. And
      please let your slave speak to you, and listen to the words of your slave. '
    25: "²⁵ Please do not let my lord pay attention to this worthless man, Nabal,\
      \ for as his name is, so is he. Nabal is his name, and stupidity is with him;\
      \ but I your slave did not see the young men of my lord whom you sent. \n"
    26: '²⁶ “Now then, my lord, as the Lord lives, and as your soul lives, since the
      Lord has restrained you from shedding blood, and from avenging yourself by your
      own hand, now then, may your enemies and those who seek evil against my lord,
      be like Nabal. '
    27: '²⁷ And now let this gift which your servant has brought to my lord be given
      to the young men who accompany my lord. '
    28: '²⁸ Please forgive the offense of your slave; for the Lord will certainly
      make for my lord an enduring house, because my lord is fighting the battles
      of the Lord, and evil will not be found in you all your days. '
    29: '²⁹ Should anyone rise up to pursue you and to seek your life, then the life
      of my lord shall be bound in the bundle of the living with the Lord your God;
      but the lives of your enemies He will sling out as from the hollow of a sling. '
    30: '³⁰ And when the Lord does for my lord in accordance with all the good that
      He has spoken concerning you, and appoints you ruler over Israel, '
    31: "³¹ this will not become an obstacle to you, or a troubled heart to my lord,\
      \ both by having shed blood without cause and by my lord’s having avenged himself.\
      \ When the Lord deals well with my lord, then remember your slave.” \n"
    32: '³² Then David said to Abigail, “Blessed be the Lord God of Israel, who sent
      you this day to meet me, '
    33: '³³ and blessed be your discernment, and blessed be you, who have kept me
      this day from bloodshed and from avenging myself by my own hand. '
    34: '³⁴ Nevertheless, as the Lord God of Israel lives, who has restrained me from
      harming you, if you had not come quickly to meet me, there certainly would not
      have been left to Nabal until the morning light as much as one male.” '
    35: "³⁵ So David accepted from her hand what she had brought him, and said to\
      \ her, “Go up to your house in peace. See, I have listened to you and granted\
      \ your request.” \n"
    36: '³⁶ Then Abigail came to Nabal, and behold, he was having a feast in his house,
      like the feast of a king. And Nabal’s heart was cheerful within him, for he
      was very drunk; so she did not tell him anything at all until the morning light. '
    37: '³⁷ But in the morning, when the wine had gone out of Nabal, his wife told
      him these things, and his heart died within him so that he became like a stone. '
    38: "³⁸ About ten days later, the Lord struck Nabal and he died. \n"
    39: '³⁹ When David heard that Nabal was dead, he said, “Blessed be the Lord, who
      has pleaded the cause of the shame inflicted on me by the hand of Nabal, and
      has kept back His servant from evil. The Lord has also returned the evildoing
      of Nabal on his own head.” Then David sent a proposal to Abigail, to take her
      as his wife. '
    40: '⁴⁰ When the servants of David came to Abigail at Carmel, they spoke to her,
      saying, “David has sent us to you to take you to him as his wife.” '
    41: '⁴¹ And she got up and bowed with her face to the ground, and said, “Behold,
      your slave is a servant to wash the feet of my lord’s servants.” '
    42: "⁴² Then Abigail got up quickly, and rode on a donkey, with her five female\
      \ attendants who accompanied her; and she followed the messengers of David and\
      \ became his wife. \n"
    43: "⁴³ David had also taken Ahinoam of Jezreel, and they both became his wives.\
      \ \n"
    44: ⁴⁴ But Saul had given his daughter Michal, David’s wife, to Palti the son
      of Laish, who was from Gallim.
  26:
    1: '¹ Then the Ziphites came to Saul at Gibeah, saying, “Is David not keeping
      himself hidden on the hill of Hachilah, which is opposite Jeshimon?” '
    2: '² So Saul set out and went down to the wilderness of Ziph, taking with him
      three thousand chosen men of Israel, to search for David in the wilderness of
      Ziph. '
    3: '³ And Saul camped on the hill of Hachilah, which is opposite Jeshimon, beside
      the road, and David was staying in the wilderness. When he saw that Saul had
      come after him into the wilderness, '
    4: '⁴ David sent out spies, and he learned that Saul was definitely coming. '
    5: "⁵ David then set out and came to the place where Saul had camped. And David\
      \ saw the place where Saul lay, and Abner the son of Ner, the commander of his\
      \ army; and Saul was lying in the circle of the camp, and the people were camped\
      \ around him. \n"
    6: '⁶ Then David said to Ahimelech the Hittite and to Abishai the son of Zeruiah,
      Joab’s brother, saying, “Who will go down with me to Saul in the camp?” And
      Abishai said, “I will go down with you.” '
    7: '⁷ So David and Abishai came to the people by night, and behold, Saul lay sleeping
      inside the circle of the camp with his spear stuck in the ground at his head;
      and Abner and the people were lying around him. '
    8: '⁸ Then Abishai said to David, “Today God has handed your enemy over to you;
      now then, please let me pin him with the spear to the ground with one thrust,
      and I will not do it to him a second time.” '
    9: '⁹ But David said to Abishai, “Do not kill him, for who can reach out with
      his hand against the Lord’s anointed and remain innocent?” '
    10: '¹⁰ David also said, “As the Lord lives, the Lord certainly will strike him,
      or his day will come that he dies, or he will go down in battle and perish. '
    11: '¹¹ The Lord forbid that I would reach out with my hand against the Lord’s
      anointed! But now please take the spear that is at his head and the jug of water,
      and let’s go.” '
    12: "¹² So David took the spear and the jug of water that were at Saul’s head,\
      \ and they left; and no one saw or knew about it, nor did anyone awaken, for\
      \ they were all asleep, because a deep sleep from the Lord had fallen on them.\
      \ \n"
    13: '¹³ Then David crossed over to the other side and stood on top of the mountain
      at a distance with a large area between them. '
    14: '¹⁴ And David called to the people and to Abner the son of Ner, saying, “Will
      you not answer, Abner?” Then Abner replied, “Who are you who calls to the king?” '
    15: '¹⁵ So David said to Abner, “Are you not a man? And who is like you in Israel?
      Why then have you not guarded your lord the king? For one of the people came
      to kill the king your lord! '
    16: "¹⁶ This thing that you have done is not good. As the Lord lives, all of you\
      \ undoubtedly must die, because you did not guard your lord, the Lord’s anointed.\
      \ And now, see where the king’s spear is and the jug of water that was at his\
      \ head!” \n"
    17: '¹⁷ Then Saul recognized David’s voice and said, “Is this your voice, my son
      David?” And David said, “It is my voice, my lord the king.” '
    18: '¹⁸ He also said, “Why then is my lord pursuing his servant? For what have
      I done? Or what evil is in my hand? '
    19: '¹⁹ Now then, please let my lord the king listen to the words of his servant.
      If the Lord has incited you against me, may He accept an offering; but if it
      is people, cursed are they before the Lord, because they have driven me out
      today so that I would have no share in the inheritance of the Lord, saying,
      ‘Go, serve other gods.’ '
    20: "²⁰ Now then, do not let my blood fall to the ground far from the presence\
      \ of the Lord; for the king of Israel has come out to search for a single flea,\
      \ just as one hunts a partridge in the mountains.” \n"
    21: '²¹ Then Saul said, “I have sinned. Return, my son David, for I will not harm
      you again since my life was precious in your sight this day. Behold, I have
      played the fool and have made a very great mistake.” '
    22: '²² David replied, “Behold, the spear of the king! Now have one of the young
      men come over and take it. '
    23: '²³ And the Lord will repay each man for his righteousness and his faithfulness;
      for the Lord handed you over to me today, but I refused to reach out with my
      hand against the Lord’s anointed. '
    24: '²⁴ Therefore behold, just as your life was highly valued in my sight this
      day, so may my life be highly valued in the sight of the Lord, and may He rescue
      me from all distress.” '
    25: ²⁵ Then Saul said to David, “Blessed are you, my son David; you will both
      accomplish much and assuredly prevail.” So David went on his way, and Saul returned
      to his place.
  27:
    1: '¹ Then David said to himself, “Now I will perish one day by the hand of Saul.
      There is nothing better for me than to safely escape into the land of the Philistines.
      Then Saul will despair of searching for me anymore in all the territory of Israel,
      and I will escape from his hand.” '
    2: '² So David set out and went over, he and the six hundred men who were with
      him, to Achish the son of Maoch, king of Gath. '
    3: '³ And David lived with Achish in Gath, he and his men, each with his own household—David
      with his two wives, Ahinoam the Jezreelitess, and Abigail the Carmelitess, Nabal’s
      widow. '
    4: "⁴ Now it was reported to Saul that David had fled to Gath, so he no longer\
      \ searched for him. \n"
    5: '⁵ Then David said to Achish, “If now I have found favor in your sight, have
      them give me a place in one of the cities in the country, so that I may live
      there; for why should your servant live in the royal city with you?” '
    6: '⁶ So Achish gave him Ziklag that day; therefore Ziklag has belonged to the
      kings of Judah to this day. '
    7: "⁷ The number of days that David lived in the country of the Philistines was\
      \ a year and four months. \n"
    8: '⁸ Now David and his men went up and attacked the Geshurites, the Girzites,
      and the Amalekites; for they were the inhabitants of the land from ancient times,
      as you come to Shur even as far as the land of Egypt. '
    9: '⁹ David attacked the land and did not leave a man or a woman alive, and he
      took the sheep, the cattle, the donkeys, the camels, and the clothing. Then
      he returned and came to Achish. '
    10: '¹⁰ Now Achish said, “Where did you carry out an attack today?” And David
      said, “Against the Negev of Judah, against the Negev of the Jerahmeelites, and
      against the Negev of the Kenites.” '
    11: '¹¹ And David did not leave a man or a woman alive to bring to Gath, saying,
      “Otherwise they will tell about us, saying, ‘This is what David has done, and
      this has been his practice all the time that he has lived in the country of
      the Philistines.’” '
    12: ¹² So Achish believed David, saying, “He has undoubtedly made himself repulsive
      among his people Israel; therefore he will become my servant forever.”
  28:
    1: '¹ Now it came about in those days that the Philistines gathered their armed
      camps for war, to fight against Israel. And Achish said to David, “Know for
      certain that you will go out with me in the camp, you and your men.” '
    2: "² David said to Achish, “Very well, you will learn what your servant can do.”\
      \ So Achish said to David, “Then I will assuredly make you my bodyguard for\
      \ life!” \n"
    3: '³ Now Samuel was dead, and all Israel had mourned him and buried him in Ramah,
      his own city. And Saul had removed the mediums and spiritists from the land. '
    4: '⁴ So the Philistines assembled and came and camped in Shunem; and Saul gathered
      all Israel together, and they camped in Gilboa. '
    5: '⁵ When Saul saw the camp of the Philistines, he was afraid and his heart trembled
      greatly. '
    6: '⁶ So Saul inquired of the Lord, but the Lord did not answer him, either in
      dreams, or by the Urim, or by the prophets. '
    7: "⁷ Then Saul said to his servants, “Find for me a woman who is a medium, so\
      \ that I may go to her and inquire of her.” And his servants said to him, “Behold,\
      \ there is a woman who is a medium at En-dor.” \n"
    8: '⁸ Then Saul disguised himself by putting on different clothes, and went, he
      and two men with him, and they came to the woman by night; and he said, “Consult
      the spirit for me, please, and bring up for me the one whom I shall name for
      you.” '
    9: '⁹ But the woman said to him, “Behold, you know what Saul has done, that he
      has eliminated the mediums and spiritists from the land. Why are you then setting
      a trap for my life, to bring about my death?” '
    10: '¹⁰ So Saul swore an oath to her by the Lord, saying, “As the Lord lives,
      no punishment shall come upon you for this thing.” '
    11: '¹¹ Then the woman said, “Whom shall I bring up for you?” And he said, “Bring
      up Samuel for me.” '
    12: '¹² When the woman saw Samuel, she cried out with a loud voice; and the woman
      spoke to Saul, saying, “Why have you deceived me? For you are Saul!” '
    13: '¹³ But the king said to her, “Do not be afraid; but what do you see?” And
      the woman said to Saul, “I see a divine being coming up from the earth.” '
    14: "¹⁴ He said to her, “How does he appear?” And she said, “An old man is coming\
      \ up, and he is wrapped in a robe.” Then Saul knew that it was Samuel, and he\
      \ bowed with his face to the ground and paid homage. \n"
    15: '¹⁵ And Samuel said to Saul, “Why have you disturbed me by bringing me up?”
      Saul replied, “I am very distressed, for the Philistines are waging war against
      me, and God has abandoned me and no longer answers me, either through prophets
      or in dreams; therefore I have called you, so that you may let me know what
      I should do.” '
    16: '¹⁶ Samuel said, “But why ask me, since the Lord has abandoned you and has
      become your enemy? '
    17: '¹⁷ And the Lord has done just as He spoke through me; for the Lord has torn
      the kingdom from your hand and given it to your neighbor, to David. '
    18: '¹⁸ Just as you did not obey the Lord and did not execute His fierce wrath
      on Amalek, so the Lord has done this thing to you this day. '
    19: "¹⁹ Furthermore, the Lord will also hand Israel along with you over to the\
      \ Philistines; so tomorrow you and your sons will be with me. Indeed, the Lord\
      \ will hand the army of Israel over to the Philistines!” \n"
    20: '²⁰ Then Saul immediately fell full length to the ground and was very afraid
      because of Samuel’s words; there was no strength in him either, because he had
      eaten no food all day and all night. '
    21: '²¹ The woman came to Saul and saw that he was utterly horrified, and she
      said to him, “Behold, your servant has obeyed you, and I have taken my life
      in my hand and have listened to your words which you spoke to me. '
    22: '²² So now you too, please listen to the voice of your servant, and let me
      serve you a piece of bread, and eat it, so that you will have strength when
      you go on your way.” '
    23: '²³ But he refused and said, “I will not eat.” However, his servants together
      with the woman urged him, and he listened to them. So he got up from the ground
      and sat on the bed. '
    24: '²⁴ Now the woman had a fattened calf in the house, and she quickly slaughtered
      it; then she took flour, kneaded it and baked unleavened bread from it. '
    25: ²⁵ She then served it to Saul and his servants, and they ate. Then they got
      up and left that night.
  29:
    1: '¹ Now the Philistines gathered together all their armies to Aphek, while the
      Israelites were camping by the spring which is in Jezreel. '
    2: '² And the governors of the Philistines were proceeding on, leading hundreds
      and thousands, and David and his men were proceeding in the back with Achish. '
    3: '³ Then the commanders of the Philistines said, “What are these Hebrews doing
      here?” And Achish said to the commanders of the Philistines, “Is this not David,
      the servant of Saul the king of Israel, who has been with me these days, or
      rather these years, and I have found nothing at all suspicious in him since
      the day he deserted to me to this day?” '
    4: '⁴ But the commanders of the Philistines were angry with him, and the commanders
      of the Philistines said to him, “Make the man go back, so that he will return
      to his place where you have assigned him, and do not let him go down to battle
      with us, or in the battle he may become an adversary to us. For how could this
      man find favor with his lord? Would it not be with the heads of these men? '
    5: "⁵ Is this not David, of whom they sing in the dances, saying,\n‘Saul has slain\
      \ his thousands,\nAnd David his ten thousands’?” \n"
    6: '⁶ Then Achish called David and said to him, “As the Lord lives, you have indeed
      been honest, and your going out and your coming in with me in the army are pleasing
      in my sight; for I have not found evil in you since the day of your coming to
      me to this day. Nevertheless, you are not pleasing in the sight of the governors. '
    7: '⁷ Now then, return and go in peace, so that you will not do anything wrong
      in the sight of the governors of the Philistines.” '
    8: '⁸ However, David said to Achish, “But what have I done? And what have you
      found in your servant since the day that I came before you, to this day, that
      I cannot go and fight against the enemies of my lord the king?” '
    9: '⁹ But Achish replied to David, “I know that you are pleasing in my sight,
      like an angel of God; nevertheless the commanders of the Philistines have said,
      ‘He must not go up with us into the battle.’ '
    10: '¹⁰ Now then, rise early in the morning with the servants of your lord who
      have come with you, and as soon as you have risen early in the morning and have
      light, leave.” '
    11: ¹¹ So David got up early, he and his men, to leave in the morning to return
      to the land of the Philistines. And the Philistines went up to Jezreel.
