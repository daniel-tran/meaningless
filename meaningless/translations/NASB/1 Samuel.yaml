    3: '³ Then you will go on further from there, and you will come as far as the
      oak of Tabor, and there three men going up to God at Bethel will meet you: one
      carrying three young goats, another carrying three loaves of bread, and another
      carrying a jug of wine. '
    4: '⁴ And they will greet you and give you two loaves of bread, which you will
      accept from their hand. '
    5: '⁵ Afterward you will come to the hill of God where the Philistine garrison
      is; and it shall be as soon as you have come there to the city, that you will
      meet a group of prophets coming down from the high place with harp, tambourine,
      flute, and a lyre in front of them, and they will be prophesying. '
    6: '⁶ Then the Spirit of the Lord will rush upon you, and you will prophesy with
      them and be changed into a different man. '
    7: '⁷ And it shall be when these signs come to you, do for yourself what the occasion
      requires, because God is with you. '
    8: "⁸ And you shall go down ahead of me to Gilgal; and behold, I will be coming\
      \ down to you to offer burnt offerings and sacrifice peace offerings. You shall\
      \ wait seven days until I come to you and inform you of what you should do.”\
      \ \n"
    9: '⁹ Then it happened, when he turned his back to leave Samuel, that God changed
      his heart; and all those signs came about on that day. '
    10: '¹⁰ When they came there to the hill, behold, a group of prophets met him;
      and the Spirit of God rushed upon him, so that he prophesied among them. '
    11: '¹¹ And it came about, when all who previously knew him saw that he was indeed
      prophesying with the prophets, that the people said to one another, “What is
      this that has happened to the son of Kish? Is Saul also among the prophets?” '
    12: '¹² And a man from there responded and said, “And who is their father?” Therefore
