      will come out to you.” '
    4: "⁴ Then the messengers came to Gibeah of Saul and spoke these words in the\
      \ hearing of the people, and all the people raised their voices and wept. \n"
    5: '⁵ Now behold, Saul was coming from the field behind the oxen, and Saul said,
      “What is the matter with the people that they weep?” So they reported to him
      the words of the men of Jabesh. '
    6: '⁶ Then the Spirit of God rushed upon Saul when he heard these words, and he
      became very angry. '
    7: '⁷ He then took a yoke of oxen and cut them in pieces, and sent them throughout
      the territory of Israel by the hand of messengers, saying, “Whoever does not
