    2: '² Saul was staying on the outskirts of Gibeah under the pomegranate tree that
      is in Migron. And the people who were with him numbered about six hundred men; '
    3: '³ and Ahijah, the son of Ahitub, Ichabod’s brother, the son of Phinehas, the
