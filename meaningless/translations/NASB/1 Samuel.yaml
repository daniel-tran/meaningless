      found, we went to Samuel.” '
    15: '¹⁵ Saul’s uncle said, “Please tell me what Samuel said to you.” '
    16: "¹⁶ So Saul said to his uncle, “He told us plainly that the donkeys had been\
      \ found.” But he did not tell him about the matter of the kingdom which Samuel\
      \ had mentioned. \n"
    17: '¹⁷ Now Samuel called the people together to the Lord at Mizpah; '
    18: '¹⁸ and he said to the sons of Israel, “This is what the Lord, the God of
