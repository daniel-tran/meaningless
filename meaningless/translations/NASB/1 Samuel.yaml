    24: "²⁴ Samuel said to all the people, “Do you see him whom the Lord has chosen?\
      \ Surely there is no one like him among all the people.” So all the people shouted\
      \ and said, “Long live the king!” \n"
    25: '²⁵ Then Samuel told the people the ordinances of the kingdom, and wrote them
      in the book, and placed it before the Lord. And Samuel sent all the people away,
      each one to his house. '
    26: '²⁶ Saul also went to his house in Gibeah; and the valiant men whose hearts
