      of the Egyptians and from the power of all the kingdoms that were oppressing
      you.’ '
    19: "¹⁹ But today you have rejected your God, who saves you from all your catastrophes\
      \ and your distresses; yet you have said, ‘No, but put a king over us!’ Now\
      \ then, present yourselves before the Lord by your tribes and by your groups\
      \ of thousands.” \n"
    20: '²⁰ So Samuel brought all the tribes of Israel forward; and the tribe of Benjamin
      was selected by lot. '
    21: '²¹ Then he brought the tribe of Benjamin forward by its families, and the
