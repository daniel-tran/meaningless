      abominations. '
    7: '⁷ For anyone of the house of Israel, or of the strangers who reside in Israel,
      who deserts Me, sets up his idols in his heart, puts in front of his face the
      stumbling block of his wrongdoing, and then comes to the prophet to request
      something of Me for himself, I the Lord will let Myself answer him Myself. '
    8: "⁸ I will set My face against that person and make him a sign and a proverb,\
      \ and I will eliminate him from among My people. So you will know that I am\
      \ the Lord. \n"
    9: '⁹ “But if the prophet is persuaded so that he speaks a word, it is I, the
      Lord, who have persuaded that prophet; and I will stretch out My hand against
