    11: "¹¹ in order that the house of Israel may no longer stray from Me and no longer\
      \ defile themselves with all their offenses. So they will be My people, and\
      \ I shall be their God,”’ declares the Lord God.” \n"
    12: '¹² Then the word of the Lord came to me, saying, '
    13: '¹³ “Son of man, if a country sins against Me by being unfaithful, and I stretch
      out My hand against it, destroy its supply of bread, send famine against it,
      and eliminate from it both human and animal life, '
    14: '¹⁴ even though these three men, Noah, Daniel, and Job were in its midst,
      by their own righteousness they could only save themselves,” declares the Lord
      God. '
    15: '¹⁵ “If I were to cause vicious animals to pass through the land and they
      depopulated it, and it became desolate so that no one would pass through it
      because of the animals, '
    16: '¹⁶ though these three men were in its midst, as I live,” declares the Lord
      God, “they could not save either their sons or their daughters. They alone would
      be saved, but the country would be desolate. '
    17: '¹⁷ Or if I were to bring a sword on that country and say, ‘A sword is to
