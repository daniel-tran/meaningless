  15:
    1: '¹ Then the word of the Lord came to me, saying, '
    2: '² “Son of man, how is the wood of the vine better than any wood of a branch
      which is among the trees of the forest? '
    3: '³ Can wood be taken from it to make anything, or can even a peg be taken from
      it on which to hang any utensil? '
    4: '⁴ If it has been put into the fire for fuel, and the fire has consumed both
      of its ends and its middle part has been charred, is it then good for anything? '
    5: '⁵ Behold, while it is intact, it is not made into anything. How much less,
      when the fire has consumed it and it is charred, can it still be made into anything! '
    6: '⁶ Therefore, this is what the Lord God says: ‘As the wood of the vine among
      the trees of the forest, which I have given to the fire for fuel, so have I
      given up the inhabitants of Jerusalem; '
    7: '⁷ and I set My face against them. Though they have come out of the fire, yet
      the fire will consume them. Then you will know that I am the Lord, when I set
      My face against them. '
    8: ⁸ So I will make the land desolate, because they have acted unfaithfully,’”
      declares the Lord God.
  16:
    1: '¹ Then the word of the Lord came to me, saying, '
    2: '² “Son of man, make known to Jerusalem her abominations, '
    3: '³ and say, ‘This is what the Lord God says to Jerusalem: “Your origin and
      your birth are from the land of the Canaanite; your father was an Amorite and
      your mother a Hittite. '
    4: '⁴ As for your birth, on the day you were born your navel cord was not cut,
      nor were you washed with water for cleansing; you were not rubbed with salt
      or even wrapped in cloths. '
    5: "⁵ No eye looked with pity on you to do any of these things for you, to have\
      \ compassion on you. Rather you were thrown out into the open field, for you\
      \ were abhorred on the day you were born. \n"
    6: '⁶ “When I passed by you and saw you squirming in your blood, I said to you
      while you were in your blood, ‘Live!’ Yes, I said to you while you were in your
      blood, ‘Live!’ '
    7: "⁷ I made you very numerous, like plants of the field. Then you grew up, became\
      \ tall and reached the age for fine jewelry; your breasts were formed and your\
      \ hair had grown. Yet you were naked and bare. \n"
    8: '⁸ “Then I passed by you and saw you, and behold, you were at the time for
      love; so I spread My garment over you and covered your nakedness. I also swore
      an oath to you and entered into a covenant with you so that you became Mine,”
      declares the Lord God. '
    9: '⁹ “Then I bathed you with water, washed off your blood from you, and anointed
      you with oil. '
    10: '¹⁰ I also clothed you with colorfully woven cloth and put sandals of fine
      leather on your feet; and I wrapped you with fine linen and covered you with
      silk. '
    11: '¹¹ I adorned you with jewelry, put bracelets on your wrists, and a necklace
      around your neck. '
    12: '¹² I also put a ring in your nose, earrings in your ears, and a beautiful
      crown on your head. '
    13: '¹³ So you were adorned with gold and silver, and your dress was of fine linen,
      silk, and colorfully woven cloth. You ate fine flour, honey, and oil; so you
      were exceedingly beautiful and advanced to royalty. '
    14: "¹⁴ Then your fame spread among the nations on account of your beauty, for\
      \ it was perfect because of My splendor which I bestowed on you,” declares the\
      \ Lord God. \n"
    15: '¹⁵ “But you trusted in your beauty and became unfaithful because of your
      fame, and you poured out your obscene practices on every passer-by to whom it
      might be tempting. '
    16: '¹⁶ You took some of your clothes, made for yourself high places of various
      colors, and committed prostitution on them, which should not come about nor
      happen. '
    17: '¹⁷ You also took your beautiful jewels made of My gold and of My silver,
      which I had given you, and made for yourself male images so that you might commit
      prostitution with them. '
    18: '¹⁸ Then you took your colorfully woven cloth and covered them, and offered
      My oil and My incense before them. '
    19: '¹⁹ Also My bread which I gave you, fine flour, oil, and honey with which
      I fed you, you would offer before them for a soothing aroma; so it happened,”
      declares the Lord God. '
    20: '²⁰ “Furthermore, you took your sons and daughters whom you had borne to Me
      and sacrificed them to idols to be devoured. Were your obscene practices a trivial
      matter? '
    21: '²¹ You slaughtered My children and offered them to idols by making them pass
      through the fire. '
