      as I was sitting in my house with the elders of Judah sitting before me, that
      the hand of the Lord God fell upon me there. '
    2: '² Then I looked, and behold, something like the appearance of a man; from
      His waist and downward there was the appearance of fire, and from His waist
      and upward like the appearance of a glow, like gleaming metal. '
    3: '³ And He extended the form of a hand and took me by the hair of my head; and
      the Spirit lifted me up between earth and heaven and brought me in the visions
      of God to Jerusalem, to the entrance of the north gate of the inner courtyard,
      where the seat of the idol of jealousy, which provokes to jealousy, was located. '
    4: "⁴ And behold, the glory of the God of Israel was there, like the appearance\
      \ which I saw in the plain. \n"
    5: '⁵ Then He said to me, “Son of man, raise your eyes now toward the north.”
      So I raised my eyes toward the north, and behold, to the north of the altar
      gate was this idol of jealousy at the entrance. '
    6: "⁶ And He said to me, “Son of man, do you see what they are doing, the great\
      \ abominations which the house of Israel are committing here, so that I would\
      \ be far from My sanctuary? But yet you will see still greater abominations!”\
      \ \n"
    7: '⁷ Then He brought me to the entrance of the courtyard, and when I looked,
      behold, a hole in the wall. '
    8: '⁸ And He said to me, “Son of man, now dig through the wall.” So I dug through
      the wall, and behold, an entrance. '
    9: '⁹ Then He said to me, “Go in and see the wicked abominations that they are
      committing here.” '
    10: '¹⁰ So I entered and looked, and behold, every form of crawling things and
      animals and detestable things, with all the idols of the house of Israel, were
      carved on the wall all around. '
