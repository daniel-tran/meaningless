  2:
    1: '¹ Then He said to me, “Son of man, stand on your feet, and I will speak with
      you.” '
    2: '² And as He spoke to me the Spirit entered me and set me on my feet; and I
      heard Him speaking to me. '
    3: '³ Then He said to me, “Son of man, I am sending you to the sons of Israel,
      to a rebellious people who have rebelled against Me; they and their fathers
      have revolted against Me to this very day. '
    4: '⁴ So I am sending you to those who are impudent and obstinate children, and
      you shall say to them, ‘This is what the Lord God says:’ '
    5: '⁵ As for them, whether they listen or not—for they are a rebellious house—they
      will know that a prophet has been among them. '
    6: '⁶ And as for you, son of man, you are not to fear them nor fear their words,
      though thistles and thorns are with you and you sit on scorpions; you are not
      to fear their words nor be dismayed at their presence, since they are a rebellious
      house. '
    7: "⁷ But you shall speak My words to them whether they listen or not, for they\
      \ are rebellious. \n"
    8: '⁸ “Now you, son of man, listen to what I am speaking to you; do not be rebellious
      like that rebellious house. Open your mouth wide and eat what I am giving you.” '
    9: '⁹ Then I looked, and behold, a hand was extended to me; and behold, a scroll
      was in it. '
    10: ¹⁰ When He spread it out before me, it was written on the front and back,
      and written on it were songs of mourning, sighing, and woe.
  3:
    1: '¹ Then He said to me, “Son of man, eat what you find; eat this scroll, and
      go, speak to the house of Israel.” '
    2: '² So I opened my mouth, and He fed me this scroll. '
    3: "³ And He said to me, “Son of man, feed your stomach and fill your body with\
      \ this scroll which I am giving you.” Then I ate it, and it was as sweet as\
      \ honey in my mouth. \n"
    4: '⁴ Then He said to me, “Son of man, go to the house of Israel and speak with
      My words to them. '
    5: '⁵ For you are not being sent to a people of unintelligible speech or difficult
      language, but to the house of Israel, '
    6: '⁶ nor to many peoples of unintelligible speech or difficult language, whose
      words you cannot understand. But I have sent you to the people who understand
      you; '
    7: '⁷ yet the house of Israel will not be willing to listen to you, since they
      are not willing to listen to Me. The entire house of Israel certainly is stubborn
      and obstinate. '
    8: '⁸ Behold, I have made your face just as hard as their faces, and your forehead
      just as hard as their foreheads. '
    9: '⁹ Like emery harder than flint I have made your forehead. Do not be afraid
      of them or be dismayed before them, since they are a rebellious house.” '
    10: '¹⁰ Moreover, He said to me, “Son of man, take into your heart all My words
      which I will speak to you and listen closely. '
    11: "¹¹ Go to the exiles, to the sons of your people, and speak to them and tell\
      \ them, whether they listen or not, ‘This is what the Lord God says.’” \n"
    12: '¹² Then the Spirit lifted me up, and I heard a great rumbling sound behind
      me: “Blessed be the glory of the Lord from His place!” '
    13: '¹³ And I heard the sound of the wings of the living beings touching one another
      and the sound of the wheels beside them, even a great rumbling sound. '
    14: '¹⁴ So the Spirit lifted me up and took me away; and I went embittered in
      the rage of my spirit, and the hand of the Lord was strong on me. '
    15: "¹⁵ Then I came to the exiles who lived beside the river Chebar at Tel-abib,\
      \ and I sat there for seven days where they were living, causing consternation\
      \ among them. \n"
    16: '¹⁶ Now at the end of seven days the word of the Lord came to me, saying, '
    17: '¹⁷ “Son of man, I have appointed you as a watchman for the house of Israel;
      whenever you hear a word from My mouth, warn them from Me. '
    18: '¹⁸ When I say to the wicked, ‘You will certainly die,’ and you do not warn
      him or speak out to warn the wicked from his wicked way so that he may live,
      that wicked person shall die for wrongdoing, but his blood I will require from
      your hand. '
    19: '¹⁹ However if you have warned the wicked and he does not turn from his wickedness
      or from his wicked way, he shall die for wrongdoing, but you have saved yourself. '
    20: '²⁰ Again, when a righteous person turns away from his righteousness and commits
      sin, and I place an obstacle before him, he will die; since you have not warned
      him, he shall die in his sin, and his righteous deeds which he has done shall
      not be remembered; but his blood I will require from your hand. '
    21: "²¹ However, if you have warned the righteous person that the righteous is\
      \ not to sin, and he does not sin, he shall certainly live because he took warning;\
      \ and you have saved yourself.” \n"
    22: '²² Now the hand of the Lord was on me there, and He said to me, “Get up,
      go out to the plain, and there I will speak to you.” '
    23: '²³ So I got up and went out to the plain; and behold, the glory of the Lord
      was standing there, like the glory that I saw by the river Chebar, and I fell
      on my face. '
    24: '²⁴ But the Spirit entered me and set me up on my feet; and He spoke with
      me and said to me, “Go, shut yourself inside your house. '
    25: '²⁵ And as for you, son of man, they will put ropes around you and bind you
      with them so that you do not go out among them. '
    26: '²⁶ Moreover, I will make your tongue stick to the roof of your mouth so that
      you will be unable to speak and will not be a man who reprimands them, since
      they are a rebellious house. '
    27: ²⁷ But when I speak to you, I will open your mouth and you will say to them,
      ‘This is what the Lord God says:’ The one who hears, let him hear; and the one
      who refuses, let him refuse; for they are a rebellious house.
  4:
    1: '¹ “Now you, son of man, get yourself a brick, place it before you, and inscribe
      a city on it—Jerusalem. '
    2: '² Then lay siege against it, build a siege wall, pile up an assault ramp,
      set up camps, and place battering rams against it all around. '
    3: "³ Then get yourself an iron plate and set it up as an iron wall between yourself\
      \ and the city, and direct your face toward it so that it is under siege, and\
      \ besiege it. This will be a sign to the house of Israel. \n"
    4: '⁴ “Then you are to lie down on your left side and put the wrongdoing of the
      house of Israel on it; you shall bear their wrongdoing for the number of days
      that you lie on it. '
    5: '⁵ For I have assigned you a number of days corresponding to the years of their
      wrongdoing, 390 days; so you shall bear the wrongdoing of the house of Israel. '
    6: '⁶ When you have completed these days, you shall lie down a second time, but
      on your right side, and bear the wrongdoing of the house of Judah; I have assigned
      it to you for forty days, a day for each year. '
    7: '⁷ Then you shall direct your face toward the siege of Jerusalem with your
      arm bared, and prophesy against it. '
    8: "⁸ Now behold, I will put ropes around you so that you cannot turn from your\
      \ one side to your other until you have completed the days of your siege. \n"
    9: '⁹ “But as for you, take wheat, barley, beans, lentils, millet, and spelt,
      and put them in one vessel and make them into bread for yourself; you shall
      eat it according to the number of the days that you lie on your side, 390 days. '
    10: '¹⁰ Your food which you eat shall be twenty shekels a day by weight; you shall
      eat it from time to time. '
    11: '¹¹ The water you drink shall be a sixth of a hin by measure; you shall drink
      it from time to time. '
    12: '¹² You shall eat it as a barley cake, having baked it in their sight over
      human dung.” '
    13: '¹³ Then the Lord said, “In this way the sons of Israel will eat their bread
      unclean among the nations where I will scatter them.” '
    14: '¹⁴ But I said, “Oh, Lord God! Behold, I have never been defiled; for from
      my youth until now I have never eaten what died of itself or was torn by animals,
      nor has any unclean meat ever entered my mouth!” '
    15: '¹⁵ Then He said to me, “See, I will give you cow’s dung in place of human
      dung, so that you may prepare your bread over it.” '
    16: '¹⁶ Moreover, He said to me, “Son of man, behold, I am going to break the
      staff of bread in Jerusalem, and they will eat bread by weight and with anxiety,
      and drink water by measure and in horror, '
    17: ¹⁷ because bread and water will be scarce; and they will tremble with one
      another and waste away in their guilt.
  5:
    1: '¹ “As for you, son of man, take a sharp sword; take and use it as a barber’s
      razor on your head and beard. Then take scales for weighing and divide the hair. '
    2: '² A third you shall burn in the fire at the center of the city, when the days
      of the siege are completed. Then you shall take a third and strike it with the
      sword all around the city, and a third you shall scatter to the wind; for I
      will unsheathe a sword behind them. '
    3: '³ Take also a few hairs in number from them and bind them in the hems of your
      robes. '
    4: "⁴ Take again some of them and throw them into the fire and burn them in the\
      \ fire; from it a fire will spread to all the house of Israel. \n"
    5: '⁵ “This is what the Lord God says: ‘This is Jerusalem; I have placed her at
      the center of the nations, with lands around her. '
    6: '⁶ But she has rebelled against My ordinances more wickedly than the nations,
      and against My statutes more than the lands which surround her; for they have
      rejected My ordinances and have not walked in My statutes.’ '
    7: '⁷ Therefore, this is what the Lord God says: ‘Because you have more turmoil
      than the nations that surround you and have not walked in My statutes, nor executed
      My ordinances, nor acted in accordance with the ordinances of the nations around
      you,’ '
    8: '⁸ therefore, this is what the Lord God says: ‘Behold, I, even I, am against
      you, and I will execute judgments among you in the sight of the nations. '
    9: '⁹ And because of all your abominations I will do among you what I have not
      done, and the like of which I will never do again. '
    10: '¹⁰ Therefore, fathers will eat their sons among you, and sons will eat their
      fathers; for I will execute judgments on you and scatter all your remnant to
      every wind. '
    11: '¹¹ Therefore as I live,’ declares the Lord God, ‘Because you have defiled
      My sanctuary with all your detestable idols and with all your abominations,
      I definitely will also withdraw and My eye will have no pity, and I also will
      not spare. '
    12: "¹² A third of you will die by plague or perish by famine among you, a third\
      \ will fall by the sword around you, and a third I will scatter to every wind,\
      \ and I will unsheathe a sword behind them. \n"
    13: '¹³ ‘Then My anger will be spent and I will satisfy My wrath on them, and
      I will be appeased; then they will know that I, the Lord, have spoken in My
      zeal, when I have spent My wrath upon them. '
    14: '¹⁴ Moreover, I will make you a site of ruins and a disgrace among the nations
      that surround you, in the sight of everyone who passes by. '
    15: '¹⁵ So it will be a disgrace, an object of abuse, a warning, and an object
      of horror to the nations that surround you when I execute judgments against
      you in anger, wrath, and raging reprimands. I, the Lord, have spoken. '
    16: '¹⁶ When I send against them the deadly arrows of famine which were for the
      destruction of those whom I will send to destroy you, then I will also intensify
      the famine upon you and break off your provision of bread. '
    17: ¹⁷ I will send on you famine and vicious animals, and they will bereave you
      of children; plague and bloodshed also will pass through you, and I will bring
      the sword on you. I, the Lord, have spoken.’”
  6:
    1: '¹ Now the word of the Lord came to me, saying, '
    2: '² “Son of man, set your face toward the mountains of Israel, and prophesy
      against them '
    3: '³ and say, ‘Mountains of Israel, listen to the word of the Lord God! This
      is what the Lord God says to the mountains, the hills, the ravines, and the
      valleys: “Behold, I Myself am going to bring a sword against you, and I will
      destroy your high places. '
    4: '⁴ So your altars will become deserted and your incense altars will be smashed;
      and I will make your slain fall in front of your idols. '
    5: '⁵ I will also lay the dead bodies of the sons of Israel in front of their
      idols; and I will scatter your bones around your altars. '
    6: '⁶ Everywhere you live, cities will be in ruins and the high places will be
      deserted, so that your altars will be in ruins and deserted, your idols will
      be broken and brought to an end, your incense altars will be cut down, and your
      works wiped out. '
    7: "⁷ The slain will fall among you, and you will know that I am the Lord. \n"
    8: '⁸ “However, I will leave a remnant, in that you will have those who escaped
      the sword among the nations when you are scattered among the countries. '
    9: '⁹ Then those of you who escape will remember Me among the nations to which
      they will be taken captive, how I have been hurt by their adulterous hearts
      which turned away from Me, and by their eyes which committed infidelity with
      their idols; and they will loathe themselves in their own sight for the evils
      which they have committed, for all their abominations. '
    10: "¹⁰ Then they will know that I am the Lord; I have not said in vain that I\
      \ would inflict this disaster on them.”’ \n"
    11: '¹¹ “This is what the Lord God says: ‘Clap your hands, stamp your foot and
      say, “Woe, because of all the evil abominations of the house of Israel, which
      will fall by the sword, famine, and plague! '
    12: '¹² Anyone who is far away will die by the plague, anyone who is near will
      fall by the sword, and anyone who remains and is spared from these will die
      by the famine. So I will expend My wrath on them. '
    13: '¹³ Then you will know that I am the Lord, when their dead are among their
      idols around their altars, on every high hill, on all the tops of the mountains,
      under every leafy tree and under every massive oak with thick branches—the places
      where they offered a soothing aroma to all their idols. '
    14: ¹⁴ So through all their dwelling places I will stretch out My hand against
      them and make the land more desolate and waste than the wilderness toward Diblah;
      so they will know that I am the Lord.”’”
  7:
    1: '¹ Moreover, the word of the Lord came to me, saying, '
    2: '² “And you, son of man, this is what the Lord God says to the land of Israel:
      ‘An end! The end is coming on the four corners of the land. '
    3: '³ Now the end is upon you, for I will send My anger against you; I will judge
      you according to your ways and bring all your abominations upon you. '
    4: "⁴ And My eye will have no pity on you, nor will I spare you, but I will bring\
      \ your ways upon you, and your abominations will be among you; then you will\
      \ know that I am the Lord!’ \n"
    5: '⁵ “This is what the Lord God says: ‘A disaster, a unique disaster, behold,
      it is coming! '
    6: '⁶ An end is coming; the end has come! It has awakened against you; behold,
      it has come! '
    7: '⁷ Your doom has come to you, you inhabitant of the land. The time has come,
      the day is near—panic rather than joyful shouting on the mountains. '
    8: '⁸ Now I will shortly pour out My wrath on you and expend My anger against
      you; I will judge you according to your ways and bring on you all your abominations. '
    9: "⁹ My eye will have no pity nor will I spare you. I will repay you according\
      \ to your ways, while your abominations are in your midst; then you will know\
      \ that I, the Lord, am striking. \n"
    10: '¹⁰ ‘Behold, the day! Behold, it is coming! Your doom has gone forth; the
      rod has budded, arrogance has blossomed. '
    11: '¹¹ Violence has grown into a rod of wickedness. None of them shall remain,
      none of their people, none of their wealth, nor anything eminent among them. '
    12: '¹² The time has come, the day has arrived. Let neither the buyer rejoice
      nor the seller mourn; for wrath is against all their multitude. '
    13: "¹³ Indeed, the seller will not regain what he sold as long as they both live;\
      \ for the vision regarding all their multitude will not be averted, nor will\
      \ any of them maintain his life by his wrongdoing. \n"
    14: '¹⁴ ‘They have blown the trumpet and made everything ready, but no one is
      going to the battle, for My wrath is against all their multitude. '
    15: '¹⁵ The sword is outside the city and the plague and the famine are within.
      Anyone who is in the field will die by the sword, while famine and the plague
      will consume those in the city. '
    16: '¹⁶ Even when their survivors escape, they will be on the mountains like doves
      of the valleys, all of them moaning, each over his own wrongdoing. '
    17: '¹⁷ All hands will hang limp, and all knees will drip with water. '
    18: '¹⁸ They will put on sackcloth and shuddering will overwhelm them; and shame
      will be on all faces, and a bald patch on all their heads. '
    19: "¹⁹ They will fling their silver into the streets, and their gold will become\
      \ an abhorrent thing; their silver and their gold will not be able to save them\
      \ on the day of the wrath of the Lord. They cannot satisfy their appetite, nor\
      \ can they fill their stomachs, because their wrongdoing has become a cause\
      \ of stumbling. \n"
    20: '²⁰ Moreover, they transformed the splendor of His jewels into pride, and
      they made the images of their abominations and their detestable things with
      it; therefore I will make it an abhorrent thing to them. '
    21: '²¹ And I will hand it over to the foreigners as plunder, and to the wicked
      of the earth as spoils; and they will profane it. '
    22: "²² I will also turn My face away from them, and they will profane My treasure;\
      \ then robbers will enter and profane it. \n"
    23: '²³ ‘Make the chain, for the land is full of bloody crimes, and the city is
      full of violence. '
    24: '²⁴ Therefore, I will bring the worst of the nations, and they will take possession
      of their houses. I will also put an end to the pride of the strong ones, and
      their holy places will be profaned. '
    25: '²⁵ When anguish comes, they will seek peace, but there will be none. '
    26: '²⁶ Disaster will come upon disaster and rumor will be added to rumor; then
      they will seek a vision from a prophet, but the Law will be lost from the priest,
      and counsel from the elders. '
    27: ²⁷ The king will mourn, the prince will be clothed in horror, and the hands
      of the people of the land will tremble. I will deal with them because of their
      conduct, and by their judgments I will judge them. And they will know that I
      am the Lord.’”
