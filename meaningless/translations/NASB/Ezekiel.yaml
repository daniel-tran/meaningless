    20: "²⁰ even though Noah, Daniel, and Job were in its midst, as I live,” declares\
      \ the Lord God, “they could not save either their son or their daughter. They\
      \ would save only themselves by their righteousness.” \n"
    21: '²¹ For this is what the Lord God says: “How much more when I send My four
      severe judgments against Jerusalem: sword, famine, vicious animals, and plague
      to eliminate human and animal life from it! '
    22: '²² Yet, behold, survivors will be left in it who will be brought out, both
