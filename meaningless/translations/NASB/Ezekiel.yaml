  13:
    1: '¹ Then the word of the Lord came to me, saying, '
    2: '² “Son of man, prophesy against the prophets of Israel who prophesy, and say
      to those who prophesy from their own inspiration, ‘Listen to the word of the
      Lord! '
    3: '³ This is what the Lord God says: “Woe to the foolish prophets who are following
      their own spirit and have seen nothing! '
    4: '⁴ Israel, your prophets have been like jackals among ruins. '
    5: '⁵ You have not gone up into the breaches, nor did you build up a stone wall
      around the house of Israel to stand in the battle on the day of the Lord. '
    6: '⁶ They see deceit and lying divination, those who are saying, ‘The Lord declares,’
      when the Lord has not sent them; yet they wait for the fulfillment of their
      word! '
    7: "⁷ Did you not see a false vision and tell a lying divination when you said,\
      \ ‘The Lord declares,’ but it is not I who have spoken?”’” \n"
    8: '⁸ Therefore, this is what the Lord God says: “Because you have spoken deceit
      and have seen a lie, therefore behold, I am against you,” declares the Lord
      God. '
    9: '⁹ “So My hand will be against the prophets who see false visions and utter
      lying divinations. They will have no place in the council of My people, nor
      will they be written down in the register of the house of Israel, nor will they
      enter the land of Israel, so that you may know that I am the Lord God. '
    10: '¹⁰ It is definitely because they have misled My people by saying, ‘Peace!’
      when there is no peace. And when anyone builds a wall, behold, they plaster
      it over with whitewash; '
    11: '¹¹ so tell those who plaster it over with whitewash, that it will fall. A
      flooding rain will come, and you, hailstones, will fall, and a violent wind
      will break out. '
    12: '¹² Behold, when the wall has fallen, will you not be asked, ‘Where is the
      plaster with which you plastered it?’” '
    13: '¹³ Therefore, this is what the Lord God says: “I will make a violent wind
      break out in My wrath. There will also be in My anger a flooding rain and hailstones
      to consume it in wrath. '
    14: '¹⁴ So I will tear down the wall which you plastered over with whitewash and
      hurl it down to the ground, so that its foundation is exposed; and when it falls,
      you will perish in its midst. And you will know that I am the Lord. '
    15: '¹⁵ So I will expend My wrath on the wall and on those who have plastered
      it over with whitewash; and I will say to you, ‘The wall is gone and those who
      plastered it are gone, '
    16: "¹⁶ along with the prophets of Israel who prophesy to Jerusalem, and who see\
      \ a vision of peace for her when there is no peace,’ declares the Lord God.\
      \ \n"
    17: '¹⁷ “Now you, son of man, set your face against the daughters of your people
