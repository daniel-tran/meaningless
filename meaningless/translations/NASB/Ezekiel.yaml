  14:
    1: '¹ Then some elders of Israel came to me and sat down before me. '
    2: '² And the word of the Lord came to me, saying, '
    3: '³ “Son of man, these men have set up their idols in their hearts and have
      put in front of their faces the stumbling block of their wrongdoing. Should
      I let Myself be consulted by them at all? '
    4: '⁴ Therefore speak to them and tell them, ‘This is what the Lord God says:
      “Anyone of the house of Israel who sets up his idols in his heart, puts in front
      of his face the stumbling block of his wrongdoing, and then comes to the prophet,
      I the Lord will let Myself answer him in the matter in view of the multitude
      of his idols, '
    5: "⁵ in order to take hold of the hearts of the house of Israel who have turned\
      \ away from Me due to all their idols.”’ \n"
    6: '⁶ “Therefore say to the house of Israel, ‘This is what the Lord God says:
