      another place in their sight. Perhaps they will understand, though they are
      a rebellious house. '
    4: '⁴ Bring your baggage out by day in their sight, as baggage for exile. Then
      you shall go out at evening in their sight, as those who are going into exile. '
    5: '⁵ Dig a hole through the wall in their sight and go out through it. '
    6: "⁶ Load the baggage on your shoulder in their sight and carry it out in the\
      \ dark. You shall cover your face so that you cannot see the land, for I have\
      \ set you as a sign to the house of Israel.” \n"
    7: "⁷ Then I did so, just as I had been commanded. By day I brought out my baggage\
      \ like the baggage of an exile. Then in the evening I dug through the wall with\
      \ my hands; I went out in the dark and carried the baggage on my shoulder in\
      \ their sight. \n"
    8: '⁸ And in the morning the word of the Lord came to me, saying, '
    9: '⁹ “Son of man, has the house of Israel, the rebellious house, not said to
