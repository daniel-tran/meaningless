    12: '¹² Then He said to me, “Do you see, son of man, what the elders of the house
      of Israel are doing in the dark, each man in the rooms of his carved images?
      For they say, ‘The Lord does not see us; the Lord has abandoned the land.’” '
    13: "¹³ And He said to me, “Yet you will see still greater abominations which\
      \ they are committing!” \n"
    14: '¹⁴ Then He brought me to the entrance of the gate of the Lord’s house which
      was toward the north; and behold, women were sitting there weeping for Tammuz. '
    15: "¹⁵ And He said to me, “Do you see this, son of man? Yet you will see still\
      \ greater abominations than these!” \n"
    16: '¹⁶ Then He brought me into the inner courtyard of the Lord’s house. And behold,
      at the entrance to the temple of the Lord, between the porch and the altar,
      were about twenty-five men with their backs to the temple of the Lord while
      their faces were toward the east; and they were prostrating themselves eastward
      toward the sun. '
    17: '¹⁷ And He said to me, “Do you see this, son of man? Is it a trivial thing
      for the house of Judah to commit the abominations which they have committed
      here, that they have filled the land with violence and provoked Me to anger
      repeatedly? Yet behold, they are putting the twig to their nose! '
    18: ¹⁸ Therefore, I indeed will deal in wrath. My eye will have no pity nor will
      I spare; and though they cry out in My ears with a loud voice, yet I will not
      listen to them.”
