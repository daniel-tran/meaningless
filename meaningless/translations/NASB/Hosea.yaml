      \ \n"
    4: "⁴ I will heal their apostasy,\nI will love them freely,\nBecause My anger\
      \ has turned away from them.\n"
    5: "⁵ I will be like the dew to Israel;\nHe will blossom like the lily,\nAnd he\
      \ will take root like the cedars of Lebanon.\n"
    6: "⁶ His shoots will sprout,\nHis majesty will be like the olive tree,\nAnd his\
      \ fragrance like the cedars of Lebanon.\n"
    7: "⁷ Those who live in his shadow\nWill again raise grain,\nAnd they will blossom\
      \ like the vine.\nHis fame will be like the wine of Lebanon. \n"
    8: "⁸ Ephraim, what more have I to do with idols?\nIt is I who answer and look\
      \ after you.\nI am like a luxuriant juniper;\nFrom Me comes your fruit. \n"
    9: "⁹ Whoever is wise, let him understand these things;\nWhoever is discerning,\
      \ let him know them.\nFor the ways of the Lord are right,\nAnd the righteous\
      \ will walk in them,\nBut wrongdoers will stumble in them."
