    2: '² This is the land that remains: all the regions of the Philistines and all
      those of the Geshurites; '
    3: '³ from the Shihor which is east of Egypt, even as far as the border of Ekron
      to the north (it is counted as Canaanite); the five governors of the Philistines:
      the Gazite, the Ashdodite, the Ashkelonite, the Gittite, the Ekronite; and the
      Avvite '
    4: '⁴ to the south, all the land of the Canaanite, and Mearah that belongs to
      the Sidonians, as far as Aphek, to the border of the Amorite; '
    5: '⁵ and the land of the Gebalite, and all of Lebanon, toward the east, from
      Baal-gad below Mount Hermon as far as Lebo-hamath. '
    6: '⁶ All the inhabitants of the hill country from Lebanon as far as Misrephoth-maim,
      all the Sidonians, I will drive out from the sons of Israel; only allot it to
      Israel as an inheritance as I have commanded you. '
    7: "⁷ Now therefore, apportion this land as an inheritance to the nine tribes\
      \ and the half-tribe of Manasseh.” \n"
    8: '⁸ With the other half-tribe, the Reubenites and the Gadites received their
      inheritance which Moses gave them beyond the Jordan to the east, just as Moses
      the servant of the Lord gave to them; '
    9: '⁹ from Aroer, which is on the edge of the Valley of the Arnon, with the city
      which is in the middle of the valley, and all the plain of Medeba, as far as
      Dibon; '
    10: '¹⁰ and all the cities of Sihon king of the Amorites, who reigned in Heshbon,
      as far as the border of the sons of Ammon; '
    11: '¹¹ and Gilead, and the territory of the Geshurites and Maacathites, and all
      Mount Hermon, and all Bashan as far as Salecah; '
    12: '¹² all the kingdom of Og in Bashan, who reigned in Ashtaroth and in Edrei
      (he alone was left of the remnant of the Rephaim); for Moses struck them and
      drove them out. '
    13: '¹³ But the sons of Israel did not drive out the Geshurites or the Maacathites;
      instead, Geshur and Maacath live among Israel to this day. '
    14: "¹⁴ Only to the tribe of Levi he did not give an inheritance; the offerings\
      \ by fire to the Lord, the God of Israel, are their inheritance, as He spoke\
      \ to him. \n"
    15: '¹⁵ So Moses gave an inheritance to the tribe of the sons of Reuben according
      to their families. '
    16: '¹⁶ Their territory was from Aroer, which is on the edge of the Valley of
      the Arnon, with the city which is in the middle of the valley and all the plain
      by Medeba; '
    17: '¹⁷ Heshbon and all its cities which are on the plain: Dibon, Bamoth-baal,
      Beth-baal-meon, '
    18: '¹⁸ Jahaz, Kedemoth, Mephaath, '
    19: '¹⁹ Kiriathaim, Sibmah, Zereth-shahar on the hill of the valley, '
    20: '²⁰ Beth-peor, the slopes of Pisgah, Beth-jeshimoth, '
    21: '²¹ even all the cities of the plain, and all the kingdom of Sihon king of
      the Amorites, who reigned in Heshbon, whom Moses struck with the leaders of
      Midian, Evi, Rekem, Zur, Hur, and Reba, the leaders of Sihon, who lived in the
      land. '
    22: '²² The sons of Israel also killed Balaam the son of Beor, the diviner, with
      the sword among the rest of their dead. '
    23: "²³ The border of the sons of Reuben was the Jordan. This was the inheritance\
      \ of the sons of Reuben according to their families, the cities and their villages.\
      \ \n"
    24: '²⁴ Moses also gave an inheritance to the tribe of Gad, to the sons of Gad
      according to their families. '
    25: '²⁵ Their territory was Jazer and all the cities of Gilead, and half the land
      of the sons of Ammon, as far as Aroer which is opposite Rabbah; '
    26: '²⁶ and from Heshbon as far as Ramath-mizpeh and Betonim, and from Mahanaim
      as far as the border of Debir; '
    27: '²⁷ and in the valley, Beth-haram, Beth-nimrah, Succoth, and Zaphon, the rest
      of the kingdom of Sihon king of Heshbon, with the Jordan as a border, as far
      as the lower end of the Sea of Chinnereth beyond the Jordan to the east. '
    28: "²⁸ This is the inheritance of the sons of Gad according to their families,\
      \ the cities and their villages. \n"
    29: '²⁹ Moses also gave an inheritance to the half-tribe of Manasseh; and it was
      for the half-tribe of the sons of Manasseh according to their families. '
    30: '³⁰ Their territory was from Mahanaim, all Bashan, all the kingdom of Og king
      of Bashan, and all the towns of Jair, which are in Bashan, sixty cities; '
    31: "³¹ also half of Gilead, with Ashtaroth and Edrei, the cities of the kingdom\
      \ of Og in Bashan, were for the sons of Machir the son of Manasseh, for half\
      \ of the sons of Machir according to their families. \n"
    32: '³² These are the territories which Moses apportioned as an inheritance in
      the plains of Moab, beyond the Jordan at Jericho to the east. '
    33: ³³ But to the tribe of Levi, Moses did not give an inheritance; the Lord,
      the God of Israel, is their inheritance, as He had promised to them.
  14:
    1: '¹ Now these are the territories which the sons of Israel inherited in the
      land of Canaan, which Eleazar the priest, Joshua the son of Nun, and the heads
      of the fathers’ households of the tribes of the sons of Israel apportioned to
      them as inheritances, '
    2: '² by the lot of their inheritance, just as the Lord commanded through Moses,
      for the nine tribes and the half-tribe. '
    3: '³ For Moses had given the inheritance of the two tribes and the half-tribe
      beyond the Jordan; but he did not give an inheritance to the Levites among them. '
    4: '⁴ For the sons of Joseph were two tribes, Manasseh and Ephraim, and they did
      not give a portion to the Levites in the land, except cities to live in, with
      their pasture lands for their livestock and for their property. '
    5: "⁵ The sons of Israel did exactly as the Lord had commanded Moses, and they\
      \ divided the land. \n"
    6: '⁶ Then the sons of Judah approached Joshua in Gilgal, and Caleb the son of
      Jephunneh the Kenizzite said to him, “You know the word which the Lord spoke
      to Moses the man of God on account of you and me in Kadesh-barnea. '
    7: '⁷ I was forty years old when Moses the servant of the Lord sent me from Kadesh-barnea
      to spy out the land, and I brought word back to him as it was in my heart. '
    8: '⁸ Nevertheless my brothers who went up with me made the heart of the people
      melt with fear; but I followed the Lord my God fully. '
    9: '⁹ So Moses swore on that day, saying, ‘The land on which your foot has walked
      shall certainly be an inheritance to you and to your children forever, because
      you have followed the Lord my God fully.’ '
    10: '¹⁰ And now behold, the Lord has let me live, just as He spoke, these forty-five
      years, from the time that the Lord spoke this word to Moses, when Israel walked
      in the wilderness; and now behold, I am eighty-five years old today. '
    11: '¹¹ I am still as strong today as I was on the day Moses sent me; as my strength
      was then, so my strength is now, for war and for going out and coming in. '
    12: "¹² Now then, give me this hill country about which the Lord spoke on that\
      \ day, for you heard on that day that Anakim were there, with great fortified\
      \ cities; perhaps the Lord will be with me, and I will drive them out just as\
      \ the Lord has spoken.” \n"
    13: '¹³ So Joshua blessed him and gave Hebron to Caleb the son of Jephunneh as
      an inheritance. '
    14: '¹⁴ Therefore, Hebron became the inheritance of Caleb the son of Jephunneh
      the Kenizzite to this day, because he followed the Lord God of Israel fully. '
    15: ¹⁵ Now the name of Hebron was previously Kiriath-arba; for Arba was the greatest
      man among the Anakim. Then the land was at rest from war.
  15:
    1: '¹ Now the lot for the tribe of the sons of Judah according to their families
      reached the border of Edom, southward to the wilderness of Zin at the extreme
      south. '
    2: '² Their southern border was from the lower end of the Salt Sea, from the bay
      that turns to the south. '
    3: '³ Then it proceeded southward to the ascent of Akrabbim and continued to Zin,
      then went up by the south of Kadesh-barnea and continued to Hezron, and went
      up to Addar and turned to Karka. '
    4: '⁴ It continued to Azmon and proceeded to the brook of Egypt, and the border
      ended at the sea. This shall be your southern border. '
    5: '⁵ The eastern border was the Salt Sea, as far as the mouth of the Jordan.
      And the border of the north side was from the bay of the sea at the mouth of
      the Jordan. '
    6: '⁶ Then the border went up to Beth-hoglah, and continued on the north of Beth-arabah,
      and the border went up to the stone of Bohan the son of Reuben. '
    7: '⁷ And the border went up to Debir from the Valley of Achor, and turned northward
      toward Gilgal which is opposite the ascent of Adummim, which is on the south
      of the valley; and the border continued to the waters of En-shemesh and it ended
      at En-rogel. '
    8: '⁸ Then the border went up the Valley of Ben-hinnom to the slope of the Jebusite
      on the south (that is, Jerusalem); and the border went up to the top of the
      mountain which is opposite the Valley of Hinnom to the west, which is at the
      end of the Valley of Rephaim toward the north. '
    9: '⁹ And from the top of the mountain the border turned to the spring of the
      waters of Nephtoah and proceeded to the cities of Mount Ephron, then the border
      turned to Baalah (that is, Kiriath-jearim). '
    10: '¹⁰ The border turned from Baalah westward to Mount Seir, and continued to
      the slope of Mount Jearim on the north (that is, Chesalon), and went down to
      Beth-shemesh and continued through Timnah. '
    11: '¹¹ Then the border proceeded to the side of Ekron northward. And the border
      turned to Shikkeron and continued to Mount Baalah and proceeded to Jabneel,
      and the border ended at the sea. '
    12: "¹² The western border was at the Great Sea, even its coastline. This is the\
      \ border around the sons of Judah according to their families. \n"
    13: '¹³ Now he gave to Caleb the son of Jephunneh a portion among the sons of
      Judah, in accordance with the command of the Lord to Joshua, namely, Kiriath-arba,
      Arba being the father of Anak (that is, Hebron). '
    14: '¹⁴ And Caleb drove out from there the three sons of Anak: Sheshai, Ahiman,
      and Talmai, the children of Anak. '
    15: '¹⁵ Then he went up from there against the inhabitants of Debir; now the name
      of Debir previously was Kiriath-sepher. '
    16: '¹⁶ And Caleb said, “The one who attacks Kiriath-sepher and captures it, I
      will give him Achsah my daughter as a wife.” '
    17: '¹⁷ Othniel the son of Kenaz, the brother of Caleb, captured it; so he gave
      him Achsah his daughter as a wife. '
    18: '¹⁸ And it happened that when she came to him, she incited him to ask her
      father for a field. So she dismounted from the donkey, and Caleb said to her,
      “What do you want?” '
    19: "¹⁹ Then she said, “Give me a blessing; since you have given me the land of\
      \ the Negev, give me springs of water also.” So he gave her the upper springs\
      \ and the lower springs. \n"
    20: "²⁰ This is the inheritance of the tribe of the sons of Judah according to\
      \ their families. \n"
    21: '²¹ Now the cities at the extremity of the tribe of the sons of Judah toward
      the border of Edom in the south were Kabzeel, Eder, and Jagur, '
    22: '²² Kinah, Dimonah, and Adadah, '
    23: '²³ Kedesh, Hazor, and Ithnan, '
    24: '²⁴ Ziph, Telem, and Bealoth, '
    25: '²⁵ Hazor-hadattah, Kerioth-hezron (that is, Hazor), '
    26: '²⁶ Amam, Shema, and Moladah, '
    27: '²⁷ Hazar-gaddah, Heshmon, and Beth-pelet, '
    28: '²⁸ Hazar-shual, Beersheba, and Biziothiah, '
    29: '²⁹ Baalah, Iim, and Ezem, '
    30: '³⁰ Eltolad, Chesil, and Hormah, '
    31: '³¹ Ziklag, Madmannah, and Sansannah, '
    32: "³² Lebaoth, Shilhim, Ain, and Rimmon; in all, twenty-nine cities with their\
      \ villages. \n"
    33: '³³ In the lowland: Eshtaol, Zorah, and Ashnah, '
    34: '³⁴ Zanoah, En-gannim, Tappuah, and Enam, '
    35: '³⁵ Jarmuth, Adullam, Socoh, and Azekah, '
    36: "³⁶ Shaaraim, Adithaim, Gederah, and Gederothaim; fourteen cities with their\
      \ villages. \n"
    37: '³⁷ Zenan, Hadashah, and Migdal-gad, '
    38: '³⁸ Dilean, Mizpeh, and Joktheel, '
    39: '³⁹ Lachish, Bozkath, and Eglon, '
    40: '⁴⁰ Cabbon, Lahmas, and Chitlish, '
    41: "⁴¹ Gederoth, Beth-dagon, Naamah, and Makkedah; sixteen cities with their\
      \ villages. \n"
    42: '⁴² Libnah, Ether, and Ashan, '
    43: '⁴³ Iphtah, Ashnah, and Nezib, '
    44: "⁴⁴ Keilah, Achzib, and Mareshah; nine cities with their villages. \n"
    45: '⁴⁵ Ekron, with its towns and its villages; '
    46: "⁴⁶ from Ekron even to the sea, all that were by the side of Ashdod, with\
      \ their villages. \n"
    47: "⁴⁷ Ashdod, its towns and its villages; Gaza, its towns and its villages,\
      \ as far as the brook of Egypt and the Great Sea, even its coastline. \n"
    48: '⁴⁸ In the hill country: Shamir, Jattir, and Socoh, '
    49: '⁴⁹ Dannah, Kiriath-sannah (that is, Debir), '
    50: '⁵⁰ Anab, Eshtemoh, Anim, '
    51: "⁵¹ Goshen, Holon, and Giloh; eleven cities with their villages. \n"
    52: '⁵² Arab, Dumah, and Eshan, '
    53: '⁵³ Janum, Beth-tappuah, and Aphekah, '
    54: "⁵⁴ Humtah, Kiriath-arba (that is, Hebron), and Zior; nine cities with their\
      \ villages. \n"
    55: '⁵⁵ Maon, Carmel, Ziph, and Juttah, '
    56: '⁵⁶ Jezreel, Jokdeam, and Zanoah, '
    57: "⁵⁷ Kain, Gibeah, and Timnah; ten cities with their villages. \n"
    58: '⁵⁸ Halhul, Beth-zur, and Gedor, '
    59: "⁵⁹ Maarath, Beth-anoth, and Eltekon; six cities with their villages. \n"
    60: "⁶⁰ Kiriath-baal (that is, Kiriath-jearim), and Rabbah; two cities with their\
      \ villages. \n"
    61: '⁶¹ In the wilderness: Beth-arabah, Middin, and Secacah, '
    62: "⁶² Nibshan, the City of Salt, and Engedi; six cities with their villages.\
      \ \n"
    63: ⁶³ Now as for the Jebusites, the inhabitants of Jerusalem, the sons of Judah
      could not drive them out; so the Jebusites live with the sons of Judah in Jerusalem
      to this day.
  16:
    1: '¹ Then the lot for the sons of Joseph went from the Jordan at Jericho to the
      waters of Jericho on the east into the wilderness, going up from Jericho through
      the hill country to Bethel. '
    2: '² It went from Bethel to Luz, and continued to the border of the Archites
      at Ataroth. '
    3: "³ Then it went down westward to the territory of the Japhletites, as far as\
      \ the territory of lower Beth-horon even to Gezer, and it ended at the sea.\
      \ \n"
    4: '⁴ The sons of Joseph, Manasseh and Ephraim, received their inheritance. '
    5: '⁵ Now this was the territory of the sons of Ephraim according to their families:
      the border of their inheritance eastward was Ataroth-addar, as far as upper
      Beth-horon. '
    6: '⁶ Then the border went westward at Michmethath on the north, and the border
      turned eastward to Taanath-shiloh and continued beyond it to the east of Janoah. '
    7: '⁷ Then it went down from Janoah to Ataroth and to Naarah, then reached Jericho
      and came out at the Jordan. '
    8: '⁸ From Tappuah the border continued westward to the brook of Kanah, and it
      ended at the sea. This is the inheritance of the tribe of the sons of Ephraim
      according to their families, '
    9: '⁹ together with the cities which were set apart for the sons of Ephraim in
      the midst of the inheritance of the sons of Manasseh, all the cities with their
      villages. '
    10: ¹⁰ But they did not drive out the Canaanites who lived in Gezer, so the Canaanites
      live in the midst of Ephraim to this day, and they became forced laborers.
  17:
    1: '¹ Now this was the lot for the tribe of Manasseh, for he was the firstborn
      of Joseph. To Machir the firstborn of Manasseh, the father of Gilead, were allotted
      Gilead and Bashan, because he was a man of war. '
    2: "² So the lot was made for the rest of the sons of Manasseh according to their\
      \ families: for the sons of Abiezer, the sons of Helek, the sons of Asriel,\
      \ the sons of Shechem, the sons of Hepher, and the sons of Shemida; these were\
      \ the male descendants of Manasseh the son of Joseph according to their families.\
      \ \n"
    3: '³ However, Zelophehad, the son of Hepher, the son of Gilead, the son of Machir,
      the son of Manasseh, had no sons, only daughters; and these are the names of
      his daughters: Mahlah, Noah, Hoglah, Milcah, and Tirzah. '
    4: '⁴ They approached Eleazar the priest, Joshua the son of Nun, and the leaders,
      saying, “The Lord commanded Moses to give us an inheritance among our brothers.”
      So in accordance with the command of the Lord he gave them an inheritance among
      their father’s brothers. '
    5: '⁵ So ten portions fell to Manasseh, besides the land of Gilead and Bashan,
      which is beyond the Jordan, '
    6: "⁶ because the daughters of Manasseh received an inheritance among his sons.\
      \ And the land of Gilead belonged to the rest of the sons of Manasseh. \n"
    7: '⁷ The border of Manasseh ran from Asher to Michmethath which was east of Shechem;
      then the border went southward to the inhabitants of En-tappuah. '
    8: '⁸ The land of Tappuah belonged to Manasseh, but Tappuah on the border of Manasseh
      belonged to the sons of Ephraim. '
    9: '⁹ And the border went down to the brook of Kanah, southward of the brook (these
      cities belonged to Ephraim among the cities of Manasseh), and the border of
      Manasseh was on the north side of the brook, and it ended at the sea. '
    10: '¹⁰ The south side belonged to Ephraim and the north side to Manasseh, and
      the sea was their border; and they reached to Asher on the north and to Issachar
      on the east. '
    11: '¹¹ In Issachar and in Asher, Manasseh had Beth-shean and its towns and Ibleam
      and its towns, and the inhabitants of Dor and its towns, and the inhabitants
      of En-dor and its towns, and the inhabitants of Taanach and its towns, and the
      inhabitants of Megiddo and its towns; the third is Napheth. '
    12: '¹² But the sons of Manasseh could not take possession of these cities, because
      the Canaanites persisted in living in this land. '
    13: "¹³ And it came about when the sons of Israel became strong, they put the\
      \ Canaanites to forced labor, but they did not drive them out completely. \n"
    14: '¹⁴ Then the sons of Joseph spoke to Joshua, saying, “Why have you given me
      only one lot and one portion as an inheritance, though I am a numerous people
      whom the Lord has blessed up to this point?” '
    15: '¹⁵ And Joshua said to them, “If you are a numerous people, go up to the forest
      and clear a place for yourself there in the land of the Perizzites and of the
      Rephaim, since the hill country of Ephraim is too narrow for you.” '
    16: '¹⁶ The sons of Joseph then said, “The hill country is not enough for us,
      but all the Canaanites who live in the valley land have iron chariots, both
      those who are in Beth-shean and its towns and those who are in the Valley of
      Jezreel.” '
    17: '¹⁷ But Joshua spoke to the house of Joseph, to Ephraim and Manasseh, saying,
      “You are a numerous people and have great power; you shall not have one lot
      only, '
    18: ¹⁸ but the hill country shall be yours. For though it is a forest, you shall
      clear it, and to its farthest borders it shall be yours; for you shall drive
      out the Canaanites, even though they have iron chariots and though they are
      strong.”
  18:
    1: "¹ Then the whole congregation of the sons of Israel assembled at Shiloh, and\
      \ set up the tent of meeting there; and the land was subdued before them. \n"
    2: '² But there remained among the sons of Israel seven tribes who had not divided
      their inheritance. '
    3: '³ So Joshua said to the sons of Israel, “How long will you put off entering
      to take possession of the land which the Lord, the God of your fathers, has
      given you? '
    4: '⁴ Provide for yourselves three men from each tribe so that I may send them,
      and that they may arise and walk through the land and write a description of
      it according to their inheritance; then they shall return to me. '
    5: '⁵ And they shall divide it into seven portions; Judah shall stay in its territory
      on the south, and the house of Joseph shall stay in their territory on the north. '
    6: '⁶ And you shall write a description of the land in seven divisions, and bring
      the description here to me. Then I will cast lots for you here before the Lord
      our God. '
    7: "⁷ For the Levites have no portion among you, because the priesthood of the\
      \ Lord is their inheritance. Gad, Reuben, and the half-tribe of Manasseh also\
      \ have received their inheritance eastward beyond the Jordan, which Moses the\
      \ servant of the Lord gave them.” \n"
    8: '⁸ Then the men arose and went, and Joshua commanded those who went to write
      a description of the land, saying, “Go and walk through the land and write a
      description of it, and return to me; then I will cast lots for you here before
      the Lord in Shiloh.” '
    9: '⁹ So the men went and passed through the land, and wrote a description of
      it by cities in seven divisions in a book; and they came to Joshua at the camp
      at Shiloh. '
    10: "¹⁰ Joshua then cast lots for them in Shiloh before the Lord, and there Joshua\
      \ divided the land for the sons of Israel according to their divisions. \n"
    11: '¹¹ Now the lot of the tribe of the sons of Benjamin came up according to
      their families, and the territory of their lot lay between the sons of Judah
      and the sons of Joseph. '
    12: '¹² Their border on the north side was from the Jordan, then the border went
      up to the side of Jericho on the north, and went up through the hill country
      westward, and it ended at the wilderness of Beth-aven. '
    13: '¹³ Then from there the border continued to Luz, to the side of Luz (that
      is, Bethel) southward; and the border went down to Ataroth-addar, near the hill
      which lies on the south of lower Beth-horon. '
    14: '¹⁴ And the border changed direction from there and turned around on the west
      side southward, from the hill which lies opposite Beth-horon southward; and
      it ended at Kiriath-baal (that is, Kiriath-jearim), a city of the sons of Judah.
      This was the west side. '
    15: '¹⁵ Then the south side was from the edge of Kiriath-jearim, and the border
      went westward and went to the fountain of the waters of Nephtoah. '
    16: '¹⁶ Then the border went down to the edge of the hill which is in the Valley
      of Ben-hinnom, which is in the Valley of Rephaim northward; and it went down
      to the Valley of Hinnom, to the slope of the Jebusite southward, and went down
      to En-rogel. '
    17: '¹⁷ Then it turned northward and went to En-shemesh, and went to Geliloth,
      which is opposite the ascent of Adummim, and it went down to the stone of Bohan
      the son of Reuben. '
    18: '¹⁸ And it continued to the side in front of the Arabah northward, and went
      down to the Arabah. '
    19: '¹⁹ Then the border continued to the side of Beth-hoglah northward; and the
      border ended at the north bay of the Salt Sea, at the south end of the Jordan.
      This was the southern border. '
    20: "²⁰ Moreover, the Jordan was its border on the east side. This was the inheritance\
      \ of the sons of Benjamin according to their families, and according to its\
      \ borders all around. \n"
    21: '²¹ Now the cities of the tribe of the sons of Benjamin according to their
      families were Jericho, Beth-hoglah, and Emek-keziz, '
    22: '²² Beth-arabah, Zemaraim, and Bethel, '
    23: '²³ Avvim, Parah, and Ophrah, '
    24: '²⁴ Chephar-ammoni, Ophni, and Geba; twelve cities with their villages. '
    25: '²⁵ Gibeon, Ramah, and Beeroth, '
    26: '²⁶ Mizpeh, Chephirah, and Mozah, '
    27: '²⁷ Rekem, Irpeel, and Taralah, '
    28: ²⁸ Zelah, Haeleph, the Jebusite city (that is, Jerusalem), Gibeah, Kiriath;
      fourteen cities with their villages. This is the inheritance of the sons of
      Benjamin according to their families.
  19:
    1: '¹ Then the second lot went to Simeon, to the tribe of the sons of Simeon according
      to their families; and their inheritance was in the midst of the inheritance
      of the sons of Judah. '
    2: '² So they had in their inheritance Beersheba or Sheba and Moladah, '
    3: '³ Hazar-shual, Balah, and Ezem, '
    4: '⁴ Eltolad, Bethul, and Hormah, '
    5: '⁵ Ziklag, Beth-marcaboth, and Hazar-susah, '
    6: '⁶ Beth-lebaoth, and Sharuhen; thirteen cities with their villages; '
    7: '⁷ Ain, Rimmon, Ether, and Ashan; four cities with their villages; '
    8: '⁸ and all the villages which were around these cities as far as Baalath-beer,
      Ramah of the Negev. This was the inheritance of the tribe of the sons of Simeon
      according to their families. '
    9: "⁹ The inheritance of the sons of Simeon was taken from the portion of the\
      \ sons of Judah, because the share of the sons of Judah was too large for them;\
      \ so the sons of Simeon received an inheritance in the midst of Judah’s inheritance.\
      \ \n"
    10: '¹⁰ Now the third lot came up for the sons of Zebulun according to their families.
      And the territory of their inheritance was as far as Sarid. '
    11: '¹¹ Then their border went up to the west and to Maralah, and it reached Dabbesheth
      and reached to the brook that is opposite Jokneam. '
    12: '¹² Then it turned from Sarid to the east toward the sunrise as far as the
      border of Chisloth-tabor, and it proceeded to Daberath and up to Japhia. '
    13: '¹³ From there it continued eastward toward the sunrise to Gath-hepher, to
      Eth-kazin, and it proceeded to Rimmon which stretches to Neah. '
    14: '¹⁴ Then the border circled around it on the north to Hannathon, and it ended
      at the Valley of Iphtahel. '
    15: '¹⁵ Included also were Kattah, Nahalal, Shimron, Idalah, and Bethlehem; twelve
      cities with their villages. '
    16: "¹⁶ This was the inheritance of the sons of Zebulun according to their families,\
      \ these cities with their villages. \n"
    17: '¹⁷ The fourth lot went to Issachar, to the sons of Issachar according to
      their families. '
    18: '¹⁸ Their territory was to Jezreel and included Chesulloth, Shunem, '
    19: '¹⁹ Hapharaim, Shion, and Anaharath, '
    20: '²⁰ Rabbith, Kishion, and Ebez, '
    21: '²¹ Remeth, En-gannim, En-haddah, and Beth-pazzez. '
    22: '²² The border reached to Tabor, Shahazumah, and Beth-shemesh, and their border
      ended at the Jordan; sixteen cities with their villages. '
    23: "²³ This was the inheritance of the tribe of the sons of Issachar according\
      \ to their families, the cities with their villages. \n"
    24: '²⁴ Now the fifth lot went to the tribe of the sons of Asher according to
      their families. '
    25: '²⁵ Their territory was Helkath, Hali, Beten, and Achshaph, '
    26: '²⁶ Allammelech, Amad, and Mishal; and it reached to Carmel on the west and
      Shihor-libnath. '
    27: '²⁷ It turned toward the east to Beth-dagon and reached Zebulun, and to the
      Valley of Iphtahel northward to Beth-emek and Neiel; then it proceeded on north
      to Cabul, '
    28: '²⁸ Ebron, Rehob, Hammon, and Kanah, as far as Great Sidon. '
    29: '²⁹ The border turned to Ramah and to the fortified city of Tyre; then the
      border turned to Hosah, and it ended at the sea by the region of Achzib. '
    30: '³⁰ Included also were Ummah, Aphek, and Rehob; twenty-two cities with their
      villages. '
    31: "³¹ This was the inheritance of the tribe of the sons of Asher according to\
      \ their families, these cities with their villages. \n"
    32: '³² The sixth lot went to the sons of Naphtali; to the sons of Naphtali according
      to their families. '
    33: '³³ Their border was from Heleph, from the oak in Zaanannim, and Adami-nekeb
      and Jabneel, as far as Lakkum, and it ended at the Jordan. '
    34: '³⁴ Then the border turned westward to Aznoth-tabor and proceeded from there
      to Hukkok; and it reached Zebulun on the south and reached Asher on the west,
      and Judah at the Jordan toward the east. '
    35: '³⁵ The fortified cities were Ziddim, Zer, Hammath, Rakkath, and Chinnereth, '
    36: '³⁶ Adamah, Ramah, and Hazor, '
    37: '³⁷ Kedesh, Edrei, and En-hazor, '
    38: '³⁸ Yiron, Migdal-el, Horem, Beth-anath, and Beth-shemesh; nineteen cities
      with their villages. '
    39: "³⁹ This was the inheritance of the tribe of the sons of Naphtali according\
      \ to their families, the cities with their villages. \n"
    40: '⁴⁰ The seventh lot went to the tribe of the sons of Dan according to their
      families. '
    41: '⁴¹ The territory of their inheritance was Zorah, Eshtaol, and Ir-shemesh, '
    42: '⁴² Shaalabbin, Aijalon, and Ithlah, '
    43: '⁴³ Elon, Timnah, and Ekron, '
    44: '⁴⁴ Eltekeh, Gibbethon, and Baalath, '
    45: '⁴⁵ Jehud, Bene-berak, and Gath-rimmon, '
    46: '⁴⁶ Me-jarkon, and Rakkon, with the territory opposite Joppa. '
    47: '⁴⁷ The territory of the sons of Dan proceeded beyond them; for the sons of
      Dan went up and fought with Leshem and captured it. Then they struck it with
      the edge of the sword and took possession of it and settled in it; and they
      named Leshem Dan after the name of their father Dan. '
    48: "⁴⁸ This was the inheritance of the tribe of the sons of Dan according to\
      \ their families, these cities with their villages. \n"
    49: '⁴⁹ When they finished apportioning the land for inheritance by its borders,
      the sons of Israel gave an inheritance among them to Joshua the son of Nun. '
    50: "⁵⁰ In accordance with the command of the Lord, they gave him the city for\
      \ which he asked, Timnath-serah in the hill country of Ephraim. So he built\
      \ the city and settled in it. \n"
    51: ⁵¹ These are the inheritances which Eleazar the priest, Joshua the son of
      Nun, and the heads of the fathers’ households of the tribes of the sons of Israel
      apportioned by lot in Shiloh before the Lord at the doorway of the tent of meeting.
      So they finished dividing the land.
  20:
    1: '¹ Then the Lord spoke to Joshua, saying, '
    2: '² “Speak to the sons of Israel, saying, ‘Designate the cities of refuge, of
      which I spoke to you through Moses, '
    3: '³ so that one who commits manslaughter by killing a person unintentionally,
      without premeditation, may flee there, and they shall become your refuge from
      the avenger of blood. '
    4: '⁴ Then he shall flee to one of these cities, and shall stand at the entrance
      of the gate of the city, and state his case in the presence of the elders of
      that city; and they shall receive him into the city to them and give him a place,
      so that he may remain among them. '
    5: '⁵ Now if the avenger of blood pursues him, then they are not to hand the one
      who committed manslaughter over to him, since he struck his neighbor without
      premeditation and did not hate him previously. '
    6: "⁶ And he shall remain in that city until he stands before the congregation\
      \ for judgment, until the death of the one who is high priest in those days.\
      \ Then he shall return to his own city and to his own house, to the city from\
      \ which he fled.’” \n"
    7: '⁷ So they set apart Kedesh in Galilee in the hill country of Naphtali, and
      Shechem in the hill country of Ephraim, and Kiriath-arba (that is, Hebron) in
      the hill country of Judah. '
    8: '⁸ And beyond the Jordan east of Jericho, they designated Bezer in the wilderness
      on the plain from the tribe of Reuben, and Ramoth in Gilead from the tribe of
      Gad, and Golan in Bashan from the tribe of Manasseh. '
    9: ⁹ These were the designated cities for all the sons of Israel and for the stranger
      who resides among them, so that whoever kills a person unintentionally may flee
      there, and not die by the hand of the avenger of blood until he stands before
      the congregation.
  21:
    1: '¹ Then the heads of fathers’ households of the Levites approached Eleazar
      the priest, Joshua the son of Nun, and the heads of fathers’ households of the
      tribes of the sons of Israel. '
    2: '² And they spoke to them at Shiloh in the land of Canaan, saying, “The Lord
      commanded through Moses to give us cities to live in, with their pasture lands
      for our cattle.” '
    3: '³ So the sons of Israel gave the Levites from their inheritance these cities
      with their pasture lands, in accordance with the command of the Lord. '
    4: "⁴ Then the lot came out for the families of the Kohathites. And to the sons\
      \ of Aaron the priest, who were of the Levites, thirteen cities were given by\
      \ lot from the tribe of Judah, from the tribe of the Simeonites, and from the\
      \ tribe of Benjamin. \n"
    5: "⁵ And to the rest of the sons of Kohath ten cities were given by lot from\
      \ the families of the tribe of Ephraim, from the tribe of Dan, and from the\
      \ half-tribe of Manasseh. \n"
    6: "⁶ And to the sons of Gershon thirteen cities were given by lot from the families\
      \ of the tribe of Issachar, from the tribe of Asher, from the tribe of Naphtali,\
      \ and from the half-tribe of Manasseh in Bashan. \n"
    7: "⁷ To the sons of Merari according to their families twelve cities were given\
      \ from the tribe of Reuben, from the tribe of Gad, and from the tribe of Zebulun.\
      \ \n"
    8: "⁸ Now the sons of Israel gave by lot to the Levites these cities with their\
      \ pasture lands, as the Lord had commanded through Moses. \n"
    9: '⁹ They gave these cities which are mentioned here by name from the tribe of
      the sons of Judah and from the tribe of the sons of Simeon; '
    10: '¹⁰ and they were for the sons of Aaron, one of the families of the Kohathites,
      of the sons of Levi, because the lot was theirs first. '
    11: '¹¹ So they gave them Kiriath-arba (Arba being the father of Anak), that is,
      Hebron, in the hill country of Judah, with its surrounding pasture lands. '
    12: "¹² But the fields of the city and its villages they gave to Caleb the son\
      \ of Jephunneh as his possession. \n"
    13: '¹³ So to the sons of Aaron the priest they gave Hebron, the city of refuge
      for the one who commits manslaughter, with its pasture lands, Libnah with its
      pasture lands, '
    14: '¹⁴ Jattir with its pasture lands, Eshtemoa with its pasture lands, '
    15: '¹⁵ Holon with its pasture lands, Debir with its pasture lands, '
    16: '¹⁶ Ain with its pasture lands, Juttah with its pasture lands, and Beth-shemesh
      with its pasture lands; nine cities from these two tribes. '
    17: '¹⁷ From the tribe of Benjamin, Gibeon with its pasture lands, Geba with its
      pasture lands, '
    18: '¹⁸ Anathoth with its pasture lands, and Almon with its pasture lands; four
      cities. '
    19: "¹⁹ All the cities of the sons of Aaron, the priests, were thirteen cities\
      \ with their pasture lands. \n"
    20: '²⁰ Then the cities from the tribe of Ephraim were allotted to the families
      of the sons of Kohath, the Levites, that is, to the rest of the sons of Kohath. '
    21: '²¹ They gave them Shechem, the city of refuge for the one who commits manslaughter,
      with its pasture lands, in the hill country of Ephraim, and Gezer with its pasture
      lands, '
    22: '²² and Kibzaim with its pasture lands, and Beth-horon with its pasture lands;
      four cities. '
    23: '²³ And from the tribe of Dan, Elteke with its pasture lands, Gibbethon with
      its pasture lands, '
    24: '²⁴ Aijalon with its pasture lands, Gath-rimmon with its pasture lands; four
      cities. '
    25: '²⁵ From the half-tribe of Manasseh, they allotted Taanach with its pasture
      lands and Gath-rimmon with its pasture lands; two cities. '
    26: "²⁶ All the cities with their pasture lands for the families of the rest of\
      \ the sons of Kohath were ten. \n"
    27: '²⁷ And to the sons of Gershon, one of the families of the Levites, from the
      half-tribe of Manasseh, they gave Golan in Bashan, the city of refuge for the
      one who commits manslaughter, with its pasture lands, and Be-eshterah with its
      pasture lands; two cities. '
    28: '²⁸ And from the tribe of Issachar they gave Kishion with its pasture lands,
      Daberath with its pasture lands, '
    29: '²⁹ Jarmuth with its pasture lands, and En-gannim with its pasture lands;
      four cities. '
    30: '³⁰ From the tribe of Asher, they gave Mishal with its pasture lands, Abdon
      with its pasture lands, '
    31: '³¹ Helkath with its pasture lands, and Rehob with its pasture lands; four
      cities. '
    32: '³² And from the tribe of Naphtali, they gave Kedesh in Galilee, the city
      of refuge for the one who commits manslaughter, with its pasture lands, Hammoth-dor
      with its pasture lands, and Kartan with its pasture lands; three cities. '
    33: "³³ All the cities of the Gershonites according to their families were thirteen\
      \ cities with their pasture lands. \n"
    34: '³⁴ And to the families of the sons of Merari, the rest of the Levites, they
      gave from the tribe of Zebulun, Jokneam with its pasture lands, Kartah with
      its pasture lands, '
    35: '³⁵ Dimnah with its pasture lands, and Nahalal with its pasture lands; four
      cities. '
    36: '³⁶ From the tribe of Reuben they gave Bezer with its pasture lands, Jahaz
      with its pasture lands, '
    37: '³⁷ Kedemoth with its pasture lands, and Mephaath with its pasture lands;
      four cities. '
    38: '³⁸ And from the tribe of Gad, they gave Ramoth in Gilead, the city of refuge
      for the one who commits manslaughter, with its pasture lands, Mahanaim with
      its pasture lands, '
    39: '³⁹ Heshbon with its pasture lands, and Jazer with its pasture lands; four
      cities in all. '
    40: "⁴⁰ All these were the cities of the sons of Merari according to their families,\
      \ the rest of the families of the Levites; and their lot was twelve cities.\
      \ \n"
    41: '⁴¹ All the cities of the Levites in the midst of the possession of the sons
      of Israel were forty-eight cities with their pasture lands. '
    42: "⁴² These cities individually had their surrounding pasture lands; this is\
      \ how it was with all these cities. \n"
    43: '⁴³ So the Lord gave Israel all the land which He had sworn to give to their
      fathers, and they took possession of it and lived in it. '
    44: '⁴⁴ And the Lord gave them rest on every side, in accordance with everything
      that He had sworn to their fathers, and no one of all their enemies stood before
      them; the Lord handed all their enemies over to them. '
    45: ⁴⁵ Not one of the good promises which the Lord had made to the house of Israel
      failed; everything came to pass.
  22:
    1: '¹ Then Joshua summoned the Reubenites and the Gadites, and the half-tribe
      of Manasseh, '
    2: '² and said to them, “You have kept all that Moses the servant of the Lord
      commanded you, and have listened to my voice in all that I commanded you. '
    3: '³ You have not abandoned your brothers these many days to this day, but have
      fulfilled the obligation of the commandment of the Lord your God. '
    4: '⁴ And now the Lord your God has given rest to your brothers, as He spoke to
      them; therefore turn now and go to your tents, to the land of your possession,
      which Moses the servant of the Lord gave you beyond the Jordan. '
    5: '⁵ Only be very careful to follow the commandment and the Law which Moses the
      servant of the Lord commanded you, to love the Lord your God and walk in all
      His ways, and keep His commandments and cling to Him, and serve Him with all
      your heart and with all your soul.” '
    6: "⁶ So Joshua blessed them and sent them away, and they went to their tents.\
      \ \n"
    7: '⁷ Now to the one half-tribe of Manasseh Moses had given a possession in Bashan,
      but to the other half Joshua gave a possession among their brothers westward
      beyond the Jordan. So when Joshua sent them away to their tents, he also blessed
      them, '
    8: '⁸ and said to them, “Return to your tents with great riches and with very
      many livestock, with silver, gold, bronze, iron, and with very many clothes;
      divide the spoils of your enemies with your brothers.” '
    9: "⁹ So the sons of Reuben, the sons of Gad, and the half-tribe of Manasseh returned\
      \ home, leaving the sons of Israel at Shiloh, which is in the land of Canaan,\
      \ to go to the land of Gilead, to the land of their possession in which they\
      \ had settled, in accordance with the command of the Lord through Moses. \n"
    10: '¹⁰ When they came to the region of the Jordan which is in the land of Canaan,
      the sons of Reuben, the sons of Gad, and the half-tribe of Manasseh built an
      altar there by the Jordan, a large altar in appearance. '
    11: '¹¹ But the sons of Israel heard a report: “Behold, the sons of Reuben, the
      sons of Gad, and the half-tribe of Manasseh have built an altar at the frontier
      of the land of Canaan, in the region of the Jordan, on the side belonging to
      the sons of Israel.” '
    12: "¹² And when the sons of Israel heard about it, the entire congregation of\
      \ the sons of Israel assembled at Shiloh to go up against them in battle. \n"
    13: '¹³ Then the sons of Israel sent to the sons of Reuben, to the sons of Gad,
      and to the half-tribe of Manasseh, in the land of Gilead, Phinehas the son of
      Eleazar the priest, '
    14: '¹⁴ and with him ten leaders, one leader for each father’s household from
      each of the tribes of Israel; and each one of them was the head of his father’s
      household among the thousands of Israel. '
    15: '¹⁵ They came to the sons of Reuben, the sons of Gad, and to the half-tribe
      of Manasseh, in the land of Gilead, and they spoke with them, saying, '
    16: '¹⁶ “This is what the whole congregation of the Lord says: ‘What is this unfaithful
      act which you have committed against the God of Israel, turning away from following
      the Lord this day, by building yourselves an altar, to rebel against the Lord
      this day? '
    17: '¹⁷ Is the wrongdoing of Peor not enough for us, from which we have not cleansed
      ourselves to this day, although a plague came on the congregation of the Lord, '
    18: '¹⁸ that you must turn away this day from following the Lord? If you rebel
      against the Lord today, He will be angry with the entire congregation of Israel
      tomorrow. '
    19: '¹⁹ If, however, the land of your possession is unclean, then cross into the
      land of the possession of the Lord, where the Lord’s tabernacle stands, and
      settle among us. Only do not rebel against the Lord, or rebel against us, by
      building an altar for yourselves besides the altar of the Lord our God. '
    20: "²⁰ Did Achan the son of Zerah not act unfaithfully in the things designated\
      \ for destruction, and wrath fall on the entire congregation of Israel? So that\
      \ man did not perish alone in his guilt.’” \n"
    21: '²¹ Then the sons of Reuben, the sons of Gad, and the half-tribe of Manasseh
      answered and spoke to the heads of the families of Israel. '
    22: '²² “The Mighty One, God, the Lord, the Mighty One, God, the Lord! He knows,
      and may Israel itself know. If it was in rebellion, or if in an unfaithful act
      against the Lord, do not save us this day! '
    23: '²³ If we have built us an altar to turn away from following the Lord, or
      if to offer a burnt offering or grain offering on it, or if to offer sacrifices
      of peace offerings on it, may the Lord Himself demand it. '
    24: '²⁴ But truly we have done this out of concern, for a reason, saying, ‘In
      time to come your sons may say to our sons, “What have you to do with the Lord,
      the God of Israel? '
    25: "²⁵ For the Lord has made the Jordan a border between us and you, you sons\
      \ of Reuben and sons of Gad; you have no portion in the Lord.” So your sons\
      \ may make our sons stop fearing the Lord.’ \n"
    26: '²⁶ “Therefore we said, ‘Let’s build an altar, not for burnt offering or for
      sacrifice; '
    27: '²⁷ rather, it shall be a witness between us and you and between our generations
      after us, that we are to perform the service of the Lord before Him with our
      burnt offerings, our sacrifices, and with our peace offerings, so that your
      sons will not say to our sons in time to come, “You have no portion in the Lord.”’ '
    28: '²⁸ Therefore we said, ‘It shall also come about if they say this to us or
      to our generations in time to come, then we shall say, “See the copy of the
      altar of the Lord which our fathers made, not for burnt offering or for sacrifice;
      rather, it is a witness between us and you.”’ '
    29: "²⁹ Far be it from us that we should rebel against the Lord and turn away\
      \ from following the Lord this day, by building an altar for burnt offering,\
      \ for grain offering, or for sacrifice, besides the altar of the Lord our God\
      \ which is before His tabernacle.” \n"
    30: '³⁰ So when Phinehas the priest and the leaders of the congregation, that
      is, the heads of the families of Israel who were with him, heard the words which
      the sons of Reuben, the sons of Gad, and the sons of Manasseh spoke, it pleased
      them. '
    31: "³¹ And Phinehas the son of Eleazar the priest said to the sons of Reuben,\
      \ the sons of Gad, and to the sons of Manasseh, “Today we know that the Lord\
      \ is in our midst, because you have not committed this unfaithful act against\
      \ the Lord; now you have saved the sons of Israel from the hand of the Lord.”\
      \ \n"
    32: '³² Then Phinehas the son of Eleazar the priest and the leaders returned from
      the sons of Reuben and from the sons of Gad, from the land of Gilead to the
      land of Canaan, to the sons of Israel, and brought back word to them. '
    33: '³³ The word pleased the sons of Israel, and the sons of Israel blessed God;
      and they did not speak of going up against them in battle to destroy the land
      in which the sons of Reuben and the sons of Gad were living. '
    34: ³⁴ And the sons of Reuben and the sons of Gad called the altar Witness; “For,”
      they said, “it is a witness between us that the Lord is God.”
  23:
    1: '¹ Now it came about after many days, when the Lord had given rest to Israel
      from all their enemies on every side, and Joshua was old, advanced in years, '
    2: '² that Joshua called for all Israel, for their elders, their heads, their
      judges, and their officers, and said to them, “I am old, advanced in years. '
    3: '³ And you have seen all that the Lord your God has done to all these nations
      because of you, for the Lord your God is He who has been fighting for you. '
    4: '⁴ See, I have apportioned to you these nations which remain as an inheritance
      for your tribes, with all the nations which I have eliminated, from the Jordan
      even to the Great Sea toward the west. '
    5: '⁵ And the Lord your God, He will thrust them away from you and drive them
      from you; and you will take possession of their land, just as the Lord your
      God promised you. '
    6: '⁶ Be very determined, then, to keep and do everything that is written in the
      Book of the Law of Moses, so that you will not turn aside from it to the right
      or to the left, '
    7: '⁷ so that you will not associate with these nations, these which remain with
      you, or mention the name of their gods, or make anyone swear by them, or serve
      them, or bow down to them. '
    8: '⁸ But you are to cling to the Lord your God, as you have done to this day. '
    9: '⁹ For the Lord has driven out great and mighty nations from before you; and
      as for you, no one has stood against you to this day. '
    10: '¹⁰ One of your men puts to flight a thousand, for the Lord your God is He
      who fights for you, just as He promised you. '
    11: '¹¹ So take great care for yourselves that you love the Lord your God. '
    12: '¹² For if you ever go back and cling to the rest of these nations, these
      which remain with you, and intermarry with them, so that you associate with
      them and they with you, '
    13: "¹³ know with certainty that the Lord your God will not continue to drive\
      \ these nations out from before you; but they will be a snare and a trap to\
      \ you, and a whip on your sides and thorns in your eyes, until you perish from\
      \ this good land which the Lord your God has given you. \n"
    14: '¹⁴ “Now behold, today I am going the way of all the earth, and you know in
      all your hearts and in all your souls that not one word of all the good words
      which the Lord your God spoke concerning you has failed; they all have been
      fulfilled for you, not one of them has failed. '
    15: '¹⁵ But it will come about that just as all the good words which the Lord
      your God spoke to you have come upon you, so the Lord will bring upon you all
      the warnings, until He has eliminated you from this good land which the Lord
      your God has given you. '
    16: ¹⁶ When you violate the covenant of the Lord your God, which He commanded
      you, and you go and serve other gods and bow down to them, then the anger of
      the Lord will burn against you, and you will perish quickly from the good land
      which He has given you.”
  24:
    1: '¹ Then Joshua gathered all the tribes of Israel at Shechem, and called for
      the elders of Israel, their heads, their judges, and their officers; and they
      presented themselves before God. '
    2: '² Joshua said to all the people, “This is what the Lord, the God of Israel
      says: ‘From ancient times your fathers lived beyond the Euphrates River, namely,
      Terah, the father of Abraham and the father of Nahor, and they served other
      gods. '
    3: '³ Then I took your father Abraham from beyond the Euphrates River and led
      him through all the land of Canaan, and multiplied his descendants and gave
      him Isaac. '
    4: '⁴ To Isaac I gave Jacob and Esau, and to Esau I gave Mount Seir, to possess
      it; but Jacob and his sons went down to Egypt. '
    5: '⁵ Then I sent Moses and Aaron, and I plagued Egypt by what I did in its midst;
      and afterward I brought you out. '
    6: '⁶ So I brought your fathers out of Egypt, and you came to the sea; and Egypt
      pursued your fathers with chariots and horsemen to the Red Sea. '
    7: '⁷ But when they cried out to the Lord, He put darkness between you and the
      Egyptians, and brought the sea upon them and covered them; and your own eyes
      saw what I did in Egypt. And you lived in the wilderness for a long time. '
    8: '⁸ Then I brought you into the land of the Amorites, who lived beyond the Jordan,
      and they fought with you; but I handed them over to you, and you took possession
      of their land when I eliminated them before you. '
    9: '⁹ Then Balak the son of Zippor, king of Moab, rose up and fought against Israel,
      and he sent messengers and summoned Balaam the son of Beor to curse you. '
    10: '¹⁰ But I was not willing to listen to Balaam. So he had to bless you, and
      I saved you from his hand. '
    11: '¹¹ You crossed the Jordan and came to Jericho; and the citizens of Jericho
      fought against you, and the Amorite, the Perizzite, the Canaanite, the Hittite,
      the Girgashite, the Hivite, and the Jebusite. Therefore I handed them over to
      you. '
    12: '¹² Then I sent the hornet before you and it drove out the two kings of the
      Amorites from you—not by your sword nor your bow. '
    13: "¹³ And I gave you a land on which you had not labored, and cities which you\
