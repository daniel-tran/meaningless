Joshua:
  1:
    1: '¹ Now it came about after the death of Moses the servant of the Lord, that
      the Lord spoke to Joshua the son of Nun, Moses’ servant, saying, '
    2: '² “Moses My servant is dead; so now arise, cross this Jordan, you and all
      this people, to the land which I am giving to them, to the sons of Israel. '
    3: '³ Every place on which the sole of your foot steps, I have given it to you,
      just as I spoke to Moses. '
    4: '⁴ From the wilderness and this Lebanon, even as far as the great river, the
      river Euphrates, all the land of the Hittites, and as far as the Great Sea toward
      the setting of the sun will be your territory. '
    5: '⁵ No one will be able to oppose you all the days of your life. Just as I have
      been with Moses, I will be with you; I will not desert you nor abandon you. '
    6: '⁶ Be strong and courageous, for you shall give this people possession of the
      land which I swore to their fathers to give them. '
    7: '⁷ Only be strong and very courageous; be careful to do according to all the
      Law which Moses My servant commanded you; do not turn from it to the right or
      to the left, so that you may achieve success wherever you go. '
    8: '⁸ This Book of the Law shall not depart from your mouth, but you shall meditate
      on it day and night, so that you may be careful to do according to all that
      is written in it; for then you will make your way prosperous, and then you will
      achieve success. '
    9: "⁹ Have I not commanded you? Be strong and courageous! Do not be terrified\
      \ nor dismayed, for the Lord your God is with you wherever you go.” \n"
    10: '¹⁰ Then Joshua commanded the officers of the people, saying, '
    11: "¹¹ “Pass through the midst of the camp and command the people, saying, ‘Prepare\
      \ provisions for yourselves, for within three days you are going to cross this\
      \ Jordan, to go in to take possession of the land which the Lord your God is\
      \ giving you, to possess it.’” \n"
    12: '¹² But to the Reubenites, to the Gadites, and to the half-tribe of Manasseh,
      Joshua said, '
    13: '¹³ “Remember the word which Moses the servant of the Lord commanded you,
      saying, ‘The Lord your God is giving you rest, and will give you this land.’ '
    14: '¹⁴ Your wives, your little ones, and your livestock shall remain in the land
      which Moses gave you beyond the Jordan, but you shall cross ahead of your brothers
      in battle formation, all your valiant warriors, and shall help them, '
    15: "¹⁵ until the Lord gives your brothers rest, as He is giving you, and they\
      \ also possess the land which the Lord your God is giving them. Then you may\
      \ return to your own land, and take possession of that which Moses the servant\
      \ of the Lord gave you beyond the Jordan toward the sunrise.” \n"
    16: '¹⁶ They answered Joshua, saying, “All that you have commanded us we will
      do, and wherever you send us we will go. '
    17: '¹⁷ Just as we obeyed Moses in all things, so we will obey you; only may the
      Lord your God be with you as He was with Moses. '
    18: ¹⁸ Anyone who rebels against your command and does not obey your words in
      all that you command him, shall be put to death; only be strong and courageous.”
  2:
    1: '¹ Then Joshua the son of Nun sent two men as spies secretly from Shittim,
      saying, “Go, view the land, especially Jericho.” So they went and entered the
      house of a prostitute whose name was Rahab, and rested there. '
    2: '² But it was told to the king of Jericho, saying, “Behold, men from the sons
      of Israel have come here tonight to spy out the land.” '
    3: '³ And the king of Jericho sent word to Rahab, saying, “Bring out the men who
      have come to you, who have entered your house, for they have come to spy out
      all the land.” '
    4: '⁴ But the woman had taken the two men and hidden them, and she said, “Yes,
      the men came to me, but I did not know where they were from. '
    5: '⁵ It came about, when it was time to shut the gate at dark, that the men went
      out; I do not know where the men went. Pursue them quickly, for you will overtake
      them.” '
    6: '⁶ But she had brought them up to the roof and hidden them in the stalks of
      flax which she had laid in order on the roof. '
    7: "⁷ So the men pursued them on the road to the Jordan, to the crossing places;\
      \ and as soon as those who were pursuing them had gone out, they shut the gate.\
      \ \n"
    8: '⁸ Now before the spies lay down, she came up to them on the roof, '
    9: '⁹ and said to the men, “I know that the Lord has given you the land, and that
      the terror of you has fallen on us, and that all the inhabitants of the land
      have despaired because of you. '
    10: '¹⁰ For we have heard how the Lord dried up the water of the Red Sea before
      you when you came out of Egypt, and what you did to the two kings of the Amorites
      who were beyond the Jordan, to Sihon and Og, whom you utterly destroyed. '
    11: '¹¹ When we heard these reports, our hearts melted and no courage remained
      in anyone any longer because of you; for the Lord your God, He is God in heaven
      above and on earth below. '
    12: '¹² Now then, please swear to me by the Lord, since I have dealt kindly with
      you, that you also will deal kindly with my father’s household, and give me
      a pledge of truth, '
    13: '¹³ and spare my father and my mother, and my brothers and my sisters, and
      all who belong to them, and save our lives from death.” '
    14: "¹⁴ So the men said to her, “Our life for yours if you do not tell this business\
      \ of ours; and it shall come about when the Lord gives us the land that we will\
      \ deal kindly and faithfully with you.” \n"
    15: '¹⁵ Then she let them down by a rope through the window, for her house was
      on the city wall, so that she was living on the wall. '
    16: '¹⁶ And she said to them, “Go to the hill country, so that the pursuers will
      not encounter you, and hide yourselves there for three days until the pursuers
      return. Then afterward you may go on your way.” '
    17: '¹⁷ And the men said to her, “We shall be exempt from this oath to you which
      you have made us swear, '
    18: '¹⁸ unless, when we come into the land, you tie this cord of scarlet thread
      in the window through which you let us down, and gather into your house your
      father, your mother, your brothers, and all your father’s household. '
    19: '¹⁹ And it shall come about that anyone who goes out of the doors of your
      house outside will have his blood on his own head, and we will be innocent;
      but anyone who is with you in the house, his blood will be on our head if a
      hand is laid on him. '
    20: '²⁰ But if you tell this business of ours, then we shall be exempt from the
      oath which you have made us swear.” '
    21: "²¹ She then said, “According to your words, so be it.” So she sent them away,\
      \ and they departed; and she tied the scarlet cord in the window. \n"
    22: '²² So they departed and came to the hill country, and remained there for
      three days, until the pursuers returned. Now the pursuers had searched for them
      all along the road, but had not found them. '
    23: '²³ Then the two men returned and came down from the hill country, and they
      crossed over and came to Joshua the son of Nun. Then they reported to him all
      that had happened to them. '
    24: ²⁴ And they said to Joshua, “The Lord has indeed handed over to us all the
      land; furthermore, all the inhabitants of the land have despaired because of
      us.”
  3:
    1: '¹ Then Joshua got up early in the morning; and he and all the sons of Israel
      set out from Shittim and came to the Jordan, and they spent the night there
      before they crossed. '
    2: '² Then at the end of three days the officers went through the midst of the
      camp; '
    3: '³ and they commanded the people, saying, “When you see the ark of the covenant
      of the Lord your God with the Levitical priests carrying it, then you shall
      set out from your place and go after it. '
    4: "⁴ However, there shall be a distance between you and it of about two thousand\
      \ cubits by measurement. Do not come near it, so that you may know the way by\
      \ which you shall go, for you have not passed this way before.” \n"
    5: '⁵ Then Joshua said to the people, “Consecrate yourselves, for tomorrow the
      Lord will do miracles among you.” '
    6: "⁶ And Joshua spoke to the priests, saying, “Take up the ark of the covenant\
      \ and cross over ahead of the people.” So they took up the ark of the covenant\
      \ and went ahead of the people. \n"
    7: '⁷ Now the Lord said to Joshua, “This day I will begin to exalt you in the
      sight of all Israel, so that they will know that just as I have been with Moses,
      I will be with you. '
    8: '⁸ So you shall command the priests who are carrying the ark of the covenant,
      saying, ‘When you come to the edge of the waters of the Jordan, you shall stand
      still in the Jordan.’” '
    9: '⁹ Then Joshua said to the sons of Israel, “Come here, and hear the words of
      the Lord your God.” '
    10: '¹⁰ And Joshua said, “By this you will know that the living God is among you,
      and that He will assuredly drive out from you the Canaanite, the Hittite, the
      Hivite, the Perizzite, the Girgashite, the Amorite, and the Jebusite. '
    11: '¹¹ Behold, the ark of the covenant of the Lord of all the earth is crossing
      over ahead of you into the Jordan. '
    12: '¹² Now then, take for yourselves twelve men from the tribes of Israel, one
      man for each tribe. '
    13: "¹³ And it will come about when the soles of the feet of the priests who carry\
      \ the ark of the Lord, the Lord of all the earth, rest in the waters of the\
      \ Jordan, the waters of the Jordan will be cut off, that is, the waters which\
      \ are flowing down from above; and they will stand in one heap.” \n"
    14: '¹⁴ So when the people set out from their tents to cross the Jordan, with
      the priests carrying the ark of the covenant before the people, '
    15: '¹⁵ and when those who were carrying the ark came up to the Jordan and the
      feet of the priests carrying the ark stepped down into the edge of the water
      (for the Jordan overflows all its banks all the days of harvest), '
    16: '¹⁶ then the waters which were flowing down from above stood and rose up in
      one heap, a great distance away at Adam, the city that is beside Zarethan; and
      those which were flowing down toward the sea of the Arabah, the Salt Sea, were
      completely cut off. So the people crossed opposite Jericho. '
    17: ¹⁷ And the priests who carried the ark of the covenant of the Lord stood firm
      on dry ground in the middle of the Jordan while all Israel crossed on dry ground,
      until all the nation had finished crossing the Jordan.
  4:
    1: '¹ Now when the entire nation had finished crossing the Jordan, the Lord spoke
      to Joshua, saying, '
    2: '² “Take for yourselves twelve men from the people, one man from each tribe, '
    3: '³ and command them, saying, ‘Take up for yourselves twelve stones from here
      out of the middle of the Jordan, from the place where the priests’ feet are
      standing firmly, and carry them over with you and lay them down in the encampment
      where you will spend the night.’” '
    4: '⁴ So Joshua called the twelve men whom he had appointed from the sons of Israel,
      one man from each tribe; '
    5: '⁵ and Joshua said to them, “Cross again to the ark of the Lord your God into
      the middle of the Jordan, and each of you take up a stone on his shoulder, according
      to the number of the tribes of the sons of Israel. '
    6: '⁶ This shall be a sign among you; when your children ask later, saying, ‘What
      do these stones mean to you?’ '
    7: "⁷ then you shall say to them, ‘That the waters of the Jordan were cut off\
      \ before the ark of the covenant of the Lord; when it crossed the Jordan, the\
      \ waters of the Jordan were cut off.’ So these stones shall become a memorial\
      \ to the sons of Israel forever.” \n"
    8: '⁸ So the sons of Israel did exactly as Joshua commanded, and took up twelve
      stones from the middle of the Jordan, just as the Lord spoke to Joshua, according
      to the number of the tribes of the sons of Israel; and they carried them over
      with them to the encampment and put them down there. '
    9: '⁹ Then Joshua set up twelve stones in the middle of the Jordan at the place
      where the feet of the priests who carried the ark of the covenant were standing,
      and they are there to this day. '
    10: '¹⁰ For the priests who carried the ark were standing in the middle of the
      Jordan until everything was completed that the Lord had commanded Joshua to
      speak to the people, according to all that Moses had commanded Joshua. And the
      people hurried and crossed; '
    11: '¹¹ and when all the people had finished crossing, then the ark of the Lord
      and the priests crossed in front of the people. '
    12: '¹² The sons of Reuben, the sons of Gad, and the half-tribe of Manasseh crossed
      over in battle formation before the sons of Israel, just as Moses had spoken
      to them; '
    13: "¹³ about forty thousand equipped for war, crossed for battle before the Lord\
      \ to the desert plains of Jericho. \n"
    14: "¹⁴ On that day the Lord exalted Joshua in the sight of all Israel, so that\
      \ they revered him, just as they had revered Moses all the days of his life.\
      \ \n"
    15: '¹⁵ Now the Lord said to Joshua, '
    16: '¹⁶ “Command the priests who carry the ark of the testimony that they come
      up from the Jordan.” '
    17: '¹⁷ So Joshua commanded the priests, saying, “Come up from the Jordan.” '
    18: "¹⁸ It came about when the priests who carried the ark of the covenant of\
      \ the Lord had come up from the middle of the Jordan, and the soles of the priests’\
      \ feet were lifted up to the dry ground, that the waters of the Jordan returned\
      \ to their place, and went over all its banks as before. \n"
    19: '¹⁹ Now the people came up from the Jordan on the tenth of the first month
      and camped at Gilgal, on the eastern edge of Jericho. '
    20: '²⁰ As for those twelve stones which they had taken from the Jordan, Joshua
      set them up at Gilgal. '
    21: '²¹ And he said to the sons of Israel, “When your children ask their fathers
      in time to come, saying, ‘What are these stones?’ '
    22: '²² then you shall inform your children, saying, ‘Israel crossed this Jordan
      on dry ground.’ '
    23: '²³ For the Lord your God dried up the waters of the Jordan before you until
      you had crossed, just as the Lord your God had done to the Red Sea, which He
      dried up before us until we had crossed; '
    24: ²⁴ so that all the peoples of the earth may know that the hand of the Lord
      is mighty, so that you may fear the Lord your God forever.”
  5:
    1: "¹ Now it came about when all the kings of the Amorites who were beyond the\
      \ Jordan to the west, and all the kings of the Canaanites who were by the sea,\
      \ heard how the Lord had dried up the waters of the Jordan before the sons of\
      \ Israel until they had crossed, that their hearts melted, and there was no\
      \ spirit in them any longer because of the sons of Israel. \n"
    2: '² At that time the Lord said to Joshua, “Make for yourself flint knives and
      circumcise again the sons of Israel the second time.” '
    3: '³ So Joshua made himself flint knives and circumcised the sons of Israel at
      Gibeath-haaraloth. '
    4: '⁴ This is the reason why Joshua circumcised them: all the people who came
      out of Egypt who were males, all the men of war, died in the wilderness along
      the way after they came out of Egypt. '
    5: '⁵ For all the people who came out were circumcised, but all the people who
      were born in the wilderness along the way as they came out of Egypt had not
      been circumcised. '
    6: '⁶ For the sons of Israel walked forty years in the wilderness, until all the
      nation, that is, the men of war who came out of Egypt, perished because they
      did not listen to the voice of the Lord, to whom the Lord had sworn that He
      would not let them see the land which the Lord had sworn to their fathers to
      give us, a land flowing with milk and honey. '
    7: "⁷ So their children whom He raised up in their place, Joshua circumcised;\
      \ for they were uncircumcised, because they had not circumcised them along the\
      \ way. \n"
    8: '⁸ Now when they had finished circumcising all the nation, they remained in
      their places in the camp until they recovered. '
    9: "⁹ Then the Lord said to Joshua, “Today I have rolled away the shame of Egypt\
      \ from you.” So the name of that place is called Gilgal to this day. \n"
    10: '¹⁰ While the sons of Israel camped at Gilgal they celebrated the Passover
      on the evening of the fourteenth day of the month on the desert plains of Jericho. '
    11: '¹¹ Then on the day after the Passover, on that very day, they ate some of
      the produce of the land, unleavened cakes and roasted grain. '
    12: "¹² And the manna ceased on the day after they had eaten some of the produce\
      \ of the land, so that the sons of Israel no longer had manna, but they ate\
      \ some of the yield of the land of Canaan during that year. \n"
    13: '¹³ Now it came about when Joshua was by Jericho, he raised his eyes and looked,
      and behold, a man was standing opposite him with his sword drawn in his hand,
      and Joshua went to him and said to him, “Are you for us or for our enemies?” '
    14: '¹⁴ He said, “No; rather I have come now as captain of the army of the Lord.”
      And Joshua fell on his face to the ground, and bowed down, and said to him,
      “What has my lord to say to his servant?” '
    15: ¹⁵ And the captain of the Lord’s army said to Joshua, “Remove your sandals
      from your feet, for the place where you are standing is holy.” And Joshua did
      so.
  6:
    1: '¹ Now Jericho was tightly shut because of the sons of Israel; no one went
      out and no one came in. '
    2: '² But the Lord said to Joshua, “See, I have handed Jericho over to you, with
      its king and the valiant warriors. '
    3: '³ And you shall march around the city, all the men of war circling the city
      once. You shall do so for six days. '
    4: '⁴ Also seven priests shall carry seven trumpets of rams’ horns in front of
      the ark; then on the seventh day you shall march around the city seven times,
      and the priests shall blow the trumpets. '
    5: "⁵ It shall be that when they make a long blast with the ram’s horn, and when\
      \ you hear the sound of the trumpet, all the people shall shout with a great\
      \ shout; and the wall of the city will fall down flat, and the people shall\
      \ go up, everyone straight ahead.” \n"
    6: '⁶ So Joshua the son of Nun called the priests and said to them, “Take up the
      ark of the covenant, and have seven priests carry seven trumpets of rams’ horns
      in front of the ark of the Lord.” '
    7: '⁷ Then he said to the people, “Go forward and march around the city, and the
      armed men shall go on ahead of the ark of the Lord.” '
    8: '⁸ And it was so, that when Joshua had spoken to the people, the seven priests
      carrying the seven trumpets of rams’ horns before the Lord went forward and
      blew the trumpets; and the ark of the covenant of the Lord followed them. '
    9: '⁹ And the armed men went ahead of the priests who blew the trumpets, and the
      rear guard came after the ark, while they continued to blow the trumpets. '
    10: '¹⁰ But Joshua commanded the people, saying, “You shall not shout nor let
      your voice be heard, nor let a word proceed from your mouth, until the day I
      tell you, ‘Shout!’ Then you shall shout!” '
    11: "¹¹ So he had the ark of the Lord taken around the city, circling it once;\
      \ then they came into the camp and spent the night in the camp. \n"
    12: '¹² Now Joshua got up early in the morning, and the priests took up the ark
      of the Lord. '
    13: '¹³ Then the seven priests carrying the seven trumpets of rams’ horns in front
      of the ark of the Lord went on continually, and blew the trumpets; and the armed
      men went ahead of them, and the rear guard came after the ark of the Lord, while
      they continued to blow the trumpets. '
    14: "¹⁴ So the second day they marched around the city once and returned to the\
      \ camp; they did the same for six days. \n"
    15: '¹⁵ Then on the seventh day they got up early at the dawning of the day and
      marched around the city in the same way seven times; only on that day did they
      march around the city seven times. '
    16: '¹⁶ And at the seventh time, when the priests blew the trumpets, Joshua said
      to the people, “Shout! For the Lord has given you the city. '
    17: '¹⁷ But the city shall be designated for destruction, it and everything that
      is in it belongs to the Lord; only Rahab the prostitute and all who are with
      her in the house shall live, because she hid the messengers whom we sent. '
    18: '¹⁸ But as for you, only keep yourselves from the things designated for destruction,
      so that you do not covet them and take some of the designated things, and turn
      the camp of Israel into something designated for destruction and bring disaster
      on it. '
    19: '¹⁹ But all the silver and gold, and articles of bronze and iron are holy
      to the Lord; they shall go into the treasury of the Lord.” '
    20: '²⁰ So the people shouted, and the priests blew the trumpets; and when the
      people heard the sound of the trumpet, the people shouted with a great shout,
      and the wall fell down flat, so that the people went up into the city, everyone
      straight ahead, and they took the city. '
    21: "²¹ They utterly destroyed everything in the city, both man and woman, young\
      \ and old, and ox, sheep, and donkey, with the edge of the sword. \n"
    22: '²² And Joshua said to the two men who had spied out the land, “Go into the
      prostitute’s house and bring the woman and all she has out of there, just as
      you have sworn to her.” '
    23: '²³ So the young men who were spies went in and brought out Rahab, her father,
      her mother, her brothers, and all she had; they also brought out all her relatives,
      and placed them outside the camp of Israel. '
    24: '²⁴ Then they burned the city with fire, and all that was in it. Only the
      silver and gold, and the articles of bronze and iron, they put into the treasury
      of the house of the Lord. '
    25: "²⁵ However, Rahab the prostitute and her father’s household and all she had,\
      \ Joshua spared; and she has lived in the midst of Israel to this day, because\
      \ she hid the messengers whom Joshua sent to spy out Jericho. \n"
    26: '²⁶ Then Joshua made them take an oath at that time, saying, “Cursed before
      the Lord is the man who rises up and builds this city Jericho; with the loss
      of his firstborn he will lay its foundation, and with the loss of his youngest
      son he will set up its gates.” '
    27: ²⁷ So the Lord was with Joshua, and his fame was in all the land.
  7:
    1: "¹ But the sons of Israel acted unfaithfully regarding the things designated\
      \ for destruction, for Achan, the son of Carmi, the son of Zabdi, the son of\
      \ Zerah, from the tribe of Judah, took some of the designated things; therefore\
      \ the anger of the Lord burned against the sons of Israel. \n"
    2: '² Now Joshua sent men from Jericho to Ai, which is near Beth-aven, east of
      Bethel, and said to them, “Go up and spy out the land.” So the men went up and
      spied out Ai. '
    3: '³ Then they returned to Joshua and said to him, “Do not have all the people
      go up; have only about two or three thousand men go up and attack Ai; do not
      trouble all the people there, for they are few.” '
    4: '⁴ So about three thousand men from the people went up there, but they fled
      from the men of Ai. '
    5: "⁵ And the men of Ai struck and killed about thirty-six of their men, and pursued\
      \ them from the gate as far as Shebarim and struck them on the mountainside;\
      \ and the hearts of the people melted and became like water. \n"
    6: '⁶ Then Joshua tore his clothes and fell to the ground on his face before the
      ark of the Lord until the evening, both he and the elders of Israel; and they
      put dust on their heads. '
    7: '⁷ And Joshua said, “Oh, Lord God! Why did You ever bring this people across
      the Jordan, only to hand us over to the Amorites, to eliminate us? If only we
      had been willing to live beyond the Jordan! '
    8: '⁸ O Lord, what can I say since Israel has turned their back before their enemies? '
    9: "⁹ For the Canaanites and all the inhabitants of the land will hear about it,\
      \ and they will surround us and eliminate our name from the earth. And what\
      \ will You do for Your great name?” \n"
    10: '¹⁰ So the Lord said to Joshua, “Stand up! Why is it that you have fallen
      on your face? '
    11: '¹¹ Israel has sinned, and they have also violated My covenant which I commanded
      them. And they have even taken some of the things designated for destruction,
      and have both stolen and kept it a secret. Furthermore, they have also put them
      among their own things. '
    12: '¹² Therefore the sons of Israel cannot stand against their enemies; they
      turn their backs before their enemies, because they have become designated for
      destruction. I will not be with you anymore unless you eliminate from your midst
      the things designated for destruction. '
    13: '¹³ Stand up! Consecrate the people and say, ‘Consecrate yourselves for tomorrow,
      because the Lord, the God of Israel, has said this: “There are things designated
      for destruction in your midst, Israel. You cannot stand against your enemies
      until you have removed the designated things from your midst.” '
    14: '¹⁴ So in the morning you shall come forward by your tribes. And it shall
      be that the tribe which the Lord selects by lot shall come forward by families,
      and the family which the Lord selects shall come forward by households, and
      the household which the Lord selects shall come forward man by man. '
    15: "¹⁵ And it shall be that the one who is selected with the things designated\
      \ for destruction shall be burned with fire, he and all that belongs to him,\
      \ because he has violated the covenant of the Lord, and because he has committed\
      \ a disgraceful thing in Israel.’” \n"
    16: '¹⁶ So Joshua got up early in the morning and brought Israel forward by tribes,
      and the tribe of Judah was selected. '
    17: '¹⁷ So he brought the family of Judah forward, and he selected the family
      of the Zerahites; then he brought the family of the Zerahites forward man by
      man, and Zabdi was selected. '
    18: '¹⁸ And he brought his household forward man by man; and Achan, son of Carmi,
      son of Zabdi, son of Zerah, from the tribe of Judah, was selected. '
    19: '¹⁹ Then Joshua said to Achan, “My son, I implore you, give glory to the Lord,
      the God of Israel, and give praise to Him; and tell me now what you have done.
      Do not hide it from me.” '
    20: '²⁰ So Achan answered Joshua and said, “Truly, I have sinned against the Lord,
      the God of Israel, and this is what I did: '
    21: "²¹ when I saw among the spoils a beautiful robe from Shinar, two hundred\
      \ shekels of silver, and a bar of gold fifty shekels in weight, then I wanted\
      \ them and took them; and behold, they are hidden in the ground inside my tent,\
      \ with the silver underneath.” \n"
    22: '²² So Joshua sent messengers, and they ran to the tent; and behold, it was
      hidden in his tent with the silver underneath it. '
    23: '²³ So they took them from inside the tent and brought them to Joshua and
      to all the sons of Israel; and they laid them out before the Lord. '
    24: '²⁴ Then Joshua, and all Israel with him, took Achan the son of Zerah, the
      silver, the robe, the bar of gold, his sons, his daughters, his oxen, his donkeys,
      his sheep, his tent, and all that belonged to him; and they brought them up
      to the Valley of Achor. '
