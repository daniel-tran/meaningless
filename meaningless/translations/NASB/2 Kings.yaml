    7: "⁷ Then he said, “Pick it up for yourself.” So he reached out his hand and\
      \ took it. \n"
    8: '⁸ Now the king of Aram was making war against Israel; and he consulted with
      his servants, saying, “In such and such a place shall be my camp.” '
    9: '⁹ But the man of God sent word to the king of Israel, saying, “Be careful
