    10: "¹⁰ And the king of Israel sent scouts to the place about which the man of\
      \ God had told him; so he warned him, so that he was on his guard there, more\
      \ than once or twice. \n"
    11: '¹¹ Now the heart of the king of Aram was enraged over this matter; and he
      called his servants and said to them, “Will you not tell me which of us is for
      the king of Israel?” '
