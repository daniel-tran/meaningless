    1: '¹ Now Jehoram the son of Ahab became king over Israel at Samaria in the eighteenth
      year of Jehoshaphat king of Judah, and he reigned for twelve years. '
    2: '² He did evil in the sight of the Lord, though not like his father and his
      mother; for he removed the memorial stone of Baal which his father had made. '
    3: "³ Nevertheless, he clung to the sins of Jeroboam the son of Nebat, into which\
      \ he misled Israel; he did not abandon them. \n"
    4: '⁴ Now Mesha the king of Moab was a sheep breeder, and he used to make tribute
      payments to the king of Israel of a hundred thousand lambs, and the wool of
      a hundred thousand rams. '
    5: '⁵ However, when King Ahab died, the king of Moab broke with the king of Israel. '
    6: '⁶ So King Jehoram left Samaria for battle at that time and mustered all Israel. '
    7: '⁷ Then he went and sent word to Jehoshaphat the king of Judah, saying, “The
      king of Moab has broken away from me. Will you go with me to fight against Moab?”
      And he said, “I will go up. Consider me yours, my people as your people, my
      horses as your horses.” '
    8: "⁸ Then he said, “Which way shall we go up?” And he answered, “The way of the\
      \ wilderness of Edom.” \n"
    9: '⁹ So the king of Israel went with the king of Judah and the king of Edom,
      and they made a circuit of seven days’ journey. But there was no water for the
      army or for the cattle that followed them. '
    10: '¹⁰ Then the king of Israel said, “It is hopeless! For the Lord has called
      these three kings to hand them over to Moab!” '
    11: '¹¹ But Jehoshaphat said, “Is there no prophet of the Lord here, that we may
      inquire of the Lord by him?” And one of the king of Israel’s servants answered
      and said, “Elisha the son of Shaphat is here, who used to pour water on the
      hands of Elijah.” '
    12: "¹² And Jehoshaphat said, “The word of the Lord is with him.” So the king\
      \ of Israel and Jehoshaphat and the king of Edom went down to him. \n"
    13: '¹³ Now Elisha said to the king of Israel, “What business do you have with
      me? Go to your father’s prophets and your mother’s prophets.” But the king of
      Israel said to him, “No, for the Lord has called these three kings together
      to hand them over to Moab.” '
    14: '¹⁴ Elisha said, “As surely as the Lord of armies lives, before whom I stand,
      if I did not respect Jehoshaphat the king of Judah, I would not look at you
      nor see you. '
    15: '¹⁵ But now bring me a musician.” And it came about, when the musician played,
      that the hand of the Lord came upon him. '
    16: '¹⁶ And he said, “This is what the Lord says: ‘Make this valley full of trenches.’ '
    17: '¹⁷ For the Lord says this: ‘You will not see wind, nor will you see rain;
      yet that valley shall be filled with water, so that you will drink, you, your
      livestock, and your other animals. '
    18: '¹⁸ And this is an insignificant thing in the sight of the Lord; He will also
      give the Moabites into your hand. '
    19: '¹⁹ Then you shall strike every fortified city and every choice city, and
      cut down every good tree and stop up all the springs of water, and spoil every
      good plot of land with stones.’” '
    20: "²⁰ And it happened in the morning about the time of offering the sacrifice,\
      \ that behold, water came from the direction of Edom, and the country was filled\
      \ with water. \n"
    21: '²¹ Now all the Moabites heard that the kings had come up to fight against
      them. And all who were able to put on armor and older were summoned and they
      took their positions on the border. '
    22: '²² Then they got up early in the morning, and the sun shone on the water,
      and the Moabites saw the water opposite them as red as blood. '
    23: '²³ So they said, “This is blood; the kings must have fought each other, and
      they have killed one another. Now then, Moab, to the spoils!” '
    24: '²⁴ But when they came to the camp of Israel, the Israelites rose up and struck
      the Moabites, so that they fled from them; and the Israelites invaded the land,
      killing the Moabites. '
    25: '²⁵ So they destroyed the cities; and each one threw a stone on every plot
      of good land and filled it. So they stopped up every spring of water and cut
      down every good tree, until in Kir-hareseth only they left its stones; however,
      the rock slingers surrounded it and struck it. '
    26: '²⁶ When the king of Moab saw that the battle was too fierce for him, he took
      with him seven hundred men who drew swords, to break through to the king of
      Edom; but they could not. '
    27: ²⁷ Then the king of Moab took his oldest son who was to reign in his place,
      and offered him as a burnt offering on the wall. And great anger came upon Israel,
      and they departed from him and returned to their own land.
  4:
    1: '¹ Now a woman of the wives of the sons of the prophets cried out to Elisha,
      saying, “Your servant my husband is dead, and you know that your servant feared
      the Lord; and the creditor has come to take my two children to be his slaves.” '
    2: '² So Elisha said to her, “What shall I do for you? Tell me, what do you have
      in the house?” And she said, “Your servant has nothing in the house except a
      jar of oil.” '
    3: '³ Then he said, “Go, borrow containers elsewhere for yourself, empty containers
      from all your neighbors—do not get too few. '
    4: '⁴ Then you shall come in and shut the door behind you and your sons, and pour
      into all these containers; and you shall set aside what is full.” '
    5: '⁵ So she left him and shut the door behind her and her sons; they began bringing
      the containers to her, and she poured the oil. '
    6: '⁶ When the containers were full, she said to her son, “Bring me another container.”
      But he said to her, “There are no more containers.” Then the oil stopped. '
    7: "⁷ So she came and told the man of God. And he said, “Go, sell the oil and\
      \ pay your debt, and you and your sons can live on the rest.” \n"
    8: '⁸ Now a day came when Elisha went over to Shunem, where there was a prominent
      woman, and she urged him to eat food. And so it was, as often as he passed by,
      that he turned in there to eat food. '
    9: '⁹ And she said to her husband, “Behold now, I am aware that this is a holy
      man of God passing by us repeatedly. '
    10: "¹⁰ Please, let’s make a little walled upper room, and let’s set up a bed\
      \ for him there, and a table, a chair, and a lampstand; then it shall be, when\
      \ he comes to us, that he can turn in there.” \n"
    11: '¹¹ Now one day he came there, and turned in to the upper room and rested. '
    12: '¹² Then he said to his servant Gehazi, “Call this Shunammite.” And when he
      had called her, she stood before him. '
    13: '¹³ And he said to him, “Say now to her, ‘Behold, you have taken trouble for
      us with all this care; what can I do for you? Would you like me to speak for
      you to the king or to the commander of the army?’” But she answered, “I live
      among my own people.” '
    14: '¹⁴ So he said, “What then is to be done for her?” And Gehazi answered, “It
      is a fact that she has no son, and her husband is old.” '
    15: '¹⁵ He then said, “Call her.” When he had called her, she stood in the doorway. '
    16: "¹⁶ Then he said, “At this season next year, you are going to embrace a son.”\
      \ And she said, “No, my lord, you man of God, do not lie to your servant.” \n"
    17: "¹⁷ Now the woman conceived and gave birth to a son at that season the next\
      \ year, as Elisha had told her. \n"
    18: '¹⁸ When the child was grown, the day came that he went out to his father,
      to the reapers. '
    19: '¹⁹ And he said to his father, “My head, my head!” And his father said to
      his servant, “Carry him to his mother.” '
    20: '²⁰ When he had carried him and brought him to his mother, he sat on her lap
      until noon, and then he died. '
    21: '²¹ And she went up and laid him on the bed of the man of God, and shut the
      door behind him and left. '
    22: '²² Then she called to her husband and said, “Please send me one of the servants
      and one of the donkeys, so that I may run to the man of God and return.” '
    23: '²³ But he said, “Why are you going to him today? It is neither new moon nor
      Sabbath.” So she just said, “It will be fine.” '
    24: '²⁴ Then she saddled the donkey and said to her servant, “Drive the donkey
      and go on; do not slow down the pace for me unless I tell you.” '
    25: "²⁵ So she went on and came to the man of God at Mount Carmel.\nWhen the man\
      \ of God saw her at a distance, he said to Gehazi his servant, “Behold, that\
      \ person there is the Shunammite. "
    26: '²⁶ Please run now to meet her and say to her, ‘Is it going well for you?
      Is it going well for your husband? Is it going well for the child?’” Then she
      answered, “It is going well.” '
    27: '²⁷ But she came to the man of God at the hill and took hold of his feet.
      And Gehazi came up to push her away, but the man of God said, “Leave her alone,
      for her soul is troubled within her; and the Lord has concealed it from me and
      has not informed me.” '
    28: "²⁸ Then she said, “Did I ask for a son from my lord? Did I not say, ‘Do not\
      \ give me false hope’?” \n"
    29: '²⁹ Then he said to Gehazi, “Get ready and take my staff in your hand, and
      go; if you meet anyone, do not greet him, and if anyone greets you, do not reply
      to him. And lay my staff on the boy’s face.” '
    30: '³⁰ The mother of the boy said, “As surely as the Lord lives and you yourself
      live, I will not leave you.” So he got up and followed her. '
    31: "³¹ Then Gehazi went on ahead of them and laid the staff on the boy’s face,\
      \ but there was no sound or response. So he returned to meet him and informed\
      \ him, saying, “The boy has not awakened.” \n"
    32: '³² When Elisha entered the house, behold the boy was dead, laid on his bed. '
    33: '³³ So he entered and shut the door behind them both, and he prayed to the
      Lord. '
    34: '³⁴ Then he got up on the bed and lay on the child, and put his mouth on his
      mouth, his eyes on his eyes, his hands on his hands, and he bent down on him;
      and the flesh of the child became warm. '
    35: '³⁵ Then he returned and walked in the house back and forth once, and went
      up and bent down on him; and the boy sneezed seven times, then the boy opened
      his eyes. '
    36: '³⁶ And he called Gehazi and said, “Call this Shunammite.” So he called her.
      And when she came to him, he said, “Pick up your son.” '
    37: "³⁷ Then she came in and fell at his feet and bowed down to the ground, and\
      \ she picked up her son and left. \n"
    38: '³⁸ When Elisha returned to Gilgal, there was a famine in the land. As the
      sons of the prophets were sitting in front of him, he said to his servant, “Put
      on the large pot and boil stew for the sons of the prophets.” '
    39: '³⁹ Then one went out into the field to gather mallow, and found a wild vine
      and gathered from it his lap full of wild gourds; and he came and sliced them
      into the pot of stew, because they did not know what they were. '
    40: '⁴⁰ So they poured it out for the men to eat. But as they were eating the
      stew, they cried out and said, “You man of God, there is death in the pot!”
      And they were unable to eat. '
    41: "⁴¹ Then he said, “Bring flour.” And he threw it into the pot, and said, “Pour\
      \ it out for the people that they may eat.” Then there was nothing harmful in\
      \ the pot. \n"
    42: '⁴² Now a man came from Baal-shalishah, and brought the man of God bread of
      the first fruits, twenty loaves of barley and fresh grain in his sack. And Elisha
      said, “Give them to the people that they may eat.” '
    43: '⁴³ But his attendant said, “How am I to serve this to a hundred men?” Nevertheless
      he said, “Give them to the people that they may eat, for this is what the Lord
      says: ‘They shall eat and have some left over.’” '
    44: ⁴⁴ So he served it to them, and they ate and had some left over, in accordance
      with the word of the Lord.
  5:
    1: '¹ Now Naaman, commander of the army of the king of Aram, was a great man in
      the view of his master, and eminent, because by him the Lord had given victory
      to Aram. The man was also a valiant warrior, but afflicted with leprosy. '
    2: '² Now the Arameans had gone out in bands and had taken captive a little girl
      from the land of Israel; and she waited on Naaman’s wife. '
    3: '³ And she said to her mistress, “If only my master were with the prophet who
      is in Samaria! Then he would cure him of his leprosy.” '
    4: '⁴ And Naaman went in and told his master, saying, “The girl who is from the
      land of Israel spoke such and such.” '
    5: "⁵ Then the king of Aram said, “Go now, and I will send a letter to the king\
      \ of Israel.” So he departed and took with him ten talents of silver, six thousand\
      \ shekels of gold, and ten changes of clothes. \n"
    6: '⁶ And he brought the letter to the king of Israel, which said, “And now as
      this letter comes to you, behold, I have sent Naaman my servant to you, so that
      you may cure him of his leprosy.” '
    7: "⁷ But when the king of Israel read the letter, he tore his clothes and said,\
      \ “Am I God, to kill and to keep alive, that this man is sending word to me\
      \ to cure a man of his leprosy? But consider now, and see how he is seeking\
      \ a quarrel against me.” \n"
    8: '⁸ Now it happened, when Elisha the man of God heard that the king of Israel
      had torn his clothes, that he sent word to the king, saying, “Why did you tear
      your clothes? Just have him come to me, and he shall learn that there is a prophet
      in Israel.” '
    9: '⁹ So Naaman came with his horses and his chariots, and stood at the doorway
      of Elisha’s house. '
    10: '¹⁰ And Elisha sent a messenger to him, saying, “Go and wash in the Jordan
      seven times, and your flesh will be restored to you and you will be clean.” '
    11: '¹¹ But Naaman was furious and went away, and he said, “Behold, I thought,
      ‘He will certainly come out to me, and stand and call on the name of the Lord
      his God, and wave his hand over the site and cure the leprosy.’ '
    12: '¹² Are Abanah and Pharpar, the rivers of Damascus, not better than all the
      waters of Israel? Could I not wash in them and be clean?” So he turned and went
      away in a rage. '
    13: '¹³ Then his servants approached and spoke to him, saying, “My father, had
      the prophet told you to do some great thing, would you not have done it? How
      much more then, when he says to you, ‘Wash, and be clean’?” '
    14: "¹⁴ So he went down and dipped himself in the Jordan seven times, in accordance\
      \ with the word of the man of God; and his flesh was restored like the flesh\
      \ of a little child, and he was clean. \n"
    15: '¹⁵ Then he returned to the man of God with all his company, and came and
      stood before him. And he said, “Behold now, I know that there is no God in all
      the earth, except in Israel; so please accept a gift from your servant now.” '
    16: '¹⁶ But he said, “As surely as the Lord lives, before whom I stand, I will
      accept nothing.” And he urged him to accept it, but he refused. '
    17: '¹⁷ Then Naaman said, “If not, please let your servant be given two mules’
      load of earth; for your servant will no longer offer a burnt offering nor a
      sacrifice to other gods, but to the Lord. '
    18: '¹⁸ Regarding this matter may the Lord forgive your servant: when my master
      goes into the house of Rimmon to worship there, and he leans on my hand and
      I bow down in the house of Rimmon, when I bow down in the house of Rimmon, may
      the Lord please forgive your servant in this matter.” '
    19: "¹⁹ He said to him, “Go in peace.” So he went some distance from him. \n"
    20: '²⁰ But Gehazi, the servant of Elisha the man of God, thought, “Behold, my
      master has spared this Naaman the Aramean, by not accepting from his hand what
      he brought. As the Lord lives, I will run after him and take something from
      him.” '
    21: '²¹ So Gehazi pursued Naaman. When Naaman saw someone running after him, he
      came down from the chariot to meet him and said, “Is everything well?” '
    22: '²² And he said, “Everything is well. My master has sent me, saying, ‘Behold,
      just now two young men of the sons of the prophets have come to me from the
      hill country of Ephraim. Please give them a talent of silver and two changes
      of clothes.’” '
    23: '²³ Naaman said, “Be sure to take two talents.” And he urged him, and tied
      up two talents of silver in two bags with two changes of clothes, and gave them
      to two of his servants; and they carried them before him. '
    24: '²⁴ When he came to the hill, he took them from their hand and deposited them
      in the house, and he sent the men away, and they departed. '
    25: "²⁵ But he went in and stood before his master. And Elisha said to him, “Where\
      \ have you been, Gehazi?” And he said, “Your servant went nowhere.” \n"
    26: '²⁶ Then he said to him, “Did my heart not go with you, when the man turned
      from his chariot to meet you? Is it a time to accept money and to accept clothes,
      olive groves, vineyards, sheep, oxen, and male and female slaves? '
    27: ²⁷ Therefore, the leprosy of Naaman shall cling to you and to your descendants
      forever.” So he went out from his presence afflicted with leprosy, as white
      as snow.
  6:
    1: '¹ Now the sons of the prophets said to Elisha, “Behold now, the place before
      you where we are living is too cramped for us. '
    2: '² Please let us go to the Jordan, and let us each take from there a beam,
      and let us construct a place there for ourselves, to live there.” So he said,
      “Go.” '
    3: '³ Then one of them said, “Please agree and go with your servants.” And he
      said, “I will go.” '
    4: '⁴ So he went with them; and when they came to the Jordan, they cut down trees. '
    5: '⁵ But it happened that as one of them was cutting down a beam, the axe head
