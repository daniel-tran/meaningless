    20: '²⁰ And Jehu said, “Proclaim a holy assembly for Baal.” And they proclaimed
      it. '
    21: '²¹ Then Jehu sent word throughout Israel, and all the worshipers of Baal
      came, so that there was not a person left who did not come. And when they entered
      the house of Baal, the house of Baal was filled from one end to the other. '
    22: '²² And he said to the one who was in charge of the wardrobe, “Bring out garments
      for all the worshipers of Baal.” So he brought out the garments for them. '
    23: '²³ Then Jehu entered the house of Baal with Jehonadab the son of Rechab;
      and he said to the worshipers of Baal, “Search carefully and see to it that
      there is here with you none of the servants of the Lord, but only the worshipers
      of Baal.” '
    24: "²⁴ Then they entered to offer sacrifices and burnt offerings.\nNow Jehu had\
      \ stationed for himself eighty men outside, and he had said, “The one who allows\
      \ any of the men whom I bring into your hands to escape shall give up his life\
      \ in exchange.” \n"
    25: '²⁵ Then it came about, as soon as he had finished offering the burnt offering,
      that Jehu said to the guard and to the royal officers, “Go in, kill them; let
      none come out.” So they killed them with the edge of the sword; and the guard
      and the royal officers threw them out, and went to the sanctuary of the house
      of Baal. '
    26: '²⁶ They brought out the memorial stones of the house of Baal and burned them. '
    27: "²⁷ They also tore down the memorial stone of Baal and tore down the house\
      \ of Baal, and made it a latrine as it is to this day. \n"
    28: '²⁸ So Jehu eradicated Baal from Israel. '
    29: '²⁹ However, as for the sins of Jeroboam the son of Nebat, into which he misled
      Israel, from these Jehu did not desist, including the golden calves that were
      at Bethel and at Dan. '
    30: '³⁰ Yet the Lord said to Jehu, “Because you have done well in performing what
      is right in My eyes, and have done to the house of Ahab in accordance with everything
      that was in My heart, your sons to the fourth generation shall sit on the throne
      of Israel.” '
    31: "³¹ But Jehu was not careful to walk in the Law of the Lord, the God of Israel,\
      \ with all his heart; he did not desist from the sins of Jeroboam, into which\
      \ he misled Israel. \n"
    32: '³² In those days the Lord began to cut off pieces from Israel; and Hazael
      defeated them throughout the territory of Israel: '
    33: "³³ from the Jordan eastward, all the land of Gilead, the Gadites, the Reubenites,\
      \ and the Manassites; from Aroer, which is by the Valley of the Arnon, that\
      \ is, Gilead and Bashan. \n"
    34: '³⁴ Now as for the rest of the acts of Jehu and everything that he did and
      all his might, are they not written in the Book of the Chronicles of the Kings
      of Israel? '
    35: '³⁵ And Jehu lay down with his fathers, and they buried him in Samaria. And
      his son Jehoahaz became king in his place. '
    36: ³⁶ So the time which Jehu reigned over Israel in Samaria was twenty-eight
      years.
  11:
    1: '¹ When Athaliah the mother of Ahaziah saw that her son was dead, she arose
      and eliminated all the royal children. '
    2: '² But Jehosheba, the daughter of King Joram, sister of Ahaziah, took Joash
      the son of Ahaziah and abducted him from among the king’s sons who were being
      put to death, and put him and his nurse in the bedroom. So they hid him from
      Athaliah, and he was not put to death. '
    3: "³ So he was kept hidden with her in the house of the Lord for six years, while\
      \ Athaliah was reigning over the land. \n"
    4: '⁴ Now in the seventh year Jehoiada sent orders and brought the captains of
      hundreds of the Carites and of the guards, and brought them to himself at the
      house of the Lord. Then he made a covenant with them and put them under oath
      at the house of the Lord, and showed them the king’s son. '
    5: '⁵ And he commanded them, saying, “This is the thing that you shall do: a third
      of you, who come in on the Sabbath and keep watch over the king’s house '
    6: '⁶ (a third also shall be at the gate Sur, and a third at the gate behind the
      guards), shall keep watch over the house for defense. '
    7: '⁷ And two parts of you, all who go out on the Sabbath, shall also keep watch
      over the house of the Lord for the king. '
    8: "⁸ Then you shall surround the king, each with his weapons in his hand; and\
      \ whoever comes within the ranks shall be put to death. And you are to be with\
      \ the king when he goes out and when he comes in.” \n"
    9: '⁹ So the captains of hundreds acted in accordance with everything that Jehoiada
      the priest commanded. And each one of them took his men who were to come in
      on the Sabbath, along with those who were to go out on the Sabbath, and they
      came to Jehoiada the priest. '
    10: '¹⁰ Then the priest gave the captains of hundreds the spears and shields that
      had been King David’s, which were in the house of the Lord. '
    11: '¹¹ The guards stood, each with his weapons in his hand, from the right side
      of the house to the left side of the house, by the altar and by the house, around
      the king. '
    12: "¹² Then he brought the king’s son out, and put the crown on him and gave\
      \ him the testimony; and they made him king and anointed him, and they clapped\
      \ their hands and said, “Long live the king!” \n"
    13: '¹³ When Athaliah heard the noise of the guards and of the people, she came
      to the people at the house of the Lord. '
    14: '¹⁴ And she looked, and behold, the king was standing by the pillar according
      to the custom, with the captains and the trumpeters beside the king; and all
      the people of the land were joyful and were blowing trumpets. Then Athaliah
      tore her clothes and cried out, “Conspiracy! Conspiracy!” '
    15: '¹⁵ And Jehoiada the priest commanded the captains of hundreds who were appointed
      over the army and said to them, “Bring her out between the ranks, and whoever
      follows her, put to death with the sword!” For the priest said, “She is not
      to be put to death at the house of the Lord.” '
    16: "¹⁶ So they seized her, and when they brought her to the horses’ entrance\
      \ of the king’s house, she was put to death there. \n"
    17: '¹⁷ Then Jehoiada made a covenant between the Lord, the king, and the people,
      that they would be the Lord’s people, and between the king and the people. '
    18: '¹⁸ And all the people of the land came to the house of Baal and tore it down;
      they thoroughly smashed his altars and his images in pieces, and they killed
      Mattan the priest of Baal before the altars. Then the priest appointed sentries
      over the house of the Lord. '
    19: '¹⁹ And he took the captains of hundreds and the Carites, and the guards and
      all the people of the land; and they brought the king down from the house of
      the Lord, and came by way of the gate of the guards to the king’s house. And
      he sat on the throne of the kings. '
    20: "²⁰ So all the people of the land rejoiced and the city was peaceful. For\
      \ they had put Athaliah to death with the sword at the king’s house. \n"
    21: ²¹ Jehoash was seven years old when he became king.
  12:
    1: '¹ In the seventh year of Jehu, Jehoash became king, and he reigned for forty
      years in Jerusalem; and his mother’s name was Zibiah of Beersheba. '
    2: '² Jehoash did what was right in the sight of the Lord all his days that Jehoiada
      the priest instructed him. '
    3: "³ Only the high places did not end; the people still sacrificed and burned\
      \ incense on the high places. \n"
    4: '⁴ Then Jehoash said to the priests, “All the money of the sacred offerings
      which is brought into the house of the Lord, in current money, both the money
      of each man’s assessment and all the money which anyone’s heart prompts him
      to bring into the house of the Lord, '
    5: "⁵ The priests are to take it for themselves, each from his acquaintance; and\
      \ they shall repair damage to the house wherever any damage is found.” \n"
    6: '⁶ But it came about that in the twenty-third year of King Jehoash, the priests
      had not repaired any damage to the house. '
    7: '⁷ So King Jehoash summoned Jehoiada the priest, and the other priests, and
      said to them, “Why do you not repair damage to the house? Now then, you are
      not to take any more money from your acquaintances, but give it up for the damage
      to the house.” '
    8: "⁸ The priests then agreed that they would not take any more money from the\
      \ people, nor would they repair damage to the house. \n"
    9: '⁹ Instead, Jehoiada the priest took a chest and drilled a hole in its lid
      and put it beside the altar, on the right side as one comes into the house of
      the Lord; and the priests who guarded the threshold put in it all the money
      that was brought into the house of the Lord. '
    10: '¹⁰ When they saw that there was a great amount of money in the chest, the
      king’s scribe and the high priest went up and tied it up in bags, and counted
      the money that was found in the house of the Lord. '
    11: '¹¹ And they handed the money which was assessed over to those who did the
      work, who had the oversight of the house of the Lord; and they paid it out to
      the carpenters and the builders who worked on the house of the Lord; '
    12: '¹² and to the masons and the stonecutters, and for buying timber and cut
      stone to repair the damage to the house of the Lord, and for everything that
      was laid out for the house to repair it. '
    13: '¹³ However there were not made for the house of the Lord silver cups, shears,
      bowls, trumpets, any receptacles of gold, or receptacles of silver from the
      money which was brought into the house of the Lord; '
    14: '¹⁴ for they gave that to those who did the work, and with it they repaired
      the house of the Lord. '
    15: '¹⁵ Moreover, they did not require an accounting from the men into whose hands
      they gave the money to pay to those who did the work, because they acted faithfully. '
    16: "¹⁶ The money from the guilt offerings and the money from the sin offerings\
      \ was not brought into the house of the Lord; it belonged to the priests. \n"
    17: '¹⁷ Then Hazael the king of Aram went up and fought against Gath and captured
      it, and Hazael was intent on going up against Jerusalem. '
    18: "¹⁸ So Jehoash king of Judah took all the sacred offerings that Jehoshaphat,\
      \ Jehoram, and Ahaziah, his fathers, kings of Judah, had consecrated, and his\
      \ own sacred offerings, and all the gold that was found among the treasuries\
      \ of the house of the Lord and of the king’s house, and sent them to Hazael\
      \ king of Aram. Then he withdrew from Jerusalem. \n"
    19: '¹⁹ Now as for the rest of the acts of Joash and everything that he did, are
      they not written in the Book of the Chronicles of the Kings of Judah? '
    20: '²⁰ And his servants rose up and formed a conspiracy; and they struck and
      killed Joash at the house of Millo as he was going down to Silla. '
    21: ²¹ For Jozacar the son of Shimeath and Jehozabad the son of Shomer, his servants,
      struck him and he died; and they buried him with his fathers in the city of
      David, and his son Amaziah became king in his place.
  13:
    1: '¹ In the twenty-third year of Joash the son of Ahaziah, king of Judah, Jehoahaz
      the son of Jehu became king over Israel at Samaria, and he reigned for seventeen
      years. '
    2: '² He did evil in the sight of the Lord, and followed the sins of Jeroboam
      the son of Nebat, into which he misled Israel; he did not turn from them. '
    3: '³ So the anger of the Lord was kindled against Israel, and He continually
      handed them over to Hazael king of Aram, and to Ben-hadad, the son of Hazael. '
    4: '⁴ Then Jehoahaz appeased the Lord, and the Lord listened to him; for He saw
      the oppression of Israel, how the king of Aram oppressed them. '
    5: '⁵ And the Lord gave Israel a savior, so that they escaped from under the hand
      of the Arameans; and the sons of Israel lived in their tents as previously. '
    6: '⁶ Nevertheless they did not abandon the sins of the house of Jeroboam, into
      which he misled Israel; rather, they walked in them; and the Asherah also remained
      standing in Samaria. '
    7: '⁷ For he left to Jehoahaz no more of the army than fifty horsemen, ten chariots,
      and ten thousand infantry, because the king of Aram had eliminated them and
      made them like the dust at threshing. '
    8: '⁸ Now as for the rest of the acts of Jehoahaz, and all that he did and his
      might, are they not written in the Book of the Chronicles of the Kings of Israel? '
    9: "⁹ And Jehoahaz lay down with his fathers, and they buried him in Samaria;\
      \ and his son Joash became king in his place. \n"
    10: '¹⁰ In the thirty-seventh year of Joash king of Judah, Jehoash the son of
      Jehoahaz became king over Israel in Samaria, and he reigned for sixteen years. '
    11: '¹¹ He did evil in the sight of the Lord; he did not turn away from all the
      sins of Jeroboam the son of Nebat, into which he misled Israel; rather, he walked
      in them. '
    12: '¹² Now as for the rest of the acts of Joash and all that he did, and his
      might with which he fought against Amaziah king of Judah, are they not written
      in the Book of the Chronicles of the Kings of Israel? '
    13: "¹³ So Joash lay down with his fathers, and Jeroboam sat on his throne; and\
      \ Joash was buried in Samaria with the kings of Israel. \n"
    14: '¹⁴ When Elisha became sick with the illness of which he was to die, Joash
      the king of Israel came down to him, and wept over him and said, “My father,
      my father, the chariots of Israel and its horsemen!” '
    15: '¹⁵ And Elisha said to him, “Take a bow and arrows.” So he took a bow and
      arrows. '
    16: '¹⁶ Then Elisha said to the king of Israel, “Lay your hand on the bow.” And
      he laid his hand on it, then Elisha put his hands on the king’s hands. '
    17: '¹⁷ And he said, “Open the window toward the east,” and he opened it. Then
      Elisha said, “Shoot!” So he shot. And he said, “The Lord’s arrow of victory,
      and the arrow of victory over Aram; for you will defeat the Arameans at Aphek
      until you have put an end to them.” '
    18: '¹⁸ Then he said, “Take the arrows,” and he took them. And he said to the
      king of Israel, “Strike the ground,” and he struck it three times and stopped. '
    19: "¹⁹ Then the man of God became angry at him and said, “You should have struck\
      \ five or six times, then you would have struck Aram until you put an end to\
      \ it. But now you shall strike Aram only three times.” \n"
    20: '²⁰ And Elisha died, and they buried him. Now the marauding bands of the Moabites
      would invade the land in the spring of the year. '
    21: "²¹ And as they were burying a man, behold, they saw a marauding band; and\
      \ they threw the man into the grave of Elisha. And when the man touched the\
      \ bones of Elisha he revived and stood up on his feet. \n"
    22: '²² Now Hazael king of Aram had oppressed Israel all the days of Jehoahaz. '
    23: "²³ But the Lord was gracious to them and had compassion on them and turned\
      \ to them because of His covenant with Abraham, Isaac, and Jacob; and He was\
      \ unwilling to eliminate them or cast them away from His presence until now.\
      \ \n"
    24: '²⁴ When Hazael king of Aram died, his son Ben-hadad became king in his place. '
    25: ²⁵ Then Jehoash the son of Jehoahaz again took from the hand of Ben-hadad
      the son of Hazael the cities which he had taken in war from the hand of his
      father Jehoahaz. Three times Joash defeated him and recovered the cities of
      Israel.
  14:
    1: '¹ In the second year of Joash son of Joahaz king of Israel, Amaziah the son
      of Joash king of Judah became king. '
    2: '² He was twenty-five years old when he became king, and he reigned for twenty-nine
      years in Jerusalem. And his mother’s name was Jehoaddin of Jerusalem. '
    3: '³ He did what was right in the sight of the Lord, yet not like his father
      David; he acted in accordance with everything that his father Joash had done. '
    4: '⁴ Only the high places were not eliminated; the people still sacrificed and
      burned incense on the high places. '
    5: '⁵ Now it came about, as soon as the kingdom was firmly in his hand, that he
      killed his servants who had killed the king, his father. '
    6: "⁶ But he did not put the sons of the murderers to death, in obedience to what\
      \ is written in the Book of the Law of Moses, as the Lord commanded, saying,\
      \ “The fathers shall not be put to death for the sons, nor the sons be put to\
      \ death for the fathers; but each shall be put to death for his own sin.” \n"
    7: "⁷ He killed ten thousand of the Edomites in the Valley of Salt, and took Sela\
      \ by war, and named it Joktheel, as it is to this day. \n"
    8: '⁸ Then Amaziah sent messengers to Jehoash, the son of Jehoahaz son of Jehu,
      king of Israel, saying, “Come, let’s face each other in combat.” '
    9: '⁹ But Jehoash king of Israel sent messengers to Amaziah king of Judah, saying,
      “The thorn bush that was in Lebanon sent word to the cedar that was in Lebanon,
      saying, ‘Give your daughter to my son in marriage.’ But a wild animal that was
      in Lebanon passed by and trampled the thorn bush. '
    10: "¹⁰ You have indeed defeated Edom, and your heart is elated. Enjoy the glory\
      \ and stay home; for why should you get involved in trouble so that you would\
      \ fall, you and Judah with you?” \n"
    11: '¹¹ But Amaziah would not listen. So Jehoash king of Israel went up; and they
      faced each other, he and Amaziah king of Judah, at Beth-shemesh, which belongs
      to Judah. '
    12: '¹² And Judah was defeated by Israel, and they fled, every man to his tent. '
    13: '¹³ Then Jehoash king of Israel captured Amaziah king of Judah, the son of
      Jehoash the son of Ahaziah, at Beth-shemesh, and came to Jerusalem and tore
      down the wall of Jerusalem from the Gate of Ephraim to the Corner Gate, four
      hundred cubits. '
    14: "¹⁴ And he took all the gold and silver and all the utensils which were found\
      \ in the house of the Lord, and in the treasuries of the king’s house, the hostages\
      \ as well, and returned to Samaria. \n"
    15: '¹⁵ Now as for the rest of the acts of Jehoash that he did, and his might
      and how he fought with Amaziah king of Judah, are they not written in the Book
      of the Chronicles of the Kings of Israel? '
    16: "¹⁶ So Jehoash lay down with his fathers and was buried in Samaria with the\
      \ kings of Israel; and his son Jeroboam became king in his place. \n"
    17: '¹⁷ Amaziah the son of Joash king of Judah lived for fifteen years after the
      death of Jehoash son of Jehoahaz king of Israel. '
    18: '¹⁸ Now as for the rest of the acts of Amaziah, are they not written in the
      Book of the Chronicles of the Kings of Judah? '
    19: '¹⁹ They formed a conspiracy against him in Jerusalem, and he fled to Lachish;
      but they sent men to Lachish after him and they killed him there. '
    20: '²⁰ Then they carried him on horses, and he was buried in Jerusalem with his
      fathers in the city of David. '
    21: '²¹ And all the people of Judah took Azariah, who was sixteen years old, and
      made him king in place of his father Amaziah. '
    22: "²² He built Elath and restored it to Judah after the king lay down with his\
      \ fathers. \n"
    23: '²³ In the fifteenth year of Amaziah the son of Joash king of Judah, Jeroboam
      the son of Joash king of Israel became king in Samaria, and reigned for forty-one
      years. '
    24: '²⁴ He did evil in the sight of the Lord; he did not abandon all the sins
      of Jeroboam the son of Nebat, into which he misled Israel. '
    25: '²⁵ He restored the border of Israel from the entrance of Hamath as far as
      the Sea of the Arabah, in accordance with the word of the Lord, the God of Israel,
      which He spoke through His servant Jonah the son of Amittai, the prophet, who
      was from Gath-hepher. '
    26: '²⁶ For the Lord saw the misery of Israel, which was very bitter; for there
      was neither bond nor free spared, nor was there any helper for Israel. '
    27: "²⁷ Yet the Lord did not say that He would wipe out the name of Israel from\
      \ under heaven, but He saved them by the hand of Jeroboam the son of Joash.\
      \ \n"
    28: '²⁸ Now as for the rest of the acts of Jeroboam and all that he did and his
      might, how he fought and how he recovered for Israel Damascus and Hamath, which
      had belonged to Judah, are they not written in the Book of the Chronicles of
      the Kings of Israel? '
    29: ²⁹ And Jeroboam lay down with his fathers, with the kings of Israel, and his
      son Zechariah became king in his place.
  15:
    1: '¹ In the twenty-seventh year of Jeroboam king of Israel, Azariah son of Amaziah
      king of Judah became king. '
    2: '² He was sixteen years old when he became king, and he reigned for fifty-two
      years in Jerusalem; and his mother’s name was Jecoliah of Jerusalem. '
    3: '³ He did what was right in the sight of the Lord, in accordance with everything
      that his father Amaziah had done. '
    4: '⁴ Only the high places were not eliminated; the people still sacrificed and
      burned incense on the high places. '
    5: '⁵ And the Lord afflicted the king, so that he had leprosy to the day of his
      death. And he lived in a separate house, while Jotham the king’s son was in
      charge of the household, judging the people of the land. '
    6: '⁶ Now as for the rest of the acts of Azariah and all that he did, are they
      not written in the Book of the Chronicles of the Kings of Judah? '
    7: "⁷ And Azariah lay down with his fathers, and they buried him with his fathers\
      \ in the city of David, and his son Jotham became king in his place. \n"
    8: '⁸ In the thirty-eighth year of Azariah king of Judah, Zechariah the son of
      Jeroboam became king over Israel in Samaria for six months. '
    9: '⁹ He did evil in the sight of the Lord, just as his fathers had done; he did
      not desist from the sins of Jeroboam the son of Nebat, into which he misled
      Israel. '
    10: '¹⁰ Then Shallum the son of Jabesh conspired against him, and struck him in
      the presence of the people and killed him, and reigned in his place. '
    11: '¹¹ Now as for the rest of the acts of Zechariah, behold they are written
      in the Book of the Chronicles of the Kings of Israel. '
    12: "¹² This is the word of the Lord which He spoke to Jehu, saying, “Your sons\
      \ to the fourth generation shall sit on the throne of Israel.” And so it was.\
      \ \n"
    13: '¹³ Shallum the son of Jabesh became king in the thirty-ninth year of Uzziah
      king of Judah, and he reigned for one month in Samaria. '
    14: '¹⁴ Then Menahem the son of Gadi went up from Tirzah and came to Samaria,
      and struck Shallum son of Jabesh in Samaria, and killed him and became king
      in his place. '
    15: '¹⁵ Now as for the rest of the acts of Shallum and his conspiracy which he
      formed, behold, they are written in the Book of the Chronicles of the Kings
      of Israel. '
    16: "¹⁶ Then Menahem attacked Tiphsah and all who were in it and its borders from\
      \ Tirzah, because they did not open up to him; so he attacked it and ripped\
      \ up all its women who were pregnant. \n"
    17: '¹⁷ In the thirty-ninth year of Azariah king of Judah, Menahem the son of
      Gadi became king over Israel and reigned for ten years in Samaria. '
    18: "¹⁸ He did evil in the sight of the Lord; for all his days he did not desist\
      \ from the sins of Jeroboam the son of Nebat, into which he misled Israel. \n"
    19: '¹⁹ Pul, the king of Assyria, came against the land, and Menahem gave Pul
      a thousand talents of silver so that his hand might be with him to strengthen
      the kingdom under his rule. '
    20: '²⁰ Then Menahem collected the money from Israel, from all the mighty men
      of wealth, from each man fifty shekels of silver to pay the king of Assyria.
      So the king of Assyria returned and did not stay there in the land. '
    21: '²¹ Now as for the rest of the acts of Menahem and all that he did, are they
      not written in the Book of the Chronicles of the Kings of Israel? '
    22: "²² And Menahem lay down with his fathers, and his son Pekahiah became king\
      \ in his place. \n"
    23: '²³ In the fiftieth year of Azariah king of Judah, Pekahiah the son of Menahem
      became king over Israel in Samaria, and reigned for two years. '
    24: '²⁴ He did evil in the sight of the Lord; he did not desist from the sins
      of Jeroboam son of Nebat, into which he misled Israel. '
    25: '²⁵ Then Pekah the son of Remaliah, his officer, conspired against him and
      struck him in Samaria, in the castle of the king’s house with Argob and Arieh;
      and with him were fifty men of the Gileadites, and he killed him and became
      king in his place. '
    26: "²⁶ Now as for the rest of the acts of Pekahiah and everything that he did,\
      \ behold, they are written in the Book of the Chronicles of the Kings of Israel.\
      \ \n"
    27: '²⁷ In the fifty-second year of Azariah king of Judah, Pekah the son of Remaliah
      became king over Israel in Samaria, and he reigned for twenty years. '
    28: "²⁸ He did evil in the sight of the Lord; he did not desist from the sins\
      \ of Jeroboam son of Nebat, into which he misled Israel. \n"
    29: '²⁹ In the days of Pekah king of Israel, Tiglath-pileser the king of Assyria
      came and took Ijon, Abel-beth-maacah, Janoah, Kedesh, Hazor, Gilead, and Galilee,
      all the land of Naphtali; and he led their populations into exile to Assyria. '
    30: '³⁰ And Hoshea the son of Elah formed a conspiracy against Pekah the son of
      Remaliah, and struck him and put him to death, and he became king in his place,
      in the twentieth year of Jotham the son of Uzziah. '
    31: "³¹ Now as for the rest of the acts of Pekah and all that he did, behold,\
      \ they are written in the Book of the Chronicles of the Kings of Israel. \n"
    32: '³² In the second year of Pekah the son of Remaliah king of Israel, Jotham
      the son of Uzziah king of Judah became king. '
    33: '³³ He was twenty-five years old when he became king, and he reigned for sixteen
      years in Jerusalem; and his mother’s name was Jerusha the daughter of Zadok. '
    34: '³⁴ He did what was right in the sight of the Lord; he acted in accordance
      with everything that his father Uzziah had done. '
    35: '³⁵ Only the high places were not eliminated; the people still sacrificed
      and burned incense on the high places. He built the upper gate of the house
      of the Lord. '
    36: '³⁶ Now as for the rest of the acts of Jotham which he did, are they not written
      in the Book of the Chronicles of the Kings of Judah? '
    37: '³⁷ In those days the Lord began to send Rezin the king of Aram and Pekah
      the son of Remaliah against Judah. '
    38: ³⁸ And Jotham lay down with his fathers, and he was buried with his fathers
      in the city of his father David; and his son Ahaz became king in his place.
  16:
    1: '¹ In the seventeenth year of Pekah the son of Remaliah, Ahaz the son of Jotham,
      king of Judah, became king. '
    2: '² Ahaz was twenty years old when he became king, and he reigned for sixteen
      years in Jerusalem; and he did not do what was right in the sight of the Lord
      his God, as his father David had done. '
    3: '³ But he walked in the way of the kings of Israel, and he even made his son
      pass through the fire, in accordance with the abominations of the nations whom
      the Lord had driven out before the sons of Israel. '
    4: "⁴ And he sacrificed and burned incense on the high places, on the hills, and\
      \ under every green tree. \n"
    5: '⁵ Then Rezin the king of Aram and Pekah the son of Remaliah, king of Israel,
      went up to Jerusalem for war; and they besieged Ahaz, but were not capable of
      fighting him. '
    6: "⁶ At that time Rezin king of Aram restored Elath to Aram, and drove the Judeans\
      \ away from Elath; and the Arameans came to Elath and have lived there to this\
      \ day. \n"
    7: '⁷ So Ahaz sent messengers to Tiglath-pileser king of Assyria, saying, “I am
      your servant and your son; come up and save me from the hand of the king of
      Aram, and from the hand of the king of Israel, who are rising up against me.” '
    8: '⁸ And Ahaz took the silver and gold that was found in the house of the Lord
      and in the treasuries of the king’s house, and sent a gift to the king of Assyria. '
    9: "⁹ So the king of Assyria listened to him; and the king of Assyria went up\
      \ against Damascus and captured it, and led the people of it into exile to Kir,\
      \ and put Rezin to death. \n"
    10: '¹⁰ Now King Ahaz went to Damascus to meet Tiglath-pileser king of Assyria,
      and he saw the altar which was at Damascus; and King Ahaz sent to Urijah the
      priest the pattern of the altar and its model, according to all its workmanship. '
    11: '¹¹ So Urijah the priest built an altar; according to everything that King
      Ahaz had sent from Damascus, in that way Urijah the priest made it, before the
      coming of King Ahaz from Damascus. '
    12: '¹² And when the king came from Damascus, the king saw the altar; then the
      king approached the altar and went up to it, '
    13: '¹³ and burned his burnt offering and his meal offering, and poured out his
      drink offering and sprinkled the blood of his peace offerings on the altar. '
    14: '¹⁴ And the bronze altar, which was before the Lord, he brought from the front
      of the house, from between his altar and the house of the Lord, and he put it
      on the north side of his altar. '
    15: '¹⁵ Then King Ahaz commanded Urijah the priest, saying, “Upon the great altar
      burn the morning burnt offering, the evening meal offering, the king’s burnt
      offering and his meal offering, with the burnt offering of all the people of
      the land, their meal offering, and their drink offerings; and sprinkle on it
      all the blood of the burnt offering and all the blood of the sacrifice. But
      the bronze altar shall be for me, for making inquiries.” '
    16: "¹⁶ So Urijah the priest acted in accordance with everything that King Ahaz\
      \ commanded. \n"
    17: '¹⁷ Then King Ahaz cut off the borders of the stands, and removed the wash
      basin from them; he also took down the Sea from the bronze oxen which were under
      it and put it on a pavement of stone. '
    18: "¹⁸ And the covered way for the Sabbath which they had built in the house,\
      \ and the outer entry of the king, he removed from the house of the Lord because\
      \ of the king of Assyria. \n"
    19: '¹⁹ Now as for the rest of the acts of Ahaz which he did, are they not written
      in the Book of the Chronicles of the Kings of Judah? '
    20: ²⁰ So Ahaz lay down with his fathers, and was buried with his fathers in the
      city of David; and his son Hezekiah reigned in his place.
  17:
    1: '¹ In the twelfth year of Ahaz king of Judah, Hoshea the son of Elah became
      king over Israel in Samaria, and reigned for nine years. '
    2: '² He did evil in the sight of the Lord, only not as the kings of Israel who
      preceded him. '
    3: '³ Shalmaneser the king of Assyria marched against him, and Hoshea became his
      servant and paid him tribute. '
    4: "⁴ But the king of Assyria uncovered a conspiracy by Hoshea, who had sent messengers\
      \ to So, king of Egypt, and had then brought no tribute to the king of Assyria,\
      \ as he had done year by year; so the king of Assyria arrested him and confined\
      \ him in prison. \n"
    5: "⁵ Then the king of Assyria invaded the entire land, and went up to Samaria\
      \ and besieged it for three years. \n"
    6: "⁶ In the ninth year of Hoshea, the king of Assyria captured Samaria and led\
      \ the people of Israel into exile to Assyria, and settled them in Halah and\
      \ Habor, on the river of Gozan, and in the cities of the Medes. \n"
    7: '⁷ Now this came about because the sons of Israel had sinned against the Lord
      their God, who had brought them up from the land of Egypt, from under the hand
      of Pharaoh, king of Egypt; and they had feared other gods. '
    8: '⁸ They also followed the customs of the nations whom the Lord had driven out
      from the sons of Israel, and in the customs of the kings of Israel which they
      had introduced. '
    9: '⁹ And the sons of Israel did things secretly against the Lord their God which
      were not right. Moreover, they built for themselves high places in all their
      towns, from watchtower to fortified city. '
    10: '¹⁰ And they set up for themselves memorial stones and Asherim on every high
      hill and under every green tree, '
    11: '¹¹ and there they burned incense on all the high places as the nations did
      that the Lord had taken into exile before them; and they did evil things, provoking
      the Lord. '
    12: '¹² They served idols, concerning which the Lord had said to them, “You shall
      not do this thing.” '
    13: '¹³ Yet the Lord warned Israel and Judah through all His prophets and every
      seer, saying, “Turn back from your evil ways and keep My commandments and My
      statutes in accordance with all the Law which I commanded your fathers, and
      which I sent to you through My servants the prophets.” '
    14: '¹⁴ However, they did not listen, but stiffened their neck like their fathers,
      who did not believe in the Lord their God. '
    15: '¹⁵ They rejected His statutes and His covenant which He made with their fathers,
      and His warnings which He gave them. And they followed idols and became empty,
      and followed the nations that surrounded them, about which the Lord had commanded
      them not to do as they did. '
    16: '¹⁶ And they abandoned all the commandments of the Lord their God and made
      for themselves cast metal images: two calves. And they made an Asherah, and
      worshiped all the heavenly lights, and served Baal. '
    17: '¹⁷ Then they made their sons and their daughters pass through the fire, and
      they practiced divination and interpreting omens, and gave themselves over to
      do evil in the sight of the Lord, provoking Him. '
    18: "¹⁸ So the Lord was very angry with Israel, and He removed them from His sight;\
      \ no one was left except the tribe of Judah. \n"
    19: '¹⁹ Judah did not keep the commandments of the Lord their God either, but
      they followed the customs which Israel had introduced. '
    20: "²⁰ So the Lord rejected all the descendants of Israel and afflicted them\
      \ and handed them over to plunderers, until He had cast them out of His sight.\
      \ \n"
    21: '²¹ When He had torn Israel from the house of David, they made Jeroboam the
      son of Nebat king. Then Jeroboam drove Israel away from following the Lord and
      misled them into a great sin. '
    22: '²² And the sons of Israel walked in all the sins of Jeroboam which he committed;
      they did not desist from them '
    23: "²³ until the Lord removed Israel from His sight, just as He had spoken through\
      \ all His servants the prophets. So Israel went into exile from their own land\
      \ to Assyria until this day. \n"
    24: '²⁴ Then the king of Assyria brought people from Babylon, Cuthah, Avva, Hamath,
      and Sepharvaim, and settled them in the cities of Samaria in place of the sons
      of Israel. So they took possession of Samaria and lived in its cities. '
    25: '²⁵ And at the beginning of their living there, they did not fear the Lord;
      therefore the Lord sent lions among them that were killing some of them. '
    26: "²⁶ So they spoke to the king of Assyria, saying, “The nations whom you have\
      \ taken into exile and settled in the cities of Samaria do not know the custom\
      \ of the God of the land; so He has sent lions among them, and behold, they\
      \ are killing them because they do not know the custom of the God of the land.”\
      \ \n"
    27: '²⁷ Then the king of Assyria issued commands, saying, “Take one of the priests
      there whom you led into exile, and have him go and live there; and have him
      teach them the custom of the God of the land.” '
    28: "²⁸ So one of the priests whom they had led into exile from Samaria came and\
      \ lived in Bethel, and taught them how they were to fear the Lord. \n"
    29: '²⁹ But every nation was still making gods of its own, and they put them in
      the houses of the high places which the people of Samaria had made, every nation
      in their cities in which they lived. '
    30: '³⁰ The men of Babylon made Succoth-benoth, the men of Cuth made Nergal, the
      men of Hamath made Ashima, '
    31: '³¹ and the Avvites made Nibhaz and Tartak; and the Sepharvites were burning
      their children in the fire to Adrammelech and Anammelech, the gods of Sepharvaim. '
    32: '³² They also feared the Lord and appointed from their entire population priests
      of the high places, who acted for them in the houses of the high places. '
    33: "³³ They feared the Lord, yet they were serving their own gods in accordance\
      \ with the custom of the nations from among whom they had been taken into exile.\
      \ \n"
    34: '³⁴ To this day they act in accordance with the earlier customs: they do not
      fear the Lord, nor do they follow their statutes, their ordinances, the Law,
      or the commandments which the Lord commanded the sons of Jacob, whom He named
      Israel. '
    35: '³⁵ The Lord made a covenant with them and commanded them, saying, “You shall
      not fear other gods, nor bow down to them, nor serve them, nor sacrifice to
      them. '
    36: '³⁶ But the Lord, who brought you up from the land of Egypt with great power
      and with an outstretched arm, Him you shall fear, and to Him you shall bow down,
      and to Him you shall sacrifice. '
    37: '³⁷ And the statutes, the ordinances, the Law, and the commandment which He
      wrote for you, you shall take care to do always; and you shall not fear other
      gods. '
    38: '³⁸ The covenant that I have made with you, you shall not forget, nor shall
      you fear other gods. '
    39: '³⁹ But you shall fear the Lord your God; and He will save you from the hand
      of all your enemies.” '
    40: '⁴⁰ However, they did not listen, but they kept acting in accordance with
      their earlier custom. '
    41: ⁴¹ So while these nations feared the Lord, they also served their idols; their
      children likewise and their grandchildren, just as their fathers did, they do
      to this day.
  18:
    1: '¹ Now it came about in the third year of Hoshea, the son of Elah king of Israel,
      that Hezekiah the son of Ahaz king of Judah became king. '
    2: '² He was twenty-five years old when he became king, and he reigned for twenty-nine
      years in Jerusalem; and his mother’s name was Abi the daughter of Zechariah. '
    3: '³ He did what was right in the sight of the Lord, in accordance with everything
      that his father David had done. '
    4: '⁴ He removed the high places and smashed the memorial stones to pieces, and
      cut down the Asherah. He also crushed to pieces the bronze serpent that Moses
      had made, for until those days the sons of Israel had been burning incense to
      it; and it was called Nehushtan. '
    5: '⁵ He trusted in the Lord, the God of Israel; and after him there was no one
      like him among all the kings of Judah, nor among those who came before him. '
    6: "⁶ For he clung to the Lord; he did not desist from following Him, but kept\
      \ His commandments, which the Lord had commanded Moses. \n"
    7: '⁷ And the Lord was with him; wherever he went he was successful. And he revolted
      against the king of Assyria and did not serve him. '
    8: "⁸ He defeated the Philistines as far as Gaza and its territory, from watchtower\
      \ to fortified city. \n"
    9: '⁹ Now in the fourth year of King Hezekiah, which was the seventh year of Hoshea
      son of Elah king of Israel, Shalmaneser king of Assyria marched against Samaria
      and besieged it. '
    10: '¹⁰ And at the end of three years they captured it; in the sixth year of Hezekiah,
      which was the ninth year of Hoshea king of Israel, Samaria was captured. '
    11: '¹¹ Then the king of Assyria led Israel into exile to Assyria, and put them
      in Halah and on the Habor, the river of Gozan, and in the cities of the Medes. '
    12: "¹² This happened because they did not obey the voice of the Lord their God,\
      \ but violated His covenant, all that Moses the servant of the Lord had commanded;\
      \ they would neither listen nor do it. \n"
    13: '¹³ Now in the fourteenth year of King Hezekiah, Sennacherib king of Assyria
      marched against all the fortified cities of Judah and seized them. '
    14: '¹⁴ Then Hezekiah king of Judah sent messengers to the king of Assyria at
      Lachish, saying, “I have done wrong. Withdraw from me; whatever you impose on
      me I will endure.” So the king of Assyria imposed on Hezekiah king of Judah
      the payment of three hundred talents of silver and thirty talents of gold. '
    15: '¹⁵ Hezekiah then gave him all the silver that was found in the house of the
      Lord, and in the treasuries of the king’s house. '
    16: "¹⁶ At that time Hezekiah cut off the gold from the doors of the temple of\
      \ the Lord, and from the doorposts, which Hezekiah king of Judah had overlaid,\
      \ and he gave it to the king of Assyria. \n"
    17: '¹⁷ Then the king of Assyria sent Tartan, Rab-saris, and Rabshakeh from Lachish
      to King Hezekiah with a large army to Jerusalem. So they went up and came to
      Jerusalem. And when they went up, they came and stood by the conduit of the
      upper pool, which is on the road of the fuller’s field. '
    18: "¹⁸ Then they called to the king, and Eliakim the son of Hilkiah, who was\
      \ in charge of the household, Shebnah the scribe, and Joah the son of Asaph\
      \ the secretary, went out to them. \n"
    19: '¹⁹ And Rabshakeh said to them, “Say now to Hezekiah, ‘This is what the great
      king, the king of Assyria says: “What is this confidence that you have? '
    20: '²⁰ You say—but they are only empty words—‘I have a plan and strength for
      the war.’ Now on whom have you relied, that you have revolted against me? '
    21: '²¹ Now behold, you have relied on the support of this broken reed, on Egypt;
      on which if a man leans, it will go into his hand and pierce it. That is how
      Pharaoh king of Egypt is to all who rely on him. '
    22: '²² However, if you say to me, ‘We have trusted in the Lord our God,’ is it
      not He whose high places and whose altars Hezekiah has removed, and has said
      to Judah and to Jerusalem, ‘You shall worship before this altar in Jerusalem’? '
    23: '²³ Now then, come make a wager with my master the king of Assyria: I will
      give you two thousand horses, if you are able on your part to put riders on
      them! '
    24: '²⁴ How then can you drive back even one official of the least of my master’s
      servants, and rely on Egypt for chariots and horsemen? '
    25: "²⁵ Have I now come up without the Lord’s approval against this place to destroy\
      \ it? The Lord said to me, ‘Go up against this land and destroy it.’”’” \n"
    26: '²⁶ Then Eliakim the son of Hilkiah, Shebnah, and Joah, said to Rabshakeh,
      “Speak now to your servants in Aramaic, because we understand it; and do not
      speak with us in Judean so that the people who are on the wall hear you.” '
    27: "²⁷ But Rabshakeh said to them, “Has my master sent me only to your master\
      \ and to you to speak these words? Has he not also sent me to the men who sit\
      \ on the wall, doomed to eat their own dung and drink their own urine with you?”\
      \ \n"
    28: '²⁸ Then Rabshakeh stood up and shouted with a loud voice in Judean, saying,
      “Hear the word of the great king, the king of Assyria! '
    29: '²⁹ This is what the king says: ‘Do not let Hezekiah deceive you, for he will
      not be able to save you from my hand. '
    30: '³⁰ And do not let Hezekiah lead you to trust in the Lord by saying, “The
      Lord will certainly save us, and this city will not be handed over to the king
      of Assyria.” '
    31: '³¹ Do not listen to Hezekiah, for this is what the king of Assyria says:
      “Make your peace with me and come out to me, and eat, each one, from his vine
      and each from his fig tree, and drink, each one, the waters of his own cistern, '
    32: '³² until I come and take you to a land like your own land, a land of grain
      and new wine, a land of bread and vineyards, a land of olive trees producing
      oil, and of honey, so that you will live and not die.” But do not listen to
      Hezekiah, because he misleads you by saying, “The Lord will save us.” '
    33: '³³ Has any of the gods of the nations actually saved his land from the hand
      of the king of Assyria? '
    34: '³⁴ Where are the gods of Hamath and Arpad? Where are the gods of Sepharvaim,
      Hena, and Ivvah? Have they saved Samaria from my hand? '
    35: "³⁵ Who among all the gods of the lands are there who have saved their land\
      \ from my hand, that the Lord would save Jerusalem from my hand?’” \n"
    36: '³⁶ But the people were silent and did not answer him with even a word, because
      it was the king’s command: “Do not answer him.” '
    37: ³⁷ Then Eliakim the son of Hilkiah, who was in charge of the household, and
      Shebna the scribe and Joah the son of Asaph, the secretary, came to Hezekiah
      with their clothes torn, and they reported to him the words of Rabshakeh.
  19:
    1: '¹ Now when King Hezekiah heard the report, he tore his clothes, covered himself
      with sackcloth, and entered the house of the Lord. '
    2: '² Then he sent Eliakim, who was in charge of the household, with Shebna the
      scribe and the elders of the priests, covered with sackcloth, to Isaiah the
      prophet, the son of Amoz. '
    3: '³ And they said to him, “This is what Hezekiah says: ‘This day is a day of
      distress, rebuke, and humiliation; for children have come to the point of birth,
      and there is no strength to deliver them. '
    4: '⁴ Perhaps the Lord your God will hear all the words of Rabshakeh, whom his
      master the king of Assyria has sent to taunt the living God, and will avenge
      the words which the Lord your God has heard. Therefore, offer a prayer for the
      remnant that is left.’” '
    5: '⁵ So the servants of King Hezekiah came to Isaiah. '
    6: '⁶ And Isaiah said to them, “This is what you shall say to your master: ‘The
      Lord says this: “Do not be fearful because of the words that you have heard,
      with which the servants of the king of Assyria have blasphemed Me. '
    7: "⁷ Behold, I am going to put a spirit in him so that he will hear news and\
      \ return to his own land. And I will make him fall by the sword in his own land.”’”\
      \ \n"
    8: '⁸ Then Rabshakeh returned and found the king of Assyria fighting against Libnah,
      for he had heard that the king had left Lachish. '
    9: '⁹ When he heard them say about Tirhakah king of Cush, “Behold, he has come
      out to fight you,” he sent messengers again to Hezekiah, saying, '
    10: '¹⁰ “This is what you shall say to Hezekiah king of Judah: ‘Do not let your
      God in whom you trust deceive you by saying, “Jerusalem will not be handed over
      to the king of Assyria.” '
    11: '¹¹ Behold, you yourself have heard what the kings of Assyria have done to
      all the lands, destroying them completely. So will you be saved? '
    12: '¹² Did the gods of the nations which my fathers destroyed save them: Gozan,
      Haran, Rezeph, and the sons of Eden who were in Telassar? '
    13: "¹³ Where is the king of Hamath, the king of Arpad, the king of the city of\
      \ Sepharvaim, and of Hena and Ivvah?’” \n"
    14: '¹⁴ Then Hezekiah took the letter from the hand of the messengers and read
      it, and he went up to the house of the Lord and spread it out before the Lord. '
    15: '¹⁵ Hezekiah prayed before the Lord and said, “Lord, God of Israel, enthroned
      above the cherubim, You are the God, You alone, of all the kingdoms of the earth.
      You have made heaven and earth. '
    16: '¹⁶ Incline Your ear, Lord, and hear; open Your eyes, Lord, and see; and listen
      to the words of Sennacherib, which he has sent to taunt the living God. '
    17: '¹⁷ It is true, Lord; the kings of Assyria have laid waste the nations and
      their lands, '
    18: '¹⁸ and have hurled their gods into the fire; for they were not gods, but
      only the work of human hands, wood and stone. So they have destroyed them. '
    19: "¹⁹ But now, Lord our God, please, save us from his hand, so that all the\
      \ kingdoms of the earth may know that You alone, Lord, are God.” \n"
    20: '²⁰ Then Isaiah the son of Amoz sent word to Hezekiah, saying, “This is what
      the Lord, the God of Israel says: ‘Because you have prayed to Me about Sennacherib
      king of Assyria, I have heard you.’ '
    21: "²¹ This is the word that the Lord has spoken against him:\n‘She, the virgin\
      \ daughter of Zion, has shown contempt for you and mocked you;\nShe, the daughter\
      \ of Jerusalem, has shaken her head behind you!\n"
    22: "²² Whom have you taunted and blasphemed?\nAnd against whom have you raised\
      \ your voice,\nAnd haughtily raised your eyes?\nAgainst the Holy One of Israel!\n"
    23: "²³ Through your messengers you have taunted the Lord,\nAnd you have said,\
      \ “With my many chariots\nI went up to the heights of the mountains,\nTo the\
      \ remotest parts of Lebanon;\nAnd I cut down its tall cedars and its choicest\
      \ junipers.\nAnd I entered its farthest resting place, its thickest forest.\n"
    24: "²⁴ I dug wells and drank foreign waters,\nAnd with the soles of my feet I\
      \ dried up\nAll the streams of Egypt.” \n"
    25: "²⁵ ‘Have you not heard?\nLong ago I did it;\nFrom ancient times I planned\
      \ it.\nNow I have brought it about,\nThat you would turn fortified cities into\
      \ ruined heaps.\n"
    26: "²⁶ Therefore their inhabitants were powerless,\nThey were shattered and put\
      \ to shame.\nThey were like the vegetation of the field and the green grass,\n\
      Like grass on the housetops that is scorched before it has grown.\n"
    27: "²⁷ But I know your sitting down,\nYour going out, your coming in,\nAnd your\
      \ raging against Me.\n"
    28: "²⁸ Because of your raging against Me,\nAnd because your complacency has come\
      \ up to My ears,\nI will put My hook in your nose,\nAnd My bridle in your lips,\n\
      And I will turn you back by the way by which you came. \n"
    29: '²⁹ ‘Then this shall be the sign for you: you will eat this year what grows
      of itself, in the second year what grows by itself, and in the third year sow,
      harvest, plant vineyards, and eat their fruit. '
    30: '³⁰ The survivors that are left of the house of Judah will again take root
      downward and bear fruit upward. '
    31: "³¹ For out of Jerusalem will go a remnant, and survivors out of Mount Zion.\
      \ The zeal of the Lord will perform this. \n"
    32: '³² ‘Therefore this is what the Lord says about the king of Assyria: “He will
      not come to this city nor shoot an arrow there; and he will not come before
      it with a shield nor heap up an assault ramp against it. '
    33: '³³ By the way that he came, by the same he will return, and he shall not
      come to this city,”’ declares the Lord. '
    34: "³⁴ ‘For I will protect this city to save it for My own sake, and for My servant\
      \ David’s sake.’” \n"
    35: '³⁵ Then it happened that night that the angel of the Lord went out and struck
      185,000 in the camp of the Assyrians; and when the rest got up early in the
      morning, behold, all of the 185,000 were dead. '
    36: '³⁶ So Sennacherib the king of Assyria departed and returned home, and lived
      at Nineveh. '
    37: ³⁷ Then it came about, as he was worshiping in the house of Nisroch his god,
      that Adrammelech and Sharezer killed him with the sword; and they escaped to
      the land of Ararat. And his son Esarhaddon became king in his place.
  20:
    1: '¹ In those days Hezekiah became mortally ill. And Isaiah the prophet, the
      son of Amoz, came to him and said to him, “This is what the Lord says: ‘Set
      your house in order, for you are going to die and not live.’” '
    2: '² Then he turned his face to the wall and prayed to the Lord, saying, '
    3: '³ “Please, Lord, just remember how I have walked before You wholeheartedly
      and in truth, and have done what is good in Your sight!” And Hezekiah wept profusely. '
    4: '⁴ And even before Isaiah had left the middle courtyard, the word of the Lord
      came to him, saying, '
    5: '⁵ “Return and say to Hezekiah the leader of My people, ‘This is what the Lord,
      the God of your father David says: “I have heard your prayer, I have seen your
      tears; behold, I am going to heal you. On the third day you shall go up to the
      house of the Lord. '
    6: '⁶ And I will add fifteen years to your life, and I will save you and this
      city from the hand of the king of Assyria; and I will protect this city for
      My own sake and for My servant David’s sake.”’” '
    7: "⁷ Then Isaiah said, “Take a cake of figs.” And they took it and placed it\
      \ on the inflamed spot, and he recovered. \n"
    8: '⁸ Now Hezekiah said to Isaiah, “What will be the sign that the Lord will heal
      me, and that I will go up to the house of the Lord on the third day?” '
    9: '⁹ Isaiah said, “This shall be the sign to you from the Lord, that the Lord
      will perform the word that He has spoken: shall the shadow go forward ten steps
      or go back ten steps?” '
    10: '¹⁰ So Hezekiah said, “It is easy for the shadow to decline ten steps; no,
      but have the shadow turn backward ten steps.” '
    11: "¹¹ Then Isaiah the prophet called out to the Lord, and He brought the shadow\
      \ on the stairway back ten steps by which it had gone down on the stairway of\
      \ Ahaz. \n"
    12: '¹² At that time Berodach-baladan, a son of Baladan, king of Babylon, sent
      letters and a gift to Hezekiah, because he heard that Hezekiah had been sick. '
    13: '¹³ And Hezekiah listened to them, and showed them all his treasure house,
      the silver, the gold, the balsam oil, the scented oil, the house of his armor,
      and everything that was found in his treasuries. There was nothing in his house
      nor in all his realm that Hezekiah did not show them. '
    14: '¹⁴ Then Isaiah the prophet came to King Hezekiah and said to him, “What did
      these men say, and from where have they come to you?” And Hezekiah said, “They
      have come from a far country, from Babylon.” '
    15: "¹⁵ Isaiah said, “What have they seen in your house?” So Hezekiah answered,\
      \ “They have seen everything that is in my house; there is nothing among my\
      \ treasuries that I have not shown them.” \n"
    16: '¹⁶ Then Isaiah said to Hezekiah, “Hear the word of the Lord: '
    17: '¹⁷ ‘Behold, the days are coming when everything that is in your house, and
      what your fathers have stored up to this day, will be carried to Babylon; nothing
      will be left,’ says the Lord. '
    18: '¹⁸ ‘And some of your sons who will come from you, whom you will father, will
      be taken away; and they will become officials in the palace of the king of Babylon.’” '
    19: "¹⁹ Then Hezekiah said to Isaiah, “The word of the Lord which you have spoken\
      \ is good.” For he thought, “Is it not good, if there will be peace and security\
      \ in my days?” \n"
    20: '²⁰ Now the rest of the acts of Hezekiah and all his might, and how he constructed
      the pool and the conduit and brought water into the city, are they not written
      in the Book of the Chronicles of the Kings of Judah? '
    21: ²¹ So Hezekiah lay down with his fathers, and his son Manasseh became king
      in his place.
  21:
    1: '¹ Manasseh was twelve years old when he became king, and he reigned for fifty-five
      years in Jerusalem; and his mother’s name was Hephzibah. '
    2: '² He did evil in the sight of the Lord, in accordance with the abominations
      of the nations whom the Lord dispossessed before the sons of Israel. '
    3: '³ For he rebuilt the high places which his father Hezekiah had destroyed;
      and he erected altars for Baal and made an Asherah, just as Ahab king of Israel
      had done, and he worshiped all the heavenly lights and served them. '
    4: '⁴ And he built altars in the house of the Lord, of which the Lord had said,
      “In Jerusalem I will put My name.” '
    5: '⁵ He built altars for all the heavenly lights in the two courtyards of the
      house of the Lord. '
    6: '⁶ And he made his son pass through the fire, interpreted signs, practiced
      divination, and used mediums and spiritists. He did great evil in the sight
      of the Lord, provoking Him to anger. '
    7: '⁷ Then he put the carved image of Asherah that he had made in the house of
      which the Lord had said to David and to his son Solomon, “In this house and
      in Jerusalem, which I have chosen from all the tribes of Israel, I will put
      My name forever. '
    8: '⁸ And I will not make the feet of Israel wander anymore from the land which
      I gave their fathers, if only they will take care to act in accordance with
      everything that I have commanded them, and with all the Law that My servant
      Moses commanded them.” '
    9: "⁹ But they did not listen, and Manasseh encouraged them to do evil, more than\
      \ the nations whom the Lord eliminated from the presence of the sons of Israel.\
      \ \n"
    10: '¹⁰ Now the Lord spoke through His servants the prophets, saying, '
    11: '¹¹ “Since Manasseh king of Judah has committed these abominations, having
      done more evil than all that the Amorites did who were before him, and has also
      misled Judah into sin with his idols, '
    12: '¹² therefore this is what the Lord, the God of Israel says: ‘Behold, I am
      bringing such a disaster on Jerusalem and Judah that whoever hears about it,
      both of his ears will ring. '
    13: '¹³ I will stretch over Jerusalem the line of Samaria and the plummet of the
      house of Ahab, and I will wipe Jerusalem clean just as one wipes a bowl, wiping
      it and turning it upside down. '
    14: '¹⁴ And I will abandon the remnant of My inheritance and hand them over to
      their enemies, and they will become as plunder and spoils to all their enemies, '
    15: "¹⁵ because they have done evil in My sight, and have been provoking Me to\
      \ anger since the day their fathers came from Egypt, even to this day.’” \n"
    16: '¹⁶ Furthermore, Manasseh shed very much innocent blood until he had filled
      Jerusalem from one end to another, besides his sin into which he misled Judah,
      in doing evil in the sight of the Lord. '
    17: '¹⁷ Now the rest of the acts of Manasseh and all that he did, and his sin
      which he committed, are they not written in the Book of the Chronicles of the
      Kings of Judah? '
    18: "¹⁸ And Manasseh lay down with his fathers and was buried in the garden of\
      \ his own house, in the garden of Uzza, and his son Amon became king in his\
      \ place. \n"
    19: '¹⁹ Amon was twenty-two years old when he became king, and he reigned for
      two years in Jerusalem; and his mother’s name was Meshullemeth the daughter
      of Haruz of Jotbah. '
    20: '²⁰ He did evil in the sight of the Lord, just as his father Manasseh had
      done. '
    21: '²¹ For he walked entirely in the way that his father had walked, and served
      the idols that his father had served, and worshiped them. '
    22: '²² So he abandoned the Lord, the God of his fathers, and did not walk in
      the way of the Lord. '
    23: '²³ And the servants of Amon conspired against him and killed the king in
      his own house. '
    24: '²⁴ Then the people of the land killed all those who had conspired against
      King Amon, and the people of the land made his son Josiah king in his place. '
    25: '²⁵ Now the rest of the acts of Amon which he did, are they not written in
      the Book of the Chronicles of the Kings of Judah? '
    26: ²⁶ He was buried in his grave in the garden of Uzza, and his son Josiah became
      king in his place.
  22:
    1: '¹ Josiah was eight years old when he became king, and he reigned for thirty-one
      years in Jerusalem; and his mother’s name was Jedidah the daughter of Adaiah
      of Bozkath. '
    2: "² He did what was right in the sight of the Lord and walked entirely in the\
      \ way of his father David, and did not turn aside to the right or to the left.\
      \ \n"
    3: '³ Now in the eighteenth year of King Josiah, the king sent Shaphan, the son
      of Azaliah the son of Meshullam the scribe, to the house of the Lord, saying, '
    4: '⁴ “Go up to Hilkiah the high priest, and have him count all the money brought
      into the house of the Lord, which the doorkeepers have collected from the people. '
    5: '⁵ And have them hand it over to the workmen who have the oversight of the
      house of the Lord, and have them give it to the workmen who are in the house
      of the Lord to repair the damage to the house: '
    6: '⁶ to the carpenters, the builders, the masons, and for buying timber and cut
      stone to repair the house. '
    7: "⁷ However, no accounting shall be made with them for the money handed over\
      \ to them, because they deal honestly.” \n"
    8: '⁸ Then Hilkiah the high priest said to Shaphan the scribe, “I have found the
      Book of the Law in the house of the Lord.” And Hilkiah gave the book to Shaphan,
      who read it. '
    9: '⁹ Then Shaphan the scribe came to the king and brought back word to the king
      and said, “Your servants have emptied out the money that was found in the house,
      and have handed it over to the workmen who have the oversight of the house of
      the Lord.” '
    10: "¹⁰ Moreover, Shaphan the scribe informed the king, saying, “Hilkiah the priest\
      \ has given me a book.” And Shaphan read it in the presence of the king. \n"
    11: '¹¹ When the king heard the words of the Book of the Law, he tore his clothes. '
    12: '¹² Then the king commanded Hilkiah the priest, Ahikam the son of Shaphan,
      Achbor the son of Micaiah, Shaphan the scribe, and Asaiah the king’s servant,
      saying, '
    13: "¹³ “Go, inquire of the Lord for me and for the people and all Judah concerning\
      \ the words of this book that has been found, for the wrath of the Lord that\
      \ burns against us is great, because our fathers did not listen to the words\
      \ of this book, to act in accordance with everything that is written regarding\
      \ us.” \n"
    14: '¹⁴ So Hilkiah the priest, Ahikam, Achbor, Shaphan, and Asaiah went to Huldah
      the prophetess, the wife of Shallum the son of Tikvah, the son of Harhas, keeper
      of the wardrobe (and she lived in Jerusalem in the Second Quarter); and they
      spoke to her. '
    15: '¹⁵ Then she said to them, “This is what the Lord, the God of Israel says:
      ‘Tell the man who sent you to Me, '
    16: '¹⁶ “This is what the Lord says: ‘Behold, I am going to bring disaster on
      this place and on its inhabitants, all the words of the book which the king
      of Judah has read. '
    17: '¹⁷ Since they have abandoned Me and have burned incense to other gods so
      that they may provoke Me to anger with all the work of their hands, My wrath
      burns against this place, and it shall not be quenched.’” '
    18: '¹⁸ But to the king of Judah who sent you to inquire of the Lord, this is
      what you shall say to him: “This is what the Lord, the God of Israel says: ‘Regarding
      the words which you have heard, '
    19: '¹⁹ since your heart was tender and you humbled yourself before the Lord when
      you heard what I spoke against this place and against its inhabitants, that
      they would become an object of horror and a curse, and you have torn your clothes
      and wept before Me, I have indeed heard you,’ declares the Lord.” '
    20: ²⁰ Therefore, behold, I am going to gather you to your fathers, and you will
      be gathered to your grave in peace, and your eyes will not look at all the devastation
      that I am going to bring on this place.’” So they brought back word to the king.
  23:
    1: '¹ Then the king sent messengers, and they gathered to him all the elders of
      Judah and Jerusalem. '
    2: '² And the king went up to the house of the Lord and every man of Judah and
      all the inhabitants of Jerusalem with him, and the priests, the prophets, and
      all the people, from the small to the great; and he read in their presence all
      the words of the Book of the Covenant which was found in the house of the Lord. '
    3: "³ And the king stood by the pillar and made a covenant before the Lord, to\
      \ walk after the Lord, and to keep His commandments, His provisions, and His\
      \ statutes with all his heart and all his soul, to carry out the words of this\
      \ covenant that were written in this book. And all the people entered into the\
      \ covenant. \n"
    4: '⁴ Then the king commanded Hilkiah the high priest, the priests of the second
      order, and the doorkeepers to bring out of the temple of the Lord all the utensils
      that had been made for Baal, for Asherah, and for all the heavenly lights; and
      he burned them outside Jerusalem in the fields of the Kidron Valley, and carried
      their ashes to Bethel. '
    5: '⁵ Then he did away with the idolatrous priests whom the kings of Judah had
      appointed to burn incense on the high places in the cities of Judah and in the
      surrounding area of Jerusalem, as well as those who burned incense to Baal,
      to the sun, to the moon, to the constellations, and to all the remaining heavenly
      lights. '
    6: '⁶ He also brought out the Asherah from the house of the Lord outside Jerusalem
      to the brook Kidron, and burned it at the brook Kidron, and ground it to dust,
      and threw its dust on the graves of the common people. '
    7: '⁷ And he tore down the cubicles of the male cult prostitutes which were in
      the house of the Lord, where the women were weaving hangings for the Asherah. '
    8: '⁸ Then he brought all the priests from the cities of Judah, and defiled the
      high places where the priests had burned incense, from Geba to Beersheba; and
      he tore down the high places of the gates that were at the entrance of the gate
      of Joshua the governor of the city, which were on one’s left at the city gate. '
    9: '⁹ Nevertheless the priests of the high places did not go up to the altar of
      the Lord in Jerusalem, but they ate unleavened bread among their brothers. '
    10: '¹⁰ He also defiled Topheth, which is in the Valley of the Son of Hinnom,
      so that no one would make his son or his daughter pass through the fire for
      Molech. '
    11: '¹¹ And he did away with the horses that the kings of Judah had given to the
      sun, at the entrance of the house of the Lord, by the chamber of Nathan-melech
      the official, which was at the covered courtyard; and he burned the chariots
      of the sun with fire. '
    12: '¹² The king also tore down the altars that were on the roof, the upper chamber
      of Ahaz, which the kings of Judah had made, and the altars which Manasseh had
      made in the two courtyards of the house of the Lord; and he smashed them there
      and threw their dust into the brook Kidron. '
    13: '¹³ And the king defiled the high places that were opposite Jerusalem, which
      were on the right of the mount of destruction which Solomon the king of Israel
      had built for Ashtoreth the abomination of the Sidonians, for Chemosh the abomination
      of Moab, and for Milcom the abomination of the sons of Ammon. '
    14: "¹⁴ He also smashed to pieces the memorial stones and cut down the Asherim,\
      \ and filled their places with human bones. \n"
    15: '¹⁵ Furthermore, the altar that was at Bethel and the high place which Jeroboam
      the son of Nebat, who misled Israel into sin, had made, even that altar and
      the high place he tore down. Then he burned the high place, ground the remains
      to dust, and burned the Asherah. '
    16: '¹⁶ Now when Josiah turned, he saw the graves that were there on the mountain,
      and he sent men and took the bones from the graves, and burned them on the altar
      and defiled it in accordance with the word of the Lord which the man of God
      proclaimed, the one who proclaimed these things. '
    17: '¹⁷ Then he said, “What is this gravestone there that I see?” And the men
      of the city told him, “It is the grave of the man of God who came from Judah
      and proclaimed these things which you have done against the altar of Bethel.” '
    18: '¹⁸ And he said, “Leave him alone; no one is to disturb his bones.” So they
      left his bones undisturbed with the bones of the prophet who came from Samaria. '
    19: '¹⁹ Then Josiah also removed all the houses of the high places which were
      in the cities of Samaria, which the kings of Israel had constructed, provoking
      the Lord to anger; and he did to them just as he had done in Bethel. '
    20: "²⁰ And he slaughtered all the priests of the high places who were there on\
      \ the altars, and burned human bones on them; then he returned to Jerusalem.\
      \ \n"
    21: '²¹ Then the king commanded all the people, saying, “Celebrate the Passover
      to the Lord your God as it is written in this Book of the Covenant.” '
    22: '²² Truly such a Passover had not been celebrated since the days of the judges
      who judged Israel, nor in all the days of the kings of Israel and the kings
      of Judah. '
    23: "²³ But in the eighteenth year of King Josiah, this Passover was celebrated\
      \ to the Lord in Jerusalem. \n"
    24: '²⁴ Moreover, Josiah removed the mediums, the spiritists, the household idols,
      the idols, and all the abominations that were seen in the land of Judah and
      in Jerusalem, so that he might fulfill the words of the Law which were written
      in the book that Hilkiah the priest found in the house of the Lord. '
    25: "²⁵ Before him there was no king like him who turned to the Lord with all\
      \ his heart, all his soul, and all his might, in conformity to all the Law of\
      \ Moses; nor did any like him arise after him. \n"
    26: '²⁶ Nevertheless, the Lord did not turn from the fierceness of His great wrath
      with which His anger burned against Judah, because of all the provocations with
      which Manasseh had provoked Him. '
    27: "²⁷ And the Lord said, “I will also remove Judah from My sight, just as I\
      \ have removed Israel. And I will reject this city which I have chosen, Jerusalem,\
      \ and the temple of which I said, ‘My name shall be there!’” \n"
    28: '²⁸ Now the rest of the acts of Josiah and all that he did, are they not written
      in the Book of the Chronicles of the Kings of Judah? '
    29: '²⁹ In his days Pharaoh Neco king of Egypt went up to the king of Assyria
      at the river Euphrates. And King Josiah went to meet him, and when Pharaoh Neco
      saw him he killed him at Megiddo. '
    30: "³⁰ His servants carried his body in a chariot from Megiddo, and brought him\
      \ to Jerusalem and buried him in his own tomb. Then the people of the land took\
      \ Jehoahaz the son of Josiah and anointed him and made him king in place of\
      \ his father. \n"
    31: '³¹ Jehoahaz was twenty-three years old when he became king, and he reigned
      for three months in Jerusalem; and his mother’s name was Hamutal the daughter
      of Jeremiah of Libnah. '
    32: '³² He did evil in the sight of the Lord, in accordance with all that his
      forefathers had done. '
    33: "³³ And Pharaoh Neco imprisoned him at Riblah in the land of Hamath, so that\
      \ he would not reign in Jerusalem; and he imposed on the land a fine of a hundred\
      \ talents of silver and a talent of gold. \n"
    34: '³⁴ Then Pharaoh Neco made Eliakim the son of Josiah king in the place of
      his father Josiah, and he changed his name to Jehoiakim. But he took Jehoahaz
      and brought him to Egypt, and he died there. '
    35: "³⁵ So Jehoiakim gave the silver and gold to Pharaoh, but he assessed the\
      \ land in order to give the money at the command of Pharaoh. He collected the\
      \ silver and gold from the people of the land, each according to his assessment,\
      \ to give to Pharaoh Neco. \n"
    36: '³⁶ Jehoiakim was twenty-five years old when he became king, and he reigned
      for eleven years in Jerusalem; and his mother’s name was Zebidah the daughter
      of Pedaiah of Rumah. '
    37: ³⁷ He did evil in the sight of the Lord, in accordance with all that his forefathers
      had done.
  24:
    1: '¹ In his days Nebuchadnezzar king of Babylon came up, and Jehoiakim became
      his servant for three years; then he turned and revolted against him. '
    2: '² And the Lord sent against him bands of Chaldeans, bands of Arameans, bands
      of Moabites, and bands of Ammonites. He sent them against Judah to destroy it,
      in accordance with the word of the Lord which He had spoken through His servants
      the prophets. '
    3: '³ It indeed came upon Judah at the command of the Lord, to remove them from
      His sight due to the sins of Manasseh, in accordance with everything that he
      had done, '
    4: '⁴ and also for the innocent blood which he shed, for he filled Jerusalem with
      innocent blood; and the Lord was unwilling to forgive. '
    5: "⁵ Now the rest of the acts of Jehoiakim and all that he did, are they not\
      \ written in the Book of the Chronicles of the Kings of Judah? \n"
    6: '⁶ So Jehoiakim lay down with his fathers, and his son Jehoiachin became king
      in his place. '
    7: "⁷ Now the king of Egypt did not come out of his land again, because the king\
      \ of Babylon had taken everything that belonged to the king of Egypt from the\
      \ brook of Egypt to the river Euphrates. \n"
    8: '⁸ Jehoiachin was eighteen years old when he became king, and he reigned for
      three months in Jerusalem; and his mother’s name was Nehushta the daughter of
      Elnathan of Jerusalem. '
    9: "⁹ He did evil in the sight of the Lord, in accordance with all that his father\
      \ had done. \n"
    10: '¹⁰ At that time the servants of Nebuchadnezzar the king of Babylon went up
      to Jerusalem, and the city came under siege. '
    11: '¹¹ And Nebuchadnezzar the king of Babylon came to the city, while his servants
      were besieging it. '
    12: '¹² Then Jehoiachin the king of Judah went out to the king of Babylon, he,
      his mother, his servants, his commanders, and his officials. And the king of
      Babylon took him prisoner in the eighth year of his reign. '
    13: '¹³ He also brought out from there all the treasures of the house of the Lord,
      and the treasures of the king’s house, and he smashed all the articles of gold
      that Solomon king of Israel had made in the temple of the Lord, just as the
      Lord had said. '
    14: "¹⁴ Then he led into exile all the people of Jerusalem and all the commanders\
      \ and all the valiant warriors, ten thousand exiles, and all the craftsmen and\
      \ the smiths. None were left except the poorest people of the land. \n"
    15: '¹⁵ So he led Jehoiachin into exile to Babylon; also the king’s mother, the
      king’s wives, and his officials and the leading men of the land, he led into
      exile from Jerusalem to Babylon. '
    16: "¹⁶ And all the valiant men, seven thousand, and the craftsmen and the smiths,\
      \ a thousand, all strong and fit for war, these too the king of Babylon brought\
      \ into exile to Babylon. \n"
    17: "¹⁷ Then the king of Babylon made his uncle Mattaniah king in his place, and\
      \ changed his name to Zedekiah. \n"
    18: '¹⁸ Zedekiah was twenty-one years old when he became king, and he reigned
      for eleven years in Jerusalem; and his mother’s name was Hamutal the daughter
      of Jeremiah of Libnah. '
    19: '¹⁹ He did evil in the sight of the Lord, in accordance with everything that
      Jehoiakim had done. '
    20: ²⁰ For it was due to the anger of the Lord that this happened in Jerusalem
      and Judah, until He cast them out of His presence. And Zedekiah revolted against
      the king of Babylon.
  25:
    1: '¹ Now in the ninth year of his reign, on the tenth day of the tenth month,
      Nebuchadnezzar the king of Babylon came, he and all his army, against Jerusalem,
      camped against it, and built a siege wall all around it. '
    2: '² So the city was under siege until the eleventh year of King Zedekiah. '
    3: '³ On the ninth day of the fourth month the famine was so severe in the city
      that there was no food for the people of the land. '
    4: '⁴ Then the city was broken into, and all the men of war fled by night by way
      of the gate between the two walls that were beside the king’s garden, though
      the Chaldeans were all around the city. And they went by way of the Arabah. '
    5: '⁵ But the army of the Chaldeans pursued the king and overtook him in the plains
      of Jericho, and all his army was scattered from him. '
    6: '⁶ Then they captured the king and brought him up to the king of Babylon at
      Riblah, and he passed sentence on him. '
    7: "⁷ And they slaughtered the sons of Zedekiah before his eyes, then put out\
      \ Zedekiah’s eyes and bound him with bronze shackles, and brought him to Babylon.\
      \ \n"
    8: '⁸ Now on the seventh day of the fifth month, which was the nineteenth year
      of King Nebuchadnezzar, king of Babylon, Nebuzaradan the captain of the bodyguards,
      a servant of the king of Babylon, came to Jerusalem. '
    9: '⁹ And he burned the house of the Lord, the king’s house, and all the houses
      of Jerusalem; even every great house he burned with fire. '
    10: '¹⁰ So all the army of the Chaldeans who were with the captain of the bodyguards
      tore down the walls around Jerusalem. '
    11: '¹¹ Then Nebuzaradan, the captain of the bodyguards, led into exile the rest
      of the people who were left in the city and the deserters who had deserted to
      the king of Babylon, and the rest of the people. '
    12: "¹² But the captain of the bodyguards left some of the poorest of the land\
      \ to be vinedressers and farmers. \n"
    13: '¹³ Now the Chaldeans smashed to pieces the bronze pillars which were in the
      house of the Lord, and the stands and the bronze Sea which were in the house
      of the Lord, and carried the bronze to Babylon. '
    14: '¹⁴ And they took away the pots, the shovels, the shears, the spoons, and
      all the bronze utensils which were used in temple service. '
    15: '¹⁵ The captain of the bodyguards also took away the firepans and the basins,
      what was fine gold and what was fine silver. '
    16: '¹⁶ The two pillars, the one Sea, and the stands which Solomon had made for
      the house of the Lord—the bronze of all these articles was too heavy to weigh. '
    17: "¹⁷ The height of the one pillar was eighteen cubits, and a bronze capital\
      \ was on it; the height of the capital was three cubits, with latticework and\
      \ pomegranates on the capital all around, all of bronze. And the second pillar\
      \ was like these, same features with latticework. \n"
    18: '¹⁸ Then the captain of the bodyguards took Seraiah the chief priest and Zephaniah
      the second priest, with the three doorkeepers. '
    19: '¹⁹ And from the city he took one official who was overseer of the men of
      war, and five of the king’s advisers who were found in the city; and the scribe
      of the captain of the army who mustered the people of the land; and sixty men
      of the people of the land who were found in the city. '
    20: '²⁰ Nebuzaradan the captain of the bodyguards took them and brought them to
      the king of Babylon at Riblah. '
    21: "²¹ Then the king of Babylon struck them down and put them to death at Riblah\
      \ in the land of Hamath. So Judah went into exile from its land. \n"
    22: '²² Now as for the people who were left in the land of Judah, whom Nebuchadnezzar
      king of Babylon had left, he appointed Gedaliah the son of Ahikam, the son of
      Shaphan over them. '
    23: '²³ When all the captains of the forces, they and their men, heard that the
      king of Babylon had appointed Gedaliah governor, they came to Gedaliah at Mizpah,
      namely, Ishmael the son of Nethaniah, Johanan the son of Kareah, Seraiah the
      son of Tanhumeth the Netophathite, and Jaazaniah the son of the Maacathite,
      they and their men. '
    24: "²⁴ And Gedaliah swore to them and their men and said to them, “Do not be\
      \ afraid of the servants of the Chaldeans; live in the land and serve the king\
      \ of Babylon, and it will go well for you.” \n"
    25: '²⁵ But it happened in the seventh month, that Ishmael the son of Nethaniah,
      the son of Elishama, of the royal family, came with ten men and struck Gedaliah
