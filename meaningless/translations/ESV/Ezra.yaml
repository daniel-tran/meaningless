      sons and kinsmen, 18; '
    19: '¹⁹ also Hashabiah, and with him Jeshaiah of the sons of Merari, with his
      kinsmen and their sons, 20; '
    20: "²⁰ besides 220 of the temple servants, whom David and his officials had set\
      \ apart to attend the Levites. These were all mentioned by name. \n"
    21: '²¹ Then I proclaimed a fast there, at the river Ahava, that we might humble
      ourselves before our God, to seek from him a safe journey for ourselves, our
      children, and all our goods. '
    22: '²² For I was ashamed to ask the king for a band of soldiers and horsemen
      to protect us against the enemy on our way, since we had told the king, “The
      hand of our God is for good on all who seek him, and the power of his wrath
      is against all who forsake him.” '
    23: "²³ So we fasted and implored our God for this, and he listened to our entreaty.\
      \ \n"
    24: '²⁴ Then I set apart twelve of the leading priests: Sherebiah, Hashabiah,
      and ten of their kinsmen with them. '
    25: '²⁵ And I weighed out to them the silver and the gold and the vessels, the
      offering for the house of our God that the king and his counselors and his lords
      and all Israel there present had offered. '
    26: '²⁶ I weighed out into their hand 650 talents of silver, and silver vessels
      worth 200 talents, and 100 talents of gold, '
    27: '²⁷ 20 bowls of gold worth 1,000 darics, and two vessels of fine bright bronze
      as precious as gold. '
    28: '²⁸ And I said to them, “You are holy to the Lord, and the vessels are holy,
      and the silver and the gold are a freewill offering to the Lord, the God of
      your fathers. '
    29: "²⁹ Guard them and keep them until you weigh them before the chief priests\
      \ and the Levites and the heads of fathers' houses in Israel at Jerusalem, within\
      \ the chambers of the house of the Lord.” "
    30: "³⁰ So the priests and the Levites took over the weight of the silver and\
      \ the gold and the vessels, to bring them to Jerusalem, to the house of our\
      \ God. \n"
    31: '³¹ Then we departed from the river Ahava on the twelfth day of the first
      month, to go to Jerusalem. The hand of our God was on us, and he delivered us
      from the hand of the enemy and from ambushes by the way. '
    32: '³² We came to Jerusalem, and there we remained three days. '
    33: '³³ On the fourth day, within the house of our God, the silver and the gold
      and the vessels were weighed into the hands of Meremoth the priest, son of Uriah,
      and with him was Eleazar the son of Phinehas, and with them were the Levites,
      Jozabad the son of Jeshua and Noadiah the son of Binnui. '
    34: "³⁴ The whole was counted and weighed, and the weight of everything was recorded.\
      \ \n"
    35: '³⁵ At that time those who had come from captivity, the returned exiles, offered
      burnt offerings to the God of Israel, twelve bulls for all Israel, ninety-six
      rams, seventy-seven lambs, and as a sin offering twelve male goats. All this
      was a burnt offering to the Lord. '
    36: ³⁶ They also delivered the king's commissions to the king's satraps and to
      the governors of the province Beyond the River, and they aided the people and
      the house of God.
  9:
    1: '¹ After these things had been done, the officials approached me and said,
      “The people of Israel and the priests and the Levites have not separated themselves
      from the peoples of the lands with their abominations, from the Canaanites,
      the Hittites, the Perizzites, the Jebusites, the Ammonites, the Moabites, the
      Egyptians, and the Amorites. '
    2: '² For they have taken some of their daughters to be wives for themselves and
      for their sons, so that the holy race has mixed itself with the peoples of the
      lands. And in this faithlessness the hand of the officials and chief men has
      been foremost.” '
    3: '³ As soon as I heard this, I tore my garment and my cloak and pulled hair
      from my head and beard and sat appalled. '
    4: '⁴ Then all who trembled at the words of the God of Israel, because of the
      faithlessness of the returned exiles, gathered around me while I sat appalled
      until the evening sacrifice. '
    5: '⁵ And at the evening sacrifice I rose from my fasting, with my garment and
      my cloak torn, and fell upon my knees and spread out my hands to the Lord my
      God, '
    6: "⁶ saying:\n“O my God, I am ashamed and blush to lift my face to you, my God,\
      \ for our iniquities have risen higher than our heads, and our guilt has mounted\
      \ up to the heavens. "
    7: '⁷ From the days of our fathers to this day we have been in great guilt. And
      for our iniquities we, our kings, and our priests have been given into the hand
      of the kings of the lands, to the sword, to captivity, to plundering, and to
      utter shame, as it is today. '
    8: '⁸ But now for a brief moment favor has been shown by the Lord our God, to
      leave us a remnant and to give us a secure hold within his holy place, that
      our God may brighten our eyes and grant us a little reviving in our slavery. '
    9: "⁹ For we are slaves. Yet our God has not forsaken us in our slavery, but has\
      \ extended to us his steadfast love before the kings of Persia, to grant us\
      \ some reviving to set up the house of our God, to repair its ruins, and to\
      \ give us protection in Judea and Jerusalem. \n"
    10: '¹⁰ “And now, O our God, what shall we say after this? For we have forsaken
      your commandments, '
    11: '¹¹ which you commanded by your servants the prophets, saying, ‘The land that
      you are entering, to take possession of it, is a land impure with the impurity
      of the peoples of the lands, with their abominations that have filled it from
      end to end with their uncleanness. '
    12: '¹² Therefore do not give your daughters to their sons, neither take their
      daughters for your sons, and never seek their peace or prosperity, that you
      may be strong and eat the good of the land and leave it for an inheritance to
      your children forever.’ '
    13: '¹³ And after all that has come upon us for our evil deeds and for our great
      guilt, seeing that you, our God, have punished us less than our iniquities deserved
      and have given us such a remnant as this, '
    14: '¹⁴ shall we break your commandments again and intermarry with the peoples
      who practice these abominations? Would you not be angry with us until you consumed
      us, so that there should be no remnant, nor any to escape? '
    15: ¹⁵ O Lord, the God of Israel, you are just, for we are left a remnant that
      has escaped, as it is today. Behold, we are before you in our guilt, for none
      can stand before you because of this.”
  10:
    1: '¹ While Ezra prayed and made confession, weeping and casting himself down
      before the house of God, a very great assembly of men, women, and children,
      gathered to him out of Israel, for the people wept bitterly. '
    2: '² And Shecaniah the son of Jehiel, of the sons of Elam, addressed Ezra: “We
      have broken faith with our God and have married foreign women from the peoples
      of the land, but even now there is hope for Israel in spite of this. '
    3: '³ Therefore let us make a covenant with our God to put away all these wives
      and their children, according to the counsel of my lord and of those who tremble
      at the commandment of our God, and let it be done according to the Law. '
    4: '⁴ Arise, for it is your task, and we are with you; be strong and do it.” '
    5: "⁵ Then Ezra arose and made the leading priests and Levites and all Israel\
      \ take an oath that they would do as had been said. So they took the oath. \n"
    6: '⁶ Then Ezra withdrew from before the house of God and went to the chamber
      of Jehohanan the son of Eliashib, where he spent the night, neither eating bread
      nor drinking water, for he was mourning over the faithlessness of the exiles. '
    7: '⁷ And a proclamation was made throughout Judah and Jerusalem to all the returned
      exiles that they should assemble at Jerusalem, '
    8: "⁸ and that if anyone did not come within three days, by order of the officials\
      \ and the elders all his property should be forfeited, and he himself banned\
      \ from the congregation of the exiles. \n"
    9: '⁹ Then all the men of Judah and Benjamin assembled at Jerusalem within the
      three days. It was the ninth month, on the twentieth day of the month. And all
      the people sat in the open square before the house of God, trembling because
      of this matter and because of the heavy rain. '
    10: '¹⁰ And Ezra the priest stood up and said to them, “You have broken faith
      and married foreign women, and so increased the guilt of Israel. '
    11: '¹¹ Now then make confession to the Lord, the God of your fathers and do his
      will. Separate yourselves from the peoples of the land and from the foreign
      wives.” '
    12: '¹² Then all the assembly answered with a loud voice, “It is so; we must do
      as you have said. '
    13: '¹³ But the people are many, and it is a time of heavy rain; we cannot stand
      in the open. Nor is this a task for one day or for two, for we have greatly
      transgressed in this matter. '
    14: '¹⁴ Let our officials stand for the whole assembly. Let all in our cities
      who have taken foreign wives come at appointed times, and with them the elders
      and judges of every city, until the fierce wrath of our God over this matter
      is turned away from us.” '
