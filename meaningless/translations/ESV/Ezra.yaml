    66: '⁶⁶ Their horses were 736, their mules were 245, '
    67: "⁶⁷ their camels were 435, and their donkeys were 6,720. \n"
    68: '⁶⁸ Some of the heads of families, when they came to the house of the Lord
      that is in Jerusalem, made freewill offerings for the house of God, to erect
      it on its site. '
    69: "⁶⁹ According to their ability they gave to the treasury of the work 61,000\
      \ darics of gold, 5,000 minas of silver, and 100 priests' garments. \n"
    70: ⁷⁰ Now the priests, the Levites, some of the people, the singers, the gatekeepers,
      and the temple servants lived in their towns, and all the rest of Israel in
      their towns.
  3:
    1: '¹ When the seventh month came, and the children of Israel were in the towns,
      the people gathered as one man to Jerusalem. '
    2: '² Then arose Jeshua the son of Jozadak, with his fellow priests, and Zerubbabel
      the son of Shealtiel with his kinsmen, and they built the altar of the God of
      Israel, to offer burnt offerings on it, as it is written in the Law of Moses
      the man of God. '
    3: '³ They set the altar in its place, for fear was on them because of the peoples
      of the lands, and they offered burnt offerings on it to the Lord, burnt offerings
      morning and evening. '
    4: '⁴ And they kept the Feast of Booths, as it is written, and offered the daily
      burnt offerings by number according to the rule, as each day required, '
    5: '⁵ and after that the regular burnt offerings, the offerings at the new moon
      and at all the appointed feasts of the Lord, and the offerings of everyone who
      made a freewill offering to the Lord. '
    6: '⁶ From the first day of the seventh month they began to offer burnt offerings
      to the Lord. But the foundation of the temple of the Lord was not yet laid. '
    7: "⁷ So they gave money to the masons and the carpenters, and food, drink, and\
      \ oil to the Sidonians and the Tyrians to bring cedar trees from Lebanon to\
      \ the sea, to Joppa, according to the grant that they had from Cyrus king of\
      \ Persia. \n"
    8: '⁸ Now in the second year after their coming to the house of God at Jerusalem,
      in the second month, Zerubbabel the son of Shealtiel and Jeshua the son of Jozadak
      made a beginning, together with the rest of their kinsmen, the priests and the
      Levites and all who had come to Jerusalem from the captivity. They appointed
      the Levites, from twenty years old and upward, to supervise the work of the
      house of the Lord. '
    9: "⁹ And Jeshua with his sons and his brothers, and Kadmiel and his sons, the\
      \ sons of Judah, together supervised the workmen in the house of God, along\
      \ with the sons of Henadad and the Levites, their sons and brothers. \n"
    10: '¹⁰ And when the builders laid the foundation of the temple of the Lord, the
      priests in their vestments came forward with trumpets, and the Levites, the
      sons of Asaph, with cymbals, to praise the Lord, according to the directions
      of David king of Israel. '
    11: "¹¹ And they sang responsively, praising and giving thanks to the Lord,\n\
      “For he is good,\n    for his steadfast love endures forever toward Israel.”\n\
      And all the people shouted with a great shout when they praised the Lord, because\
      \ the foundation of the house of the Lord was laid. "
    12: "¹² But many of the priests and Levites and heads of fathers' houses, old\
      \ men who had seen the first house, wept with a loud voice when they saw the\
      \ foundation of this house being laid, though many shouted aloud for joy, "
    13: ¹³ so that the people could not distinguish the sound of the joyful shout
      from the sound of the people's weeping, for the people shouted with a great
      shout, and the sound was heard far away.
  4:
    1: '¹ Now when the adversaries of Judah and Benjamin heard that the returned exiles
      were building a temple to the Lord, the God of Israel, '
    2: "² they approached Zerubbabel and the heads of fathers' houses and said to\
      \ them, “Let us build with you, for we worship your God as you do, and we have\
      \ been sacrificing to him ever since the days of Esarhaddon king of Assyria\
      \ who brought us here.” "
    3: "³ But Zerubbabel, Jeshua, and the rest of the heads of fathers' houses in\
      \ Israel said to them, “You have nothing to do with us in building a house to\
      \ our God; but we alone will build to the Lord, the God of Israel, as King Cyrus\
      \ the king of Persia has commanded us.” \n"
    4: '⁴ Then the people of the land discouraged the people of Judah and made them
      afraid to build '
    5: "⁵ and bribed counselors against them to frustrate their purpose, all the days\
      \ of Cyrus king of Persia, even until the reign of Darius king of Persia. \n"
    6: "⁶ And in the reign of Ahasuerus, in the beginning of his reign, they wrote\
      \ an accusation against the inhabitants of Judah and Jerusalem. \n"
    7: '⁷ In the days of Artaxerxes, Bishlam and Mithredath and Tabeel and the rest
      of their associates wrote to Artaxerxes king of Persia. The letter was written
      in Aramaic and translated. '
    8: '⁸ Rehum the commander and Shimshai the scribe wrote a letter against Jerusalem
      to Artaxerxes the king as follows: '
    9: '⁹ Rehum the commander, Shimshai the scribe, and the rest of their associates,
      the judges, the governors, the officials, the Persians, the men of Erech, the
      Babylonians, the men of Susa, that is, the Elamites, '
    10: '¹⁰ and the rest of the nations whom the great and noble Osnappar deported
      and settled in the cities of Samaria and in the rest of the province Beyond
      the River. '
    11: '¹¹ (This is a copy of the letter that they sent.) “To Artaxerxes the king:
      Your servants, the men of the province Beyond the River, send greeting. And
      now '
    12: '¹² be it known to the king that the Jews who came up from you to us have
      gone to Jerusalem. They are rebuilding that rebellious and wicked city. They
      are finishing the walls and repairing the foundations. '
    13: '¹³ Now be it known to the king that if this city is rebuilt and the walls
      finished, they will not pay tribute, custom, or toll, and the royal revenue
      will be impaired. '
    14: "¹⁴ Now because we eat the salt of the palace and it is not fitting for us\
      \ to witness the king's dishonor, therefore we send and inform the king, "
    15: '¹⁵ in order that search may be made in the book of the records of your fathers.
      You will find in the book of the records and learn that this city is a rebellious
      city, hurtful to kings and provinces, and that sedition was stirred up in it
      from of old. That was why this city was laid waste. '
    16: "¹⁶ We make known to the king that if this city is rebuilt and its walls finished,\
      \ you will then have no possession in the province Beyond the River.” \n"
    17: '¹⁷ The king sent an answer: “To Rehum the commander and Shimshai the scribe
      and the rest of their associates who live in Samaria and in the rest of the
      province Beyond the River, greeting. And now '
    18: '¹⁸ the letter that you sent to us has been plainly read before me. '
    19: '¹⁹ And I made a decree, and search has been made, and it has been found that
      this city from of old has risen against kings, and that rebellion and sedition
      have been made in it. '
    20: '²⁰ And mighty kings have been over Jerusalem, who ruled over the whole province
      Beyond the River, to whom tribute, custom, and toll were paid. '
    21: '²¹ Therefore make a decree that these men be made to cease, and that this
      city be not rebuilt, until a decree is made by me. '
    22: "²² And take care not to be slack in this matter. Why should damage grow to\
      \ the hurt of the king?” \n"
    23: "²³ Then, when the copy of King Artaxerxes' letter was read before Rehum and\
      \ Shimshai the scribe and their associates, they went in haste to the Jews at\
      \ Jerusalem and by force and power made them cease. "
    24: ²⁴ Then the work on the house of God that is in Jerusalem stopped, and it
      ceased until the second year of the reign of Darius king of Persia.
  5:
    1: '¹ Now the prophets, Haggai and Zechariah the son of Iddo, prophesied to the
      Jews who were in Judah and Jerusalem, in the name of the God of Israel who was
      over them. '
    2: "² Then Zerubbabel the son of Shealtiel and Jeshua the son of Jozadak arose\
      \ and began to rebuild the house of God that is in Jerusalem, and the prophets\
      \ of God were with them, supporting them. \n"
    3: '³ At the same time Tattenai the governor of the province Beyond the River
      and Shethar-bozenai and their associates came to them and spoke to them thus:
      “Who gave you a decree to build this house and to finish this structure?” '
    4: '⁴ They also asked them this: “What are the names of the men who are building
      this building?” '
    5: "⁵ But the eye of their God was on the elders of the Jews, and they did not\
      \ stop them until the report should reach Darius and then an answer be returned\
      \ by letter concerning it. \n"
    6: '⁶ This is a copy of the letter that Tattenai the governor of the province
      Beyond the River and Shethar-bozenai and his associates, the governors who were
      in the province Beyond the River, sent to Darius the king. '
    7: '⁷ They sent him a report, in which was written as follows: “To Darius the
      king, all peace. '
    8: '⁸ Be it known to the king that we went to the province of Judah, to the house
      of the great God. It is being built with huge stones, and timber is laid in
      the walls. This work goes on diligently and prospers in their hands. '
    9: '⁹ Then we asked those elders and spoke to them thus: ‘Who gave you a decree
      to build this house and to finish this structure?’ '
    10: '¹⁰ We also asked them their names, for your information, that we might write
      down the names of their leaders. '
    11: '¹¹ And this was their reply to us: ‘We are the servants of the God of heaven
      and earth, and we are rebuilding the house that was built many years ago, which
      a great king of Israel built and finished. '
    12: '¹² But because our fathers had angered the God of heaven, he gave them into
      the hand of Nebuchadnezzar king of Babylon, the Chaldean, who destroyed this
      house and carried away the people to Babylonia. '
    13: '¹³ However, in the first year of Cyrus king of Babylon, Cyrus the king made
      a decree that this house of God should be rebuilt. '
    14: '¹⁴ And the gold and silver vessels of the house of God, which Nebuchadnezzar
      had taken out of the temple that was in Jerusalem and brought into the temple
      of Babylon, these Cyrus the king took out of the temple of Babylon, and they
      were delivered to one whose name was Sheshbazzar, whom he had made governor; '
    15: '¹⁵ and he said to him, “Take these vessels, go and put them in the temple
      that is in Jerusalem, and let the house of God be rebuilt on its site.” '
    16: '¹⁶ Then this Sheshbazzar came and laid the foundations of the house of God
      that is in Jerusalem, and from that time until now it has been in building,
      and it is not yet finished.’ '
    17: ¹⁷ Therefore, if it seems good to the king, let search be made in the royal
      archives there in Babylon, to see whether a decree was issued by Cyrus the king
      for the rebuilding of this house of God in Jerusalem. And let the king send
      us his pleasure in this matter.”
  6:
    1: '¹ Then Darius the king made a decree, and search was made in Babylonia, in
      the house of the archives where the documents were stored. '
    2: '² And in Ecbatana, the citadel that is in the province of Media, a scroll
      was found on which this was written: “A record. '
    3: '³ In the first year of Cyrus the king, Cyrus the king issued a decree: Concerning
      the house of God at Jerusalem, let the house be rebuilt, the place where sacrifices
      were offered, and let its foundations be retained. Its height shall be sixty
      cubits and its breadth sixty cubits, '
    4: '⁴ with three layers of great stones and one layer of timber. Let the cost
      be paid from the royal treasury. '
    5: "⁵ And also let the gold and silver vessels of the house of God, which Nebuchadnezzar\
      \ took out of the temple that is in Jerusalem and brought to Babylon, be restored\
      \ and brought back to the temple that is in Jerusalem, each to its place. You\
      \ shall put them in the house of God.” \n"
    6: '⁶ “Now therefore, Tattenai, governor of the province Beyond the River, Shethar-bozenai,
      and your associates the governors who are in the province Beyond the River,
      keep away. '
    7: '⁷ Let the work on this house of God alone. Let the governor of the Jews and
      the elders of the Jews rebuild this house of God on its site. '
    8: '⁸ Moreover, I make a decree regarding what you shall do for these elders of
      the Jews for the rebuilding of this house of God. The cost is to be paid to
      these men in full and without delay from the royal revenue, the tribute of the
      province from Beyond the River. '
    9: '⁹ And whatever is needed—bulls, rams, or sheep for burnt offerings to the
      God of heaven, wheat, salt, wine, or oil, as the priests at Jerusalem require—let
      that be given to them day by day without fail, '
    10: '¹⁰ that they may offer pleasing sacrifices to the God of heaven and pray
      for the life of the king and his sons. '
    11: '¹¹ Also I make a decree that if anyone alters this edict, a beam shall be
      pulled out of his house, and he shall be impaled on it, and his house shall
      be made a dunghill. '
    12: "¹² May the God who has caused his name to dwell there overthrow any king\
      \ or people who shall put out a hand to alter this, or to destroy this house\
      \ of God that is in Jerusalem. I Darius make a decree; let it be done with all\
      \ diligence.” \n"
    13: '¹³ Then, according to the word sent by Darius the king, Tattenai, the governor
      of the province Beyond the River, Shethar-bozenai, and their associates did
      with all diligence what Darius the king had ordered. '
    14: '¹⁴ And the elders of the Jews built and prospered through the prophesying
      of Haggai the prophet and Zechariah the son of Iddo. They finished their building
      by decree of the God of Israel and by decree of Cyrus and Darius and Artaxerxes
      king of Persia; '
    15: "¹⁵ and this house was finished on the third day of the month of Adar, in\
      \ the sixth year of the reign of Darius the king. \n"
    16: '¹⁶ And the people of Israel, the priests and the Levites, and the rest of
      the returned exiles, celebrated the dedication of this house of God with joy. '
    17: '¹⁷ They offered at the dedication of this house of God 100 bulls, 200 rams,
      400 lambs, and as a sin offering for all Israel 12 male goats, according to
      the number of the tribes of Israel. '
    18: "¹⁸ And they set the priests in their divisions and the Levites in their divisions,\
      \ for the service of God at Jerusalem, as it is written in the Book of Moses.\
      \ \n"
    19: '¹⁹ On the fourteenth day of the first month, the returned exiles kept the
      Passover. '
    20: '²⁰ For the priests and the Levites had purified themselves together; all
      of them were clean. So they slaughtered the Passover lamb for all the returned
      exiles, for their fellow priests, and for themselves. '
    21: '²¹ It was eaten by the people of Israel who had returned from exile, and
      also by every one who had joined them and separated himself from the uncleanness
      of the peoples of the land to worship the Lord, the God of Israel. '
    22: ²² And they kept the Feast of Unleavened Bread seven days with joy, for the
      Lord had made them joyful and had turned the heart of the king of Assyria to
      them, so that he aided them in the work of the house of God, the God of Israel.
  7:
    1: '¹ Now after this, in the reign of Artaxerxes king of Persia, Ezra the son
      of Seraiah, son of Azariah, son of Hilkiah, '
    2: '² son of Shallum, son of Zadok, son of Ahitub, '
    3: '³ son of Amariah, son of Azariah, son of Meraioth, '
    4: '⁴ son of Zerahiah, son of Uzzi, son of Bukki, '
    5: '⁵ son of Abishua, son of Phinehas, son of Eleazar, son of Aaron the chief
      priest— '
    6: "⁶ this Ezra went up from Babylonia. He was a scribe skilled in the Law of\
      \ Moses that the Lord, the God of Israel, had given, and the king granted him\
      \ all that he asked, for the hand of the Lord his God was on him. \n"
    7: '⁷ And there went up also to Jerusalem, in the seventh year of Artaxerxes the
      king, some of the people of Israel, and some of the priests and Levites, the
      singers and gatekeepers, and the temple servants. '
    8: '⁸ And Ezra came to Jerusalem in the fifth month, which was in the seventh
      year of the king. '
    9: '⁹ For on the first day of the first month he began to go up from Babylonia,
      and on the first day of the fifth month he came to Jerusalem, for the good hand
      of his God was on him. '
    10: "¹⁰ For Ezra had set his heart to study the Law of the Lord, and to do it\
      \ and to teach his statutes and rules in Israel. \n"
    11: '¹¹ This is a copy of the letter that King Artaxerxes gave to Ezra the priest,
      the scribe, a man learned in matters of the commandments of the Lord and his
      statutes for Israel: '
    12: '¹² “Artaxerxes, king of kings, to Ezra the priest, the scribe of the Law
      of the God of heaven. Peace. And now '
    13: '¹³ I make a decree that anyone of the people of Israel or their priests or
      Levites in my kingdom, who freely offers to go to Jerusalem, may go with you. '
    14: '¹⁴ For you are sent by the king and his seven counselors to make inquiries
      about Judah and Jerusalem according to the Law of your God, which is in your
      hand, '
    15: '¹⁵ and also to carry the silver and gold that the king and his counselors
      have freely offered to the God of Israel, whose dwelling is in Jerusalem, '
    16: '¹⁶ with all the silver and gold that you shall find in the whole province
      of Babylonia, and with the freewill offerings of the people and the priests,
      vowed willingly for the house of their God that is in Jerusalem. '
    17: '¹⁷ With this money, then, you shall with all diligence buy bulls, rams, and
      lambs, with their grain offerings and their drink offerings, and you shall offer
      them on the altar of the house of your God that is in Jerusalem. '
    18: '¹⁸ Whatever seems good to you and your brothers to do with the rest of the
      silver and gold, you may do, according to the will of your God. '
    19: '¹⁹ The vessels that have been given you for the service of the house of your
      God, you shall deliver before the God of Jerusalem. '
    20: "²⁰ And whatever else is required for the house of your God, which it falls\
      \ to you to provide, you may provide it out of the king's treasury. \n"
    21: '²¹ “And I, Artaxerxes the king, make a decree to all the treasurers in the
      province Beyond the River: Whatever Ezra the priest, the scribe of the Law of
      the God of heaven, requires of you, let it be done with all diligence, '
    22: '²² up to 100 talents of silver, 100 cors of wheat, 100 baths of wine, 100
      baths of oil, and salt without prescribing how much. '
    23: '²³ Whatever is decreed by the God of heaven, let it be done in full for the
      house of the God of heaven, lest his wrath be against the realm of the king
      and his sons. '
    24: "²⁴ We also notify you that it shall not be lawful to impose tribute, custom,\
      \ or toll on anyone of the priests, the Levites, the singers, the doorkeepers,\
      \ the temple servants, or other servants of this house of God. \n"
    25: '²⁵ “And you, Ezra, according to the wisdom of your God that is in your hand,
      appoint magistrates and judges who may judge all the people in the province
      Beyond the River, all such as know the laws of your God. And those who do not
      know them, you shall teach. '
    26: "²⁶ Whoever will not obey the law of your God and the law of the king, let\
      \ judgment be strictly executed on him, whether for death or for banishment\
      \ or for confiscation of his goods or for imprisonment.” \n"
    27: '²⁷ Blessed be the Lord, the God of our fathers, who put such a thing as this
      into the heart of the king, to beautify the house of the Lord that is in Jerusalem, '
    28: ²⁸ and who extended to me his steadfast love before the king and his counselors,
      and before all the king's mighty officers. I took courage, for the hand of the
      Lord my God was on me, and I gathered leading men from Israel to go up with
      me.
