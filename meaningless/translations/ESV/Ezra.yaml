    63: "⁶³ The governor told them that they were not to partake of the most holy\
      \ food, until there should be a priest to consult Urim and Thummim. \n"
    64: '⁶⁴ The whole assembly together was 42,360, '
    65: '⁶⁵ besides their male and female servants, of whom there were 7,337, and
