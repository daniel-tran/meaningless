    2: "² saying,\n“I called out to the Lord, out of my distress,\n    and he answered\
      \ me;\nout of the belly of Sheol I cried,\n    and you heard my voice.\n"
    3: "³ For you cast me into the deep,\n    into the heart of the seas,\n    and\
      \ the flood surrounded me;\nall your waves and your billows\n    passed over\
      \ me.\n"
    4: "⁴ Then I said, ‘I am driven away\n    from your sight;\nyet I shall again\
      \ look\n    upon your holy temple.’\n"
    5: "⁵ The waters closed in over me to take my life;\n    the deep surrounded me;\n\
      weeds were wrapped about my head\n"
    6: "⁶     at the roots of the mountains.\nI went down to the land\n    whose bars\
      \ closed upon me forever;\nyet you brought up my life from the pit,\n    O Lord\
      \ my God.\n"
    7: "⁷ When my life was fainting away,\n    I remembered the Lord,\nand my prayer\
      \ came to you,\n    into your holy temple.\n"
    8: "⁸ Those who pay regard to vain idols\n    forsake their hope of steadfast\
      \ love.\n"
    9: "⁹ But I with the voice of thanksgiving\n    will sacrifice to you;\nwhat I\
      \ have vowed I will pay.\n    Salvation belongs to the Lord!” \n"
    10: ¹⁰ And the Lord spoke to the fish, and it vomited Jonah out upon the dry land.
  3:
    1: '¹ Then the word of the Lord came to Jonah the second time, saying, '
    2: '² “Arise, go to Nineveh, that great city, and call out against it the message
      that I tell you.” '
    3: "³ So Jonah arose and went to Nineveh, according to the word of the Lord. Now\
      \ Nineveh was an exceedingly great city, three days' journey in breadth. "
    4: "⁴ Jonah began to go into the city, going a day's journey. And he called out,\
      \ “Yet forty days, and Nineveh shall be overthrown!” "
    5: "⁵ And the people of Nineveh believed God. They called for a fast and put on\
      \ sackcloth, from the greatest of them to the least of them. \n"
    6: '⁶ The word reached the king of Nineveh, and he arose from his throne, removed
      his robe, covered himself with sackcloth, and sat in ashes. '
    7: '⁷ And he issued a proclamation and published through Nineveh, “By the decree
      of the king and his nobles: Let neither man nor beast, herd nor flock, taste
      anything. Let them not feed or drink water, '
    8: '⁸ but let man and beast be covered with sackcloth, and let them call out mightily
      to God. Let everyone turn from his evil way and from the violence that is in
      his hands. '
    9: "⁹ Who knows? God may turn and relent and turn from his fierce anger, so that\
      \ we may not perish.” \n"
    10: ¹⁰ When God saw what they did, how they turned from their evil way, God relented
      of the disaster that he had said he would do to them, and he did not do it.
  4:
    1: '¹ But it displeased Jonah exceedingly, and he was angry. '
    2: '² And he prayed to the Lord and said, “O Lord, is not this what I said when
      I was yet in my country? That is why I made haste to flee to Tarshish; for I
      knew that you are a gracious God and merciful, slow to anger and abounding in
      steadfast love, and relenting from disaster. '
    3: '³ Therefore now, O Lord, please take my life from me, for it is better for
      me to die than to live.” '
    4: "⁴ And the Lord said, “Do you do well to be angry?” \n"
    5: '⁵ Jonah went out of the city and sat to the east of the city and made a booth
      for himself there. He sat under it in the shade, till he should see what would
      become of the city. '
    6: '⁶ Now the Lord God appointed a plant and made it come up over Jonah, that
      it might be a shade over his head, to save him from his discomfort. So Jonah
      was exceedingly glad because of the plant. '
    7: '⁷ But when dawn came up the next day, God appointed a worm that attacked the
      plant, so that it withered. '
    8: '⁸ When the sun rose, God appointed a scorching east wind, and the sun beat
      down on the head of Jonah so that he was faint. And he asked that he might die
      and said, “It is better for me to die than to live.” '
    9: '⁹ But God said to Jonah, “Do you do well to be angry for the plant?” And he
      said, “Yes, I do well to be angry, angry enough to die.” '
    10: '¹⁰ And the Lord said, “You pity the plant, for which you did not labor, nor
      did you make it grow, which came into being in a night and perished in a night. '
    11: ¹¹ And should not I pity Nineveh, that great city, in which there are more
      than 120,000 persons who do not know their right hand from their left, and also
      much cattle?”
