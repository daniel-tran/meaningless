    27: '²⁷ And at the dedication of the wall of Jerusalem they sought the Levites
      in all their places, to bring them to Jerusalem to celebrate the dedication
      with gladness, with thanksgivings and with singing, with cymbals, harps, and
      lyres. '
    28: '²⁸ And the sons of the singers gathered together from the district surrounding
