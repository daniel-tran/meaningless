  4:
    1: '¹ Now when Sanballat heard that we were building the wall, he was angry and
      greatly enraged, and he jeered at the Jews. '
    2: '² And he said in the presence of his brothers and of the army of Samaria,
      “What are these feeble Jews doing? Will they restore it for themselves? Will
      they sacrifice? Will they finish up in a day? Will they revive the stones out
      of the heaps of rubbish, and burned ones at that?” '
    3: '³ Tobiah the Ammonite was beside him, and he said, “Yes, what they are building—if
      a fox goes up on it he will break down their stone wall!” '
    4: '⁴ Hear, O our God, for we are despised. Turn back their taunt on their own
      heads and give them up to be plundered in a land where they are captives. '
    5: "⁵ Do not cover their guilt, and let not their sin be blotted out from your\
      \ sight, for they have provoked you to anger in the presence of the builders.\
      \ \n"
    6: "⁶ So we built the wall. And all the wall was joined together to half its height,\
      \ for the people had a mind to work. \n"
    7: '⁷  But when Sanballat and Tobiah and the Arabs and the Ammonites and the Ashdodites
      heard that the repairing of the walls of Jerusalem was going forward and that
      the breaches were beginning to be closed, they were very angry. '
    8: '⁸ And they all plotted together to come and fight against Jerusalem and to
      cause confusion in it. '
    9: "⁹ And we prayed to our God and set a guard as a protection against them day\
      \ and night. \n"
    10: '¹⁰ In Judah it was said, “The strength of those who bear the burdens is failing.
      There is too much rubble. By ourselves we will not be able to rebuild the wall.” '
    11: '¹¹ And our enemies said, “They will not know or see till we come among them
      and kill them and stop the work.” '
    12: '¹² At that time the Jews who lived near them came from all directions and
      said to us ten times, “You must return to us.” '
    13: '¹³ So in the lowest parts of the space behind the wall, in open places, I
      stationed the people by their clans, with their swords, their spears, and their
      bows. '
    14: "¹⁴ And I looked and arose and said to the nobles and to the officials and\
      \ to the rest of the people, “Do not be afraid of them. Remember the Lord, who\
      \ is great and awesome, and fight for your brothers, your sons, your daughters,\
      \ your wives, and your homes.” \n"
    15: '¹⁵ When our enemies heard that it was known to us and that God had frustrated
      their plan, we all returned to the wall, each to his work. '
    16: '¹⁶ From that day on, half of my servants worked on construction, and half
      held the spears, shields, bows, and coats of mail. And the leaders stood behind
      the whole house of Judah, '
    17: '¹⁷ who were building on the wall. Those who carried burdens were loaded in
      such a way that each labored on the work with one hand and held his weapon with
      the other. '
    18: '¹⁸ And each of the builders had his sword strapped at his side while he built.
      The man who sounded the trumpet was beside me. '
    19: '¹⁹ And I said to the nobles and to the officials and to the rest of the people,
      “The work is great and widely spread, and we are separated on the wall, far
      from one another. '
    20: "²⁰ In the place where you hear the sound of the trumpet, rally to us there.\
      \ Our God will fight for us.” \n"
    21: '²¹ So we labored at the work, and half of them held the spears from the break
      of dawn until the stars came out. '
    22: '²² I also said to the people at that time, “Let every man and his servant
      pass the night within Jerusalem, that they may be a guard for us by night and
      may labor by day.” '
    23: ²³ So neither I nor my brothers nor my servants nor the men of the guard who
      followed me, none of us took off our clothes; each kept his weapon at his right
      hand.
  5:
    1: '¹ Now there arose a great outcry of the people and of their wives against
      their Jewish brothers. '
    2: '² For there were those who said, “With our sons and our daughters, we are
      many. So let us get grain, that we may eat and keep alive.” '
    3: '³ There were also those who said, “We are mortgaging our fields, our vineyards,
      and our houses to get grain because of the famine.” '
    4: "⁴ And there were those who said, “We have borrowed money for the king's tax\
      \ on our fields and our vineyards. "
    5: "⁵ Now our flesh is as the flesh of our brothers, our children are as their\
      \ children. Yet we are forcing our sons and our daughters to be slaves, and\
      \ some of our daughters have already been enslaved, but it is not in our power\
      \ to help it, for other men have our fields and our vineyards.” \n"
    6: '⁶ I was very angry when I heard their outcry and these words. '
    7: '⁷ I took counsel with myself, and I brought charges against the nobles and
      the officials. I said to them, “You are exacting interest, each from his brother.”
      And I held a great assembly against them '
    8: '⁸ and said to them, “We, as far as we are able, have bought back our Jewish
      brothers who have been sold to the nations, but you even sell your brothers
      that they may be sold to us!” They were silent and could not find a word to
      say. '
    9: '⁹ So I said, “The thing that you are doing is not good. Ought you not to walk
      in the fear of our God to prevent the taunts of the nations our enemies? '
    10: '¹⁰ Moreover, I and my brothers and my servants are lending them money and
      grain. Let us abandon this exacting of interest. '
    11: '¹¹ Return to them this very day their fields, their vineyards, their olive
      orchards, and their houses, and the percentage of money, grain, wine, and oil
      that you have been exacting from them.” '
    12: '¹² Then they said, “We will restore these and require nothing from them.
      We will do as you say.” And I called the priests and made them swear to do as
      they had promised. '
    13: "¹³ I also shook out the fold of my garment and said, “So may God shake out\
      \ every man from his house and from his labor who does not keep this promise.\
      \ So may he be shaken out and emptied.” And all the assembly said “Amen” and\
      \ praised the Lord. And the people did as they had promised. \n"
    14: '¹⁴ Moreover, from the time that I was appointed to be their governor in the
      land of Judah, from the twentieth year to the thirty-second year of Artaxerxes
      the king, twelve years, neither I nor my brothers ate the food allowance of
      the governor. '
    15: '¹⁵ The former governors who were before me laid heavy burdens on the people
      and took from them for their daily ration forty shekels of silver. Even their
      servants lorded it over the people. But I did not do so, because of the fear
      of God. '
    16: '¹⁶ I also persevered in the work on this wall, and we acquired no land, and
      all my servants were gathered there for the work. '
    17: '¹⁷ Moreover, there were at my table 150 men, Jews and officials, besides
      those who came to us from the nations that were around us. '
    18: '¹⁸ Now what was prepared at my expense for each day was one ox and six choice
      sheep and birds, and every ten days all kinds of wine in abundance. Yet for
      all this I did not demand the food allowance of the governor, because the service
      was too heavy on this people. '
    19: ¹⁹ Remember for my good, O my God, all that I have done for this people.
  6:
    1: '¹ Now when Sanballat and Tobiah and Geshem the Arab and the rest of our enemies
      heard that I had built the wall and that there was no breach left in it (although
      up to that time I had not set up the doors in the gates), '
    2: '² Sanballat and Geshem sent to me, saying, “Come and let us meet together
      at Hakkephirim in the plain of Ono.” But they intended to do me harm. '
    3: '³ And I sent messengers to them, saying, “I am doing a great work and I cannot
      come down. Why should the work stop while I leave it and come down to you?” '
    4: '⁴ And they sent to me four times in this way, and I answered them in the same
      manner. '
    5: '⁵ In the same way Sanballat for the fifth time sent his servant to me with
      an open letter in his hand. '
    6: '⁶ In it was written, “It is reported among the nations, and Geshem also says
      it, that you and the Jews intend to rebel; that is why you are building the
      wall. And according to these reports you wish to become their king. '
    7: '⁷ And you have also set up prophets to proclaim concerning you in Jerusalem,
      ‘There is a king in Judah.’ And now the king will hear of these reports. So
      now come and let us take counsel together.” '
    8: '⁸ Then I sent to him, saying, “No such things as you say have been done, for
      you are inventing them out of your own mind.” '
    9: "⁹ For they all wanted to frighten us, thinking, “Their hands will drop from\
      \ the work, and it will not be done.” But now, O God, strengthen my hands. \n"
    10: '¹⁰ Now when I went into the house of Shemaiah the son of Delaiah, son of
      Mehetabel, who was confined to his home, he said, “Let us meet together in the
      house of God, within the temple. Let us close the doors of the temple, for they
      are coming to kill you. They are coming to kill you by night.” '
    11: '¹¹ But I said, “Should such a man as I run away? And what man such as I could
      go into the temple and live? I will not go in.” '
    12: '¹² And I understood and saw that God had not sent him, but he had pronounced
      the prophecy against me because Tobiah and Sanballat had hired him. '
    13: '¹³ For this purpose he was hired, that I should be afraid and act in this
      way and sin, and so they could give me a bad name in order to taunt me. '
    14: "¹⁴ Remember Tobiah and Sanballat, O my God, according to these things that\
      \ they did, and also the prophetess Noadiah and the rest of the prophets who\
      \ wanted to make me afraid. \n"
    15: '¹⁵ So the wall was finished on the twenty-fifth day of the month Elul, in
      fifty-two days. '
    16: '¹⁶ And when all our enemies heard of it, all the nations around us were afraid
      and fell greatly in their own esteem, for they perceived that this work had
      been accomplished with the help of our God. '
    17: "¹⁷ Moreover, in those days the nobles of Judah sent many letters to Tobiah,\
      \ and Tobiah's letters came to them. "
    18: '¹⁸ For many in Judah were bound by oath to him, because he was the son-in-law
      of Shecaniah the son of Arah: and his son Jehohanan had taken the daughter of
      Meshullam the son of Berechiah as his wife. '
    19: ¹⁹ Also they spoke of his good deeds in my presence and reported my words
      to him. And Tobiah sent letters to make me afraid.
