      assembly of God, '
    2: '² for they did not meet the people of Israel with bread and water, but hired
      Balaam against them to curse them—yet our God turned the curse into a blessing. '
    3: "³ As soon as the people heard the law, they separated from Israel all those\
      \ of foreign descent. \n"
    4: '⁴ Now before this, Eliashib the priest, who was appointed over the chambers
      of the house of our God, and who was related to Tobiah, '
    5: '⁵ prepared for Tobiah a large chamber where they had previously put the grain
      offering, the frankincense, the vessels, and the tithes of grain, wine, and
      oil, which were given by commandment to the Levites, singers, and gatekeepers,
      and the contributions for the priests. '
    6: '⁶ While this was taking place, I was not in Jerusalem, for in the thirty-second
      year of Artaxerxes king of Babylon I went to the king. And after some time I
      asked leave of the king '
    7: '⁷ and came to Jerusalem, and I then discovered the evil that Eliashib had
      done for Tobiah, preparing for him a chamber in the courts of the house of God. '
    8: '⁸ And I was very angry, and I threw all the household furniture of Tobiah
      out of the chamber. '
    9: "⁹ Then I gave orders, and they cleansed the chambers, and I brought back there\
      \ the vessels of the house of God, with the grain offering and the frankincense.\
      \ \n"
    10: '¹⁰ I also found out that the portions of the Levites had not been given to
      them, so that the Levites and the singers, who did the work, had fled each to
      his field. '
    11: '¹¹ So I confronted the officials and said, “Why is the house of God forsaken?”
      And I gathered them together and set them in their stations. '
    12: '¹² Then all Judah brought the tithe of the grain, wine, and oil into the
      storehouses. '
    13: '¹³ And I appointed as treasurers over the storehouses Shelemiah the priest,
