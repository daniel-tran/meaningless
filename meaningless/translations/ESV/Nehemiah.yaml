    29: '²⁹ also from Beth-gilgal and from the region of Geba and Azmaveth, for the
      singers had built for themselves villages around Jerusalem. '
    30: "³⁰ And the priests and the Levites purified themselves, and they purified\
      \ the people and the gates and the wall. \n"
    31: '³¹ Then I brought the leaders of Judah up onto the wall and appointed two
      great choirs that gave thanks. One went to the south on the wall to the Dung
      Gate. '
    32: '³² And after them went Hoshaiah and half of the leaders of Judah, '
    33: '³³ and Azariah, Ezra, Meshullam, '
    34: '³⁴ Judah, Benjamin, Shemaiah, and Jeremiah, '
    35: "³⁵ and certain of the priests' sons with trumpets: Zechariah the son of Jonathan,\
      \ son of Shemaiah, son of Mattaniah, son of Micaiah, son of Zaccur, son of Asaph; "
    36: '³⁶ and his relatives, Shemaiah, Azarel, Milalai, Gilalai, Maai, Nethanel,
      Judah, and Hanani, with the musical instruments of David the man of God. And
      Ezra the scribe went before them. '
    37: "³⁷ At the Fountain Gate they went up straight before them by the stairs of\
      \ the city of David, at the ascent of the wall, above the house of David, to\
      \ the Water Gate on the east. \n"
    38: '³⁸ The other choir of those who gave thanks went to the north, and I followed
      them with half of the people, on the wall, above the Tower of the Ovens, to
      the Broad Wall, '
    39: '³⁹ and above the Gate of Ephraim, and by the Gate of Yeshanah, and by the
      Fish Gate and the Tower of Hananel and the Tower of the Hundred, to the Sheep
      Gate; and they came to a halt at the Gate of the Guard. '
    40: '⁴⁰ So both choirs of those who gave thanks stood in the house of God, and
      I and half of the officials with me; '
    41: '⁴¹ and the priests Eliakim, Maaseiah, Miniamin, Micaiah, Elioenai, Zechariah,
      and Hananiah, with trumpets; '
    42: '⁴² and Maaseiah, Shemaiah, Eleazar, Uzzi, Jehohanan, Malchijah, Elam, and
      Ezer. And the singers sang with Jezrahiah as their leader. '
    43: "⁴³ And they offered great sacrifices that day and rejoiced, for God had made\
      \ them rejoice with great joy; the women and children also rejoiced. And the\
      \ joy of Jerusalem was heard far away. \n"
    44: '⁴⁴ On that day men were appointed over the storerooms, the contributions,
      the firstfruits, and the tithes, to gather into them the portions required by
      the Law for the priests and for the Levites according to the fields of the towns,
      for Judah rejoiced over the priests and the Levites who ministered. '
    45: '⁴⁵ And they performed the service of their God and the service of purification,
      as did the singers and the gatekeepers, according to the command of David and
      his son Solomon. '
    46: '⁴⁶ For long ago in the days of David and Asaph there were directors of the
      singers, and there were songs of praise and thanksgiving to God. '
    47: ⁴⁷ And all Israel in the days of Zerubbabel and in the days of Nehemiah gave
      the daily portions for the singers and the gatekeepers; and they set apart that
      which was for the Levites; and the Levites set apart that which was for the
      sons of Aaron.
