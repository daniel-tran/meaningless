      duty was to distribute to their brothers. '
    14: "¹⁴ Remember me, O my God, concerning this, and do not wipe out my good deeds\
      \ that I have done for the house of my God and for his service. \n"
    15: '¹⁵ In those days I saw in Judah people treading winepresses on the Sabbath,
      and bringing in heaps of grain and loading them on donkeys, and also wine, grapes,
      figs, and all kinds of loads, which they brought into Jerusalem on the Sabbath
      day. And I warned them on the day when they sold food. '
    16: '¹⁶ Tyrians also, who lived in the city, brought in fish and all kinds of
      goods and sold them on the Sabbath to the people of Judah, in Jerusalem itself! '
    17: '¹⁷ Then I confronted the nobles of Judah and said to them, “What is this
      evil thing that you are doing, profaning the Sabbath day? '
    18: "¹⁸ Did not your fathers act in this way, and did not our God bring all this\
      \ disaster on us and on this city? Now you are bringing more wrath on Israel\
      \ by profaning the Sabbath.” \n"
    19: '¹⁹ As soon as it began to grow dark at the gates of Jerusalem before the
      Sabbath, I commanded that the doors should be shut and gave orders that they
      should not be opened until after the Sabbath. And I stationed some of my servants
      at the gates, that no load might be brought in on the Sabbath day. '
    20: '²⁰ Then the merchants and sellers of all kinds of wares lodged outside Jerusalem
      once or twice. '
    21: '²¹ But I warned them and said to them, “Why do you lodge outside the wall?
      If you do so again, I will lay hands on you.” From that time on they did not
      come on the Sabbath. '
    22: "²² Then I commanded the Levites that they should purify themselves and come\
      \ and guard the gates, to keep the Sabbath day holy. Remember this also in my\
      \ favor, O my God, and spare me according to the greatness of your steadfast\
      \ love. \n"
    23: '²³ In those days also I saw the Jews who had married women of Ashdod, Ammon,
