    27: "²⁷ Shall we then listen to you and do all this great evil and act treacherously\
      \ against our God by marrying foreign women?” \n"
    28: '²⁸ And one of the sons of Jehoiada, the son of Eliashib the high priest,
      was the son-in-law of Sanballat the Horonite. Therefore I chased him from me. '
    29: "²⁹ Remember them, O my God, because they have desecrated the priesthood and\
      \ the covenant of the priesthood and the Levites. \n"
    30: '³⁰ Thus I cleansed them from everything foreign, and I established the duties
      of the priests and Levites, each in his work; '
    31: "³¹ and I provided for the wood offering at appointed times, and for the firstfruits.\n\
