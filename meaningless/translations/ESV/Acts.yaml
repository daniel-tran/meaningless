    7: "⁷ and there they continued to preach the gospel. \n"
    8: '⁸ Now at Lystra there was a man sitting who could not use his feet. He was
      crippled from birth and had never walked. '
    9: '⁹ He listened to Paul speaking. And Paul, looking intently at him and seeing
      that he had faith to be made well, '
    10: '¹⁰ said in a loud voice, “Stand upright on your feet.” And he sprang up and
      began walking. '
    11: '¹¹ And when the crowds saw what Paul had done, they lifted up their voices,
      saying in Lycaonian, “The gods have come down to us in the likeness of men!” '
    12: '¹² Barnabas they called Zeus, and Paul, Hermes, because he was the chief
      speaker. '
    13: '¹³ And the priest of Zeus, whose temple was at the entrance to the city,
