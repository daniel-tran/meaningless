    1: '¹ In the first book, O Theophilus, I have dealt with all that Jesus began
      to do and teach, '
    2: '² until the day when he was taken up, after he had given commands through
      the Holy Spirit to the apostles whom he had chosen. '
    3: "³ He presented himself alive to them after his suffering by many proofs, appearing\
      \ to them during forty days and speaking about the kingdom of God. \n"
    4: '⁴ And while staying with them he ordered them not to depart from Jerusalem,
      but to wait for the promise of the Father, which, he said, “you heard from me; '
    5: "⁵ for John baptized with water, but you will be baptized with the Holy Spirit\
      \ not many days from now.” \n"
    6: '⁶ So when they had come together, they asked him, “Lord, will you at this
      time restore the kingdom to Israel?” '
    7: '⁷ He said to them, “It is not for you to know times or seasons that the Father
      has fixed by his own authority. '
    8: '⁸ But you will receive power when the Holy Spirit has come upon you, and you
      will be my witnesses in Jerusalem and in all Judea and Samaria, and to the end
      of the earth.” '
    9: '⁹ And when he had said these things, as they were looking on, he was lifted
      up, and a cloud took him out of their sight. '
    10: '¹⁰ And while they were gazing into heaven as he went, behold, two men stood
      by them in white robes, '
    11: "¹¹ and said, “Men of Galilee, why do you stand looking into heaven? This\
      \ Jesus, who was taken up from you into heaven, will come in the same way as\
      \ you saw him go into heaven.” \n"
    12: "¹² Then they returned to Jerusalem from the mount called Olivet, which is\
      \ near Jerusalem, a Sabbath day's journey away. "
    13: '¹³ And when they had entered, they went up to the upper room, where they
      were staying, Peter and John and James and Andrew, Philip and Thomas, Bartholomew
      and Matthew, James the son of Alphaeus and Simon the Zealot and Judas the son
      of James. '
    14: "¹⁴ All these with one accord were devoting themselves to prayer, together\
      \ with the women and Mary the mother of Jesus, and his brothers. \n"
    15: '¹⁵ In those days Peter stood up among the brothers (the company of persons
      was in all about 120) and said, '
    16: '¹⁶ “Brothers, the Scripture had to be fulfilled, which the Holy Spirit spoke
      beforehand by the mouth of David concerning Judas, who became a guide to those
      who arrested Jesus. '
    17: '¹⁷ For he was numbered among us and was allotted his share in this ministry.” '
    18: '¹⁸ (Now this man acquired a field with the reward of his wickedness, and
      falling headlong he burst open in the middle and all his bowels gushed out. '
    19: '¹⁹ And it became known to all the inhabitants of Jerusalem, so that the field
      was called in their own language Akeldama, that is, Field of Blood.) '
    20: "²⁰ “For it is written in the Book of Psalms,\n“‘May his camp become desolate,\n\
      \    and let there be no one to dwell in it’;\nand\n“‘Let another take his office.’\
      \ \n"
    21: '²¹ So one of the men who have accompanied us during all the time that the
      Lord Jesus went in and out among us, '
    22: '²² beginning from the baptism of John until the day when he was taken up
      from us—one of these men must become with us a witness to his resurrection.” '
    23: '²³ And they put forward two, Joseph called Barsabbas, who was also called
      Justus, and Matthias. '
    24: '²⁴ And they prayed and said, “You, Lord, who know the hearts of all, show
      which one of these two you have chosen '
    25: '²⁵ to take the place in this ministry and apostleship from which Judas turned
      aside to go to his own place.” '
    26: ²⁶ And they cast lots for them, and the lot fell on Matthias, and he was numbered
      with the eleven apostles.
  2:
    1: '¹ When the day of Pentecost arrived, they were all together in one place. '
    2: '² And suddenly there came from heaven a sound like a mighty rushing wind,
      and it filled the entire house where they were sitting. '
    3: '³ And divided tongues as of fire appeared to them and rested on each one of
      them. '
    4: "⁴ And they were all filled with the Holy Spirit and began to speak in other\
      \ tongues as the Spirit gave them utterance. \n"
    5: '⁵ Now there were dwelling in Jerusalem Jews, devout men from every nation
      under heaven. '
    6: '⁶ And at this sound the multitude came together, and they were bewildered,
      because each one was hearing them speak in his own language. '
    7: '⁷ And they were amazed and astonished, saying, “Are not all these who are
      speaking Galileans? '
    8: '⁸ And how is it that we hear, each of us in his own native language? '
    9: '⁹ Parthians and Medes and Elamites and residents of Mesopotamia, Judea and
      Cappadocia, Pontus and Asia, '
    10: '¹⁰ Phrygia and Pamphylia, Egypt and the parts of Libya belonging to Cyrene,
      and visitors from Rome, '
    11: '¹¹ both Jews and proselytes, Cretans and Arabians—we hear them telling in
      our own tongues the mighty works of God.” '
    12: '¹² And all were amazed and perplexed, saying to one another, “What does this
      mean?” '
    13: "¹³ But others mocking said, “They are filled with new wine.” \n"
    14: '¹⁴ But Peter, standing with the eleven, lifted up his voice and addressed
      them: “Men of Judea and all who dwell in Jerusalem, let this be known to you,
      and give ear to my words. '
    15: '¹⁵ For these people are not drunk, as you suppose, since it is only the third
      hour of the day. '
    16: "¹⁶ But this is what was uttered through the prophet Joel: \n"
    17: "¹⁷ “‘And in the last days it shall be, God declares,\nthat I will pour out\
      \ my Spirit on all flesh,\nand your sons and your daughters shall prophesy,\n\
      \    and your young men shall see visions,\n    and your old men shall dream\
      \ dreams;\n"
    18: "¹⁸ even on my male servants and female servants\n    in those days I will\
      \ pour out my Spirit, and they shall prophesy.\n"
    19: "¹⁹ And I will show wonders in the heavens above\n    and signs on the earth\
      \ below,\n    blood, and fire, and vapor of smoke;\n"
    20: "²⁰ the sun shall be turned to darkness\n    and the moon to blood,\n    before\
      \ the day of the Lord comes, the great and magnificent day.\n"
    21: "²¹ And it shall come to pass that everyone who calls upon the name of the\
      \ Lord shall be saved.’ \n"
    22: '²² “Men of Israel, hear these words: Jesus of Nazareth, a man attested to
      you by God with mighty works and wonders and signs that God did through him
      in your midst, as you yourselves know— '
    23: '²³ this Jesus, delivered up according to the definite plan and foreknowledge
      of God, you crucified and killed by the hands of lawless men. '
    24: '²⁴ God raised him up, loosing the pangs of death, because it was not possible
      for him to be held by it. '
    25: "²⁵ For David says concerning him,\n“‘I saw the Lord always before me,\n \
      \   for he is at my right hand that I may not be shaken;\n"
    26: "²⁶ therefore my heart was glad, and my tongue rejoiced;\n    my flesh also\
      \ will dwell in hope.\n"
    27: "²⁷ For you will not abandon my soul to Hades,\n    or let your Holy One see\
      \ corruption.\n"
    28: "²⁸ You have made known to me the paths of life;\n    you will make me full\
      \ of gladness with your presence.’ \n"
    29: '²⁹ “Brothers, I may say to you with confidence about the patriarch David
      that he both died and was buried, and his tomb is with us to this day. '
    30: '³⁰ Being therefore a prophet, and knowing that God had sworn with an oath
      to him that he would set one of his descendants on his throne, '
    31: '³¹ he foresaw and spoke about the resurrection of the Christ, that he was
      not abandoned to Hades, nor did his flesh see corruption. '
    32: '³² This Jesus God raised up, and of that we all are witnesses. '
    33: '³³ Being therefore exalted at the right hand of God, and having received
      from the Father the promise of the Holy Spirit, he has poured out this that
      you yourselves are seeing and hearing. '
    34: "³⁴ For David did not ascend into the heavens, but he himself says,\n“‘The\
      \ Lord said to my Lord,\n“Sit at my right hand,\n"
    35: "³⁵     until I make your enemies your footstool.”’ \n"
    36: "³⁶ Let all the house of Israel therefore know for certain that God has made\
      \ him both Lord and Christ, this Jesus whom you crucified.” \n"
    37: '³⁷ Now when they heard this they were cut to the heart, and said to Peter
      and the rest of the apostles, “Brothers, what shall we do?” '
    38: '³⁸ And Peter said to them, “Repent and be baptized every one of you in the
      name of Jesus Christ for the forgiveness of your sins, and you will receive
      the gift of the Holy Spirit. '
    39: '³⁹ For the promise is for you and for your children and for all who are far
      off, everyone whom the Lord our God calls to himself.” '
    40: '⁴⁰ And with many other words he bore witness and continued to exhort them,
      saying, “Save yourselves from this crooked generation.” '
    41: "⁴¹ So those who received his word were baptized, and there were added that\
      \ day about three thousand souls. \n"
    42: "⁴² And they devoted themselves to the apostles' teaching and the fellowship,\
      \ to the breaking of bread and the prayers. "
    43: '⁴³ And awe came upon every soul, and many wonders and signs were being done
      through the apostles. '
    44: '⁴⁴ And all who believed were together and had all things in common. '
    45: '⁴⁵ And they were selling their possessions and belongings and distributing
      the proceeds to all, as any had need. '
    46: '⁴⁶ And day by day, attending the temple together and breaking bread in their
      homes, they received their food with glad and generous hearts, '
    47: ⁴⁷ praising God and having favor with all the people. And the Lord added to
      their number day by day those who were being saved.
  3:
    1: '¹ Now Peter and John were going up to the temple at the hour of prayer, the
      ninth hour. '
    2: '² And a man lame from birth was being carried, whom they laid daily at the
      gate of the temple that is called the Beautiful Gate to ask alms of those entering
      the temple. '
    3: '³ Seeing Peter and John about to go into the temple, he asked to receive alms. '
    4: '⁴ And Peter directed his gaze at him, as did John, and said, “Look at us.” '
    5: '⁵ And he fixed his attention on them, expecting to receive something from
      them. '
    6: '⁶ But Peter said, “I have no silver and gold, but what I do have I give to
      you. In the name of Jesus Christ of Nazareth, rise up and walk!” '
    7: '⁷ And he took him by the right hand and raised him up, and immediately his
      feet and ankles were made strong. '
    8: '⁸ And leaping up, he stood and began to walk, and entered the temple with
      them, walking and leaping and praising God. '
    9: '⁹ And all the people saw him walking and praising God, '
    10: "¹⁰ and recognized him as the one who sat at the Beautiful Gate of the temple,\
      \ asking for alms. And they were filled with wonder and amazement at what had\
      \ happened to him. \n"
    11: "¹¹ While he clung to Peter and John, all the people, utterly astounded, ran\
      \ together to them in the portico called Solomon's. "
    12: '¹² And when Peter saw it he addressed the people: “Men of Israel, why do
      you wonder at this, or why do you stare at us, as though by our own power or
      piety we have made him walk? '
    13: '¹³ The God of Abraham, the God of Isaac, and the God of Jacob, the God of
      our fathers, glorified his servant Jesus, whom you delivered over and denied
      in the presence of Pilate, when he had decided to release him. '
    14: '¹⁴ But you denied the Holy and Righteous One, and asked for a murderer to
      be granted to you, '
    15: '¹⁵ and you killed the Author of life, whom God raised from the dead. To this
      we are witnesses. '
    16: "¹⁶ And his name—by faith in his name—has made this man strong whom you see\
      \ and know, and the faith that is through Jesus has given the man this perfect\
      \ health in the presence of you all. \n"
    17: '¹⁷ “And now, brothers, I know that you acted in ignorance, as did also your
      rulers. '
    18: '¹⁸ But what God foretold by the mouth of all the prophets, that his Christ
      would suffer, he thus fulfilled. '
    19: '¹⁹ Repent therefore, and turn back, that your sins may be blotted out, '
    20: '²⁰ that times of refreshing may come from the presence of the Lord, and that
      he may send the Christ appointed for you, Jesus, '
    21: '²¹ whom heaven must receive until the time for restoring all the things about
      which God spoke by the mouth of his holy prophets long ago. '
    22: '²² Moses said, ‘The Lord God will raise up for you a prophet like me from
      your brothers. You shall listen to him in whatever he tells you. '
    23: '²³ And it shall be that every soul who does not listen to that prophet shall
      be destroyed from the people.’ '
    24: '²⁴ And all the prophets who have spoken, from Samuel and those who came after
      him, also proclaimed these days. '
    25: '²⁵ You are the sons of the prophets and of the covenant that God made with
      your fathers, saying to Abraham, ‘And in your offspring shall all the families
      of the earth be blessed.’ '
    26: ²⁶ God, having raised up his servant, sent him to you first, to bless you
      by turning every one of you from your wickedness.”
  4:
    1: '¹ And as they were speaking to the people, the priests and the captain of
      the temple and the Sadducees came upon them, '
    2: '² greatly annoyed because they were teaching the people and proclaiming in
      Jesus the resurrection from the dead. '
    3: '³ And they arrested them and put them in custody until the next day, for it
      was already evening. '
    4: "⁴ But many of those who had heard the word believed, and the number of the\
      \ men came to about five thousand. \n"
    5: '⁵ On the next day their rulers and elders and scribes gathered together in
      Jerusalem, '
    6: '⁶ with Annas the high priest and Caiaphas and John and Alexander, and all
      who were of the high-priestly family. '
    7: '⁷ And when they had set them in the midst, they inquired, “By what power or
      by what name did you do this?” '
    8: '⁸ Then Peter, filled with the Holy Spirit, said to them, “Rulers of the people
      and elders, '
    9: '⁹ if we are being examined today concerning a good deed done to a crippled
      man, by what means this man has been healed, '
    10: '¹⁰ let it be known to all of you and to all the people of Israel that by
      the name of Jesus Christ of Nazareth, whom you crucified, whom God raised from
      the dead—by him this man is standing before you well. '
    11: '¹¹ This Jesus is the stone that was rejected by you, the builders, which
      has become the cornerstone. '
    12: "¹² And there is salvation in no one else, for there is no other name under\
      \ heaven given among men by which we must be saved.” \n"
    13: '¹³ Now when they saw the boldness of Peter and John, and perceived that they
      were uneducated, common men, they were astonished. And they recognized that
      they had been with Jesus. '
    14: '¹⁴ But seeing the man who was healed standing beside them, they had nothing
      to say in opposition. '
    15: '¹⁵ But when they had commanded them to leave the council, they conferred
      with one another, '
    16: '¹⁶ saying, “What shall we do with these men? For that a notable sign has
      been performed through them is evident to all the inhabitants of Jerusalem,
      and we cannot deny it. '
    17: '¹⁷ But in order that it may spread no further among the people, let us warn
      them to speak no more to anyone in this name.” '
    18: '¹⁸ So they called them and charged them not to speak or teach at all in the
      name of Jesus. '
    19: '¹⁹ But Peter and John answered them, “Whether it is right in the sight of
      God to listen to you rather than to God, you must judge, '
    20: '²⁰ for we cannot but speak of what we have seen and heard.” '
    21: '²¹ And when they had further threatened them, they let them go, finding no
      way to punish them, because of the people, for all were praising God for what
      had happened. '
    22: "²² For the man on whom this sign of healing was performed was more than forty\
      \ years old. \n"
    23: '²³ When they were released, they went to their friends and reported what
      the chief priests and the elders had said to them. '
    24: '²⁴ And when they heard it, they lifted their voices together to God and said,
      “Sovereign Lord, who made the heaven and the earth and the sea and everything
      in them, '
    25: "²⁵ who through the mouth of our father David, your servant, said by the Holy\
      \ Spirit,\n“‘Why did the Gentiles rage,\n    and the peoples plot in vain?\n"
    26: "²⁶ The kings of the earth set themselves,\n    and the rulers were gathered\
      \ together,\n    against the Lord and against his Anointed’— \n"
    27: '²⁷ for truly in this city there were gathered together against your holy
      servant Jesus, whom you anointed, both Herod and Pontius Pilate, along with
      the Gentiles and the peoples of Israel, '
    28: '²⁸ to do whatever your hand and your plan had predestined to take place. '
    29: '²⁹ And now, Lord, look upon their threats and grant to your servants to continue
      to speak your word with all boldness, '
    30: '³⁰ while you stretch out your hand to heal, and signs and wonders are performed
      through the name of your holy servant Jesus.” '
    31: "³¹ And when they had prayed, the place in which they were gathered together\
      \ was shaken, and they were all filled with the Holy Spirit and continued to\
      \ speak the word of God with boldness. \n"
    32: '³² Now the full number of those who believed were of one heart and soul,
      and no one said that any of the things that belonged to him was his own, but
      they had everything in common. '
    33: '³³ And with great power the apostles were giving their testimony to the resurrection
      of the Lord Jesus, and great grace was upon them all. '
    34: '³⁴ There was not a needy person among them, for as many as were owners of
      lands or houses sold them and brought the proceeds of what was sold '
    35: "³⁵ and laid it at the apostles' feet, and it was distributed to each as any\
      \ had need. "
    36: '³⁶ Thus Joseph, who was also called by the apostles Barnabas (which means
      son of encouragement), a Levite, a native of Cyprus, '
    37: ³⁷ sold a field that belonged to him and brought the money and laid it at
      the apostles' feet.
  5:
    1: '¹ But a man named Ananias, with his wife Sapphira, sold a piece of property, '
    2: "² and with his wife's knowledge he kept back for himself some of the proceeds\
      \ and brought only a part of it and laid it at the apostles' feet. "
    3: '³ But Peter said, “Ananias, why has Satan filled your heart to lie to the
      Holy Spirit and to keep back for yourself part of the proceeds of the land? '
    4: '⁴ While it remained unsold, did it not remain your own? And after it was sold,
      was it not at your disposal? Why is it that you have contrived this deed in
      your heart? You have not lied to man but to God.” '
    5: '⁵ When Ananias heard these words, he fell down and breathed his last. And
      great fear came upon all who heard of it. '
    6: "⁶ The young men rose and wrapped him up and carried him out and buried him.\
      \ \n"
    7: '⁷ After an interval of about three hours his wife came in, not knowing what
      had happened. '
    8: '⁸ And Peter said to her, “Tell me whether you sold the land for so much.”
      And she said, “Yes, for so much.” '
    9: '⁹ But Peter said to her, “How is it that you have agreed together to test
      the Spirit of the Lord? Behold, the feet of those who have buried your husband
      are at the door, and they will carry you out.” '
    10: '¹⁰ Immediately she fell down at his feet and breathed her last. When the
      young men came in they found her dead, and they carried her out and buried her
      beside her husband. '
    11: "¹¹ And great fear came upon the whole church and upon all who heard of these\
      \ things. \n"
    12: "¹² Now many signs and wonders were regularly done among the people by the\
      \ hands of the apostles. And they were all together in Solomon's Portico. "
    13: '¹³ None of the rest dared join them, but the people held them in high esteem. '
    14: '¹⁴ And more than ever believers were added to the Lord, multitudes of both
      men and women, '
    15: '¹⁵ so that they even carried out the sick into the streets and laid them
      on cots and mats, that as Peter came by at least his shadow might fall on some
      of them. '
    16: "¹⁶ The people also gathered from the towns around Jerusalem, bringing the\
      \ sick and those afflicted with unclean spirits, and they were all healed. \n"
    17: '¹⁷ But the high priest rose up, and all who were with him (that is, the party
      of the Sadducees), and filled with jealousy '
    18: '¹⁸ they arrested the apostles and put them in the public prison. '
    19: '¹⁹ But during the night an angel of the Lord opened the prison doors and
      brought them out, and said, '
    20: '²⁰ “Go and stand in the temple and speak to the people all the words of this
      Life.” '
    21: "²¹ And when they heard this, they entered the temple at daybreak and began\
      \ to teach.\nNow when the high priest came, and those who were with him, they\
      \ called together the council, all the senate of the people of Israel, and sent\
      \ to the prison to have them brought. "
    22: '²² But when the officers came, they did not find them in the prison, so they
      returned and reported, '
    23: '²³ “We found the prison securely locked and the guards standing at the doors,
      but when we opened them we found no one inside.” '
    24: '²⁴ Now when the captain of the temple and the chief priests heard these words,
      they were greatly perplexed about them, wondering what this would come to. '
    25: '²⁵ And someone came and told them, “Look! The men whom you put in prison
      are standing in the temple and teaching the people.” '
    26: "²⁶ Then the captain with the officers went and brought them, but not by force,\
      \ for they were afraid of being stoned by the people. \n"
    27: '²⁷ And when they had brought them, they set them before the council. And
      the high priest questioned them, '
    28: "²⁸ saying, “We strictly charged you not to teach in this name, yet here you\
      \ have filled Jerusalem with your teaching, and you intend to bring this man's\
      \ blood upon us.” "
    29: '²⁹ But Peter and the apostles answered, “We must obey God rather than men. '
    30: '³⁰ The God of our fathers raised Jesus, whom you killed by hanging him on
      a tree. '
    31: '³¹ God exalted him at his right hand as Leader and Savior, to give repentance
      to Israel and forgiveness of sins. '
    32: "³² And we are witnesses to these things, and so is the Holy Spirit, whom\
      \ God has given to those who obey him.” \n"
    33: '³³ When they heard this, they were enraged and wanted to kill them. '
    34: '³⁴ But a Pharisee in the council named Gamaliel, a teacher of the law held
      in honor by all the people, stood up and gave orders to put the men outside
      for a little while. '
    35: '³⁵ And he said to them, “Men of Israel, take care what you are about to do
      with these men. '
    36: '³⁶ For before these days Theudas rose up, claiming to be somebody, and a
      number of men, about four hundred, joined him. He was killed, and all who followed
      him were dispersed and came to nothing. '
    37: '³⁷ After him Judas the Galilean rose up in the days of the census and drew
      away some of the people after him. He too perished, and all who followed him
      were scattered. '
    38: '³⁸ So in the present case I tell you, keep away from these men and let them
      alone, for if this plan or this undertaking is of man, it will fail; '
    39: '³⁹ but if it is of God, you will not be able to overthrow them. You might
      even be found opposing God!” So they took his advice, '
    40: '⁴⁰ and when they had called in the apostles, they beat them and charged them
      not to speak in the name of Jesus, and let them go. '
    41: '⁴¹ Then they left the presence of the council, rejoicing that they were counted
      worthy to suffer dishonor for the name. '
    42: ⁴² And every day, in the temple and from house to house, they did not cease
      teaching and preaching that the Christ is Jesus.
  6:
    1: '¹ Now in these days when the disciples were increasing in number, a complaint
      by the Hellenists arose against the Hebrews because their widows were being
      neglected in the daily distribution. '
    2: '² And the twelve summoned the full number of the disciples and said, “It is
      not right that we should give up preaching the word of God to serve tables. '
    3: '³ Therefore, brothers, pick out from among you seven men of good repute, full
      of the Spirit and of wisdom, whom we will appoint to this duty. '
    4: '⁴ But we will devote ourselves to prayer and to the ministry of the word.” '
    5: '⁵ And what they said pleased the whole gathering, and they chose Stephen,
      a man full of faith and of the Holy Spirit, and Philip, and Prochorus, and Nicanor,
      and Timon, and Parmenas, and Nicolaus, a proselyte of Antioch. '
    6: "⁶ These they set before the apostles, and they prayed and laid their hands\
      \ on them. \n"
    7: "⁷ And the word of God continued to increase, and the number of the disciples\
      \ multiplied greatly in Jerusalem, and a great many of the priests became obedient\
      \ to the faith. \n"
    8: '⁸ And Stephen, full of grace and power, was doing great wonders and signs
      among the people. '
    9: '⁹ Then some of those who belonged to the synagogue of the Freedmen (as it
      was called), and of the Cyrenians, and of the Alexandrians, and of those from
      Cilicia and Asia, rose up and disputed with Stephen. '
    10: '¹⁰ But they could not withstand the wisdom and the Spirit with which he was
      speaking. '
    11: '¹¹ Then they secretly instigated men who said, “We have heard him speak blasphemous
      words against Moses and God.” '
    12: '¹² And they stirred up the people and the elders and the scribes, and they
      came upon him and seized him and brought him before the council, '
    13: '¹³ and they set up false witnesses who said, “This man never ceases to speak
      words against this holy place and the law, '
    14: '¹⁴ for we have heard him say that this Jesus of Nazareth will destroy this
      place and will change the customs that Moses delivered to us.” '
    15: ¹⁵ And gazing at him, all who sat in the council saw that his face was like
      the face of an angel.
  7:
    1: '¹ And the high priest said, “Are these things so?” '
    2: "² And Stephen said:\n“Brothers and fathers, hear me. The God of glory appeared\
      \ to our father Abraham when he was in Mesopotamia, before he lived in Haran, "
    3: '³ and said to him, ‘Go out from your land and from your kindred and go into
      the land that I will show you.’ '
    4: '⁴ Then he went out from the land of the Chaldeans and lived in Haran. And
      after his father died, God removed him from there into this land in which you
      are now living. '
    5: "⁵ Yet he gave him no inheritance in it, not even a foot's length, but promised\
