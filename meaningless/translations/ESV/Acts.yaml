      crowds. '
    14: '¹⁴ But when the apostles Barnabas and Paul heard of it, they tore their garments
      and rushed out into the crowd, crying out, '
    15: '¹⁵ “Men, why are you doing these things? We also are men, of like nature
      with you, and we bring you good news, that you should turn from these vain things
      to a living God, who made the heaven and the earth and the sea and all that
      is in them. '
    16: '¹⁶ In past generations he allowed all the nations to walk in their own ways. '
    17: '¹⁷ Yet he did not leave himself without witness, for he did good by giving
