    32: '³² And they spoke the word of the Lord to him and to all who were in his
      house. '
    33: '³³ And he took them the same hour of the night and washed their wounds; and
      he was baptized at once, he and all his family. '
    34: "³⁴ Then he brought them up into his house and set food before them. And he\
      \ rejoiced along with his entire household that he had believed in God. \n"
    35: '³⁵ But when it was day, the magistrates sent the police, saying, “Let those
      men go.” '
    36: '³⁶ And the jailer reported these words to Paul, saying, “The magistrates
      have sent to let you go. Therefore come out now and go in peace.” '
    37: '³⁷ But Paul said to them, “They have beaten us publicly, uncondemned, men
      who are Roman citizens, and have thrown us into prison; and do they now throw
      us out secretly? No! Let them come themselves and take us out.” '
    38: '³⁸ The police reported these words to the magistrates, and they were afraid
      when they heard that they were Roman citizens. '
    39: '³⁹ So they came and apologized to them. And they took them out and asked
      them to leave the city. '
    40: ⁴⁰ So they went out of the prison and visited Lydia. And when they had seen
      the brothers, they encouraged them and departed.
  17:
    1: '¹ Now when they had passed through Amphipolis and Apollonia, they came to
      Thessalonica, where there was a synagogue of the Jews. '
    2: '² And Paul went in, as was his custom, and on three Sabbath days he reasoned
      with them from the Scriptures, '
    3: '³ explaining and proving that it was necessary for the Christ to suffer and
      to rise from the dead, and saying, “This Jesus, whom I proclaim to you, is the
      Christ.” '
    4: '⁴ And some of them were persuaded and joined Paul and Silas, as did a great
      many of the devout Greeks and not a few of the leading women. '
    5: '⁵ But the Jews were jealous, and taking some wicked men of the rabble, they
      formed a mob, set the city in an uproar, and attacked the house of Jason, seeking
      to bring them out to the crowd. '
    6: '⁶ And when they could not find them, they dragged Jason and some of the brothers
      before the city authorities, shouting, “These men who have turned the world
      upside down have come here also, '
    7: '⁷ and Jason has received them, and they are all acting against the decrees
      of Caesar, saying that there is another king, Jesus.” '
    8: '⁸ And the people and the city authorities were disturbed when they heard these
      things. '
    9: "⁹ And when they had taken money as security from Jason and the rest, they\
      \ let them go. \n"
    10: '¹⁰ The brothers immediately sent Paul and Silas away by night to Berea, and
      when they arrived they went into the Jewish synagogue. '
    11: '¹¹ Now these Jews were more noble than those in Thessalonica; they received
      the word with all eagerness, examining the Scriptures daily to see if these
      things were so. '
    12: '¹² Many of them therefore believed, with not a few Greek women of high standing
      as well as men. '
    13: '¹³ But when the Jews from Thessalonica learned that the word of God was proclaimed
      by Paul at Berea also, they came there too, agitating and stirring up the crowds. '
    14: '¹⁴ Then the brothers immediately sent Paul off on his way to the sea, but
      Silas and Timothy remained there. '
    15: "¹⁵ Those who conducted Paul brought him as far as Athens, and after receiving\
      \ a command for Silas and Timothy to come to him as soon as possible, they departed.\
      \ \n"
    16: '¹⁶ Now while Paul was waiting for them at Athens, his spirit was provoked
      within him as he saw that the city was full of idols. '
    17: '¹⁷ So he reasoned in the synagogue with the Jews and the devout persons,
      and in the marketplace every day with those who happened to be there. '
    18: '¹⁸ Some of the Epicurean and Stoic philosophers also conversed with him.
      And some said, “What does this babbler wish to say?” Others said, “He seems
      to be a preacher of foreign divinities”—because he was preaching Jesus and the
      resurrection. '
    19: '¹⁹ And they took him and brought him to the Areopagus, saying, “May we know
      what this new teaching is that you are presenting? '
    20: '²⁰ For you bring some strange things to our ears. We wish to know therefore
      what these things mean.” '
    21: "²¹ Now all the Athenians and the foreigners who lived there would spend their\
      \ time in nothing except telling or hearing something new. \n"
    22: '²² So Paul, standing in the midst of the Areopagus, said: “Men of Athens,
      I perceive that in every way you are very religious. '
    23: '²³ For as I passed along and observed the objects of your worship, I found
      also an altar with this inscription: ‘To the unknown god.’ What therefore you
      worship as unknown, this I proclaim to you. '
    24: '²⁴ The God who made the world and everything in it, being Lord of heaven
      and earth, does not live in temples made by man, '
    25: '²⁵ nor is he served by human hands, as though he needed anything, since he
      himself gives to all mankind life and breath and everything. '
    26: '²⁶ And he made from one man every nation of mankind to live on all the face
      of the earth, having determined allotted periods and the boundaries of their
      dwelling place, '
    27: '²⁷ that they should seek God, and perhaps feel their way toward him and find
      him. Yet he is actually not far from each one of us, '
    28: "²⁸ for\n“‘In him we live and move and have our being’;\nas even some of your\
      \ own poets have said,\n“‘For we are indeed his offspring.’ \n"
    29: "²⁹ Being then God's offspring, we ought not to think that the divine being\
      \ is like gold or silver or stone, an image formed by the art and imagination\
      \ of man. "
    30: '³⁰ The times of ignorance God overlooked, but now he commands all people
      everywhere to repent, '
    31: "³¹ because he has fixed a day on which he will judge the world in righteousness\
      \ by a man whom he has appointed; and of this he has given assurance to all\
      \ by raising him from the dead.” \n"
    32: '³² Now when they heard of the resurrection of the dead, some mocked. But
      others said, “We will hear you again about this.” '
    33: '³³ So Paul went out from their midst. '
    34: ³⁴ But some men joined him and believed, among whom also were Dionysius the
      Areopagite and a woman named Damaris and others with them.
  18:
    1: '¹ After this Paul left Athens and went to Corinth. '
    2: '² And he found a Jew named Aquila, a native of Pontus, recently come from
      Italy with his wife Priscilla, because Claudius had commanded all the Jews to
      leave Rome. And he went to see them, '
    3: '³ and because he was of the same trade he stayed with them and worked, for
      they were tentmakers by trade. '
    4: "⁴ And he reasoned in the synagogue every Sabbath, and tried to persuade Jews\
      \ and Greeks. \n"
    5: '⁵ When Silas and Timothy arrived from Macedonia, Paul was occupied with the
      word, testifying to the Jews that the Christ was Jesus. '
    6: '⁶ And when they opposed and reviled him, he shook out his garments and said
      to them, “Your blood be on your own heads! I am innocent. From now on I will
      go to the Gentiles.” '
    7: '⁷ And he left there and went to the house of a man named Titius Justus, a
      worshiper of God. His house was next door to the synagogue. '
    8: '⁸ Crispus, the ruler of the synagogue, believed in the Lord, together with
      his entire household. And many of the Corinthians hearing Paul believed and
      were baptized. '
    9: '⁹ And the Lord said to Paul one night in a vision, “Do not be afraid, but
      go on speaking and do not be silent, '
    10: '¹⁰ for I am with you, and no one will attack you to harm you, for I have
      many in this city who are my people.” '
    11: "¹¹ And he stayed a year and six months, teaching the word of God among them.\
      \ \n"
    12: '¹² But when Gallio was proconsul of Achaia, the Jews made a united attack
      on Paul and brought him before the tribunal, '
    13: '¹³ saying, “This man is persuading people to worship God contrary to the
      law.” '
    14: '¹⁴ But when Paul was about to open his mouth, Gallio said to the Jews, “If
      it were a matter of wrongdoing or vicious crime, O Jews, I would have reason
      to accept your complaint. '
    15: '¹⁵ But since it is a matter of questions about words and names and your own
      law, see to it yourselves. I refuse to be a judge of these things.” '
    16: '¹⁶ And he drove them from the tribunal. '
    17: "¹⁷ And they all seized Sosthenes, the ruler of the synagogue, and beat him\
      \ in front of the tribunal. But Gallio paid no attention to any of this. \n"
    18: '¹⁸ After this, Paul stayed many days longer and then took leave of the brothers
      and set sail for Syria, and with him Priscilla and Aquila. At Cenchreae he had
      cut his hair, for he was under a vow. '
    19: '¹⁹ And they came to Ephesus, and he left them there, but he himself went
      into the synagogue and reasoned with the Jews. '
    20: '²⁰ When they asked him to stay for a longer period, he declined. '
    21: "²¹ But on taking leave of them he said, “I will return to you if God wills,”\
      \ and he set sail from Ephesus. \n"
    22: '²² When he had landed at Caesarea, he went up and greeted the church, and
      then went down to Antioch. '
    23: "²³ After spending some time there, he departed and went from one place to\
      \ the next through the region of Galatia and Phrygia, strengthening all the\
      \ disciples. \n"
    24: '²⁴ Now a Jew named Apollos, a native of Alexandria, came to Ephesus. He was
      an eloquent man, competent in the Scriptures. '
    25: '²⁵ He had been instructed in the way of the Lord. And being fervent in spirit,
      he spoke and taught accurately the things concerning Jesus, though he knew only
      the baptism of John. '
    26: '²⁶ He began to speak boldly in the synagogue, but when Priscilla and Aquila
      heard him, they took him aside and explained to him the way of God more accurately. '
    27: '²⁷ And when he wished to cross to Achaia, the brothers encouraged him and
      wrote to the disciples to welcome him. When he arrived, he greatly helped those
      who through grace had believed, '
    28: ²⁸ for he powerfully refuted the Jews in public, showing by the Scriptures
      that the Christ was Jesus.
  19:
    1: '¹ And it happened that while Apollos was at Corinth, Paul passed through the
      inland country and came to Ephesus. There he found some disciples. '
    2: '² And he said to them, “Did you receive the Holy Spirit when you believed?”
      And they said, “No, we have not even heard that there is a Holy Spirit.” '
    3: "³ And he said, “Into what then were you baptized?” They said, “Into John's\
      \ baptism.” "
    4: '⁴ And Paul said, “John baptized with the baptism of repentance, telling the
      people to believe in the one who was to come after him, that is, Jesus.” '
    5: '⁵ On hearing this, they were baptized in the name of the Lord Jesus. '
    6: '⁶ And when Paul had laid his hands on them, the Holy Spirit came on them,
      and they began speaking in tongues and prophesying. '
    7: "⁷ There were about twelve men in all. \n"
    8: '⁸ And he entered the synagogue and for three months spoke boldly, reasoning
      and persuading them about the kingdom of God. '
    9: '⁹ But when some became stubborn and continued in unbelief, speaking evil of
      the Way before the congregation, he withdrew from them and took the disciples
      with him, reasoning daily in the hall of Tyrannus. '
    10: "¹⁰ This continued for two years, so that all the residents of Asia heard\
      \ the word of the Lord, both Jews and Greeks. \n"
    11: '¹¹ And God was doing extraordinary miracles by the hands of Paul, '
    12: '¹² so that even handkerchiefs or aprons that had touched his skin were carried
      away to the sick, and their diseases left them and the evil spirits came out
      of them. '
    13: '¹³ Then some of the itinerant Jewish exorcists undertook to invoke the name
      of the Lord Jesus over those who had evil spirits, saying, “I adjure you by
      the Jesus whom Paul proclaims.” '
    14: '¹⁴ Seven sons of a Jewish high priest named Sceva were doing this. '
    15: '¹⁵ But the evil spirit answered them, “Jesus I know, and Paul I recognize,
      but who are you?” '
    16: '¹⁶ And the man in whom was the evil spirit leaped on them, mastered all of
      them and overpowered them, so that they fled out of that house naked and wounded. '
    17: '¹⁷ And this became known to all the residents of Ephesus, both Jews and Greeks.
      And fear fell upon them all, and the name of the Lord Jesus was extolled. '
    18: '¹⁸ Also many of those who were now believers came, confessing and divulging
      their practices. '
    19: '¹⁹ And a number of those who had practiced magic arts brought their books
      together and burned them in the sight of all. And they counted the value of
      them and found it came to fifty thousand pieces of silver. '
    20: "²⁰ So the word of the Lord continued to increase and prevail mightily. \n"
    21: '²¹ Now after these events Paul resolved in the Spirit to pass through Macedonia
      and Achaia and go to Jerusalem, saying, “After I have been there, I must also
      see Rome.” '
    22: "²² And having sent into Macedonia two of his helpers, Timothy and Erastus,\
      \ he himself stayed in Asia for a while. \n"
    23: '²³ About that time there arose no little disturbance concerning the Way. '
    24: '²⁴ For a man named Demetrius, a silversmith, who made silver shrines of Artemis,
      brought no little business to the craftsmen. '
    25: '²⁵ These he gathered together, with the workmen in similar trades, and said,
      “Men, you know that from this business we have our wealth. '
    26: '²⁶ And you see and hear that not only in Ephesus but in almost all of Asia
      this Paul has persuaded and turned away a great many people, saying that gods
      made with hands are not gods. '
    27: "²⁷ And there is danger not only that this trade of ours may come into disrepute\
      \ but also that the temple of the great goddess Artemis may be counted as nothing,\
      \ and that she may even be deposed from her magnificence, she whom all Asia\
      \ and the world worship.” \n"
    28: '²⁸ When they heard this they were enraged and were crying out, “Great is
      Artemis of the Ephesians!” '
    29: "²⁹ So the city was filled with the confusion, and they rushed together into\
      \ the theater, dragging with them Gaius and Aristarchus, Macedonians who were\
      \ Paul's companions in travel. "
    30: '³⁰ But when Paul wished to go in among the crowd, the disciples would not
      let him. '
    31: '³¹ And even some of the Asiarchs, who were friends of his, sent to him and
      were urging him not to venture into the theater. '
    32: '³² Now some cried out one thing, some another, for the assembly was in confusion,
      and most of them did not know why they had come together. '
    33: '³³ Some of the crowd prompted Alexander, whom the Jews had put forward. And
      Alexander, motioning with his hand, wanted to make a defense to the crowd. '
    34: "³⁴ But when they recognized that he was a Jew, for about two hours they all\
      \ cried out with one voice, “Great is Artemis of the Ephesians!” \n"
    35: '³⁵ And when the town clerk had quieted the crowd, he said, “Men of Ephesus,
      who is there who does not know that the city of the Ephesians is temple keeper
      of the great Artemis, and of the sacred stone that fell from the sky? '
    36: '³⁶ Seeing then that these things cannot be denied, you ought to be quiet
      and do nothing rash. '
    37: '³⁷ For you have brought these men here who are neither sacrilegious nor blasphemers
      of our goddess. '
    38: '³⁸ If therefore Demetrius and the craftsmen with him have a complaint against
      anyone, the courts are open, and there are proconsuls. Let them bring charges
      against one another. '
    39: '³⁹ But if you seek anything further, it shall be settled in the regular assembly. '
    40: '⁴⁰ For we really are in danger of being charged with rioting today, since
      there is no cause that we can give to justify this commotion.” '
    41: ⁴¹ And when he had said these things, he dismissed the assembly.
  20:
    1: '¹ After the uproar ceased, Paul sent for the disciples, and after encouraging
      them, he said farewell and departed for Macedonia. '
    2: '² When he had gone through those regions and had given them much encouragement,
      he came to Greece. '
    3: '³ There he spent three months, and when a plot was made against him by the
      Jews as he was about to set sail for Syria, he decided to return through Macedonia. '
    4: '⁴ Sopater the Berean, son of Pyrrhus, accompanied him; and of the Thessalonians,
      Aristarchus and Secundus; and Gaius of Derbe, and Timothy; and the Asians, Tychicus
      and Trophimus. '
    5: '⁵ These went on ahead and were waiting for us at Troas, '
    6: "⁶ but we sailed away from Philippi after the days of Unleavened Bread, and\
      \ in five days we came to them at Troas, where we stayed for seven days. \n"
    7: '⁷ On the first day of the week, when we were gathered together to break bread,
      Paul talked with them, intending to depart on the next day, and he prolonged
      his speech until midnight. '
    8: '⁸ There were many lamps in the upper room where we were gathered. '
    9: '⁹ And a young man named Eutychus, sitting at the window, sank into a deep
      sleep as Paul talked still longer. And being overcome by sleep, he fell down
      from the third story and was taken up dead. '
    10: '¹⁰ But Paul went down and bent over him, and taking him in his arms, said,
      “Do not be alarmed, for his life is in him.” '
    11: '¹¹ And when Paul had gone up and had broken bread and eaten, he conversed
      with them a long while, until daybreak, and so departed. '
    12: "¹² And they took the youth away alive, and were not a little comforted. \n"
    13: '¹³ But going ahead to the ship, we set sail for Assos, intending to take
      Paul aboard there, for so he had arranged, intending himself to go by land. '
    14: '¹⁴ And when he met us at Assos, we took him on board and went to Mitylene. '
    15: '¹⁵ And sailing from there we came the following day opposite Chios; the next
      day we touched at Samos; and the day after that we went to Miletus. '
    16: "¹⁶ For Paul had decided to sail past Ephesus, so that he might not have to\
      \ spend time in Asia, for he was hastening to be at Jerusalem, if possible,\
      \ on the day of Pentecost. \n"
    17: '¹⁷ Now from Miletus he sent to Ephesus and called the elders of the church
      to come to him. '
    18: "¹⁸ And when they came to him, he said to them:\n“You yourselves know how\
      \ I lived among you the whole time from the first day that I set foot in Asia, "
    19: '¹⁹ serving the Lord with all humility and with tears and with trials that
      happened to me through the plots of the Jews; '
    20: '²⁰ how I did not shrink from declaring to you anything that was profitable,
      and teaching you in public and from house to house, '
    21: '²¹ testifying both to Jews and to Greeks of repentance toward God and of
      faith in our Lord Jesus Christ. '
    22: '²² And now, behold, I am going to Jerusalem, constrained by the Spirit, not
      knowing what will happen to me there, '
    23: '²³ except that the Holy Spirit testifies to me in every city that imprisonment
      and afflictions await me. '
    24: '²⁴ But I do not account my life of any value nor as precious to myself, if
      only I may finish my course and the ministry that I received from the Lord Jesus,
      to testify to the gospel of the grace of God. '
    25: '²⁵ And now, behold, I know that none of you among whom I have gone about
      proclaiming the kingdom will see my face again. '
    26: '²⁶ Therefore I testify to you this day that I am innocent of the blood of
      all, '
    27: '²⁷ for I did not shrink from declaring to you the whole counsel of God. '
    28: '²⁸ Pay careful attention to yourselves and to all the flock, in which the
      Holy Spirit has made you overseers, to care for the church of God, which he
      obtained with his own blood. '
    29: '²⁹ I know that after my departure fierce wolves will come in among you, not
      sparing the flock; '
    30: '³⁰ and from among your own selves will arise men speaking twisted things,
      to draw away the disciples after them. '
    31: '³¹ Therefore be alert, remembering that for three years I did not cease night
      or day to admonish every one with tears. '
    32: '³² And now I commend you to God and to the word of his grace, which is able
      to build you up and to give you the inheritance among all those who are sanctified. '
    33: "³³ I coveted no one's silver or gold or apparel. "
    34: '³⁴ You yourselves know that these hands ministered to my necessities and
      to those who were with me. '
    35: "³⁵ In all things I have shown you that by working hard in this way we must\
      \ help the weak and remember the words of the Lord Jesus, how he himself said,\
      \ ‘It is more blessed to give than to receive.’” \n"
    36: '³⁶ And when he had said these things, he knelt down and prayed with them
      all. '
    37: '³⁷ And there was much weeping on the part of all; they embraced Paul and
      kissed him, '
    38: ³⁸ being sorrowful most of all because of the word he had spoken, that they
      would not see his face again. And they accompanied him to the ship.
  21:
    1: '¹ And when we had parted from them and set sail, we came by a straight course
      to Cos, and the next day to Rhodes, and from there to Patara. '
    2: '² And having found a ship crossing to Phoenicia, we went aboard and set sail. '
    3: '³ When we had come in sight of Cyprus, leaving it on the left we sailed to
      Syria and landed at Tyre, for there the ship was to unload its cargo. '
    4: '⁴ And having sought out the disciples, we stayed there for seven days. And
      through the Spirit they were telling Paul not to go on to Jerusalem. '
    5: '⁵ When our days there were ended, we departed and went on our journey, and
      they all, with wives and children, accompanied us until we were outside the
      city. And kneeling down on the beach, we prayed '
    6: "⁶ and said farewell to one another. Then we went on board the ship, and they\
      \ returned home. \n"
    7: '⁷ When we had finished the voyage from Tyre, we arrived at Ptolemais, and
      we greeted the brothers and stayed with them for one day. '
    8: '⁸ On the next day we departed and came to Caesarea, and we entered the house
      of Philip the evangelist, who was one of the seven, and stayed with him. '
    9: '⁹ He had four unmarried daughters, who prophesied. '
    10: '¹⁰ While we were staying for many days, a prophet named Agabus came down
      from Judea. '
    11: "¹¹ And coming to us, he took Paul's belt and bound his own feet and hands\
      \ and said, “Thus says the Holy Spirit, ‘This is how the Jews at Jerusalem will\
      \ bind the man who owns this belt and deliver him into the hands of the Gentiles.’” "
    12: '¹² When we heard this, we and the people there urged him not to go up to
      Jerusalem. '
    13: '¹³ Then Paul answered, “What are you doing, weeping and breaking my heart?
      For I am ready not only to be imprisoned but even to die in Jerusalem for the
      name of the Lord Jesus.” '
    14: "¹⁴ And since he would not be persuaded, we ceased and said, “Let the will\
      \ of the Lord be done.” \n"
    15: '¹⁵ After these days we got ready and went up to Jerusalem. '
    16: "¹⁶ And some of the disciples from Caesarea went with us, bringing us to the\
      \ house of Mnason of Cyprus, an early disciple, with whom we should lodge. \n"
    17: '¹⁷ When we had come to Jerusalem, the brothers received us gladly. '
    18: '¹⁸ On the following day Paul went in with us to James, and all the elders
      were present. '
    19: '¹⁹ After greeting them, he related one by one the things that God had done
      among the Gentiles through his ministry. '
    20: '²⁰ And when they heard it, they glorified God. And they said to him, “You
      see, brother, how many thousands there are among the Jews of those who have
      believed. They are all zealous for the law, '
    21: '²¹ and they have been told about you that you teach all the Jews who are
      among the Gentiles to forsake Moses, telling them not to circumcise their children
      or walk according to our customs. '
    22: '²² What then is to be done? They will certainly hear that you have come. '
    23: '²³ Do therefore what we tell you. We have four men who are under a vow; '
    24: '²⁴ take these men and purify yourself along with them and pay their expenses,
      so that they may shave their heads. Thus all will know that there is nothing
      in what they have been told about you, but that you yourself also live in observance
      of the law. '
    25: '²⁵ But as for the Gentiles who have believed, we have sent a letter with
      our judgment that they should abstain from what has been sacrificed to idols,
      and from blood, and from what has been strangled, and from sexual immorality.” '
    26: "²⁶ Then Paul took the men, and the next day he purified himself along with\
      \ them and went into the temple, giving notice when the days of purification\
      \ would be fulfilled and the offering presented for each one of them. \n"
    27: '²⁷ When the seven days were almost completed, the Jews from Asia, seeing
      him in the temple, stirred up the whole crowd and laid hands on him, '
    28: '²⁸ crying out, “Men of Israel, help! This is the man who is teaching everyone
      everywhere against the people and the law and this place. Moreover, he even
      brought Greeks into the temple and has defiled this holy place.” '
    29: '²⁹ For they had previously seen Trophimus the Ephesian with him in the city,
      and they supposed that Paul had brought him into the temple. '
    30: '³⁰ Then all the city was stirred up, and the people ran together. They seized
      Paul and dragged him out of the temple, and at once the gates were shut. '
    31: '³¹ And as they were seeking to kill him, word came to the tribune of the
      cohort that all Jerusalem was in confusion. '
    32: '³² He at once took soldiers and centurions and ran down to them. And when
      they saw the tribune and the soldiers, they stopped beating Paul. '
    33: '³³ Then the tribune came up and arrested him and ordered him to be bound
      with two chains. He inquired who he was and what he had done. '
    34: '³⁴ Some in the crowd were shouting one thing, some another. And as he could
      not learn the facts because of the uproar, he ordered him to be brought into
      the barracks. '
    35: '³⁵ And when he came to the steps, he was actually carried by the soldiers
      because of the violence of the crowd, '
    36: "³⁶ for the mob of the people followed, crying out, “Away with him!” \n"
    37: '³⁷ As Paul was about to be brought into the barracks, he said to the tribune,
      “May I say something to you?” And he said, “Do you know Greek? '
    38: '³⁸ Are you not the Egyptian, then, who recently stirred up a revolt and led
      the four thousand men of the Assassins out into the wilderness?” '
    39: '³⁹ Paul replied, “I am a Jew, from Tarsus in Cilicia, a citizen of no obscure
      city. I beg you, permit me to speak to the people.” '
    40: '⁴⁰ And when he had given him permission, Paul, standing on the steps, motioned
      with his hand to the people. And when there was a great hush, he addressed them
      in the Hebrew language, saying:'
  22:
    1: "¹ “Brothers and fathers, hear the defense that I now make before you.” \n"
    2: "² And when they heard that he was addressing them in the Hebrew language,\
      \ they became even more quiet. And he said: \n"
    3: '³ “I am a Jew, born in Tarsus in Cilicia, but brought up in this city, educated
      at the feet of Gamaliel according to the strict manner of the law of our fathers,
      being zealous for God as all of you are this day. '
    4: '⁴ I persecuted this Way to the death, binding and delivering to prison both
      men and women, '
    5: "⁵ as the high priest and the whole council of elders can bear me witness.\
      \ From them I received letters to the brothers, and I journeyed toward Damascus\
      \ to take those also who were there and bring them in bonds to Jerusalem to\
      \ be punished. \n"
    6: '⁶ “As I was on my way and drew near to Damascus, about noon a great light
      from heaven suddenly shone around me. '
    7: '⁷ And I fell to the ground and heard a voice saying to me, ‘Saul, Saul, why
      are you persecuting me?’ '
    8: '⁸ And I answered, ‘Who are you, Lord?’ And he said to me, ‘I am Jesus of Nazareth,
      whom you are persecuting.’ '
    9: '⁹ Now those who were with me saw the light but did not understand the voice
      of the one who was speaking to me. '
    10: '¹⁰ And I said, ‘What shall I do, Lord?’ And the Lord said to me, ‘Rise, and
      go into Damascus, and there you will be told all that is appointed for you to
      do.’ '
    11: "¹¹ And since I could not see because of the brightness of that light, I was\
      \ led by the hand by those who were with me, and came into Damascus. \n"
    12: '¹² “And one Ananias, a devout man according to the law, well spoken of by
      all the Jews who lived there, '
    13: '¹³ came to me, and standing by me said to me, ‘Brother Saul, receive your
      sight.’ And at that very hour I received my sight and saw him. '
    14: '¹⁴ And he said, ‘The God of our fathers appointed you to know his will, to
      see the Righteous One and to hear a voice from his mouth; '
    15: '¹⁵ for you will be a witness for him to everyone of what you have seen and
      heard. '
    16: "¹⁶ And now why do you wait? Rise and be baptized and wash away your sins,\
      \ calling on his name.’ \n"
    17: '¹⁷ “When I had returned to Jerusalem and was praying in the temple, I fell
      into a trance '
    18: '¹⁸ and saw him saying to me, ‘Make haste and get out of Jerusalem quickly,
      because they will not accept your testimony about me.’ '
    19: '¹⁹ And I said, ‘Lord, they themselves know that in one synagogue after another
      I imprisoned and beat those who believed in you. '
    20: '²⁰ And when the blood of Stephen your witness was being shed, I myself was
      standing by and approving and watching over the garments of those who killed
      him.’ '
    21: "²¹ And he said to me, ‘Go, for I will send you far away to the Gentiles.’”\
      \ \n"
    22: '²² Up to this word they listened to him. Then they raised their voices and
      said, “Away with such a fellow from the earth! For he should not be allowed
      to live.” '
    23: '²³ And as they were shouting and throwing off their cloaks and flinging dust
      into the air, '
    24: '²⁴ the tribune ordered him to be brought into the barracks, saying that he
      should be examined by flogging, to find out why they were shouting against him
      like this. '
    25: '²⁵ But when they had stretched him out for the whips, Paul said to the centurion
      who was standing by, “Is it lawful for you to flog a man who is a Roman citizen
      and uncondemned?” '
    26: '²⁶ When the centurion heard this, he went to the tribune and said to him,
      “What are you about to do? For this man is a Roman citizen.” '
    27: '²⁷ So the tribune came and said to him, “Tell me, are you a Roman citizen?”
      And he said, “Yes.” '
    28: '²⁸ The tribune answered, “I bought this citizenship for a large sum.” Paul
      said, “But I am a citizen by birth.” '
    29: "²⁹ So those who were about to examine him withdrew from him immediately,\
      \ and the tribune also was afraid, for he realized that Paul was a Roman citizen\
      \ and that he had bound him. \n"
    30: ³⁰ But on the next day, desiring to know the real reason why he was being
      accused by the Jews, he unbound him and commanded the chief priests and all
      the council to meet, and he brought Paul down and set him before them.
  23:
    1: '¹ And looking intently at the council, Paul said, “Brothers, I have lived
      my life before God in all good conscience up to this day.” '
    2: '² And the high priest Ananias commanded those who stood by him to strike him
      on the mouth. '
    3: '³ Then Paul said to him, “God is going to strike you, you whitewashed wall!
      Are you sitting to judge me according to the law, and yet contrary to the law
      you order me to be struck?” '
    4: "⁴ Those who stood by said, “Would you revile God's high priest?” "
    5: "⁵ And Paul said, “I did not know, brothers, that he was the high priest, for\
      \ it is written, ‘You shall not speak evil of a ruler of your people.’” \n"
    6: '⁶ Now when Paul perceived that one part were Sadducees and the other Pharisees,
      he cried out in the council, “Brothers, I am a Pharisee, a son of Pharisees.
      It is with respect to the hope and the resurrection of the dead that I am on
      trial.” '
    7: '⁷ And when he had said this, a dissension arose between the Pharisees and
      the Sadducees, and the assembly was divided. '
    8: '⁸ For the Sadducees say that there is no resurrection, nor angel, nor spirit,
      but the Pharisees acknowledge them all. '
    9: "⁹ Then a great clamor arose, and some of the scribes of the Pharisees' party\
      \ stood up and contended sharply, “We find nothing wrong in this man. What if\
      \ a spirit or an angel spoke to him?” "
    10: "¹⁰ And when the dissension became violent, the tribune, afraid that Paul\
      \ would be torn to pieces by them, commanded the soldiers to go down and take\
      \ him away from among them by force and bring him into the barracks. \n"
    11: "¹¹ The following night the Lord stood by him and said, “Take courage, for\
      \ as you have testified to the facts about me in Jerusalem, so you must testify\
      \ also in Rome.” \n"
    12: '¹² When it was day, the Jews made a plot and bound themselves by an oath
      neither to eat nor drink till they had killed Paul. '
    13: '¹³ There were more than forty who made this conspiracy. '
    14: '¹⁴ They went to the chief priests and elders and said, “We have strictly
      bound ourselves by an oath to taste no food till we have killed Paul. '
    15: "¹⁵ Now therefore you, along with the council, give notice to the tribune\
      \ to bring him down to you, as though you were going to determine his case more\
      \ exactly. And we are ready to kill him before he comes near.” \n"
    16: "¹⁶ Now the son of Paul's sister heard of their ambush, so he went and entered\
      \ the barracks and told Paul. "
    17: '¹⁷ Paul called one of the centurions and said, “Take this young man to the
      tribune, for he has something to tell him.” '
    18: '¹⁸ So he took him and brought him to the tribune and said, “Paul the prisoner
      called me and asked me to bring this young man to you, as he has something to
      say to you.” '
    19: '¹⁹ The tribune took him by the hand, and going aside asked him privately,
      “What is it that you have to tell me?” '
    20: '²⁰ And he said, “The Jews have agreed to ask you to bring Paul down to the
      council tomorrow, as though they were going to inquire somewhat more closely
      about him. '
    21: '²¹ But do not be persuaded by them, for more than forty of their men are
      lying in ambush for him, who have bound themselves by an oath neither to eat
      nor drink till they have killed him. And now they are ready, waiting for your
      consent.” '
    22: "²² So the tribune dismissed the young man, charging him, “Tell no one that\
      \ you have informed me of these things.” \n"
    23: '²³ Then he called two of the centurions and said, “Get ready two hundred
      soldiers, with seventy horsemen and two hundred spearmen to go as far as Caesarea
      at the third hour of the night. '
    24: '²⁴ Also provide mounts for Paul to ride and bring him safely to Felix the
      governor.” '
    25: "²⁵ And he wrote a letter to this effect: \n"
    26: '²⁶ “Claudius Lysias, to his Excellency the governor Felix, greetings. '
    27: '²⁷ This man was seized by the Jews and was about to be killed by them when
      I came upon them with the soldiers and rescued him, having learned that he was
      a Roman citizen. '
    28: '²⁸ And desiring to know the charge for which they were accusing him, I brought
      him down to their council. '
    29: '²⁹ I found that he was being accused about questions of their law, but charged
      with nothing deserving death or imprisonment. '
    30: "³⁰ And when it was disclosed to me that there would be a plot against the\
      \ man, I sent him to you at once, ordering his accusers also to state before\
      \ you what they have against him.” \n"
    31: '³¹ So the soldiers, according to their instructions, took Paul and brought
      him by night to Antipatris. '
    32: '³² And on the next day they returned to the barracks, letting the horsemen
      go on with him. '
    33: '³³ When they had come to Caesarea and delivered the letter to the governor,
      they presented Paul also before him. '
    34: '³⁴ On reading the letter, he asked what province he was from. And when he
      learned that he was from Cilicia, '
    35: ³⁵ he said, “I will give you a hearing when your accusers arrive.” And he
      commanded him to be guarded in Herod's praetorium.
  24:
    1: '¹ And after five days the high priest Ananias came down with some elders and
      a spokesman, one Tertullus. They laid before the governor their case against
      Paul. '
    2: "² And when he had been summoned, Tertullus began to accuse him, saying:\n\
      “Since through you we enjoy much peace, and since by your foresight, most excellent\
      \ Felix, reforms are being made for this nation, "
    3: '³ in every way and everywhere we accept this with all gratitude. '
    4: '⁴ But, to detain you no further, I beg you in your kindness to hear us briefly. '
    5: '⁵ For we have found this man a plague, one who stirs up riots among all the
      Jews throughout the world and is a ringleader of the sect of the Nazarenes. '
    6: '⁶ He even tried to profane the temple, but we seized him. '
    7: ''
    8: "⁸ By examining him yourself you will be able to find out from him about everything\
      \ of which we accuse him.” \n"
    9: "⁹ The Jews also joined in the charge, affirming that all these things were\
      \ so. \n"
    10: "¹⁰ And when the governor had nodded to him to speak, Paul replied:\n“Knowing\
      \ that for many years you have been a judge over this nation, I cheerfully make\
      \ my defense. "
    11: '¹¹ You can verify that it is not more than twelve days since I went up to
      worship in Jerusalem, '
    12: '¹² and they did not find me disputing with anyone or stirring up a crowd,
      either in the temple or in the synagogues or in the city. '
    13: '¹³ Neither can they prove to you what they now bring up against me. '
    14: '¹⁴ But this I confess to you, that according to the Way, which they call
      a sect, I worship the God of our fathers, believing everything laid down by
      the Law and written in the Prophets, '
    15: '¹⁵ having a hope in God, which these men themselves accept, that there will
      be a resurrection of both the just and the unjust. '
    16: '¹⁶ So I always take pains to have a clear conscience toward both God and
      man. '
    17: '¹⁷ Now after several years I came to bring alms to my nation and to present
      offerings. '
    18: '¹⁸ While I was doing this, they found me purified in the temple, without
      any crowd or tumult. But some Jews from Asia— '
    19: '¹⁹ they ought to be here before you and to make an accusation, should they
      have anything against me. '
    20: '²⁰ Or else let these men themselves say what wrongdoing they found when I
      stood before the council, '
    21: "²¹ other than this one thing that I cried out while standing among them:\
      \ ‘It is with respect to the resurrection of the dead that I am on trial before\
      \ you this day.’” \n"
    22: '²² But Felix, having a rather accurate knowledge of the Way, put them off,
      saying, “When Lysias the tribune comes down, I will decide your case.” '
    23: "²³ Then he gave orders to the centurion that he should be kept in custody\
      \ but have some liberty, and that none of his friends should be prevented from\
      \ attending to his needs. \n"
    24: '²⁴ After some days Felix came with his wife Drusilla, who was Jewish, and
      he sent for Paul and heard him speak about faith in Christ Jesus. '
    25: '²⁵ And as he reasoned about righteousness and self-control and the coming
      judgment, Felix was alarmed and said, “Go away for the present. When I get an
      opportunity I will summon you.” '
    26: '²⁶ At the same time he hoped that money would be given him by Paul. So he
      sent for him often and conversed with him. '
    27: ²⁷ When two years had elapsed, Felix was succeeded by Porcius Festus. And
      desiring to do the Jews a favor, Felix left Paul in prison.
  25:
    1: '¹ Now three days after Festus had arrived in the province, he went up to Jerusalem
      from Caesarea. '
    2: '² And the chief priests and the principal men of the Jews laid out their case
      against Paul, and they urged him, '
    3: '³ asking as a favor against Paul that he summon him to Jerusalem—because they
      were planning an ambush to kill him on the way. '
    4: '⁴ Festus replied that Paul was being kept at Caesarea and that he himself
      intended to go there shortly. '
    5: "⁵ “So,” said he, “let the men of authority among you go down with me, and\
      \ if there is anything wrong about the man, let them bring charges against him.”\
      \ \n"
    6: '⁶ After he stayed among them not more than eight or ten days, he went down
      to Caesarea. And the next day he took his seat on the tribunal and ordered Paul
      to be brought. '
    7: '⁷ When he had arrived, the Jews who had come down from Jerusalem stood around
      him, bringing many and serious charges against him that they could not prove. '
    8: '⁸ Paul argued in his defense, “Neither against the law of the Jews, nor against
      the temple, nor against Caesar have I committed any offense.” '
    9: '⁹ But Festus, wishing to do the Jews a favor, said to Paul, “Do you wish to
      go up to Jerusalem and there be tried on these charges before me?” '
    10: "¹⁰ But Paul said, “I am standing before Caesar's tribunal, where I ought\
      \ to be tried. To the Jews I have done no wrong, as you yourself know very well. "
    11: '¹¹ If then I am a wrongdoer and have committed anything for which I deserve
      to die, I do not seek to escape death. But if there is nothing to their charges
      against me, no one can give me up to them. I appeal to Caesar.” '
    12: "¹² Then Festus, when he had conferred with his council, answered, “To Caesar\
      \ you have appealed; to Caesar you shall go.” \n"
    13: '¹³ Now when some days had passed, Agrippa the king and Bernice arrived at
      Caesarea and greeted Festus. '
    14: "¹⁴ And as they stayed there many days, Festus laid Paul's case before the\
      \ king, saying, “There is a man left prisoner by Felix, "
    15: '¹⁵ and when I was at Jerusalem, the chief priests and the elders of the Jews
      laid out their case against him, asking for a sentence of condemnation against
      him. '
    16: '¹⁶ I answered them that it was not the custom of the Romans to give up anyone
      before the accused met the accusers face to face and had opportunity to make
      his defense concerning the charge laid against him. '
    17: '¹⁷ So when they came together here, I made no delay, but on the next day
      took my seat on the tribunal and ordered the man to be brought. '
    18: '¹⁸ When the accusers stood up, they brought no charge in his case of such
      evils as I supposed. '
    19: '¹⁹ Rather they had certain points of dispute with him about their own religion
      and about a certain Jesus, who was dead, but whom Paul asserted to be alive. '
    20: '²⁰ Being at a loss how to investigate these questions, I asked whether he
      wanted to go to Jerusalem and be tried there regarding them. '
    21: '²¹ But when Paul had appealed to be kept in custody for the decision of the
      emperor, I ordered him to be held until I could send him to Caesar.” '
    22: "²² Then Agrippa said to Festus, “I would like to hear the man myself.” “Tomorrow,”\
      \ said he, “you will hear him.” \n"
    23: '²³ So on the next day Agrippa and Bernice came with great pomp, and they
      entered the audience hall with the military tribunes and the prominent men of
      the city. Then, at the command of Festus, Paul was brought in. '
    24: '²⁴ And Festus said, “King Agrippa and all who are present with us, you see
      this man about whom the whole Jewish people petitioned me, both in Jerusalem
      and here, shouting that he ought not to live any longer. '
    25: '²⁵ But I found that he had done nothing deserving death. And as he himself
      appealed to the emperor, I decided to go ahead and send him. '
    26: '²⁶ But I have nothing definite to write to my lord about him. Therefore I
      have brought him before you all, and especially before you, King Agrippa, so
      that, after we have examined him, I may have something to write. '
    27: ²⁷ For it seems to me unreasonable, in sending a prisoner, not to indicate
      the charges against him.”
  26:
    1: "¹ So Agrippa said to Paul, “You have permission to speak for yourself.” Then\
      \ Paul stretched out his hand and made his defense: \n"
    2: '² “I consider myself fortunate that it is before you, King Agrippa, I am going
      to make my defense today against all the accusations of the Jews, '
    3: "³ especially because you are familiar with all the customs and controversies\
      \ of the Jews. Therefore I beg you to listen to me patiently. \n"
    4: '⁴ “My manner of life from my youth, spent from the beginning among my own
      nation and in Jerusalem, is known by all the Jews. '
    5: '⁵ They have known for a long time, if they are willing to testify, that according
      to the strictest party of our religion I have lived as a Pharisee. '
    6: '⁶ And now I stand here on trial because of my hope in the promise made by
      God to our fathers, '
    7: '⁷ to which our twelve tribes hope to attain, as they earnestly worship night
      and day. And for this hope I am accused by Jews, O king! '
    8: "⁸ Why is it thought incredible by any of you that God raises the dead? \n"
    9: '⁹ “I myself was convinced that I ought to do many things in opposing the name
      of Jesus of Nazareth. '
    10: '¹⁰ And I did so in Jerusalem. I not only locked up many of the saints in
      prison after receiving authority from the chief priests, but when they were
      put to death I cast my vote against them. '
    11: "¹¹ And I punished them often in all the synagogues and tried to make them\
      \ blaspheme, and in raging fury against them I persecuted them even to foreign\
      \ cities. \n"
    12: '¹² “In this connection I journeyed to Damascus with the authority and commission
      of the chief priests. '
    13: '¹³ At midday, O king, I saw on the way a light from heaven, brighter than
      the sun, that shone around me and those who journeyed with me. '
    14: '¹⁴ And when we had all fallen to the ground, I heard a voice saying to me
      in the Hebrew language, ‘Saul, Saul, why are you persecuting me? It is hard
      for you to kick against the goads.’ '
    15: '¹⁵ And I said, ‘Who are you, Lord?’ And the Lord said, ‘I am Jesus whom you
      are persecuting. '
    16: '¹⁶ But rise and stand upon your feet, for I have appeared to you for this
      purpose, to appoint you as a servant and witness to the things in which you
      have seen me and to those in which I will appear to you, '
    17: '¹⁷ delivering you from your people and from the Gentiles—to whom I am sending
      you '
    18: "¹⁸ to open their eyes, so that they may turn from darkness to light and from\
      \ the power of Satan to God, that they may receive forgiveness of sins and a\
      \ place among those who are sanctified by faith in me.’ \n"
    19: '¹⁹ “Therefore, O King Agrippa, I was not disobedient to the heavenly vision, '
    20: '²⁰ but declared first to those in Damascus, then in Jerusalem and throughout
      all the region of Judea, and also to the Gentiles, that they should repent and
      turn to God, performing deeds in keeping with their repentance. '
    21: '²¹ For this reason the Jews seized me in the temple and tried to kill me. '
    22: '²² To this day I have had the help that comes from God, and so I stand here
      testifying both to small and great, saying nothing but what the prophets and
      Moses said would come to pass: '
    23: "²³ that the Christ must suffer and that, by being the first to rise from\
      \ the dead, he would proclaim light both to our people and to the Gentiles.”\
      \ \n"
    24: '²⁴ And as he was saying these things in his defense, Festus said with a loud
      voice, “Paul, you are out of your mind; your great learning is driving you out
      of your mind.” '
    25: '²⁵ But Paul said, “I am not out of my mind, most excellent Festus, but I
      am speaking true and rational words. '
    26: '²⁶ For the king knows about these things, and to him I speak boldly. For
      I am persuaded that none of these things has escaped his notice, for this has
      not been done in a corner. '
    27: '²⁷ King Agrippa, do you believe the prophets? I know that you believe.” '
    28: '²⁸ And Agrippa said to Paul, “In a short time would you persuade me to be
      a Christian?” '
    29: "²⁹ And Paul said, “Whether short or long, I would to God that not only you\
      \ but also all who hear me this day might become such as I am—except for these\
      \ chains.” \n"
    30: '³⁰ Then the king rose, and the governor and Bernice and those who were sitting
      with them. '
    31: '³¹ And when they had withdrawn, they said to one another, “This man is doing
      nothing to deserve death or imprisonment.” '
    32: ³² And Agrippa said to Festus, “This man could have been set free if he had
      not appealed to Caesar.”
  27:
    1: '¹ And when it was decided that we should sail for Italy, they delivered Paul
      and some other prisoners to a centurion of the Augustan Cohort named Julius. '
    2: '² And embarking in a ship of Adramyttium, which was about to sail to the ports
      along the coast of Asia, we put to sea, accompanied by Aristarchus, a Macedonian
      from Thessalonica. '
    3: '³ The next day we put in at Sidon. And Julius treated Paul kindly and gave
      him leave to go to his friends and be cared for. '
    4: '⁴ And putting out to sea from there we sailed under the lee of Cyprus, because
      the winds were against us. '
    5: '⁵ And when we had sailed across the open sea along the coast of Cilicia and
      Pamphylia, we came to Myra in Lycia. '
    6: '⁶ There the centurion found a ship of Alexandria sailing for Italy and put
      us on board. '
    7: '⁷ We sailed slowly for a number of days and arrived with difficulty off Cnidus,
      and as the wind did not allow us to go farther, we sailed under the lee of Crete
      off Salmone. '
    8: "⁸ Coasting along it with difficulty, we came to a place called Fair Havens,\
      \ near which was the city of Lasea. \n"
    9: '⁹ Since much time had passed, and the voyage was now dangerous because even
      the Fast was already over, Paul advised them, '
    10: '¹⁰ saying, “Sirs, I perceive that the voyage will be with injury and much
      loss, not only of the cargo and the ship, but also of our lives.” '
    11: '¹¹ But the centurion paid more attention to the pilot and to the owner of
      the ship than to what Paul said. '
    12: "¹² And because the harbor was not suitable to spend the winter in, the majority\
      \ decided to put out to sea from there, on the chance that somehow they could\
      \ reach Phoenix, a harbor of Crete, facing both southwest and northwest, and\
      \ spend the winter there. \n"
    13: '¹³ Now when the south wind blew gently, supposing that they had obtained
      their purpose, they weighed anchor and sailed along Crete, close to the shore. '
    14: '¹⁴ But soon a tempestuous wind, called the northeaster, struck down from
      the land. '
    15: '¹⁵ And when the ship was caught and could not face the wind, we gave way
      to it and were driven along. '
    16: "¹⁶ Running under the lee of a small island called Cauda, we managed with\
      \ difficulty to secure the ship's boat. "
    17: '¹⁷ After hoisting it up, they used supports to undergird the ship. Then,
      fearing that they would run aground on the Syrtis, they lowered the gear, and
      thus they were driven along. '
    18: '¹⁸ Since we were violently storm-tossed, they began the next day to jettison
      the cargo. '
    19: "¹⁹ And on the third day they threw the ship's tackle overboard with their\
      \ own hands. "
    20: "²⁰ When neither sun nor stars appeared for many days, and no small tempest\
      \ lay on us, all hope of our being saved was at last abandoned. \n"
    21: '²¹ Since they had been without food for a long time, Paul stood up among
      them and said, “Men, you should have listened to me and not have set sail from
      Crete and incurred this injury and loss. '
    22: '²² Yet now I urge you to take heart, for there will be no loss of life among
      you, but only of the ship. '
    23: '²³ For this very night there stood before me an angel of the God to whom
      I belong and whom I worship, '
    24: '²⁴ and he said, ‘Do not be afraid, Paul; you must stand before Caesar. And
      behold, God has granted you all those who sail with you.’ '
    25: '²⁵ So take heart, men, for I have faith in God that it will be exactly as
      I have been told. '
    26: "²⁶ But we must run aground on some island.” \n"
    27: '²⁷ When the fourteenth night had come, as we were being driven across the
      Adriatic Sea, about midnight the sailors suspected that they were nearing land. '
    28: '²⁸ So they took a sounding and found twenty fathoms. A little farther on
      they took a sounding again and found fifteen fathoms. '
    29: '²⁹ And fearing that we might run on the rocks, they let down four anchors
      from the stern and prayed for day to come. '
    30: "³⁰ And as the sailors were seeking to escape from the ship, and had lowered\
      \ the ship's boat into the sea under pretense of laying out anchors from the\
      \ bow, "
    31: '³¹ Paul said to the centurion and the soldiers, “Unless these men stay in
      the ship, you cannot be saved.” '
    32: "³² Then the soldiers cut away the ropes of the ship's boat and let it go.\
      \ \n"
    33: '³³ As day was about to dawn, Paul urged them all to take some food, saying,
      “Today is the fourteenth day that you have continued in suspense and without
      food, having taken nothing. '
    34: '³⁴ Therefore I urge you to take some food. For it will give you strength,
      for not a hair is to perish from the head of any of you.” '
    35: '³⁵ And when he had said these things, he took bread, and giving thanks to
