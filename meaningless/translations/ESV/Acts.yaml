    3: '³ So they remained for a long time, speaking boldly for the Lord, who bore
      witness to the word of his grace, granting signs and wonders to be done by their
      hands. '
    4: '⁴ But the people of the city were divided; some sided with the Jews and some
      with the apostles. '
    5: '⁵ When an attempt was made by both Gentiles and Jews, with their rulers, to
