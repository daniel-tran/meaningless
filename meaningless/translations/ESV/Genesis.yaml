    1: '¹ Now Adam knew Eve his wife, and she conceived and bore Cain, saying, “I
      have gotten a man with the help of the Lord.” '
    2: '² And again, she bore his brother Abel. Now Abel was a keeper of sheep, and
      Cain a worker of the ground. '
    3: '³ In the course of time Cain brought to the Lord an offering of the fruit
      of the ground, '
    4: '⁴ and Abel also brought of the firstborn of his flock and of their fat portions.
      And the Lord had regard for Abel and his offering, '
    5: '⁵ but for Cain and his offering he had no regard. So Cain was very angry,
      and his face fell. '
    6: '⁶ The Lord said to Cain, “Why are you angry, and why has your face fallen? '
    7: "⁷ If you do well, will you not be accepted? And if you do not do well, sin\
      \ is crouching at the door. Its desire is contrary to you, but you must rule\
      \ over it.” \n"
    8: '⁸ Cain spoke to Abel his brother. And when they were in the field, Cain rose
      up against his brother Abel and killed him. '
    9: "⁹ Then the Lord said to Cain, “Where is Abel your brother?” He said, “I do\
      \ not know; am I my brother's keeper?” "
    10: "¹⁰ And the Lord said, “What have you done? The voice of your brother's blood\
      \ is crying to me from the ground. "
    11: "¹¹ And now you are cursed from the ground, which has opened its mouth to\
      \ receive your brother's blood from your hand. "
    12: '¹² When you work the ground, it shall no longer yield to you its strength.
      You shall be a fugitive and a wanderer on the earth.” '
    13: '¹³ Cain said to the Lord, “My punishment is greater than I can bear. '
    14: '¹⁴ Behold, you have driven me today away from the ground, and from your face
      I shall be hidden. I shall be a fugitive and a wanderer on the earth, and whoever
      finds me will kill me.” '
    15: '¹⁵ Then the Lord said to him, “Not so! If anyone kills Cain, vengeance shall
      be taken on him sevenfold.” And the Lord put a mark on Cain, lest any who found
      him should attack him. '
    16: "¹⁶ Then Cain went away from the presence of the Lord and settled in the land\
      \ of Nod, east of Eden. \n"
    17: '¹⁷ Cain knew his wife, and she conceived and bore Enoch. When he built a
      city, he called the name of the city after the name of his son, Enoch. '
    18: '¹⁸ To Enoch was born Irad, and Irad fathered Mehujael, and Mehujael fathered
      Methushael, and Methushael fathered Lamech. '
    19: '¹⁹ And Lamech took two wives. The name of the one was Adah, and the name
      of the other Zillah. '
    20: '²⁰ Adah bore Jabal; he was the father of those who dwell in tents and have
      livestock. '
    21: "²¹ His brother's name was Jubal; he was the father of all those who play\
      \ the lyre and pipe. "
    22: "²² Zillah also bore Tubal-cain; he was the forger of all instruments of bronze\
      \ and iron. The sister of Tubal-cain was Naamah. \n"
    23: "²³ Lamech said to his wives:\n“Adah and Zillah, hear my voice;\n    you wives\
      \ of Lamech, listen to what I say:\nI have killed a man for wounding me,\n \
      \   a young man for striking me.\n"
    24: "²⁴ If Cain's revenge is sevenfold,\n    then Lamech's is seventy-sevenfold.”\
      \ \n"
    25: '²⁵ And Adam knew his wife again, and she bore a son and called his name Seth,
      for she said, “God has appointed for me another offspring instead of Abel, for
      Cain killed him.” '
    26: ²⁶ To Seth also a son was born, and he called his name Enosh. At that time
      people began to call upon the name of the Lord.
  5:
    1: '¹ This is the book of the generations of Adam. When God created man, he made
      him in the likeness of God. '
    2: '² Male and female he created them, and he blessed them and named them Man
      when they were created. '
    3: '³ When Adam had lived 130 years, he fathered a son in his own likeness, after
      his image, and named him Seth. '
    4: '⁴ The days of Adam after he fathered Seth were 800 years; and he had other
      sons and daughters. '
    5: "⁵ Thus all the days that Adam lived were 930 years, and he died. \n"
    6: '⁶ When Seth had lived 105 years, he fathered Enosh. '
    7: '⁷ Seth lived after he fathered Enosh 807 years and had other sons and daughters. '
    8: "⁸ Thus all the days of Seth were 912 years, and he died. \n"
    9: '⁹ When Enosh had lived 90 years, he fathered Kenan. '
    10: '¹⁰ Enosh lived after he fathered Kenan 815 years and had other sons and daughters. '
    11: "¹¹ Thus all the days of Enosh were 905 years, and he died. \n"
    12: '¹² When Kenan had lived 70 years, he fathered Mahalalel. '
    13: '¹³ Kenan lived after he fathered Mahalalel 840 years and had other sons and
      daughters. '
    14: "¹⁴ Thus all the days of Kenan were 910 years, and he died. \n"
    15: '¹⁵ When Mahalalel had lived 65 years, he fathered Jared. '
    16: '¹⁶ Mahalalel lived after he fathered Jared 830 years and had other sons and
      daughters. '
    17: "¹⁷ Thus all the days of Mahalalel were 895 years, and he died. \n"
    18: '¹⁸ When Jared had lived 162 years, he fathered Enoch. '
    19: '¹⁹ Jared lived after he fathered Enoch 800 years and had other sons and daughters. '
    20: "²⁰ Thus all the days of Jared were 962 years, and he died. \n"
    21: '²¹ When Enoch had lived 65 years, he fathered Methuselah. '
    22: '²² Enoch walked with God after he fathered Methuselah 300 years and had other
      sons and daughters. '
    23: '²³ Thus all the days of Enoch were 365 years. '
    24: "²⁴ Enoch walked with God, and he was not, for God took him. \n"
    25: '²⁵ When Methuselah had lived 187 years, he fathered Lamech. '
    26: '²⁶ Methuselah lived after he fathered Lamech 782 years and had other sons
      and daughters. '
    27: "²⁷ Thus all the days of Methuselah were 969 years, and he died. \n"
    28: '²⁸ When Lamech had lived 182 years, he fathered a son '
    29: '²⁹ and called his name Noah, saying, “Out of the ground that the Lord has
      cursed, this one shall bring us relief from our work and from the painful toil
      of our hands.” '
    30: '³⁰ Lamech lived after he fathered Noah 595 years and had other sons and daughters. '
    31: "³¹ Thus all the days of Lamech were 777 years, and he died. \n"
    32: ³² After Noah was 500 years old, Noah fathered Shem, Ham, and Japheth.
