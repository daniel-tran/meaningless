    2: '² So Jacob said to his household and to all who were with him, “Put away the
      foreign gods that are among you and purify yourselves and change your garments. '
    3: '³ Then let us arise and go up to Bethel, so that I may make there an altar
      to the God who answers me in the day of my distress and has been with me wherever
      I have gone.” '
    4: "⁴ So they gave to Jacob all the foreign gods that they had, and the rings\
      \ that were in their ears. Jacob hid them under the terebinth tree that was\
      \ near Shechem. \n"
    5: '⁵ And as they journeyed, a terror from God fell upon the cities that were
      around them, so that they did not pursue the sons of Jacob. '
    6: '⁶ And Jacob came to Luz (that is, Bethel), which is in the land of Canaan,
      he and all the people who were with him, '
    7: '⁷ and there he built an altar and called the place El-bethel, because there
      God had revealed himself to him when he fled from his brother. '
    8: "⁸ And Deborah, Rebekah's nurse, died, and she was buried under an oak below\
      \ Bethel. So he called its name Allon-bacuth. \n"
    9: '⁹ God appeared to Jacob again, when he came from Paddan-aram, and blessed
      him. '
    10: '¹⁰ And God said to him, “Your name is Jacob; no longer shall your name be
      called Jacob, but Israel shall be your name.” So he called his name Israel. '
    11: '¹¹ And God said to him, “I am God Almighty: be fruitful and multiply. A nation
      and a company of nations shall come from you, and kings shall come from your
      own body. '
    12: '¹² The land that I gave to Abraham and Isaac I will give to you, and I will
      give the land to your offspring after you.” '
    13: '¹³ Then God went up from him in the place where he had spoken with him. '
    14: '¹⁴ And Jacob set up a pillar in the place where he had spoken with him, a
      pillar of stone. He poured out a drink offering on it and poured oil on it. '
    15: "¹⁵ So Jacob called the name of the place where God had spoken with him Bethel.\
      \ \n"
    16: '¹⁶ Then they journeyed from Bethel. When they were still some distance from
      Ephrath, Rachel went into labor, and she had hard labor. '
    17: '¹⁷ And when her labor was at its hardest, the midwife said to her, “Do not
      fear, for you have another son.” '
    18: '¹⁸ And as her soul was departing (for she was dying), she called his name
      Ben-oni; but his father called him Benjamin. '
    19: '¹⁹ So Rachel died, and she was buried on the way to Ephrath (that is, Bethlehem), '
    20: "²⁰ and Jacob set up a pillar over her tomb. It is the pillar of Rachel's\
      \ tomb, which is there to this day. "
    21: "²¹ Israel journeyed on and pitched his tent beyond the tower of Eder. \n"
    22: "²² While Israel lived in that land, Reuben went and lay with Bilhah his father's\
