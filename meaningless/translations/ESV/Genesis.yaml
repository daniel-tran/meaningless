    5: '⁵ Now Joseph had a dream, and when he told it to his brothers they hated him
      even more. '
    6: '⁶ He said to them, “Hear this dream that I have dreamed: '
    7: '⁷ Behold, we were binding sheaves in the field, and behold, my sheaf arose
      and stood upright. And behold, your sheaves gathered around it and bowed down
      to my sheaf.” '
    8: "⁸ His brothers said to him, “Are you indeed to reign over us? Or are you indeed\
      \ to rule over us?” So they hated him even more for his dreams and for his words.\
      \ \n"
    9: '⁹ Then he dreamed another dream and told it to his brothers and said, “Behold,
      I have dreamed another dream. Behold, the sun, the moon, and eleven stars were
      bowing down to me.” '
    10: '¹⁰ But when he told it to his father and to his brothers, his father rebuked
      him and said to him, “What is this dream that you have dreamed? Shall I and
      your mother and your brothers indeed come to bow ourselves to the ground before
      you?” '
    11: "¹¹ And his brothers were jealous of him, but his father kept the saying in\
      \ mind. \n"
    12: "¹² Now his brothers went to pasture their father's flock near Shechem. "
    13: '¹³ And Israel said to Joseph, “Are not your brothers pasturing the flock
      at Shechem? Come, I will send you to them.” And he said to him, “Here I am.” '
    14: '¹⁴ So he said to him, “Go now, see if it is well with your brothers and with
      the flock, and bring me word.” So he sent him from the Valley of Hebron, and
      he came to Shechem. '
    15: '¹⁵ And a man found him wandering in the fields. And the man asked him, “What
      are you seeking?” '
    16: '¹⁶ “I am seeking my brothers,” he said. “Tell me, please, where they are
      pasturing the flock.” '
    17: "¹⁷ And the man said, “They have gone away, for I heard them say, ‘Let us\
      \ go to Dothan.’” So Joseph went after his brothers and found them at Dothan.\
      \ \n"
    18: '¹⁸ They saw him from afar, and before he came near to them they conspired
      against him to kill him. '
    19: '¹⁹ They said to one another, “Here comes this dreamer. '
    20: '²⁰ Come now, let us kill him and throw him into one of the pits. Then we
