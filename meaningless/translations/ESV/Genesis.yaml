      O Lord who said to me, ‘Return to your country and to your kindred, that I may
      do you good,’ '
    10: '¹⁰ I am not worthy of the least of all the deeds of steadfast love and all
      the faithfulness that you have shown to your servant, for with only my staff
      I crossed this Jordan, and now I have become two camps. '
    11: '¹¹ Please deliver me from the hand of my brother, from the hand of Esau,
      for I fear him, that he may come and attack me, the mothers with the children. '
    12: "¹² But you said, ‘I will surely do you good, and make your offspring as the\
      \ sand of the sea, which cannot be numbered for multitude.’” \n"
    13: '¹³ So he stayed there that night, and from what he had with him he took a
      present for his brother Esau, '
    14: '¹⁴ two hundred female goats and twenty male goats, two hundred ewes and twenty
      rams, '
    15: '¹⁵ thirty milking camels and their calves, forty cows and ten bulls, twenty
      female donkeys and ten male donkeys. '
    16: '¹⁶ These he handed over to his servants, every drove by itself, and said
      to his servants, “Pass on ahead of me and put a space between drove and drove.” '
    17: '¹⁷ He instructed the first, “When Esau my brother meets you and asks you,
      ‘To whom do you belong? Where are you going? And whose are these ahead of you?’ '
    18: '¹⁸ then you shall say, ‘They belong to your servant Jacob. They are a present
      sent to my lord Esau. And moreover, he is behind us.’” '
    19: '¹⁹ He likewise instructed the second and the third and all who followed the
      droves, “You shall say the same thing to Esau when you find him, '
    20: '²⁰ and you shall say, ‘Moreover, your servant Jacob is behind us.’” For he
      thought, “I may appease him with the present that goes ahead of me, and afterward
      I shall see his face. Perhaps he will accept me.” '
    21: "²¹ So the present passed on ahead of him, and he himself stayed that night\
      \ in the camp. \n"
    22: '²² The same night he arose and took his two wives, his two female servants,
      and his eleven children, and crossed the ford of the Jabbok. '
    23: '²³ He took them and sent them across the stream, and everything else that
      he had. '
    24: '²⁴ And Jacob was left alone. And a man wrestled with him until the breaking
      of the day. '
    25: "²⁵ When the man saw that he did not prevail against Jacob, he touched his\
      \ hip socket, and Jacob's hip was put out of joint as he wrestled with him. "
    26: '²⁶ Then he said, “Let me go, for the day has broken.” But Jacob said, “I
      will not let you go unless you bless me.” '
    27: '²⁷ And he said to him, “What is your name?” And he said, “Jacob.” '
    28: '²⁸ Then he said, “Your name shall no longer be called Jacob, but Israel,
      for you have striven with God and with men, and have prevailed.” '
    29: '²⁹ Then Jacob asked him, “Please tell me your name.” But he said, “Why is
      it that you ask my name?” And there he blessed him. '
    30: '³⁰ So Jacob called the name of the place Peniel, saying, “For I have seen
      God face to face, and yet my life has been delivered.” '
    31: '³¹ The sun rose upon him as he passed Penuel, limping because of his hip. '
    32: ³² Therefore to this day the people of Israel do not eat the sinew of the
      thigh that is on the hip socket, because he touched the socket of Jacob's hip
      on the sinew of the thigh.
  33:
    1: '¹ And Jacob lifted up his eyes and looked, and behold, Esau was coming, and
