    1: '¹ In the beginning, God created the heavens and the earth. '
    2: "² The earth was without form and void, and darkness was over the face of the\
      \ deep. And the Spirit of God was hovering over the face of the waters. \n"
    3: '³ And God said, “Let there be light,” and there was light. '
    4: '⁴ And God saw that the light was good. And God separated the light from the
      darkness. '
    5: "⁵ God called the light Day, and the darkness he called Night. And there was\
      \ evening and there was morning, the first day. \n"
    6: '⁶ And God said, “Let there be an expanse in the midst of the waters, and let
      it separate the waters from the waters.” '
    7: '⁷ And God made the expanse and separated the waters that were under the expanse
      from the waters that were above the expanse. And it was so. '
    8: "⁸ And God called the expanse Heaven. And there was evening and there was morning,\
      \ the second day. \n"
    9: '⁹ And God said, “Let the waters under the heavens be gathered together into
      one place, and let the dry land appear.” And it was so. '
    10: "¹⁰ God called the dry land Earth, and the waters that were gathered together\
      \ he called Seas. And God saw that it was good. \n"
    11: '¹¹ And God said, “Let the earth sprout vegetation, plants yielding seed,
      and fruit trees bearing fruit in which is their seed, each according to its
      kind, on the earth.” And it was so. '
    12: '¹² The earth brought forth vegetation, plants yielding seed according to
      their own kinds, and trees bearing fruit in which is their seed, each according
      to its kind. And God saw that it was good. '
    13: "¹³ And there was evening and there was morning, the third day. \n"
    14: '¹⁴ And God said, “Let there be lights in the expanse of the heavens to separate
      the day from the night. And let them be for signs and for seasons, and for days
      and years, '
    15: '¹⁵ and let them be lights in the expanse of the heavens to give light upon
      the earth.” And it was so. '
    16: '¹⁶ And God made the two great lights—the greater light to rule the day and
      the lesser light to rule the night—and the stars. '
    17: '¹⁷ And God set them in the expanse of the heavens to give light on the earth, '
    18: '¹⁸ to rule over the day and over the night, and to separate the light from
      the darkness. And God saw that it was good. '
    19: "¹⁹ And there was evening and there was morning, the fourth day. \n"
    20: '²⁰ And God said, “Let the waters swarm with swarms of living creatures, and
      let birds fly above the earth across the expanse of the heavens.” '
    21: '²¹ So God created the great sea creatures and every living creature that
      moves, with which the waters swarm, according to their kinds, and every winged
      bird according to its kind. And God saw that it was good. '
    22: '²² And God blessed them, saying, “Be fruitful and multiply and fill the waters
      in the seas, and let birds multiply on the earth.” '
    23: "²³ And there was evening and there was morning, the fifth day. \n"
    24: '²⁴ And God said, “Let the earth bring forth living creatures according to
      their kinds—livestock and creeping things and beasts of the earth according
      to their kinds.” And it was so. '
    25: "²⁵ And God made the beasts of the earth according to their kinds and the\
      \ livestock according to their kinds, and everything that creeps on the ground\
      \ according to its kind. And God saw that it was good. \n"
    26: "²⁶ Then God said, “Let us make man in our image, after our likeness. And\
      \ let them have dominion over the fish of the sea and over the birds of the\
      \ heavens and over the livestock and over all the earth and over every creeping\
      \ thing that creeps on the earth.” \n"
    27: "²⁷ So God created man in his own image,\n    in the image of God he created\
      \ him;\n    male and female he created them. \n"
    28: '²⁸ And God blessed them. And God said to them, “Be fruitful and multiply
      and fill the earth and subdue it, and have dominion over the fish of the sea
      and over the birds of the heavens and over every living thing that moves on
      the earth.” '
    29: '²⁹ And God said, “Behold, I have given you every plant yielding seed that
      is on the face of all the earth, and every tree with seed in its fruit. You
      shall have them for food. '
    30: '³⁰ And to every beast of the earth and to every bird of the heavens and to
      everything that creeps on the earth, everything that has the breath of life,
      I have given every green plant for food.” And it was so. '
    31: ³¹ And God saw everything that he had made, and behold, it was very good.
      And there was evening and there was morning, the sixth day.
  2:
    1: '¹ Thus the heavens and the earth were finished, and all the host of them. '
    2: '² And on the seventh day God finished his work that he had done, and he rested
      on the seventh day from all his work that he had done. '
    3: "³ So God blessed the seventh day and made it holy, because on it God rested\
      \ from all his work that he had done in creation. \n"
    4: "⁴ These are the generations\nof the heavens and the earth when they were created,\n\
      in the day that the Lord God made the earth and the heavens. \n"
    5: '⁵ When no bush of the field was yet in the land and no small plant of the
      field had yet sprung up—for the Lord God had not caused it to rain on the land,
      and there was no man to work the ground, '
    6: '⁶ and a mist was going up from the land and was watering the whole face of
      the ground— '
    7: '⁷ then the Lord God formed the man of dust from the ground and breathed into
      his nostrils the breath of life, and the man became a living creature. '
    8: '⁸ And the Lord God planted a garden in Eden, in the east, and there he put
      the man whom he had formed. '
    9: "⁹ And out of the ground the Lord God made to spring up every tree that is\
      \ pleasant to the sight and good for food. The tree of life was in the midst\
      \ of the garden, and the tree of the knowledge of good and evil. \n"
    10: '¹⁰ A river flowed out of Eden to water the garden, and there it divided and
      became four rivers. '
    11: '¹¹ The name of the first is the Pishon. It is the one that flowed around
      the whole land of Havilah, where there is gold. '
    12: '¹² And the gold of that land is good; bdellium and onyx stone are there. '
    13: '¹³ The name of the second river is the Gihon. It is the one that flowed around
      the whole land of Cush. '
    14: "¹⁴ And the name of the third river is the Tigris, which flows east of Assyria.\
      \ And the fourth river is the Euphrates. \n"
    15: '¹⁵ The Lord God took the man and put him in the garden of Eden to work it
      and keep it. '
    16: '¹⁶ And the Lord God commanded the man, saying, “You may surely eat of every
      tree of the garden, '
    17: "¹⁷ but of the tree of the knowledge of good and evil you shall not eat, for\
      \ in the day that you eat of it you shall surely die.” \n"
    18: '¹⁸ Then the Lord God said, “It is not good that the man should be alone;
      I will make him a helper fit for him.” '
    19: '¹⁹ Now out of the ground the Lord God had formed every beast of the field
      and every bird of the heavens and brought them to the man to see what he would
      call them. And whatever the man called every living creature, that was its name. '
    20: '²⁰ The man gave names to all livestock and to the birds of the heavens and
      to every beast of the field. But for Adam there was not found a helper fit for
      him. '
    21: '²¹ So the Lord God caused a deep sleep to fall upon the man, and while he
      slept took one of his ribs and closed up its place with flesh. '
    22: '²² And the rib that the Lord God had taken from the man he made into a woman
      and brought her to the man. '
    23: "²³ Then the man said,\n“This at last is bone of my bones\n    and flesh of\
      \ my flesh;\nshe shall be called Woman,\n    because she was taken out of Man.”\
      \ \n"
    24: '²⁴ Therefore a man shall leave his father and his mother and hold fast to
      his wife, and they shall become one flesh. '
    25: ²⁵ And the man and his wife were both naked and were not ashamed.
  3:
    1: "¹ Now the serpent was more crafty than any other beast of the field that the\
      \ Lord God had made.\nHe said to the woman, “Did God actually say, ‘You shall\
      \ not eat of any tree in the garden’?” "
    2: '² And the woman said to the serpent, “We may eat of the fruit of the trees
      in the garden, '
    3: '³ but God said, ‘You shall not eat of the fruit of the tree that is in the
      midst of the garden, neither shall you touch it, lest you die.’” '
    4: '⁴ But the serpent said to the woman, “You will not surely die. '
    5: '⁵ For God knows that when you eat of it your eyes will be opened, and you
      will be like God, knowing good and evil.” '
    6: '⁶ So when the woman saw that the tree was good for food, and that it was a
      delight to the eyes, and that the tree was to be desired to make one wise, she
      took of its fruit and ate, and she also gave some to her husband who was with
      her, and he ate. '
    7: "⁷ Then the eyes of both were opened, and they knew that they were naked. And\
      \ they sewed fig leaves together and made themselves loincloths. \n"
    8: '⁸ And they heard the sound of the Lord God walking in the garden in the cool
      of the day, and the man and his wife hid themselves from the presence of the
      Lord God among the trees of the garden. '
    9: '⁹ But the Lord God called to the man and said to him, “Where are you?” '
    10: '¹⁰ And he said, “I heard the sound of you in the garden, and I was afraid,
      because I was naked, and I hid myself.” '
    11: '¹¹ He said, “Who told you that you were naked? Have you eaten of the tree
      of which I commanded you not to eat?” '
    12: '¹² The man said, “The woman whom you gave to be with me, she gave me fruit
      of the tree, and I ate.” '
    13: "¹³ Then the Lord God said to the woman, “What is this that you have done?”\
      \ The woman said, “The serpent deceived me, and I ate.” \n"
    14: "¹⁴ The Lord God said to the serpent,\n“Because you have done this,\n    cursed\
      \ are you above all livestock\n    and above all beasts of the field;\non your\
      \ belly you shall go,\n    and dust you shall eat\n    all the days of your\
      \ life.\n"
    15: "¹⁵ I will put enmity between you and the woman,\n    and between your offspring\
      \ and her offspring;\nhe shall bruise your head,\n    and you shall bruise his\
      \ heel.” \n"
    16: "¹⁶ To the woman he said,\n“I will surely multiply your pain in childbearing;\n\
      \    in pain you shall bring forth children.\nYour desire shall be contrary\
      \ to your husband,\n    but he shall rule over you.” \n"
    17: "¹⁷ And to Adam he said,\n“Because you have listened to the voice of your\
      \ wife\n    and have eaten of the tree\nof which I commanded you,\n    ‘You\
      \ shall not eat of it,’\ncursed is the ground because of you;\n    in pain you\
      \ shall eat of it all the days of your life;\n"
    18: "¹⁸ thorns and thistles it shall bring forth for you;\n    and you shall eat\
      \ the plants of the field.\n"
    19: "¹⁹ By the sweat of your face\n    you shall eat bread,\ntill you return to\
      \ the ground,\n    for out of it you were taken;\nfor you are dust,\n    and\
      \ to dust you shall return.” \n"
    20: "²⁰ The man called his wife's name Eve, because she was the mother of all\
      \ living. "
    21: "²¹ And the Lord God made for Adam and for his wife garments of skins and\
      \ clothed them. \n"
    22: '²² Then the Lord God said, “Behold, the man has become like one of us in
      knowing good and evil. Now, lest he reach out his hand and take also of the
      tree of life and eat, and live forever—” '
    23: '²³ therefore the Lord God sent him out from the garden of Eden to work the
      ground from which he was taken. '
    24: ²⁴ He drove out the man, and at the east of the garden of Eden he placed the
      cherubim and a flaming sword that turned every way to guard the way to the tree
      of life.
