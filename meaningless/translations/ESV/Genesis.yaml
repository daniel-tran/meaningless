    1: '¹ When man began to multiply on the face of the land and daughters were born
      to them, '
    2: '² the sons of God saw that the daughters of man were attractive. And they
      took as their wives any they chose. '
    3: '³ Then the Lord said, “My Spirit shall not abide in man forever, for he is
      flesh: his days shall be 120 years.” '
    4: "⁴ The Nephilim were on the earth in those days, and also afterward, when the\
      \ sons of God came in to the daughters of man and they bore children to them.\
      \ These were the mighty men who were of old, the men of renown. \n"
    5: '⁵ The Lord saw that the wickedness of man was great in the earth, and that
      every intention of the thoughts of his heart was only evil continually. '
    6: '⁶ And the Lord regretted that he had made man on the earth, and it grieved
      him to his heart. '
    7: '⁷ So the Lord said, “I will blot out man whom I have created from the face
      of the land, man and animals and creeping things and birds of the heavens, for
      I am sorry that I have made them.” '
    8: "⁸ But Noah found favor in the eyes of the Lord. \n"
    9: '⁹ These are the generations of Noah. Noah was a righteous man, blameless in
      his generation. Noah walked with God. '
    10: "¹⁰ And Noah had three sons, Shem, Ham, and Japheth. \n"
    11: "¹¹ Now the earth was corrupt in God's sight, and the earth was filled with\
      \ violence. "
    12: '¹² And God saw the earth, and behold, it was corrupt, for all flesh had corrupted
      their way on the earth. '
    13: '¹³ And God said to Noah, “I have determined to make an end of all flesh,
      for the earth is filled with violence through them. Behold, I will destroy them
      with the earth. '
    14: '¹⁴ Make yourself an ark of gopher wood. Make rooms in the ark, and cover
      it inside and out with pitch. '
    15: '¹⁵ This is how you are to make it: the length of the ark 300 cubits, its
      breadth 50 cubits, and its height 30 cubits. '
    16: '¹⁶ Make a roof for the ark, and finish it to a cubit above, and set the door
      of the ark in its side. Make it with lower, second, and third decks. '
    17: '¹⁷ For behold, I will bring a flood of waters upon the earth to destroy all
      flesh in which is the breath of life under heaven. Everything that is on the
      earth shall die. '
    18: "¹⁸ But I will establish my covenant with you, and you shall come into the\
      \ ark, you, your sons, your wife, and your sons' wives with you. "
    19: '¹⁹ And of every living thing of all flesh, you shall bring two of every sort
      into the ark to keep them alive with you. They shall be male and female. '
    20: '²⁰ Of the birds according to their kinds, and of the animals according to
      their kinds, of every creeping thing of the ground, according to its kind, two
      of every sort shall come in to you to keep them alive. '
    21: '²¹ Also take with you every sort of food that is eaten, and store it up.
      It shall serve as food for you and for them.” '
    22: ²² Noah did this; he did all that God commanded him.
  7:
    1: '¹ Then the Lord said to Noah, “Go into the ark, you and all your household,
      for I have seen that you are righteous before me in this generation. '
    2: '² Take with you seven pairs of all clean animals, the male and his mate, and
      a pair of the animals that are not clean, the male and his mate, '
    3: '³ and seven pairs of the birds of the heavens also, male and female, to keep
      their offspring alive on the face of all the earth. '
    4: '⁴ For in seven days I will send rain on the earth forty days and forty nights,
      and every living thing that I have made I will blot out from the face of the
      ground.” '
    5: "⁵ And Noah did all that the Lord had commanded him. \n"
    6: '⁶ Noah was six hundred years old when the flood of waters came upon the earth. '
    7: "⁷ And Noah and his sons and his wife and his sons' wives with him went into\
      \ the ark to escape the waters of the flood. "
    8: '⁸ Of clean animals, and of animals that are not clean, and of birds, and of
      everything that creeps on the ground, '
    9: '⁹ two and two, male and female, went into the ark with Noah, as God had commanded
      Noah. '
    10: "¹⁰ And after seven days the waters of the flood came upon the earth. \n"
    11: "¹¹ In the six hundredth year of Noah's life, in the second month, on the\
      \ seventeenth day of the month, on that day all the fountains of the great deep\
      \ burst forth, and the windows of the heavens were opened. "
    12: '¹² And rain fell upon the earth forty days and forty nights. '
    13: "¹³ On the very same day Noah and his sons, Shem and Ham and Japheth, and\
      \ Noah's wife and the three wives of his sons with them entered the ark, "
    14: '¹⁴ they and every beast, according to its kind, and all the livestock according
      to their kinds, and every creeping thing that creeps on the earth, according
      to its kind, and every bird, according to its kind, every winged creature. '
    15: '¹⁵ They went into the ark with Noah, two and two of all flesh in which there
      was the breath of life. '
    16: "¹⁶ And those that entered, male and female of all flesh, went in as God had\
      \ commanded him. And the Lord shut him in. \n"
    17: '¹⁷ The flood continued forty days on the earth. The waters increased and
      bore up the ark, and it rose high above the earth. '
    18: '¹⁸ The waters prevailed and increased greatly on the earth, and the ark floated
      on the face of the waters. '
    19: '¹⁹ And the waters prevailed so mightily on the earth that all the high mountains
      under the whole heaven were covered. '
    20: '²⁰ The waters prevailed above the mountains, covering them fifteen cubits
      deep. '
    21: '²¹ And all flesh died that moved on the earth, birds, livestock, beasts,
      all swarming creatures that swarm on the earth, and all mankind. '
    22: '²² Everything on the dry land in whose nostrils was the breath of life died. '
    23: '²³ He blotted out every living thing that was on the face of the ground,
      man and animals and creeping things and birds of the heavens. They were blotted
      out from the earth. Only Noah was left, and those who were with him in the ark. '
    24: ²⁴ And the waters prevailed on the earth 150 days.
  8:
    1: '¹ But God remembered Noah and all the beasts and all the livestock that were
      with him in the ark. And God made a wind blow over the earth, and the waters
      subsided. '
    2: '² The fountains of the deep and the windows of the heavens were closed, the
      rain from the heavens was restrained, '
    3: '³ and the waters receded from the earth continually. At the end of 150 days
      the waters had abated, '
    4: '⁴ and in the seventh month, on the seventeenth day of the month, the ark came
      to rest on the mountains of Ararat. '
    5: "⁵ And the waters continued to abate until the tenth month; in the tenth month,\
      \ on the first day of the month, the tops of the mountains were seen. \n"
    6: '⁶ At the end of forty days Noah opened the window of the ark that he had made '
    7: '⁷ and sent forth a raven. It went to and fro until the waters were dried up
      from the earth. '
    8: '⁸ Then he sent forth a dove from him, to see if the waters had subsided from
      the face of the ground. '
    9: '⁹ But the dove found no place to set her foot, and she returned to him to
      the ark, for the waters were still on the face of the whole earth. So he put
      out his hand and took her and brought her into the ark with him. '
    10: '¹⁰ He waited another seven days, and again he sent forth the dove out of
      the ark. '
    11: '¹¹ And the dove came back to him in the evening, and behold, in her mouth
      was a freshly plucked olive leaf. So Noah knew that the waters had subsided
      from the earth. '
    12: "¹² Then he waited another seven days and sent forth the dove, and she did\
      \ not return to him anymore. \n"
