    6: '⁶ And Judah took a wife for Er his firstborn, and her name was Tamar. '
    7: "⁷ But Er, Judah's firstborn, was wicked in the sight of the Lord, and the\
      \ Lord put him to death. "
    8: "⁸ Then Judah said to Onan, “Go in to your brother's wife and perform the duty\
      \ of a brother-in-law to her, and raise up offspring for your brother.” "
    9: "⁹ But Onan knew that the offspring would not be his. So whenever he went in\
      \ to his brother's wife he would waste the semen on the ground, so as not to\
      \ give offspring to his brother. "
    10: '¹⁰ And what he did was wicked in the sight of the Lord, and he put him to
      death also. '
    11: "¹¹ Then Judah said to Tamar his daughter-in-law, “Remain a widow in your\
      \ father's house, till Shelah my son grows up”—for he feared that he would die,\
      \ like his brothers. So Tamar went and remained in her father's house. \n"
    12: "¹² In the course of time the wife of Judah, Shua's daughter, died. When Judah\
      \ was comforted, he went up to Timnah to his sheepshearers, he and his friend\
      \ Hirah the Adullamite. "
    13: '¹³ And when Tamar was told, “Your father-in-law is going up to Timnah to
      shear his sheep,” '
    14: "¹⁴ she took off her widow's garments and covered herself with a veil, wrapping\
      \ herself up, and sat at the entrance to Enaim, which is on the road to Timnah.\
      \ For she saw that Shelah was grown up, and she had not been given to him in\
      \ marriage. "
    15: '¹⁵ When Judah saw her, he thought she was a prostitute, for she had covered
      her face. '
    16: '¹⁶ He turned to her at the roadside and said, “Come, let me come in to you,”
      for he did not know that she was his daughter-in-law. She said, “What will you
      give me, that you may come in to me?” '
    17: '¹⁷ He answered, “I will send you a young goat from the flock.” And she said,
      “If you give me a pledge, until you send it—” '
    18: '¹⁸ He said, “What pledge shall I give you?” She replied, “Your signet and
      your cord and your staff that is in your hand.” So he gave them to her and went
      in to her, and she conceived by him. '
    19: "¹⁹ Then she arose and went away, and taking off her veil she put on the garments\
      \ of her widowhood. \n"
    20: "²⁰ When Judah sent the young goat by his friend the Adullamite to take back\
      \ the pledge from the woman's hand, he did not find her. "
    21: '²¹ And he asked the men of the place, “Where is the cult prostitute who was
      at Enaim at the roadside?” And they said, “No cult prostitute has been here.” '
    22: '²² So he returned to Judah and said, “I have not found her. Also, the men
      of the place said, ‘No cult prostitute has been here.’” '
    23: "²³ And Judah replied, “Let her keep the things as her own, or we shall be\
      \ laughed at. You see, I sent this young goat, and you did not find her.” \n"
    24: '²⁴ About three months later Judah was told, “Tamar your daughter-in-law has
      been immoral. Moreover, she is pregnant by immorality.” And Judah said, “Bring
      her out, and let her be burned.” '
    25: '²⁵ As she was being brought out, she sent word to her father-in-law, “By
      the man to whom these belong, I am pregnant.” And she said, “Please identify
      whose these are, the signet and the cord and the staff.” '
    26: "²⁶ Then Judah identified them and said, “She is more righteous than I, since\
      \ I did not give her to my son Shelah.” And he did not know her again. \n"
    27: '²⁷ When the time of her labor came, there were twins in her womb. '
    28: '²⁸ And when she was in labor, one put out a hand, and the midwife took and
      tied a scarlet thread on his hand, saying, “This one came out first.” '
    29: '²⁹ But as he drew back his hand, behold, his brother came out. And she said,
      “What a breach you have made for yourself!” Therefore his name was called Perez. '
    30: ³⁰ Afterward his brother came out with the scarlet thread on his hand, and
      his name was called Zerah.
  39:
    1: '¹ Now Joseph had been brought down to Egypt, and Potiphar, an officer of Pharaoh,
      the captain of the guard, an Egyptian, had bought him from the Ishmaelites who
      had brought him down there. '
    2: '² The Lord was with Joseph, and he became a successful man, and he was in
      the house of his Egyptian master. '
    3: '³ His master saw that the Lord was with him and that the Lord caused all that
      he did to succeed in his hands. '
    4: '⁴ So Joseph found favor in his sight and attended him, and he made him overseer
      of his house and put him in charge of all that he had. '
    5: "⁵ From the time that he made him overseer in his house and over all that he\
      \ had, the Lord blessed the Egyptian's house for Joseph's sake; the blessing\
      \ of the Lord was on all that he had, in house and field. "
    6: "⁶ So he left all that he had in Joseph's charge, and because of him he had\
      \ no concern about anything but the food he ate.\nNow Joseph was handsome in\
      \ form and appearance. "
    7: "⁷ And after a time his master's wife cast her eyes on Joseph and said, “Lie\
      \ with me.” "
    8: "⁸ But he refused and said to his master's wife, “Behold, because of me my\
      \ master has no concern about anything in the house, and he has put everything\
      \ that he has in my charge. "
    9: '⁹ He is not greater in this house than I am, nor has he kept back anything
      from me except you, because you are his wife. How then can I do this great wickedness
      and sin against God?” '
    10: "¹⁰ And as she spoke to Joseph day after day, he would not listen to her,\
      \ to lie beside her or to be with her. \n"
    11: '¹¹ But one day, when he went into the house to do his work and none of the
      men of the house was there in the house, '
    12: '¹² she caught him by his garment, saying, “Lie with me.” But he left his
      garment in her hand and fled and got out of the house. '
    13: '¹³ And as soon as she saw that he had left his garment in her hand and had
      fled out of the house, '
    14: '¹⁴ she called to the men of her household and said to them, “See, he has
      brought among us a Hebrew to laugh at us. He came in to me to lie with me, and
      I cried out with a loud voice. '
    15: '¹⁵ And as soon as he heard that I lifted up my voice and cried out, he left
      his garment beside me and fled and got out of the house.” '
    16: '¹⁶ Then she laid up his garment by her until his master came home, '
    17: '¹⁷ and she told him the same story, saying, “The Hebrew servant, whom you
      have brought among us, came in to me to laugh at me. '
    18: "¹⁸ But as soon as I lifted up my voice and cried, he left his garment beside\
      \ me and fled out of the house.” \n"
    19: '¹⁹ As soon as his master heard the words that his wife spoke to him, “This
      is the way your servant treated me,” his anger was kindled. '
    20: "²⁰ And Joseph's master took him and put him into the prison, the place where\
      \ the king's prisoners were confined, and he was there in prison. "
    21: '²¹ But the Lord was with Joseph and showed him steadfast love and gave him
      favor in the sight of the keeper of the prison. '
    22: '²² And the keeper of the prison put Joseph in charge of all the prisoners
      who were in the prison. Whatever was done there, he was the one who did it. '
    23: ²³ The keeper of the prison paid no attention to anything that was in Joseph's
      charge, because the Lord was with him. And whatever he did, the Lord made it
      succeed.
  40:
    1: '¹ Some time after this, the cupbearer of the king of Egypt and his baker committed
      an offense against their lord the king of Egypt. '
    2: '² And Pharaoh was angry with his two officers, the chief cupbearer and the
      chief baker, '
    3: '³ and he put them in custody in the house of the captain of the guard, in
      the prison where Joseph was confined. '
    4: "⁴ The captain of the guard appointed Joseph to be with them, and he attended\
      \ them. They continued for some time in custody. \n"
    5: '⁵ And one night they both dreamed—the cupbearer and the baker of the king
      of Egypt, who were confined in the prison—each his own dream, and each dream
      with its own interpretation. '
    6: '⁶ When Joseph came to them in the morning, he saw that they were troubled. '
    7: "⁷ So he asked Pharaoh's officers who were with him in custody in his master's\
      \ house, “Why are your faces downcast today?” "
    8: "⁸ They said to him, “We have had dreams, and there is no one to interpret\
      \ them.” And Joseph said to them, “Do not interpretations belong to God? Please\
      \ tell them to me.” \n"
    9: '⁹ So the chief cupbearer told his dream to Joseph and said to him, “In my
      dream there was a vine before me, '
    10: '¹⁰ and on the vine there were three branches. As soon as it budded, its blossoms
      shot forth, and the clusters ripened into grapes. '
    11: "¹¹ Pharaoh's cup was in my hand, and I took the grapes and pressed them into\
      \ Pharaoh's cup and placed the cup in Pharaoh's hand.” "
    12: '¹² Then Joseph said to him, “This is its interpretation: the three branches
      are three days. '
    13: "¹³ In three days Pharaoh will lift up your head and restore you to your office,\
      \ and you shall place Pharaoh's cup in his hand as formerly, when you were his\
      \ cupbearer. "
    14: '¹⁴ Only remember me, when it is well with you, and please do me the kindness
      to mention me to Pharaoh, and so get me out of this house. '
    15: "¹⁵ For I was indeed stolen out of the land of the Hebrews, and here also\
      \ I have done nothing that they should put me into the pit.” \n"
    16: '¹⁶ When the chief baker saw that the interpretation was favorable, he said
      to Joseph, “I also had a dream: there were three cake baskets on my head, '
    17: '¹⁷ and in the uppermost basket there were all sorts of baked food for Pharaoh,
      but the birds were eating it out of the basket on my head.” '
    18: '¹⁸ And Joseph answered and said, “This is its interpretation: the three baskets
      are three days. '
    19: "¹⁹ In three days Pharaoh will lift up your head—from you!—and hang you on\
      \ a tree. And the birds will eat the flesh from you.” \n"
    20: "²⁰ On the third day, which was Pharaoh's birthday, he made a feast for all\
      \ his servants and lifted up the head of the chief cupbearer and the head of\
      \ the chief baker among his servants. "
    21: "²¹ He restored the chief cupbearer to his position, and he placed the cup\
      \ in Pharaoh's hand. "
    22: '²² But he hanged the chief baker, as Joseph had interpreted to them. '
    23: ²³ Yet the chief cupbearer did not remember Joseph, but forgot him.
  41:
    1: '¹ After two whole years, Pharaoh dreamed that he was standing by the Nile, '
    2: '² and behold, there came up out of the Nile seven cows, attractive and plump,
      and they fed in the reed grass. '
    3: '³ And behold, seven other cows, ugly and thin, came up out of the Nile after
      them, and stood by the other cows on the bank of the Nile. '
    4: '⁴ And the ugly, thin cows ate up the seven attractive, plump cows. And Pharaoh
      awoke. '
    5: '⁵ And he fell asleep and dreamed a second time. And behold, seven ears of
      grain, plump and good, were growing on one stalk. '
    6: '⁶ And behold, after them sprouted seven ears, thin and blighted by the east
      wind. '
    7: '⁷ And the thin ears swallowed up the seven plump, full ears. And Pharaoh awoke,
      and behold, it was a dream. '
    8: "⁸ So in the morning his spirit was troubled, and he sent and called for all\
      \ the magicians of Egypt and all its wise men. Pharaoh told them his dreams,\
      \ but there was none who could interpret them to Pharaoh. \n"
    9: '⁹ Then the chief cupbearer said to Pharaoh, “I remember my offenses today. '
    10: '¹⁰ When Pharaoh was angry with his servants and put me and the chief baker
      in custody in the house of the captain of the guard, '
    11: '¹¹ we dreamed on the same night, he and I, each having a dream with its own
      interpretation. '
    12: '¹² A young Hebrew was there with us, a servant of the captain of the guard.
      When we told him, he interpreted our dreams to us, giving an interpretation
      to each man according to his dream. '
    13: "¹³ And as he interpreted to us, so it came about. I was restored to my office,\
      \ and the baker was hanged.” \n"
    14: '¹⁴ Then Pharaoh sent and called Joseph, and they quickly brought him out
      of the pit. And when he had shaved himself and changed his clothes, he came
      in before Pharaoh. '
    15: '¹⁵ And Pharaoh said to Joseph, “I have had a dream, and there is no one who
      can interpret it. I have heard it said of you that when you hear a dream you
      can interpret it.” '
    16: '¹⁶ Joseph answered Pharaoh, “It is not in me; God will give Pharaoh a favorable
      answer.” '
    17: '¹⁷ Then Pharaoh said to Joseph, “Behold, in my dream I was standing on the
      banks of the Nile. '
    18: '¹⁸ Seven cows, plump and attractive, came up out of the Nile and fed in the
      reed grass. '
    19: '¹⁹ Seven other cows came up after them, poor and very ugly and thin, such
      as I had never seen in all the land of Egypt. '
    20: '²⁰ And the thin, ugly cows ate up the first seven plump cows, '
    21: '²¹ but when they had eaten them no one would have known that they had eaten
      them, for they were still as ugly as at the beginning. Then I awoke. '
    22: '²² I also saw in my dream seven ears growing on one stalk, full and good. '
    23: '²³ Seven ears, withered, thin, and blighted by the east wind, sprouted after
      them, '
    24: "²⁴ and the thin ears swallowed up the seven good ears. And I told it to the\
      \ magicians, but there was no one who could explain it to me.” \n"
    25: '²⁵ Then Joseph said to Pharaoh, “The dreams of Pharaoh are one; God has revealed
      to Pharaoh what he is about to do. '
    26: '²⁶ The seven good cows are seven years, and the seven good ears are seven
      years; the dreams are one. '
    27: '²⁷ The seven lean and ugly cows that came up after them are seven years,
      and the seven empty ears blighted by the east wind are also seven years of famine. '
    28: '²⁸ It is as I told Pharaoh; God has shown to Pharaoh what he is about to
      do. '
    29: '²⁹ There will come seven years of great plenty throughout all the land of
      Egypt, '
    30: '³⁰ but after them there will arise seven years of famine, and all the plenty
      will be forgotten in the land of Egypt. The famine will consume the land, '
    31: '³¹ and the plenty will be unknown in the land by reason of the famine that
      will follow, for it will be very severe. '
    32: "³² And the doubling of Pharaoh's dream means that the thing is fixed by God,\
      \ and God will shortly bring it about. "
    33: '³³ Now therefore let Pharaoh select a discerning and wise man, and set him
      over the land of Egypt. '
    34: '³⁴ Let Pharaoh proceed to appoint overseers over the land and take one-fifth
      of the produce of the land of Egypt during the seven plentiful years. '
    35: '³⁵ And let them gather all the food of these good years that are coming and
      store up grain under the authority of Pharaoh for food in the cities, and let
      them keep it. '
    36: "³⁶ That food shall be a reserve for the land against the seven years of famine\
      \ that are to occur in the land of Egypt, so that the land may not perish through\
      \ the famine.” \n"
    37: '³⁷ This proposal pleased Pharaoh and all his servants. '
    38: '³⁸ And Pharaoh said to his servants, “Can we find a man like this, in whom
      is the Spirit of God?” '
    39: '³⁹ Then Pharaoh said to Joseph, “Since God has shown you all this, there
      is none so discerning and wise as you are. '
    40: '⁴⁰ You shall be over my house, and all my people shall order themselves as
      you command. Only as regards the throne will I be greater than you.” '
    41: '⁴¹ And Pharaoh said to Joseph, “See, I have set you over all the land of
      Egypt.” '
    42: "⁴² Then Pharaoh took his signet ring from his hand and put it on Joseph's\
      \ hand, and clothed him in garments of fine linen and put a gold chain about\
      \ his neck. "
    43: '⁴³ And he made him ride in his second chariot. And they called out before
      him, “Bow the knee!” Thus he set him over all the land of Egypt. '
    44: '⁴⁴ Moreover, Pharaoh said to Joseph, “I am Pharaoh, and without your consent
      no one shall lift up hand or foot in all the land of Egypt.” '
    45: "⁴⁵ And Pharaoh called Joseph's name Zaphenath-paneah. And he gave him in\
      \ marriage Asenath, the daughter of Potiphera priest of On. So Joseph went out\
      \ over the land of Egypt. \n"
    46: '⁴⁶ Joseph was thirty years old when he entered the service of Pharaoh king
      of Egypt. And Joseph went out from the presence of Pharaoh and went through
      all the land of Egypt. '
    47: '⁴⁷ During the seven plentiful years the earth produced abundantly, '
    48: '⁴⁸ and he gathered up all the food of these seven years, which occurred in
      the land of Egypt, and put the food in the cities. He put in every city the
      food from the fields around it. '
    49: "⁴⁹ And Joseph stored up grain in great abundance, like the sand of the sea,\
      \ until he ceased to measure it, for it could not be measured. \n"
    50: '⁵⁰ Before the year of famine came, two sons were born to Joseph. Asenath,
      the daughter of Potiphera priest of On, bore them to him. '
    51: "⁵¹ Joseph called the name of the firstborn Manasseh. “For,” he said, “God\
      \ has made me forget all my hardship and all my father's house.” "
    52: "⁵² The name of the second he called Ephraim, “For God has made me fruitful\
      \ in the land of my affliction.” \n"
    53: '⁵³ The seven years of plenty that occurred in the land of Egypt came to an
      end, '
    54: '⁵⁴ and the seven years of famine began to come, as Joseph had said. There
      was famine in all lands, but in all the land of Egypt there was bread. '
    55: "⁵⁵ When all the land of Egypt was famished, the people cried to Pharaoh for\
      \ bread. Pharaoh said to all the Egyptians, “Go to Joseph. What he says to you,\
      \ do.” \n"
    56: '⁵⁶ So when the famine had spread over all the land, Joseph opened all the
      storehouses and sold to the Egyptians, for the famine was severe in the land
      of Egypt. '
    57: ⁵⁷ Moreover, all the earth came to Egypt to Joseph to buy grain, because the
      famine was severe over all the earth.
  42:
    1: '¹ When Jacob learned that there was grain for sale in Egypt, he said to his
      sons, “Why do you look at one another?” '
    2: '² And he said, “Behold, I have heard that there is grain for sale in Egypt.
      Go down and buy grain for us there, that we may live and not die.” '
    3: "³ So ten of Joseph's brothers went down to buy grain in Egypt. "
    4: "⁴ But Jacob did not send Benjamin, Joseph's brother, with his brothers, for\
      \ he feared that harm might happen to him. "
    5: "⁵ Thus the sons of Israel came to buy among the others who came, for the famine\
      \ was in the land of Canaan. \n"
    6: "⁶ Now Joseph was governor over the land. He was the one who sold to all the\
      \ people of the land. And Joseph's brothers came and bowed themselves before\
      \ him with their faces to the ground. "
    7: '⁷ Joseph saw his brothers and recognized them, but he treated them like strangers
      and spoke roughly to them. “Where do you come from?” he said. They said, “From
      the land of Canaan, to buy food.” '
    8: '⁸ And Joseph recognized his brothers, but they did not recognize him. '
    9: '⁹ And Joseph remembered the dreams that he had dreamed of them. And he said
      to them, “You are spies; you have come to see the nakedness of the land.” '
    10: '¹⁰ They said to him, “No, my lord, your servants have come to buy food. '
    11: "¹¹ We are all sons of one man. We are honest men. Your servants have never\
      \ been spies.” \n"
    12: '¹² He said to them, “No, it is the nakedness of the land that you have come
      to see.” '
    13: '¹³ And they said, “We, your servants, are twelve brothers, the sons of one
      man in the land of Canaan, and behold, the youngest is this day with our father,
      and one is no more.” '
    14: '¹⁴ But Joseph said to them, “It is as I said to you. You are spies. '
    15: '¹⁵ By this you shall be tested: by the life of Pharaoh, you shall not go
      from this place unless your youngest brother comes here. '
    16: '¹⁶ Send one of you, and let him bring your brother, while you remain confined,
      that your words may be tested, whether there is truth in you. Or else, by the
      life of Pharaoh, surely you are spies.” '
    17: "¹⁷ And he put them all together in custody for three days. \n"
    18: '¹⁸ On the third day Joseph said to them, “Do this and you will live, for
      I fear God: '
    19: '¹⁹ if you are honest men, let one of your brothers remain confined where
      you are in custody, and let the rest go and carry grain for the famine of your
      households, '
    20: '²⁰ and bring your youngest brother to me. So your words will be verified,
      and you shall not die.” And they did so. '
    21: '²¹ Then they said to one another, “In truth we are guilty concerning our
      brother, in that we saw the distress of his soul, when he begged us and we did
      not listen. That is why this distress has come upon us.” '
    22: '²² And Reuben answered them, “Did I not tell you not to sin against the boy?
      But you did not listen. So now there comes a reckoning for his blood.” '
    23: '²³ They did not know that Joseph understood them, for there was an interpreter
      between them. '
    24: '²⁴ Then he turned away from them and wept. And he returned to them and spoke
      to them. And he took Simeon from them and bound him before their eyes. '
    25: "²⁵ And Joseph gave orders to fill their bags with grain, and to replace every\
      \ man's money in his sack, and to give them provisions for the journey. This\
      \ was done for them. \n"
    26: '²⁶ Then they loaded their donkeys with their grain and departed. '
    27: '²⁷ And as one of them opened his sack to give his donkey fodder at the lodging
      place, he saw his money in the mouth of his sack. '
    28: "²⁸ He said to his brothers, “My money has been put back; here it is in the\
      \ mouth of my sack!” At this their hearts failed them, and they turned trembling\
      \ to one another, saying, “What is this that God has done to us?” \n"
    29: '²⁹ When they came to Jacob their father in the land of Canaan, they told
      him all that had happened to them, saying, '
    30: '³⁰ “The man, the lord of the land, spoke roughly to us and took us to be
      spies of the land. '
    31: '³¹ But we said to him, ‘We are honest men; we have never been spies. '
    32: '³² We are twelve brothers, sons of our father. One is no more, and the youngest
      is this day with our father in the land of Canaan.’ '
    33: '³³ Then the man, the lord of the land, said to us, ‘By this I shall know
      that you are honest men: leave one of your brothers with me, and take grain
      for the famine of your households, and go your way. '
    34: "³⁴ Bring your youngest brother to me. Then I shall know that you are not\
      \ spies but honest men, and I will deliver your brother to you, and you shall\
      \ trade in the land.’” \n"
    35: "³⁵ As they emptied their sacks, behold, every man's bundle of money was in\
      \ his sack. And when they and their father saw their bundles of money, they\
      \ were afraid. "
    36: '³⁶ And Jacob their father said to them, “You have bereaved me of my children:
      Joseph is no more, and Simeon is no more, and now you would take Benjamin. All
      this has come against me.” '
    37: '³⁷ Then Reuben said to his father, “Kill my two sons if I do not bring him
      back to you. Put him in my hands, and I will bring him back to you.” '
    38: ³⁸ But he said, “My son shall not go down with you, for his brother is dead,
      and he is the only one left. If harm should happen to him on the journey that
      you are to make, you would bring down my gray hairs with sorrow to Sheol.”
  43:
    1: '¹ Now the famine was severe in the land. '
    2: '² And when they had eaten the grain that they had brought from Egypt, their
      father said to them, “Go again, buy us a little food.” '
    3: '³ But Judah said to him, “The man solemnly warned us, saying, ‘You shall not
      see my face unless your brother is with you.’ '
    4: '⁴ If you will send our brother with us, we will go down and buy you food. '
    5: '⁵ But if you will not send him, we will not go down, for the man said to us,
      ‘You shall not see my face, unless your brother is with you.’” '
    6: '⁶ Israel said, “Why did you treat me so badly as to tell the man that you
      had another brother?” '
    7: '⁷ They replied, “The man questioned us carefully about ourselves and our kindred,
      saying, ‘Is your father still alive? Do you have another brother?’ What we told
      him was in answer to these questions. Could we in any way know that he would
      say, ‘Bring your brother down’?” '
    8: '⁸ And Judah said to Israel his father, “Send the boy with me, and we will
      arise and go, that we may live and not die, both we and you and also our little
      ones. '
    9: '⁹ I will be a pledge of his safety. From my hand you shall require him. If
      I do not bring him back to you and set him before you, then let me bear the
      blame forever. '
    10: "¹⁰ If we had not delayed, we would now have returned twice.” \n"
    11: '¹¹ Then their father Israel said to them, “If it must be so, then do this:
      take some of the choice fruits of the land in your bags, and carry a present
      down to the man, a little balm and a little honey, gum, myrrh, pistachio nuts,
      and almonds. '
    12: '¹² Take double the money with you. Carry back with you the money that was
      returned in the mouth of your sacks. Perhaps it was an oversight. '
    13: '¹³ Take also your brother, and arise, go again to the man. '
    14: "¹⁴ May God Almighty grant you mercy before the man, and may he send back\
      \ your other brother and Benjamin. And as for me, if I am bereaved of my children,\
      \ I am bereaved.” \n"
    15: "¹⁵ So the men took this present, and they took double the money with them,\
      \ and Benjamin. They arose and went down to Egypt and stood before Joseph. \n"
