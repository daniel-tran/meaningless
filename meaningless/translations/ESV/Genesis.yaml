    23: "²³ The sons of Leah: Reuben (Jacob's firstborn), Simeon, Levi, Judah, Issachar,\
      \ and Zebulun. "
    24: '²⁴ The sons of Rachel: Joseph and Benjamin. '
    25: "²⁵ The sons of Bilhah, Rachel's servant: Dan and Naphtali. "
    26: "²⁶ The sons of Zilpah, Leah's servant: Gad and Asher. These were the sons\
      \ of Jacob who were born to him in Paddan-aram. \n"
    27: '²⁷ And Jacob came to his father Isaac at Mamre, or Kiriath-arba (that is,
