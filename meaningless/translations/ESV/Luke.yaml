    1: '¹ In those days a decree went out from Caesar Augustus that all the world
      should be registered. '
    2: '² This was the first registration when Quirinius was governor of Syria. '
    3: '³ And all went to be registered, each to his own town. '
    4: '⁴ And Joseph also went up from Galilee, from the town of Nazareth, to Judea,
      to the city of David, which is called Bethlehem, because he was of the house
      and lineage of David, '
    5: '⁵ to be registered with Mary, his betrothed, who was with child. '
    6: '⁶ And while they were there, the time came for her to give birth. '
    7: "⁷ And she gave birth to her firstborn son and wrapped him in swaddling cloths\
      \ and laid him in a manger, because there was no place for them in the inn.\
      \ \n"
    8: '⁸ And in the same region there were shepherds out in the field, keeping watch
      over their flock by night. '
    9: '⁹ And an angel of the Lord appeared to them, and the glory of the Lord shone
      around them, and they were filled with great fear. '
    10: '¹⁰ And the angel said to them, “Fear not, for behold, I bring you good news
      of great joy that will be for all the people. '
    11: '¹¹ For unto you is born this day in the city of David a Savior, who is Christ
      the Lord. '
    12: '¹² And this will be a sign for you: you will find a baby wrapped in swaddling
      cloths and lying in a manger.” '
    13: "¹³ And suddenly there was with the angel a multitude of the heavenly host\
      \ praising God and saying, \n"
    14: "¹⁴ “Glory to God in the highest,\n    and on earth peace among those with\
      \ whom he is pleased!” \n"
    15: '¹⁵ When the angels went away from them into heaven, the shepherds said to
      one another, “Let us go over to Bethlehem and see this thing that has happened,
      which the Lord has made known to us.” '
    16: '¹⁶ And they went with haste and found Mary and Joseph, and the baby lying
      in a manger. '
    17: '¹⁷ And when they saw it, they made known the saying that had been told them
      concerning this child. '
    18: '¹⁸ And all who heard it wondered at what the shepherds told them. '
    19: '¹⁹ But Mary treasured up all these things, pondering them in her heart. '
    20: "²⁰ And the shepherds returned, glorifying and praising God for all they had\
      \ heard and seen, as it had been told them. \n"
    21: "²¹ And at the end of eight days, when he was circumcised, he was called Jesus,\
      \ the name given by the angel before he was conceived in the womb. \n"
    22: '²² And when the time came for their purification according to the Law of
      Moses, they brought him up to Jerusalem to present him to the Lord '
    23: '²³ (as it is written in the Law of the Lord, “Every male who first opens
      the womb shall be called holy to the Lord”) '
    24: '²⁴ and to offer a sacrifice according to what is said in the Law of the Lord,
      “a pair of turtledoves, or two young pigeons.” '
    25: '²⁵ Now there was a man in Jerusalem, whose name was Simeon, and this man
      was righteous and devout, waiting for the consolation of Israel, and the Holy
      Spirit was upon him. '
    26: "²⁶ And it had been revealed to him by the Holy Spirit that he would not see\
      \ death before he had seen the Lord's Christ. "
    27: '²⁷ And he came in the Spirit into the temple, and when the parents brought
      in the child Jesus, to do for him according to the custom of the Law, '
    28: "²⁸ he took him up in his arms and blessed God and said, \n"
    29: "²⁹ “Lord, now you are letting your servant depart in peace,\n    according\
      \ to your word;\n"
    30: "³⁰ for my eyes have seen your salvation\n"
    31: "³¹     that you have prepared in the presence of all peoples,\n"
    32: "³² a light for revelation to the Gentiles,\n    and for glory to your people\
      \ Israel.” \n"
    33: '³³ And his father and his mother marveled at what was said about him. '
    34: '³⁴ And Simeon blessed them and said to Mary his mother, “Behold, this child
      is appointed for the fall and rising of many in Israel, and for a sign that
      is opposed '
    35: "³⁵ (and a sword will pierce through your own soul also), so that thoughts\
      \ from many hearts may be revealed.” \n"
    36: '³⁶ And there was a prophetess, Anna, the daughter of Phanuel, of the tribe
      of Asher. She was advanced in years, having lived with her husband seven years
      from when she was a virgin, '
    37: '³⁷ and then as a widow until she was eighty-four. She did not depart from
      the temple, worshiping with fasting and prayer night and day. '
    38: "³⁸ And coming up at that very hour she began to give thanks to God and to\
      \ speak of him to all who were waiting for the redemption of Jerusalem. \n"
    39: '³⁹ And when they had performed everything according to the Law of the Lord,
      they returned into Galilee, to their own town of Nazareth. '
    40: "⁴⁰ And the child grew and became strong, filled with wisdom. And the favor\
      \ of God was upon him. \n"
    41: '⁴¹ Now his parents went to Jerusalem every year at the Feast of the Passover. '
    42: '⁴² And when he was twelve years old, they went up according to custom. '
    43: '⁴³ And when the feast was ended, as they were returning, the boy Jesus stayed
      behind in Jerusalem. His parents did not know it, '
    44: "⁴⁴ but supposing him to be in the group they went a day's journey, but then\
      \ they began to search for him among their relatives and acquaintances, "
    45: '⁴⁵ and when they did not find him, they returned to Jerusalem, searching
      for him. '
    46: '⁴⁶ After three days they found him in the temple, sitting among the teachers,
      listening to them and asking them questions. '
    47: '⁴⁷ And all who heard him were amazed at his understanding and his answers. '
    48: '⁴⁸ And when his parents saw him, they were astonished. And his mother said
      to him, “Son, why have you treated us so? Behold, your father and I have been
      searching for you in great distress.” '
    49: "⁴⁹ And he said to them, “Why were you looking for me? Did you not know that\
      \ I must be in my Father's house?” "
    50: '⁵⁰ And they did not understand the saying that he spoke to them. '
    51: "⁵¹ And he went down with them and came to Nazareth and was submissive to\
      \ them. And his mother treasured up all these things in her heart. \n"
    52: ⁵² And Jesus increased in wisdom and in stature and in favor with God and
      man.
  3:
    1: '¹ In the fifteenth year of the reign of Tiberius Caesar, Pontius Pilate being
      governor of Judea, and Herod being tetrarch of Galilee, and his brother Philip
      tetrarch of the region of Ituraea and Trachonitis, and Lysanias tetrarch of
      Abilene, '
    2: '² during the high priesthood of Annas and Caiaphas, the word of God came to
      John the son of Zechariah in the wilderness. '
    3: '³ And he went into all the region around the Jordan, proclaiming a baptism
      of repentance for the forgiveness of sins. '
    4: "⁴ As it is written in the book of the words of Isaiah the prophet,\n“The voice\
      \ of one crying in the wilderness:\n‘Prepare the way of the Lord,\n    make\
      \ his paths straight.\n"
    5: "⁵ Every valley shall be filled,\n    and every mountain and hill shall be\
      \ made low,\nand the crooked shall become straight,\n    and the rough places\
      \ shall become level ways,\n"
    6: "⁶ and all flesh shall see the salvation of God.’” \n"
    7: '⁷ He said therefore to the crowds that came out to be baptized by him, “You
      brood of vipers! Who warned you to flee from the wrath to come? '
    8: '⁸ Bear fruits in keeping with repentance. And do not begin to say to yourselves,
      ‘We have Abraham as our father.’ For I tell you, God is able from these stones
      to raise up children for Abraham. '
    9: "⁹ Even now the axe is laid to the root of the trees. Every tree therefore\
      \ that does not bear good fruit is cut down and thrown into the fire.” \n"
    10: '¹⁰ And the crowds asked him, “What then shall we do?” '
    11: '¹¹ And he answered them, “Whoever has two tunics is to share with him who
      has none, and whoever has food is to do likewise.” '
    12: '¹² Tax collectors also came to be baptized and said to him, “Teacher, what
      shall we do?” '
    13: '¹³ And he said to them, “Collect no more than you are authorized to do.” '
    14: "¹⁴ Soldiers also asked him, “And we, what shall we do?” And he said to them,\
      \ “Do not extort money from anyone by threats or by false accusation, and be\
      \ content with your wages.” \n"
    15: '¹⁵ As the people were in expectation, and all were questioning in their hearts
      concerning John, whether he might be the Christ, '
    16: '¹⁶ John answered them all, saying, “I baptize you with water, but he who
      is mightier than I is coming, the strap of whose sandals I am not worthy to
      untie. He will baptize you with the Holy Spirit and fire. '
    17: "¹⁷ His winnowing fork is in his hand, to clear his threshing floor and to\
      \ gather the wheat into his barn, but the chaff he will burn with unquenchable\
      \ fire.” \n"
    18: '¹⁸ So with many other exhortations he preached good news to the people. '
    19: "¹⁹ But Herod the tetrarch, who had been reproved by him for Herodias, his\
      \ brother's wife, and for all the evil things that Herod had done, "
    20: "²⁰ added this to them all, that he locked up John in prison. \n"
    21: '²¹ Now when all the people were baptized, and when Jesus also had been baptized
      and was praying, the heavens were opened, '
    22: "²² and the Holy Spirit descended on him in bodily form, like a dove; and\
      \ a voice came from heaven, “You are my beloved Son; with you I am well pleased.”\
      \ \n"
    23: '²³ Jesus, when he began his ministry, was about thirty years of age, being
      the son (as was supposed) of Joseph, the son of Heli, '
    24: '²⁴ the son of Matthat, the son of Levi, the son of Melchi, the son of Jannai,
      the son of Joseph, '
    25: '²⁵ the son of Mattathias, the son of Amos, the son of Nahum, the son of Esli,
      the son of Naggai, '
    26: '²⁶ the son of Maath, the son of Mattathias, the son of Semein, the son of
      Josech, the son of Joda, '
    27: '²⁷ the son of Joanan, the son of Rhesa, the son of Zerubbabel, the son of
      Shealtiel, the son of Neri, '
    28: '²⁸ the son of Melchi, the son of Addi, the son of Cosam, the son of Elmadam,
      the son of Er, '
    29: '²⁹ the son of Joshua, the son of Eliezer, the son of Jorim, the son of Matthat,
      the son of Levi, '
    30: '³⁰ the son of Simeon, the son of Judah, the son of Joseph, the son of Jonam,
      the son of Eliakim, '
    31: '³¹ the son of Melea, the son of Menna, the son of Mattatha, the son of Nathan,
      the son of David, '
    32: '³² the son of Jesse, the son of Obed, the son of Boaz, the son of Sala, the
      son of Nahshon, '
    33: '³³ the son of Amminadab, the son of Admin, the son of Arni, the son of Hezron,
      the son of Perez, the son of Judah, '
    34: '³⁴ the son of Jacob, the son of Isaac, the son of Abraham, the son of Terah,
      the son of Nahor, '
    35: '³⁵ the son of Serug, the son of Reu, the son of Peleg, the son of Eber, the
      son of Shelah, '
    36: '³⁶ the son of Cainan, the son of Arphaxad, the son of Shem, the son of Noah,
      the son of Lamech, '
    37: '³⁷ the son of Methuselah, the son of Enoch, the son of Jared, the son of
      Mahalaleel, the son of Cainan, '
    38: ³⁸ the son of Enos, the son of Seth, the son of Adam, the son of God.
  4:
    1: '¹ And Jesus, full of the Holy Spirit, returned from the Jordan and was led
      by the Spirit in the wilderness '
    2: '² for forty days, being tempted by the devil. And he ate nothing during those
      days. And when they were ended, he was hungry. '
    3: '³ The devil said to him, “If you are the Son of God, command this stone to
      become bread.” '
    4: '⁴ And Jesus answered him, “It is written, ‘Man shall not live by bread alone.’” '
    5: '⁵ And the devil took him up and showed him all the kingdoms of the world in
      a moment of time, '
    6: '⁶ and said to him, “To you I will give all this authority and their glory,
      for it has been delivered to me, and I give it to whom I will. '
    7: '⁷ If you, then, will worship me, it will all be yours.” '
    8: "⁸ And Jesus answered him, “It is written,\n“‘You shall worship the Lord your\
      \ God,\n    and him only shall you serve.’” \n"
    9: '⁹ And he took him to Jerusalem and set him on the pinnacle of the temple and
      said to him, “If you are the Son of God, throw yourself down from here, '
    10: "¹⁰ for it is written,\n“‘He will command his angels concerning you,\n   \
      \ to guard you,’ \n"
    11: "¹¹ and\n“‘On their hands they will bear you up,\n    lest you strike your\
      \ foot against a stone.’” \n"
    12: '¹² And Jesus answered him, “It is said, ‘You shall not put the Lord your
      God to the test.’” '
    13: "¹³ And when the devil had ended every temptation, he departed from him until\
      \ an opportune time. \n"
    14: '¹⁴ And Jesus returned in the power of the Spirit to Galilee, and a report
      about him went out through all the surrounding country. '
    15: "¹⁵ And he taught in their synagogues, being glorified by all. \n"
    16: '¹⁶ And he came to Nazareth, where he had been brought up. And as was his
      custom, he went to the synagogue on the Sabbath day, and he stood up to read. '
    17: "¹⁷ And the scroll of the prophet Isaiah was given to him. He unrolled the\
      \ scroll and found the place where it was written, \n"
    18: "¹⁸ “The Spirit of the Lord is upon me,\n    because he has anointed me\n\
      \    to proclaim good news to the poor.\nHe has sent me to proclaim liberty\
      \ to the captives\n    and recovering of sight to the blind,\n    to set at\
      \ liberty those who are oppressed,\n"
    19: "¹⁹ to proclaim the year of the Lord's favor.” \n"
    20: '²⁰ And he rolled up the scroll and gave it back to the attendant and sat
      down. And the eyes of all in the synagogue were fixed on him. '
    21: '²¹ And he began to say to them, “Today this Scripture has been fulfilled
      in your hearing.” '
    22: "²² And all spoke well of him and marveled at the gracious words that were\
      \ coming from his mouth. And they said, “Is not this Joseph's son?” "
    23: '²³ And he said to them, “Doubtless you will quote to me this proverb, ‘“Physician,
      heal yourself.” What we have heard you did at Capernaum, do here in your hometown
      as well.’” '
    24: '²⁴ And he said, “Truly, I say to you, no prophet is acceptable in his hometown. '
    25: '²⁵ But in truth, I tell you, there were many widows in Israel in the days
      of Elijah, when the heavens were shut up three years and six months, and a great
      famine came over all the land, '
    26: '²⁶ and Elijah was sent to none of them but only to Zarephath, in the land
      of Sidon, to a woman who was a widow. '
    27: '²⁷ And there were many lepers in Israel in the time of the prophet Elisha,
      and none of them was cleansed, but only Naaman the Syrian.” '
    28: '²⁸ When they heard these things, all in the synagogue were filled with wrath. '
    29: '²⁹ And they rose up and drove him out of the town and brought him to the
      brow of the hill on which their town was built, so that they could throw him
      down the cliff. '
    30: "³⁰ But passing through their midst, he went away. \n"
    31: '³¹ And he went down to Capernaum, a city of Galilee. And he was teaching
      them on the Sabbath, '
    32: '³² and they were astonished at his teaching, for his word possessed authority. '
    33: '³³ And in the synagogue there was a man who had the spirit of an unclean
      demon, and he cried out with a loud voice, '
    34: '³⁴ “Ha! What have you to do with us, Jesus of Nazareth? Have you come to
      destroy us? I know who you are—the Holy One of God.” '
    35: '³⁵ But Jesus rebuked him, saying, “Be silent and come out of him!” And when
      the demon had thrown him down in their midst, he came out of him, having done
      him no harm. '
    36: '³⁶ And they were all amazed and said to one another, “What is this word?
      For with authority and power he commands the unclean spirits, and they come
      out!” '
    37: "³⁷ And reports about him went out into every place in the surrounding region.\
      \ \n"
    38: "³⁸ And he arose and left the synagogue and entered Simon's house. Now Simon's\
