    1: '¹ Inasmuch as many have undertaken to compile a narrative of the things that
      have been accomplished among us, '
    2: '² just as those who from the beginning were eyewitnesses and ministers of
      the word have delivered them to us, '
    3: '³ it seemed good to me also, having followed all things closely for some time
      past, to write an orderly account for you, most excellent Theophilus, '
    4: "⁴ that you may have certainty concerning the things you have been taught.\
      \ \n"
    5: '⁵ In the days of Herod, king of Judea, there was a priest named Zechariah,
      of the division of Abijah. And he had a wife from the daughters of Aaron, and
      her name was Elizabeth. '
    6: '⁶ And they were both righteous before God, walking blamelessly in all the
      commandments and statutes of the Lord. '
    7: "⁷ But they had no child, because Elizabeth was barren, and both were advanced\
      \ in years. \n"
    8: '⁸ Now while he was serving as priest before God when his division was on duty, '
    9: '⁹ according to the custom of the priesthood, he was chosen by lot to enter
      the temple of the Lord and burn incense. '
    10: '¹⁰ And the whole multitude of the people were praying outside at the hour
      of incense. '
    11: '¹¹ And there appeared to him an angel of the Lord standing on the right side
      of the altar of incense. '
    12: '¹² And Zechariah was troubled when he saw him, and fear fell upon him. '
    13: '¹³ But the angel said to him, “Do not be afraid, Zechariah, for your prayer
      has been heard, and your wife Elizabeth will bear you a son, and you shall call
      his name John. '
    14: '¹⁴ And you will have joy and gladness, and many will rejoice at his birth, '
    15: "¹⁵ for he will be great before the Lord. And he must not drink wine or strong\
      \ drink, and he will be filled with the Holy Spirit, even from his mother's\
      \ womb. "
    16: '¹⁶ And he will turn many of the children of Israel to the Lord their God, '
    17: "¹⁷ and he will go before him in the spirit and power of Elijah, to turn the\
      \ hearts of the fathers to the children, and the disobedient to the wisdom of\
      \ the just, to make ready for the Lord a people prepared.” \n"
    18: '¹⁸ And Zechariah said to the angel, “How shall I know this? For I am an old
      man, and my wife is advanced in years.” '
    19: '¹⁹ And the angel answered him, “I am Gabriel. I stand in the presence of
      God, and I was sent to speak to you and to bring you this good news. '
    20: '²⁰ And behold, you will be silent and unable to speak until the day that
      these things take place, because you did not believe my words, which will be
      fulfilled in their time.” '
    21: '²¹ And the people were waiting for Zechariah, and they were wondering at
      his delay in the temple. '
    22: '²² And when he came out, he was unable to speak to them, and they realized
      that he had seen a vision in the temple. And he kept making signs to them and
      remained mute. '
    23: "²³ And when his time of service was ended, he went to his home. \n"
    24: '²⁴ After these days his wife Elizabeth conceived, and for five months she
      kept herself hidden, saying, '
    25: "²⁵ “Thus the Lord has done for me in the days when he looked on me, to take\
      \ away my reproach among people.” \n"
    26: '²⁶ In the sixth month the angel Gabriel was sent from God to a city of Galilee
      named Nazareth, '
    27: "²⁷ to a virgin betrothed to a man whose name was Joseph, of the house of\
      \ David. And the virgin's name was Mary. "
    28: '²⁸ And he came to her and said, “Greetings, O favored one, the Lord is with
      you!” '
    29: '²⁹ But she was greatly troubled at the saying, and tried to discern what
      sort of greeting this might be. '
    30: '³⁰ And the angel said to her, “Do not be afraid, Mary, for you have found
      favor with God. '
    31: '³¹ And behold, you will conceive in your womb and bear a son, and you shall
      call his name Jesus. '
    32: '³² He will be great and will be called the Son of the Most High. And the
      Lord God will give to him the throne of his father David, '
    33: "³³ and he will reign over the house of Jacob forever, and of his kingdom\
      \ there will be no end.” \n"
    34: "³⁴ And Mary said to the angel, “How will this be, since I am a virgin?” \n"
    35: '³⁵ And the angel answered her, “The Holy Spirit will come upon you, and the
      power of the Most High will overshadow you; therefore the child to be born will
      be called holy—the Son of God. '
    36: '³⁶ And behold, your relative Elizabeth in her old age has also conceived
      a son, and this is the sixth month with her who was called barren. '
    37: '³⁷ For nothing will be impossible with God.” '
    38: "³⁸ And Mary said, “Behold, I am the servant of the Lord; let it be to me\
      \ according to your word.” And the angel departed from her. \n"
    39: '³⁹ In those days Mary arose and went with haste into the hill country, to
      a town in Judah, '
    40: '⁴⁰ and she entered the house of Zechariah and greeted Elizabeth. '
    41: '⁴¹ And when Elizabeth heard the greeting of Mary, the baby leaped in her
      womb. And Elizabeth was filled with the Holy Spirit, '
    42: '⁴² and she exclaimed with a loud cry, “Blessed are you among women, and blessed
      is the fruit of your womb! '
    43: '⁴³ And why is this granted to me that the mother of my Lord should come to
      me? '
    44: '⁴⁴ For behold, when the sound of your greeting came to my ears, the baby
      in my womb leaped for joy. '
    45: "⁴⁵ And blessed is she who believed that there would be a fulfillment of what\
      \ was spoken to her from the Lord.” \n"
    46: "⁴⁶ And Mary said,\n“My soul magnifies the Lord,\n"
    47: "⁴⁷     and my spirit rejoices in God my Savior,\n"
    48: "⁴⁸ for he has looked on the humble estate of his servant.\n    For behold,\
      \ from now on all generations will call me blessed;\n"
    49: "⁴⁹ for he who is mighty has done great things for me,\n    and holy is his\
      \ name.\n"
    50: "⁵⁰ And his mercy is for those who fear him\n    from generation to generation.\n"
    51: "⁵¹ He has shown strength with his arm;\n    he has scattered the proud in\
      \ the thoughts of their hearts;\n"
    52: "⁵² he has brought down the mighty from their thrones\n    and exalted those\
      \ of humble estate;\n"
    53: "⁵³ he has filled the hungry with good things,\n    and the rich he has sent\
      \ away empty.\n"
    54: "⁵⁴ He has helped his servant Israel,\n    in remembrance of his mercy,\n"
    55: "⁵⁵ as he spoke to our fathers,\n    to Abraham and to his offspring forever.”\
      \ \n"
    56: "⁵⁶ And Mary remained with her about three months and returned to her home.\
      \ \n"
    57: '⁵⁷ Now the time came for Elizabeth to give birth, and she bore a son. '
    58: '⁵⁸ And her neighbors and relatives heard that the Lord had shown great mercy
      to her, and they rejoiced with her. '
    59: '⁵⁹ And on the eighth day they came to circumcise the child. And they would
      have called him Zechariah after his father, '
    60: '⁶⁰ but his mother answered, “No; he shall be called John.” '
    61: '⁶¹ And they said to her, “None of your relatives is called by this name.” '
    62: '⁶² And they made signs to his father, inquiring what he wanted him to be
      called. '
    63: '⁶³ And he asked for a writing tablet and wrote, “His name is John.” And they
      all wondered. '
    64: '⁶⁴ And immediately his mouth was opened and his tongue loosed, and he spoke,
      blessing God. '
    65: '⁶⁵ And fear came on all their neighbors. And all these things were talked
      about through all the hill country of Judea, '
    66: "⁶⁶ and all who heard them laid them up in their hearts, saying, “What then\
      \ will this child be?” For the hand of the Lord was with him. \n"
    67: "⁶⁷ And his father Zechariah was filled with the Holy Spirit and prophesied,\
      \ saying, \n"
    68: "⁶⁸ “Blessed be the Lord God of Israel,\n    for he has visited and redeemed\
      \ his people\n"
    69: "⁶⁹ and has raised up a horn of salvation for us\n    in the house of his\
      \ servant David,\n"
    70: "⁷⁰ as he spoke by the mouth of his holy prophets from of old,\n"
    71: "⁷¹ that we should be saved from our enemies\n    and from the hand of all\
      \ who hate us;\n"
    72: "⁷² to show the mercy promised to our fathers\n    and to remember his holy\
      \ covenant,\n"
    73: "⁷³ the oath that he swore to our father Abraham, to grant us\n"
    74: "⁷⁴     that we, being delivered from the hand of our enemies,\nmight serve\
      \ him without fear,\n"
    75: "⁷⁵     in holiness and righteousness before him all our days.\n"
    76: "⁷⁶ And you, child, will be called the prophet of the Most High;\n    for\
      \ you will go before the Lord to prepare his ways,\n"
    77: "⁷⁷ to give knowledge of salvation to his people\n    in the forgiveness of\
      \ their sins,\n"
    78: "⁷⁸ because of the tender mercy of our God,\n    whereby the sunrise shall\
      \ visit us from on high\n"
    79: "⁷⁹ to give light to those who sit in darkness and in the shadow of death,\n\
      \    to guide our feet into the way of peace.” \n"
    80: ⁸⁰ And the child grew and became strong in spirit, and he was in the wilderness
      until the day of his public appearance to Israel.
