Judges:
  1:
    1: '¹ After the death of Joshua, the people of Israel inquired of the Lord, “Who
      shall go up first for us against the Canaanites, to fight against them?” '
    2: '² The Lord said, “Judah shall go up; behold, I have given the land into his
      hand.” '
    3: '³ And Judah said to Simeon his brother, “Come up with me into the territory
      allotted to me, that we may fight against the Canaanites. And I likewise will
      go with you into the territory allotted to you.” So Simeon went with him. '
    4: '⁴ Then Judah went up and the Lord gave the Canaanites and the Perizzites into
      their hand, and they defeated 10,000 of them at Bezek. '
    5: '⁵ They found Adoni-bezek at Bezek and fought against him and defeated the
      Canaanites and the Perizzites. '
    6: '⁶ Adoni-bezek fled, but they pursued him and caught him and cut off his thumbs
      and his big toes. '
    7: "⁷ And Adoni-bezek said, “Seventy kings with their thumbs and their big toes\
      \ cut off used to pick up scraps under my table. As I have done, so God has\
      \ repaid me.” And they brought him to Jerusalem, and he died there. \n"
    8: '⁸ And the men of Judah fought against Jerusalem and captured it and struck
      it with the edge of the sword and set the city on fire. '
    9: '⁹ And afterward the men of Judah went down to fight against the Canaanites
      who lived in the hill country, in the Negeb, and in the lowland. '
    10: "¹⁰ And Judah went against the Canaanites who lived in Hebron (now the name\
      \ of Hebron was formerly Kiriath-arba), and they defeated Sheshai and Ahiman\
      \ and Talmai. \n"
    11: '¹¹ From there they went against the inhabitants of Debir. The name of Debir
      was formerly Kiriath-sepher. '
    12: '¹² And Caleb said, “He who attacks Kiriath-sepher and captures it, I will
      give him Achsah my daughter for a wife.” '
    13: "¹³ And Othniel the son of Kenaz, Caleb's younger brother, captured it. And\
      \ he gave him Achsah his daughter for a wife. "
    14: '¹⁴ When she came to him, she urged him to ask her father for a field. And
      she dismounted from her donkey, and Caleb said to her, “What do you want?” '
    15: "¹⁵ She said to him, “Give me a blessing. Since you have set me in the land\
      \ of the Negeb, give me also springs of water.” And Caleb gave her the upper\
      \ springs and the lower springs. \n"
    16: "¹⁶ And the descendants of the Kenite, Moses' father-in-law, went up with\
      \ the people of Judah from the city of palms into the wilderness of Judah, which\
      \ lies in the Negeb near Arad, and they went and settled with the people. "
    17: '¹⁷ And Judah went with Simeon his brother, and they defeated the Canaanites
      who inhabited Zephath and devoted it to destruction. So the name of the city
      was called Hormah. '
    18: '¹⁸ Judah also captured Gaza with its territory, and Ashkelon with its territory,
      and Ekron with its territory. '
    19: '¹⁹ And the Lord was with Judah, and he took possession of the hill country,
      but he could not drive out the inhabitants of the plain because they had chariots
      of iron. '
    20: '²⁰ And Hebron was given to Caleb, as Moses had said. And he drove out from
      it the three sons of Anak. '
    21: "²¹ But the people of Benjamin did not drive out the Jebusites who lived in\
      \ Jerusalem, so the Jebusites have lived with the people of Benjamin in Jerusalem\
      \ to this day. \n"
    22: '²² The house of Joseph also went up against Bethel, and the Lord was with
      them. '
    23: '²³ And the house of Joseph scouted out Bethel. (Now the name of the city
      was formerly Luz.) '
    24: '²⁴ And the spies saw a man coming out of the city, and they said to him,
      “Please show us the way into the city, and we will deal kindly with you.” '
    25: '²⁵ And he showed them the way into the city. And they struck the city with
      the edge of the sword, but they let the man and all his family go. '
    26: "²⁶ And the man went to the land of the Hittites and built a city and called\
      \ its name Luz. That is its name to this day. \n"
    27: '²⁷ Manasseh did not drive out the inhabitants of Beth-shean and its villages,
      or Taanach and its villages, or the inhabitants of Dor and its villages, or
      the inhabitants of Ibleam and its villages, or the inhabitants of Megiddo and
      its villages, for the Canaanites persisted in dwelling in that land. '
    28: "²⁸ When Israel grew strong, they put the Canaanites to forced labor, but\
      \ did not drive them out completely. \n"
    29: "²⁹ And Ephraim did not drive out the Canaanites who lived in Gezer, so the\
      \ Canaanites lived in Gezer among them. \n"
    30: "³⁰ Zebulun did not drive out the inhabitants of Kitron, or the inhabitants\
      \ of Nahalol, so the Canaanites lived among them, but became subject to forced\
      \ labor. \n"
    31: '³¹ Asher did not drive out the inhabitants of Acco, or the inhabitants of
      Sidon or of Ahlab or of Achzib or of Helbah or of Aphik or of Rehob, '
    32: "³² so the Asherites lived among the Canaanites, the inhabitants of the land,\
      \ for they did not drive them out. \n"
    33: "³³ Naphtali did not drive out the inhabitants of Beth-shemesh, or the inhabitants\
      \ of Beth-anath, so they lived among the Canaanites, the inhabitants of the\
      \ land. Nevertheless, the inhabitants of Beth-shemesh and of Beth-anath became\
      \ subject to forced labor for them. \n"
    34: '³⁴ The Amorites pressed the people of Dan back into the hill country, for
      they did not allow them to come down to the plain. '
    35: '³⁵ The Amorites persisted in dwelling in Mount Heres, in Aijalon, and in
      Shaalbim, but the hand of the house of Joseph rested heavily on them, and they
      became subject to forced labor. '
    36: ³⁶ And the border of the Amorites ran from the ascent of Akrabbim, from Sela
      and upward.
  2:
    1: '¹ Now the angel of the Lord went up from Gilgal to Bochim. And he said, “I
      brought you up from Egypt and brought you into the land that I swore to give
      to your fathers. I said, ‘I will never break my covenant with you, '
    2: '² and you shall make no covenant with the inhabitants of this land; you shall
      break down their altars.’ But you have not obeyed my voice. What is this you
      have done? '
    3: '³ So now I say, I will not drive them out before you, but they shall become
      thorns in your sides, and their gods shall be a snare to you.” '
    4: '⁴ As soon as the angel of the Lord spoke these words to all the people of
      Israel, the people lifted up their voices and wept. '
    5: "⁵ And they called the name of that place Bochim. And they sacrificed there\
      \ to the Lord. \n"
    6: '⁶ When Joshua dismissed the people, the people of Israel went each to his
      inheritance to take possession of the land. '
    7: '⁷ And the people served the Lord all the days of Joshua, and all the days
      of the elders who outlived Joshua, who had seen all the great work that the
      Lord had done for Israel. '
    8: '⁸ And Joshua the son of Nun, the servant of the Lord, died at the age of 110
      years. '
    9: '⁹ And they buried him within the boundaries of his inheritance in Timnath-heres,
      in the hill country of Ephraim, north of the mountain of Gaash. '
    10: "¹⁰ And all that generation also were gathered to their fathers. And there\
      \ arose another generation after them who did not know the Lord or the work\
      \ that he had done for Israel. \n"
    11: '¹¹ And the people of Israel did what was evil in the sight of the Lord and
      served the Baals. '
    12: '¹² And they abandoned the Lord, the God of their fathers, who had brought
      them out of the land of Egypt. They went after other gods, from among the gods
      of the peoples who were around them, and bowed down to them. And they provoked
      the Lord to anger. '
    13: '¹³ They abandoned the Lord and served the Baals and the Ashtaroth. '
    14: '¹⁴ So the anger of the Lord was kindled against Israel, and he gave them
      over to plunderers, who plundered them. And he sold them into the hand of their
      surrounding enemies, so that they could no longer withstand their enemies. '
    15: "¹⁵ Whenever they marched out, the hand of the Lord was against them for harm,\
      \ as the Lord had warned, and as the Lord had sworn to them. And they were in\
      \ terrible distress. \n"
    16: '¹⁶ Then the Lord raised up judges, who saved them out of the hand of those
      who plundered them. '
    17: '¹⁷ Yet they did not listen to their judges, for they whored after other gods
      and bowed down to them. They soon turned aside from the way in which their fathers
      had walked, who had obeyed the commandments of the Lord, and they did not do
      so. '
    18: '¹⁸ Whenever the Lord raised up judges for them, the Lord was with the judge,
      and he saved them from the hand of their enemies all the days of the judge.
      For the Lord was moved to pity by their groaning because of those who afflicted
      and oppressed them. '
    19: '¹⁹ But whenever the judge died, they turned back and were more corrupt than
      their fathers, going after other gods, serving them and bowing down to them.
      They did not drop any of their practices or their stubborn ways. '
    20: '²⁰ So the anger of the Lord was kindled against Israel, and he said, “Because
      this people have transgressed my covenant that I commanded their fathers and
      have not obeyed my voice, '
    21: '²¹ I will no longer drive out before them any of the nations that Joshua
      left when he died, '
    22: '²² in order to test Israel by them, whether they will take care to walk in
      the way of the Lord as their fathers did, or not.” '
    23: ²³ So the Lord left those nations, not driving them out quickly, and he did
      not give them into the hand of Joshua.
  3:
    1: '¹ Now these are the nations that the Lord left, to test Israel by them, that
      is, all in Israel who had not experienced all the wars in Canaan. '
    2: '² It was only in order that the generations of the people of Israel might
      know war, to teach war to those who had not known it before. '
    3: '³ These are the nations: the five lords of the Philistines and all the Canaanites
      and the Sidonians and the Hivites who lived on Mount Lebanon, from Mount Baal-hermon
      as far as Lebo-hamath. '
    4: '⁴ They were for the testing of Israel, to know whether Israel would obey the
      commandments of the Lord, which he commanded their fathers by the hand of Moses. '
    5: '⁵ So the people of Israel lived among the Canaanites, the Hittites, the Amorites,
      the Perizzites, the Hivites, and the Jebusites. '
    6: "⁶ And their daughters they took to themselves for wives, and their own daughters\
      \ they gave to their sons, and they served their gods. \n"
    7: '⁷ And the people of Israel did what was evil in the sight of the Lord. They
      forgot the Lord their God and served the Baals and the Asheroth. '
    8: '⁸ Therefore the anger of the Lord was kindled against Israel, and he sold
      them into the hand of Cushan-rishathaim king of Mesopotamia. And the people
      of Israel served Cushan-rishathaim eight years. '
    9: "⁹ But when the people of Israel cried out to the Lord, the Lord raised up\
      \ a deliverer for the people of Israel, who saved them, Othniel the son of Kenaz,\
      \ Caleb's younger brother. "
    10: '¹⁰ The Spirit of the Lord was upon him, and he judged Israel. He went out
      to war, and the Lord gave Cushan-rishathaim king of Mesopotamia into his hand.
      And his hand prevailed over Cushan-rishathaim. '
    11: "¹¹ So the land had rest forty years. Then Othniel the son of Kenaz died.\
      \ \n"
    12: '¹² And the people of Israel again did what was evil in the sight of the Lord,
      and the Lord strengthened Eglon the king of Moab against Israel, because they
      had done what was evil in the sight of the Lord. '
    13: '¹³ He gathered to himself the Ammonites and the Amalekites, and went and
      defeated Israel. And they took possession of the city of palms. '
    14: "¹⁴ And the people of Israel served Eglon the king of Moab eighteen years.\
      \ \n"
    15: '¹⁵ Then the people of Israel cried out to the Lord, and the Lord raised up
      for them a deliverer, Ehud, the son of Gera, the Benjaminite, a left-handed
      man. The people of Israel sent tribute by him to Eglon the king of Moab. '
    16: '¹⁶ And Ehud made for himself a sword with two edges, a cubit in length, and
      he bound it on his right thigh under his clothes. '
    17: '¹⁷ And he presented the tribute to Eglon king of Moab. Now Eglon was a very
      fat man. '
    18: '¹⁸ And when Ehud had finished presenting the tribute, he sent away the people
      who carried the tribute. '
    19: '¹⁹ But he himself turned back at the idols near Gilgal and said, “I have
      a secret message for you, O king.” And he commanded, “Silence.” And all his
      attendants went out from his presence. '
    20: '²⁰ And Ehud came to him as he was sitting alone in his cool roof chamber.
      And Ehud said, “I have a message from God for you.” And he arose from his seat. '
    21: '²¹ And Ehud reached with his left hand, took the sword from his right thigh,
      and thrust it into his belly. '
    22: '²² And the hilt also went in after the blade, and the fat closed over the
      blade, for he did not pull the sword out of his belly; and the dung came out. '
    23: "²³ Then Ehud went out into the porch and closed the doors of the roof chamber\
      \ behind him and locked them. \n"
    24: '²⁴ When he had gone, the servants came, and when they saw that the doors
      of the roof chamber were locked, they thought, “Surely he is relieving himself
      in the closet of the cool chamber.” '
    25: "²⁵ And they waited till they were embarrassed. But when he still did not\
      \ open the doors of the roof chamber, they took the key and opened them, and\
      \ there lay their lord dead on the floor. \n"
    26: '²⁶ Ehud escaped while they delayed, and he passed beyond the idols and escaped
      to Seirah. '
    27: '²⁷ When he arrived, he sounded the trumpet in the hill country of Ephraim.
      Then the people of Israel went down with him from the hill country, and he was
      their leader. '
    28: '²⁸ And he said to them, “Follow after me, for the Lord has given your enemies
      the Moabites into your hand.” So they went down after him and seized the fords
      of the Jordan against the Moabites and did not allow anyone to pass over. '
    29: '²⁹ And they killed at that time about 10,000 of the Moabites, all strong,
      able-bodied men; not a man escaped. '
    30: "³⁰ So Moab was subdued that day under the hand of Israel. And the land had\
      \ rest for eighty years. \n"
    31: ³¹ After him was Shamgar the son of Anath, who killed 600 of the Philistines
      with an oxgoad, and he also saved Israel.
  4:
    1: '¹ And the people of Israel again did what was evil in the sight of the Lord
      after Ehud died. '
    2: '² And the Lord sold them into the hand of Jabin king of Canaan, who reigned
      in Hazor. The commander of his army was Sisera, who lived in Harosheth-hagoyim. '
    3: "³ Then the people of Israel cried out to the Lord for help, for he had 900\
      \ chariots of iron and he oppressed the people of Israel cruelly for twenty\
      \ years. \n"
    4: '⁴ Now Deborah, a prophetess, the wife of Lappidoth, was judging Israel at
      that time. '
    5: '⁵ She used to sit under the palm of Deborah between Ramah and Bethel in the
      hill country of Ephraim, and the people of Israel came up to her for judgment. '
    6: '⁶ She sent and summoned Barak the son of Abinoam from Kedesh-naphtali and
      said to him, “Has not the Lord, the God of Israel, commanded you, ‘Go, gather
      your men at Mount Tabor, taking 10,000 from the people of Naphtali and the people
      of Zebulun. '
    7: "⁷ And I will draw out Sisera, the general of Jabin's army, to meet you by\
      \ the river Kishon with his chariots and his troops, and I will give him into\
      \ your hand’?” "
    8: '⁸ Barak said to her, “If you will go with me, I will go, but if you will not
      go with me, I will not go.” '
    9: '⁹ And she said, “I will surely go with you. Nevertheless, the road on which
      you are going will not lead to your glory, for the Lord will sell Sisera into
      the hand of a woman.” Then Deborah arose and went with Barak to Kedesh. '
    10: "¹⁰ And Barak called out Zebulun and Naphtali to Kedesh. And 10,000 men went\
      \ up at his heels, and Deborah went up with him. \n"
    11: "¹¹ Now Heber the Kenite had separated from the Kenites, the descendants of\
      \ Hobab the father-in-law of Moses, and had pitched his tent as far away as\
      \ the oak in Zaanannim, which is near Kedesh. \n"
    12: '¹² When Sisera was told that Barak the son of Abinoam had gone up to Mount
      Tabor, '
    13: '¹³ Sisera called out all his chariots, 900 chariots of iron, and all the
      men who were with him, from Harosheth-hagoyim to the river Kishon. '
    14: '¹⁴ And Deborah said to Barak, “Up! For this is the day in which the Lord
      has given Sisera into your hand. Does not the Lord go out before you?” So Barak
      went down from Mount Tabor with 10,000 men following him. '
    15: '¹⁵ And the Lord routed Sisera and all his chariots and all his army before
      Barak by the edge of the sword. And Sisera got down from his chariot and fled
      away on foot. '
    16: "¹⁶ And Barak pursued the chariots and the army to Harosheth-hagoyim, and\
      \ all the army of Sisera fell by the edge of the sword; not a man was left.\
      \ \n"
    17: '¹⁷ But Sisera fled away on foot to the tent of Jael, the wife of Heber the
      Kenite, for there was peace between Jabin the king of Hazor and the house of
      Heber the Kenite. '
    18: '¹⁸ And Jael came out to meet Sisera and said to him, “Turn aside, my lord;
      turn aside to me; do not be afraid.” So he turned aside to her into the tent,
      and she covered him with a rug. '
    19: '¹⁹ And he said to her, “Please give me a little water to drink, for I am
      thirsty.” So she opened a skin of milk and gave him a drink and covered him. '
    20: '²⁰ And he said to her, “Stand at the opening of the tent, and if any man
      comes and asks you, ‘Is anyone here?’ say, ‘No.’” '
    21: '²¹ But Jael the wife of Heber took a tent peg, and took a hammer in her hand.
      Then she went softly to him and drove the peg into his temple until it went
      down into the ground while he was lying fast asleep from weariness. So he died. '
    22: "²² And behold, as Barak was pursuing Sisera, Jael went out to meet him and\
      \ said to him, “Come, and I will show you the man whom you are seeking.” So\
      \ he went in to her tent, and there lay Sisera dead, with the tent peg in his\
      \ temple. \n"
    23: '²³ So on that day God subdued Jabin the king of Canaan before the people
      of Israel. '
    24: ²⁴ And the hand of the people of Israel pressed harder and harder against
      Jabin the king of Canaan, until they destroyed Jabin king of Canaan.
  5:
    1: "¹ Then sang Deborah and Barak the son of Abinoam on that day: \n"
    2: "² “That the leaders took the lead in Israel,\n    that the people offered\
      \ themselves willingly,\n    bless the Lord! \n"
    3: "³ “Hear, O kings; give ear, O princes;\n    to the Lord I will sing;\n   \
      \ I will make melody to the Lord, the God of Israel. \n"
    4: "⁴ “Lord, when you went out from Seir,\n    when you marched from the region\
      \ of Edom,\nthe earth trembled\n    and the heavens dropped,\n    yes, the clouds\
      \ dropped water.\n"
    5: "⁵ The mountains quaked before the Lord,\n    even Sinai before the Lord, the\
      \ God of Israel. \n"
    6: "⁶ “In the days of Shamgar, son of Anath,\n    in the days of Jael, the highways\
      \ were abandoned,\n    and travelers kept to the byways.\n"
    7: "⁷ The villagers ceased in Israel;\n    they ceased to be until I arose;\n\
      \    I, Deborah, arose as a mother in Israel.\n"
    8: "⁸ When new gods were chosen,\n    then war was in the gates.\nWas shield or\
      \ spear to be seen\n    among forty thousand in Israel?\n"
    9: "⁹ My heart goes out to the commanders of Israel\n    who offered themselves\
      \ willingly among the people.\n    Bless the Lord. \n"
    10: "¹⁰ “Tell of it, you who ride on white donkeys,\n    you who sit on rich carpets\n\
      \    and you who walk by the way.\n"
    11: "¹¹ To the sound of musicians at the watering places,\n    there they repeat\
      \ the righteous triumphs of the Lord,\n    the righteous triumphs of his villagers\
      \ in Israel.\n“Then down to the gates marched the people of the Lord. \n"
    12: "¹² “Awake, awake, Deborah!\n    Awake, awake, break out in a song!\nArise,\
      \ Barak, lead away your captives,\n    O son of Abinoam.\n"
    13: "¹³ Then down marched the remnant of the noble;\n    the people of the Lord\
      \ marched down for me against the mighty.\n"
    14: "¹⁴ From Ephraim their root they marched down into the valley,\n    following\
      \ you, Benjamin, with your kinsmen;\nfrom Machir marched down the commanders,\n\
      \    and from Zebulun those who bear the lieutenant's staff;\n"
    15: "¹⁵ the princes of Issachar came with Deborah,\n    and Issachar faithful\
      \ to Barak;\n    into the valley they rushed at his heels.\nAmong the clans\
      \ of Reuben\n    there were great searchings of heart.\n"
    16: "¹⁶ Why did you sit still among the sheepfolds,\n    to hear the whistling\
      \ for the flocks?\nAmong the clans of Reuben\n    there were great searchings\
      \ of heart.\n"
    17: "¹⁷ Gilead stayed beyond the Jordan;\n    and Dan, why did he stay with the\
      \ ships?\nAsher sat still at the coast of the sea,\n    staying by his landings.\n"
    18: "¹⁸ Zebulun is a people who risked their lives to the death;\n    Naphtali,\
      \ too, on the heights of the field. \n"
    19: "¹⁹ “The kings came, they fought;\n    then fought the kings of Canaan,\n\
      at Taanach, by the waters of Megiddo;\n    they got no spoils of silver.\n"
    20: "²⁰ From heaven the stars fought,\n    from their courses they fought against\
      \ Sisera.\n"
    21: "²¹ The torrent Kishon swept them away,\n    the ancient torrent, the torrent\
      \ Kishon.\n    March on, my soul, with might! \n"
    22: "²² “Then loud beat the horses' hoofs\n    with the galloping, galloping of\
      \ his steeds. \n"
    23: "²³ “Curse Meroz, says the angel of the Lord,\n    curse its inhabitants thoroughly,\n\
      because they did not come to the help of the Lord,\n    to the help of the Lord\
      \ against the mighty. \n"
    24: "²⁴ “Most blessed of women be Jael,\n    the wife of Heber the Kenite,\n \
      \   of tent-dwelling women most blessed.\n"
    25: "²⁵ He asked for water and she gave him milk;\n    she brought him curds in\
      \ a noble's bowl.\n"
    26: "²⁶ She sent her hand to the tent peg\n    and her right hand to the workmen's\
      \ mallet;\nshe struck Sisera;\n    she crushed his head;\n    she shattered\
      \ and pierced his temple.\n"
    27: "²⁷ Between her feet\n    he sank, he fell, he lay still;\nbetween her feet\n\
      \    he sank, he fell;\nwhere he sank,\n    there he fell—dead. \n"
    28: "²⁸ “Out of the window she peered,\n    the mother of Sisera wailed through\
      \ the lattice:\n‘Why is his chariot so long in coming?\n    Why tarry the hoofbeats\
      \ of his chariots?’\n"
    29: "²⁹ Her wisest princesses answer,\n    indeed, she answers herself,\n"
    30: "³⁰ ‘Have they not found and divided the spoil?—\n    A womb or two for every\
      \ man;\nspoil of dyed materials for Sisera,\n    spoil of dyed materials embroidered,\n\
      \    two pieces of dyed work embroidered for the neck as spoil?’ \n"
    31: "³¹ “So may all your enemies perish, O Lord!\n    But your friends be like\
      \ the sun as he rises in his might.”\nAnd the land had rest for forty years."
  6:
    1: '¹ The people of Israel did what was evil in the sight of the Lord, and the
      Lord gave them into the hand of Midian seven years. '
    2: '² And the hand of Midian overpowered Israel, and because of Midian the people
      of Israel made for themselves the dens that are in the mountains and the caves
      and the strongholds. '
    3: '³ For whenever the Israelites planted crops, the Midianites and the Amalekites
      and the people of the East would come up against them. '
    4: '⁴ They would encamp against them and devour the produce of the land, as far
      as Gaza, and leave no sustenance in Israel and no sheep or ox or donkey. '
    5: '⁵ For they would come up with their livestock and their tents; they would
      come like locusts in number—both they and their camels could not be counted—so
      that they laid waste the land as they came in. '
    6: "⁶ And Israel was brought very low because of Midian. And the people of Israel\
      \ cried out for help to the Lord. \n"
    7: '⁷ When the people of Israel cried out to the Lord on account of the Midianites, '
    8: '⁸ the Lord sent a prophet to the people of Israel. And he said to them, “Thus
      says the Lord, the God of Israel: I led you up from Egypt and brought you out
      of the house of slavery. '
    9: '⁹ And I delivered you from the hand of the Egyptians and from the hand of
      all who oppressed you, and drove them out before you and gave you their land. '
    10: "¹⁰ And I said to you, ‘I am the Lord your God; you shall not fear the gods\
      \ of the Amorites in whose land you dwell.’ But you have not obeyed my voice.”\
      \ \n"
    11: '¹¹ Now the angel of the Lord came and sat under the terebinth at Ophrah,
      which belonged to Joash the Abiezrite, while his son Gideon was beating out
      wheat in the winepress to hide it from the Midianites. '
    12: '¹² And the angel of the Lord appeared to him and said to him, “The Lord is
      with you, O mighty man of valor.” '
    13: '¹³ And Gideon said to him, “Please, my lord, if the Lord is with us, why
      then has all this happened to us? And where are all his wonderful deeds that
      our fathers recounted to us, saying, ‘Did not the Lord bring us up from Egypt?’
      But now the Lord has forsaken us and given us into the hand of Midian.” '
    14: '¹⁴ And the Lord turned to him and said, “Go in this might of yours and save
      Israel from the hand of Midian; do not I send you?” '
    15: "¹⁵ And he said to him, “Please, Lord, how can I save Israel? Behold, my clan\
      \ is the weakest in Manasseh, and I am the least in my father's house.” "
    16: '¹⁶ And the Lord said to him, “But I will be with you, and you shall strike
      the Midianites as one man.” '
    17: '¹⁷ And he said to him, “If now I have found favor in your eyes, then show
      me a sign that it is you who speak with me. '
    18: "¹⁸ Please do not depart from here until I come to you and bring out my present\
      \ and set it before you.” And he said, “I will stay till you return.” \n"
    19: '¹⁹ So Gideon went into his house and prepared a young goat and unleavened
      cakes from an ephah of flour. The meat he put in a basket, and the broth he
      put in a pot, and brought them to him under the terebinth and presented them. '
    20: '²⁰ And the angel of God said to him, “Take the meat and the unleavened cakes,
      and put them on this rock, and pour the broth over them.” And he did so. '
    21: '²¹ Then the angel of the Lord reached out the tip of the staff that was in
      his hand and touched the meat and the unleavened cakes. And fire sprang up from
      the rock and consumed the meat and the unleavened cakes. And the angel of the
      Lord vanished from his sight. '
    22: '²² Then Gideon perceived that he was the angel of the Lord. And Gideon said,
      “Alas, O Lord God! For now I have seen the angel of the Lord face to face.” '
    23: '²³ But the Lord said to him, “Peace be to you. Do not fear; you shall not
      die.” '
    24: "²⁴ Then Gideon built an altar there to the Lord and called it, The Lord Is\
      \ Peace. To this day it still stands at Ophrah, which belongs to the Abiezrites.\
      \ \n"
    25: "²⁵ That night the Lord said to him, “Take your father's bull, and the second\
      \ bull seven years old, and pull down the altar of Baal that your father has,\
      \ and cut down the Asherah that is beside it "
    26: '²⁶ and build an altar to the Lord your God on the top of the stronghold here,
      with stones laid in due order. Then take the second bull and offer it as a burnt
      offering with the wood of the Asherah that you shall cut down.” '
    27: "²⁷ So Gideon took ten men of his servants and did as the Lord had told him.\
      \ But because he was too afraid of his family and the men of the town to do\
      \ it by day, he did it by night. \n"
    28: '²⁸ When the men of the town rose early in the morning, behold, the altar
      of Baal was broken down, and the Asherah beside it was cut down, and the second
      bull was offered on the altar that had been built. '
    29: '²⁹ And they said to one another, “Who has done this thing?” And after they
      had searched and inquired, they said, “Gideon the son of Joash has done this
      thing.” '
    30: '³⁰ Then the men of the town said to Joash, “Bring out your son, that he may
      die, for he has broken down the altar of Baal and cut down the Asherah beside
      it.” '
    31: '³¹ But Joash said to all who stood against him, “Will you contend for Baal?
      Or will you save him? Whoever contends for him shall be put to death by morning.
      If he is a god, let him contend for himself, because his altar has been broken
      down.” '
    32: "³² Therefore on that day Gideon was called Jerubbaal, that is to say, “Let\
      \ Baal contend against him,” because he broke down his altar. \n"
    33: '³³ Now all the Midianites and the Amalekites and the people of the East came
      together, and they crossed the Jordan and encamped in the Valley of Jezreel. '
    34: '³⁴ But the Spirit of the Lord clothed Gideon, and he sounded the trumpet,
      and the Abiezrites were called out to follow him. '
    35: "³⁵ And he sent messengers throughout all Manasseh, and they too were called\
      \ out to follow him. And he sent messengers to Asher, Zebulun, and Naphtali,\
      \ and they went up to meet them. \n"
    36: '³⁶ Then Gideon said to God, “If you will save Israel by my hand, as you have
      said, '
    37: '³⁷ behold, I am laying a fleece of wool on the threshing floor. If there
      is dew on the fleece alone, and it is dry on all the ground, then I shall know
      that you will save Israel by my hand, as you have said.” '
    38: '³⁸ And it was so. When he rose early next morning and squeezed the fleece,
      he wrung enough dew from the fleece to fill a bowl with water. '
    39: '³⁹ Then Gideon said to God, “Let not your anger burn against me; let me speak
      just once more. Please let me test just once more with the fleece. Please let
      it be dry on the fleece only, and on all the ground let there be dew.” '
    40: ⁴⁰ And God did so that night; and it was dry on the fleece only, and on all
      the ground there was dew.
  7:
    1: "¹ Then Jerubbaal (that is, Gideon) and all the people who were with him rose\
      \ early and encamped beside the spring of Harod. And the camp of Midian was\
      \ north of them, by the hill of Moreh, in the valley. \n"
    2: '² The Lord said to Gideon, “The people with you are too many for me to give
      the Midianites into their hand, lest Israel boast over me, saying, ‘My own hand
      has saved me.’ '
    3: "³ Now therefore proclaim in the ears of the people, saying, ‘Whoever is fearful\
      \ and trembling, let him return home and hurry away from Mount Gilead.’” Then\
      \ 22,000 of the people returned, and 10,000 remained. \n"
    4: '⁴ And the Lord said to Gideon, “The people are still too many. Take them down
      to the water, and I will test them for you there, and anyone of whom I say to
      you, ‘This one shall go with you,’ shall go with you, and anyone of whom I say
      to you, ‘This one shall not go with you,’ shall not go.” '
    5: '⁵ So he brought the people down to the water. And the Lord said to Gideon,
      “Every one who laps the water with his tongue, as a dog laps, you shall set
      by himself. Likewise, every one who kneels down to drink.” '
    6: '⁶ And the number of those who lapped, putting their hands to their mouths,
      was 300 men, but all the rest of the people knelt down to drink water. '
    7: '⁷ And the Lord said to Gideon, “With the 300 men who lapped I will save you
      and give the Midianites into your hand, and let all the others go every man
      to his home.” '
    8: "⁸ So the people took provisions in their hands, and their trumpets. And he\
      \ sent all the rest of Israel every man to his tent, but retained the 300 men.\
      \ And the camp of Midian was below him in the valley. \n"
    9: '⁹ That same night the Lord said to him, “Arise, go down against the camp,
      for I have given it into your hand. '
    10: '¹⁰ But if you are afraid to go down, go down to the camp with Purah your
      servant. '
    11: '¹¹ And you shall hear what they say, and afterward your hands shall be strengthened
      to go down against the camp.” Then he went down with Purah his servant to the
      outposts of the armed men who were in the camp. '
    12: '¹² And the Midianites and the Amalekites and all the people of the East lay
      along the valley like locusts in abundance, and their camels were without number,
      as the sand that is on the seashore in abundance. '
    13: '¹³ When Gideon came, behold, a man was telling a dream to his comrade. And
      he said, “Behold, I dreamed a dream, and behold, a cake of barley bread tumbled
      into the camp of Midian and came to the tent and struck it so that it fell and
      turned it upside down, so that the tent lay flat.” '
    14: "¹⁴ And his comrade answered, “This is no other than the sword of Gideon the\
      \ son of Joash, a man of Israel; God has given into his hand Midian and all\
      \ the camp.” \n"
    15: '¹⁵ As soon as Gideon heard the telling of the dream and its interpretation,
      he worshiped. And he returned to the camp of Israel and said, “Arise, for the
      Lord has given the host of Midian into your hand.” '
    16: '¹⁶ And he divided the 300 men into three companies and put trumpets into
      the hands of all of them and empty jars, with torches inside the jars. '
    17: '¹⁷ And he said to them, “Look at me, and do likewise. When I come to the
      outskirts of the camp, do as I do. '
    18: "¹⁸ When I blow the trumpet, I and all who are with me, then blow the trumpets\
      \ also on every side of all the camp and shout, ‘For the Lord and for Gideon.’”\
      \ \n"
    19: '¹⁹ So Gideon and the hundred men who were with him came to the outskirts
      of the camp at the beginning of the middle watch, when they had just set the
      watch. And they blew the trumpets and smashed the jars that were in their hands. '
    20: '²⁰ Then the three companies blew the trumpets and broke the jars. They held
      in their left hands the torches, and in their right hands the trumpets to blow.
      And they cried out, “A sword for the Lord and for Gideon!” '
    21: '²¹ Every man stood in his place around the camp, and all the army ran. They
      cried out and fled. '
    22: "²² When they blew the 300 trumpets, the Lord set every man's sword against\
      \ his comrade and against all the army. And the army fled as far as Beth-shittah\
      \ toward Zererah, as far as the border of Abel-meholah, by Tabbath. "
    23: "²³ And the men of Israel were called out from Naphtali and from Asher and\
      \ from all Manasseh, and they pursued after Midian. \n"
    24: '²⁴ Gideon sent messengers throughout all the hill country of Ephraim, saying,
      “Come down against the Midianites and capture the waters against them, as far
      as Beth-barah, and also the Jordan.” So all the men of Ephraim were called out,
      and they captured the waters as far as Beth-barah, and also the Jordan. '
    25: ²⁵ And they captured the two princes of Midian, Oreb and Zeeb. They killed
      Oreb at the rock of Oreb, and Zeeb they killed at the winepress of Zeeb. Then
      they pursued Midian, and they brought the heads of Oreb and Zeeb to Gideon across
      the Jordan.
  8:
    1: '¹ Then the men of Ephraim said to him, “What is this that you have done to
      us, not to call us when you went to fight against Midian?” And they accused
      him fiercely. '
    2: '² And he said to them, “What have I done now in comparison with you? Is not
      the gleaning of the grapes of Ephraim better than the grape harvest of Abiezer? '
    3: "³ God has given into your hands the princes of Midian, Oreb and Zeeb. What\
      \ have I been able to do in comparison with you?” Then their anger against him\
      \ subsided when he said this. \n"
    4: '⁴ And Gideon came to the Jordan and crossed over, he and the 300 men who were
      with him, exhausted yet pursuing. '
    5: '⁵ So he said to the men of Succoth, “Please give loaves of bread to the people
      who follow me, for they are exhausted, and I am pursuing after Zebah and Zalmunna,
      the kings of Midian.” '
    6: '⁶ And the officials of Succoth said, “Are the hands of Zebah and Zalmunna
      already in your hand, that we should give bread to your army?” '
    7: '⁷ So Gideon said, “Well then, when the Lord has given Zebah and Zalmunna into
      my hand, I will flail your flesh with the thorns of the wilderness and with
      briers.” '
    8: '⁸ And from there he went up to Penuel, and spoke to them in the same way,
      and the men of Penuel answered him as the men of Succoth had answered. '
    9: "⁹ And he said to the men of Penuel, “When I come again in peace, I will break\
      \ down this tower.” \n"
    10: '¹⁰ Now Zebah and Zalmunna were in Karkor with their army, about 15,000 men,
      all who were left of all the army of the people of the East, for there had fallen
      120,000 men who drew the sword. '
    11: '¹¹ And Gideon went up by the way of the tent dwellers east of Nobah and Jogbehah
      and attacked the army, for the army felt secure. '
    12: "¹² And Zebah and Zalmunna fled, and he pursued them and captured the two\
      \ kings of Midian, Zebah and Zalmunna, and he threw all the army into a panic.\
      \ \n"
    13: '¹³ Then Gideon the son of Joash returned from the battle by the ascent of
      Heres. '
    14: '¹⁴ And he captured a young man of Succoth and questioned him. And he wrote
      down for him the officials and elders of Succoth, seventy-seven men. '
    15: '¹⁵ And he came to the men of Succoth and said, “Behold Zebah and Zalmunna,
      about whom you taunted me, saying, ‘Are the hands of Zebah and Zalmunna already
      in your hand, that we should give bread to your men who are exhausted?’” '
    16: '¹⁶ And he took the elders of the city, and he took thorns of the wilderness
      and briers and with them taught the men of Succoth a lesson. '
    17: "¹⁷ And he broke down the tower of Penuel and killed the men of the city.\
      \ \n"
    18: '¹⁸ Then he said to Zebah and Zalmunna, “Where are the men whom you killed
      at Tabor?” They answered, “As you are, so were they. Every one of them resembled
      the son of a king.” '
    19: '¹⁹ And he said, “They were my brothers, the sons of my mother. As the Lord
      lives, if you had saved them alive, I would not kill you.” '
    20: '²⁰ So he said to Jether his firstborn, “Rise and kill them!” But the young
      man did not draw his sword, for he was afraid, because he was still a young
      man. '
    21: "²¹ Then Zebah and Zalmunna said, “Rise yourself and fall upon us, for as\
      \ the man is, so is his strength.” And Gideon arose and killed Zebah and Zalmunna,\
      \ and he took the crescent ornaments that were on the necks of their camels.\
      \ \n"
    22: '²² Then the men of Israel said to Gideon, “Rule over us, you and your son
      and your grandson also, for you have saved us from the hand of Midian.” '
    23: '²³ Gideon said to them, “I will not rule over you, and my son will not rule
      over you; the Lord will rule over you.” '
    24: '²⁴ And Gideon said to them, “Let me make a request of you: every one of you
      give me the earrings from his spoil.” (For they had golden earrings, because
      they were Ishmaelites.) '
    25: '²⁵ And they answered, “We will willingly give them.” And they spread a cloak,
      and every man threw in it the earrings of his spoil. '
    26: '²⁶ And the weight of the golden earrings that he requested was 1,700 shekels
      of gold, besides the crescent ornaments and the pendants and the purple garments
      worn by the kings of Midian, and besides the collars that were around the necks
      of their camels. '
    27: '²⁷ And Gideon made an ephod of it and put it in his city, in Ophrah. And
      all Israel whored after it there, and it became a snare to Gideon and to his
      family. '
    28: "²⁸ So Midian was subdued before the people of Israel, and they raised their\
      \ heads no more. And the land had rest forty years in the days of Gideon. \n"
    29: '²⁹ Jerubbaal the son of Joash went and lived in his own house. '
    30: '³⁰ Now Gideon had seventy sons, his own offspring, for he had many wives. '
    31: '³¹ And his concubine who was in Shechem also bore him a son, and he called
      his name Abimelech. '
    32: "³² And Gideon the son of Joash died in a good old age and was buried in the\
      \ tomb of Joash his father, at Ophrah of the Abiezrites. \n"
    33: '³³ As soon as Gideon died, the people of Israel turned again and whored after
      the Baals and made Baal-berith their god. '
    34: '³⁴ And the people of Israel did not remember the Lord their God, who had
      delivered them from the hand of all their enemies on every side, '
    35: ³⁵ and they did not show steadfast love to the family of Jerubbaal (that is,
      Gideon) in return for all the good that he had done to Israel.
  9:
    1: "¹ Now Abimelech the son of Jerubbaal went to Shechem to his mother's relatives\
      \ and said to them and to the whole clan of his mother's family, "
    2: "² “Say in the ears of all the leaders of Shechem, ‘Which is better for you,\
      \ that all seventy of the sons of Jerubbaal rule over you, or that one rule\
      \ over you?’ Remember also that I am your bone and your flesh.” \n"
    3: "³ And his mother's relatives spoke all these words on his behalf in the ears\
      \ of all the leaders of Shechem, and their hearts inclined to follow Abimelech,\
      \ for they said, “He is our brother.” "
    4: '⁴ And they gave him seventy pieces of silver out of the house of Baal-berith
      with which Abimelech hired worthless and reckless fellows, who followed him. '
    5: "⁵ And he went to his father's house at Ophrah and killed his brothers the\
      \ sons of Jerubbaal, seventy men, on one stone. But Jotham the youngest son\
      \ of Jerubbaal was left, for he hid himself. "
    6: "⁶ And all the leaders of Shechem came together, and all Beth-millo, and they\
      \ went and made Abimelech king, by the oak of the pillar at Shechem. \n"
    7: '⁷ When it was told to Jotham, he went and stood on top of Mount Gerizim and
      cried aloud and said to them, “Listen to me, you leaders of Shechem, that God
      may listen to you. '
    8: '⁸ The trees once went out to anoint a king over them, and they said to the
      olive tree, ‘Reign over us.’ '
    9: '⁹ But the olive tree said to them, ‘Shall I leave my abundance, by which gods
      and men are honored, and go hold sway over the trees?’ '
    10: '¹⁰ And the trees said to the fig tree, ‘You come and reign over us.’ '
    11: '¹¹ But the fig tree said to them, ‘Shall I leave my sweetness and my good
      fruit and go hold sway over the trees?’ '
    12: '¹² And the trees said to the vine, ‘You come and reign over us.’ '
    13: '¹³ But the vine said to them, ‘Shall I leave my wine that cheers God and
      men and go hold sway over the trees?’ '
    14: '¹⁴ Then all the trees said to the bramble, ‘You come and reign over us.’ '
    15: "¹⁵ And the bramble said to the trees, ‘If in good faith you are anointing\
      \ me king over you, then come and take refuge in my shade, but if not, let fire\
      \ come out of the bramble and devour the cedars of Lebanon.’ \n"
    16: '¹⁶ “Now therefore, if you acted in good faith and integrity when you made
      Abimelech king, and if you have dealt well with Jerubbaal and his house and
      have done to him as his deeds deserved— '
    17: '¹⁷ for my father fought for you and risked his life and delivered you from
      the hand of Midian, '
    18: "¹⁸ and you have risen up against my father's house this day and have killed\
      \ his sons, seventy men on one stone, and have made Abimelech, the son of his\
      \ female servant, king over the leaders of Shechem, because he is your relative— "
    19: '¹⁹ if you then have acted in good faith and integrity with Jerubbaal and
      with his house this day, then rejoice in Abimelech, and let him also rejoice
      in you. '
    20: '²⁰ But if not, let fire come out from Abimelech and devour the leaders of
      Shechem and Beth-millo; and let fire come out from the leaders of Shechem and
      from Beth-millo and devour Abimelech.” '
    21: "²¹ And Jotham ran away and fled and went to Beer and lived there, because\
      \ of Abimelech his brother. \n"
    22: '²² Abimelech ruled over Israel three years. '
    23: '²³ And God sent an evil spirit between Abimelech and the leaders of Shechem,
      and the leaders of Shechem dealt treacherously with Abimelech, '
    24: '²⁴ that the violence done to the seventy sons of Jerubbaal might come, and
      their blood be laid on Abimelech their brother, who killed them, and on the
      men of Shechem, who strengthened his hands to kill his brothers. '
    25: "²⁵ And the leaders of Shechem put men in ambush against him on the mountaintops,\
      \ and they robbed all who passed by them along that way. And it was told to\
      \ Abimelech. \n"
    26: '²⁶ And Gaal the son of Ebed moved into Shechem with his relatives, and the
      leaders of Shechem put confidence in him. '
    27: '²⁷ And they went out into the field and gathered the grapes from their vineyards
      and trod them and held a festival; and they went into the house of their god
      and ate and drank and reviled Abimelech. '
    28: '²⁸ And Gaal the son of Ebed said, “Who is Abimelech, and who are we of Shechem,
      that we should serve him? Is he not the son of Jerubbaal, and is not Zebul his
      officer? Serve the men of Hamor the father of Shechem; but why should we serve
      him? '
    29: "²⁹ Would that this people were under my hand! Then I would remove Abimelech.\
      \ I would say to Abimelech, ‘Increase your army, and come out.’” \n"
    30: '³⁰ When Zebul the ruler of the city heard the words of Gaal the son of Ebed,
      his anger was kindled. '
    31: '³¹ And he sent messengers to Abimelech secretly, saying, “Behold, Gaal the
      son of Ebed and his relatives have come to Shechem, and they are stirring up
      the city against you. '
    32: '³² Now therefore, go by night, you and the people who are with you, and set
      an ambush in the field. '
    33: "³³ Then in the morning, as soon as the sun is up, rise early and rush upon\
      \ the city. And when he and the people who are with him come out against you,\
      \ you may do to them as your hand finds to do.” \n"
    34: '³⁴ So Abimelech and all the men who were with him rose up by night and set
      an ambush against Shechem in four companies. '
    35: '³⁵ And Gaal the son of Ebed went out and stood in the entrance of the gate
      of the city, and Abimelech and the people who were with him rose from the ambush. '
    36: '³⁶ And when Gaal saw the people, he said to Zebul, “Look, people are coming
      down from the mountaintops!” And Zebul said to him, “You mistake the shadow
      of the mountains for men.” '
    37: "³⁷ Gaal spoke again and said, “Look, people are coming down from the center\
      \ of the land, and one company is coming from the direction of the Diviners'\
      \ Oak.” "
    38: '³⁸ Then Zebul said to him, “Where is your mouth now, you who said, ‘Who is
      Abimelech, that we should serve him?’ Are not these the people whom you despised?
      Go out now and fight with them.” '
    39: '³⁹ And Gaal went out at the head of the leaders of Shechem and fought with
      Abimelech. '
    40: '⁴⁰ And Abimelech chased him, and he fled before him. And many fell wounded,
      up to the entrance of the gate. '
    41: "⁴¹ And Abimelech lived at Arumah, and Zebul drove out Gaal and his relatives,\
      \ so that they could not dwell at Shechem. \n"
    42: '⁴² On the following day, the people went out into the field, and Abimelech
      was told. '
    43: '⁴³ He took his people and divided them into three companies and set an ambush
      in the fields. And he looked and saw the people coming out of the city. So he
      rose against them and killed them. '
    44: '⁴⁴ Abimelech and the company that was with him rushed forward and stood at
      the entrance of the gate of the city, while the two companies rushed upon all
      who were in the field and killed them. '
    45: "⁴⁵ And Abimelech fought against the city all that day. He captured the city\
      \ and killed the people who were in it, and he razed the city and sowed it with\
      \ salt. \n"
    46: '⁴⁶ When all the leaders of the Tower of Shechem heard of it, they entered
      the stronghold of the house of El-berith. '
    47: '⁴⁷ Abimelech was told that all the leaders of the Tower of Shechem were gathered
      together. '
    48: '⁴⁸ And Abimelech went up to Mount Zalmon, he and all the people who were
      with him. And Abimelech took an axe in his hand and cut down a bundle of brushwood
      and took it up and laid it on his shoulder. And he said to the men who were
      with him, “What you have seen me do, hurry and do as I have done.” '
    49: "⁴⁹ So every one of the people cut down his bundle and following Abimelech\
      \ put it against the stronghold, and they set the stronghold on fire over them,\
      \ so that all the people of the Tower of Shechem also died, about 1,000 men\
      \ and women. \n"
    50: '⁵⁰ Then Abimelech went to Thebez and encamped against Thebez and captured
      it. '
    51: '⁵¹ But there was a strong tower within the city, and all the men and women
      and all the leaders of the city fled to it and shut themselves in, and they
      went up to the roof of the tower. '
    52: '⁵² And Abimelech came to the tower and fought against it and drew near to
      the door of the tower to burn it with fire. '
    53: "⁵³ And a certain woman threw an upper millstone on Abimelech's head and crushed\
      \ his skull. "
    54: '⁵⁴ Then he called quickly to the young man his armor-bearer and said to him,
      “Draw your sword and kill me, lest they say of me, ‘A woman killed him.’” And
      his young man thrust him through, and he died. '
    55: '⁵⁵ And when the men of Israel saw that Abimelech was dead, everyone departed
      to his home. '
    56: '⁵⁶ Thus God returned the evil of Abimelech, which he committed against his
      father in killing his seventy brothers. '
    57: ⁵⁷ And God also made all the evil of the men of Shechem return on their heads,
      and upon them came the curse of Jotham the son of Jerubbaal.
  10:
    1: '¹ After Abimelech there arose to save Israel Tola the son of Puah, son of
