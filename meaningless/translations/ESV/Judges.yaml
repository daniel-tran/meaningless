    2: "² And he judged Israel twenty-three years. Then he died and was buried at\
      \ Shamir. \n"
    3: '³ After him arose Jair the Gileadite, who judged Israel twenty-two years. '
    4: '⁴ And he had thirty sons who rode on thirty donkeys, and they had thirty cities,
      called Havvoth-jair to this day, which are in the land of Gilead. '
    5: "⁵ And Jair died and was buried in Kamon. \n"
    6: '⁶ The people of Israel again did what was evil in the sight of the Lord and
      served the Baals and the Ashtaroth, the gods of Syria, the gods of Sidon, the
      gods of Moab, the gods of the Ammonites, and the gods of the Philistines. And
      they forsook the Lord and did not serve him. '
    7: '⁷ So the anger of the Lord was kindled against Israel, and he sold them into
      the hand of the Philistines and into the hand of the Ammonites, '
    8: '⁸ and they crushed and oppressed the people of Israel that year. For eighteen
      years they oppressed all the people of Israel who were beyond the Jordan in
      the land of the Amorites, which is in Gilead. '
    9: "⁹ And the Ammonites crossed the Jordan to fight also against Judah and against\
      \ Benjamin and against the house of Ephraim, so that Israel was severely distressed.\
      \ \n"
    10: '¹⁰ And the people of Israel cried out to the Lord, saying, “We have sinned
      against you, because we have forsaken our God and have served the Baals.” '
    11: '¹¹ And the Lord said to the people of Israel, “Did I not save you from the
      Egyptians and from the Amorites, from the Ammonites and from the Philistines? '
    12: '¹² The Sidonians also, and the Amalekites and the Maonites oppressed you,
      and you cried out to me, and I saved you out of their hand. '
    13: '¹³ Yet you have forsaken me and served other gods; therefore I will save
      you no more. '
    14: '¹⁴ Go and cry out to the gods whom you have chosen; let them save you in
      the time of your distress.” '
    15: '¹⁵ And the people of Israel said to the Lord, “We have sinned; do to us whatever
      seems good to you. Only please deliver us this day.” '
    16: "¹⁶ So they put away the foreign gods from among them and served the Lord,\
      \ and he became impatient over the misery of Israel. \n"
    17: '¹⁷ Then the Ammonites were called to arms, and they encamped in Gilead. And
      the people of Israel came together, and they encamped at Mizpah. '
    18: ¹⁸ And the people, the leaders of Gilead, said one to another, “Who is the
      man who will begin to fight against the Ammonites? He shall be head over all
      the inhabitants of Gilead.”
  11:
    1: '¹ Now Jephthah the Gileadite was a mighty warrior, but he was the son of a
      prostitute. Gilead was the father of Jephthah. '
    2: "² And Gilead's wife also bore him sons. And when his wife's sons grew up,\
      \ they drove Jephthah out and said to him, “You shall not have an inheritance\
      \ in our father's house, for you are the son of another woman.” "
    3: "³ Then Jephthah fled from his brothers and lived in the land of Tob, and worthless\
      \ fellows collected around Jephthah and went out with him. \n"
    4: '⁴ After a time the Ammonites made war against Israel. '
    5: '⁵ And when the Ammonites made war against Israel, the elders of Gilead went
      to bring Jephthah from the land of Tob. '
    6: '⁶ And they said to Jephthah, “Come and be our leader, that we may fight against
      the Ammonites.” '
    7: "⁷ But Jephthah said to the elders of Gilead, “Did you not hate me and drive\
      \ me out of my father's house? Why have you come to me now when you are in distress?” "
    8: '⁸ And the elders of Gilead said to Jephthah, “That is why we have turned to
      you now, that you may go with us and fight against the Ammonites and be our
      head over all the inhabitants of Gilead.” '
    9: '⁹ Jephthah said to the elders of Gilead, “If you bring me home again to fight
      against the Ammonites, and the Lord gives them over to me, I will be your head.” '
    10: '¹⁰ And the elders of Gilead said to Jephthah, “The Lord will be witness between
      us, if we do not do as you say.” '
    11: "¹¹ So Jephthah went with the elders of Gilead, and the people made him head\
      \ and leader over them. And Jephthah spoke all his words before the Lord at\
      \ Mizpah. \n"
    12: '¹² Then Jephthah sent messengers to the king of the Ammonites and said, “What
      do you have against me, that you have come to me to fight against my land?” '
    13: '¹³ And the king of the Ammonites answered the messengers of Jephthah, “Because
      Israel on coming up from Egypt took away my land, from the Arnon to the Jabbok
      and to the Jordan; now therefore restore it peaceably.” '
    14: '¹⁴ Jephthah again sent messengers to the king of the Ammonites '
    15: '¹⁵ and said to him, “Thus says Jephthah: Israel did not take away the land
      of Moab or the land of the Ammonites, '
    16: '¹⁶ but when they came up from Egypt, Israel went through the wilderness to
      the Red Sea and came to Kadesh. '
    17: "¹⁷ Israel then sent messengers to the king of Edom, saying, ‘Please let us\
      \ pass through your land,’ but the king of Edom would not listen. And they sent\
      \ also to the king of Moab, but he would not consent. So Israel remained at\
      \ Kadesh. \n"
    18: '¹⁸ “Then they journeyed through the wilderness and went around the land of
      Edom and the land of Moab and arrived on the east side of the land of Moab and
      camped on the other side of the Arnon. But they did not enter the territory
      of Moab, for the Arnon was the boundary of Moab. '
    19: '¹⁹ Israel then sent messengers to Sihon king of the Amorites, king of Heshbon,
      and Israel said to him, ‘Please let us pass through your land to our country,’ '
    20: '²⁰ but Sihon did not trust Israel to pass through his territory, so Sihon
      gathered all his people together and encamped at Jahaz and fought with Israel. '
    21: '²¹ And the Lord, the God of Israel, gave Sihon and all his people into the
      hand of Israel, and they defeated them. So Israel took possession of all the
      land of the Amorites, who inhabited that country. '
    22: '²² And they took possession of all the territory of the Amorites from the
      Arnon to the Jabbok and from the wilderness to the Jordan. '
    23: '²³ So then the Lord, the God of Israel, dispossessed the Amorites from before
      his people Israel; and are you to take possession of them? '
    24: '²⁴ Will you not possess what Chemosh your god gives you to possess? And all
      that the Lord our God has dispossessed before us, we will possess. '
    25: '²⁵ Now are you any better than Balak the son of Zippor, king of Moab? Did
      he ever contend against Israel, or did he ever go to war with them? '
    26: '²⁶ While Israel lived in Heshbon and its villages, and in Aroer and its villages,
      and in all the cities that are on the banks of the Arnon, 300 years, why did
      you not deliver them within that time? '
    27: '²⁷ I therefore have not sinned against you, and you do me wrong by making
      war on me. The Lord, the Judge, decide this day between the people of Israel
      and the people of Ammon.” '
    28: "²⁸ But the king of the Ammonites did not listen to the words of Jephthah\
      \ that he sent to him. \n"
    29: '²⁹ Then the Spirit of the Lord was upon Jephthah, and he passed through Gilead
      and Manasseh and passed on to Mizpah of Gilead, and from Mizpah of Gilead he
      passed on to the Ammonites. '
    30: '³⁰ And Jephthah made a vow to the Lord and said, “If you will give the Ammonites
      into my hand, '
    31: "³¹ then whatever comes out from the doors of my house to meet me when I return\
      \ in peace from the Ammonites shall be the Lord's, and I will offer it up for\
      \ a burnt offering.” "
    32: '³² So Jephthah crossed over to the Ammonites to fight against them, and the
      Lord gave them into his hand. '
    33: "³³ And he struck them from Aroer to the neighborhood of Minnith, twenty cities,\
      \ and as far as Abel-keramim, with a great blow. So the Ammonites were subdued\
      \ before the people of Israel. \n"
    34: '³⁴ Then Jephthah came to his home at Mizpah. And behold, his daughter came
      out to meet him with tambourines and with dances. She was his only child; besides
      her he had neither son nor daughter. '
    35: '³⁵ And as soon as he saw her, he tore his clothes and said, “Alas, my daughter!
      You have brought me very low, and you have become the cause of great trouble
      to me. For I have opened my mouth to the Lord, and I cannot take back my vow.” '
    36: '³⁶ And she said to him, “My father, you have opened your mouth to the Lord;
      do to me according to what has gone out of your mouth, now that the Lord has
      avenged you on your enemies, on the Ammonites.” '
    37: '³⁷ So she said to her father, “Let this thing be done for me: leave me alone
      two months, that I may go up and down on the mountains and weep for my virginity,
      I and my companions.” '
    38: '³⁸ So he said, “Go.” Then he sent her away for two months, and she departed,
      she and her companions, and wept for her virginity on the mountains. '
    39: '³⁹ And at the end of two months, she returned to her father, who did with
      her according to his vow that he had made. She had never known a man, and it
      became a custom in Israel '
    40: ⁴⁰ that the daughters of Israel went year by year to lament the daughter of
      Jephthah the Gileadite four days in the year.
  12:
    1: '¹ The men of Ephraim were called to arms, and they crossed to Zaphon and said
      to Jephthah, “Why did you cross over to fight against the Ammonites and did
      not call us to go with you? We will burn your house over you with fire.” '
    2: '² And Jephthah said to them, “I and my people had a great dispute with the
      Ammonites, and when I called you, you did not save me from their hand. '
    3: '³ And when I saw that you would not save me, I took my life in my hand and
      crossed over against the Ammonites, and the Lord gave them into my hand. Why
      then have you come up to me this day to fight against me?” '
    4: '⁴ Then Jephthah gathered all the men of Gilead and fought with Ephraim. And
      the men of Gilead struck Ephraim, because they said, “You are fugitives of Ephraim,
      you Gileadites, in the midst of Ephraim and Manasseh.” '
    5: '⁵ And the Gileadites captured the fords of the Jordan against the Ephraimites.
      And when any of the fugitives of Ephraim said, “Let me go over,” the men of
      Gilead said to him, “Are you an Ephraimite?” When he said, “No,” '
    6: "⁶ they said to him, “Then say Shibboleth,” and he said, “Sibboleth,” for he\
      \ could not pronounce it right. Then they seized him and slaughtered him at\
      \ the fords of the Jordan. At that time 42,000 of the Ephraimites fell. \n"
    7: "⁷ Jephthah judged Israel six years. Then Jephthah the Gileadite died and was\
      \ buried in his city in Gilead. \n"
    8: '⁸ After him Ibzan of Bethlehem judged Israel. '
    9: '⁹ He had thirty sons, and thirty daughters he gave in marriage outside his
      clan, and thirty daughters he brought in from outside for his sons. And he judged
      Israel seven years. '
    10: "¹⁰ Then Ibzan died and was buried at Bethlehem. \n"
    11: '¹¹ After him Elon the Zebulunite judged Israel, and he judged Israel ten
      years. '
    12: "¹² Then Elon the Zebulunite died and was buried at Aijalon in the land of\
      \ Zebulun. \n"
    13: '¹³ After him Abdon the son of Hillel the Pirathonite judged Israel. '
    14: '¹⁴ He had forty sons and thirty grandsons, who rode on seventy donkeys, and
      he judged Israel eight years. '
    15: ¹⁵ Then Abdon the son of Hillel the Pirathonite died and was buried at Pirathon
      in the land of Ephraim, in the hill country of the Amalekites.
  13:
    1: "¹ And the people of Israel again did what was evil in the sight of the Lord,\
      \ so the Lord gave them into the hand of the Philistines for forty years. \n"
    2: '² There was a certain man of Zorah, of the tribe of the Danites, whose name
      was Manoah. And his wife was barren and had no children. '
    3: '³ And the angel of the Lord appeared to the woman and said to her, “Behold,
      you are barren and have not borne children, but you shall conceive and bear
      a son. '
    4: '⁴ Therefore be careful and drink no wine or strong drink, and eat nothing
      unclean, '
    5: '⁵ for behold, you shall conceive and bear a son. No razor shall come upon
      his head, for the child shall be a Nazirite to God from the womb, and he shall
      begin to save Israel from the hand of the Philistines.” '
    6: '⁶ Then the woman came and told her husband, “A man of God came to me, and
      his appearance was like the appearance of the angel of God, very awesome. I
      did not ask him where he was from, and he did not tell me his name, '
    7: "⁷ but he said to me, ‘Behold, you shall conceive and bear a son. So then drink\
      \ no wine or strong drink, and eat nothing unclean, for the child shall be a\
      \ Nazirite to God from the womb to the day of his death.’” \n"
    8: '⁸ Then Manoah prayed to the Lord and said, “O Lord, please let the man of
      God whom you sent come again to us and teach us what we are to do with the child
      who will be born.” '
    9: '⁹ And God listened to the voice of Manoah, and the angel of God came again
      to the woman as she sat in the field. But Manoah her husband was not with her. '
    10: '¹⁰ So the woman ran quickly and told her husband, “Behold, the man who came
      to me the other day has appeared to me.” '
    11: '¹¹ And Manoah arose and went after his wife and came to the man and said
      to him, “Are you the man who spoke to this woman?” And he said, “I am.” '
    12: "¹² And Manoah said, “Now when your words come true, what is to be the child's\
      \ manner of life, and what is his mission?” "
    13: '¹³ And the angel of the Lord said to Manoah, “Of all that I said to the woman
      let her be careful. '
    14: "¹⁴ She may not eat of anything that comes from the vine, neither let her\
      \ drink wine or strong drink, or eat any unclean thing. All that I commanded\
      \ her let her observe.” \n"
    15: '¹⁵ Manoah said to the angel of the Lord, “Please let us detain you and prepare
      a young goat for you.” '
    16: '¹⁶ And the angel of the Lord said to Manoah, “If you detain me, I will not
      eat of your food. But if you prepare a burnt offering, then offer it to the
      Lord.” (For Manoah did not know that he was the angel of the Lord.) '
    17: '¹⁷ And Manoah said to the angel of the Lord, “What is your name, so that,
      when your words come true, we may honor you?” '
    18: '¹⁸ And the angel of the Lord said to him, “Why do you ask my name, seeing
      it is wonderful?” '
    19: '¹⁹ So Manoah took the young goat with the grain offering, and offered it
      on the rock to the Lord, to the one who works wonders, and Manoah and his wife
      were watching. '
    20: "²⁰ And when the flame went up toward heaven from the altar, the angel of\
      \ the Lord went up in the flame of the altar. Now Manoah and his wife were watching,\
      \ and they fell on their faces to the ground. \n"
    21: '²¹ The angel of the Lord appeared no more to Manoah and to his wife. Then
      Manoah knew that he was the angel of the Lord. '
    22: '²² And Manoah said to his wife, “We shall surely die, for we have seen God.” '
    23: '²³ But his wife said to him, “If the Lord had meant to kill us, he would
      not have accepted a burnt offering and a grain offering at our hands, or shown
      us all these things, or now announced to us such things as these.” '
    24: '²⁴ And the woman bore a son and called his name Samson. And the young man
      grew, and the Lord blessed him. '
    25: ²⁵ And the Spirit of the Lord began to stir him in Mahaneh-dan, between Zorah
      and Eshtaol.
  14:
    1: '¹ Samson went down to Timnah, and at Timnah he saw one of the daughters of
      the Philistines. '
    2: '² Then he came up and told his father and mother, “I saw one of the daughters
      of the Philistines at Timnah. Now get her for me as my wife.” '
    3: "³ But his father and mother said to him, “Is there not a woman among the daughters\
      \ of your relatives, or among all our people, that you must go to take a wife\
      \ from the uncircumcised Philistines?” But Samson said to his father, “Get her\
      \ for me, for she is right in my eyes.” \n"
    4: "⁴ His father and mother did not know that it was from the Lord, for he was\
      \ seeking an opportunity against the Philistines. At that time the Philistines\
      \ ruled over Israel. \n"
    5: '⁵ Then Samson went down with his father and mother to Timnah, and they came
      to the vineyards of Timnah. And behold, a young lion came toward him roaring. '
    6: '⁶ Then the Spirit of the Lord rushed upon him, and although he had nothing
      in his hand, he tore the lion in pieces as one tears a young goat. But he did
      not tell his father or his mother what he had done. '
    7: "⁷ Then he went down and talked with the woman, and she was right in Samson's\
      \ eyes. \n"
    8: '⁸ After some days he returned to take her. And he turned aside to see the
      carcass of the lion, and behold, there was a swarm of bees in the body of the
      lion, and honey. '
    9: "⁹ He scraped it out into his hands and went on, eating as he went. And he\
      \ came to his father and mother and gave some to them, and they ate. But he\
      \ did not tell them that he had scraped the honey from the carcass of the lion.\
      \ \n"
    10: '¹⁰ His father went down to the woman, and Samson prepared a feast there,
      for so the young men used to do. '
    11: '¹¹ As soon as the people saw him, they brought thirty companions to be with
      him. '
    12: '¹² And Samson said to them, “Let me now put a riddle to you. If you can tell
      me what it is, within the seven days of the feast, and find it out, then I will
      give you thirty linen garments and thirty changes of clothes, '
    13: '¹³ but if you cannot tell me what it is, then you shall give me thirty linen
      garments and thirty changes of clothes.” And they said to him, “Put your riddle,
      that we may hear it.” '
    14: "¹⁴ And he said to them,\n“Out of the eater came something to eat.\nOut of\
      \ the strong came something sweet.”\nAnd in three days they could not solve\
      \ the riddle. \n"
    15: "¹⁵ On the fourth day they said to Samson's wife, “Entice your husband to\
      \ tell us what the riddle is, lest we burn you and your father's house with\
      \ fire. Have you invited us here to impoverish us?” "
    16: "¹⁶ And Samson's wife wept over him and said, “You only hate me; you do not\
      \ love me. You have put a riddle to my people, and you have not told me what\
      \ it is.” And he said to her, “Behold, I have not told my father nor my mother,\
      \ and shall I tell you?” "
    17: '¹⁷ She wept before him the seven days that their feast lasted, and on the
      seventh day he told her, because she pressed him hard. Then she told the riddle
      to her people. '
    18: "¹⁸ And the men of the city said to him on the seventh day before the sun\
      \ went down,\n“What is sweeter than honey?\nWhat is stronger than a lion?”\n\
      And he said to them,\n“If you had not plowed with my heifer,\nyou would not\
      \ have found out my riddle.” \n"
    19: "¹⁹ And the Spirit of the Lord rushed upon him, and he went down to Ashkelon\
      \ and struck down thirty men of the town and took their spoil and gave the garments\
      \ to those who had told the riddle. In hot anger he went back to his father's\
      \ house. "
    20: ²⁰ And Samson's wife was given to his companion, who had been his best man.
  15:
    1: '¹ After some days, at the time of wheat harvest, Samson went to visit his
      wife with a young goat. And he said, “I will go in to my wife in the chamber.”
      But her father would not allow him to go in. '
    2: '² And her father said, “I really thought that you utterly hated her, so I
      gave her to your companion. Is not her younger sister more beautiful than she?
      Please take her instead.” '
    3: '³ And Samson said to them, “This time I shall be innocent in regard to the
      Philistines, when I do them harm.” '
    4: '⁴ So Samson went and caught 300 foxes and took torches. And he turned them
      tail to tail and put a torch between each pair of tails. '
    5: '⁵ And when he had set fire to the torches, he let the foxes go into the standing
      grain of the Philistines and set fire to the stacked grain and the standing
      grain, as well as the olive orchards. '
    6: '⁶ Then the Philistines said, “Who has done this?” And they said, “Samson,
      the son-in-law of the Timnite, because he has taken his wife and given her to
      his companion.” And the Philistines came up and burned her and her father with
      fire. '
    7: '⁷ And Samson said to them, “If this is what you do, I swear I will be avenged
      on you, and after that I will quit.” '
    8: "⁸ And he struck them hip and thigh with a great blow, and he went down and\
      \ stayed in the cleft of the rock of Etam. \n"
    9: '⁹ Then the Philistines came up and encamped in Judah and made a raid on Lehi. '
    10: '¹⁰ And the men of Judah said, “Why have you come up against us?” They said,
      “We have come up to bind Samson, to do to him as he did to us.” '
    11: '¹¹ Then 3,000 men of Judah went down to the cleft of the rock of Etam, and
      said to Samson, “Do you not know that the Philistines are rulers over us? What
      then is this that you have done to us?” And he said to them, “As they did to
      me, so have I done to them.” '
    12: '¹² And they said to him, “We have come down to bind you, that we may give
      you into the hands of the Philistines.” And Samson said to them, “Swear to me
      that you will not attack me yourselves.” '
    13: "¹³ They said to him, “No; we will only bind you and give you into their hands.\
      \ We will surely not kill you.” So they bound him with two new ropes and brought\
      \ him up from the rock. \n"
    14: '¹⁴ When he came to Lehi, the Philistines came shouting to meet him. Then
      the Spirit of the Lord rushed upon him, and the ropes that were on his arms
      became as flax that has caught fire, and his bonds melted off his hands. '
    15: '¹⁵ And he found a fresh jawbone of a donkey, and put out his hand and took
      it, and with it he struck 1,000 men. '
    16: "¹⁶ And Samson said,\n“With the jawbone of a donkey,\n    heaps upon heaps,\n\
      with the jawbone of a donkey\n    have I struck down a thousand men.” \n"
    17: "¹⁷ As soon as he had finished speaking, he threw away the jawbone out of\
      \ his hand. And that place was called Ramath-lehi. \n"
    18: '¹⁸ And he was very thirsty, and he called upon the Lord and said, “You have
      granted this great salvation by the hand of your servant, and shall I now die
      of thirst and fall into the hands of the uncircumcised?” '
    19: '¹⁹ And God split open the hollow place that is at Lehi, and water came out
      from it. And when he drank, his spirit returned, and he revived. Therefore the
      name of it was called En-hakkore; it is at Lehi to this day. '
    20: ²⁰ And he judged Israel in the days of the Philistines twenty years.
  16:
    1: '¹ Samson went to Gaza, and there he saw a prostitute, and he went in to her. '
    2: '² The Gazites were told, “Samson has come here.” And they surrounded the place
      and set an ambush for him all night at the gate of the city. They kept quiet
      all night, saying, “Let us wait till the light of the morning; then we will
      kill him.” '
    3: "³ But Samson lay till midnight, and at midnight he arose and took hold of\
      \ the doors of the gate of the city and the two posts, and pulled them up, bar\
      \ and all, and put them on his shoulders and carried them to the top of the\
      \ hill that is in front of Hebron. \n"
    4: '⁴ After this he loved a woman in the Valley of Sorek, whose name was Delilah. '
    5: '⁵ And the lords of the Philistines came up to her and said to her, “Seduce
      him, and see where his great strength lies, and by what means we may overpower
      him, that we may bind him to humble him. And we will each give you 1,100 pieces
      of silver.” '
    6: "⁶ So Delilah said to Samson, “Please tell me where your great strength lies,\
      \ and how you might be bound, that one could subdue you.” \n"
    7: '⁷ Samson said to her, “If they bind me with seven fresh bowstrings that have
      not been dried, then I shall become weak and be like any other man.” '
    8: '⁸ Then the lords of the Philistines brought up to her seven fresh bowstrings
      that had not been dried, and she bound him with them. '
    9: "⁹ Now she had men lying in ambush in an inner chamber. And she said to him,\
      \ “The Philistines are upon you, Samson!” But he snapped the bowstrings, as\
      \ a thread of flax snaps when it touches the fire. So the secret of his strength\
      \ was not known. \n"
    10: '¹⁰ Then Delilah said to Samson, “Behold, you have mocked me and told me lies.
      Please tell me how you might be bound.” '
    11: '¹¹ And he said to her, “If they bind me with new ropes that have not been
      used, then I shall become weak and be like any other man.” '
    12: "¹² So Delilah took new ropes and bound him with them and said to him, “The\
      \ Philistines are upon you, Samson!” And the men lying in ambush were in an\
      \ inner chamber. But he snapped the ropes off his arms like a thread. \n"
    13: '¹³ Then Delilah said to Samson, “Until now you have mocked me and told me
      lies. Tell me how you might be bound.” And he said to her, “If you weave the
      seven locks of my head with the web and fasten it tight with the pin, then I
      shall become weak and be like any other man.” '
    14: "¹⁴ So while he slept, Delilah took the seven locks of his head and wove them\
      \ into the web. And she made them tight with the pin and said to him, “The Philistines\
      \ are upon you, Samson!” But he awoke from his sleep and pulled away the pin,\
      \ the loom, and the web. \n"
    15: '¹⁵ And she said to him, “How can you say, ‘I love you,’ when your heart is
      not with me? You have mocked me these three times, and you have not told me
      where your great strength lies.” '
    16: '¹⁶ And when she pressed him hard with her words day after day, and urged
      him, his soul was vexed to death. '
    17: "¹⁷ And he told her all his heart, and said to her, “A razor has never come\
      \ upon my head, for I have been a Nazirite to God from my mother's womb. If\
      \ my head is shaved, then my strength will leave me, and I shall become weak\
      \ and be like any other man.” \n"
    18: '¹⁸ When Delilah saw that he had told her all his heart, she sent and called
      the lords of the Philistines, saying, “Come up again, for he has told me all
      his heart.” Then the lords of the Philistines came up to her and brought the
      money in their hands. '
    19: '¹⁹ She made him sleep on her knees. And she called a man and had him shave
      off the seven locks of his head. Then she began to torment him, and his strength
      left him. '
    20: '²⁰ And she said, “The Philistines are upon you, Samson!” And he awoke from
      his sleep and said, “I will go out as at other times and shake myself free.”
      But he did not know that the Lord had left him. '
    21: '²¹ And the Philistines seized him and gouged out his eyes and brought him
      down to Gaza and bound him with bronze shackles. And he ground at the mill in
      the prison. '
    22: "²² But the hair of his head began to grow again after it had been shaved.\
      \ \n"
    23: '²³ Now the lords of the Philistines gathered to offer a great sacrifice to
      Dagon their god and to rejoice, and they said, “Our god has given Samson our
      enemy into our hand.” '
    24: '²⁴ And when the people saw him, they praised their god. For they said, “Our
      god has given our enemy into our hand, the ravager of our country, who has killed
      many of us.” '
    25: '²⁵ And when their hearts were merry, they said, “Call Samson, that he may
      entertain us.” So they called Samson out of the prison, and he entertained them.
      They made him stand between the pillars. '
    26: '²⁶ And Samson said to the young man who held him by the hand, “Let me feel
      the pillars on which the house rests, that I may lean against them.” '
    27: "²⁷ Now the house was full of men and women. All the lords of the Philistines\
      \ were there, and on the roof there were about 3,000 men and women, who looked\
      \ on while Samson entertained. \n"
    28: '²⁸ Then Samson called to the Lord and said, “O Lord God, please remember
      me and please strengthen me only this once, O God, that I may be avenged on
      the Philistines for my two eyes.” '
    29: '²⁹ And Samson grasped the two middle pillars on which the house rested, and
      he leaned his weight against them, his right hand on the one and his left hand
      on the other. '
    30: '³⁰ And Samson said, “Let me die with the Philistines.” Then he bowed with
      all his strength, and the house fell upon the lords and upon all the people
      who were in it. So the dead whom he killed at his death were more than those
      whom he had killed during his life. '
    31: ³¹ Then his brothers and all his family came down and took him and brought
      him up and buried him between Zorah and Eshtaol in the tomb of Manoah his father.
      He had judged Israel twenty years.
  17:
    1: '¹ There was a man of the hill country of Ephraim, whose name was Micah. '
    2: '² And he said to his mother, “The 1,100 pieces of silver that were taken from
      you, about which you uttered a curse, and also spoke it in my ears, behold,
      the silver is with me; I took it.” And his mother said, “Blessed be my son by
      the Lord.” '
    3: '³ And he restored the 1,100 pieces of silver to his mother. And his mother
      said, “I dedicate the silver to the Lord from my hand for my son, to make a
      carved image and a metal image. Now therefore I will restore it to you.” '
    4: '⁴ So when he restored the money to his mother, his mother took 200 pieces
      of silver and gave it to the silversmith, who made it into a carved image and
      a metal image. And it was in the house of Micah. '
    5: '⁵ And the man Micah had a shrine, and he made an ephod and household gods,
      and ordained one of his sons, who became his priest. '
    6: "⁶ In those days there was no king in Israel. Everyone did what was right in\
      \ his own eyes. \n"
    7: '⁷ Now there was a young man of Bethlehem in Judah, of the family of Judah,
      who was a Levite, and he sojourned there. '
    8: '⁸ And the man departed from the town of Bethlehem in Judah to sojourn where
      he could find a place. And as he journeyed, he came to the hill country of Ephraim
      to the house of Micah. '
    9: '⁹ And Micah said to him, “Where do you come from?” And he said to him, “I
      am a Levite of Bethlehem in Judah, and I am going to sojourn where I may find
      a place.” '
    10: '¹⁰ And Micah said to him, “Stay with me, and be to me a father and a priest,
      and I will give you ten pieces of silver a year and a suit of clothes and your
      living.” And the Levite went in. '
    11: '¹¹ And the Levite was content to dwell with the man, and the young man became
      to him like one of his sons. '
    12: '¹² And Micah ordained the Levite, and the young man became his priest, and
      was in the house of Micah. '
    13: ¹³ Then Micah said, “Now I know that the Lord will prosper me, because I have
      a Levite as priest.”
  18:
    1: '¹ In those days there was no king in Israel. And in those days the tribe of
      the people of Dan was seeking for itself an inheritance to dwell in, for until
      then no inheritance among the tribes of Israel had fallen to them. '
    2: '² So the people of Dan sent five able men from the whole number of their tribe,
      from Zorah and from Eshtaol, to spy out the land and to explore it. And they
      said to them, “Go and explore the land.” And they came to the hill country of
      Ephraim, to the house of Micah, and lodged there. '
    3: '³ When they were by the house of Micah, they recognized the voice of the young
      Levite. And they turned aside and said to him, “Who brought you here? What are
      you doing in this place? What is your business here?” '
    4: '⁴ And he said to them, “This is how Micah dealt with me: he has hired me,
      and I have become his priest.” '
    5: '⁵ And they said to him, “Inquire of God, please, that we may know whether
      the journey on which we are setting out will succeed.” '
    6: "⁶ And the priest said to them, “Go in peace. The journey on which you go is\
      \ under the eye of the Lord.” \n"
    7: '⁷ Then the five men departed and came to Laish and saw the people who were
      there, how they lived in security, after the manner of the Sidonians, quiet
      and unsuspecting, lacking nothing that is in the earth and possessing wealth,
      and how they were far from the Sidonians and had no dealings with anyone. '
    8: '⁸ And when they came to their brothers at Zorah and Eshtaol, their brothers
      said to them, “What do you report?” '
    9: '⁹ They said, “Arise, and let us go up against them, for we have seen the land,
      and behold, it is very good. And will you do nothing? Do not be slow to go,
      to enter in and possess the land. '
    10: "¹⁰ As soon as you go, you will come to an unsuspecting people. The land is\
      \ spacious, for God has given it into your hands, a place where there is no\
      \ lack of anything that is in the earth.” \n"
    11: '¹¹ So 600 men of the tribe of Dan, armed with weapons of war, set out from
      Zorah and Eshtaol, '
    12: '¹² and went up and encamped at Kiriath-jearim in Judah. On this account that
      place is called Mahaneh-dan to this day; behold, it is west of Kiriath-jearim. '
    13: "¹³ And they passed on from there to the hill country of Ephraim, and came\
      \ to the house of Micah. \n"
    14: '¹⁴ Then the five men who had gone to scout out the country of Laish said
      to their brothers, “Do you know that in these houses there are an ephod, household
      gods, a carved image, and a metal image? Now therefore consider what you will
      do.” '
    15: '¹⁵ And they turned aside there and came to the house of the young Levite,
      at the home of Micah, and asked him about his welfare. '
    16: '¹⁶ Now the 600 men of the Danites, armed with their weapons of war, stood
      by the entrance of the gate. '
    17: '¹⁷ And the five men who had gone to scout out the land went up and entered
      and took the carved image, the ephod, the household gods, and the metal image,
      while the priest stood by the entrance of the gate with the 600 men armed with
      weapons of war. '
    18: "¹⁸ And when these went into Micah's house and took the carved image, the\
      \ ephod, the household gods, and the metal image, the priest said to them, “What\
      \ are you doing?” "
    19: '¹⁹ And they said to him, “Keep quiet; put your hand on your mouth and come
      with us and be to us a father and a priest. Is it better for you to be priest
      to the house of one man, or to be priest to a tribe and clan in Israel?” '
    20: "²⁰ And the priest's heart was glad. He took the ephod and the household gods\
      \ and the carved image and went along with the people. \n"
    21: '²¹ So they turned and departed, putting the little ones and the livestock
      and the goods in front of them. '
    22: "²² When they had gone a distance from the home of Micah, the men who were\
      \ in the houses near Micah's house were called out, and they overtook the people\
      \ of Dan. "
    23: '²³ And they shouted to the people of Dan, who turned around and said to Micah,
      “What is the matter with you, that you come with such a company?” '
    24: '²⁴ And he said, “You take my gods that I made and the priest, and go away,
      and what have I left? How then do you ask me, ‘What is the matter with you?’” '
    25: '²⁵ And the people of Dan said to him, “Do not let your voice be heard among
      us, lest angry fellows fall upon you, and you lose your life with the lives
      of your household.” '
    26: "²⁶ Then the people of Dan went their way. And when Micah saw that they were\
      \ too strong for him, he turned and went back to his home. \n"
    27: '²⁷ But the people of Dan took what Micah had made, and the priest who belonged
      to him, and they came to Laish, to a people quiet and unsuspecting, and struck
      them with the edge of the sword and burned the city with fire. '
    28: '²⁸ And there was no deliverer because it was far from Sidon, and they had
      no dealings with anyone. It was in the valley that belongs to Beth-rehob. Then
      they rebuilt the city and lived in it. '
    29: '²⁹ And they named the city Dan, after the name of Dan their ancestor, who
      was born to Israel; but the name of the city was Laish at the first. '
    30: '³⁰ And the people of Dan set up the carved image for themselves, and Jonathan
      the son of Gershom, son of Moses, and his sons were priests to the tribe of
      the Danites until the day of the captivity of the land. '
    31: ³¹ So they set up Micah's carved image that he made, as long as the house
      of God was at Shiloh.
  19:
    1: '¹ In those days, when there was no king in Israel, a certain Levite was sojourning
      in the remote parts of the hill country of Ephraim, who took to himself a concubine
      from Bethlehem in Judah. '
    2: "² And his concubine was unfaithful to him, and she went away from him to her\
      \ father's house at Bethlehem in Judah, and was there some four months. "
    3: "³ Then her husband arose and went after her, to speak kindly to her and bring\
      \ her back. He had with him his servant and a couple of donkeys. And she brought\
      \ him into her father's house. And when the girl's father saw him, he came with\
      \ joy to meet him. "
    4: "⁴ And his father-in-law, the girl's father, made him stay, and he remained\
      \ with him three days. So they ate and drank and spent the night there. "
    5: "⁵ And on the fourth day they arose early in the morning, and he prepared to\
      \ go, but the girl's father said to his son-in-law, “Strengthen your heart with\
      \ a morsel of bread, and after that you may go.” "
    6: "⁶ So the two of them sat and ate and drank together. And the girl's father\
      \ said to the man, “Be pleased to spend the night, and let your heart be merry.” "
    7: '⁷ And when the man rose up to go, his father-in-law pressed him, till he spent
      the night there again. '
    8: "⁸ And on the fifth day he arose early in the morning to depart. And the girl's\
      \ father said, “Strengthen your heart and wait until the day declines.” So they\
      \ ate, both of them. "
    9: "⁹ And when the man and his concubine and his servant rose up to depart, his\
      \ father-in-law, the girl's father, said to him, “Behold, now the day has waned\
      \ toward evening. Please, spend the night. Behold, the day draws to its close.\
      \ Lodge here and let your heart be merry, and tomorrow you shall arise early\
      \ in the morning for your journey, and go home.” \n"
    10: '¹⁰ But the man would not spend the night. He rose up and departed and arrived
      opposite Jebus (that is, Jerusalem). He had with him a couple of saddled donkeys,
      and his concubine was with him. '
    11: '¹¹ When they were near Jebus, the day was nearly over, and the servant said
      to his master, “Come now, let us turn aside to this city of the Jebusites and
      spend the night in it.” '
    12: '¹² And his master said to him, “We will not turn aside into the city of foreigners,
      who do not belong to the people of Israel, but we will pass on to Gibeah.” '
    13: '¹³ And he said to his young man, “Come and let us draw near to one of these
      places and spend the night at Gibeah or at Ramah.” '
    14: '¹⁴ So they passed on and went their way. And the sun went down on them near
      Gibeah, which belongs to Benjamin, '
    15: "¹⁵ and they turned aside there, to go in and spend the night at Gibeah. And\
      \ he went in and sat down in the open square of the city, for no one took them\
      \ into his house to spend the night. \n"
    16: '¹⁶ And behold, an old man was coming from his work in the field at evening.
      The man was from the hill country of Ephraim, and he was sojourning in Gibeah.
      The men of the place were Benjaminites. '
    17: '¹⁷ And he lifted up his eyes and saw the traveler in the open square of the
      city. And the old man said, “Where are you going? And where do you come from?” '
    18: '¹⁸ And he said to him, “We are passing from Bethlehem in Judah to the remote
      parts of the hill country of Ephraim, from which I come. I went to Bethlehem
      in Judah, and I am going to the house of the Lord, but no one has taken me into
      his house. '
    19: '¹⁹ We have straw and feed for our donkeys, with bread and wine for me and
      your female servant and the young man with your servants. There is no lack of
      anything.” '
    20: '²⁰ And the old man said, “Peace be to you; I will care for all your wants.
      Only, do not spend the night in the square.” '
    21: "²¹ So he brought him into his house and gave the donkeys feed. And they washed\
      \ their feet, and ate and drank. \n"
    22: '²² As they were making their hearts merry, behold, the men of the city, worthless
      fellows, surrounded the house, beating on the door. And they said to the old
      man, the master of the house, “Bring out the man who came into your house, that
      we may know him.” '
    23: '²³ And the man, the master of the house, went out to them and said to them,
      “No, my brothers, do not act so wickedly; since this man has come into my house,
      do not do this vile thing. '
    24: '²⁴ Behold, here are my virgin daughter and his concubine. Let me bring them
      out now. Violate them and do with them what seems good to you, but against this
      man do not do this outrageous thing.” '
    25: '²⁵ But the men would not listen to him. So the man seized his concubine and
      made her go out to them. And they knew her and abused her all night until the
      morning. And as the dawn began to break, they let her go. '
    26: "²⁶ And as morning appeared, the woman came and fell down at the door of the\
      \ man's house where her master was, until it was light. \n"
    27: '²⁷ And her master rose up in the morning, and when he opened the doors of
      the house and went out to go on his way, behold, there was his concubine lying
      at the door of the house, with her hands on the threshold. '
    28: '²⁸ He said to her, “Get up, let us be going.” But there was no answer. Then
      he put her on the donkey, and the man rose up and went away to his home. '
    29: '²⁹ And when he entered his house, he took a knife, and taking hold of his
      concubine he divided her, limb by limb, into twelve pieces, and sent her throughout
      all the territory of Israel. '
    30: ³⁰ And all who saw it said, “Such a thing has never happened or been seen
      from the day that the people of Israel came up out of the land of Egypt until
      this day; consider it, take counsel, and speak.”
  20:
    1: '¹ Then all the people of Israel came out, from Dan to Beersheba, including
      the land of Gilead, and the congregation assembled as one man to the Lord at
      Mizpah. '
    2: '² And the chiefs of all the people, of all the tribes of Israel, presented
      themselves in the assembly of the people of God, 400,000 men on foot that drew
      the sword. '
    3: '³ (Now the people of Benjamin heard that the people of Israel had gone up
      to Mizpah.) And the people of Israel said, “Tell us, how did this evil happen?” '
    4: '⁴ And the Levite, the husband of the woman who was murdered, answered and
      said, “I came to Gibeah that belongs to Benjamin, I and my concubine, to spend
      the night. '
    5: '⁵ And the leaders of Gibeah rose against me and surrounded the house against
      me by night. They meant to kill me, and they violated my concubine, and she
      is dead. '
    6: '⁶ So I took hold of my concubine and cut her in pieces and sent her throughout
      all the country of the inheritance of Israel, for they have committed abomination
      and outrage in Israel. '
    7: "⁷ Behold, you people of Israel, all of you, give your advice and counsel here.”\
      \ \n"
    8: '⁸ And all the people arose as one man, saying, “None of us will go to his
      tent, and none of us will return to his house. '
    9: '⁹ But now this is what we will do to Gibeah: we will go up against it by lot, '
    10: '¹⁰ and we will take ten men of a hundred throughout all the tribes of Israel,
      and a hundred of a thousand, and a thousand of ten thousand, to bring provisions
      for the people, that when they come they may repay Gibeah of Benjamin for all
      the outrage that they have committed in Israel.” '
    11: "¹¹ So all the men of Israel gathered against the city, united as one man.\
      \ \n"
    12: '¹² And the tribes of Israel sent men through all the tribe of Benjamin, saying,
      “What evil is this that has taken place among you? '
    13: '¹³ Now therefore give up the men, the worthless fellows in Gibeah, that we
      may put them to death and purge evil from Israel.” But the Benjaminites would
      not listen to the voice of their brothers, the people of Israel. '
    14: '¹⁴ Then the people of Benjamin came together out of the cities to Gibeah
      to go out to battle against the people of Israel. '
    15: '¹⁵ And the people of Benjamin mustered out of their cities on that day 26,000
      men who drew the sword, besides the inhabitants of Gibeah, who mustered 700
      chosen men. '
    16: '¹⁶ Among all these were 700 chosen men who were left-handed; every one could
      sling a stone at a hair and not miss. '
    17: "¹⁷ And the men of Israel, apart from Benjamin, mustered 400,000 men who drew\
      \ the sword; all these were men of war. \n"
    18: "¹⁸ The people of Israel arose and went up to Bethel and inquired of God,\
      \ “Who shall go up first for us to fight against the people of Benjamin?” And\
      \ the Lord said, “Judah shall go up first.” \n"
    19: '¹⁹ Then the people of Israel rose in the morning and encamped against Gibeah. '
    20: '²⁰ And the men of Israel went out to fight against Benjamin, and the men
      of Israel drew up the battle line against them at Gibeah. '
    21: '²¹ The people of Benjamin came out of Gibeah and destroyed on that day 22,000
      men of the Israelites. '
    22: '²² But the people, the men of Israel, took courage, and again formed the
      battle line in the same place where they had formed it on the first day. '
    23: "²³ And the people of Israel went up and wept before the Lord until the evening.\
      \ And they inquired of the Lord, “Shall we again draw near to fight against\
      \ our brothers, the people of Benjamin?” And the Lord said, “Go up against them.”\
      \ \n"
    24: '²⁴ So the people of Israel came near against the people of Benjamin the second
      day. '
    25: '²⁵ And Benjamin went against them out of Gibeah the second day, and destroyed
      18,000 men of the people of Israel. All these were men who drew the sword. '
    26: '²⁶ Then all the people of Israel, the whole army, went up and came to Bethel
      and wept. They sat there before the Lord and fasted that day until evening,
      and offered burnt offerings and peace offerings before the Lord. '
    27: '²⁷ And the people of Israel inquired of the Lord (for the ark of the covenant
      of God was there in those days, '
    28: "²⁸ and Phinehas the son of Eleazar, son of Aaron, ministered before it in\
      \ those days), saying, “Shall we go out once more to battle against our brothers,\
      \ the people of Benjamin, or shall we cease?” And the Lord said, “Go up, for\
      \ tomorrow I will give them into your hand.” \n"
    29: '²⁹ So Israel set men in ambush around Gibeah. '
    30: '³⁰ And the people of Israel went up against the people of Benjamin on the
      third day and set themselves in array against Gibeah, as at other times. '
    31: '³¹ And the people of Benjamin went out against the people and were drawn
      away from the city. And as at other times they began to strike and kill some
      of the people in the highways, one of which goes up to Bethel and the other
      to Gibeah, and in the open country, about thirty men of Israel. '
    32: '³² And the people of Benjamin said, “They are routed before us, as at the
      first.” But the people of Israel said, “Let us flee and draw them away from
      the city to the highways.” '
    33: '³³ And all the men of Israel rose up out of their place and set themselves
      in array at Baal-tamar, and the men of Israel who were in ambush rushed out
      of their place from Maareh-geba. '
    34: '³⁴ And there came against Gibeah 10,000 chosen men out of all Israel, and
      the battle was hard, but the Benjaminites did not know that disaster was close
      upon them. '
    35: '³⁵ And the Lord defeated Benjamin before Israel, and the people of Israel
      destroyed 25,100 men of Benjamin that day. All these were men who drew the sword. '
    36: "³⁶ So the people of Benjamin saw that they were defeated.\nThe men of Israel\
      \ gave ground to Benjamin, because they trusted the men in ambush whom they\
      \ had set against Gibeah. "
    37: '³⁷ Then the men in ambush hurried and rushed against Gibeah; the men in ambush
      moved out and struck all the city with the edge of the sword. '
    38: '³⁸ Now the appointed signal between the men of Israel and the men in the
      main ambush was that when they made a great cloud of smoke rise up out of the
      city '
    39: '³⁹ the men of Israel should turn in battle. Now Benjamin had begun to strike
      and kill about thirty men of Israel. They said, “Surely they are defeated before
      us, as in the first battle.” '
    40: '⁴⁰ But when the signal began to rise out of the city in a column of smoke,
      the Benjaminites looked behind them, and behold, the whole of the city went
      up in smoke to heaven. '
    41: '⁴¹ Then the men of Israel turned, and the men of Benjamin were dismayed,
      for they saw that disaster was close upon them. '
    42: '⁴² Therefore they turned their backs before the men of Israel in the direction
      of the wilderness, but the battle overtook them. And those who came out of the
      cities were destroying them in their midst. '
    43: '⁴³ Surrounding the Benjaminites, they pursued them and trod them down from
      Nohah as far as opposite Gibeah on the east. '
    44: '⁴⁴ Eighteen thousand men of Benjamin fell, all of them men of valor. '
    45: '⁴⁵ And they turned and fled toward the wilderness to the rock of Rimmon.
      Five thousand men of them were cut down in the highways. And they were pursued
      hard to Gidom, and 2,000 men of them were struck down. '
    46: '⁴⁶ So all who fell that day of Benjamin were 25,000 men who drew the sword,
      all of them men of valor. '
    47: '⁴⁷ But 600 men turned and fled toward the wilderness to the rock of Rimmon
      and remained at the rock of Rimmon four months. '
    48: ⁴⁸ And the men of Israel turned back against the people of Benjamin and struck
      them with the edge of the sword, the city, men and beasts and all that they
      found. And all the towns that they found they set on fire.
  21:
    1: '¹ Now the men of Israel had sworn at Mizpah, “No one of us shall give his
      daughter in marriage to Benjamin.” '
    2: '² And the people came to Bethel and sat there till evening before God, and
      they lifted up their voices and wept bitterly. '
    3: '³ And they said, “O Lord, the God of Israel, why has this happened in Israel,
      that today there should be one tribe lacking in Israel?” '
    4: '⁴ And the next day the people rose early and built there an altar and offered
      burnt offerings and peace offerings. '
    5: '⁵ And the people of Israel said, “Which of all the tribes of Israel did not
      come up in the assembly to the Lord?” For they had taken a great oath concerning
      him who did not come up to the Lord to Mizpah, saying, “He shall surely be put
      to death.” '
    6: '⁶ And the people of Israel had compassion for Benjamin their brother and said,
      “One tribe is cut off from Israel this day. '
    7: "⁷ What shall we do for wives for those who are left, since we have sworn by\
      \ the Lord that we will not give them any of our daughters for wives?” \n"
    8: '⁸ And they said, “What one is there of the tribes of Israel that did not come
      up to the Lord to Mizpah?” And behold, no one had come to the camp from Jabesh-gilead,
      to the assembly. '
    9: '⁹ For when the people were mustered, behold, not one of the inhabitants of
      Jabesh-gilead was there. '
    10: '¹⁰ So the congregation sent 12,000 of their bravest men there and commanded
      them, “Go and strike the inhabitants of Jabesh-gilead with the edge of the sword;
      also the women and the little ones. '
    11: '¹¹ This is what you shall do: every male and every woman that has lain with
      a male you shall devote to destruction.” '
    12: "¹² And they found among the inhabitants of Jabesh-gilead 400 young virgins\
      \ who had not known a man by lying with him, and they brought them to the camp\
      \ at Shiloh, which is in the land of Canaan. \n"
    13: '¹³ Then the whole congregation sent word to the people of Benjamin who were
      at the rock of Rimmon and proclaimed peace to them. '
    14: '¹⁴ And Benjamin returned at that time. And they gave them the women whom
      they had saved alive of the women of Jabesh-gilead, but they were not enough
      for them. '
    15: "¹⁵ And the people had compassion on Benjamin because the Lord had made a\
      \ breach in the tribes of Israel. \n"
    16: '¹⁶ Then the elders of the congregation said, “What shall we do for wives
