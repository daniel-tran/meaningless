    29: "²⁹ Who is weak, and I am not weak? Who is made to fall, and I am not indignant?\
      \ \n"
    30: '³⁰ If I must boast, I will boast of the things that show my weakness. '
    31: '³¹ The God and Father of the Lord Jesus, he who is blessed forever, knows
      that I am not lying. '
    32: '³² At Damascus, the governor under King Aretas was guarding the city of Damascus
