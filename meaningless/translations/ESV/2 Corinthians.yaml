2 Corinthians:
  1:
    1: "¹ Paul, an apostle of Christ Jesus by the will of God, and Timothy our brother,\n\
      To the church of God that is at Corinth, with all the saints who are in the\
      \ whole of Achaia: \n"
    2: "² Grace to you and peace from God our Father and the Lord Jesus Christ. \n"
    3: '³ Blessed be the God and Father of our Lord Jesus Christ, the Father of mercies
      and God of all comfort, '
    4: '⁴ who comforts us in all our affliction, so that we may be able to comfort
      those who are in any affliction, with the comfort with which we ourselves are
      comforted by God. '
    5: "⁵ For as we share abundantly in Christ's sufferings, so through Christ we\
      \ share abundantly in comfort too. "
    6: '⁶ If we are afflicted, it is for your comfort and salvation; and if we are
      comforted, it is for your comfort, which you experience when you patiently endure
      the same sufferings that we suffer. '
    7: "⁷ Our hope for you is unshaken, for we know that as you share in our sufferings,\
      \ you will also share in our comfort. \n"
    8: '⁸ For we do not want you to be unaware, brothers, of the affliction we experienced
      in Asia. For we were so utterly burdened beyond our strength that we despaired
      of life itself. '
    9: '⁹ Indeed, we felt that we had received the sentence of death. But that was
      to make us rely not on ourselves but on God who raises the dead. '
    10: '¹⁰ He delivered us from such a deadly peril, and he will deliver us. On him
      we have set our hope that he will deliver us again. '
    11: "¹¹ You also must help us by prayer, so that many will give thanks on our\
      \ behalf for the blessing granted us through the prayers of many. \n"
    12: '¹² For our boast is this, the testimony of our conscience, that we behaved
      in the world with simplicity and godly sincerity, not by earthly wisdom but
      by the grace of God, and supremely so toward you. '
    13: '¹³ For we are not writing to you anything other than what you read and understand
      and I hope you will fully understand— '
    14: "¹⁴ just as you did partially understand us—that on the day of our Lord Jesus\
      \ you will boast of us as we will boast of you. \n"
    15: '¹⁵ Because I was sure of this, I wanted to come to you first, so that you
      might have a second experience of grace. '
    16: '¹⁶ I wanted to visit you on my way to Macedonia, and to come back to you
      from Macedonia and have you send me on my way to Judea. '
    17: '¹⁷ Was I vacillating when I wanted to do this? Do I make my plans according
      to the flesh, ready to say “Yes, yes” and “No, no” at the same time? '
    18: '¹⁸ As surely as God is faithful, our word to you has not been Yes and No. '
    19: '¹⁹ For the Son of God, Jesus Christ, whom we proclaimed among you, Silvanus
      and Timothy and I, was not Yes and No, but in him it is always Yes. '
    20: '²⁰ For all the promises of God find their Yes in him. That is why it is through
      him that we utter our Amen to God for his glory. '
    21: '²¹ And it is God who establishes us with you in Christ, and has anointed
      us, '
    22: "²² and who has also put his seal on us and given us his Spirit in our hearts\
      \ as a guarantee. \n"
    23: '²³ But I call God to witness against me—it was to spare you that I refrained
      from coming again to Corinth. '
    24: ²⁴ Not that we lord it over your faith, but we work with you for your joy,
      for you stand firm in your faith.
  2:
    1: '¹ For I made up my mind not to make another painful visit to you. '
    2: '² For if I cause you pain, who is there to make me glad but the one whom I
      have pained? '
    3: '³ And I wrote as I did, so that when I came I might not suffer pain from those
      who should have made me rejoice, for I felt sure of all of you, that my joy
      would be the joy of you all. '
    4: "⁴ For I wrote to you out of much affliction and anguish of heart and with\
      \ many tears, not to cause you pain but to let you know the abundant love that\
      \ I have for you. \n"
    5: '⁵ Now if anyone has caused pain, he has caused it not to me, but in some measure—not
      to put it too severely—to all of you. '
    6: '⁶ For such a one, this punishment by the majority is enough, '
    7: '⁷ so you should rather turn to forgive and comfort him, or he may be overwhelmed
      by excessive sorrow. '
    8: '⁸ So I beg you to reaffirm your love for him. '
    9: '⁹ For this is why I wrote, that I might test you and know whether you are
      obedient in everything. '
    10: '¹⁰ Anyone whom you forgive, I also forgive. Indeed, what I have forgiven,
      if I have forgiven anything, has been for your sake in the presence of Christ, '
    11: "¹¹ so that we would not be outwitted by Satan; for we are not ignorant of\
      \ his designs. \n"
    12: '¹² When I came to Troas to preach the gospel of Christ, even though a door
      was opened for me in the Lord, '
    13: "¹³ my spirit was not at rest because I did not find my brother Titus there.\
      \ So I took leave of them and went on to Macedonia. \n"
    14: '¹⁴ But thanks be to God, who in Christ always leads us in triumphal procession,
      and through us spreads the fragrance of the knowledge of him everywhere. '
    15: '¹⁵ For we are the aroma of Christ to God among those who are being saved
      and among those who are perishing, '
    16: '¹⁶ to one a fragrance from death to death, to the other a fragrance from
      life to life. Who is sufficient for these things? '
    17: ¹⁷ For we are not, like so many, peddlers of God's word, but as men of sincerity,
      as commissioned by God, in the sight of God we speak in Christ.
  3:
    1: '¹ Are we beginning to commend ourselves again? Or do we need, as some do,
      letters of recommendation to you, or from you? '
    2: '² You yourselves are our letter of recommendation, written on our hearts,
      to be known and read by all. '
    3: "³ And you show that you are a letter from Christ delivered by us, written\
      \ not with ink but with the Spirit of the living God, not on tablets of stone\
      \ but on tablets of human hearts. \n"
    4: '⁴ Such is the confidence that we have through Christ toward God. '
    5: '⁵ Not that we are sufficient in ourselves to claim anything as coming from
      us, but our sufficiency is from God, '
    6: "⁶ who has made us sufficient to be ministers of a new covenant, not of the\
      \ letter but of the Spirit. For the letter kills, but the Spirit gives life.\
      \ \n"
    7: "⁷ Now if the ministry of death, carved in letters on stone, came with such\
      \ glory that the Israelites could not gaze at Moses' face because of its glory,\
      \ which was being brought to an end, "
    8: '⁸ will not the ministry of the Spirit have even more glory? '
    9: '⁹ For if there was glory in the ministry of condemnation, the ministry of
      righteousness must far exceed it in glory. '
    10: '¹⁰ Indeed, in this case, what once had glory has come to have no glory at
      all, because of the glory that surpasses it. '
    11: "¹¹ For if what was being brought to an end came with glory, much more will\
      \ what is permanent have glory. \n"
    12: '¹² Since we have such a hope, we are very bold, '
    13: '¹³ not like Moses, who would put a veil over his face so that the Israelites
      might not gaze at the outcome of what was being brought to an end. '
    14: '¹⁴ But their minds were hardened. For to this day, when they read the old
      covenant, that same veil remains unlifted, because only through Christ is it
      taken away. '
    15: '¹⁵ Yes, to this day whenever Moses is read a veil lies over their hearts. '
    16: '¹⁶ But when one turns to the Lord, the veil is removed. '
    17: '¹⁷ Now the Lord is the Spirit, and where the Spirit of the Lord is, there
      is freedom. '
    18: ¹⁸ And we all, with unveiled face, beholding the glory of the Lord, are being
      transformed into the same image from one degree of glory to another. For this
      comes from the Lord who is the Spirit.
  4:
    1: '¹ Therefore, having this ministry by the mercy of God, we do not lose heart. '
    2: "² But we have renounced disgraceful, underhanded ways. We refuse to practice\
      \ cunning or to tamper with God's word, but by the open statement of the truth\
      \ we would commend ourselves to everyone's conscience in the sight of God. "
    3: '³ And even if our gospel is veiled, it is veiled to those who are perishing. '
    4: '⁴ In their case the god of this world has blinded the minds of the unbelievers,
      to keep them from seeing the light of the gospel of the glory of Christ, who
      is the image of God. '
    5: "⁵ For what we proclaim is not ourselves, but Jesus Christ as Lord, with ourselves\
      \ as your servants for Jesus' sake. "
    6: "⁶ For God, who said, “Let light shine out of darkness,” has shone in our hearts\
      \ to give the light of the knowledge of the glory of God in the face of Jesus\
      \ Christ. \n"
    7: '⁷ But we have this treasure in jars of clay, to show that the surpassing power
      belongs to God and not to us. '
    8: '⁸ We are afflicted in every way, but not crushed; perplexed, but not driven
      to despair; '
    9: '⁹ persecuted, but not forsaken; struck down, but not destroyed; '
    10: '¹⁰ always carrying in the body the death of Jesus, so that the life of Jesus
      may also be manifested in our bodies. '
    11: "¹¹ For we who live are always being given over to death for Jesus' sake,\
      \ so that the life of Jesus also may be manifested in our mortal flesh. "
    12: "¹² So death is at work in us, but life in you. \n"
    13: '¹³ Since we have the same spirit of faith according to what has been written,
      “I believed, and so I spoke,” we also believe, and so we also speak, '
    14: '¹⁴ knowing that he who raised the Lord Jesus will raise us also with Jesus
      and bring us with you into his presence. '
    15: "¹⁵ For it is all for your sake, so that as grace extends to more and more\
      \ people it may increase thanksgiving, to the glory of God. \n"
    16: '¹⁶ So we do not lose heart. Though our outer self is wasting away, our inner
      self is being renewed day by day. '
    17: '¹⁷ For this light momentary affliction is preparing for us an eternal weight
      of glory beyond all comparison, '
    18: ¹⁸ as we look not to the things that are seen but to the things that are unseen.
      For the things that are seen are transient, but the things that are unseen are
      eternal.
  5:
    1: '¹ For we know that if the tent that is our earthly home is destroyed, we have
      a building from God, a house not made with hands, eternal in the heavens. '
    2: '² For in this tent we groan, longing to put on our heavenly dwelling, '
    3: '³ if indeed by putting it on we may not be found naked. '
    4: '⁴ For while we are still in this tent, we groan, being burdened—not that we
      would be unclothed, but that we would be further clothed, so that what is mortal
      may be swallowed up by life. '
    5: "⁵ He who has prepared us for this very thing is God, who has given us the\
      \ Spirit as a guarantee. \n"
    6: '⁶ So we are always of good courage. We know that while we are at home in the
      body we are away from the Lord, '
    7: '⁷ for we walk by faith, not by sight. '
    8: '⁸ Yes, we are of good courage, and we would rather be away from the body and
      at home with the Lord. '
    9: '⁹ So whether we are at home or away, we make it our aim to please him. '
    10: "¹⁰ For we must all appear before the judgment seat of Christ, so that each\
      \ one may receive what is due for what he has done in the body, whether good\
      \ or evil. \n"
    11: '¹¹ Therefore, knowing the fear of the Lord, we persuade others. But what
      we are is known to God, and I hope it is known also to your conscience. '
    12: '¹² We are not commending ourselves to you again but giving you cause to boast
      about us, so that you may be able to answer those who boast about outward appearance
      and not about what is in the heart. '
    13: '¹³ For if we are beside ourselves, it is for God; if we are in our right
      mind, it is for you. '
    14: '¹⁴ For the love of Christ controls us, because we have concluded this: that
      one has died for all, therefore all have died; '
    15: "¹⁵ and he died for all, that those who live might no longer live for themselves\
      \ but for him who for their sake died and was raised. \n"
    16: '¹⁶ From now on, therefore, we regard no one according to the flesh. Even
      though we once regarded Christ according to the flesh, we regard him thus no
      longer. '
    17: '¹⁷ Therefore, if anyone is in Christ, he is a new creation. The old has passed
      away; behold, the new has come. '
    18: '¹⁸ All this is from God, who through Christ reconciled us to himself and
      gave us the ministry of reconciliation; '
    19: '¹⁹ that is, in Christ God was reconciling the world to himself, not counting
      their trespasses against them, and entrusting to us the message of reconciliation. '
    20: '²⁰ Therefore, we are ambassadors for Christ, God making his appeal through
      us. We implore you on behalf of Christ, be reconciled to God. '
    21: ²¹ For our sake he made him to be sin who knew no sin, so that in him we might
      become the righteousness of God.
  6:
    1: '¹ Working together with him, then, we appeal to you not to receive the grace
      of God in vain. '
    2: "² For he says,\n“In a favorable time I listened to you,\n    and in a day\
      \ of salvation I have helped you.”\nBehold, now is the favorable time; behold,\
      \ now is the day of salvation. "
    3: "³ We put no obstacle in anyone's way, so that no fault may be found with our\
      \ ministry, "
    4: '⁴ but as servants of God we commend ourselves in every way: by great endurance,
      in afflictions, hardships, calamities, '
    5: '⁵ beatings, imprisonments, riots, labors, sleepless nights, hunger; '
    6: '⁶ by purity, knowledge, patience, kindness, the Holy Spirit, genuine love; '
    7: '⁷ by truthful speech, and the power of God; with the weapons of righteousness
      for the right hand and for the left; '
    8: '⁸ through honor and dishonor, through slander and praise. We are treated as
      impostors, and yet are true; '
    9: '⁹ as unknown, and yet well known; as dying, and behold, we live; as punished,
      and yet not killed; '
    10: "¹⁰ as sorrowful, yet always rejoicing; as poor, yet making many rich; as\
      \ having nothing, yet possessing everything. \n"
    11: '¹¹ We have spoken freely to you, Corinthians; our heart is wide open. '
    12: '¹² You are not restricted by us, but you are restricted in your own affections. '
    13: "¹³ In return (I speak as to children) widen your hearts also. \n"
    14: '¹⁴ Do not be unequally yoked with unbelievers. For what partnership has righteousness
      with lawlessness? Or what fellowship has light with darkness? '
    15: '¹⁵ What accord has Christ with Belial? Or what portion does a believer share
      with an unbeliever? '
    16: "¹⁶ What agreement has the temple of God with idols? For we are the temple\
      \ of the living God; as God said,\n“I will make my dwelling among them and walk\
      \ among them,\n    and I will be their God,\n    and they shall be my people.\n"
    17: "¹⁷ Therefore go out from their midst,\n    and be separate from them, says\
      \ the Lord,\nand touch no unclean thing;\n    then I will welcome you,\n"
    18: "¹⁸ and I will be a father to you,\n    and you shall be sons and daughters\
      \ to me,\nsays the Lord Almighty.”"
  7:
    1: "¹ Since we have these promises, beloved, let us cleanse ourselves from every\
      \ defilement of body and spirit, bringing holiness to completion in the fear\
      \ of God. \n"
    2: '² Make room in your hearts for us. We have wronged no one, we have corrupted
      no one, we have taken advantage of no one. '
    3: '³ I do not say this to condemn you, for I said before that you are in our
      hearts, to die together and to live together. '
    4: "⁴ I am acting with great boldness toward you; I have great pride in you; I\
      \ am filled with comfort. In all our affliction, I am overflowing with joy.\
      \ \n"
    5: '⁵ For even when we came into Macedonia, our bodies had no rest, but we were
      afflicted at every turn—fighting without and fear within. '
    6: '⁶ But God, who comforts the downcast, comforted us by the coming of Titus, '
    7: '⁷ and not only by his coming but also by the comfort with which he was comforted
      by you, as he told us of your longing, your mourning, your zeal for me, so that
      I rejoiced still more. '
    8: '⁸ For even if I made you grieve with my letter, I do not regret it—though
      I did regret it, for I see that that letter grieved you, though only for a while. '
    9: "⁹ As it is, I rejoice, not because you were grieved, but because you were\
      \ grieved into repenting. For you felt a godly grief, so that you suffered no\
      \ loss through us. \n"
    10: '¹⁰ For godly grief produces a repentance that leads to salvation without
      regret, whereas worldly grief produces death. '
    11: '¹¹ For see what earnestness this godly grief has produced in you, but also
      what eagerness to clear yourselves, what indignation, what fear, what longing,
      what zeal, what punishment! At every point you have proved yourselves innocent
      in the matter. '
    12: '¹² So although I wrote to you, it was not for the sake of the one who did
      the wrong, nor for the sake of the one who suffered the wrong, but in order
      that your earnestness for us might be revealed to you in the sight of God. '
    13: "¹³ Therefore we are comforted.\nAnd besides our own comfort, we rejoiced\
      \ still more at the joy of Titus, because his spirit has been refreshed by you\
      \ all. "
    14: '¹⁴ For whatever boasts I made to him about you, I was not put to shame. But
      just as everything we said to you was true, so also our boasting before Titus
      has proved true. '
    15: '¹⁵ And his affection for you is even greater, as he remembers the obedience
      of you all, how you received him with fear and trembling. '
    16: ¹⁶ I rejoice, because I have complete confidence in you.
  8:
    1: '¹ We want you to know, brothers, about the grace of God that has been given
      among the churches of Macedonia, '
    2: '² for in a severe test of affliction, their abundance of joy and their extreme
      poverty have overflowed in a wealth of generosity on their part. '
    3: '³ For they gave according to their means, as I can testify, and beyond their
      means, of their own accord, '
    4: '⁴ begging us earnestly for the favor of taking part in the relief of the saints— '
    5: '⁵ and this, not as we expected, but they gave themselves first to the Lord
      and then by the will of God to us. '
    6: '⁶ Accordingly, we urged Titus that as he had started, so he should complete
      among you this act of grace. '
    7: "⁷ But as you excel in everything—in faith, in speech, in knowledge, in all\
      \ earnestness, and in our love for you—see that you excel in this act of grace\
      \ also. \n"
    8: '⁸ I say this not as a command, but to prove by the earnestness of others that
      your love also is genuine. '
    9: '⁹ For you know the grace of our Lord Jesus Christ, that though he was rich,
      yet for your sake he became poor, so that you by his poverty might become rich. '
    10: '¹⁰ And in this matter I give my judgment: this benefits you, who a year ago
      started not only to do this work but also to desire to do it. '
    11: '¹¹ So now finish doing it as well, so that your readiness in desiring it
      may be matched by your completing it out of what you have. '
    12: '¹² For if the readiness is there, it is acceptable according to what a person
      has, not according to what he does not have. '
    13: '¹³ For I do not mean that others should be eased and you burdened, but that
      as a matter of fairness '
    14: '¹⁴ your abundance at the present time should supply their need, so that their
      abundance may supply your need, that there may be fairness. '
    15: "¹⁵ As it is written, “Whoever gathered much had nothing left over, and whoever\
      \ gathered little had no lack.” \n"
    16: '¹⁶ But thanks be to God, who put into the heart of Titus the same earnest
      care I have for you. '
    17: '¹⁷ For he not only accepted our appeal, but being himself very earnest he
      is going to you of his own accord. '
    18: '¹⁸ With him we are sending the brother who is famous among all the churches
      for his preaching of the gospel. '
    19: '¹⁹ And not only that, but he has been appointed by the churches to travel
      with us as we carry out this act of grace that is being ministered by us, for
      the glory of the Lord himself and to show our good will. '
    20: '²⁰ We take this course so that no one should blame us about this generous
      gift that is being administered by us, '
    21: "²¹ for we aim at what is honorable not only in the Lord's sight but also\
      \ in the sight of man. "
    22: '²² And with them we are sending our brother whom we have often tested and
      found earnest in many matters, but who is now more earnest than ever because
      of his great confidence in you. '
    23: '²³ As for Titus, he is my partner and fellow worker for your benefit. And
      as for our brothers, they are messengers of the churches, the glory of Christ. '
    24: ²⁴ So give proof before the churches of your love and of our boasting about
      you to these men.
  9:
    1: '¹ Now it is superfluous for me to write to you about the ministry for the
      saints, '
    2: '² for I know your readiness, of which I boast about you to the people of Macedonia,
      saying that Achaia has been ready since last year. And your zeal has stirred
      up most of them. '
    3: '³ But I am sending the brothers so that our boasting about you may not prove
      empty in this matter, so that you may be ready, as I said you would be. '
    4: '⁴ Otherwise, if some Macedonians come with me and find that you are not ready,
      we would be humiliated—to say nothing of you—for being so confident. '
    5: "⁵ So I thought it necessary to urge the brothers to go on ahead to you and\
      \ arrange in advance for the gift you have promised, so that it may be ready\
      \ as a willing gift, not as an exaction. \n"
    6: '⁶ The point is this: whoever sows sparingly will also reap sparingly, and
      whoever sows bountifully will also reap bountifully. '
    7: '⁷ Each one must give as he has decided in his heart, not reluctantly or under
      compulsion, for God loves a cheerful giver. '
    8: '⁸ And God is able to make all grace abound to you, so that having all sufficiency
      in all things at all times, you may abound in every good work. '
    9: "⁹ As it is written,\n“He has distributed freely, he has given to the poor;\n\
      \    his righteousness endures forever.” \n"
    10: '¹⁰ He who supplies seed to the sower and bread for food will supply and multiply
      your seed for sowing and increase the harvest of your righteousness. '
    11: '¹¹ You will be enriched in every way to be generous in every way, which through
      us will produce thanksgiving to God. '
    12: '¹² For the ministry of this service is not only supplying the needs of the
      saints but is also overflowing in many thanksgivings to God. '
    13: '¹³ By their approval of this service, they will glorify God because of your
      submission that comes from your confession of the gospel of Christ, and the
      generosity of your contribution for them and for all others, '
    14: '¹⁴ while they long for you and pray for you, because of the surpassing grace
      of God upon you. '
    15: ¹⁵ Thanks be to God for his inexpressible gift!
  10:
    1: '¹ I, Paul, myself entreat you, by the meekness and gentleness of Christ—I
      who am humble when face to face with you, but bold toward you when I am away!— '
    2: '² I beg of you that when I am present I may not have to show boldness with
      such confidence as I count on showing against some who suspect us of walking
      according to the flesh. '
    3: '³ For though we walk in the flesh, we are not waging war according to the
      flesh. '
    4: '⁴ For the weapons of our warfare are not of the flesh but have divine power
      to destroy strongholds. '
    5: '⁵ We destroy arguments and every lofty opinion raised against the knowledge
      of God, and take every thought captive to obey Christ, '
    6: "⁶ being ready to punish every disobedience, when your obedience is complete.\
      \ \n"
    7: "⁷ Look at what is before your eyes. If anyone is confident that he is Christ's,\
      \ let him remind himself that just as he is Christ's, so also are we. "
    8: '⁸ For even if I boast a little too much of our authority, which the Lord gave
      for building you up and not for destroying you, I will not be ashamed. '
    9: '⁹ I do not want to appear to be frightening you with my letters. '
    10: '¹⁰ For they say, “His letters are weighty and strong, but his bodily presence
      is weak, and his speech of no account.” '
    11: '¹¹ Let such a person understand that what we say by letter when absent, we
      do when present. '
    12: "¹² Not that we dare to classify or compare ourselves with some of those who\
      \ are commending themselves. But when they measure themselves by one another\
      \ and compare themselves with one another, they are without understanding. \n"
    13: '¹³ But we will not boast beyond limits, but will boast only with regard to
      the area of influence God assigned to us, to reach even to you. '
    14: '¹⁴ For we are not overextending ourselves, as though we did not reach you.
      For we were the first to come all the way to you with the gospel of Christ. '
    15: '¹⁵ We do not boast beyond limit in the labors of others. But our hope is
      that as your faith increases, our area of influence among you may be greatly
      enlarged, '
    16: "¹⁶ so that we may preach the gospel in lands beyond you, without boasting\
      \ of work already done in another's area of influence. "
    17: '¹⁷ “Let the one who boasts, boast in the Lord.” '
    18: ¹⁸ For it is not the one who commends himself who is approved, but the one
      whom the Lord commends.
  11:
    1: '¹ I wish you would bear with me in a little foolishness. Do bear with me! '
    2: '² For I feel a divine jealousy for you, since I betrothed you to one husband,
      to present you as a pure virgin to Christ. '
    3: '³ But I am afraid that as the serpent deceived Eve by his cunning, your thoughts
      will be led astray from a sincere and pure devotion to Christ. '
    4: '⁴ For if someone comes and proclaims another Jesus than the one we proclaimed,
      or if you receive a different spirit from the one you received, or if you accept
      a different gospel from the one you accepted, you put up with it readily enough. '
    5: '⁵ Indeed, I consider that I am not in the least inferior to these super-apostles. '
    6: "⁶ Even if I am unskilled in speaking, I am not so in knowledge; indeed, in\
      \ every way we have made this plain to you in all things. \n"
    7: "⁷ Or did I commit a sin in humbling myself so that you might be exalted, because\
      \ I preached God's gospel to you free of charge? "
    8: '⁸ I robbed other churches by accepting support from them in order to serve
      you. '
    9: '⁹ And when I was with you and was in need, I did not burden anyone, for the
      brothers who came from Macedonia supplied my need. So I refrained and will refrain
      from burdening you in any way. '
    10: '¹⁰ As the truth of Christ is in me, this boasting of mine will not be silenced
      in the regions of Achaia. '
    11: "¹¹ And why? Because I do not love you? God knows I do! \n"
    12: '¹² And what I am doing I will continue to do, in order to undermine the claim
      of those who would like to claim that in their boasted mission they work on
      the same terms as we do. '
    13: '¹³ For such men are false apostles, deceitful workmen, disguising themselves
      as apostles of Christ. '
    14: '¹⁴ And no wonder, for even Satan disguises himself as an angel of light. '
    15: "¹⁵ So it is no surprise if his servants, also, disguise themselves as servants\
      \ of righteousness. Their end will correspond to their deeds. \n"
    16: '¹⁶ I repeat, let no one think me foolish. But even if you do, accept me as
      a fool, so that I too may boast a little. '
    17: '¹⁷ What I am saying with this boastful confidence, I say not as the Lord
      would but as a fool. '
    18: '¹⁸ Since many boast according to the flesh, I too will boast. '
    19: '¹⁹ For you gladly bear with fools, being wise yourselves! '
    20: '²⁰ For you bear it if someone makes slaves of you, or devours you, or takes
      advantage of you, or puts on airs, or strikes you in the face. '
    21: "²¹ To my shame, I must say, we were too weak for that!\nBut whatever anyone\
      \ else dares to boast of—I am speaking as a fool—I also dare to boast of that. "
    22: '²² Are they Hebrews? So am I. Are they Israelites? So am I. Are they offspring
