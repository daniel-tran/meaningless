  12:
    1: '¹ I must go on boasting. Though there is nothing to be gained by it, I will
      go on to visions and revelations of the Lord. '
    2: '² I know a man in Christ who fourteen years ago was caught up to the third
      heaven—whether in the body or out of the body I do not know, God knows. '
    3: '³ And I know that this man was caught up into paradise—whether in the body
      or out of the body I do not know, God knows— '
    4: '⁴ and he heard things that cannot be told, which man may not utter. '
    5: '⁵ On behalf of this man I will boast, but on my own behalf I will not boast,
      except of my weaknesses— '
    6: '⁶ though if I should wish to boast, I would not be a fool, for I would be
      speaking the truth; but I refrain from it, so that no one may think more of
      me than he sees in me or hears from me. '
    7: '⁷ So to keep me from becoming conceited because of the surpassing greatness
      of the revelations, a thorn was given me in the flesh, a messenger of Satan
      to harass me, to keep me from becoming conceited. '
    8: '⁸ Three times I pleaded with the Lord about this, that it should leave me. '
    9: '⁹ But he said to me, “My grace is sufficient for you, for my power is made
      perfect in weakness.” Therefore I will boast all the more gladly of my weaknesses,
      so that the power of Christ may rest upon me. '
    10: "¹⁰ For the sake of Christ, then, I am content with weaknesses, insults, hardships,\
      \ persecutions, and calamities. For when I am weak, then I am strong. \n"
    11: '¹¹ I have been a fool! You forced me to it, for I ought to have been commended
      by you. For I was not at all inferior to these super-apostles, even though I
      am nothing. '
    12: '¹² The signs of a true apostle were performed among you with utmost patience,
      with signs and wonders and mighty works. '
    13: "¹³ For in what were you less favored than the rest of the churches, except\
      \ that I myself did not burden you? Forgive me this wrong! \n"
    14: '¹⁴ Here for the third time I am ready to come to you. And I will not be a
      burden, for I seek not what is yours but you. For children are not obligated
      to save up for their parents, but parents for their children. '
    15: '¹⁵ I will most gladly spend and be spent for your souls. If I love you more,
      am I to be loved less? '
    16: '¹⁶ But granting that I myself did not burden you, I was crafty, you say,
      and got the better of you by deceit. '
    17: '¹⁷ Did I take advantage of you through any of those whom I sent to you? '
    18: "¹⁸ I urged Titus to go, and sent the brother with him. Did Titus take advantage\
      \ of you? Did we not act in the same spirit? Did we not take the same steps?\
      \ \n"
    19: '¹⁹ Have you been thinking all along that we have been defending ourselves
      to you? It is in the sight of God that we have been speaking in Christ, and
      all for your upbuilding, beloved. '
    20: '²⁰ For I fear that perhaps when I come I may find you not as I wish, and
      that you may find me not as you wish—that perhaps there may be quarreling, jealousy,
      anger, hostility, slander, gossip, conceit, and disorder. '
    21: ²¹ I fear that when I come again my God may humble me before you, and I may
      have to mourn over many of those who sinned earlier and have not repented of
      the impurity, sexual immorality, and sensuality that they have practiced.
  13:
    1: '¹ This is the third time I am coming to you. Every charge must be established
      by the evidence of two or three witnesses. '
    2: '² I warned those who sinned before and all the others, and I warn them now
      while absent, as I did when present on my second visit, that if I come again
      I will not spare them— '
    3: '³ since you seek proof that Christ is speaking in me. He is not weak in dealing
      with you, but is powerful among you. '
    4: "⁴ For he was crucified in weakness, but lives by the power of God. For we\
      \ also are weak in him, but in dealing with you we will live with him by the\
      \ power of God. \n"
    5: '⁵ Examine yourselves, to see whether you are in the faith. Test yourselves.
      Or do you not realize this about yourselves, that Jesus Christ is in you?—unless
      indeed you fail to meet the test! '
    6: '⁶ I hope you will find out that we have not failed the test. '
    7: '⁷ But we pray to God that you may not do wrong—not that we may appear to have
      met the test, but that you may do what is right, though we may seem to have
      failed. '
    8: '⁸ For we cannot do anything against the truth, but only for the truth. '
    9: '⁹ For we are glad when we are weak and you are strong. Your restoration is
      what we pray for. '
    10: "¹⁰ For this reason I write these things while I am away from you, that when\
      \ I come I may not have to be severe in my use of the authority that the Lord\
      \ has given me for building up and not for tearing down. \n"
    11: '¹¹ Finally, brothers, rejoice. Aim for restoration, comfort one another,
      agree with one another, live in peace; and the God of love and peace will be
      with you. '
    12: '¹² Greet one another with a holy kiss. '
    13: "¹³ All the saints greet you. \n"
    14: ¹⁴ The grace of the Lord Jesus Christ and the love of God and the fellowship
      of the Holy Spirit be with you all.
