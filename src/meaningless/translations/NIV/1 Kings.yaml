    10: '¹⁰ The foundations were laid with large stones of good quality, some measuring
      ten cubits and some eight. '
    11: '¹¹ Above were high-grade stones, cut to size, and cedar beams. '
    12: "¹² The great courtyard was surrounded by a wall of three courses of dressed\
      \ stone and one course of trimmed cedar beams, as was the inner courtyard of\
