    4: '⁴ Its windows were placed high in sets of three, facing each other. '
    5: "⁵ All the doorways had rectangular frames; they were in the front part in\
      \ sets of three, facing each other. \n"
    6: "⁶ He made a colonnade fifty cubits long and thirty wide. In front of it was\
      \ a portico, and in front of that were pillars and an overhanging roof. \n"
    7: '⁷ He built the throne hall, the Hall of Justice, where he was to judge, and
      he covered it with cedar from floor to ceiling. '
    8: "⁸ And the palace in which he was to live, set farther back, was similar in\
      \ design. Solomon also made a palace like this hall for Pharaoh’s daughter,\
