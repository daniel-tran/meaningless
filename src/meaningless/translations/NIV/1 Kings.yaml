    21: '²¹ He erected the pillars at the portico of the temple. The pillar to the
      south he named Jakin and the one to the north Boaz. '
    22: "²² The capitals on top were in the shape of lilies. And so the work on the\
      \ pillars was completed. \n"
    23: '²³ He made the Sea of cast metal, circular in shape, measuring ten cubits
      from rim to rim and five cubits high. It took a line of thirty cubits to measure
      around it. '
    24: "²⁴ Below the rim, gourds encircled it—ten to a cubit. The gourds were cast\
      \ in two rows in one piece with the Sea. \n"
    25: '²⁵ The Sea stood on twelve bulls, three facing north, three facing west,
