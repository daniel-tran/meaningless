    13: '¹³ King Solomon sent to Tyre and brought Huram, '
    14: "¹⁴ whose mother was a widow from the tribe of Naphtali and whose father was\
      \ from Tyre and a skilled craftsman in bronze. Huram was filled with wisdom,\
      \ with understanding and with knowledge to do all kinds of bronze work. He came\
