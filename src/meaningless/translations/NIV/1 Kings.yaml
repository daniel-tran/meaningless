    3: '³ The portico at the front of the main hall of the temple extended the width
      of the temple, that is twenty cubits, and projected ten cubits from the front
      of the temple. '
    4: '⁴ He made narrow windows high up in the temple walls. '
    5: '⁵ Against the walls of the main hall and inner sanctuary he built a structure
