    3: "³ The Lord said to him:\n“I have heard the prayer and plea you have made before\
      \ me; I have consecrated this temple, which you have built, by putting my Name\
      \ there forever. My eyes and my heart will always be there. \n"
    4: '⁴ “As for you, if you walk before me faithfully with integrity of heart and
      uprightness, as David your father did, and do all I command and observe my decrees
      and laws, '
    5: "⁵ I will establish your royal throne over Israel forever, as I promised David\
      \ your father when I said, ‘You shall never fail to have a successor on the\
      \ throne of Israel.’ \n"
    6: '⁶ “But if you or your descendants turn away from me and do not observe the
      commands and decrees I have given you and go off to serve other gods and worship
      them, '
    7: '⁷ then I will cut off Israel from the land I have given them and will reject
      this temple I have consecrated for my Name. Israel will then become a byword
      and an object of ridicule among all peoples. '
    8: '⁸ This temple will become a heap of rubble. All who pass by will be appalled
      and will scoff and say, ‘Why has the Lord done such a thing to this land and
      to this temple?’ '
    9: "⁹ People will answer, ‘Because they have forsaken the Lord their God, who\
      \ brought their ancestors out of Egypt, and have embraced other gods, worshiping\
      \ and serving them—that is why the Lord brought all this disaster on them.’”\
      \ \n"
    10: '¹⁰ At the end of twenty years, during which Solomon built these two buildings—the
      temple of the Lord and the royal palace— '
    11: '¹¹ King Solomon gave twenty towns in Galilee to Hiram king of Tyre, because
      Hiram had supplied him with all the cedar and juniper and gold he wanted. '
    12: '¹² But when Hiram went from Tyre to see the towns that Solomon had given
      him, he was not pleased with them. '
    13: '¹³ “What kind of towns are these you have given me, my brother?” he asked.
      And he called them the Land of Kabul, a name they have to this day. '
    14: "¹⁴ Now Hiram had sent to the king 120 talents of gold. \n"
    15: '¹⁵ Here is the account of the forced labor King Solomon conscripted to build
      the Lord’s temple, his own palace, the terraces, the wall of Jerusalem, and
      Hazor, Megiddo and Gezer. '
    16: '¹⁶ (Pharaoh king of Egypt had attacked and captured Gezer. He had set it
      on fire. He killed its Canaanite inhabitants and then gave it as a wedding gift
      to his daughter, Solomon’s wife. '
    17: '¹⁷ And Solomon rebuilt Gezer.) He built up Lower Beth Horon, '
    18: '¹⁸ Baalath, and Tadmor in the desert, within his land, '
    19: "¹⁹ as well as all his store cities and the towns for his chariots and for\
      \ his horses—whatever he desired to build in Jerusalem, in Lebanon and throughout\
      \ all the territory he ruled. \n"
    20: '²⁰ There were still people left from the Amorites, Hittites, Perizzites,
      Hivites and Jebusites (these peoples were not Israelites). '
    21: '²¹ Solomon conscripted the descendants of all these peoples remaining in
      the land—whom the Israelites could not exterminate—to serve as slave labor,
      as it is to this day. '
    22: '²² But Solomon did not make slaves of any of the Israelites; they were his
      fighting men, his government officials, his officers, his captains, and the
      commanders of his chariots and charioteers. '
    23: "²³ They were also the chief officials in charge of Solomon’s projects—550\
      \ officials supervising those who did the work. \n"
    24: "²⁴ After Pharaoh’s daughter had come up from the City of David to the palace\
      \ Solomon had built for her, he constructed the terraces. \n"
    25: "²⁵ Three times a year Solomon sacrificed burnt offerings and fellowship offerings\
      \ on the altar he had built for the Lord, burning incense before the Lord along\
      \ with them, and so fulfilled the temple obligations. \n"
    26: '²⁶ King Solomon also built ships at Ezion Geber, which is near Elath in Edom,
      on the shore of the Red Sea. '
    27: '²⁷ And Hiram sent his men—sailors who knew the sea—to serve in the fleet
      with Solomon’s men. '
    28: ²⁸ They sailed to Ophir and brought back 420 talents of gold, which they delivered
      to King Solomon.
  10:
    1: '¹ When the queen of Sheba heard about the fame of Solomon and his relationship
      to the Lord, she came to test Solomon with hard questions. '
    2: '² Arriving at Jerusalem with a very great caravan—with camels carrying spices,
      large quantities of gold, and precious stones—she came to Solomon and talked
      with him about all that she had on her mind. '
    3: '³ Solomon answered all her questions; nothing was too hard for the king to
      explain to her. '
    4: '⁴ When the queen of Sheba saw all the wisdom of Solomon and the palace he
      had built, '
    5: "⁵ the food on his table, the seating of his officials, the attending servants\
      \ in their robes, his cupbearers, and the burnt offerings he made at the temple\
      \ of the Lord, she was overwhelmed. \n"
    6: '⁶ She said to the king, “The report I heard in my own country about your achievements
      and your wisdom is true. '
    7: '⁷ But I did not believe these things until I came and saw with my own eyes.
      Indeed, not even half was told me; in wisdom and wealth you have far exceeded
      the report I heard. '
    8: '⁸ How happy your people must be! How happy your officials, who continually
      stand before you and hear your wisdom! '
    9: "⁹ Praise be to the Lord your God, who has delighted in you and placed you\
      \ on the throne of Israel. Because of the Lord’s eternal love for Israel, he\
      \ has made you king to maintain justice and righteousness.” \n"
    10: "¹⁰ And she gave the king 120 talents of gold, large quantities of spices,\
      \ and precious stones. Never again were so many spices brought in as those the\
      \ queen of Sheba gave to King Solomon. \n"
    11: '¹¹ (Hiram’s ships brought gold from Ophir; and from there they brought great
      cargoes of almugwood and precious stones. '
    12: "¹² The king used the almugwood to make supports for the temple of the Lord\
      \ and for the royal palace, and to make harps and lyres for the musicians. So\
      \ much almugwood has never been imported or seen since that day.) \n"
    13: "¹³ King Solomon gave the queen of Sheba all she desired and asked for, besides\
      \ what he had given her out of his royal bounty. Then she left and returned\
      \ with her retinue to her own country. \n"
    14: '¹⁴ The weight of the gold that Solomon received yearly was 666 talents, '
    15: "¹⁵ not including the revenues from merchants and traders and from all the\
      \ Arabian kings and the governors of the territories. \n"
    16: '¹⁶ King Solomon made two hundred large shields of hammered gold; six hundred
      shekels of gold went into each shield. '
    17: "¹⁷ He also made three hundred small shields of hammered gold, with three\
      \ minas of gold in each shield. The king put them in the Palace of the Forest\
      \ of Lebanon. \n"
    18: '¹⁸ Then the king made a great throne covered with ivory and overlaid with
      fine gold. '
    19: '¹⁹ The throne had six steps, and its back had a rounded top. On both sides
      of the seat were armrests, with a lion standing beside each of them. '
    20: '²⁰ Twelve lions stood on the six steps, one at either end of each step. Nothing
      like it had ever been made for any other kingdom. '
    21: '²¹ All King Solomon’s goblets were gold, and all the household articles in
      the Palace of the Forest of Lebanon were pure gold. Nothing was made of silver,
      because silver was considered of little value in Solomon’s days. '
    22: "²² The king had a fleet of trading ships at sea along with the ships of Hiram.\
      \ Once every three years it returned, carrying gold, silver and ivory, and apes\
      \ and baboons. \n"
    23: '²³ King Solomon was greater in riches and wisdom than all the other kings
      of the earth. '
    24: '²⁴ The whole world sought audience with Solomon to hear the wisdom God had
      put in his heart. '
    25: "²⁵ Year after year, everyone who came brought a gift—articles of silver and\
      \ gold, robes, weapons and spices, and horses and mules. \n"
    26: '²⁶ Solomon accumulated chariots and horses; he had fourteen hundred chariots
      and twelve thousand horses, which he kept in the chariot cities and also with
      him in Jerusalem. '
    27: '²⁷ The king made silver as common in Jerusalem as stones, and cedar as plentiful
      as sycamore-fig trees in the foothills. '
    28: '²⁸ Solomon’s horses were imported from Egypt and from Kue—the royal merchants
      purchased them from Kue at the current price. '
    29: ²⁹ They imported a chariot from Egypt for six hundred shekels of silver, and
      a horse for a hundred and fifty. They also exported them to all the kings of
      the Hittites and of the Arameans.
  11:
    1: '¹ King Solomon, however, loved many foreign women besides Pharaoh’s daughter—Moabites,
      Ammonites, Edomites, Sidonians and Hittites. '
    2: '² They were from nations about which the Lord had told the Israelites, “You
      must not intermarry with them, because they will surely turn your hearts after
      their gods.” Nevertheless, Solomon held fast to them in love. '
    3: '³ He had seven hundred wives of royal birth and three hundred concubines,
      and his wives led him astray. '
    4: '⁴ As Solomon grew old, his wives turned his heart after other gods, and his
      heart was not fully devoted to the Lord his God, as the heart of David his father
      had been. '
    5: '⁵ He followed Ashtoreth the goddess of the Sidonians, and Molek the detestable
      god of the Ammonites. '
    6: "⁶ So Solomon did evil in the eyes of the Lord; he did not follow the Lord\
      \ completely, as David his father had done. \n"
    7: '⁷ On a hill east of Jerusalem, Solomon built a high place for Chemosh the
      detestable god of Moab, and for Molek the detestable god of the Ammonites. '
    8: "⁸ He did the same for all his foreign wives, who burned incense and offered\
      \ sacrifices to their gods. \n"
    9: '⁹ The Lord became angry with Solomon because his heart had turned away from
      the Lord, the God of Israel, who had appeared to him twice. '
    10: '¹⁰ Although he had forbidden Solomon to follow other gods, Solomon did not
      keep the Lord’s command. '
    11: '¹¹ So the Lord said to Solomon, “Since this is your attitude and you have
      not kept my covenant and my decrees, which I commanded you, I will most certainly
      tear the kingdom away from you and give it to one of your subordinates. '
    12: '¹² Nevertheless, for the sake of David your father, I will not do it during
      your lifetime. I will tear it out of the hand of your son. '
    13: "¹³ Yet I will not tear the whole kingdom from him, but will give him one\
      \ tribe for the sake of David my servant and for the sake of Jerusalem, which\
      \ I have chosen.” \n"
    14: '¹⁴ Then the Lord raised up against Solomon an adversary, Hadad the Edomite,
      from the royal line of Edom. '
    15: '¹⁵ Earlier when David was fighting with Edom, Joab the commander of the army,
      who had gone up to bury the dead, had struck down all the men in Edom. '
    16: '¹⁶ Joab and all the Israelites stayed there for six months, until they had
      destroyed all the men in Edom. '
    17: '¹⁷ But Hadad, still only a boy, fled to Egypt with some Edomite officials
      who had served his father. '
    18: "¹⁸ They set out from Midian and went to Paran. Then taking people from Paran\
      \ with them, they went to Egypt, to Pharaoh king of Egypt, who gave Hadad a\
      \ house and land and provided him with food. \n"
    19: '¹⁹ Pharaoh was so pleased with Hadad that he gave him a sister of his own
      wife, Queen Tahpenes, in marriage. '
    20: "²⁰ The sister of Tahpenes bore him a son named Genubath, whom Tahpenes brought\
      \ up in the royal palace. There Genubath lived with Pharaoh’s own children.\
      \ \n"
    21: "²¹ While he was in Egypt, Hadad heard that David rested with his ancestors\
      \ and that Joab the commander of the army was also dead. Then Hadad said to\
      \ Pharaoh, “Let me go, that I may return to my own country.” \n"
    22: "²² “What have you lacked here that you want to go back to your own country?”\
      \ Pharaoh asked.\n“Nothing,” Hadad replied, “but do let me go!” \n"
    23: '²³ And God raised up against Solomon another adversary, Rezon son of Eliada,
      who had fled from his master, Hadadezer king of Zobah. '
    24: '²⁴ When David destroyed Zobah’s army, Rezon gathered a band of men around
      him and became their leader; they went to Damascus, where they settled and took
      control. '
    25: "²⁵ Rezon was Israel’s adversary as long as Solomon lived, adding to the trouble\
      \ caused by Hadad. So Rezon ruled in Aram and was hostile toward Israel. \n"
    26: "²⁶ Also, Jeroboam son of Nebat rebelled against the king. He was one of Solomon’s\
      \ officials, an Ephraimite from Zeredah, and his mother was a widow named Zeruah.\
      \ \n"
    27: '²⁷ Here is the account of how he rebelled against the king: Solomon had built
      the terraces and had filled in the gap in the wall of the city of David his
      father. '
    28: "²⁸ Now Jeroboam was a man of standing, and when Solomon saw how well the\
      \ young man did his work, he put him in charge of the whole labor force of the\
      \ tribes of Joseph. \n"
    29: '²⁹ About that time Jeroboam was going out of Jerusalem, and Ahijah the prophet
      of Shiloh met him on the way, wearing a new cloak. The two of them were alone
      out in the country, '
    30: '³⁰ and Ahijah took hold of the new cloak he was wearing and tore it into
      twelve pieces. '
    31: '³¹ Then he said to Jeroboam, “Take ten pieces for yourself, for this is what
      the Lord, the God of Israel, says: ‘See, I am going to tear the kingdom out
      of Solomon’s hand and give you ten tribes. '
    32: '³² But for the sake of my servant David and the city of Jerusalem, which
      I have chosen out of all the tribes of Israel, he will have one tribe. '
    33: "³³ I will do this because they have forsaken me and worshiped Ashtoreth the\
      \ goddess of the Sidonians, Chemosh the god of the Moabites, and Molek the god\
      \ of the Ammonites, and have not walked in obedience to me, nor done what is\
      \ right in my eyes, nor kept my decrees and laws as David, Solomon’s father,\
      \ did. \n"
    34: '³⁴ “‘But I will not take the whole kingdom out of Solomon’s hand; I have
      made him ruler all the days of his life for the sake of David my servant, whom
      I chose and who obeyed my commands and decrees. '
    35: '³⁵ I will take the kingdom from his son’s hands and give you ten tribes. '
    36: '³⁶ I will give one tribe to his son so that David my servant may always have
      a lamp before me in Jerusalem, the city where I chose to put my Name. '
    37: '³⁷ However, as for you, I will take you, and you will rule over all that
      your heart desires; you will be king over Israel. '
    38: '³⁸ If you do whatever I command you and walk in obedience to me and do what
      is right in my eyes by obeying my decrees and commands, as David my servant
      did, I will be with you. I will build you a dynasty as enduring as the one I
      built for David and will give Israel to you. '
    39: "³⁹ I will humble David’s descendants because of this, but not forever.’”\
      \ \n"
    40: "⁴⁰ Solomon tried to kill Jeroboam, but Jeroboam fled to Egypt, to Shishak\
      \ the king, and stayed there until Solomon’s death. \n"
    41: '⁴¹ As for the other events of Solomon’s reign—all he did and the wisdom he
      displayed—are they not written in the book of the annals of Solomon? '
    42: '⁴² Solomon reigned in Jerusalem over all Israel forty years. '
    43: ⁴³ Then he rested with his ancestors and was buried in the city of David his
      father. And Rehoboam his son succeeded him as king.
  12:
    1: '¹ Rehoboam went to Shechem, for all Israel had gone there to make him king. '
    2: '² When Jeroboam son of Nebat heard this (he was still in Egypt, where he had
      fled from King Solomon), he returned from Egypt. '
    3: '³ So they sent for Jeroboam, and he and the whole assembly of Israel went
      to Rehoboam and said to him: '
    4: "⁴ “Your father put a heavy yoke on us, but now lighten the harsh labor and\
      \ the heavy yoke he put on us, and we will serve you.” \n"
    5: "⁵ Rehoboam answered, “Go away for three days and then come back to me.” So\
      \ the people went away. \n"
    6: "⁶ Then King Rehoboam consulted the elders who had served his father Solomon\
      \ during his lifetime. “How would you advise me to answer these people?” he\
      \ asked. \n"
    7: "⁷ They replied, “If today you will be a servant to these people and serve\
      \ them and give them a favorable answer, they will always be your servants.”\
      \ \n"
    8: '⁸ But Rehoboam rejected the advice the elders gave him and consulted the young
      men who had grown up with him and were serving him. '
    9: "⁹ He asked them, “What is your advice? How should we answer these people who\
      \ say to me, ‘Lighten the yoke your father put on us’?” \n"
    10: '¹⁰ The young men who had grown up with him replied, “These people have said
      to you, ‘Your father put a heavy yoke on us, but make our yoke lighter.’ Now
      tell them, ‘My little finger is thicker than my father’s waist. '
    11: "¹¹ My father laid on you a heavy yoke; I will make it even heavier. My father\
      \ scourged you with whips; I will scourge you with scorpions.’” \n"
    12: '¹² Three days later Jeroboam and all the people returned to Rehoboam, as
      the king had said, “Come back to me in three days.” '
    13: '¹³ The king answered the people harshly. Rejecting the advice given him by
      the elders, '
    14: '¹⁴ he followed the advice of the young men and said, “My father made your
      yoke heavy; I will make it even heavier. My father scourged you with whips;
      I will scourge you with scorpions.” '
    15: "¹⁵ So the king did not listen to the people, for this turn of events was\
      \ from the Lord, to fulfill the word the Lord had spoken to Jeroboam son of\
      \ Nebat through Ahijah the Shilonite. \n"
    16: "¹⁶ When all Israel saw that the king refused to listen to them, they answered\
      \ the king:\n“What share do we have in David,\n    what part in Jesse’s son?\n\
      To your tents, Israel!\n    Look after your own house, David!”\nSo the Israelites\
      \ went home. "
    17: "¹⁷ But as for the Israelites who were living in the towns of Judah, Rehoboam\
      \ still ruled over them. \n"
    18: '¹⁸ King Rehoboam sent out Adoniram, who was in charge of forced labor, but
      all Israel stoned him to death. King Rehoboam, however, managed to get into
      his chariot and escape to Jerusalem. '
    19: "¹⁹ So Israel has been in rebellion against the house of David to this day.\
      \ \n"
    20: "²⁰ When all the Israelites heard that Jeroboam had returned, they sent and\
      \ called him to the assembly and made him king over all Israel. Only the tribe\
      \ of Judah remained loyal to the house of David. \n"
    21: "²¹ When Rehoboam arrived in Jerusalem, he mustered all Judah and the tribe\
      \ of Benjamin—a hundred and eighty thousand able young men—to go to war against\
      \ Israel and to regain the kingdom for Rehoboam son of Solomon. \n"
    22: '²² But this word of God came to Shemaiah the man of God: '
    23: '²³ “Say to Rehoboam son of Solomon king of Judah, to all Judah and Benjamin,
      and to the rest of the people, '
    24: "²⁴ ‘This is what the Lord says: Do not go up to fight against your brothers,\
      \ the Israelites. Go home, every one of you, for this is my doing.’” So they\
      \ obeyed the word of the Lord and went home again, as the Lord had ordered.\
      \ \n"
    25: "²⁵ Then Jeroboam fortified Shechem in the hill country of Ephraim and lived\
      \ there. From there he went out and built up Peniel. \n"
    26: '²⁶ Jeroboam thought to himself, “The kingdom will now likely revert to the
      house of David. '
    27: "²⁷ If these people go up to offer sacrifices at the temple of the Lord in\
      \ Jerusalem, they will again give their allegiance to their lord, Rehoboam king\
      \ of Judah. They will kill me and return to King Rehoboam.” \n"
    28: '²⁸ After seeking advice, the king made two golden calves. He said to the
      people, “It is too much for you to go up to Jerusalem. Here are your gods, Israel,
      who brought you up out of Egypt.” '
    29: '²⁹ One he set up in Bethel, and the other in Dan. '
    30: "³⁰ And this thing became a sin; the people came to worship the one at Bethel\
      \ and went as far as Dan to worship the other. \n"
    31: '³¹ Jeroboam built shrines on high places and appointed priests from all sorts
      of people, even though they were not Levites. '
    32: '³² He instituted a festival on the fifteenth day of the eighth month, like
      the festival held in Judah, and offered sacrifices on the altar. This he did
      in Bethel, sacrificing to the calves he had made. And at Bethel he also installed
      priests at the high places he had made. '
    33: ³³ On the fifteenth day of the eighth month, a month of his own choosing,
      he offered sacrifices on the altar he had built at Bethel. So he instituted
      the festival for the Israelites and went up to the altar to make offerings.
  13:
    1: '¹ By the word of the Lord a man of God came from Judah to Bethel, as Jeroboam
      was standing by the altar to make an offering. '
    2: '² By the word of the Lord he cried out against the altar: “Altar, altar! This
      is what the Lord says: ‘A son named Josiah will be born to the house of David.
      On you he will sacrifice the priests of the high places who make offerings here,
      and human bones will be burned on you.’” '
    3: "³ That same day the man of God gave a sign: “This is the sign the Lord has\
      \ declared: The altar will be split apart and the ashes on it will be poured\
      \ out.” \n"
    4: '⁴ When King Jeroboam heard what the man of God cried out against the altar
      at Bethel, he stretched out his hand from the altar and said, “Seize him!” But
      the hand he stretched out toward the man shriveled up, so that he could not
      pull it back. '
    5: "⁵ Also, the altar was split apart and its ashes poured out according to the\
      \ sign given by the man of God by the word of the Lord. \n"
    6: "⁶ Then the king said to the man of God, “Intercede with the Lord your God\
      \ and pray for me that my hand may be restored.” So the man of God interceded\
      \ with the Lord, and the king’s hand was restored and became as it was before.\
      \ \n"
    7: "⁷ The king said to the man of God, “Come home with me for a meal, and I will\
      \ give you a gift.” \n"
    8: '⁸ But the man of God answered the king, “Even if you were to give me half
      your possessions, I would not go with you, nor would I eat bread or drink water
      here. '
    9: '⁹ For I was commanded by the word of the Lord: ‘You must not eat bread or
      drink water or return by the way you came.’” '
    10: "¹⁰ So he took another road and did not return by the way he had come to Bethel.\
      \ \n"
    11: '¹¹ Now there was a certain old prophet living in Bethel, whose sons came
      and told him all that the man of God had done there that day. They also told
      their father what he had said to the king. '
    12: '¹² Their father asked them, “Which way did he go?” And his sons showed him
      which road the man of God from Judah had taken. '
    13: '¹³ So he said to his sons, “Saddle the donkey for me.” And when they had
      saddled the donkey for him, he mounted it '
    14: "¹⁴ and rode after the man of God. He found him sitting under an oak tree\
      \ and asked, “Are you the man of God who came from Judah?”\n“I am,” he replied.\
      \ \n"
    15: "¹⁵ So the prophet said to him, “Come home with me and eat.” \n"
    16: '¹⁶ The man of God said, “I cannot turn back and go with you, nor can I eat
      bread or drink water with you in this place. '
    17: "¹⁷ I have been told by the word of the Lord: ‘You must not eat bread or drink\
      \ water there or return by the way you came.’” \n"
    18: '¹⁸ The old prophet answered, “I too am a prophet, as you are. And an angel
      said to me by the word of the Lord: ‘Bring him back with you to your house so
      that he may eat bread and drink water.’” (But he was lying to him.) '
    19: "¹⁹ So the man of God returned with him and ate and drank in his house. \n"
    20: '²⁰ While they were sitting at the table, the word of the Lord came to the
      old prophet who had brought him back. '
    21: '²¹ He cried out to the man of God who had come from Judah, “This is what
      the Lord says: ‘You have defied the word of the Lord and have not kept the command
      the Lord your God gave you. '
    22: "²² You came back and ate bread and drank water in the place where he told\
      \ you not to eat or drink. Therefore your body will not be buried in the tomb\
      \ of your ancestors.’” \n"
    23: '²³ When the man of God had finished eating and drinking, the prophet who
      had brought him back saddled his donkey for him. '
    24: '²⁴ As he went on his way, a lion met him on the road and killed him, and
      his body was left lying on the road, with both the donkey and the lion standing
      beside it. '
    25: "²⁵ Some people who passed by saw the body lying there, with the lion standing\
      \ beside the body, and they went and reported it in the city where the old prophet\
      \ lived. \n"
    26: "²⁶ When the prophet who had brought him back from his journey heard of it,\
      \ he said, “It is the man of God who defied the word of the Lord. The Lord has\
      \ given him over to the lion, which has mauled him and killed him, as the word\
      \ of the Lord had warned him.” \n"
    27: '²⁷ The prophet said to his sons, “Saddle the donkey for me,” and they did
      so. '
    28: '²⁸ Then he went out and found the body lying on the road, with the donkey
      and the lion standing beside it. The lion had neither eaten the body nor mauled
      the donkey. '
    29: '²⁹ So the prophet picked up the body of the man of God, laid it on the donkey,
      and brought it back to his own city to mourn for him and bury him. '
    30: "³⁰ Then he laid the body in his own tomb, and they mourned over him and said,\
      \ “Alas, my brother!” \n"
    31: '³¹ After burying him, he said to his sons, “When I die, bury me in the grave
      where the man of God is buried; lay my bones beside his bones. '
    32: "³² For the message he declared by the word of the Lord against the altar\
      \ in Bethel and against all the shrines on the high places in the towns of Samaria\
      \ will certainly come true.” \n"
    33: '³³ Even after this, Jeroboam did not change his evil ways, but once more
      appointed priests for the high places from all sorts of people. Anyone who wanted
      to become a priest he consecrated for the high places. '
    34: ³⁴ This was the sin of the house of Jeroboam that led to its downfall and
      to its destruction from the face of the earth.
  14:
    1: '¹ At that time Abijah son of Jeroboam became ill, '
    2: '² and Jeroboam said to his wife, “Go, disguise yourself, so you won’t be recognized
      as the wife of Jeroboam. Then go to Shiloh. Ahijah the prophet is there—the
      one who told me I would be king over this people. '
    3: '³ Take ten loaves of bread with you, some cakes and a jar of honey, and go
      to him. He will tell you what will happen to the boy.” '
    4: "⁴ So Jeroboam’s wife did what he said and went to Ahijah’s house in Shiloh.\n\
      Now Ahijah could not see; his sight was gone because of his age. "
    5: "⁵ But the Lord had told Ahijah, “Jeroboam’s wife is coming to ask you about\
      \ her son, for he is ill, and you are to give her such and such an answer. When\
      \ she arrives, she will pretend to be someone else.” \n"
    6: '⁶ So when Ahijah heard the sound of her footsteps at the door, he said, “Come
      in, wife of Jeroboam. Why this pretense? I have been sent to you with bad news. '
    7: '⁷ Go, tell Jeroboam that this is what the Lord, the God of Israel, says: ‘I
      raised you up from among the people and appointed you ruler over my people Israel. '
    8: '⁸ I tore the kingdom away from the house of David and gave it to you, but
      you have not been like my servant David, who kept my commands and followed me
      with all his heart, doing only what was right in my eyes. '
    9: "⁹ You have done more evil than all who lived before you. You have made for\
      \ yourself other gods, idols made of metal; you have aroused my anger and turned\
      \ your back on me. \n"
    10: '¹⁰ “‘Because of this, I am going to bring disaster on the house of Jeroboam.
      I will cut off from Jeroboam every last male in Israel—slave or free. I will
      burn up the house of Jeroboam as one burns dung, until it is all gone. '
    11: "¹¹ Dogs will eat those belonging to Jeroboam who die in the city, and the\
      \ birds will feed on those who die in the country. The Lord has spoken!’ \n"
    12: '¹² “As for you, go back home. When you set foot in your city, the boy will
      die. '
    13: "¹³ All Israel will mourn for him and bury him. He is the only one belonging\
      \ to Jeroboam who will be buried, because he is the only one in the house of\
      \ Jeroboam in whom the Lord, the God of Israel, has found anything good. \n"
    14: '¹⁴ “The Lord will raise up for himself a king over Israel who will cut off
      the family of Jeroboam. Even now this is beginning to happen. '
    15: '¹⁵ And the Lord will strike Israel, so that it will be like a reed swaying
      in the water. He will uproot Israel from this good land that he gave to their
      ancestors and scatter them beyond the Euphrates River, because they aroused
      the Lord’s anger by making Asherah poles. '
    16: "¹⁶ And he will give Israel up because of the sins Jeroboam has committed\
      \ and has caused Israel to commit.” \n"
    17: '¹⁷ Then Jeroboam’s wife got up and left and went to Tirzah. As soon as she
      stepped over the threshold of the house, the boy died. '
    18: "¹⁸ They buried him, and all Israel mourned for him, as the Lord had said\
      \ through his servant the prophet Ahijah. \n"
    19: '¹⁹ The other events of Jeroboam’s reign, his wars and how he ruled, are written
      in the book of the annals of the kings of Israel. '
    20: "²⁰ He reigned for twenty-two years and then rested with his ancestors. And\
      \ Nadab his son succeeded him as king. \n"
    21: "²¹ Rehoboam son of Solomon was king in Judah. He was forty-one years old\
      \ when he became king, and he reigned seventeen years in Jerusalem, the city\
      \ the Lord had chosen out of all the tribes of Israel in which to put his Name.\
      \ His mother’s name was Naamah; she was an Ammonite. \n"
    22: '²² Judah did evil in the eyes of the Lord. By the sins they committed they
      stirred up his jealous anger more than those who were before them had done. '
    23: '²³ They also set up for themselves high places, sacred stones and Asherah
      poles on every high hill and under every spreading tree. '
    24: "²⁴ There were even male shrine prostitutes in the land; the people engaged\
      \ in all the detestable practices of the nations the Lord had driven out before\
      \ the Israelites. \n"
    25: '²⁵ In the fifth year of King Rehoboam, Shishak king of Egypt attacked Jerusalem. '
    26: '²⁶ He carried off the treasures of the temple of the Lord and the treasures
      of the royal palace. He took everything, including all the gold shields Solomon
      had made. '
    27: '²⁷ So King Rehoboam made bronze shields to replace them and assigned these
      to the commanders of the guard on duty at the entrance to the royal palace. '
    28: "²⁸ Whenever the king went to the Lord’s temple, the guards bore the shields,\
      \ and afterward they returned them to the guardroom. \n"
    29: '²⁹ As for the other events of Rehoboam’s reign, and all he did, are they
      not written in the book of the annals of the kings of Judah? '
    30: '³⁰ There was continual warfare between Rehoboam and Jeroboam. '
    31: ³¹ And Rehoboam rested with his ancestors and was buried with them in the
      City of David. His mother’s name was Naamah; she was an Ammonite. And Abijah
      his son succeeded him as king.
  15:
    1: '¹ In the eighteenth year of the reign of Jeroboam son of Nebat, Abijah became
      king of Judah, '
    2: "² and he reigned in Jerusalem three years. His mother’s name was Maakah daughter\
      \ of Abishalom. \n"
    3: '³ He committed all the sins his father had done before him; his heart was
      not fully devoted to the Lord his God, as the heart of David his forefather
      had been. '
    4: '⁴ Nevertheless, for David’s sake the Lord his God gave him a lamp in Jerusalem
      by raising up a son to succeed him and by making Jerusalem strong. '
    5: "⁵ For David had done what was right in the eyes of the Lord and had not failed\
      \ to keep any of the Lord’s commands all the days of his life—except in the\
      \ case of Uriah the Hittite. \n"
    6: '⁶ There was war between Abijah and Jeroboam throughout Abijah’s lifetime. '
    7: '⁷ As for the other events of Abijah’s reign, and all he did, are they not
      written in the book of the annals of the kings of Judah? There was war between
      Abijah and Jeroboam. '
    8: "⁸ And Abijah rested with his ancestors and was buried in the City of David.\
      \ And Asa his son succeeded him as king. \n"
    9: '⁹ In the twentieth year of Jeroboam king of Israel, Asa became king of Judah, '
    10: "¹⁰ and he reigned in Jerusalem forty-one years. His grandmother’s name was\
      \ Maakah daughter of Abishalom. \n"
    11: '¹¹ Asa did what was right in the eyes of the Lord, as his father David had
      done. '
    12: '¹² He expelled the male shrine prostitutes from the land and got rid of all
      the idols his ancestors had made. '
    13: '¹³ He even deposed his grandmother Maakah from her position as queen mother,
      because she had made a repulsive image for the worship of Asherah. Asa cut it
      down and burned it in the Kidron Valley. '
    14: '¹⁴ Although he did not remove the high places, Asa’s heart was fully committed
      to the Lord all his life. '
    15: "¹⁵ He brought into the temple of the Lord the silver and gold and the articles\
      \ that he and his father had dedicated. \n"
    16: '¹⁶ There was war between Asa and Baasha king of Israel throughout their reigns. '
    17: "¹⁷ Baasha king of Israel went up against Judah and fortified Ramah to prevent\
      \ anyone from leaving or entering the territory of Asa king of Judah. \n"
    18: '¹⁸ Asa then took all the silver and gold that was left in the treasuries
      of the Lord’s temple and of his own palace. He entrusted it to his officials
      and sent them to Ben-Hadad son of Tabrimmon, the son of Hezion, the king of
      Aram, who was ruling in Damascus. '
    19: "¹⁹ “Let there be a treaty between me and you,” he said, “as there was between\
      \ my father and your father. See, I am sending you a gift of silver and gold.\
      \ Now break your treaty with Baasha king of Israel so he will withdraw from\
      \ me.” \n"
    20: '²⁰ Ben-Hadad agreed with King Asa and sent the commanders of his forces against
      the towns of Israel. He conquered Ijon, Dan, Abel Beth Maakah and all Kinnereth
      in addition to Naphtali. '
    21: '²¹ When Baasha heard this, he stopped building Ramah and withdrew to Tirzah. '
    22: "²² Then King Asa issued an order to all Judah—no one was exempt—and they\
      \ carried away from Ramah the stones and timber Baasha had been using there.\
      \ With them King Asa built up Geba in Benjamin, and also Mizpah. \n"
    23: '²³ As for all the other events of Asa’s reign, all his achievements, all
      he did and the cities he built, are they not written in the book of the annals
      of the kings of Judah? In his old age, however, his feet became diseased. '
    24: "²⁴ Then Asa rested with his ancestors and was buried with them in the city\
      \ of his father David. And Jehoshaphat his son succeeded him as king. \n"
    25: '²⁵ Nadab son of Jeroboam became king of Israel in the second year of Asa
      king of Judah, and he reigned over Israel two years. '
    26: "²⁶ He did evil in the eyes of the Lord, following the ways of his father\
      \ and committing the same sin his father had caused Israel to commit. \n"
    27: '²⁷ Baasha son of Ahijah from the tribe of Issachar plotted against him, and
      he struck him down at Gibbethon, a Philistine town, while Nadab and all Israel
      were besieging it. '
    28: "²⁸ Baasha killed Nadab in the third year of Asa king of Judah and succeeded\
      \ him as king. \n"
    29: '²⁹ As soon as he began to reign, he killed Jeroboam’s whole family. He did
      not leave Jeroboam anyone that breathed, but destroyed them all, according to
      the word of the Lord given through his servant Ahijah the Shilonite. '
    30: "³⁰ This happened because of the sins Jeroboam had committed and had caused\
      \ Israel to commit, and because he aroused the anger of the Lord, the God of\
      \ Israel. \n"
    31: '³¹ As for the other events of Nadab’s reign, and all he did, are they not
      written in the book of the annals of the kings of Israel? '
    32: "³² There was war between Asa and Baasha king of Israel throughout their reigns.\
      \ \n"
    33: '³³ In the third year of Asa king of Judah, Baasha son of Ahijah became king
      of all Israel in Tirzah, and he reigned twenty-four years. '
    34: ³⁴ He did evil in the eyes of the Lord, following the ways of Jeroboam and
      committing the same sin Jeroboam had caused Israel to commit.
  16:
    1: '¹ Then the word of the Lord came to Jehu son of Hanani concerning Baasha: '
    2: '² “I lifted you up from the dust and appointed you ruler over my people Israel,
      but you followed the ways of Jeroboam and caused my people Israel to sin and
      to arouse my anger by their sins. '
    3: '³ So I am about to wipe out Baasha and his house, and I will make your house
      like that of Jeroboam son of Nebat. '
    4: "⁴ Dogs will eat those belonging to Baasha who die in the city, and birds will\
      \ feed on those who die in the country.” \n"
    5: '⁵ As for the other events of Baasha’s reign, what he did and his achievements,
      are they not written in the book of the annals of the kings of Israel? '
    6: "⁶ Baasha rested with his ancestors and was buried in Tirzah. And Elah his\
      \ son succeeded him as king. \n"
    7: "⁷ Moreover, the word of the Lord came through the prophet Jehu son of Hanani\
      \ to Baasha and his house, because of all the evil he had done in the eyes of\
      \ the Lord, arousing his anger by the things he did, becoming like the house\
      \ of Jeroboam—and also because he destroyed it. \n"
    8: "⁸ In the twenty-sixth year of Asa king of Judah, Elah son of Baasha became\
      \ king of Israel, and he reigned in Tirzah two years. \n"
    9: '⁹ Zimri, one of his officials, who had command of half his chariots, plotted
      against him. Elah was in Tirzah at the time, getting drunk in the home of Arza,
      the palace administrator at Tirzah. '
    10: "¹⁰ Zimri came in, struck him down and killed him in the twenty-seventh year\
      \ of Asa king of Judah. Then he succeeded him as king. \n"
    11: '¹¹ As soon as he began to reign and was seated on the throne, he killed off
      Baasha’s whole family. He did not spare a single male, whether relative or friend. '
    12: '¹² So Zimri destroyed the whole family of Baasha, in accordance with the
      word of the Lord spoken against Baasha through the prophet Jehu— '
    13: "¹³ because of all the sins Baasha and his son Elah had committed and had\
      \ caused Israel to commit, so that they aroused the anger of the Lord, the God\
      \ of Israel, by their worthless idols. \n"
    14: "¹⁴ As for the other events of Elah’s reign, and all he did, are they not\
      \ written in the book of the annals of the kings of Israel? \n"
    15: '¹⁵ In the twenty-seventh year of Asa king of Judah, Zimri reigned in Tirzah
      seven days. The army was encamped near Gibbethon, a Philistine town. '
    16: '¹⁶ When the Israelites in the camp heard that Zimri had plotted against the
      king and murdered him, they proclaimed Omri, the commander of the army, king
      over Israel that very day there in the camp. '
    17: '¹⁷ Then Omri and all the Israelites with him withdrew from Gibbethon and
      laid siege to Tirzah. '
    18: '¹⁸ When Zimri saw that the city was taken, he went into the citadel of the
      royal palace and set the palace on fire around him. So he died, '
    19: "¹⁹ because of the sins he had committed, doing evil in the eyes of the Lord\
      \ and following the ways of Jeroboam and committing the same sin Jeroboam had\
      \ caused Israel to commit. \n"
    20: "²⁰ As for the other events of Zimri’s reign, and the rebellion he carried\
      \ out, are they not written in the book of the annals of the kings of Israel?\
      \ \n"
    21: '²¹ Then the people of Israel were split into two factions; half supported
      Tibni son of Ginath for king, and the other half supported Omri. '
    22: "²² But Omri’s followers proved stronger than those of Tibni son of Ginath.\
      \ So Tibni died and Omri became king. \n"
    23: '²³ In the thirty-first year of Asa king of Judah, Omri became king of Israel,
      and he reigned twelve years, six of them in Tirzah. '
    24: "²⁴ He bought the hill of Samaria from Shemer for two talents of silver and\
      \ built a city on the hill, calling it Samaria, after Shemer, the name of the\
      \ former owner of the hill. \n"
    25: '²⁵ But Omri did evil in the eyes of the Lord and sinned more than all those
      before him. '
    26: "²⁶ He followed completely the ways of Jeroboam son of Nebat, committing the\
      \ same sin Jeroboam had caused Israel to commit, so that they aroused the anger\
      \ of the Lord, the God of Israel, by their worthless idols. \n"
    27: '²⁷ As for the other events of Omri’s reign, what he did and the things he
      achieved, are they not written in the book of the annals of the kings of Israel? '
    28: "²⁸ Omri rested with his ancestors and was buried in Samaria. And Ahab his\
      \ son succeeded him as king. \n"
    29: '²⁹ In the thirty-eighth year of Asa king of Judah, Ahab son of Omri became
      king of Israel, and he reigned in Samaria over Israel twenty-two years. '
    30: '³⁰ Ahab son of Omri did more evil in the eyes of the Lord than any of those
      before him. '
    31: '³¹ He not only considered it trivial to commit the sins of Jeroboam son of
      Nebat, but he also married Jezebel daughter of Ethbaal king of the Sidonians,
      and began to serve Baal and worship him. '
    32: '³² He set up an altar for Baal in the temple of Baal that he built in Samaria. '
    33: "³³ Ahab also made an Asherah pole and did more to arouse the anger of the\
      \ Lord, the God of Israel, than did all the kings of Israel before him. \n"
    34: ³⁴ In Ahab’s time, Hiel of Bethel rebuilt Jericho. He laid its foundations
      at the cost of his firstborn son Abiram, and he set up its gates at the cost
      of his youngest son Segub, in accordance with the word of the Lord spoken by
      Joshua son of Nun.
  17:
    1: "¹ Now Elijah the Tishbite, from Tishbe in Gilead, said to Ahab, “As the Lord,\
      \ the God of Israel, lives, whom I serve, there will be neither dew nor rain\
      \ in the next few years except at my word.” \n"
    2: '² Then the word of the Lord came to Elijah: '
    3: '³ “Leave here, turn eastward and hide in the Kerith Ravine, east of the Jordan. '
    4: "⁴ You will drink from the brook, and I have directed the ravens to supply\
      \ you with food there.” \n"
    5: '⁵ So he did what the Lord had told him. He went to the Kerith Ravine, east
      of the Jordan, and stayed there. '
    6: "⁶ The ravens brought him bread and meat in the morning and bread and meat\
      \ in the evening, and he drank from the brook. \n"
    7: '⁷ Some time later the brook dried up because there had been no rain in the
      land. '
    8: '⁸ Then the word of the Lord came to him: '
    9: '⁹ “Go at once to Zarephath in the region of Sidon and stay there. I have directed
      a widow there to supply you with food.” '
    10: '¹⁰ So he went to Zarephath. When he came to the town gate, a widow was there
      gathering sticks. He called to her and asked, “Would you bring me a little water
      in a jar so I may have a drink?” '
    11: "¹¹ As she was going to get it, he called, “And bring me, please, a piece\
      \ of bread.” \n"
    12: "¹² “As surely as the Lord your God lives,” she replied, “I don’t have any\
      \ bread—only a handful of flour in a jar and a little olive oil in a jug. I\
      \ am gathering a few sticks to take home and make a meal for myself and my son,\
      \ that we may eat it—and die.” \n"
    13: '¹³ Elijah said to her, “Don’t be afraid. Go home and do as you have said.
      But first make a small loaf of bread for me from what you have and bring it
      to me, and then make something for yourself and your son. '
    14: "¹⁴ For this is what the Lord, the God of Israel, says: ‘The jar of flour\
      \ will not be used up and the jug of oil will not run dry until the day the\
      \ Lord sends rain on the land.’” \n"
    15: '¹⁵ She went away and did as Elijah had told her. So there was food every
      day for Elijah and for the woman and her family. '
    16: "¹⁶ For the jar of flour was not used up and the jug of oil did not run dry,\
      \ in keeping with the word of the Lord spoken by Elijah. \n"
    17: '¹⁷ Some time later the son of the woman who owned the house became ill. He
      grew worse and worse, and finally stopped breathing. '
    18: "¹⁸ She said to Elijah, “What do you have against me, man of God? Did you\
      \ come to remind me of my sin and kill my son?” \n"
    19: '¹⁹ “Give me your son,” Elijah replied. He took him from her arms, carried
      him to the upper room where he was staying, and laid him on his bed. '
    20: '²⁰ Then he cried out to the Lord, “Lord my God, have you brought tragedy
      even on this widow I am staying with, by causing her son to die?” '
    21: "²¹ Then he stretched himself out on the boy three times and cried out to\
      \ the Lord, “Lord my God, let this boy’s life return to him!” \n"
    22: '²² The Lord heard Elijah’s cry, and the boy’s life returned to him, and he
      lived. '
    23: "²³ Elijah picked up the child and carried him down from the room into the\
      \ house. He gave him to his mother and said, “Look, your son is alive!” \n"
    24: ²⁴ Then the woman said to Elijah, “Now I know that you are a man of God and
      that the word of the Lord from your mouth is the truth.”
  18:
    1: '¹ After a long time, in the third year, the word of the Lord came to Elijah:
      “Go and present yourself to Ahab, and I will send rain on the land.” '
    2: "² So Elijah went to present himself to Ahab.\nNow the famine was severe in\
      \ Samaria, "
    3: '³ and Ahab had summoned Obadiah, his palace administrator. (Obadiah was a
      devout believer in the Lord. '
    4: '⁴ While Jezebel was killing off the Lord’s prophets, Obadiah had taken a hundred
      prophets and hidden them in two caves, fifty in each, and had supplied them
      with food and water.) '
    5: '⁵ Ahab had said to Obadiah, “Go through the land to all the springs and valleys.
      Maybe we can find some grass to keep the horses and mules alive so we will not
      have to kill any of our animals.” '
    6: "⁶ So they divided the land they were to cover, Ahab going in one direction\
      \ and Obadiah in another. \n"
    7: "⁷ As Obadiah was walking along, Elijah met him. Obadiah recognized him, bowed\
      \ down to the ground, and said, “Is it really you, my lord Elijah?” \n"
    8: "⁸ “Yes,” he replied. “Go tell your master, ‘Elijah is here.’” \n"
    9: '⁹ “What have I done wrong,” asked Obadiah, “that you are handing your servant
      over to Ahab to be put to death? '
    10: '¹⁰ As surely as the Lord your God lives, there is not a nation or kingdom
      where my master has not sent someone to look for you. And whenever a nation
      or kingdom claimed you were not there, he made them swear they could not find
      you. '
    11: '¹¹ But now you tell me to go to my master and say, ‘Elijah is here.’ '
    12: '¹² I don’t know where the Spirit of the Lord may carry you when I leave you.
      If I go and tell Ahab and he doesn’t find you, he will kill me. Yet I your servant
      have worshiped the Lord since my youth. '
    13: '¹³ Haven’t you heard, my lord, what I did while Jezebel was killing the prophets
      of the Lord? I hid a hundred of the Lord’s prophets in two caves, fifty in each,
      and supplied them with food and water. '
    14: "¹⁴ And now you tell me to go to my master and say, ‘Elijah is here.’ He will\
      \ kill me!” \n"
    15: "¹⁵ Elijah said, “As the Lord Almighty lives, whom I serve, I will surely\
      \ present myself to Ahab today.” \n"
    16: '¹⁶ So Obadiah went to meet Ahab and told him, and Ahab went to meet Elijah. '
    17: "¹⁷ When he saw Elijah, he said to him, “Is that you, you troubler of Israel?”\
      \ \n"
    18: '¹⁸ “I have not made trouble for Israel,” Elijah replied. “But you and your
      father’s family have. You have abandoned the Lord’s commands and have followed
      the Baals. '
    19: "¹⁹ Now summon the people from all over Israel to meet me on Mount Carmel.\
      \ And bring the four hundred and fifty prophets of Baal and the four hundred\
      \ prophets of Asherah, who eat at Jezebel’s table.” \n"
    20: '²⁰ So Ahab sent word throughout all Israel and assembled the prophets on
      Mount Carmel. '
    21: "²¹ Elijah went before the people and said, “How long will you waver between\
      \ two opinions? If the Lord is God, follow him; but if Baal is God, follow him.”\n\
      But the people said nothing. \n"
    22: '²² Then Elijah said to them, “I am the only one of the Lord’s prophets left,
      but Baal has four hundred and fifty prophets. '
    23: '²³ Get two bulls for us. Let Baal’s prophets choose one for themselves, and
      let them cut it into pieces and put it on the wood but not set fire to it. I
      will prepare the other bull and put it on the wood but not set fire to it. '
    24: "²⁴ Then you call on the name of your god, and I will call on the name of\
      \ the Lord. The god who answers by fire—he is God.”\nThen all the people said,\
      \ “What you say is good.” \n"
    25: '²⁵ Elijah said to the prophets of Baal, “Choose one of the bulls and prepare
      it first, since there are so many of you. Call on the name of your god, but
      do not light the fire.” '
    26: "²⁶ So they took the bull given them and prepared it.\nThen they called on\
      \ the name of Baal from morning till noon. “Baal, answer us!” they shouted.\
      \ But there was no response; no one answered. And they danced around the altar\
      \ they had made. \n"
    27: '²⁷ At noon Elijah began to taunt them. “Shout louder!” he said. “Surely he
      is a god! Perhaps he is deep in thought, or busy, or traveling. Maybe he is
      sleeping and must be awakened.” '
    28: '²⁸ So they shouted louder and slashed themselves with swords and spears,
      as was their custom, until their blood flowed. '
    29: "²⁹ Midday passed, and they continued their frantic prophesying until the\
      \ time for the evening sacrifice. But there was no response, no one answered,\
      \ no one paid attention. \n"
    30: '³⁰ Then Elijah said to all the people, “Come here to me.” They came to him,
      and he repaired the altar of the Lord, which had been torn down. '
    31: '³¹ Elijah took twelve stones, one for each of the tribes descended from Jacob,
      to whom the word of the Lord had come, saying, “Your name shall be Israel.” '
    32: '³² With the stones he built an altar in the name of the Lord, and he dug
      a trench around it large enough to hold two seahs of seed. '
    33: "³³ He arranged the wood, cut the bull into pieces and laid it on the wood.\
      \ Then he said to them, “Fill four large jars with water and pour it on the\
      \ offering and on the wood.” \n"
    34: "³⁴ “Do it again,” he said, and they did it again.\n“Do it a third time,”\
      \ he ordered, and they did it the third time. "
    35: "³⁵ The water ran down around the altar and even filled the trench. \n"
    36: '³⁶ At the time of sacrifice, the prophet Elijah stepped forward and prayed:
      “Lord, the God of Abraham, Isaac and Israel, let it be known today that you
      are God in Israel and that I am your servant and have done all these things
      at your command. '
    37: "³⁷ Answer me, Lord, answer me, so these people will know that you, Lord,\
      \ are God, and that you are turning their hearts back again.” \n"
    38: "³⁸ Then the fire of the Lord fell and burned up the sacrifice, the wood,\
      \ the stones and the soil, and also licked up the water in the trench. \n"
    39: "³⁹ When all the people saw this, they fell prostrate and cried, “The Lord—he\
      \ is God! The Lord—he is God!” \n"
    40: "⁴⁰ Then Elijah commanded them, “Seize the prophets of Baal. Don’t let anyone\
