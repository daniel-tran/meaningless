    33: "³³ The wheels were made like chariot wheels; the axles, rims, spokes and\
      \ hubs were all of cast metal. \n"
    34: '³⁴ Each stand had four handles, one on each corner, projecting from the stand. '
    35: '³⁵ At the top of the stand there was a circular band half a cubit deep. The
