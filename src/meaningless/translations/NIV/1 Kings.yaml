    19: '¹⁹ He prepared the inner sanctuary within the temple to set the ark of the
      covenant of the Lord there. '
    20: '²⁰ The inner sanctuary was twenty cubits long, twenty wide and twenty high.
      He overlaid the inside with pure gold, and he also overlaid the altar of cedar. '
    21: '²¹ Solomon covered the inside of the temple with pure gold, and he extended
      gold chains across the front of the inner sanctuary, which was overlaid with
      gold. '
    22: "²² So he overlaid the whole interior with gold. He also overlaid with gold\
      \ the altar that belonged to the inner sanctuary. \n"
    23: '²³ For the inner sanctuary he made a pair of cherubim out of olive wood,
      each ten cubits high. '
    24: '²⁴ One wing of the first cherub was five cubits long, and the other wing
