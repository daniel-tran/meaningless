    18: '¹⁸ He made pomegranates in two rows encircling each network to decorate the
      capitals on top of the pillars. He did the same for each capital. '
    19: '¹⁹ The capitals on top of the pillars in the portico were in the shape of
      lilies, four cubits high. '
    20: '²⁰ On the capitals of both pillars, above the bowl-shaped part next to the
