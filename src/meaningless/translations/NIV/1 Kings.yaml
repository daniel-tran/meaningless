    1: '¹ When King David was very old, he could not keep warm even when they put
      covers over him. '
    2: "² So his attendants said to him, “Let us look for a young virgin to serve\
      \ the king and take care of him. She can lie beside him so that our lord the\
      \ king may keep warm.” \n"
    3: '³ Then they searched throughout Israel for a beautiful young woman and found
      Abishag, a Shunammite, and brought her to the king. '
    4: "⁴ The woman was very beautiful; she took care of the king and waited on him,\
      \ but the king had no sexual relations with her. \n"
    5: '⁵ Now Adonijah, whose mother was Haggith, put himself forward and said, “I
      will be king.” So he got chariots and horses ready, with fifty men to run ahead
      of him. '
    6: "⁶ (His father had never rebuked him by asking, “Why do you behave as you do?”\
      \ He was also very handsome and was born next after Absalom.) \n"
    7: '⁷ Adonijah conferred with Joab son of Zeruiah and with Abiathar the priest,
      and they gave him their support. '
    8: "⁸ But Zadok the priest, Benaiah son of Jehoiada, Nathan the prophet, Shimei\
      \ and Rei and David’s special guard did not join Adonijah. \n"
    9: '⁹ Adonijah then sacrificed sheep, cattle and fattened calves at the Stone
      of Zoheleth near En Rogel. He invited all his brothers, the king’s sons, and
      all the royal officials of Judah, '
    10: "¹⁰ but he did not invite Nathan the prophet or Benaiah or the special guard\
      \ or his brother Solomon. \n"
    11: '¹¹ Then Nathan asked Bathsheba, Solomon’s mother, “Have you not heard that
      Adonijah, the son of Haggith, has become king, and our lord David knows nothing
      about it? '
    12: '¹² Now then, let me advise you how you can save your own life and the life
      of your son Solomon. '
    13: '¹³ Go in to King David and say to him, ‘My lord the king, did you not swear
      to me your servant: “Surely Solomon your son shall be king after me, and he
      will sit on my throne”? Why then has Adonijah become king?’ '
    14: "¹⁴ While you are still there talking to the king, I will come in and add\
      \ my word to what you have said.” \n"
    15: '¹⁵ So Bathsheba went to see the aged king in his room, where Abishag the
      Shunammite was attending him. '
    16: "¹⁶ Bathsheba bowed down, prostrating herself before the king.\n“What is it\
      \ you want?” the king asked. \n"
    17: '¹⁷ She said to him, “My lord, you yourself swore to me your servant by the
      Lord your God: ‘Solomon your son shall be king after me, and he will sit on
      my throne.’ '
    18: '¹⁸ But now Adonijah has become king, and you, my lord the king, do not know
      about it. '
    19: '¹⁹ He has sacrificed great numbers of cattle, fattened calves, and sheep,
      and has invited all the king’s sons, Abiathar the priest and Joab the commander
      of the army, but he has not invited Solomon your servant. '
    20: '²⁰ My lord the king, the eyes of all Israel are on you, to learn from you
      who will sit on the throne of my lord the king after him. '
    21: "²¹ Otherwise, as soon as my lord the king is laid to rest with his ancestors,\
      \ I and my son Solomon will be treated as criminals.” \n"
    22: '²² While she was still speaking with the king, Nathan the prophet arrived. '
    23: "²³ And the king was told, “Nathan the prophet is here.” So he went before\
      \ the king and bowed with his face to the ground. \n"
    24: '²⁴ Nathan said, “Have you, my lord the king, declared that Adonijah shall
      be king after you, and that he will sit on your throne? '
    25: '²⁵ Today he has gone down and sacrificed great numbers of cattle, fattened
      calves, and sheep. He has invited all the king’s sons, the commanders of the
      army and Abiathar the priest. Right now they are eating and drinking with him
      and saying, ‘Long live King Adonijah!’ '
    26: '²⁶ But me your servant, and Zadok the priest, and Benaiah son of Jehoiada,
      and your servant Solomon he did not invite. '
    27: "²⁷ Is this something my lord the king has done without letting his servants\
      \ know who should sit on the throne of my lord the king after him?” \n"
    28: "²⁸ Then King David said, “Call in Bathsheba.” So she came into the king’s\
      \ presence and stood before him. \n"
    29: '²⁹ The king then took an oath: “As surely as the Lord lives, who has delivered
      me out of every trouble, '
    30: "³⁰ I will surely carry out this very day what I swore to you by the Lord,\
      \ the God of Israel: Solomon your son shall be king after me, and he will sit\
      \ on my throne in my place.” \n"
    31: "³¹ Then Bathsheba bowed down with her face to the ground, prostrating herself\
      \ before the king, and said, “May my lord King David live forever!” \n"
    32: '³² King David said, “Call in Zadok the priest, Nathan the prophet and Benaiah
      son of Jehoiada.” When they came before the king, '
    33: '³³ he said to them: “Take your lord’s servants with you and have Solomon
      my son mount my own mule and take him down to Gihon. '
    34: '³⁴ There have Zadok the priest and Nathan the prophet anoint him king over
      Israel. Blow the trumpet and shout, ‘Long live King Solomon!’ '
    35: "³⁵ Then you are to go up with him, and he is to come and sit on my throne\
      \ and reign in my place. I have appointed him ruler over Israel and Judah.”\
      \ \n"
    36: '³⁶ Benaiah son of Jehoiada answered the king, “Amen! May the Lord, the God
      of my lord the king, so declare it. '
    37: "³⁷ As the Lord was with my lord the king, so may he be with Solomon to make\
      \ his throne even greater than the throne of my lord King David!” \n"
    38: '³⁸ So Zadok the priest, Nathan the prophet, Benaiah son of Jehoiada, the
      Kerethites and the Pelethites went down and had Solomon mount King David’s mule,
      and they escorted him to Gihon. '
    39: '³⁹ Zadok the priest took the horn of oil from the sacred tent and anointed
      Solomon. Then they sounded the trumpet and all the people shouted, “Long live
      King Solomon!” '
    40: "⁴⁰ And all the people went up after him, playing pipes and rejoicing greatly,\
      \ so that the ground shook with the sound. \n"
    41: "⁴¹ Adonijah and all the guests who were with him heard it as they were finishing\
      \ their feast. On hearing the sound of the trumpet, Joab asked, “What’s the\
      \ meaning of all the noise in the city?” \n"
    42: "⁴² Even as he was speaking, Jonathan son of Abiathar the priest arrived.\
      \ Adonijah said, “Come in. A worthy man like you must be bringing good news.”\
      \ \n"
    43: '⁴³ “Not at all!” Jonathan answered. “Our lord King David has made Solomon
      king. '
    44: '⁴⁴ The king has sent with him Zadok the priest, Nathan the prophet, Benaiah
      son of Jehoiada, the Kerethites and the Pelethites, and they have put him on
      the king’s mule, '
    45: '⁴⁵ and Zadok the priest and Nathan the prophet have anointed him king at
      Gihon. From there they have gone up cheering, and the city resounds with it.
      That’s the noise you hear. '
    46: '⁴⁶ Moreover, Solomon has taken his seat on the royal throne. '
    47: '⁴⁷ Also, the royal officials have come to congratulate our lord King David,
      saying, ‘May your God make Solomon’s name more famous than yours and his throne
      greater than yours!’ And the king bowed in worship on his bed '
    48: "⁴⁸ and said, ‘Praise be to the Lord, the God of Israel, who has allowed my\
      \ eyes to see a successor on my throne today.’” \n"
    49: '⁴⁹ At this, all Adonijah’s guests rose in alarm and dispersed. '
    50: '⁵⁰ But Adonijah, in fear of Solomon, went and took hold of the horns of the
      altar. '
    51: "⁵¹ Then Solomon was told, “Adonijah is afraid of King Solomon and is clinging\
      \ to the horns of the altar. He says, ‘Let King Solomon swear to me today that\
      \ he will not put his servant to death with the sword.’” \n"
    52: '⁵² Solomon replied, “If he shows himself to be worthy, not a hair of his
      head will fall to the ground; but if evil is found in him, he will die.” '
    53: ⁵³ Then King Solomon sent men, and they brought him down from the altar. And
      Adonijah came and bowed down to King Solomon, and Solomon said, “Go to your
      home.”
  2:
    1: "¹ When the time drew near for David to die, he gave a charge to Solomon his\
      \ son. \n"
    2: '² “I am about to go the way of all the earth,” he said. “So be strong, act
      like a man, '
    3: '³ and observe what the Lord your God requires: Walk in obedience to him, and
      keep his decrees and commands, his laws and regulations, as written in the Law
      of Moses. Do this so that you may prosper in all you do and wherever you go '
    4: "⁴ and that the Lord may keep his promise to me: ‘If your descendants watch\
      \ how they live, and if they walk faithfully before me with all their heart\
      \ and soul, you will never fail to have a successor on the throne of Israel.’\
      \ \n"
    5: '⁵ “Now you yourself know what Joab son of Zeruiah did to me—what he did to
      the two commanders of Israel’s armies, Abner son of Ner and Amasa son of Jether.
      He killed them, shedding their blood in peacetime as if in battle, and with
      that blood he stained the belt around his waist and the sandals on his feet. '
    6: "⁶ Deal with him according to your wisdom, but do not let his gray head go\
      \ down to the grave in peace. \n"
    7: "⁷ “But show kindness to the sons of Barzillai of Gilead and let them be among\
      \ those who eat at your table. They stood by me when I fled from your brother\
      \ Absalom. \n"
    8: '⁸ “And remember, you have with you Shimei son of Gera, the Benjamite from
      Bahurim, who called down bitter curses on me the day I went to Mahanaim. When
      he came down to meet me at the Jordan, I swore to him by the Lord: ‘I will not
      put you to death by the sword.’ '
    9: "⁹ But now, do not consider him innocent. You are a man of wisdom; you will\
      \ know what to do to him. Bring his gray head down to the grave in blood.” \n"
    10: '¹⁰ Then David rested with his ancestors and was buried in the City of David. '
    11: '¹¹ He had reigned forty years over Israel—seven years in Hebron and thirty-three
      in Jerusalem. '
    12: "¹² So Solomon sat on the throne of his father David, and his rule was firmly\
      \ established. \n"
    13: "¹³ Now Adonijah, the son of Haggith, went to Bathsheba, Solomon’s mother.\
      \ Bathsheba asked him, “Do you come peacefully?”\nHe answered, “Yes, peacefully.” "
    14: "¹⁴ Then he added, “I have something to say to you.”\n“You may say it,” she\
      \ replied. \n"
    15: '¹⁵ “As you know,” he said, “the kingdom was mine. All Israel looked to me
      as their king. But things changed, and the kingdom has gone to my brother; for
      it has come to him from the Lord. '
    16: "¹⁶ Now I have one request to make of you. Do not refuse me.”\n“You may make\
      \ it,” she said. \n"
    17: "¹⁷ So he continued, “Please ask King Solomon—he will not refuse you—to give\
      \ me Abishag the Shunammite as my wife.” \n"
    18: "¹⁸ “Very well,” Bathsheba replied, “I will speak to the king for you.” \n"
    19: "¹⁹ When Bathsheba went to King Solomon to speak to him for Adonijah, the\
      \ king stood up to meet her, bowed down to her and sat down on his throne. He\
      \ had a throne brought for the king’s mother, and she sat down at his right\
      \ hand. \n"
    20: "²⁰ “I have one small request to make of you,” she said. “Do not refuse me.”\n\
      The king replied, “Make it, my mother; I will not refuse you.” \n"
    21: "²¹ So she said, “Let Abishag the Shunammite be given in marriage to your\
      \ brother Adonijah.” \n"
    22: "²² King Solomon answered his mother, “Why do you request Abishag the Shunammite\
      \ for Adonijah? You might as well request the kingdom for him—after all, he\
      \ is my older brother—yes, for him and for Abiathar the priest and Joab son\
      \ of Zeruiah!” \n"
    23: '²³ Then King Solomon swore by the Lord: “May God deal with me, be it ever
      so severely, if Adonijah does not pay with his life for this request! '
    24: '²⁴ And now, as surely as the Lord lives—he who has established me securely
      on the throne of my father David and has founded a dynasty for me as he promised—Adonijah
      shall be put to death today!” '
    25: "²⁵ So King Solomon gave orders to Benaiah son of Jehoiada, and he struck\
      \ down Adonijah and he died. \n"
    26: '²⁶ To Abiathar the priest the king said, “Go back to your fields in Anathoth.
      You deserve to die, but I will not put you to death now, because you carried
      the ark of the Sovereign Lord before my father David and shared all my father’s
      hardships.” '
    27: "²⁷ So Solomon removed Abiathar from the priesthood of the Lord, fulfilling\
      \ the word the Lord had spoken at Shiloh about the house of Eli. \n"
    28: '²⁸ When the news reached Joab, who had conspired with Adonijah though not
      with Absalom, he fled to the tent of the Lord and took hold of the horns of
      the altar. '
    29: "²⁹ King Solomon was told that Joab had fled to the tent of the Lord and was\
      \ beside the altar. Then Solomon ordered Benaiah son of Jehoiada, “Go, strike\
      \ him down!” \n"
    30: "³⁰ So Benaiah entered the tent of the Lord and said to Joab, “The king says,\
      \ ‘Come out!’”\nBut he answered, “No, I will die here.”\nBenaiah reported to\
      \ the king, “This is how Joab answered me.” \n"
    31: '³¹ Then the king commanded Benaiah, “Do as he says. Strike him down and bury
      him, and so clear me and my whole family of the guilt of the innocent blood
      that Joab shed. '
    32: '³² The Lord will repay him for the blood he shed, because without my father
      David knowing it he attacked two men and killed them with the sword. Both of
      them—Abner son of Ner, commander of Israel’s army, and Amasa son of Jether,
      commander of Judah’s army—were better men and more upright than he. '
    33: "³³ May the guilt of their blood rest on the head of Joab and his descendants\
      \ forever. But on David and his descendants, his house and his throne, may there\
      \ be the Lord’s peace forever.” \n"
    34: '³⁴ So Benaiah son of Jehoiada went up and struck down Joab and killed him,
      and he was buried at his home out in the country. '
    35: "³⁵ The king put Benaiah son of Jehoiada over the army in Joab’s position\
      \ and replaced Abiathar with Zadok the priest. \n"
    36: '³⁶ Then the king sent for Shimei and said to him, “Build yourself a house
      in Jerusalem and live there, but do not go anywhere else. '
    37: "³⁷ The day you leave and cross the Kidron Valley, you can be sure you will\
      \ die; your blood will be on your own head.” \n"
    38: "³⁸ Shimei answered the king, “What you say is good. Your servant will do\
      \ as my lord the king has said.” And Shimei stayed in Jerusalem for a long time.\
      \ \n"
    39: '³⁹ But three years later, two of Shimei’s slaves ran off to Achish son of
      Maakah, king of Gath, and Shimei was told, “Your slaves are in Gath.” '
    40: "⁴⁰ At this, he saddled his donkey and went to Achish at Gath in search of\
      \ his slaves. So Shimei went away and brought the slaves back from Gath. \n"
    41: '⁴¹ When Solomon was told that Shimei had gone from Jerusalem to Gath and
      had returned, '
    42: '⁴² the king summoned Shimei and said to him, “Did I not make you swear by
      the Lord and warn you, ‘On the day you leave to go anywhere else, you can be
      sure you will die’? At that time you said to me, ‘What you say is good. I will
      obey.’ '
    43: "⁴³ Why then did you not keep your oath to the Lord and obey the command I\
      \ gave you?” \n"
    44: '⁴⁴ The king also said to Shimei, “You know in your heart all the wrong you
      did to my father David. Now the Lord will repay you for your wrongdoing. '
    45: "⁴⁵ But King Solomon will be blessed, and David’s throne will remain secure\
      \ before the Lord forever.” \n"
    46: "⁴⁶ Then the king gave the order to Benaiah son of Jehoiada, and he went out\
      \ and struck Shimei down and he died.\nThe kingdom was now established in Solomon’s\
      \ hands."
  3:
    1: '¹ Solomon made an alliance with Pharaoh king of Egypt and married his daughter.
      He brought her to the City of David until he finished building his palace and
      the temple of the Lord, and the wall around Jerusalem. '
    2: '² The people, however, were still sacrificing at the high places, because
      a temple had not yet been built for the Name of the Lord. '
    3: "³ Solomon showed his love for the Lord by walking according to the instructions\
      \ given him by his father David, except that he offered sacrifices and burned\
      \ incense on the high places. \n"
    4: '⁴ The king went to Gibeon to offer sacrifices, for that was the most important
      high place, and Solomon offered a thousand burnt offerings on that altar. '
    5: "⁵ At Gibeon the Lord appeared to Solomon during the night in a dream, and\
      \ God said, “Ask for whatever you want me to give you.” \n"
    6: "⁶ Solomon answered, “You have shown great kindness to your servant, my father\
      \ David, because he was faithful to you and righteous and upright in heart.\
      \ You have continued this great kindness to him and have given him a son to\
      \ sit on his throne this very day. \n"
    7: '⁷ “Now, Lord my God, you have made your servant king in place of my father
      David. But I am only a little child and do not know how to carry out my duties. '
    8: '⁸ Your servant is here among the people you have chosen, a great people, too
      numerous to count or number. '
    9: "⁹ So give your servant a discerning heart to govern your people and to distinguish\
      \ between right and wrong. For who is able to govern this great people of yours?”\
      \ \n"
    10: '¹⁰ The Lord was pleased that Solomon had asked for this. '
    11: '¹¹ So God said to him, “Since you have asked for this and not for long life
      or wealth for yourself, nor have asked for the death of your enemies but for
      discernment in administering justice, '
    12: '¹² I will do what you have asked. I will give you a wise and discerning heart,
      so that there will never have been anyone like you, nor will there ever be. '
    13: '¹³ Moreover, I will give you what you have not asked for—both wealth and
      honor—so that in your lifetime you will have no equal among kings. '
    14: '¹⁴ And if you walk in obedience to me and keep my decrees and commands as
      David your father did, I will give you a long life.” '
    15: "¹⁵ Then Solomon awoke—and he realized it had been a dream.\nHe returned to\
      \ Jerusalem, stood before the ark of the Lord’s covenant and sacrificed burnt\
      \ offerings and fellowship offerings. Then he gave a feast for all his court.\
      \ \n"
    16: '¹⁶ Now two prostitutes came to the king and stood before him. '
    17: '¹⁷ One of them said, “Pardon me, my lord. This woman and I live in the same
      house, and I had a baby while she was there with me. '
    18: "¹⁸ The third day after my child was born, this woman also had a baby. We\
      \ were alone; there was no one in the house but the two of us. \n"
    19: '¹⁹ “During the night this woman’s son died because she lay on him. '
    20: '²⁰ So she got up in the middle of the night and took my son from my side
      while I your servant was asleep. She put him by her breast and put her dead
      son by my breast. '
    21: "²¹ The next morning, I got up to nurse my son—and he was dead! But when I\
      \ looked at him closely in the morning light, I saw that it wasn’t the son I\
      \ had borne.” \n"
    22: "²² The other woman said, “No! The living one is my son; the dead one is yours.”\n\
      But the first one insisted, “No! The dead one is yours; the living one is mine.”\
      \ And so they argued before the king. \n"
    23: "²³ The king said, “This one says, ‘My son is alive and your son is dead,’\
      \ while that one says, ‘No! Your son is dead and mine is alive.’” \n"
    24: '²⁴ Then the king said, “Bring me a sword.” So they brought a sword for the
      king. '
    25: "²⁵ He then gave an order: “Cut the living child in two and give half to one\
      \ and half to the other.” \n"
    26: "²⁶ The woman whose son was alive was deeply moved out of love for her son\
      \ and said to the king, “Please, my lord, give her the living baby! Don’t kill\
      \ him!”\nBut the other said, “Neither I nor you shall have him. Cut him in two!”\
      \ \n"
    27: "²⁷ Then the king gave his ruling: “Give the living baby to the first woman.\
      \ Do not kill him; she is his mother.” \n"
    28: ²⁸ When all Israel heard the verdict the king had given, they held the king
      in awe, because they saw that he had wisdom from God to administer justice.
  4:
    1: '¹ So King Solomon ruled over all Israel. '
    2: "² And these were his chief officials:\nAzariah son of Zadok—the priest; \n"
    3: "³ Elihoreph and Ahijah, sons of Shisha—secretaries;\nJehoshaphat son of Ahilud—recorder;\
      \ \n"
    4: "⁴ Benaiah son of Jehoiada—commander in chief;\nZadok and Abiathar—priests;\
      \ \n"
    5: "⁵ Azariah son of Nathan—in charge of the district governors;\nZabud son of\
      \ Nathan—a priest and adviser to the king; \n"
    6: "⁶ Ahishar—palace administrator;\nAdoniram son of Abda—in charge of forced\
      \ labor. \n"
    7: '⁷ Solomon had twelve district governors over all Israel, who supplied provisions
      for the king and the royal household. Each one had to provide supplies for one
      month in the year. '
    8: "⁸ These are their names:\nBen-Hur—in the hill country of Ephraim; \n"
    9: "⁹ Ben-Deker—in Makaz, Shaalbim, Beth Shemesh and Elon Bethhanan; \n"
    10: "¹⁰ Ben-Hesed—in Arubboth (Sokoh and all the land of Hepher were his); \n"
    11: "¹¹ Ben-Abinadab—in Naphoth Dor (he was married to Taphath daughter of Solomon);\
      \ \n"
    12: "¹² Baana son of Ahilud—in Taanach and Megiddo, and in all of Beth Shan next\
      \ to Zarethan below Jezreel, from Beth Shan to Abel Meholah across to Jokmeam;\
      \ \n"
    13: "¹³ Ben-Geber—in Ramoth Gilead (the settlements of Jair son of Manasseh in\
      \ Gilead were his, as well as the region of Argob in Bashan and its sixty large\
      \ walled cities with bronze gate bars); \n"
    14: "¹⁴ Ahinadab son of Iddo—in Mahanaim; \n"
    15: "¹⁵ Ahimaaz—in Naphtali (he had married Basemath daughter of Solomon); \n"
    16: "¹⁶ Baana son of Hushai—in Asher and in Aloth; \n"
    17: "¹⁷ Jehoshaphat son of Paruah—in Issachar; \n"
    18: "¹⁸ Shimei son of Ela—in Benjamin; \n"
    19: "¹⁹ Geber son of Uri—in Gilead (the country of Sihon king of the Amorites\
      \ and the country of Og king of Bashan). He was the only governor over the district.\
      \ \n"
    20: '²⁰ The people of Judah and Israel were as numerous as the sand on the seashore;
      they ate, they drank and they were happy. '
    21: "²¹ And Solomon ruled over all the kingdoms from the Euphrates River to the\
      \ land of the Philistines, as far as the border of Egypt. These countries brought\
      \ tribute and were Solomon’s subjects all his life. \n"
    22: '²² Solomon’s daily provisions were thirty cors of the finest flour and sixty
      cors of meal, '
    23: '²³ ten head of stall-fed cattle, twenty of pasture-fed cattle and a hundred
      sheep and goats, as well as deer, gazelles, roebucks and choice fowl. '
    24: '²⁴ For he ruled over all the kingdoms west of the Euphrates River, from Tiphsah
      to Gaza, and had peace on all sides. '
    25: "²⁵ During Solomon’s lifetime Judah and Israel, from Dan to Beersheba, lived\
      \ in safety, everyone under their own vine and under their own fig tree. \n"
    26: "²⁶ Solomon had four thousand stalls for chariot horses, and twelve thousand\
      \ horses. \n"
    27: '²⁷ The district governors, each in his month, supplied provisions for King
      Solomon and all who came to the king’s table. They saw to it that nothing was
      lacking. '
    28: "²⁸ They also brought to the proper place their quotas of barley and straw\
      \ for the chariot horses and the other horses. \n"
    29: '²⁹ God gave Solomon wisdom and very great insight, and a breadth of understanding
      as measureless as the sand on the seashore. '
    30: '³⁰ Solomon’s wisdom was greater than the wisdom of all the people of the
      East, and greater than all the wisdom of Egypt. '
    31: '³¹ He was wiser than anyone else, including Ethan the Ezrahite—wiser than
      Heman, Kalkol and Darda, the sons of Mahol. And his fame spread to all the surrounding
      nations. '
    32: '³² He spoke three thousand proverbs and his songs numbered a thousand and
      five. '
    33: '³³ He spoke about plant life, from the cedar of Lebanon to the hyssop that
      grows out of walls. He also spoke about animals and birds, reptiles and fish. '
    34: ³⁴ From all nations people came to listen to Solomon’s wisdom, sent by all
      the kings of the world, who had heard of his wisdom.
  5:
    1: '¹ When Hiram king of Tyre heard that Solomon had been anointed king to succeed
      his father David, he sent his envoys to Solomon, because he had always been
      on friendly terms with David. '
    2: "² Solomon sent back this message to Hiram: \n"
    3: '³ “You know that because of the wars waged against my father David from all
      sides, he could not build a temple for the Name of the Lord his God until the
      Lord put his enemies under his feet. '
    4: '⁴ But now the Lord my God has given me rest on every side, and there is no
      adversary or disaster. '
    5: "⁵ I intend, therefore, to build a temple for the Name of the Lord my God,\
      \ as the Lord told my father David, when he said, ‘Your son whom I will put\
      \ on the throne in your place will build the temple for my Name.’ \n"
    6: "⁶ “So give orders that cedars of Lebanon be cut for me. My men will work with\
      \ yours, and I will pay you for your men whatever wages you set. You know that\
      \ we have no one so skilled in felling timber as the Sidonians.” \n"
    7: "⁷ When Hiram heard Solomon’s message, he was greatly pleased and said, “Praise\
      \ be to the Lord today, for he has given David a wise son to rule over this\
      \ great nation.” \n"
    8: "⁸ So Hiram sent word to Solomon:\n“I have received the message you sent me\
      \ and will do all you want in providing the cedar and juniper logs. "
    9: "⁹ My men will haul them down from Lebanon to the Mediterranean Sea, and I\
      \ will float them as rafts by sea to the place you specify. There I will separate\
      \ them and you can take them away. And you are to grant my wish by providing\
      \ food for my royal household.” \n"
    10: '¹⁰ In this way Hiram kept Solomon supplied with all the cedar and juniper
      logs he wanted, '
    11: '¹¹ and Solomon gave Hiram twenty thousand cors of wheat as food for his household,
      in addition to twenty thousand baths of pressed olive oil. Solomon continued
      to do this for Hiram year after year. '
    12: "¹² The Lord gave Solomon wisdom, just as he had promised him. There were\
