    15: '¹⁵ He cast two bronze pillars, each eighteen cubits high and twelve cubits
      in circumference. '
    16: '¹⁶ He also made two capitals of cast bronze to set on the tops of the pillars;
      each capital was five cubits high. '
    17: '¹⁷ A network of interwoven chains adorned the capitals on top of the pillars,
