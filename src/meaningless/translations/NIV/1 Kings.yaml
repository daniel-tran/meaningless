    26: "²⁶ It was a handbreadth in thickness, and its rim was like the rim of a cup,\
      \ like a lily blossom. It held two thousand baths. \n"
    27: '²⁷ He also made ten movable stands of bronze; each was four cubits long,
      four wide and three high. '
    28: '²⁸ This is how the stands were made: They had side panels attached to uprights. '
    29: '²⁹ On the panels between the uprights were lions, bulls and cherubim—and
      on the uprights as well. Above and below the lions and bulls were wreaths of
      hammered work. '
    30: '³⁰ Each stand had four bronze wheels with bronze axles, and each had a basin
      resting on four supports, cast with wreaths on each side. '
    31: '³¹ On the inside of the stand there was an opening that had a circular frame
