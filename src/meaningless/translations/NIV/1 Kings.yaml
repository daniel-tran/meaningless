    30: "³⁰ He also covered the floors of both the inner and outer rooms of the temple\
      \ with gold. \n"
    31: '³¹ For the entrance to the inner sanctuary he made doors out of olive wood
      that were one fifth of the width of the sanctuary. '
    32: '³² And on the two olive-wood doors he carved cherubim, palm trees and open
      flowers, and overlaid the cherubim and palm trees with hammered gold. '
    33: '³³ In the same way, for the entrance to the main hall he made doorframes
