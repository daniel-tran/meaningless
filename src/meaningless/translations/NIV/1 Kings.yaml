    10: '¹⁰ When the priests withdrew from the Holy Place, the cloud filled the temple
      of the Lord. '
    11: "¹¹ And the priests could not perform their service because of the cloud,\
      \ for the glory of the Lord filled his temple. \n"
    12: '¹² Then Solomon said, “The Lord has said that he would dwell in a dark cloud; '
    13: "¹³ I have indeed built a magnificent temple for you, a place for you to dwell\
      \ forever.” \n"
    14: '¹⁴ While the whole assembly of Israel was standing there, the king turned
      around and blessed them. '
    15: "¹⁵ Then he said:\n“Praise be to the Lord, the God of Israel, who with his\
      \ own hand has fulfilled what he promised with his own mouth to my father David.\
      \ For he said, "
    16: "¹⁶ ‘Since the day I brought my people Israel out of Egypt, I have not chosen\
      \ a city in any tribe of Israel to have a temple built so that my Name might\
      \ be there, but I have chosen David to rule my people Israel.’ \n"
    17: '¹⁷ “My father David had it in his heart to build a temple for the Name of
      the Lord, the God of Israel. '
    18: '¹⁸ But the Lord said to my father David, ‘You did well to have it in your
      heart to build a temple for my Name. '
    19: "¹⁹ Nevertheless, you are not the one to build the temple, but your son, your\
      \ own flesh and blood—he is the one who will build the temple for my Name.’\
      \ \n"
    20: '²⁰ “The Lord has kept the promise he made: I have succeeded David my father
      and now I sit on the throne of Israel, just as the Lord promised, and I have
      built the temple for the Name of the Lord, the God of Israel. '
    21: "²¹ I have provided a place there for the ark, in which is the covenant of\
      \ the Lord that he made with our ancestors when he brought them out of Egypt.”\
      \ \n"
    22: '²² Then Solomon stood before the altar of the Lord in front of the whole
      assembly of Israel, spread out his hands toward heaven '
    23: "²³ and said:\n“Lord, the God of Israel, there is no God like you in heaven\
      \ above or on earth below—you who keep your covenant of love with your servants\
      \ who continue wholeheartedly in your way. "
    24: "²⁴ You have kept your promise to your servant David my father; with your\
      \ mouth you have promised and with your hand you have fulfilled it—as it is\
      \ today. \n"
    25: '²⁵ “Now Lord, the God of Israel, keep for your servant David my father the
      promises you made to him when you said, ‘You shall never fail to have a successor
      to sit before me on the throne of Israel, if only your descendants are careful
      in all they do to walk before me faithfully as you have done.’ '
    26: "²⁶ And now, God of Israel, let your word that you promised your servant David\
      \ my father come true. \n"
    27: '²⁷ “But will God really dwell on earth? The heavens, even the highest heaven,
      cannot contain you. How much less this temple I have built! '
    28: '²⁸ Yet give attention to your servant’s prayer and his plea for mercy, Lord
      my God. Hear the cry and the prayer that your servant is praying in your presence
      this day. '
    29: '²⁹ May your eyes be open toward this temple night and day, this place of
      which you said, ‘My Name shall be there,’ so that you will hear the prayer your
      servant prays toward this place. '
    30: "³⁰ Hear the supplication of your servant and of your people Israel when they\
      \ pray toward this place. Hear from heaven, your dwelling place, and when you\
      \ hear, forgive. \n"
    31: '³¹ “When anyone wrongs their neighbor and is required to take an oath and
      they come and swear the oath before your altar in this temple, '
    32: "³² then hear from heaven and act. Judge between your servants, condemning\
      \ the guilty by bringing down on their heads what they have done, and vindicating\
      \ the innocent by treating them in accordance with their innocence. \n"
    33: '³³ “When your people Israel have been defeated by an enemy because they have
