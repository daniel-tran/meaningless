    6: "⁶ The lowest floor was five cubits wide, the middle floor six cubits and the\
      \ third floor seven. He made offset ledges around the outside of the temple\
      \ so that nothing would be inserted into the temple walls. \n"
    7: "⁷ In building the temple, only blocks dressed at the quarry were used, and\
      \ no hammer, chisel or any other iron tool was heard at the temple site while\
      \ it was being built. \n"
    8: '⁸ The entrance to the lowest floor was on the south side of the temple; a
      stairway led up to the middle level and from there to the third. '
    9: '⁹ So he built the temple and completed it, roofing it with beams and cedar
      planks. '
    10: "¹⁰ And he built the side rooms all along the temple. The height of each was\
      \ five cubits, and they were attached to the temple by beams of cedar. \n"
    11: '¹¹ The word of the Lord came to Solomon: '
    12: '¹² “As for this temple you are building, if you follow my decrees, observe
      my laws and keep all my commands and obey them, I will fulfill through you the
      promise I gave to David your father. '
    13: "¹³ And I will live among the Israelites and will not abandon my people Israel.”\
      \ \n"
    14: '¹⁴ So Solomon built the temple and completed it. '
    15: '¹⁵ He lined its interior walls with cedar boards, paneling them from the
      floor of the temple to the ceiling, and covered the floor of the temple with
      planks of juniper. '
    16: '¹⁶ He partitioned off twenty cubits at the rear of the temple with cedar
      boards from floor to ceiling to form within the temple an inner sanctuary, the
      Most Holy Place. '
    17: '¹⁷ The main hall in front of this room was forty cubits long. '
    18: "¹⁸ The inside of the temple was cedar, carved with gourds and open flowers.\
