    37: "³⁷ This is the way he made the ten stands. They were all cast in the same\
      \ molds and were identical in size and shape. \n"
    38: '³⁸ He then made ten bronze basins, each holding forty baths and measuring
      four cubits across, one basin to go on each of the ten stands. '
    39: '³⁹ He placed five of the stands on the south side of the temple and five
      on the north. He placed the Sea on the south side, at the southeast corner of
      the temple. '
    40: "⁴⁰ He also made the pots and shovels and sprinkling bowls.\nSo Huram finished\
      \ all the work he had undertaken for King Solomon in the temple of the Lord:\
      \ \n"
    41: "⁴¹ the two pillars;\nthe two bowl-shaped capitals on top of the pillars;\n\
      the two sets of network decorating the two bowl-shaped capitals on top of the\
