    34: "³⁴ then hear from heaven and forgive the sin of your people Israel and bring\
      \ them back to the land you gave to their ancestors. \n"
    35: '³⁵ “When the heavens are shut up and there is no rain because your people
      have sinned against you, and when they pray toward this place and give praise
      to your name and turn from their sin because you have afflicted them, '
    36: "³⁶ then hear from heaven and forgive the sin of your servants, your people\
      \ Israel. Teach them the right way to live, and send rain on the land you gave\
      \ your people for an inheritance. \n"
    37: '³⁷ “When famine or plague comes to the land, or blight or mildew, locusts
      or grasshoppers, or when an enemy besieges them in any of their cities, whatever
      disaster or disease may come, '
    38: '³⁸ and when a prayer or plea is made by anyone among your people Israel—being
      aware of the afflictions of their own hearts, and spreading out their hands
      toward this temple— '
    39: '³⁹ then hear from heaven, your dwelling place. Forgive and act; deal with
      everyone according to all they do, since you know their hearts (for you alone
      know every human heart), '
    40: "⁴⁰ so that they will fear you all the time they live in the land you gave\
      \ our ancestors. \n"
    41: '⁴¹ “As for the foreigner who does not belong to your people Israel but has
      come from a distant land because of your name— '
    42: '⁴² for they will hear of your great name and your mighty hand and your outstretched
      arm—when they come and pray toward this temple, '
    43: "⁴³ then hear from heaven, your dwelling place. Do whatever the foreigner\
      \ asks of you, so that all the peoples of the earth may know your name and fear\
      \ you, as do your own people Israel, and may know that this house I have built\
      \ bears your Name. \n"
    44: '⁴⁴ “When your people go to war against their enemies, wherever you send them,
      and when they pray to the Lord toward the city you have chosen and the temple
      I have built for your Name, '
    45: "⁴⁵ then hear from heaven their prayer and their plea, and uphold their cause.\
      \ \n"
    46: '⁴⁶ “When they sin against you—for there is no one who does not sin—and you
      become angry with them and give them over to their enemies, who take them captive
      to their own lands, far away or near; '
    47: '⁴⁷ and if they have a change of heart in the land where they are held captive,
      and repent and plead with you in the land of their captors and say, ‘We have
      sinned, we have done wrong, we have acted wickedly’; '
    48: '⁴⁸ and if they turn back to you with all their heart and soul in the land
      of their enemies who took them captive, and pray to you toward the land you
      gave their ancestors, toward the city you have chosen and the temple I have
      built for your Name; '
    49: '⁴⁹ then from heaven, your dwelling place, hear their prayer and their plea,
      and uphold their cause. '
    50: '⁵⁰ And forgive your people, who have sinned against you; forgive all the
      offenses they have committed against you, and cause their captors to show them
      mercy; '
    51: "⁵¹ for they are your people and your inheritance, whom you brought out of\
      \ Egypt, out of that iron-smelting furnace. \n"
    52: '⁵² “May your eyes be open to your servant’s plea and to the plea of your
      people Israel, and may you listen to them whenever they cry out to you. '
    53: "⁵³ For you singled them out from all the nations of the world to be your\
      \ own inheritance, just as you declared through your servant Moses when you,\
      \ Sovereign Lord, brought our ancestors out of Egypt.” \n"
    54: '⁵⁴ When Solomon had finished all these prayers and supplications to the Lord,
      he rose from before the altar of the Lord, where he had been kneeling with his
      hands spread out toward heaven. '
    55: "⁵⁵ He stood and blessed the whole assembly of Israel in a loud voice, saying:\
      \ \n"
    56: '⁵⁶ “Praise be to the Lord, who has given rest to his people Israel just as
      he promised. Not one word has failed of all the good promises he gave through
      his servant Moses. '
    57: '⁵⁷ May the Lord our God be with us as he was with our ancestors; may he never
      leave us nor forsake us. '
    58: '⁵⁸ May he turn our hearts to him, to walk in obedience to him and keep the
      commands, decrees and laws he gave our ancestors. '
    59: '⁵⁹ And may these words of mine, which I have prayed before the Lord, be near
      to the Lord our God day and night, that he may uphold the cause of his servant
      and the cause of his people Israel according to each day’s need, '
    60: '⁶⁰ so that all the peoples of the earth may know that the Lord is God and
      that there is no other. '
    61: "⁶¹ And may your hearts be fully committed to the Lord our God, to live by\
      \ his decrees and obey his commands, as at this time.” \n"
    62: '⁶² Then the king and all Israel with him offered sacrifices before the Lord. '
    63: "⁶³ Solomon offered a sacrifice of fellowship offerings to the Lord: twenty-two\
      \ thousand cattle and a hundred and twenty thousand sheep and goats. So the\
      \ king and all the Israelites dedicated the temple of the Lord. \n"
    64: "⁶⁴ On that same day the king consecrated the middle part of the courtyard\
      \ in front of the temple of the Lord, and there he offered burnt offerings,\
      \ grain offerings and the fat of the fellowship offerings, because the bronze\
      \ altar that stood before the Lord was too small to hold the burnt offerings,\
      \ the grain offerings and the fat of the fellowship offerings. \n"
    65: '⁶⁵ So Solomon observed the festival at that time, and all Israel with him—a
      vast assembly, people from Lebo Hamath to the Wadi of Egypt. They celebrated
      it before the Lord our God for seven days and seven days more, fourteen days
      in all. '
    66: ⁶⁶ On the following day he sent the people away. They blessed the king and
      then went home, joyful and glad in heart for all the good things the Lord had
      done for his servant David and his people Israel.
