    34: '³⁴ He also made two doors out of juniper wood, each having two leaves that
      turned in sockets. '
    35: "³⁵ He carved cherubim, palm trees and open flowers on them and overlaid them\
      \ with gold hammered evenly over the carvings. \n"
    36: "³⁶ And he built the inner courtyard of three courses of dressed stone and\
      \ one course of trimmed cedar beams. \n"
    37: '³⁷ The foundation of the temple of the Lord was laid in the fourth year,
      in the month of Ziv. '
    38: ³⁸ In the eleventh year in the month of Bul, the eighth month, the temple
