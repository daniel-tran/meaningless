    1: "In the first year of Cyrus king of Persia, in order to fulfill the word of\
      \ the Lord spoken by Jeremiah, the Lord moved the heart of Cyrus king of Persia\
      \ to make a proclamation throughout his realm and also to put it in writing:\
      \ \n"
    2: "² “This is what Cyrus king of Persia says:\n“‘The Lord, the God of heaven,\
      \ has given me all the kingdoms of the earth and he has appointed me to build\
      \ a temple for him at Jerusalem in Judah. "
    3: '³ Any of his people among you may go up to Jerusalem in Judah and build the
      temple of the Lord, the God of Israel, the God who is in Jerusalem, and may
      their God be with them. '
    4: "⁴ And in any locality where survivors may now be living, the people are to\
      \ provide them with silver and gold, with goods and livestock, and with freewill\
      \ offerings for the temple of God in Jerusalem.’” \n"
    5: '⁵ Then the family heads of Judah and Benjamin, and the priests and Levites—everyone
      whose heart God had moved—prepared to go up and build the house of the Lord
      in Jerusalem. '
    6: "⁶ All their neighbors assisted them with articles of silver and gold, with\
      \ goods and livestock, and with valuable gifts, in addition to all the freewill\
      \ offerings. \n"
    7: '⁷ Moreover, King Cyrus brought out the articles belonging to the temple of
      the Lord, which Nebuchadnezzar had carried away from Jerusalem and had placed
      in the temple of his god. '
    8: "⁸ Cyrus king of Persia had them brought by Mithredath the treasurer, who counted\
      \ them out to Sheshbazzar the prince of Judah. \n"
    9: '⁹ This was the inventory:gold dishes 30silver dishes 1,000silver pans 29 '
