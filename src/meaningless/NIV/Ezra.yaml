    21: '²¹ There, by the Ahava Canal, I proclaimed a fast, so that we might humble
      ourselves before our God and ask him for a safe journey for us and our children,
      with all our possessions. '
    22: '²² I was ashamed to ask the king for soldiers and horsemen to protect us
      from enemies on the road, because we had told the king, “The gracious hand of
