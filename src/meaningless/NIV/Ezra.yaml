    17: '¹⁷ and I ordered them to go to Iddo, the leader in Kasiphia. I told them
      what to say to Iddo and his fellow Levites, the temple servants in Kasiphia,
      so that they might bring attendants to us for the house of our God. '
    18: '¹⁸ Because the gracious hand of our God was on us, they brought us Sherebiah,
