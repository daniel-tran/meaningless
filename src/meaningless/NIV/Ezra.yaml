  9:
    1: 'After these things had been done, the leaders came to me and said, “The people
      of Israel, including the priests and the Levites, have not kept themselves separate
      from the neighboring peoples with their detestable practices, like those of
      the Canaanites, Hittites, Perizzites, Jebusites, Ammonites, Moabites, Egyptians
      and Amorites. '
    2: "² They have taken some of their daughters as wives for themselves and their\
      \ sons, and have mingled the holy race with the peoples around them. And the\
      \ leaders and officials have led the way in this unfaithfulness.” \n"
    3: '³ When I heard this, I tore my tunic and cloak, pulled hair from my head and
      beard and sat down appalled. '
    4: "⁴ Then everyone who trembled at the words of the God of Israel gathered around\
      \ me because of this unfaithfulness of the exiles. And I sat there appalled\
      \ until the evening sacrifice. \n"
    5: '⁵ Then, at the evening sacrifice, I rose from my self-abasement, with my tunic
      and cloak torn, and fell on my knees with my hands spread out to the Lord my
      God '
    6: "⁶ and prayed:\n“I am too ashamed and disgraced, my God, to lift up my face\
      \ to you, because our sins are higher than our heads and our guilt has reached\
      \ to the heavens. "
    7: "⁷ From the days of our ancestors until now, our guilt has been great. Because\
      \ of our sins, we and our kings and our priests have been subjected to the sword\
      \ and captivity, to pillage and humiliation at the hand of foreign kings, as\
      \ it is today. \n"
    8: '⁸ “But now, for a brief moment, the Lord our God has been gracious in leaving
      us a remnant and giving us a firm place in his sanctuary, and so our God gives
      light to our eyes and a little relief in our bondage. '
    9: "⁹ Though we are slaves, our God has not forsaken us in our bondage. He has\
      \ shown us kindness in the sight of the kings of Persia: He has granted us new\
      \ life to rebuild the house of our God and repair its ruins, and he has given\
      \ us a wall of protection in Judah and Jerusalem. \n"
    10: '¹⁰ “But now, our God, what can we say after this? For we have forsaken the
      commands '
    11: '¹¹ you gave through your servants the prophets when you said: ‘The land you
      are entering to possess is a land polluted by the corruption of its peoples.
      By their detestable practices they have filled it with their impurity from one
      end to the other. '
    12: "¹² Therefore, do not give your daughters in marriage to their sons or take\
      \ their daughters for your sons. Do not seek a treaty of friendship with them\
      \ at any time, that you may be strong and eat the good things of the land and\
      \ leave it to your children as an everlasting inheritance.’ \n"
    13: '¹³ “What has happened to us is a result of our evil deeds and our great guilt,
      and yet, our God, you have punished us less than our sins deserved and have
      given us a remnant like this. '
    14: '¹⁴ Shall we then break your commands again and intermarry with the peoples
      who commit such detestable practices? Would you not be angry enough with us
      to destroy us, leaving us no remnant or survivor? '
    15: ¹⁵ Lord, the God of Israel, you are righteous! We are left this day as a remnant.
      Here we are before you in our guilt, though because of it not one of us can
      stand in your presence.”
  10:
    1: 'While Ezra was praying and confessing, weeping and throwing himself down before
      the house of God, a large crowd of Israelites—men, women and children—gathered
      around him. They too wept bitterly. '
    2: '² Then Shekaniah son of Jehiel, one of the descendants of Elam, said to Ezra,
      “We have been unfaithful to our God by marrying foreign women from the peoples
      around us. But in spite of this, there is still hope for Israel. '
    3: '³ Now let us make a covenant before our God to send away all these women and
      their children, in accordance with the counsel of my lord and of those who fear
      the commands of our God. Let it be done according to the Law. '
    4: "⁴ Rise up; this matter is in your hands. We will support you, so take courage\
      \ and do it.” \n"
    5: '⁵ So Ezra rose up and put the leading priests and Levites and all Israel under
      oath to do what had been suggested. And they took the oath. '
    6: "⁶ Then Ezra withdrew from before the house of God and went to the room of\
      \ Jehohanan son of Eliashib. While he was there, he ate no food and drank no\
      \ water, because he continued to mourn over the unfaithfulness of the exiles.\
      \ \n"
    7: '⁷ A proclamation was then issued throughout Judah and Jerusalem for all the
      exiles to assemble in Jerusalem. '
    8: "⁸ Anyone who failed to appear within three days would forfeit all his property,\
      \ in accordance with the decision of the officials and elders, and would himself\
      \ be expelled from the assembly of the exiles. \n"
    9: '⁹ Within the three days, all the men of Judah and Benjamin had gathered in
      Jerusalem. And on the twentieth day of the ninth month, all the people were
      sitting in the square before the house of God, greatly distressed by the occasion
      and because of the rain. '
    10: '¹⁰ Then Ezra the priest stood up and said to them, “You have been unfaithful;
      you have married foreign women, adding to Israel’s guilt. '
    11: "¹¹ Now honor the Lord, the God of your ancestors, and do his will. Separate\
      \ yourselves from the peoples around you and from your foreign wives.” \n"
    12: '¹² The whole assembly responded with a loud voice: “You are right! We must
      do as you say. '
    13: '¹³ But there are many people here and it is the rainy season; so we cannot
      stand outside. Besides, this matter cannot be taken care of in a day or two,
      because we have sinned greatly in this thing. '
    14: '¹⁴ Let our officials act for the whole assembly. Then let everyone in our
      towns who has married a foreign woman come at a set time, along with the elders
      and judges of each town, until the fierce anger of our God in this matter is
