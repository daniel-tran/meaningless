    23: "²³ I do all this for the sake of the gospel, that I may share in its blessings.\
      \ \n"
    24: '²⁴ Do you not know that in a race all the runners run, but only one gets
      the prize? Run in such a way as to get the prize. '
    25: '²⁵ Everyone who competes in the games goes into strict training. They do
      it to get a crown that will not last, but we do it to get a crown that will
      last forever. '
    26: '²⁶ Therefore I do not run like someone running aimlessly; I do not fight
