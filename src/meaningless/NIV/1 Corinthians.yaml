1 Corinthians:
  1:
    1: "Paul, called to be an apostle of Christ Jesus by the will of God, and our\
      \ brother Sosthenes, \n"
    2: "² To the church of God in Corinth, to those sanctified in Christ Jesus and\
      \ called to be his holy people, together with all those everywhere who call\
      \ on the name of our Lord Jesus Christ—their Lord and ours: \n"
    3: "³ Grace and peace to you from God our Father and the Lord Jesus Christ. \n"
    4: '⁴ I always thank my God for you because of his grace given you in Christ Jesus. '
    5: '⁵ For in him you have been enriched in every way—with all kinds of speech
      and with all knowledge— '
    6: '⁶ God thus confirming our testimony about Christ among you. '
    7: '⁷ Therefore you do not lack any spiritual gift as you eagerly wait for our
      Lord Jesus Christ to be revealed. '
    8: '⁸ He will also keep you firm to the end, so that you will be blameless on
      the day of our Lord Jesus Christ. '
    9: "⁹ God is faithful, who has called you into fellowship with his Son, Jesus\
      \ Christ our Lord. \n"
    10: '¹⁰ I appeal to you, brothers and sisters, in the name of our Lord Jesus Christ,
      that all of you agree with one another in what you say and that there be no
      divisions among you, but that you be perfectly united in mind and thought. '
    11: '¹¹ My brothers and sisters, some from Chloe’s household have informed me
      that there are quarrels among you. '
    12: "¹² What I mean is this: One of you says, “I follow Paul”; another, “I follow\
      \ Apollos”; another, “I follow Cephas”; still another, “I follow Christ.” \n"
    13: '¹³ Is Christ divided? Was Paul crucified for you? Were you baptized in the
      name of Paul? '
    14: '¹⁴ I thank God that I did not baptize any of you except Crispus and Gaius, '
    15: '¹⁵ so no one can say that you were baptized in my name. '
    16: '¹⁶ (Yes, I also baptized the household of Stephanas; beyond that, I don’t
      remember if I baptized anyone else.) '
    17: "¹⁷ For Christ did not send me to baptize, but to preach the gospel—not with\
      \ wisdom and eloquence, lest the cross of Christ be emptied of its power. \n"
    18: '¹⁸ For the message of the cross is foolishness to those who are perishing,
      but to us who are being saved it is the power of God. '
    19: "¹⁹ For it is written:\n“I will destroy the wisdom of the wise;\n    the intelligence\
      \ of the intelligent I will frustrate.” \n"
    20: '²⁰ Where is the wise person? Where is the teacher of the law? Where is the
      philosopher of this age? Has not God made foolish the wisdom of the world? '
    21: '²¹ For since in the wisdom of God the world through its wisdom did not know
      him, God was pleased through the foolishness of what was preached to save those
      who believe. '
    22: '²² Jews demand signs and Greeks look for wisdom, '
    23: '²³ but we preach Christ crucified: a stumbling block to Jews and foolishness
      to Gentiles, '
    24: '²⁴ but to those whom God has called, both Jews and Greeks, Christ the power
      of God and the wisdom of God. '
    25: "²⁵ For the foolishness of God is wiser than human wisdom, and the weakness\
      \ of God is stronger than human strength. \n"
    26: '²⁶ Brothers and sisters, think of what you were when you were called. Not
      many of you were wise by human standards; not many were influential; not many
      were of noble birth. '
    27: '²⁷ But God chose the foolish things of the world to shame the wise; God chose
      the weak things of the world to shame the strong. '
    28: '²⁸ God chose the lowly things of this world and the despised things—and the
      things that are not—to nullify the things that are, '
    29: '²⁹ so that no one may boast before him. '
    30: '³⁰ It is because of him that you are in Christ Jesus, who has become for
      us wisdom from God—that is, our righteousness, holiness and redemption. '
    31: '³¹ Therefore, as it is written: “Let the one who boasts boast in the Lord.”'
  2:
    1: 'And so it was with me, brothers and sisters. When I came to you, I did not
      come with eloquence or human wisdom as I proclaimed to you the testimony about
      God. '
    2: '² For I resolved to know nothing while I was with you except Jesus Christ
      and him crucified. '
    3: '³ I came to you in weakness with great fear and trembling. '
    4: '⁴ My message and my preaching were not with wise and persuasive words, but
      with a demonstration of the Spirit’s power, '
    5: "⁵ so that your faith might not rest on human wisdom, but on God’s power. \n"
    6: '⁶ We do, however, speak a message of wisdom among the mature, but not the
      wisdom of this age or of the rulers of this age, who are coming to nothing. '
    7: '⁷ No, we declare God’s wisdom, a mystery that has been hidden and that God
      destined for our glory before time began. '
    8: '⁸ None of the rulers of this age understood it, for if they had, they would
      not have crucified the Lord of glory. '
    9: "⁹ However, as it is written:\n“What no eye has seen,\n    what no ear has\
      \ heard,\nand what no human mind has conceived”—\n    the things God has prepared\
      \ for those who love him— \n"
    10: "¹⁰ these are the things God has revealed to us by his Spirit.\nThe Spirit\
      \ searches all things, even the deep things of God. "
    11: '¹¹ For who knows a person’s thoughts except their own spirit within them?
      In the same way no one knows the thoughts of God except the Spirit of God. '
    12: '¹² What we have received is not the spirit of the world, but the Spirit who
      is from God, so that we may understand what God has freely given us. '
    13: '¹³ This is what we speak, not in words taught us by human wisdom but in words
      taught by the Spirit, explaining spiritual realities with Spirit-taught words. '
    14: '¹⁴ The person without the Spirit does not accept the things that come from
      the Spirit of God but considers them foolishness, and cannot understand them
      because they are discerned only through the Spirit. '
    15: '¹⁵ The person with the Spirit makes judgments about all things, but such
      a person is not subject to merely human judgments, '
    16: "¹⁶ for,\n“Who has known the mind of the Lord\n    so as to instruct him?”\n\
      But we have the mind of Christ."
  3:
    1: 'Brothers and sisters, I could not address you as people who live by the Spirit
      but as people who are still worldly—mere infants in Christ. '
    2: '² I gave you milk, not solid food, for you were not yet ready for it. Indeed,
      you are still not ready. '
    3: '³ You are still worldly. For since there is jealousy and quarreling among
      you, are you not worldly? Are you not acting like mere humans? '
    4: "⁴ For when one says, “I follow Paul,” and another, “I follow Apollos,” are\
      \ you not mere human beings? \n"
    5: '⁵ What, after all, is Apollos? And what is Paul? Only servants, through whom
      you came to believe—as the Lord has assigned to each his task. '
    6: '⁶ I planted the seed, Apollos watered it, but God has been making it grow. '
    7: '⁷ So neither the one who plants nor the one who waters is anything, but only
      God, who makes things grow. '
    8: '⁸ The one who plants and the one who waters have one purpose, and they will
      each be rewarded according to their own labor. '
    9: "⁹ For we are co-workers in God’s service; you are God’s field, God’s building.\
      \ \n"
    10: '¹⁰ By the grace God has given me, I laid a foundation as a wise builder,
      and someone else is building on it. But each one should build with care. '
    11: '¹¹ For no one can lay any foundation other than the one already laid, which
      is Jesus Christ. '
    12: '¹² If anyone builds on this foundation using gold, silver, costly stones,
      wood, hay or straw, '
    13: '¹³ their work will be shown for what it is, because the Day will bring it
      to light. It will be revealed with fire, and the fire will test the quality
      of each person’s work. '
    14: '¹⁴ If what has been built survives, the builder will receive a reward. '
    15: "¹⁵ If it is burned up, the builder will suffer loss but yet will be saved—even\
      \ though only as one escaping through the flames. \n"
    16: '¹⁶ Don’t you know that you yourselves are God’s temple and that God’s Spirit
      dwells in your midst? '
    17: "¹⁷ If anyone destroys God’s temple, God will destroy that person; for God’s\
      \ temple is sacred, and you together are that temple. \n"
    18: '¹⁸ Do not deceive yourselves. If any of you think you are wise by the standards
      of this age, you should become “fools” so that you may become wise. '
    19: '¹⁹ For the wisdom of this world is foolishness in God’s sight. As it is written:
      “He catches the wise in their craftiness”; '
    20: '²⁰ and again, “The Lord knows that the thoughts of the wise are futile.” '
    21: '²¹ So then, no more boasting about human leaders! All things are yours, '
    22: '²² whether Paul or Apollos or Cephas or the world or life or death or the
      present or the future—all are yours, '
    23: ²³ and you are of Christ, and Christ is of God.
  4:
    1: 'This, then, is how you ought to regard us: as servants of Christ and as those
      entrusted with the mysteries God has revealed. '
    2: '² Now it is required that those who have been given a trust must prove faithful. '
    3: '³ I care very little if I am judged by you or by any human court; indeed,
      I do not even judge myself. '
    4: '⁴ My conscience is clear, but that does not make me innocent. It is the Lord
      who judges me. '
    5: "⁵ Therefore judge nothing before the appointed time; wait until the Lord comes.\
      \ He will bring to light what is hidden in darkness and will expose the motives\
      \ of the heart. At that time each will receive their praise from God. \n"
    6: '⁶ Now, brothers and sisters, I have applied these things to myself and Apollos
      for your benefit, so that you may learn from us the meaning of the saying, “Do
      not go beyond what is written.” Then you will not be puffed up in being a follower
      of one of us over against the other. '
    7: "⁷ For who makes you different from anyone else? What do you have that you\
      \ did not receive? And if you did receive it, why do you boast as though you\
      \ did not? \n"
    8: '⁸ Already you have all you want! Already you have become rich! You have begun
      to reign—and that without us! How I wish that you really had begun to reign
      so that we also might reign with you! '
    9: '⁹ For it seems to me that God has put us apostles on display at the end of
      the procession, like those condemned to die in the arena. We have been made
      a spectacle to the whole universe, to angels as well as to human beings. '
    10: '¹⁰ We are fools for Christ, but you are so wise in Christ! We are weak, but
      you are strong! You are honored, we are dishonored! '
    11: '¹¹ To this very hour we go hungry and thirsty, we are in rags, we are brutally
      treated, we are homeless. '
    12: '¹² We work hard with our own hands. When we are cursed, we bless; when we
      are persecuted, we endure it; '
    13: "¹³ when we are slandered, we answer kindly. We have become the scum of the\
      \ earth, the garbage of the world—right up to this moment. \n"
    14: '¹⁴ I am writing this not to shame you but to warn you as my dear children. '
    15: '¹⁵ Even if you had ten thousand guardians in Christ, you do not have many
      fathers, for in Christ Jesus I became your father through the gospel. '
    16: '¹⁶ Therefore I urge you to imitate me. '
    17: "¹⁷ For this reason I have sent to you Timothy, my son whom I love, who is\
      \ faithful in the Lord. He will remind you of my way of life in Christ Jesus,\
      \ which agrees with what I teach everywhere in every church. \n"
    18: '¹⁸ Some of you have become arrogant, as if I were not coming to you. '
    19: '¹⁹ But I will come to you very soon, if the Lord is willing, and then I will
      find out not only how these arrogant people are talking, but what power they
      have. '
    20: '²⁰ For the kingdom of God is not a matter of talk but of power. '
    21: ²¹ What do you prefer? Shall I come to you with a rod of discipline, or shall
      I come in love and with a gentle spirit?
  5:
    1: 'It is actually reported that there is sexual immorality among you, and of
      a kind that even pagans do not tolerate: A man is sleeping with his father’s
      wife. '
    2: '² And you are proud! Shouldn’t you rather have gone into mourning and have
      put out of your fellowship the man who has been doing this? '
    3: '³ For my part, even though I am not physically present, I am with you in spirit.
      As one who is present with you in this way, I have already passed judgment in
      the name of our Lord Jesus on the one who has been doing this. '
    4: '⁴ So when you are assembled and I am with you in spirit, and the power of
      our Lord Jesus is present, '
    5: "⁵ hand this man over to Satan for the destruction of the flesh, so that his\
      \ spirit may be saved on the day of the Lord. \n"
    6: '⁶ Your boasting is not good. Don’t you know that a little yeast leavens the
      whole batch of dough? '
    7: '⁷ Get rid of the old yeast, so that you may be a new unleavened batch—as you
      really are. For Christ, our Passover lamb, has been sacrificed. '
    8: "⁸ Therefore let us keep the Festival, not with the old bread leavened with\
      \ malice and wickedness, but with the unleavened bread of sincerity and truth.\
      \ \n"
    9: '⁹ I wrote to you in my letter not to associate with sexually immoral people— '
    10: '¹⁰ not at all meaning the people of this world who are immoral, or the greedy
      and swindlers, or idolaters. In that case you would have to leave this world. '
    11: "¹¹ But now I am writing to you that you must not associate with anyone who\
      \ claims to be a brother or sister but is sexually immoral or greedy, an idolater\
      \ or slanderer, a drunkard or swindler. Do not even eat with such people. \n"
    12: '¹² What business is it of mine to judge those outside the church? Are you
      not to judge those inside? '
    13: ¹³ God will judge those outside. “Expel the wicked person from among you.”
  6:
    1: 'If any of you has a dispute with another, do you dare to take it before the
      ungodly for judgment instead of before the Lord’s people? '
    2: '² Or do you not know that the Lord’s people will judge the world? And if you
      are to judge the world, are you not competent to judge trivial cases? '
    3: '³ Do you not know that we will judge angels? How much more the things of this
      life! '
    4: '⁴ Therefore, if you have disputes about such matters, do you ask for a ruling
      from those whose way of life is scorned in the church? '
    5: '⁵ I say this to shame you. Is it possible that there is nobody among you wise
      enough to judge a dispute between believers? '
    6: "⁶ But instead, one brother takes another to court—and this in front of unbelievers!\
      \ \n"
    7: '⁷ The very fact that you have lawsuits among you means you have been completely
      defeated already. Why not rather be wronged? Why not rather be cheated? '
    8: '⁸ Instead, you yourselves cheat and do wrong, and you do this to your brothers
      and sisters. '
    9: '⁹ Or do you not know that wrongdoers will not inherit the kingdom of God?
      Do not be deceived: Neither the sexually immoral nor idolaters nor adulterers
      nor men who have sex with men '
    10: '¹⁰ nor thieves nor the greedy nor drunkards nor slanderers nor swindlers
      will inherit the kingdom of God. '
    11: "¹¹ And that is what some of you were. But you were washed, you were sanctified,\
      \ you were justified in the name of the Lord Jesus Christ and by the Spirit\
      \ of our God. \n"
    12: '¹² “I have the right to do anything,” you say—but not everything is beneficial.
      “I have the right to do anything”—but I will not be mastered by anything. '
    13: '¹³ You say, “Food for the stomach and the stomach for food, and God will
      destroy them both.” The body, however, is not meant for sexual immorality but
      for the Lord, and the Lord for the body. '
    14: '¹⁴ By his power God raised the Lord from the dead, and he will raise us also. '
    15: '¹⁵ Do you not know that your bodies are members of Christ himself? Shall
      I then take the members of Christ and unite them with a prostitute? Never! '
    16: '¹⁶ Do you not know that he who unites himself with a prostitute is one with
      her in body? For it is said, “The two will become one flesh.” '
    17: "¹⁷ But whoever is united with the Lord is one with him in spirit. \n"
    18: '¹⁸ Flee from sexual immorality. All other sins a person commits are outside
      the body, but whoever sins sexually, sins against their own body. '
    19: '¹⁹ Do you not know that your bodies are temples of the Holy Spirit, who is
      in you, whom you have received from God? You are not your own; '
    20: ²⁰ you were bought at a price. Therefore honor God with your bodies.
  7:
    1: 'Now for the matters you wrote about: “It is good for a man not to have sexual
      relations with a woman.” '
    2: '² But since sexual immorality is occurring, each man should have sexual relations
      with his own wife, and each woman with her own husband. '
    3: '³ The husband should fulfill his marital duty to his wife, and likewise the
      wife to her husband. '
    4: '⁴ The wife does not have authority over her own body but yields it to her
      husband. In the same way, the husband does not have authority over his own body
      but yields it to his wife. '
    5: '⁵ Do not deprive each other except perhaps by mutual consent and for a time,
      so that you may devote yourselves to prayer. Then come together again so that
      Satan will not tempt you because of your lack of self-control. '
    6: '⁶ I say this as a concession, not as a command. '
    7: "⁷ I wish that all of you were as I am. But each of you has your own gift from\
      \ God; one has this gift, another has that. \n"
    8: '⁸ Now to the unmarried and the widows I say: It is good for them to stay unmarried,
      as I do. '
    9: "⁹ But if they cannot control themselves, they should marry, for it is better\
      \ to marry than to burn with passion. \n"
    10: '¹⁰ To the married I give this command (not I, but the Lord): A wife must
      not separate from her husband. '
    11: "¹¹ But if she does, she must remain unmarried or else be reconciled to her\
      \ husband. And a husband must not divorce his wife. \n"
    12: '¹² To the rest I say this (I, not the Lord): If any brother has a wife who
      is not a believer and she is willing to live with him, he must not divorce her. '
    13: '¹³ And if a woman has a husband who is not a believer and he is willing to
      live with her, she must not divorce him. '
    14: "¹⁴ For the unbelieving husband has been sanctified through his wife, and\
      \ the unbelieving wife has been sanctified through her believing husband. Otherwise\
      \ your children would be unclean, but as it is, they are holy. \n"
    15: '¹⁵ But if the unbeliever leaves, let it be so. The brother or the sister
      is not bound in such circumstances; God has called us to live in peace. '
    16: "¹⁶ How do you know, wife, whether you will save your husband? Or, how do\
      \ you know, husband, whether you will save your wife? \n"
    17: '¹⁷ Nevertheless, each person should live as a believer in whatever situation
      the Lord has assigned to them, just as God has called them. This is the rule
      I lay down in all the churches. '
    18: '¹⁸ Was a man already circumcised when he was called? He should not become
      uncircumcised. Was a man uncircumcised when he was called? He should not be
      circumcised. '
    19: '¹⁹ Circumcision is nothing and uncircumcision is nothing. Keeping God’s commands
      is what counts. '
    20: "²⁰ Each person should remain in the situation they were in when God called\
      \ them. \n"
    21: '²¹ Were you a slave when you were called? Don’t let it trouble you—although
      if you can gain your freedom, do so. '
    22: '²² For the one who was a slave when called to faith in the Lord is the Lord’s
      freed person; similarly, the one who was free when called is Christ’s slave. '
    23: '²³ You were bought at a price; do not become slaves of human beings. '
    24: "²⁴ Brothers and sisters, each person, as responsible to God, should remain\
      \ in the situation they were in when God called them. \n"
    25: '²⁵ Now about virgins: I have no command from the Lord, but I give a judgment
      as one who by the Lord’s mercy is trustworthy. '
    26: '²⁶ Because of the present crisis, I think that it is good for a man to remain
      as he is. '
    27: '²⁷ Are you pledged to a woman? Do not seek to be released. Are you free from
      such a commitment? Do not look for a wife. '
    28: "²⁸ But if you do marry, you have not sinned; and if a virgin marries, she\
      \ has not sinned. But those who marry will face many troubles in this life,\
      \ and I want to spare you this. \n"
    29: '²⁹ What I mean, brothers and sisters, is that the time is short. From now
      on those who have wives should live as if they do not; '
    30: '³⁰ those who mourn, as if they did not; those who are happy, as if they were
      not; those who buy something, as if it were not theirs to keep; '
    31: "³¹ those who use the things of the world, as if not engrossed in them. For\
      \ this world in its present form is passing away. \n"
    32: '³² I would like you to be free from concern. An unmarried man is concerned
      about the Lord’s affairs—how he can please the Lord. '
    33: '³³ But a married man is concerned about the affairs of this world—how he
      can please his wife— '
    34: '³⁴ and his interests are divided. An unmarried woman or virgin is concerned
      about the Lord’s affairs: Her aim is to be devoted to the Lord in both body
      and spirit. But a married woman is concerned about the affairs of this world—how
      she can please her husband. '
    35: "³⁵ I am saying this for your own good, not to restrict you, but that you\
      \ may live in a right way in undivided devotion to the Lord. \n"
    36: '³⁶ If anyone is worried that he might not be acting honorably toward the
      virgin he is engaged to, and if his passions are too strong and he feels he
      ought to marry, he should do as he wants. He is not sinning. They should get
      married. '
    37: '³⁷ But the man who has settled the matter in his own mind, who is under no
      compulsion but has control over his own will, and who has made up his mind not
      to marry the virgin—this man also does the right thing. '
    38: "³⁸ So then, he who marries the virgin does right, but he who does not marry\
      \ her does better. \n"
    39: '³⁹ A woman is bound to her husband as long as he lives. But if her husband
      dies, she is free to marry anyone she wishes, but he must belong to the Lord. '
    40: ⁴⁰ In my judgment, she is happier if she stays as she is—and I think that
      I too have the Spirit of God.
  8:
    1: 'Now about food sacrificed to idols: We know that “We all possess knowledge.”
      But knowledge puffs up while love builds up. '
    2: '² Those who think they know something do not yet know as they ought to know. '
    3: "³ But whoever loves God is known by God. \n"
    4: '⁴ So then, about eating food sacrificed to idols: We know that “An idol is
      nothing at all in the world” and that “There is no God but one.” '
    5: '⁵ For even if there are so-called gods, whether in heaven or on earth (as
      indeed there are many “gods” and many “lords”), '
    6: "⁶ yet for us there is but one God, the Father, from whom all things came and\
      \ for whom we live; and there is but one Lord, Jesus Christ, through whom all\
      \ things came and through whom we live. \n"
    7: '⁷ But not everyone possesses this knowledge. Some people are still so accustomed
      to idols that when they eat sacrificial food they think of it as having been
      sacrificed to a god, and since their conscience is weak, it is defiled. '
    8: "⁸ But food does not bring us near to God; we are no worse if we do not eat,\
      \ and no better if we do. \n"
    9: '⁹ Be careful, however, that the exercise of your rights does not become a
      stumbling block to the weak. '
    10: '¹⁰ For if someone with a weak conscience sees you, with all your knowledge,
      eating in an idol’s temple, won’t that person be emboldened to eat what is sacrificed
      to idols? '
    11: '¹¹ So this weak brother or sister, for whom Christ died, is destroyed by
      your knowledge. '
    12: '¹² When you sin against them in this way and wound their weak conscience,
      you sin against Christ. '
    13: ¹³ Therefore, if what I eat causes my brother or sister to fall into sin,
      I will never eat meat again, so that I will not cause them to fall.
  9:
    1: 'Am I not free? Am I not an apostle? Have I not seen Jesus our Lord? Are you
      not the result of my work in the Lord? '
    2: "² Even though I may not be an apostle to others, surely I am to you! For you\
      \ are the seal of my apostleship in the Lord. \n"
    3: '³ This is my defense to those who sit in judgment on me. '
    4: '⁴ Don’t we have the right to food and drink? '
    5: '⁵ Don’t we have the right to take a believing wife along with us, as do the
      other apostles and the Lord’s brothers and Cephas? '
    6: "⁶ Or is it only I and Barnabas who lack the right to not work for a living?\
      \ \n"
    7: '⁷ Who serves as a soldier at his own expense? Who plants a vineyard and does
      not eat its grapes? Who tends a flock and does not drink the milk? '
    8: '⁸ Do I say this merely on human authority? Doesn’t the Law say the same thing? '
    9: '⁹ For it is written in the Law of Moses: “Do not muzzle an ox while it is
      treading out the grain.” Is it about oxen that God is concerned? '
    10: '¹⁰ Surely he says this for us, doesn’t he? Yes, this was written for us,
      because whoever plows and threshes should be able to do so in the hope of sharing
      in the harvest. '
    11: '¹¹ If we have sown spiritual seed among you, is it too much if we reap a
      material harvest from you? '
    12: "¹² If others have this right of support from you, shouldn’t we have it all\
      \ the more?\nBut we did not use this right. On the contrary, we put up with\
      \ anything rather than hinder the gospel of Christ. \n"
    13: '¹³ Don’t you know that those who serve in the temple get their food from
      the temple, and that those who serve at the altar share in what is offered on
      the altar? '
    14: "¹⁴ In the same way, the Lord has commanded that those who preach the gospel\
      \ should receive their living from the gospel. \n"
    15: '¹⁵ But I have not used any of these rights. And I am not writing this in
      the hope that you will do such things for me, for I would rather die than allow
      anyone to deprive me of this boast. '
    16: '¹⁶ For when I preach the gospel, I cannot boast, since I am compelled to
      preach. Woe to me if I do not preach the gospel! '
    17: '¹⁷ If I preach voluntarily, I have a reward; if not voluntarily, I am simply
      discharging the trust committed to me. '
    18: "¹⁸ What then is my reward? Just this: that in preaching the gospel I may\
      \ offer it free of charge, and so not make full use of my rights as a preacher\
      \ of the gospel. \n"
    19: '¹⁹ Though I am free and belong to no one, I have made myself a slave to everyone,
      to win as many as possible. '
    20: '²⁰ To the Jews I became like a Jew, to win the Jews. To those under the law
