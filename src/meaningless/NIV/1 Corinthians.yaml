  10:
    1: 'For I do not want you to be ignorant of the fact, brothers and sisters, that
      our ancestors were all under the cloud and that they all passed through the
      sea. '
    2: '² They were all baptized into Moses in the cloud and in the sea. '
    3: '³ They all ate the same spiritual food '
    4: '⁴ and drank the same spiritual drink; for they drank from the spiritual rock
      that accompanied them, and that rock was Christ. '
    5: "⁵ Nevertheless, God was not pleased with most of them; their bodies were scattered\
      \ in the wilderness. \n"
    6: '⁶ Now these things occurred as examples to keep us from setting our hearts
      on evil things as they did. '
    7: '⁷ Do not be idolaters, as some of them were; as it is written: “The people
      sat down to eat and drink and got up to indulge in revelry.” '
    8: '⁸ We should not commit sexual immorality, as some of them did—and in one day
      twenty-three thousand of them died. '
    9: '⁹ We should not test Christ, as some of them did—and were killed by snakes. '
    10: "¹⁰ And do not grumble, as some of them did—and were killed by the destroying\
      \ angel. \n"
    11: '¹¹ These things happened to them as examples and were written down as warnings
      for us, on whom the culmination of the ages has come. '
    12: '¹² So, if you think you are standing firm, be careful that you don’t fall! '
    13: "¹³ No temptation has overtaken you except what is common to mankind. And\
      \ God is faithful; he will not let you be tempted beyond what you can bear.\
      \ But when you are tempted, he will also provide a way out so that you can endure\
      \ it. \n"
    14: '¹⁴ Therefore, my dear friends, flee from idolatry. '
    15: '¹⁵ I speak to sensible people; judge for yourselves what I say. '
    16: '¹⁶ Is not the cup of thanksgiving for which we give thanks a participation
      in the blood of Christ? And is not the bread that we break a participation in
      the body of Christ? '
    17: "¹⁷ Because there is one loaf, we, who are many, are one body, for we all\
      \ share the one loaf. \n"
    18: '¹⁸ Consider the people of Israel: Do not those who eat the sacrifices participate
      in the altar? '
    19: '¹⁹ Do I mean then that food sacrificed to an idol is anything, or that an
      idol is anything? '
    20: '²⁰ No, but the sacrifices of pagans are offered to demons, not to God, and
      I do not want you to be participants with demons. '
    21: '²¹ You cannot drink the cup of the Lord and the cup of demons too; you cannot
      have a part in both the Lord’s table and the table of demons. '
    22: "²² Are we trying to arouse the Lord’s jealousy? Are we stronger than he?\
      \ \n"
    23: '²³ “I have the right to do anything,” you say—but not everything is beneficial.
      “I have the right to do anything”—but not everything is constructive. '
    24: "²⁴ No one should seek their own good, but the good of others. \n"
    25: '²⁵ Eat anything sold in the meat market without raising questions of conscience, '
    26: "²⁶ for, “The earth is the Lord’s, and everything in it.” \n"
    27: '²⁷ If an unbeliever invites you to a meal and you want to go, eat whatever
      is put before you without raising questions of conscience. '
    28: '²⁸ But if someone says to you, “This has been offered in sacrifice,” then
      do not eat it, both for the sake of the one who told you and for the sake of
      conscience. '
    29: '²⁹ I am referring to the other person’s conscience, not yours. For why is
      my freedom being judged by another’s conscience? '
    30: "³⁰ If I take part in the meal with thankfulness, why am I denounced because\
      \ of something I thank God for? \n"
    31: '³¹ So whether you eat or drink or whatever you do, do it all for the glory
      of God. '
    32: '³² Do not cause anyone to stumble, whether Jews, Greeks or the church of
      God— '
    33: ³³ even as I try to please everyone in every way. For I am not seeking my
      own good but the good of many, so that they may be saved.
  11:
    1: "¹ Follow my example, as I follow the example of Christ. \n"
    2: '² I praise you for remembering me in everything and for holding to the traditions
      just as I passed them on to you. '
    3: '³ But I want you to realize that the head of every man is Christ, and the
      head of the woman is man, and the head of Christ is God. '
    4: '⁴ Every man who prays or prophesies with his head covered dishonors his head. '
    5: '⁵ But every woman who prays or prophesies with her head uncovered dishonors
      her head—it is the same as having her head shaved. '
    6: "⁶ For if a woman does not cover her head, she might as well have her hair\
      \ cut off; but if it is a disgrace for a woman to have her hair cut off or her\
      \ head shaved, then she should cover her head. \n"
    7: '⁷ A man ought not to cover his head, since he is the image and glory of God;
      but woman is the glory of man. '
    8: '⁸ For man did not come from woman, but woman from man; '
    9: '⁹ neither was man created for woman, but woman for man. '
    10: '¹⁰ It is for this reason that a woman ought to have authority over her own
      head, because of the angels. '
    11: '¹¹ Nevertheless, in the Lord woman is not independent of man, nor is man
      independent of woman. '
    12: "¹² For as woman came from man, so also man is born of woman. But everything\
      \ comes from God. \n"
    13: '¹³ Judge for yourselves: Is it proper for a woman to pray to God with her
      head uncovered? '
    14: '¹⁴ Does not the very nature of things teach you that if a man has long hair,
      it is a disgrace to him, '
    15: '¹⁵ but that if a woman has long hair, it is her glory? For long hair is given
      to her as a covering. '
    16: "¹⁶ If anyone wants to be contentious about this, we have no other practice—nor\
      \ do the churches of God. \n"
    17: '¹⁷ In the following directives I have no praise for you, for your meetings
      do more harm than good. '
    18: '¹⁸ In the first place, I hear that when you come together as a church, there
      are divisions among you, and to some extent I believe it. '
    19: '¹⁹ No doubt there have to be differences among you to show which of you have
      God’s approval. '
    20: '²⁰ So then, when you come together, it is not the Lord’s Supper you eat, '
    21: '²¹ for when you are eating, some of you go ahead with your own private suppers.
      As a result, one person remains hungry and another gets drunk. '
    22: "²² Don’t you have homes to eat and drink in? Or do you despise the church\
      \ of God by humiliating those who have nothing? What shall I say to you? Shall\
      \ I praise you? Certainly not in this matter! \n"
    23: '²³ For I received from the Lord what I also passed on to you: The Lord Jesus,
      on the night he was betrayed, took bread, '
    24: '²⁴ and when he had given thanks, he broke it and said, “This is my body,
      which is for you; do this in remembrance of me.” '
    25: '²⁵ In the same way, after supper he took the cup, saying, “This cup is the
      new covenant in my blood; do this, whenever you drink it, in remembrance of
      me.” '
    26: "²⁶ For whenever you eat this bread and drink this cup, you proclaim the Lord’s\
      \ death until he comes. \n"
    27: '²⁷ So then, whoever eats the bread or drinks the cup of the Lord in an unworthy
      manner will be guilty of sinning against the body and blood of the Lord. '
    28: '²⁸ Everyone ought to examine themselves before they eat of the bread and
      drink from the cup. '
    29: '²⁹ For those who eat and drink without discerning the body of Christ eat
      and drink judgment on themselves. '
    30: '³⁰ That is why many among you are weak and sick, and a number of you have
      fallen asleep. '
    31: '³¹ But if we were more discerning with regard to ourselves, we would not
      come under such judgment. '
    32: "³² Nevertheless, when we are judged in this way by the Lord, we are being\
      \ disciplined so that we will not be finally condemned with the world. \n"
    33: '³³ So then, my brothers and sisters, when you gather to eat, you should all
      eat together. '
    34: "³⁴ Anyone who is hungry should eat something at home, so that when you meet\
      \ together it may not result in judgment.\nAnd when I come I will give further\
      \ directions."
  12:
    1: 'Now about the gifts of the Spirit, brothers and sisters, I do not want you
      to be uninformed. '
    2: '² You know that when you were pagans, somehow or other you were influenced
      and led astray to mute idols. '
    3: "³ Therefore I want you to know that no one who is speaking by the Spirit of\
      \ God says, “Jesus be cursed,” and no one can say, “Jesus is Lord,” except by\
      \ the Holy Spirit. \n"
    4: '⁴ There are different kinds of gifts, but the same Spirit distributes them. '
    5: '⁵ There are different kinds of service, but the same Lord. '
    6: "⁶ There are different kinds of working, but in all of them and in everyone\
      \ it is the same God at work. \n"
    7: '⁷ Now to each one the manifestation of the Spirit is given for the common
      good. '
    8: '⁸ To one there is given through the Spirit a message of wisdom, to another
      a message of knowledge by means of the same Spirit, '
    9: '⁹ to another faith by the same Spirit, to another gifts of healing by that
      one Spirit, '
    10: '¹⁰ to another miraculous powers, to another prophecy, to another distinguishing
      between spirits, to another speaking in different kinds of tongues, and to still
      another the interpretation of tongues. '
    11: "¹¹ All these are the work of one and the same Spirit, and he distributes\
      \ them to each one, just as he determines. \n"
    12: '¹² Just as a body, though one, has many parts, but all its many parts form
      one body, so it is with Christ. '
    13: '¹³ For we were all baptized by one Spirit so as to form one body—whether
      Jews or Gentiles, slave or free—and we were all given the one Spirit to drink. '
    14: "¹⁴ Even so the body is not made up of one part but of many. \n"
    15: '¹⁵ Now if the foot should say, “Because I am not a hand, I do not belong
      to the body,” it would not for that reason stop being part of the body. '
    16: '¹⁶ And if the ear should say, “Because I am not an eye, I do not belong to
      the body,” it would not for that reason stop being part of the body. '
    17: '¹⁷ If the whole body were an eye, where would the sense of hearing be? If
      the whole body were an ear, where would the sense of smell be? '
    18: '¹⁸ But in fact God has placed the parts in the body, every one of them, just
      as he wanted them to be. '
    19: '¹⁹ If they were all one part, where would the body be? '
    20: "²⁰ As it is, there are many parts, but one body. \n"
    21: '²¹ The eye cannot say to the hand, “I don’t need you!” And the head cannot
      say to the feet, “I don’t need you!” '
    22: '²² On the contrary, those parts of the body that seem to be weaker are indispensable, '
    23: '²³ and the parts that we think are less honorable we treat with special honor.
      And the parts that are unpresentable are treated with special modesty, '
    24: '²⁴ while our presentable parts need no special treatment. But God has put
      the body together, giving greater honor to the parts that lacked it, '
    25: '²⁵ so that there should be no division in the body, but that its parts should
      have equal concern for each other. '
    26: "²⁶ If one part suffers, every part suffers with it; if one part is honored,\
      \ every part rejoices with it. \n"
    27: '²⁷ Now you are the body of Christ, and each one of you is a part of it. '
    28: '²⁸ And God has placed in the church first of all apostles, second prophets,
      third teachers, then miracles, then gifts of healing, of helping, of guidance,
      and of different kinds of tongues. '
    29: '²⁹ Are all apostles? Are all prophets? Are all teachers? Do all work miracles? '
    30: '³⁰ Do all have gifts of healing? Do all speak in tongues? Do all interpret? '
    31: "³¹ Now eagerly desire the greater gifts.\nAnd yet I will show you the most\
      \ excellent way."
  13:
    1: 'If I speak in the tongues of men or of angels, but do not have love, I am
      only a resounding gong or a clanging cymbal. '
    2: '² If I have the gift of prophecy and can fathom all mysteries and all knowledge,
      and if I have a faith that can move mountains, but do not have love, I am nothing. '
    3: "³ If I give all I possess to the poor and give over my body to hardship that\
      \ I may boast, but do not have love, I gain nothing. \n"
    4: '⁴ Love is patient, love is kind. It does not envy, it does not boast, it is
      not proud. '
    5: '⁵ It does not dishonor others, it is not self-seeking, it is not easily angered,
      it keeps no record of wrongs. '
    6: '⁶ Love does not delight in evil but rejoices with the truth. '
    7: "⁷ It always protects, always trusts, always hopes, always perseveres. \n"
    8: '⁸ Love never fails. But where there are prophecies, they will cease; where
      there are tongues, they will be stilled; where there is knowledge, it will pass
      away. '
    9: '⁹ For we know in part and we prophesy in part, '
    10: '¹⁰ but when completeness comes, what is in part disappears. '
    11: '¹¹ When I was a child, I talked like a child, I thought like a child, I reasoned
      like a child. When I became a man, I put the ways of childhood behind me. '
    12: "¹² For now we see only a reflection as in a mirror; then we shall see face\
      \ to face. Now I know in part; then I shall know fully, even as I am fully known.\
      \ \n"
    13: '¹³ And now these three remain: faith, hope and love. But the greatest of
      these is love.'
  14:
    1: 'Follow the way of love and eagerly desire gifts of the Spirit, especially
      prophecy. '
    2: '² For anyone who speaks in a tongue does not speak to people but to God. Indeed,
      no one understands them; they utter mysteries by the Spirit. '
    3: '³ But the one who prophesies speaks to people for their strengthening, encouraging
      and comfort. '
    4: '⁴ Anyone who speaks in a tongue edifies themselves, but the one who prophesies
      edifies the church. '
    5: "⁵ I would like every one of you to speak in tongues, but I would rather have\
      \ you prophesy. The one who prophesies is greater than the one who speaks in\
      \ tongues, unless someone interprets, so that the church may be edified. \n"
    6: '⁶ Now, brothers and sisters, if I come to you and speak in tongues, what good
      will I be to you, unless I bring you some revelation or knowledge or prophecy
      or word of instruction? '
    7: '⁷ Even in the case of lifeless things that make sounds, such as the pipe or
      harp, how will anyone know what tune is being played unless there is a distinction
      in the notes? '
    8: '⁸ Again, if the trumpet does not sound a clear call, who will get ready for
      battle? '
    9: '⁹ So it is with you. Unless you speak intelligible words with your tongue,
      how will anyone know what you are saying? You will just be speaking into the
      air. '
    10: '¹⁰ Undoubtedly there are all sorts of languages in the world, yet none of
      them is without meaning. '
    11: '¹¹ If then I do not grasp the meaning of what someone is saying, I am a foreigner
      to the speaker, and the speaker is a foreigner to me. '
    12: "¹² So it is with you. Since you are eager for gifts of the Spirit, try to\
      \ excel in those that build up the church. \n"
    13: '¹³ For this reason the one who speaks in a tongue should pray that they may
      interpret what they say. '
    14: '¹⁴ For if I pray in a tongue, my spirit prays, but my mind is unfruitful. '
    15: '¹⁵ So what shall I do? I will pray with my spirit, but I will also pray with
      my understanding; I will sing with my spirit, but I will also sing with my understanding. '
    16: '¹⁶ Otherwise when you are praising God in the Spirit, how can someone else,
      who is now put in the position of an inquirer, say “Amen” to your thanksgiving,
      since they do not know what you are saying? '
    17: "¹⁷ You are giving thanks well enough, but no one else is edified. \n"
    18: '¹⁸ I thank God that I speak in tongues more than all of you. '
    19: "¹⁹ But in the church I would rather speak five intelligible words to instruct\
      \ others than ten thousand words in a tongue. \n"
    20: '²⁰ Brothers and sisters, stop thinking like children. In regard to evil be
      infants, but in your thinking be adults. '
    21: "²¹ In the Law it is written:\n“With other tongues\n    and through the lips\
      \ of foreigners\nI will speak to this people,\n    but even then they will not\
      \ listen to me,\nsays the Lord.” \n"
    22: '²² Tongues, then, are a sign, not for believers but for unbelievers; prophecy,
      however, is not for unbelievers but for believers. '
    23: '²³ So if the whole church comes together and everyone speaks in tongues,
      and inquirers or unbelievers come in, will they not say that you are out of
      your mind? '
    24: '²⁴ But if an unbeliever or an inquirer comes in while everyone is prophesying,
      they are convicted of sin and are brought under judgment by all, '
    25: "²⁵ as the secrets of their hearts are laid bare. So they will fall down and\
      \ worship God, exclaiming, “God is really among you!” \n"
    26: '²⁶ What then shall we say, brothers and sisters? When you come together,
      each of you has a hymn, or a word of instruction, a revelation, a tongue or
      an interpretation. Everything must be done so that the church may be built up. '
    27: '²⁷ If anyone speaks in a tongue, two—or at the most three—should speak, one
      at a time, and someone must interpret. '
    28: "²⁸ If there is no interpreter, the speaker should keep quiet in the church\
      \ and speak to himself and to God. \n"
    29: '²⁹ Two or three prophets should speak, and the others should weigh carefully
      what is said. '
    30: '³⁰ And if a revelation comes to someone who is sitting down, the first speaker
      should stop. '
    31: '³¹ For you can all prophesy in turn so that everyone may be instructed and
      encouraged. '
    32: '³² The spirits of prophets are subject to the control of prophets. '
    33: "³³ For God is not a God of disorder but of peace—as in all the congregations\
      \ of the Lord’s people. \n"
    34: '³⁴ Women should remain silent in the churches. They are not allowed to speak,
      but must be in submission, as the law says. '
    35: "³⁵ If they want to inquire about something, they should ask their own husbands\
      \ at home; for it is disgraceful for a woman to speak in the church. \n"
    36: '³⁶ Or did the word of God originate with you? Or are you the only people
      it has reached? '
    37: '³⁷ If anyone thinks they are a prophet or otherwise gifted by the Spirit,
      let them acknowledge that what I am writing to you is the Lord’s command. '
    38: "³⁸ But if anyone ignores this, they will themselves be ignored. \n"
    39: '³⁹ Therefore, my brothers and sisters, be eager to prophesy, and do not forbid
      speaking in tongues. '
    40: ⁴⁰ But everything should be done in a fitting and orderly way.
  15:
    1: 'Now, brothers and sisters, I want to remind you of the gospel I preached to
      you, which you received and on which you have taken your stand. '
    2: "² By this gospel you are saved, if you hold firmly to the word I preached\
      \ to you. Otherwise, you have believed in vain. \n"
    3: '³ For what I received I passed on to you as of first importance: that Christ
      died for our sins according to the Scriptures, '
    4: '⁴ that he was buried, that he was raised on the third day according to the
      Scriptures, '
    5: '⁵ and that he appeared to Cephas, and then to the Twelve. '
    6: '⁶ After that, he appeared to more than five hundred of the brothers and sisters
      at the same time, most of whom are still living, though some have fallen asleep. '
    7: '⁷ Then he appeared to James, then to all the apostles, '
    8: "⁸ and last of all he appeared to me also, as to one abnormally born. \n"
    9: '⁹ For I am the least of the apostles and do not even deserve to be called
      an apostle, because I persecuted the church of God. '
    10: '¹⁰ But by the grace of God I am what I am, and his grace to me was not without
      effect. No, I worked harder than all of them—yet not I, but the grace of God
      that was with me. '
    11: "¹¹ Whether, then, it is I or they, this is what we preach, and this is what\
      \ you believed. \n"
    12: '¹² But if it is preached that Christ has been raised from the dead, how can
      some of you say that there is no resurrection of the dead? '
    13: '¹³ If there is no resurrection of the dead, then not even Christ has been
      raised. '
    14: '¹⁴ And if Christ has not been raised, our preaching is useless and so is
      your faith. '
    15: '¹⁵ More than that, we are then found to be false witnesses about God, for
      we have testified about God that he raised Christ from the dead. But he did
      not raise him if in fact the dead are not raised. '
    16: '¹⁶ For if the dead are not raised, then Christ has not been raised either. '
    17: '¹⁷ And if Christ has not been raised, your faith is futile; you are still
      in your sins. '
    18: '¹⁸ Then those also who have fallen asleep in Christ are lost. '
    19: "¹⁹ If only for this life we have hope in Christ, we are of all people most\
      \ to be pitied. \n"
    20: '²⁰ But Christ has indeed been raised from the dead, the firstfruits of those
      who have fallen asleep. '
    21: '²¹ For since death came through a man, the resurrection of the dead comes
      also through a man. '
    22: '²² For as in Adam all die, so in Christ all will be made alive. '
    23: '²³ But each in turn: Christ, the firstfruits; then, when he comes, those
      who belong to him. '
    24: '²⁴ Then the end will come, when he hands over the kingdom to God the Father
      after he has destroyed all dominion, authority and power. '
    25: '²⁵ For he must reign until he has put all his enemies under his feet. '
    26: '²⁶ The last enemy to be destroyed is death. '
    27: '²⁷ For he “has put everything under his feet.” Now when it says that “everything”
      has been put under him, it is clear that this does not include God himself,
      who put everything under Christ. '
    28: "²⁸ When he has done this, then the Son himself will be made subject to him\
      \ who put everything under him, so that God may be all in all. \n"
    29: '²⁹ Now if there is no resurrection, what will those do who are baptized for
      the dead? If the dead are not raised at all, why are people baptized for them? '
    30: '³⁰ And as for us, why do we endanger ourselves every hour? '
    31: '³¹ I face death every day—yes, just as surely as I boast about you in Christ
      Jesus our Lord. '
    32: "³² If I fought wild beasts in Ephesus with no more than human hopes, what\
      \ have I gained? If the dead are not raised,\n“Let us eat and drink,\n    for\
      \ tomorrow we die.” \n"
    33: '³³ Do not be misled: “Bad company corrupts good character.” '
    34: "³⁴ Come back to your senses as you ought, and stop sinning; for there are\
      \ some who are ignorant of God—I say this to your shame. \n"
    35: '³⁵ But someone will ask, “How are the dead raised? With what kind of body
      will they come?” '
    36: '³⁶ How foolish! What you sow does not come to life unless it dies. '
    37: '³⁷ When you sow, you do not plant the body that will be, but just a seed,
      perhaps of wheat or of something else. '
    38: '³⁸ But God gives it a body as he has determined, and to each kind of seed
      he gives its own body. '
    39: '³⁹ Not all flesh is the same: People have one kind of flesh, animals have
      another, birds another and fish another. '
    40: '⁴⁰ There are also heavenly bodies and there are earthly bodies; but the splendor
      of the heavenly bodies is one kind, and the splendor of the earthly bodies is
      another. '
    41: "⁴¹ The sun has one kind of splendor, the moon another and the stars another;\
      \ and star differs from star in splendor. \n"
    42: '⁴² So will it be with the resurrection of the dead. The body that is sown
      is perishable, it is raised imperishable; '
    43: '⁴³ it is sown in dishonor, it is raised in glory; it is sown in weakness,
      it is raised in power; '
    44: "⁴⁴ it is sown a natural body, it is raised a spiritual body.\nIf there is\
      \ a natural body, there is also a spiritual body. "
    45: '⁴⁵ So it is written: “The first man Adam became a living being”; the last
      Adam, a life-giving spirit. '
    46: '⁴⁶ The spiritual did not come first, but the natural, and after that the
      spiritual. '
    47: '⁴⁷ The first man was of the dust of the earth; the second man is of heaven. '
    48: '⁴⁸ As was the earthly man, so are those who are of the earth; and as is the
      heavenly man, so also are those who are of heaven. '
    49: "⁴⁹ And just as we have borne the image of the earthly man, so shall we bear\
      \ the image of the heavenly man. \n"
    50: '⁵⁰ I declare to you, brothers and sisters, that flesh and blood cannot inherit
      the kingdom of God, nor does the perishable inherit the imperishable. '
    51: '⁵¹ Listen, I tell you a mystery: We will not all sleep, but we will all be
      changed— '
    52: '⁵² in a flash, in the twinkling of an eye, at the last trumpet. For the trumpet
      will sound, the dead will be raised imperishable, and we will be changed. '
    53: '⁵³ For the perishable must clothe itself with the imperishable, and the mortal
      with immortality. '
    54: "⁵⁴ When the perishable has been clothed with the imperishable, and the mortal\
      \ with immortality, then the saying that is written will come true: “Death has\
      \ been swallowed up in victory.” \n"
    55: "⁵⁵ “Where, O death, is your victory?\n    Where, O death, is your sting?”\
      \ \n"
    56: '⁵⁶ The sting of death is sin, and the power of sin is the law. '
    57: "⁵⁷ But thanks be to God! He gives us the victory through our Lord Jesus Christ.\
      \ \n"
    58: ⁵⁸ Therefore, my dear brothers and sisters, stand firm. Let nothing move you.
      Always give yourselves fully to the work of the Lord, because you know that
      your labor in the Lord is not in vain.
  16:
    1: 'Now about the collection for the Lord’s people: Do what I told the Galatian
      churches to do. '
    2: '² On the first day of every week, each one of you should set aside a sum of
      money in keeping with your income, saving it up, so that when I come no collections
      will have to be made. '
    3: '³ Then, when I arrive, I will give letters of introduction to the men you
      approve and send them with your gift to Jerusalem. '
    4: "⁴ If it seems advisable for me to go also, they will accompany me. \n"
    5: '⁵ After I go through Macedonia, I will come to you—for I will be going through
      Macedonia. '
    6: '⁶ Perhaps I will stay with you for a while, or even spend the winter, so that
      you can help me on my journey, wherever I go. '
    7: '⁷ For I do not want to see you now and make only a passing visit; I hope to
      spend some time with you, if the Lord permits. '
    8: '⁸ But I will stay on at Ephesus until Pentecost, '
    9: "⁹ because a great door for effective work has opened to me, and there are\
      \ many who oppose me. \n"
    10: '¹⁰ When Timothy comes, see to it that he has nothing to fear while he is
      with you, for he is carrying on the work of the Lord, just as I am. '
    11: "¹¹ No one, then, should treat him with contempt. Send him on his way in peace\
      \ so that he may return to me. I am expecting him along with the brothers. \n"
    12: "¹² Now about our brother Apollos: I strongly urged him to go to you with\
      \ the brothers. He was quite unwilling to go now, but he will go when he has\
      \ the opportunity. \n"
    13: '¹³ Be on your guard; stand firm in the faith; be courageous; be strong. '
    14: "¹⁴ Do everything in love. \n"
    15: '¹⁵ You know that the household of Stephanas were the first converts in Achaia,
