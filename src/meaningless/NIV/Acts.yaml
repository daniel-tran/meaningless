      about reforms in this nation. '
    3: '³ Everywhere and in every way, most excellent Felix, we acknowledge this with
      profound gratitude. '
    4: "⁴ But in order not to weary you further, I would request that you be kind\
      \ enough to hear us briefly. \n"
    5: '⁵ “We have found this man to be a troublemaker, stirring up riots among the
      Jews all over the world. He is a ringleader of the Nazarene sect '
    6: '⁶ and even tried to desecrate the temple; so we seized him. '
    7: '⁷  '
    8: "⁸ By examining him yourself you will be able to learn the truth about all\
      \ these charges we are bringing against him.” \n"
    9: "⁹ The other Jews joined in the accusation, asserting that these things were\
      \ true. \n"
    10: '¹⁰ When the governor motioned for him to speak, Paul replied: “I know that
