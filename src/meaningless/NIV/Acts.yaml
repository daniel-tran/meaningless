    11: "¹¹ Now the hand of the Lord is against you. You are going to be blind for\
      \ a time, not even able to see the light of the sun.”\nImmediately mist and\
      \ darkness came over him, and he groped about, seeking someone to lead him by\
      \ the hand. "
