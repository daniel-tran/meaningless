    18: '¹⁸ We took such a violent battering from the storm that the next day they
      began to throw the cargo overboard. '
    19: '¹⁹ On the third day, they threw the ship’s tackle overboard with their own
      hands. '
    20: "²⁰ When neither sun nor stars appeared for many days and the storm continued\
      \ raging, we finally gave up all hope of being saved. \n"
    21: '²¹ After they had gone a long time without food, Paul stood up before them
      and said: “Men, you should have taken my advice not to sail from Crete; then
      you would have spared yourselves this damage and loss. '
    22: '²² But now I urge you to keep up your courage, because not one of you will
