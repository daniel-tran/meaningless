    47: "⁴⁷ For this is what the Lord has commanded us:\n“‘I have made you a light\
      \ for the Gentiles,\n    that you may bring salvation to the ends of the earth.’”\
      \ \n"
    48: "⁴⁸ When the Gentiles heard this, they were glad and honored the word of the\
