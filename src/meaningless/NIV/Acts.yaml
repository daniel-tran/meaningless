      \ Havens, near the town of Lasea. \n"
    9: '⁹ Much time had been lost, and sailing had already become dangerous because
      by now it was after the Day of Atonement. So Paul warned them, '
    10: '¹⁰ “Men, I can see that our voyage is going to be disastrous and bring great
      loss to ship and cargo, and to our own lives also.” '
    11: '¹¹ But the centurion, instead of listening to what Paul said, followed the
      advice of the pilot and of the owner of the ship. '
    12: "¹² Since the harbor was unsuitable to winter in, the majority decided that\
      \ we should sail on, hoping to reach Phoenix and winter there. This was a harbor\
      \ in Crete, facing both southwest and northwest. \n"
    13: '¹³ When a gentle south wind began to blow, they saw their opportunity; so
      they weighed anchor and sailed along the shore of Crete. '
    14: '¹⁴ Before very long, a wind of hurricane force, called the Northeaster, swept
      down from the island. '
    15: '¹⁵ The ship was caught by the storm and could not head into the wind; so
      we gave way to it and were driven along. '
