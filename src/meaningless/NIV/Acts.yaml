    15: "¹⁵ After the reading from the Law and the Prophets, the leaders of the synagogue\
      \ sent word to them, saying, “Brothers, if you have a word of exhortation for\
      \ the people, please speak.” \n"
    16: '¹⁶ Standing up, Paul motioned with his hand and said: “Fellow Israelites
      and you Gentiles who worship God, listen to me! '
    17: '¹⁷ The God of the people of Israel chose our ancestors; he made the people
      prosper during their stay in Egypt; with mighty power he led them out of that
      country; '
    18: '¹⁸ for about forty years he endured their conduct in the wilderness; '
    19: '¹⁹ and he overthrew seven nations in Canaan, giving their land to his people
      as their inheritance. '
    20: "²⁰ All this took about 450 years.\n“After this, God gave them judges until\
      \ the time of Samuel the prophet. "
    21: '²¹ Then the people asked for a king, and he gave them Saul son of Kish, of
