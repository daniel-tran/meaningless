    1: '¹ In my former book, Theophilus, I wrote about all that Jesus began to do
      and to teach '
    2: '² until the day he was taken up to heaven, after giving instructions through
      the Holy Spirit to the apostles he had chosen. '
    3: '³ After his suffering, he presented himself to them and gave many convincing
      proofs that he was alive. He appeared to them over a period of forty days and
      spoke about the kingdom of God. '
    4: '⁴ On one occasion, while he was eating with them, he gave them this command:
      “Do not leave Jerusalem, but wait for the gift my Father promised, which you
      have heard me speak about. '
    5: "⁵ For John baptized with water, but in a few days you will be baptized with\
      \ the Holy Spirit.” \n"
    6: "⁶ Then they gathered around him and asked him, “Lord, are you at this time\
      \ going to restore the kingdom to Israel?” \n"
    7: '⁷ He said to them: “It is not for you to know the times or dates the Father
      has set by his own authority. '
    8: "⁸ But you will receive power when the Holy Spirit comes on you; and you will\
      \ be my witnesses in Jerusalem, and in all Judea and Samaria, and to the ends\
      \ of the earth.” \n"
    9: "⁹ After he said this, he was taken up before their very eyes, and a cloud\
      \ hid him from their sight. \n"
    10: '¹⁰ They were looking intently up into the sky as he was going, when suddenly
      two men dressed in white stood beside them. '
    11: "¹¹ “Men of Galilee,” they said, “why do you stand here looking into the sky?\
      \ This same Jesus, who has been taken from you into heaven, will come back in\
      \ the same way you have seen him go into heaven.” \n"
    12: '¹² Then the apostles returned to Jerusalem from the hill called the Mount
      of Olives, a Sabbath day’s walk from the city. '
    13: '¹³ When they arrived, they went upstairs to the room where they were staying.
      Those present were Peter, John, James and Andrew; Philip and Thomas, Bartholomew
      and Matthew; James son of Alphaeus and Simon the Zealot, and Judas son of James. '
    14: "¹⁴ They all joined together constantly in prayer, along with the women and\
      \ Mary the mother of Jesus, and with his brothers. \n"
    15: '¹⁵ In those days Peter stood up among the believers (a group numbering about
      a hundred and twenty) '
    16: '¹⁶ and said, “Brothers and sisters, the Scripture had to be fulfilled in
      which the Holy Spirit spoke long ago through David concerning Judas, who served
      as guide for those who arrested Jesus. '
    17: "¹⁷ He was one of our number and shared in our ministry.” \n"
    18: '¹⁸ (With the payment he received for his wickedness, Judas bought a field;
      there he fell headlong, his body burst open and all his intestines spilled out. '
    19: "¹⁹ Everyone in Jerusalem heard about this, so they called that field in their\
      \ language Akeldama, that is, Field of Blood.) \n"
    20: "²⁰ “For,” said Peter, “it is written in the Book of Psalms:\n“‘May his place\
      \ be deserted;\n    let there be no one to dwell in it,’\nand,\n“‘May another\
      \ take his place of leadership.’ \n"
    21: '²¹ Therefore it is necessary to choose one of the men who have been with
      us the whole time the Lord Jesus was living among us, '
    22: "²² beginning from John’s baptism to the time when Jesus was taken up from\
      \ us. For one of these must become a witness with us of his resurrection.” \n"
    23: '²³ So they nominated two men: Joseph called Barsabbas (also known as Justus)
      and Matthias. '
    24: '²⁴ Then they prayed, “Lord, you know everyone’s heart. Show us which of these
      two you have chosen '
    25: '²⁵ to take over this apostolic ministry, which Judas left to go where he
      belongs.” '
    26: ²⁶ Then they cast lots, and the lot fell to Matthias; so he was added to the
      eleven apostles.
  2:
    1: '¹ When the day of Pentecost came, they were all together in one place. '
    2: '² Suddenly a sound like the blowing of a violent wind came from heaven and
      filled the whole house where they were sitting. '
    3: '³ They saw what seemed to be tongues of fire that separated and came to rest
      on each of them. '
    4: "⁴ All of them were filled with the Holy Spirit and began to speak in other\
      \ tongues as the Spirit enabled them. \n"
    5: '⁵ Now there were staying in Jerusalem God-fearing Jews from every nation under
      heaven. '
    6: '⁶ When they heard this sound, a crowd came together in bewilderment, because
      each one heard their own language being spoken. '
    7: '⁷ Utterly amazed, they asked: “Aren’t all these who are speaking Galileans? '
    8: '⁸ Then how is it that each of us hears them in our native language? '
    9: '⁹ Parthians, Medes and Elamites; residents of Mesopotamia, Judea and Cappadocia,
      Pontus and Asia, '
    10: '¹⁰ Phrygia and Pamphylia, Egypt and the parts of Libya near Cyrene; visitors
      from Rome '
    11: '¹¹ (both Jews and converts to Judaism); Cretans and Arabs—we hear them declaring
      the wonders of God in our own tongues!” '
    12: "¹² Amazed and perplexed, they asked one another, “What does this mean?” \n"
    13: "¹³ Some, however, made fun of them and said, “They have had too much wine.”\
      \ \n"
    14: '¹⁴ Then Peter stood up with the Eleven, raised his voice and addressed the
      crowd: “Fellow Jews and all of you who live in Jerusalem, let me explain this
      to you; listen carefully to what I say. '
    15: '¹⁵ These people are not drunk, as you suppose. It’s only nine in the morning! '
    16: "¹⁶ No, this is what was spoken by the prophet Joel: \n"
    17: "¹⁷ “‘In the last days, God says,\n    I will pour out my Spirit on all people.\n\
      Your sons and daughters will prophesy,\n    your young men will see visions,\n\
      \    your old men will dream dreams.\n"
    18: "¹⁸ Even on my servants, both men and women,\n    I will pour out my Spirit\
      \ in those days,\n    and they will prophesy.\n"
    19: "¹⁹ I will show wonders in the heavens above\n    and signs on the earth below,\n\
      \    blood and fire and billows of smoke.\n"
    20: "²⁰ The sun will be turned to darkness\n    and the moon to blood\n    before\
      \ the coming of the great and glorious day of the Lord.\n"
    21: "²¹ And everyone who calls\n    on the name of the Lord will be saved.’ \n"
    22: '²² “Fellow Israelites, listen to this: Jesus of Nazareth was a man accredited
      by God to you by miracles, wonders and signs, which God did among you through
      him, as you yourselves know. '
    23: '²³ This man was handed over to you by God’s deliberate plan and foreknowledge;
      and you, with the help of wicked men, put him to death by nailing him to the
      cross. '
    24: '²⁴ But God raised him from the dead, freeing him from the agony of death,
      because it was impossible for death to keep its hold on him. '
    25: "²⁵ David said about him:\n“‘I saw the Lord always before me.\n    Because\
      \ he is at my right hand,\n    I will not be shaken.\n"
    26: "²⁶ Therefore my heart is glad and my tongue rejoices;\n    my body also will\
      \ rest in hope,\n"
    27: "²⁷ because you will not abandon me to the realm of the dead,\n    you will\
      \ not let your holy one see decay.\n"
    28: "²⁸ You have made known to me the paths of life;\n    you will fill me with\
      \ joy in your presence.’ \n"
    29: '²⁹ “Fellow Israelites, I can tell you confidently that the patriarch David
      died and was buried, and his tomb is here to this day. '
    30: '³⁰ But he was a prophet and knew that God had promised him on oath that he
      would place one of his descendants on his throne. '
    31: '³¹ Seeing what was to come, he spoke of the resurrection of the Messiah,
      that he was not abandoned to the realm of the dead, nor did his body see decay. '
    32: '³² God has raised this Jesus to life, and we are all witnesses of it. '
    33: '³³ Exalted to the right hand of God, he has received from the Father the
      promised Holy Spirit and has poured out what you now see and hear. '
    34: "³⁴ For David did not ascend to heaven, and yet he said,\n“‘The Lord said\
      \ to my Lord:\n    “Sit at my right hand\n"
    35: "³⁵ until I make your enemies\n    a footstool for your feet.”’ \n"
    36: "³⁶ “Therefore let all Israel be assured of this: God has made this Jesus,\
      \ whom you crucified, both Lord and Messiah.” \n"
    37: "³⁷ When the people heard this, they were cut to the heart and said to Peter\
      \ and the other apostles, “Brothers, what shall we do?” \n"
    38: '³⁸ Peter replied, “Repent and be baptized, every one of you, in the name
      of Jesus Christ for the forgiveness of your sins. And you will receive the gift
      of the Holy Spirit. '
    39: "³⁹ The promise is for you and your children and for all who are far off—for\
      \ all whom the Lord our God will call.” \n"
    40: '⁴⁰ With many other words he warned them; and he pleaded with them, “Save
      yourselves from this corrupt generation.” '
    41: "⁴¹ Those who accepted his message were baptized, and about three thousand\
      \ were added to their number that day. \n"
    42: '⁴² They devoted themselves to the apostles’ teaching and to fellowship, to
      the breaking of bread and to prayer. '
    43: '⁴³ Everyone was filled with awe at the many wonders and signs performed by
      the apostles. '
    44: '⁴⁴ All the believers were together and had everything in common. '
    45: '⁴⁵ They sold property and possessions to give to anyone who had need. '
    46: '⁴⁶ Every day they continued to meet together in the temple courts. They broke
      bread in their homes and ate together with glad and sincere hearts, '
    47: ⁴⁷ praising God and enjoying the favor of all the people. And the Lord added
      to their number daily those who were being saved.
  3:
    1: '¹ One day Peter and John were going up to the temple at the time of prayer—at
      three in the afternoon. '
    2: '² Now a man who was lame from birth was being carried to the temple gate called
      Beautiful, where he was put every day to beg from those going into the temple
      courts. '
    3: '³ When he saw Peter and John about to enter, he asked them for money. '
    4: '⁴ Peter looked straight at him, as did John. Then Peter said, “Look at us!” '
    5: "⁵ So the man gave them his attention, expecting to get something from them.\
      \ \n"
    6: '⁶ Then Peter said, “Silver or gold I do not have, but what I do have I give
      you. In the name of Jesus Christ of Nazareth, walk.” '
    7: '⁷ Taking him by the right hand, he helped him up, and instantly the man’s
      feet and ankles became strong. '
    8: '⁸ He jumped to his feet and began to walk. Then he went with them into the
      temple courts, walking and jumping, and praising God. '
    9: '⁹ When all the people saw him walking and praising God, '
    10: "¹⁰ they recognized him as the same man who used to sit begging at the temple\
      \ gate called Beautiful, and they were filled with wonder and amazement at what\
      \ had happened to him. \n"
    11: '¹¹ While the man held on to Peter and John, all the people were astonished
      and came running to them in the place called Solomon’s Colonnade. '
    12: '¹² When Peter saw this, he said to them: “Fellow Israelites, why does this
      surprise you? Why do you stare at us as if by our own power or godliness we
      had made this man walk? '
    13: '¹³ The God of Abraham, Isaac and Jacob, the God of our fathers, has glorified
      his servant Jesus. You handed him over to be killed, and you disowned him before
      Pilate, though he had decided to let him go. '
    14: '¹⁴ You disowned the Holy and Righteous One and asked that a murderer be released
      to you. '
    15: '¹⁵ You killed the author of life, but God raised him from the dead. We are
      witnesses of this. '
    16: "¹⁶ By faith in the name of Jesus, this man whom you see and know was made\
      \ strong. It is Jesus’ name and the faith that comes through him that has completely\
      \ healed him, as you can all see. \n"
    17: '¹⁷ “Now, fellow Israelites, I know that you acted in ignorance, as did your
      leaders. '
    18: '¹⁸ But this is how God fulfilled what he had foretold through all the prophets,
      saying that his Messiah would suffer. '
    19: '¹⁹ Repent, then, and turn to God, so that your sins may be wiped out, that
      times of refreshing may come from the Lord, '
    20: '²⁰ and that he may send the Messiah, who has been appointed for you—even
      Jesus. '
    21: '²¹ Heaven must receive him until the time comes for God to restore everything,
      as he promised long ago through his holy prophets. '
    22: '²² For Moses said, ‘The Lord your God will raise up for you a prophet like
      me from among your own people; you must listen to everything he tells you. '
    23: "²³ Anyone who does not listen to him will be completely cut off from their\
      \ people.’ \n"
    24: '²⁴ “Indeed, beginning with Samuel, all the prophets who have spoken have
      foretold these days. '
    25: '²⁵ And you are heirs of the prophets and of the covenant God made with your
      fathers. He said to Abraham, ‘Through your offspring all peoples on earth will
      be blessed.’ '
    26: ²⁶ When God raised up his servant, he sent him first to you to bless you by
      turning each of you from your wicked ways.”
  4:
    1: '¹ The priests and the captain of the temple guard and the Sadducees came up
      to Peter and John while they were speaking to the people. '
    2: '² They were greatly disturbed because the apostles were teaching the people,
      proclaiming in Jesus the resurrection of the dead. '
    3: '³ They seized Peter and John and, because it was evening, they put them in
      jail until the next day. '
    4: "⁴ But many who heard the message believed; so the number of men who believed\
      \ grew to about five thousand. \n"
    5: '⁵ The next day the rulers, the elders and the teachers of the law met in Jerusalem. '
    6: '⁶ Annas the high priest was there, and so were Caiaphas, John, Alexander and
      others of the high priest’s family. '
    7: "⁷ They had Peter and John brought before them and began to question them:\
      \ “By what power or what name did you do this?” \n"
    8: '⁸ Then Peter, filled with the Holy Spirit, said to them: “Rulers and elders
      of the people! '
    9: '⁹ If we are being called to account today for an act of kindness shown to
      a man who was lame and are being asked how he was healed, '
    10: '¹⁰ then know this, you and all the people of Israel: It is by the name of
      Jesus Christ of Nazareth, whom you crucified but whom God raised from the dead,
      that this man stands before you healed. '
    11: "¹¹ Jesus is\n“‘the stone you builders rejected,\n    which has become the\
      \ cornerstone.’ \n"
    12: "¹² Salvation is found in no one else, for there is no other name under heaven\
      \ given to mankind by which we must be saved.” \n"
    13: '¹³ When they saw the courage of Peter and John and realized that they were
      unschooled, ordinary men, they were astonished and they took note that these
      men had been with Jesus. '
    14: '¹⁴ But since they could see the man who had been healed standing there with
      them, there was nothing they could say. '
    15: '¹⁵ So they ordered them to withdraw from the Sanhedrin and then conferred
      together. '
    16: '¹⁶ “What are we going to do with these men?” they asked. “Everyone living
      in Jerusalem knows they have performed a notable sign, and we cannot deny it. '
    17: "¹⁷ But to stop this thing from spreading any further among the people, we\
      \ must warn them to speak no longer to anyone in this name.” \n"
    18: '¹⁸ Then they called them in again and commanded them not to speak or teach
      at all in the name of Jesus. '
    19: '¹⁹ But Peter and John replied, “Which is right in God’s eyes: to listen to
      you, or to him? You be the judges! '
    20: "²⁰ As for us, we cannot help speaking about what we have seen and heard.”\
      \ \n"
    21: '²¹ After further threats they let them go. They could not decide how to punish
      them, because all the people were praising God for what had happened. '
    22: "²² For the man who was miraculously healed was over forty years old. \n"
    23: '²³ On their release, Peter and John went back to their own people and reported
      all that the chief priests and the elders had said to them. '
    24: '²⁴ When they heard this, they raised their voices together in prayer to God.
      “Sovereign Lord,” they said, “you made the heavens and the earth and the sea,
      and everything in them. '
    25: "²⁵ You spoke by the Holy Spirit through the mouth of your servant, our father\
      \ David:\n“‘Why do the nations rage\n    and the peoples plot in vain?\n"
    26: "²⁶ The kings of the earth rise up\n    and the rulers band together\nagainst\
      \ the Lord\n    and against his anointed one.’ \n"
    27: '²⁷ Indeed Herod and Pontius Pilate met together with the Gentiles and the
      people of Israel in this city to conspire against your holy servant Jesus, whom
      you anointed. '
    28: '²⁸ They did what your power and will had decided beforehand should happen. '
    29: '²⁹ Now, Lord, consider their threats and enable your servants to speak your
      word with great boldness. '
    30: "³⁰ Stretch out your hand to heal and perform signs and wonders through the\
      \ name of your holy servant Jesus.” \n"
    31: "³¹ After they prayed, the place where they were meeting was shaken. And they\
      \ were all filled with the Holy Spirit and spoke the word of God boldly. \n"
    32: '³² All the believers were one in heart and mind. No one claimed that any
      of their possessions was their own, but they shared everything they had. '
    33: '³³ With great power the apostles continued to testify to the resurrection
      of the Lord Jesus. And God’s grace was so powerfully at work in them all '
    34: '³⁴ that there were no needy persons among them. For from time to time those
      who owned land or houses sold them, brought the money from the sales '
    35: "³⁵ and put it at the apostles’ feet, and it was distributed to anyone who\
      \ had need. \n"
    36: '³⁶ Joseph, a Levite from Cyprus, whom the apostles called Barnabas (which
      means “son of encouragement”), '
    37: ³⁷ sold a field he owned and brought the money and put it at the apostles’
      feet.
  5:
    1: '¹ Now a man named Ananias, together with his wife Sapphira, also sold a piece
      of property. '
    2: "² With his wife’s full knowledge he kept back part of the money for himself,\
      \ but brought the rest and put it at the apostles’ feet. \n"
    3: '³ Then Peter said, “Ananias, how is it that Satan has so filled your heart
      that you have lied to the Holy Spirit and have kept for yourself some of the
      money you received for the land? '
    4: "⁴ Didn’t it belong to you before it was sold? And after it was sold, wasn’t\
      \ the money at your disposal? What made you think of doing such a thing? You\
      \ have not lied just to human beings but to God.” \n"
    5: '⁵ When Ananias heard this, he fell down and died. And great fear seized all
      who heard what had happened. '
    6: "⁶ Then some young men came forward, wrapped up his body, and carried him out\
      \ and buried him. \n"
    7: '⁷ About three hours later his wife came in, not knowing what had happened. '
    8: "⁸ Peter asked her, “Tell me, is this the price you and Ananias got for the\
      \ land?”\n“Yes,” she said, “that is the price.” \n"
    9: "⁹ Peter said to her, “How could you conspire to test the Spirit of the Lord?\
      \ Listen! The feet of the men who buried your husband are at the door, and they\
      \ will carry you out also.” \n"
    10: '¹⁰ At that moment she fell down at his feet and died. Then the young men
      came in and, finding her dead, carried her out and buried her beside her husband. '
    11: "¹¹ Great fear seized the whole church and all who heard about these events.\
      \ \n"
    12: '¹² The apostles performed many signs and wonders among the people. And all
      the believers used to meet together in Solomon’s Colonnade. '
    13: '¹³ No one else dared join them, even though they were highly regarded by
      the people. '
    14: '¹⁴ Nevertheless, more and more men and women believed in the Lord and were
      added to their number. '
    15: '¹⁵ As a result, people brought the sick into the streets and laid them on
      beds and mats so that at least Peter’s shadow might fall on some of them as
      he passed by. '
    16: "¹⁶ Crowds gathered also from the towns around Jerusalem, bringing their sick\
      \ and those tormented by impure spirits, and all of them were healed. \n"
    17: '¹⁷ Then the high priest and all his associates, who were members of the party
      of the Sadducees, were filled with jealousy. '
    18: '¹⁸ They arrested the apostles and put them in the public jail. '
    19: '¹⁹ But during the night an angel of the Lord opened the doors of the jail
      and brought them out. '
    20: "²⁰ “Go, stand in the temple courts,” he said, “and tell the people all about\
      \ this new life.” \n"
    21: "²¹ At daybreak they entered the temple courts, as they had been told, and\
      \ began to teach the people.\nWhen the high priest and his associates arrived,\
      \ they called together the Sanhedrin—the full assembly of the elders of Israel—and\
      \ sent to the jail for the apostles. "
    22: '²² But on arriving at the jail, the officers did not find them there. So
      they went back and reported, '
    23: '²³ “We found the jail securely locked, with the guards standing at the doors;
      but when we opened them, we found no one inside.” '
    24: "²⁴ On hearing this report, the captain of the temple guard and the chief\
      \ priests were at a loss, wondering what this might lead to. \n"
    25: '²⁵ Then someone came and said, “Look! The men you put in jail are standing
      in the temple courts teaching the people.” '
    26: "²⁶ At that, the captain went with his officers and brought the apostles.\
      \ They did not use force, because they feared that the people would stone them.\
      \ \n"
    27: '²⁷ The apostles were brought in and made to appear before the Sanhedrin to
      be questioned by the high priest. '
    28: "²⁸ “We gave you strict orders not to teach in this name,” he said. “Yet you\
      \ have filled Jerusalem with your teaching and are determined to make us guilty\
      \ of this man’s blood.” \n"
    29: '²⁹ Peter and the other apostles replied: “We must obey God rather than human
      beings! '
    30: '³⁰ The God of our ancestors raised Jesus from the dead—whom you killed by
      hanging him on a cross. '
    31: '³¹ God exalted him to his own right hand as Prince and Savior that he might
      bring Israel to repentance and forgive their sins. '
    32: "³² We are witnesses of these things, and so is the Holy Spirit, whom God\
      \ has given to those who obey him.” \n"
    33: '³³ When they heard this, they were furious and wanted to put them to death. '
    34: '³⁴ But a Pharisee named Gamaliel, a teacher of the law, who was honored by
      all the people, stood up in the Sanhedrin and ordered that the men be put outside
      for a little while. '
    35: '³⁵ Then he addressed the Sanhedrin: “Men of Israel, consider carefully what
      you intend to do to these men. '
    36: '³⁶ Some time ago Theudas appeared, claiming to be somebody, and about four
      hundred men rallied to him. He was killed, all his followers were dispersed,
      and it all came to nothing. '
    37: '³⁷ After him, Judas the Galilean appeared in the days of the census and led
      a band of people in revolt. He too was killed, and all his followers were scattered. '
    38: '³⁸ Therefore, in the present case I advise you: Leave these men alone! Let
      them go! For if their purpose or activity is of human origin, it will fail. '
    39: "³⁹ But if it is from God, you will not be able to stop these men; you will\
      \ only find yourselves fighting against God.” \n"
    40: "⁴⁰ His speech persuaded them. They called the apostles in and had them flogged.\
      \ Then they ordered them not to speak in the name of Jesus, and let them go.\
      \ \n"
    41: '⁴¹ The apostles left the Sanhedrin, rejoicing because they had been counted
      worthy of suffering disgrace for the Name. '
    42: ⁴² Day after day, in the temple courts and from house to house, they never
      stopped teaching and proclaiming the good news that Jesus is the Messiah.
  6:
    1: '¹ In those days when the number of disciples was increasing, the Hellenistic
      Jews among them complained against the Hebraic Jews because their widows were
      being overlooked in the daily distribution of food. '
    2: '² So the Twelve gathered all the disciples together and said, “It would not
      be right for us to neglect the ministry of the word of God in order to wait
      on tables. '
    3: '³ Brothers and sisters, choose seven men from among you who are known to be
      full of the Spirit and wisdom. We will turn this responsibility over to them '
    4: "⁴ and will give our attention to prayer and the ministry of the word.” \n"
    5: '⁵ This proposal pleased the whole group. They chose Stephen, a man full of
      faith and of the Holy Spirit; also Philip, Procorus, Nicanor, Timon, Parmenas,
      and Nicolas from Antioch, a convert to Judaism. '
    6: "⁶ They presented these men to the apostles, who prayed and laid their hands\
      \ on them. \n"
    7: "⁷ So the word of God spread. The number of disciples in Jerusalem increased\
      \ rapidly, and a large number of priests became obedient to the faith. \n"
    8: '⁸ Now Stephen, a man full of God’s grace and power, performed great wonders
      and signs among the people. '
    9: '⁹ Opposition arose, however, from members of the Synagogue of the Freedmen
      (as it was called)—Jews of Cyrene and Alexandria as well as the provinces of
      Cilicia and Asia—who began to argue with Stephen. '
    10: "¹⁰ But they could not stand up against the wisdom the Spirit gave him as\
      \ he spoke. \n"
    11: "¹¹ Then they secretly persuaded some men to say, “We have heard Stephen speak\
      \ blasphemous words against Moses and against God.” \n"
    12: '¹² So they stirred up the people and the elders and the teachers of the law.
      They seized Stephen and brought him before the Sanhedrin. '
    13: '¹³ They produced false witnesses, who testified, “This fellow never stops
      speaking against this holy place and against the law. '
    14: "¹⁴ For we have heard him say that this Jesus of Nazareth will destroy this\
      \ place and change the customs Moses handed down to us.” \n"
    15: ¹⁵ All who were sitting in the Sanhedrin looked intently at Stephen, and they
      saw that his face was like the face of an angel.
  7:
    1: "¹ Then the high priest asked Stephen, “Are these charges true?” \n"
    2: '² To this he replied: “Brothers and fathers, listen to me! The God of glory
      appeared to our father Abraham while he was still in Mesopotamia, before he
      lived in Harran. '
    3: "³ ‘Leave your country and your people,’ God said, ‘and go to the land I will\
      \ show you.’ \n"
    4: '⁴ “So he left the land of the Chaldeans and settled in Harran. After the death
      of his father, God sent him to this land where you are now living. '
