    44: '⁴⁴ On the next Sabbath almost the whole city gathered to hear the word of
      the Lord. '
    45: "⁴⁵ When the Jews saw the crowds, they were filled with jealousy. They began\
      \ to contradict what Paul was saying and heaped abuse on him. \n"
    46: '⁴⁶ Then Paul and Barnabas answered them boldly: “We had to speak the word
