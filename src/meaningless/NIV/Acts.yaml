    25: "²⁵ He wrote a letter as follows: \n"
    26: "²⁶ Claudius Lysias,\nTo His Excellency, Governor Felix:\nGreetings. \n"
    27: '²⁷ This man was seized by the Jews and they were about to kill him, but I
