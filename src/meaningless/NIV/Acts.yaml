    21: "²¹ unless it was this one thing I shouted as I stood in their presence: ‘It\
      \ is concerning the resurrection of the dead that I am on trial before you today.’”\
      \ \n"
    22: '²² Then Felix, who was well acquainted with the Way, adjourned the proceedings.
