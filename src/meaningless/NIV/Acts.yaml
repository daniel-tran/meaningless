    30: '³⁰ But God raised him from the dead, '
    31: "³¹ and for many days he was seen by those who had traveled with him from\
      \ Galilee to Jerusalem. They are now his witnesses to our people. \n"
    32: '³² “We tell you the good news: What God promised our ancestors '
    33: "³³ he has fulfilled for us, their children, by raising up Jesus. As it is\
      \ written in the second Psalm:\n“‘You are my son;\n    today I have become your\
      \ father.’ \n"
    34: "³⁴ God raised him from the dead so that he will never be subject to decay.\
      \ As God has said,\n“‘I will give you the holy and sure blessings promised to\
