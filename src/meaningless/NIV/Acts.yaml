    3: '³ They requested Festus, as a favor to them, to have Paul transferred to Jerusalem,
      for they were preparing an ambush to kill him along the way. '
    4: '⁴ Festus answered, “Paul is being held at Caesarea, and I myself am going
      there soon. '
    5: "⁵ Let some of your leaders come with me, and if the man has done anything\
      \ wrong, they can press charges against him there.” \n"
    6: '⁶ After spending eight or ten days with them, Festus went down to Caesarea.
      The next day he convened the court and ordered that Paul be brought before him. '
    7: "⁷ When Paul came in, the Jews who had come down from Jerusalem stood around\
      \ him. They brought many serious charges against him, but they could not prove\
      \ them. \n"
    8: "⁸ Then Paul made his defense: “I have done nothing wrong against the Jewish\
      \ law or against the temple or against Caesar.” \n"
    9: "⁹ Festus, wishing to do the Jews a favor, said to Paul, “Are you willing to\
      \ go up to Jerusalem and stand trial before me there on these charges?” \n"
    10: '¹⁰ Paul answered: “I am now standing before Caesar’s court, where I ought
      to be tried. I have not done any wrong to the Jews, as you yourself know very
      well. '
    11: "¹¹ If, however, I am guilty of doing anything deserving death, I do not refuse\
      \ to die. But if the charges brought against me by these Jews are not true,\
      \ no one has the right to hand me over to them. I appeal to Caesar!” \n"
    12: "¹² After Festus had conferred with his council, he declared: “You have appealed\
      \ to Caesar. To Caesar you will go!” \n"
    13: '¹³ A few days later King Agrippa and Bernice arrived at Caesarea to pay their
