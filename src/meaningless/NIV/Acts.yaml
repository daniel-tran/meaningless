    37: "³⁷ But the one whom God raised from the dead did not see decay. \n"
    38: '³⁸ “Therefore, my friends, I want you to know that through Jesus the forgiveness
      of sins is proclaimed to you. '
    39: '³⁹ Through him everyone who believes is set free from every sin, a justification
      you were not able to obtain under the law of Moses. '
    40: "⁴⁰ Take care that what the prophets have said does not happen to you: \n"
    41: "⁴¹ “‘Look, you scoffers,\n    wonder and perish,\nfor I am going to do something\
      \ in your days\n    that you would never believe,\n    even if someone told\
      \ you.’” \n"
    42: '⁴² As Paul and Barnabas were leaving the synagogue, the people invited them
      to speak further about these things on the next Sabbath. '
    43: "⁴³ When the congregation was dismissed, many of the Jews and devout converts\
      \ to Judaism followed Paul and Barnabas, who talked with them and urged them\
