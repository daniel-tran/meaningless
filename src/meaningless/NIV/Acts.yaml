    3: "³ One day at about three in the afternoon he had a vision. He distinctly saw\
      \ an angel of God, who came to him and said, “Cornelius!” \n"
    4: "⁴ Cornelius stared at him in fear. “What is it, Lord?” he asked.\nThe angel\
      \ answered, “Your prayers and gifts to the poor have come up as a memorial offering\
