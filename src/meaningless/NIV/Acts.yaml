      Greek. '
    4: '⁴ As they traveled from town to town, they delivered the decisions reached
      by the apostles and elders in Jerusalem for the people to obey. '
    5: "⁵ So the churches were strengthened in the faith and grew daily in numbers.\
      \ \n"
    6: '⁶ Paul and his companions traveled throughout the region of Phrygia and Galatia,
      having been kept by the Holy Spirit from preaching the word in the province
      of Asia. '
    7: '⁷ When they came to the border of Mysia, they tried to enter Bithynia, but
      the Spirit of Jesus would not allow them to. '
    8: '⁸ So they passed by Mysia and went down to Troas. '
    9: '⁹ During the night Paul had a vision of a man of Macedonia standing and begging
      him, “Come over to Macedonia and help us.” '
    10: "¹⁰ After Paul had seen the vision, we got ready at once to leave for Macedonia,\
      \ concluding that God had called us to preach the gospel to them. \n"
    11: '¹¹ From Troas we put out to sea and sailed straight for Samothrace, and the
      next day we went on to Neapolis. '
    12: "¹² From there we traveled to Philippi, a Roman colony and the leading city\
      \ of that district of Macedonia. And we stayed there several days. \n"
    13: '¹³ On the Sabbath we went outside the city gate to the river, where we expected
      to find a place of prayer. We sat down and began to speak to the women who had
      gathered there. '
    14: '¹⁴ One of those listening was a woman from the city of Thyatira named Lydia,
      a dealer in purple cloth. She was a worshiper of God. The Lord opened her heart
      to respond to Paul’s message. '
    15: "¹⁵ When she and the members of her household were baptized, she invited us\
      \ to her home. “If you consider me a believer in the Lord,” she said, “come\
      \ and stay at my house.” And she persuaded us. \n"
    16: '¹⁶ Once when we were going to the place of prayer, we were met by a female
      slave who had a spirit by which she predicted the future. She earned a great
      deal of money for her owners by fortune-telling. '
    17: '¹⁷ She followed Paul and the rest of us, shouting, “These men are servants
      of the Most High God, who are telling you the way to be saved.” '
    18: "¹⁸ She kept this up for many days. Finally Paul became so annoyed that he\
      \ turned around and said to the spirit, “In the name of Jesus Christ I command\
      \ you to come out of her!” At that moment the spirit left her. \n"
    19: '¹⁹ When her owners realized that their hope of making money was gone, they
      seized Paul and Silas and dragged them into the marketplace to face the authorities. '
    20: '²⁰ They brought them before the magistrates and said, “These men are Jews,
      and are throwing our city into an uproar '
    21: "²¹ by advocating customs unlawful for us Romans to accept or practice.” \n"
    22: '²² The crowd joined in the attack against Paul and Silas, and the magistrates
      ordered them to be stripped and beaten with rods. '
    23: '²³ After they had been severely flogged, they were thrown into prison, and
      the jailer was commanded to guard them carefully. '
    24: "²⁴ When he received these orders, he put them in the inner cell and fastened\
      \ their feet in the stocks. \n"
    25: '²⁵ About midnight Paul and Silas were praying and singing hymns to God, and
      the other prisoners were listening to them. '
    26: '²⁶ Suddenly there was such a violent earthquake that the foundations of the
      prison were shaken. At once all the prison doors flew open, and everyone’s chains
      came loose. '
    27: '²⁷ The jailer woke up, and when he saw the prison doors open, he drew his
      sword and was about to kill himself because he thought the prisoners had escaped. '
    28: "²⁸ But Paul shouted, “Don’t harm yourself! We are all here!” \n"
    29: '²⁹ The jailer called for lights, rushed in and fell trembling before Paul
      and Silas. '
    30: "³⁰ He then brought them out and asked, “Sirs, what must I do to be saved?”\
      \ \n"
    31: '³¹ They replied, “Believe in the Lord Jesus, and you will be saved—you and
      your household.” '
    32: '³² Then they spoke the word of the Lord to him and to all the others in his
      house. '
    33: '³³ At that hour of the night the jailer took them and washed their wounds;
      then immediately he and all his household were baptized. '
    34: "³⁴ The jailer brought them into his house and set a meal before them; he\
      \ was filled with joy because he had come to believe in God—he and his whole\
      \ household. \n"
    35: '³⁵ When it was daylight, the magistrates sent their officers to the jailer
      with the order: “Release those men.” '
    36: "³⁶ The jailer told Paul, “The magistrates have ordered that you and Silas\
      \ be released. Now you can leave. Go in peace.” \n"
    37: "³⁷ But Paul said to the officers: “They beat us publicly without a trial,\
      \ even though we are Roman citizens, and threw us into prison. And now do they\
      \ want to get rid of us quietly? No! Let them come themselves and escort us\
      \ out.” \n"
    38: '³⁸ The officers reported this to the magistrates, and when they heard that
      Paul and Silas were Roman citizens, they were alarmed. '
    39: '³⁹ They came to appease them and escorted them from the prison, requesting
      them to leave the city. '
    40: ⁴⁰ After Paul and Silas came out of the prison, they went to Lydia’s house,
      where they met with the brothers and sisters and encouraged them. Then they
      left.
  17:
    1: '¹ When Paul and his companions had passed through Amphipolis and Apollonia,
      they came to Thessalonica, where there was a Jewish synagogue. '
    2: '² As was his custom, Paul went into the synagogue, and on three Sabbath days
      he reasoned with them from the Scriptures, '
    3: '³ explaining and proving that the Messiah had to suffer and rise from the
      dead. “This Jesus I am proclaiming to you is the Messiah,” he said. '
    4: "⁴ Some of the Jews were persuaded and joined Paul and Silas, as did a large\
      \ number of God-fearing Greeks and quite a few prominent women. \n"
    5: '⁵ But other Jews were jealous; so they rounded up some bad characters from
      the marketplace, formed a mob and started a riot in the city. They rushed to
      Jason’s house in search of Paul and Silas in order to bring them out to the
      crowd. '
    6: '⁶ But when they did not find them, they dragged Jason and some other believers
      before the city officials, shouting: “These men who have caused trouble all
      over the world have now come here, '
    7: '⁷ and Jason has welcomed them into his house. They are all defying Caesar’s
      decrees, saying that there is another king, one called Jesus.” '
    8: '⁸ When they heard this, the crowd and the city officials were thrown into
      turmoil. '
    9: "⁹ Then they made Jason and the others post bond and let them go. \n"
    10: '¹⁰ As soon as it was night, the believers sent Paul and Silas away to Berea.
      On arriving there, they went to the Jewish synagogue. '
    11: '¹¹ Now the Berean Jews were of more noble character than those in Thessalonica,
      for they received the message with great eagerness and examined the Scriptures
      every day to see if what Paul said was true. '
    12: "¹² As a result, many of them believed, as did also a number of prominent\
      \ Greek women and many Greek men. \n"
    13: '¹³ But when the Jews in Thessalonica learned that Paul was preaching the
      word of God at Berea, some of them went there too, agitating the crowds and
      stirring them up. '
    14: '¹⁴ The believers immediately sent Paul to the coast, but Silas and Timothy
      stayed at Berea. '
    15: "¹⁵ Those who escorted Paul brought him to Athens and then left with instructions\
      \ for Silas and Timothy to join him as soon as possible. \n"
    16: '¹⁶ While Paul was waiting for them in Athens, he was greatly distressed to
      see that the city was full of idols. '
    17: '¹⁷ So he reasoned in the synagogue with both Jews and God-fearing Greeks,
      as well as in the marketplace day by day with those who happened to be there. '
    18: '¹⁸ A group of Epicurean and Stoic philosophers began to debate with him.
      Some of them asked, “What is this babbler trying to say?” Others remarked, “He
      seems to be advocating foreign gods.” They said this because Paul was preaching
      the good news about Jesus and the resurrection. '
    19: '¹⁹ Then they took him and brought him to a meeting of the Areopagus, where
      they said to him, “May we know what this new teaching is that you are presenting? '
    20: '²⁰ You are bringing some strange ideas to our ears, and we would like to
      know what they mean.” '
    21: "²¹ (All the Athenians and the foreigners who lived there spent their time\
      \ doing nothing but talking about and listening to the latest ideas.) \n"
    22: '²² Paul then stood up in the meeting of the Areopagus and said: “People of
      Athens! I see that in every way you are very religious. '
    23: "²³ For as I walked around and looked carefully at your objects of worship,\
      \ I even found an altar with this inscription: to an unknown god. So you are\
      \ ignorant of the very thing you worship—and this is what I am going to proclaim\
      \ to you. \n"
    24: '²⁴ “The God who made the world and everything in it is the Lord of heaven
      and earth and does not live in temples built by human hands. '
    25: '²⁵ And he is not served by human hands, as if he needed anything. Rather,
      he himself gives everyone life and breath and everything else. '
    26: '²⁶ From one man he made all the nations, that they should inhabit the whole
      earth; and he marked out their appointed times in history and the boundaries
      of their lands. '
    27: '²⁷ God did this so that they would seek him and perhaps reach out for him
      and find him, though he is not far from any one of us. '
    28: "²⁸ ‘For in him we live and move and have our being.’ As some of your own\
      \ poets have said, ‘We are his offspring.’ \n"
    29: '²⁹ “Therefore since we are God’s offspring, we should not think that the
      divine being is like gold or silver or stone—an image made by human design and
      skill. '
    30: '³⁰ In the past God overlooked such ignorance, but now he commands all people
      everywhere to repent. '
    31: "³¹ For he has set a day when he will judge the world with justice by the\
      \ man he has appointed. He has given proof of this to everyone by raising him\
      \ from the dead.” \n"
    32: '³² When they heard about the resurrection of the dead, some of them sneered,
      but others said, “We want to hear you again on this subject.” '
    33: '³³ At that, Paul left the Council. '
    34: ³⁴ Some of the people became followers of Paul and believed. Among them was
      Dionysius, a member of the Areopagus, also a woman named Damaris, and a number
      of others.
  18:
    1: '¹ After this, Paul left Athens and went to Corinth. '
    2: '² There he met a Jew named Aquila, a native of Pontus, who had recently come
      from Italy with his wife Priscilla, because Claudius had ordered all Jews to
      leave Rome. Paul went to see them, '
    3: '³ and because he was a tentmaker as they were, he stayed and worked with them. '
    4: "⁴ Every Sabbath he reasoned in the synagogue, trying to persuade Jews and\
      \ Greeks. \n"
    5: '⁵ When Silas and Timothy came from Macedonia, Paul devoted himself exclusively
      to preaching, testifying to the Jews that Jesus was the Messiah. '
    6: "⁶ But when they opposed Paul and became abusive, he shook out his clothes\
      \ in protest and said to them, “Your blood be on your own heads! I am innocent\
      \ of it. From now on I will go to the Gentiles.” \n"
    7: '⁷ Then Paul left the synagogue and went next door to the house of Titius Justus,
      a worshiper of God. '
    8: "⁸ Crispus, the synagogue leader, and his entire household believed in the\
      \ Lord; and many of the Corinthians who heard Paul believed and were baptized.\
      \ \n"
    9: '⁹ One night the Lord spoke to Paul in a vision: “Do not be afraid; keep on
      speaking, do not be silent. '
    10: '¹⁰ For I am with you, and no one is going to attack and harm you, because
      I have many people in this city.” '
    11: "¹¹ So Paul stayed in Corinth for a year and a half, teaching them the word\
      \ of God. \n"
    12: '¹² While Gallio was proconsul of Achaia, the Jews of Corinth made a united
      attack on Paul and brought him to the place of judgment. '
    13: "¹³ “This man,” they charged, “is persuading the people to worship God in\
      \ ways contrary to the law.” \n"
    14: '¹⁴ Just as Paul was about to speak, Gallio said to them, “If you Jews were
      making a complaint about some misdemeanor or serious crime, it would be reasonable
      for me to listen to you. '
    15: '¹⁵ But since it involves questions about words and names and your own law—settle
      the matter yourselves. I will not be a judge of such things.” '
    16: '¹⁶ So he drove them off. '
    17: "¹⁷ Then the crowd there turned on Sosthenes the synagogue leader and beat\
      \ him in front of the proconsul; and Gallio showed no concern whatever. \n"
    18: '¹⁸ Paul stayed on in Corinth for some time. Then he left the brothers and
      sisters and sailed for Syria, accompanied by Priscilla and Aquila. Before he
      sailed, he had his hair cut off at Cenchreae because of a vow he had taken. '
    19: '¹⁹ They arrived at Ephesus, where Paul left Priscilla and Aquila. He himself
      went into the synagogue and reasoned with the Jews. '
    20: '²⁰ When they asked him to spend more time with them, he declined. '
    21: '²¹ But as he left, he promised, “I will come back if it is God’s will.” Then
      he set sail from Ephesus. '
    22: "²² When he landed at Caesarea, he went up to Jerusalem and greeted the church\
      \ and then went down to Antioch. \n"
    23: "²³ After spending some time in Antioch, Paul set out from there and traveled\
      \ from place to place throughout the region of Galatia and Phrygia, strengthening\
      \ all the disciples. \n"
    24: '²⁴ Meanwhile a Jew named Apollos, a native of Alexandria, came to Ephesus.
      He was a learned man, with a thorough knowledge of the Scriptures. '
    25: '²⁵ He had been instructed in the way of the Lord, and he spoke with great
      fervor and taught about Jesus accurately, though he knew only the baptism of
      John. '
    26: "²⁶ He began to speak boldly in the synagogue. When Priscilla and Aquila heard\
      \ him, they invited him to their home and explained to him the way of God more\
      \ adequately. \n"
    27: '²⁷ When Apollos wanted to go to Achaia, the brothers and sisters encouraged
      him and wrote to the disciples there to welcome him. When he arrived, he was
      a great help to those who by grace had believed. '
    28: ²⁸ For he vigorously refuted his Jewish opponents in public debate, proving
      from the Scriptures that Jesus was the Messiah.
  19:
    1: '¹ While Apollos was at Corinth, Paul took the road through the interior and
      arrived at Ephesus. There he found some disciples '
    2: "² and asked them, “Did you receive the Holy Spirit when you believed?”\nThey\
      \ answered, “No, we have not even heard that there is a Holy Spirit.” \n"
    3: "³ So Paul asked, “Then what baptism did you receive?”\n“John’s baptism,” they\
      \ replied. \n"
    4: '⁴ Paul said, “John’s baptism was a baptism of repentance. He told the people
      to believe in the one coming after him, that is, in Jesus.” '
    5: '⁵ On hearing this, they were baptized in the name of the Lord Jesus. '
    6: '⁶ When Paul placed his hands on them, the Holy Spirit came on them, and they
      spoke in tongues and prophesied. '
    7: "⁷ There were about twelve men in all. \n"
    8: '⁸ Paul entered the synagogue and spoke boldly there for three months, arguing
      persuasively about the kingdom of God. '
    9: '⁹ But some of them became obstinate; they refused to believe and publicly
      maligned the Way. So Paul left them. He took the disciples with him and had
      discussions daily in the lecture hall of Tyrannus. '
    10: "¹⁰ This went on for two years, so that all the Jews and Greeks who lived\
      \ in the province of Asia heard the word of the Lord. \n"
    11: '¹¹ God did extraordinary miracles through Paul, '
    12: "¹² so that even handkerchiefs and aprons that had touched him were taken\
      \ to the sick, and their illnesses were cured and the evil spirits left them.\
      \ \n"
    13: '¹³ Some Jews who went around driving out evil spirits tried to invoke the
      name of the Lord Jesus over those who were demon-possessed. They would say,
      “In the name of the Jesus whom Paul preaches, I command you to come out.” '
    14: '¹⁴ Seven sons of Sceva, a Jewish chief priest, were doing this. '
    15: '¹⁵ One day the evil spirit answered them, “Jesus I know, and Paul I know
      about, but who are you?” '
    16: "¹⁶ Then the man who had the evil spirit jumped on them and overpowered them\
      \ all. He gave them such a beating that they ran out of the house naked and\
      \ bleeding. \n"
    17: '¹⁷ When this became known to the Jews and Greeks living in Ephesus, they
      were all seized with fear, and the name of the Lord Jesus was held in high honor. '
    18: '¹⁸ Many of those who believed now came and openly confessed what they had
      done. '
    19: '¹⁹ A number who had practiced sorcery brought their scrolls together and
      burned them publicly. When they calculated the value of the scrolls, the total
      came to fifty thousand drachmas. '
    20: "²⁰ In this way the word of the Lord spread widely and grew in power. \n"
    21: '²¹ After all this had happened, Paul decided to go to Jerusalem, passing
      through Macedonia and Achaia. “After I have been there,” he said, “I must visit
      Rome also.” '
    22: "²² He sent two of his helpers, Timothy and Erastus, to Macedonia, while he\
      \ stayed in the province of Asia a little longer. \n"
    23: '²³ About that time there arose a great disturbance about the Way. '
    24: '²⁴ A silversmith named Demetrius, who made silver shrines of Artemis, brought
      in a lot of business for the craftsmen there. '
    25: '²⁵ He called them together, along with the workers in related trades, and
      said: “You know, my friends, that we receive a good income from this business. '
    26: '²⁶ And you see and hear how this fellow Paul has convinced and led astray
      large numbers of people here in Ephesus and in practically the whole province
      of Asia. He says that gods made by human hands are no gods at all. '
    27: "²⁷ There is danger not only that our trade will lose its good name, but also\
      \ that the temple of the great goddess Artemis will be discredited; and the\
      \ goddess herself, who is worshiped throughout the province of Asia and the\
      \ world, will be robbed of her divine majesty.” \n"
    28: '²⁸ When they heard this, they were furious and began shouting: “Great is
      Artemis of the Ephesians!” '
    29: '²⁹ Soon the whole city was in an uproar. The people seized Gaius and Aristarchus,
      Paul’s traveling companions from Macedonia, and all of them rushed into the
      theater together. '
    30: '³⁰ Paul wanted to appear before the crowd, but the disciples would not let
      him. '
    31: "³¹ Even some of the officials of the province, friends of Paul, sent him\
      \ a message begging him not to venture into the theater. \n"
    32: '³² The assembly was in confusion: Some were shouting one thing, some another.
      Most of the people did not even know why they were there. '
    33: '³³ The Jews in the crowd pushed Alexander to the front, and they shouted
      instructions to him. He motioned for silence in order to make a defense before
      the people. '
    34: "³⁴ But when they realized he was a Jew, they all shouted in unison for about\
      \ two hours: “Great is Artemis of the Ephesians!” \n"
    35: '³⁵ The city clerk quieted the crowd and said: “Fellow Ephesians, doesn’t
      all the world know that the city of Ephesus is the guardian of the temple of
      the great Artemis and of her image, which fell from heaven? '
    36: '³⁶ Therefore, since these facts are undeniable, you ought to calm down and
      not do anything rash. '
    37: '³⁷ You have brought these men here, though they have neither robbed temples
      nor blasphemed our goddess. '
    38: '³⁸ If, then, Demetrius and his fellow craftsmen have a grievance against
      anybody, the courts are open and there are proconsuls. They can press charges. '
    39: '³⁹ If there is anything further you want to bring up, it must be settled
      in a legal assembly. '
    40: '⁴⁰ As it is, we are in danger of being charged with rioting because of what
      happened today. In that case we would not be able to account for this commotion,
      since there is no reason for it.” '
    41: ⁴¹ After he had said this, he dismissed the assembly.
  20:
    1: '¹ When the uproar had ended, Paul sent for the disciples and, after encouraging
      them, said goodbye and set out for Macedonia. '
    2: '² He traveled through that area, speaking many words of encouragement to the
      people, and finally arrived in Greece, '
    3: '³ where he stayed three months. Because some Jews had plotted against him
      just as he was about to sail for Syria, he decided to go back through Macedonia. '
    4: '⁴ He was accompanied by Sopater son of Pyrrhus from Berea, Aristarchus and
      Secundus from Thessalonica, Gaius from Derbe, Timothy also, and Tychicus and
      Trophimus from the province of Asia. '
    5: '⁵ These men went on ahead and waited for us at Troas. '
    6: "⁶ But we sailed from Philippi after the Festival of Unleavened Bread, and\
      \ five days later joined the others at Troas, where we stayed seven days. \n"
    7: '⁷ On the first day of the week we came together to break bread. Paul spoke
      to the people and, because he intended to leave the next day, kept on talking
      until midnight. '
    8: '⁸ There were many lamps in the upstairs room where we were meeting. '
    9: '⁹ Seated in a window was a young man named Eutychus, who was sinking into
      a deep sleep as Paul talked on and on. When he was sound asleep, he fell to
      the ground from the third story and was picked up dead. '
    10: '¹⁰ Paul went down, threw himself on the young man and put his arms around
      him. “Don’t be alarmed,” he said. “He’s alive!” '
    11: '¹¹ Then he went upstairs again and broke bread and ate. After talking until
      daylight, he left. '
    12: "¹² The people took the young man home alive and were greatly comforted. \n"
    13: '¹³ We went on ahead to the ship and sailed for Assos, where we were going
      to take Paul aboard. He had made this arrangement because he was going there
      on foot. '
    14: '¹⁴ When he met us at Assos, we took him aboard and went on to Mitylene. '
    15: '¹⁵ The next day we set sail from there and arrived off Chios. The day after
      that we crossed over to Samos, and on the following day arrived at Miletus. '
    16: "¹⁶ Paul had decided to sail past Ephesus to avoid spending time in the province\
      \ of Asia, for he was in a hurry to reach Jerusalem, if possible, by the day\
      \ of Pentecost. \n"
    17: '¹⁷ From Miletus, Paul sent to Ephesus for the elders of the church. '
    18: '¹⁸ When they arrived, he said to them: “You know how I lived the whole time
      I was with you, from the first day I came into the province of Asia. '
    19: '¹⁹ I served the Lord with great humility and with tears and in the midst
      of severe testing by the plots of my Jewish opponents. '
    20: '²⁰ You know that I have not hesitated to preach anything that would be helpful
      to you but have taught you publicly and from house to house. '
    21: "²¹ I have declared to both Jews and Greeks that they must turn to God in\
      \ repentance and have faith in our Lord Jesus. \n"
    22: '²² “And now, compelled by the Spirit, I am going to Jerusalem, not knowing
      what will happen to me there. '
    23: '²³ I only know that in every city the Holy Spirit warns me that prison and
      hardships are facing me. '
    24: "²⁴ However, I consider my life worth nothing to me; my only aim is to finish\
      \ the race and complete the task the Lord Jesus has given me—the task of testifying\
      \ to the good news of God’s grace. \n"
    25: '²⁵ “Now I know that none of you among whom I have gone about preaching the
      kingdom will ever see me again. '
    26: '²⁶ Therefore, I declare to you today that I am innocent of the blood of any
      of you. '
    27: '²⁷ For I have not hesitated to proclaim to you the whole will of God. '
    28: '²⁸ Keep watch over yourselves and all the flock of which the Holy Spirit
      has made you overseers. Be shepherds of the church of God, which he bought with
      his own blood. '
    29: '²⁹ I know that after I leave, savage wolves will come in among you and will
      not spare the flock. '
    30: '³⁰ Even from your own number men will arise and distort the truth in order
      to draw away disciples after them. '
    31: "³¹ So be on your guard! Remember that for three years I never stopped warning\
      \ each of you night and day with tears. \n"
    32: '³² “Now I commit you to God and to the word of his grace, which can build
      you up and give you an inheritance among all those who are sanctified. '
    33: '³³ I have not coveted anyone’s silver or gold or clothing. '
    34: '³⁴ You yourselves know that these hands of mine have supplied my own needs
      and the needs of my companions. '
    35: "³⁵ In everything I did, I showed you that by this kind of hard work we must\
      \ help the weak, remembering the words the Lord Jesus himself said: ‘It is more\
      \ blessed to give than to receive.’ ” \n"
    36: '³⁶ When Paul had finished speaking, he knelt down with all of them and prayed. '
    37: '³⁷ They all wept as they embraced him and kissed him. '
    38: ³⁸ What grieved them most was his statement that they would never see his
      face again. Then they accompanied him to the ship.
  21:
    1: '¹ After we had torn ourselves away from them, we put out to sea and sailed
      straight to Kos. The next day we went to Rhodes and from there to Patara. '
    2: '² We found a ship crossing over to Phoenicia, went on board and set sail. '
    3: '³ After sighting Cyprus and passing to the south of it, we sailed on to Syria.
      We landed at Tyre, where our ship was to unload its cargo. '
    4: '⁴ We sought out the disciples there and stayed with them seven days. Through
      the Spirit they urged Paul not to go on to Jerusalem. '
    5: '⁵ When it was time to leave, we left and continued on our way. All of them,
      including wives and children, accompanied us out of the city, and there on the
      beach we knelt to pray. '
    6: "⁶ After saying goodbye to each other, we went aboard the ship, and they returned\
      \ home. \n"
    7: '⁷ We continued our voyage from Tyre and landed at Ptolemais, where we greeted
      the brothers and sisters and stayed with them for a day. '
    8: '⁸ Leaving the next day, we reached Caesarea and stayed at the house of Philip
      the evangelist, one of the Seven. '
    9: "⁹ He had four unmarried daughters who prophesied. \n"
    10: '¹⁰ After we had been there a number of days, a prophet named Agabus came
      down from Judea. '
    11: "¹¹ Coming over to us, he took Paul’s belt, tied his own hands and feet with\
      \ it and said, “The Holy Spirit says, ‘In this way the Jewish leaders in Jerusalem\
      \ will bind the owner of this belt and will hand him over to the Gentiles.’”\
      \ \n"
    12: '¹² When we heard this, we and the people there pleaded with Paul not to go
      up to Jerusalem. '
    13: '¹³ Then Paul answered, “Why are you weeping and breaking my heart? I am ready
      not only to be bound, but also to die in Jerusalem for the name of the Lord
      Jesus.” '
    14: "¹⁴ When he would not be dissuaded, we gave up and said, “The Lord’s will\
      \ be done.” \n"
    15: '¹⁵ After this, we started on our way up to Jerusalem. '
    16: "¹⁶ Some of the disciples from Caesarea accompanied us and brought us to the\
      \ home of Mnason, where we were to stay. He was a man from Cyprus and one of\
      \ the early disciples. \n"
    17: '¹⁷ When we arrived at Jerusalem, the brothers and sisters received us warmly. '
    18: '¹⁸ The next day Paul and the rest of us went to see James, and all the elders
      were present. '
    19: "¹⁹ Paul greeted them and reported in detail what God had done among the Gentiles\
      \ through his ministry. \n"
    20: '²⁰ When they heard this, they praised God. Then they said to Paul: “You see,
      brother, how many thousands of Jews have believed, and all of them are zealous
      for the law. '
    21: '²¹ They have been informed that you teach all the Jews who live among the
      Gentiles to turn away from Moses, telling them not to circumcise their children
      or live according to our customs. '
    22: '²² What shall we do? They will certainly hear that you have come, '
    23: '²³ so do what we tell you. There are four men with us who have made a vow. '
    24: '²⁴ Take these men, join in their purification rites and pay their expenses,
      so that they can have their heads shaved. Then everyone will know there is no
      truth in these reports about you, but that you yourself are living in obedience
      to the law. '
    25: "²⁵ As for the Gentile believers, we have written to them our decision that\
      \ they should abstain from food sacrificed to idols, from blood, from the meat\
      \ of strangled animals and from sexual immorality.” \n"
    26: "²⁶ The next day Paul took the men and purified himself along with them. Then\
      \ he went to the temple to give notice of the date when the days of purification\
      \ would end and the offering would be made for each of them. \n"
    27: '²⁷ When the seven days were nearly over, some Jews from the province of Asia
      saw Paul at the temple. They stirred up the whole crowd and seized him, '
    28: '²⁸ shouting, “Fellow Israelites, help us! This is the man who teaches everyone
      everywhere against our people and our law and this place. And besides, he has
      brought Greeks into the temple and defiled this holy place.” '
    29: "²⁹ (They had previously seen Trophimus the Ephesian in the city with Paul\
      \ and assumed that Paul had brought him into the temple.) \n"
    30: '³⁰ The whole city was aroused, and the people came running from all directions.
      Seizing Paul, they dragged him from the temple, and immediately the gates were
      shut. '
    31: '³¹ While they were trying to kill him, news reached the commander of the
      Roman troops that the whole city of Jerusalem was in an uproar. '
    32: "³² He at once took some officers and soldiers and ran down to the crowd.\
      \ When the rioters saw the commander and his soldiers, they stopped beating\
