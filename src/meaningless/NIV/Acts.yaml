      \ \n"
    16: "¹⁶ “‘After this I will return\n    and rebuild David’s fallen tent.\nIts\
      \ ruins I will rebuild,\n    and I will restore it,\n"
    17: "¹⁷ that the rest of mankind may seek the Lord,\n    even all the Gentiles\
      \ who bear my name,\nsays the Lord, who does these things’—\n"
    18: "¹⁸     things known from long ago. \n"
    19: '¹⁹ “It is my judgment, therefore, that we should not make it difficult for
      the Gentiles who are turning to God. '
    20: '²⁰ Instead we should write to them, telling them to abstain from food polluted
