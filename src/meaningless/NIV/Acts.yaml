    23: "²³ He ordered the centurion to keep Paul under guard but to give him some\
      \ freedom and permit his friends to take care of his needs. \n"
    24: '²⁴ Several days later Felix came with his wife Drusilla, who was Jewish.
      He sent for Paul and listened to him as he spoke about faith in Christ Jesus. '
    25: '²⁵ As Paul talked about righteousness, self-control and the judgment to come,
