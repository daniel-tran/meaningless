  26:
    1: "¹ Then Agrippa said to Paul, “You have permission to speak for yourself.”\n\
      So Paul motioned with his hand and began his defense: "
    2: '² “King Agrippa, I consider myself fortunate to stand before you today as
      I make my defense against all the accusations of the Jews, '
    3: "³ and especially so because you are well acquainted with all the Jewish customs\
      \ and controversies. Therefore, I beg you to listen to me patiently. \n"
    4: '⁴ “The Jewish people all know the way I have lived ever since I was a child,
      from the beginning of my life in my own country, and also in Jerusalem. '
    5: '⁵ They have known me for a long time and can testify, if they are willing,
      that I conformed to the strictest sect of our religion, living as a Pharisee. '
    6: '⁶ And now it is because of my hope in what God has promised our ancestors
