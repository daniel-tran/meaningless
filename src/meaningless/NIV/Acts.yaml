    34: '³⁴  '
    35: "³⁵ But Paul and Barnabas remained in Antioch, where they and many others\
      \ taught and preached the word of the Lord. \n"
    36: '³⁶ Some time later Paul said to Barnabas, “Let us go back and visit the believers
