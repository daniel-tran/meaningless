      of the flock. Then I took two staffs and called one Favor and the other Union,
      and I shepherded the flock. '
    8: "⁸ In one month I got rid of the three shepherds.\nThe flock detested me, and\
      \ I grew weary of them "
    9: "⁹ and said, “I will not be your shepherd. Let the dying die, and the perishing\
      \ perish. Let those who are left eat one another’s flesh.” \n"
    10: '¹⁰ Then I took my staff called Favor and broke it, revoking the covenant
      I had made with all the nations. '
    11: "¹¹ It was revoked on that day, and so the oppressed of the flock who were\
      \ watching me knew it was the word of the Lord. \n"
    12: "¹² I told them, “If you think it best, give me my pay; but if not, keep it.”\
      \ So they paid me thirty pieces of silver. \n"
    13: "¹³ And the Lord said to me, “Throw it to the potter”—the handsome price at\
      \ which they valued me! So I took the thirty pieces of silver and threw them\
      \ to the potter at the house of the Lord. \n"
    14: "¹⁴ Then I broke my second staff called Union, breaking the family bond between\
      \ Judah and Israel. \n"
    15: '¹⁵ Then the Lord said to me, “Take again the equipment of a foolish shepherd. '
    16: "¹⁶ For I am going to raise up a shepherd over the land who will not care\
      \ for the lost, or seek the young, or heal the injured, or feed the healthy,\
      \ but will eat the meat of the choice sheep, tearing off their hooves. \n"
    17: "¹⁷ “Woe to the worthless shepherd,\n    who deserts the flock!\nMay the sword\
      \ strike his arm and his right eye!\n    May his arm be completely withered,\n\
      \    his right eye totally blinded!”"
  12:
    1: "¹ A prophecy: The word of the Lord concerning Israel.\nThe Lord, who stretches\
      \ out the heavens, who lays the foundation of the earth, and who forms the human\
      \ spirit within a person, declares: "
    2: '² “I am going to make Jerusalem a cup that sends all the surrounding peoples
      reeling. Judah will be besieged as well as Jerusalem. '
    3: '³ On that day, when all the nations of the earth are gathered against her,
      I will make Jerusalem an immovable rock for all the nations. All who try to
      move it will injure themselves. '
    4: '⁴ On that day I will strike every horse with panic and its rider with madness,”
      declares the Lord. “I will keep a watchful eye over Judah, but I will blind
      all the horses of the nations. '
    5: "⁵ Then the clans of Judah will say in their hearts, ‘The people of Jerusalem\
      \ are strong, because the Lord Almighty is their God.’ \n"
    6: "⁶ “On that day I will make the clans of Judah like a firepot in a woodpile,\
      \ like a flaming torch among sheaves. They will consume all the surrounding\
      \ peoples right and left, but Jerusalem will remain intact in her place. \n"
    7: '⁷ “The Lord will save the dwellings of Judah first, so that the honor of the
      house of David and of Jerusalem’s inhabitants may not be greater than that of
      Judah. '
    8: '⁸ On that day the Lord will shield those who live in Jerusalem, so that the
      feeblest among them will be like David, and the house of David will be like
      God, like the angel of the Lord going before them. '
    9: "⁹ On that day I will set out to destroy all the nations that attack Jerusalem.\
      \ \n"
    10: '¹⁰ “And I will pour out on the house of David and the inhabitants of Jerusalem
      a spirit of grace and supplication. They will look on me, the one they have
      pierced, and they will mourn for him as one mourns for an only child, and grieve
      bitterly for him as one grieves for a firstborn son. '
    11: '¹¹ On that day the weeping in Jerusalem will be as great as the weeping of
      Hadad Rimmon in the plain of Megiddo. '
    12: '¹² The land will mourn, each clan by itself, with their wives by themselves:
      the clan of the house of David and their wives, the clan of the house of Nathan
      and their wives, '
    13: '¹³ the clan of the house of Levi and their wives, the clan of Shimei and
      their wives, '
    14: ¹⁴ and all the rest of the clans and their wives.
  13:
    1: "¹ “On that day a fountain will be opened to the house of David and the inhabitants\
      \ of Jerusalem, to cleanse them from sin and impurity. \n"
    2: '² “On that day, I will banish the names of the idols from the land, and they
      will be remembered no more,” declares the Lord Almighty. “I will remove both
      the prophets and the spirit of impurity from the land. '
    3: "³ And if anyone still prophesies, their father and mother, to whom they were\
      \ born, will say to them, ‘You must die, because you have told lies in the Lord’s\
      \ name.’ Then their own parents will stab the one who prophesies. \n"
    4: '⁴ “On that day every prophet will be ashamed of their prophetic vision. They
      will not put on a prophet’s garment of hair in order to deceive. '
    5: '⁵ Each will say, ‘I am not a prophet. I am a farmer; the land has been my
      livelihood since my youth.’ '
    6: "⁶ If someone asks, ‘What are these wounds on your body?’ they will answer,\
      \ ‘The wounds I was given at the house of my friends.’ \n"
    7: "⁷ “Awake, sword, against my shepherd,\n    against the man who is close to\
      \ me!”\n    declares the Lord Almighty.\n“Strike the shepherd,\n    and the\
      \ sheep will be scattered,\n    and I will turn my hand against the little ones.\n"
    8: "⁸ In the whole land,” declares the Lord,\n    “two-thirds will be struck down\
      \ and perish;\n    yet one-third will be left in it.\n"
    9: "⁹ This third I will put into the fire;\n    I will refine them like silver\n\
      \    and test them like gold.\nThey will call on my name\n    and I will answer\
      \ them;\nI will say, ‘They are my people,’\n    and they will say, ‘The Lord\
      \ is our God.’”"
  14:
    1: "¹ A day of the Lord is coming, Jerusalem, when your possessions will be plundered\
      \ and divided up within your very walls. \n"
    2: '² I will gather all the nations to Jerusalem to fight against it; the city
      will be captured, the houses ransacked, and the women raped. Half of the city
      will go into exile, but the rest of the people will not be taken from the city. '
    3: '³ Then the Lord will go out and fight against those nations, as he fights
      on a day of battle. '
    4: '⁴ On that day his feet will stand on the Mount of Olives, east of Jerusalem,
      and the Mount of Olives will be split in two from east to west, forming a great
      valley, with half of the mountain moving north and half moving south. '
    5: "⁵ You will flee by my mountain valley, for it will extend to Azel. You will\
      \ flee as you fled from the earthquake in the days of Uzziah king of Judah.\
      \ Then the Lord my God will come, and all the holy ones with him. \n"
    6: '⁶ On that day there will be neither sunlight nor cold, frosty darkness. '
    7: "⁷ It will be a unique day—a day known only to the Lord—with no distinction\
      \ between day and night. When evening comes, there will be light. \n"
    8: "⁸ On that day living water will flow out from Jerusalem, half of it east to\
      \ the Dead Sea and half of it west to the Mediterranean Sea, in summer and in\
      \ winter. \n"
    9: "⁹ The Lord will be king over the whole earth. On that day there will be one\
      \ Lord, and his name the only name. \n"
    10: '¹⁰ The whole land, from Geba to Rimmon, south of Jerusalem, will become like
      the Arabah. But Jerusalem will be raised up high from the Benjamin Gate to the
      site of the First Gate, to the Corner Gate, and from the Tower of Hananel to
      the royal winepresses, and will remain in its place. '
    11: "¹¹ It will be inhabited; never again will it be destroyed. Jerusalem will\
      \ be secure. \n"
    12: '¹² This is the plague with which the Lord will strike all the nations that
      fought against Jerusalem: Their flesh will rot while they are still standing
      on their feet, their eyes will rot in their sockets, and their tongues will
      rot in their mouths. '
    13: '¹³ On that day people will be stricken by the Lord with great panic. They
      will seize each other by the hand and attack one another. '
    14: '¹⁴ Judah too will fight at Jerusalem. The wealth of all the surrounding nations
      will be collected—great quantities of gold and silver and clothing. '
    15: "¹⁵ A similar plague will strike the horses and mules, the camels and donkeys,\
      \ and all the animals in those camps. \n"
    16: '¹⁶ Then the survivors from all the nations that have attacked Jerusalem will
      go up year after year to worship the King, the Lord Almighty, and to celebrate
      the Festival of Tabernacles. '
    17: '¹⁷ If any of the peoples of the earth do not go up to Jerusalem to worship
      the King, the Lord Almighty, they will have no rain. '
    18: '¹⁸ If the Egyptian people do not go up and take part, they will have no rain.
      The Lord will bring on them the plague he inflicts on the nations that do not
      go up to celebrate the Festival of Tabernacles. '
    19: "¹⁹ This will be the punishment of Egypt and the punishment of all the nations\
      \ that do not go up to celebrate the Festival of Tabernacles. \n"
    20: '²⁰ On that day holy to the Lord will be inscribed on the bells of the horses,
      and the cooking pots in the Lord’s house will be like the sacred bowls in front
      of the altar. '
    21: ²¹ Every pot in Jerusalem and Judah will be holy to the Lord Almighty, and
      all who come to sacrifice will take some of the pots and cook in them. And on
      that day there will no longer be a Canaanite in the house of the Lord Almighty.
