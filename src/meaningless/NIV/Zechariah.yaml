    4: "⁴ The angel said to those who were standing before him, “Take off his filthy\
      \ clothes.”\nThen he said to Joshua, “See, I have taken away your sin, and I\
      \ will put fine garments on you.” \n"
    5: "⁵ Then I said, “Put a clean turban on his head.” So they put a clean turban\
      \ on his head and clothed him, while the angel of the Lord stood by. \n"
    6: '⁶ The angel of the Lord gave this charge to Joshua: '
    7: "⁷ “This is what the Lord Almighty says: ‘If you will walk in obedience to\
      \ me and keep my requirements, then you will govern my house and have charge\
      \ of my courts, and I will give you a place among these standing here. \n"
    8: '⁸ “‘Listen, High Priest Joshua, you and your associates seated before you,
      who are men symbolic of things to come: I am going to bring my servant, the
      Branch. '
    9: "⁹ See, the stone I have set in front of Joshua! There are seven eyes on that\
      \ one stone, and I will engrave an inscription on it,’ says the Lord Almighty,\
      \ ‘and I will remove the sin of this land in a single day. \n"
    10: ¹⁰ “‘In that day each of you will invite your neighbor to sit under your vine
      and fig tree,’ declares the Lord Almighty.”
