      for according to what it says on one side, every thief will be banished, and
      according to what it says on the other, everyone who swears falsely will be
      banished. '
    4: "⁴ The Lord Almighty declares, ‘I will send it out, and it will enter the house\
      \ of the thief and the house of anyone who swears falsely by my name. It will\
      \ remain in that house and destroy it completely, both its timbers and its stones.’”\
      \ \n"
    5: "⁵ Then the angel who was speaking to me came forward and said to me, “Look\
      \ up and see what is appearing.” \n"
    6: "⁶ I asked, “What is it?”\nHe replied, “It is a basket.” And he added, “This\
      \ is the iniquity of the people throughout the land.” \n"
    7: '⁷ Then the cover of lead was raised, and there in the basket sat a woman! '
    8: "⁸ He said, “This is wickedness,” and he pushed her back into the basket and\
      \ pushed its lead cover down on it. \n"
    9: "⁹ Then I looked up—and there before me were two women, with the wind in their\
      \ wings! They had wings like those of a stork, and they lifted up the basket\
      \ between heaven and earth. \n"
    10: "¹⁰ “Where are they taking the basket?” I asked the angel who was speaking\
      \ to me. \n"
    11: ¹¹ He replied, “To the country of Babylonia to build a house for it. When
      the house is ready, the basket will be set there in its place.”
  6:
    1: '¹ I looked up again, and there before me were four chariots coming out from
      between two mountains—mountains of bronze. '
    2: '² The first chariot had red horses, the second black, '
    3: '³ the third white, and the fourth dappled—all of them powerful. '
    4: "⁴ I asked the angel who was speaking to me, “What are these, my lord?” \n"
    5: '⁵ The angel answered me, “These are the four spirits of heaven, going out
      from standing in the presence of the Lord of the whole world. '
    6: "⁶ The one with the black horses is going toward the north country, the one\
      \ with the white horses toward the west, and the one with the dappled horses\
      \ toward the south.” \n"
    7: "⁷ When the powerful horses went out, they were straining to go throughout\
      \ the earth. And he said, “Go throughout the earth!” So they went throughout\
      \ the earth. \n"
    8: "⁸ Then he called to me, “Look, those going toward the north country have given\
      \ my Spirit rest in the land of the north.” \n"
    9: '⁹ The word of the Lord came to me: '
    10: '¹⁰ “Take silver and gold from the exiles Heldai, Tobijah and Jedaiah, who
      have arrived from Babylon. Go the same day to the house of Josiah son of Zephaniah. '
    11: '¹¹ Take the silver and gold and make a crown, and set it on the head of the
      high priest, Joshua son of Jozadak. '
    12: '¹² Tell him this is what the Lord Almighty says: ‘Here is the man whose name
      is the Branch, and he will branch out from his place and build the temple of
