      men, to entreat the Lord '
    3: "³ by asking the priests of the house of the Lord Almighty and the prophets,\
      \ “Should I mourn and fast in the fifth month, as I have done for so many years?”\
      \ \n"
    4: '⁴ Then the word of the Lord Almighty came to me: '
    5: '⁵ “Ask all the people of the land and the priests, ‘When you fasted and mourned
      in the fifth and seventh months for the past seventy years, was it really for
      me that you fasted? '
    6: '⁶ And when you were eating and drinking, were you not just feasting for yourselves? '
    7: "⁷ Are these not the words the Lord proclaimed through the earlier prophets\
      \ when Jerusalem and its surrounding towns were at rest and prosperous, and\
      \ the Negev and the western foothills were settled?’” \n"
    8: '⁸ And the word of the Lord came again to Zechariah: '
    9: '⁹ “This is what the Lord Almighty said: ‘Administer true justice; show mercy
      and compassion to one another. '
    10: "¹⁰ Do not oppress the widow or the fatherless, the foreigner or the poor.\
      \ Do not plot evil against each other.’ \n"
    11: '¹¹ “But they refused to pay attention; stubbornly they turned their backs
      and covered their ears. '
    12: "¹² They made their hearts as hard as flint and would not listen to the law\
      \ or to the words that the Lord Almighty had sent by his Spirit through the\
      \ earlier prophets. So the Lord Almighty was very angry. \n"
    13: '¹³ “‘When I called, they did not listen; so when they called, I would not
      listen,’ says the Lord Almighty. '
    14: ¹⁴ ‘I scattered them with a whirlwind among all the nations, where they were
      strangers. The land they left behind them was so desolate that no one traveled
      through it. This is how they made the pleasant land desolate.’”
  8:
