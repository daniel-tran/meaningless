      \ \n"
    9: "⁹ Rejoice greatly, Daughter Zion!\n    Shout, Daughter Jerusalem!\nSee, your\
      \ king comes to you,\n    righteous and victorious,\nlowly and riding on a donkey,\n\
      \    on a colt, the foal of a donkey.\n"
