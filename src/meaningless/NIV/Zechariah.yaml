      and you will know that the Lord Almighty has sent me to you. This will happen
      if you diligently obey the Lord your God.”
  7:
    1: '¹ In the fourth year of King Darius, the word of the Lord came to Zechariah
      on the fourth day of the ninth month, the month of Kislev. '
