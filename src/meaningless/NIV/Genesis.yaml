    27: "²⁷ Isaac asked them, “Why have you come to me, since you were hostile to\
      \ me and sent me away?” \n"
    28: '²⁸ They answered, “We saw clearly that the Lord was with you; so we said,
      ‘There ought to be a sworn agreement between us’—between us and you. Let us
      make a treaty with you '
    29: "²⁹ that you will do us no harm, just as we did not harm you but always treated\
      \ you well and sent you away peacefully. And now you are blessed by the Lord.”\
      \ \n"
    30: '³⁰ Isaac then made a feast for them, and they ate and drank. '
    31: "³¹ Early the next morning the men swore an oath to each other. Then Isaac\
      \ sent them on their way, and they went away peacefully. \n"
    32: '³² That day Isaac’s servants came and told him about the well they had dug.
      They said, “We’ve found water!” '
    33: "³³ He called it Shibah, and to this day the name of the town has been Beersheba.\
      \ \n"
    34: '³⁴ When Esau was forty years old, he married Judith daughter of Beeri the
