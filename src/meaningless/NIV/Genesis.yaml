      \ \n"
    32: ³² Terah lived 205 years, and he died in Harran.
  12:
    1: "The Lord had said to Abram, “Go from your country, your people and your father’s\
      \ household to the land I will show you. \n"
    2: "² “I will make you into a great nation,\n    and I will bless you;\nI will\
      \ make your name great,\n    and you will be a blessing.\n"
    3: "³ I will bless those who bless you,\n    and whoever curses you I will curse;\n\
      and all peoples on earth\n    will be blessed through you.” \n"
    4: '⁴ So Abram went, as the Lord had told him; and Lot went with him. Abram was
      seventy-five years old when he set out from Harran. '
    5: "⁵ He took his wife Sarai, his nephew Lot, all the possessions they had accumulated\
      \ and the people they had acquired in Harran, and they set out for the land\
      \ of Canaan, and they arrived there. \n"
    6: '⁶ Abram traveled through the land as far as the site of the great tree of
      Moreh at Shechem. At that time the Canaanites were in the land. '
    7: "⁷ The Lord appeared to Abram and said, “To your offspring I will give this\
      \ land.” So he built an altar there to the Lord, who had appeared to him. \n"
    8: "⁸ From there he went on toward the hills east of Bethel and pitched his tent,\
      \ with Bethel on the west and Ai on the east. There he built an altar to the\
      \ Lord and called on the name of the Lord. \n"
    9: "⁹ Then Abram set out and continued toward the Negev. \n"
    10: '¹⁰ Now there was a famine in the land, and Abram went down to Egypt to live
      there for a while because the famine was severe. '
    11: '¹¹ As he was about to enter Egypt, he said to his wife Sarai, “I know what
      a beautiful woman you are. '
    12: '¹² When the Egyptians see you, they will say, ‘This is his wife.’ Then they
      will kill me but will let you live. '
    13: "¹³ Say you are my sister, so that I will be treated well for your sake and\
      \ my life will be spared because of you.” \n"
    14: '¹⁴ When Abram came to Egypt, the Egyptians saw that Sarai was a very beautiful
      woman. '
    15: '¹⁵ And when Pharaoh’s officials saw her, they praised her to Pharaoh, and
      she was taken into his palace. '
    16: "¹⁶ He treated Abram well for her sake, and Abram acquired sheep and cattle,\
      \ male and female donkeys, male and female servants, and camels. \n"
    17: '¹⁷ But the Lord inflicted serious diseases on Pharaoh and his household because
      of Abram’s wife Sarai. '
    18: '¹⁸ So Pharaoh summoned Abram. “What have you done to me?” he said. “Why didn’t
      you tell me she was your wife? '
    19: '¹⁹ Why did you say, ‘She is my sister,’ so that I took her to be my wife?
      Now then, here is your wife. Take her and go!” '
    20: ²⁰ Then Pharaoh gave orders about Abram to his men, and they sent him on his
      way, with his wife and everything he had.
  13:
    1: 'So Abram went up from Egypt to the Negev, with his wife and everything he
      had, and Lot went with him. '
    2: "² Abram had become very wealthy in livestock and in silver and gold. \n"
    3: '³ From the Negev he went from place to place until he came to Bethel, to the
      place between Bethel and Ai where his tent had been earlier '
    4: "⁴ and where he had first built an altar. There Abram called on the name of\
      \ the Lord. \n"
    5: '⁵ Now Lot, who was moving about with Abram, also had flocks and herds and
      tents. '
    6: '⁶ But the land could not support them while they stayed together, for their
      possessions were so great that they were not able to stay together. '
    7: "⁷ And quarreling arose between Abram’s herders and Lot’s. The Canaanites and\
      \ Perizzites were also living in the land at that time. \n"
    8: '⁸ So Abram said to Lot, “Let’s not have any quarreling between you and me,
      or between your herders and mine, for we are close relatives. '
    9: "⁹ Is not the whole land before you? Let’s part company. If you go to the left,\
      \ I’ll go to the right; if you go to the right, I’ll go to the left.” \n"
    10: '¹⁰ Lot looked around and saw that the whole plain of the Jordan toward Zoar
      was well watered, like the garden of the Lord, like the land of Egypt. (This
      was before the Lord destroyed Sodom and Gomorrah.) '
    11: '¹¹ So Lot chose for himself the whole plain of the Jordan and set out toward
      the east. The two men parted company: '
    12: '¹² Abram lived in the land of Canaan, while Lot lived among the cities of
      the plain and pitched his tents near Sodom. '
    13: "¹³ Now the people of Sodom were wicked and were sinning greatly against the\
      \ Lord. \n"
    14: '¹⁴ The Lord said to Abram after Lot had parted from him, “Look around from
      where you are, to the north and south, to the east and west. '
    15: '¹⁵ All the land that you see I will give to you and your offspring forever. '
    16: '¹⁶ I will make your offspring like the dust of the earth, so that if anyone
      could count the dust, then your offspring could be counted. '
    17: "¹⁷ Go, walk through the length and breadth of the land, for I am giving it\
      \ to you.” \n"
    18: ¹⁸ So Abram went to live near the great trees of Mamre at Hebron, where he
      pitched his tents. There he built an altar to the Lord.
  14:
    1: 'At the time when Amraphel was king of Shinar, Arioch king of Ellasar, Kedorlaomer
      king of Elam and Tidal king of Goyim, '
    2: '² these kings went to war against Bera king of Sodom, Birsha king of Gomorrah,
      Shinab king of Admah, Shemeber king of Zeboyim, and the king of Bela (that is,
      Zoar). '
    3: '³ All these latter kings joined forces in the Valley of Siddim (that is, the
      Dead Sea Valley). '
    4: "⁴ For twelve years they had been subject to Kedorlaomer, but in the thirteenth\
      \ year they rebelled. \n"
    5: '⁵ In the fourteenth year, Kedorlaomer and the kings allied with him went out
      and defeated the Rephaites in Ashteroth Karnaim, the Zuzites in Ham, the Emites
      in Shaveh Kiriathaim '
    6: '⁶ and the Horites in the hill country of Seir, as far as El Paran near the
      desert. '
    7: "⁷ Then they turned back and went to En Mishpat (that is, Kadesh), and they\
      \ conquered the whole territory of the Amalekites, as well as the Amorites who\
      \ were living in Hazezon Tamar. \n"
    8: '⁸ Then the king of Sodom, the king of Gomorrah, the king of Admah, the king
      of Zeboyim and the king of Bela (that is, Zoar) marched out and drew up their
      battle lines in the Valley of Siddim '
    9: '⁹ against Kedorlaomer king of Elam, Tidal king of Goyim, Amraphel king of
      Shinar and Arioch king of Ellasar—four kings against five. '
    10: '¹⁰ Now the Valley of Siddim was full of tar pits, and when the kings of Sodom
      and Gomorrah fled, some of the men fell into them and the rest fled to the hills. '
    11: '¹¹ The four kings seized all the goods of Sodom and Gomorrah and all their
      food; then they went away. '
    12: "¹² They also carried off Abram’s nephew Lot and his possessions, since he\
      \ was living in Sodom. \n"
    13: '¹³ A man who had escaped came and reported this to Abram the Hebrew. Now
      Abram was living near the great trees of Mamre the Amorite, a brother of Eshkol
      and Aner, all of whom were allied with Abram. '
    14: '¹⁴ When Abram heard that his relative had been taken captive, he called out
      the 318 trained men born in his household and went in pursuit as far as Dan. '
    15: '¹⁵ During the night Abram divided his men to attack them and he routed them,
      pursuing them as far as Hobah, north of Damascus. '
    16: "¹⁶ He recovered all the goods and brought back his relative Lot and his possessions,\
      \ together with the women and the other people. \n"
    17: "¹⁷ After Abram returned from defeating Kedorlaomer and the kings allied with\
      \ him, the king of Sodom came out to meet him in the Valley of Shaveh (that\
      \ is, the King’s Valley). \n"
    18: '¹⁸ Then Melchizedek king of Salem brought out bread and wine. He was priest
      of God Most High, '
    19: "¹⁹ and he blessed Abram, saying,\n“Blessed be Abram by God Most High,\n \
      \   Creator of heaven and earth.\n"
    20: "²⁰ And praise be to God Most High,\n    who delivered your enemies into your\
      \ hand.”\nThen Abram gave him a tenth of everything. \n"
    21: "²¹ The king of Sodom said to Abram, “Give me the people and keep the goods\
      \ for yourself.” \n"
    22: '²² But Abram said to the king of Sodom, “With raised hand I have sworn an
      oath to the Lord, God Most High, Creator of heaven and earth, '
    23: '²³ that I will accept nothing belonging to you, not even a thread or the
      strap of a sandal, so that you will never be able to say, ‘I made Abram rich.’ '
    24: ²⁴ I will accept nothing but what my men have eaten and the share that belongs
