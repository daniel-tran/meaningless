  24:
    1: 'Abraham was now very old, and the Lord had blessed him in every way. '
    2: '² He said to the senior servant in his household, the one in charge of all
      that he had, “Put your hand under my thigh. '
    3: '³ I want you to swear by the Lord, the God of heaven and the God of earth,
      that you will not get a wife for my son from the daughters of the Canaanites,
      among whom I am living, '
    4: "⁴ but will go to my country and my own relatives and get a wife for my son\
      \ Isaac.” \n"
    5: "⁵ The servant asked him, “What if the woman is unwilling to come back with\
      \ me to this land? Shall I then take your son back to the country you came from?”\
      \ \n"
    6: '⁶ “Make sure that you do not take my son back there,” Abraham said. '
    7: '⁷ “The Lord, the God of heaven, who brought me out of my father’s household
      and my native land and who spoke to me and promised me on oath, saying, ‘To
      your offspring I will give this land’—he will send his angel before you so that
      you can get a wife for my son from there. '
    8: '⁸ If the woman is unwilling to come back with you, then you will be released
