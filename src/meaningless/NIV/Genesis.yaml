  25:
    1: 'Abraham had taken another wife, whose name was Keturah. '
    2: '² She bore him Zimran, Jokshan, Medan, Midian, Ishbak and Shuah. '
    3: '³ Jokshan was the father of Sheba and Dedan; the descendants of Dedan were
      the Ashurites, the Letushites and the Leummites. '
    4: "⁴ The sons of Midian were Ephah, Epher, Hanok, Abida and Eldaah. All these\
      \ were descendants of Keturah. \n"
    5: '⁵ Abraham left everything he owned to Isaac. '
    6: "⁶ But while he was still living, he gave gifts to the sons of his concubines\
      \ and sent them away from his son Isaac to the land of the east. \n"
    7: '⁷ Abraham lived a hundred and seventy-five years. '
    8: '⁸ Then Abraham breathed his last and died at a good old age, an old man and
      full of years; and he was gathered to his people. '
    9: '⁹ His sons Isaac and Ishmael buried him in the cave of Machpelah near Mamre,
      in the field of Ephron son of Zohar the Hittite, '
    10: '¹⁰ the field Abraham had bought from the Hittites. There Abraham was buried
      with his wife Sarah. '
    11: "¹¹ After Abraham’s death, God blessed his son Isaac, who then lived near\
      \ Beer Lahai Roi. \n"
    12: "¹² This is the account of the family line of Abraham’s son Ishmael, whom\
      \ Sarah’s slave, Hagar the Egyptian, bore to Abraham. \n"
    13: '¹³ These are the names of the sons of Ishmael, listed in the order of their
      birth: Nebaioth the firstborn of Ishmael, Kedar, Adbeel, Mibsam, '
    14: '¹⁴ Mishma, Dumah, Massa, '
    15: '¹⁵ Hadad, Tema, Jetur, Naphish and Kedemah. '
    16: '¹⁶ These were the sons of Ishmael, and these are the names of the twelve
