  15:
    1: "After this, the word of the Lord came to Abram in a vision:\n“Do not be afraid,\
      \ Abram.\n    I am your shield,\n    your very great reward.” \n"
    2: '² But Abram said, “Sovereign Lord, what can you give me since I remain childless
      and the one who will inherit my estate is Eliezer of Damascus?” '
    3: "³ And Abram said, “You have given me no children; so a servant in my household\
      \ will be my heir.” \n"
    4: '⁴ Then the word of the Lord came to him: “This man will not be your heir,
      but a son who is your own flesh and blood will be your heir.” '
    5: "⁵ He took him outside and said, “Look up at the sky and count the stars—if\
      \ indeed you can count them.” Then he said to him, “So shall your offspring\
      \ be.” \n"
    6: "⁶ Abram believed the Lord, and he credited it to him as righteousness. \n"
    7: "⁷ He also said to him, “I am the Lord, who brought you out of Ur of the Chaldeans\
      \ to give you this land to take possession of it.” \n"
    8: "⁸ But Abram said, “Sovereign Lord, how can I know that I will gain possession\
      \ of it?” \n"
    9: "⁹ So the Lord said to him, “Bring me a heifer, a goat and a ram, each three\
      \ years old, along with a dove and a young pigeon.” \n"
    10: '¹⁰ Abram brought all these to him, cut them in two and arranged the halves
      opposite each other; the birds, however, he did not cut in half. '
    11: "¹¹ Then birds of prey came down on the carcasses, but Abram drove them away.\
      \ \n"
    12: '¹² As the sun was setting, Abram fell into a deep sleep, and a thick and
      dreadful darkness came over him. '
    13: '¹³ Then the Lord said to him, “Know for certain that for four hundred years
      your descendants will be strangers in a country not their own and that they
      will be enslaved and mistreated there. '
    14: '¹⁴ But I will punish the nation they serve as slaves, and afterward they
      will come out with great possessions. '
    15: '¹⁵ You, however, will go to your ancestors in peace and be buried at a good
      old age. '
    16: "¹⁶ In the fourth generation your descendants will come back here, for the\
      \ sin of the Amorites has not yet reached its full measure.” \n"
    17: '¹⁷ When the sun had set and darkness had fallen, a smoking firepot with a
      blazing torch appeared and passed between the pieces. '
    18: '¹⁸ On that day the Lord made a covenant with Abram and said, “To your descendants
      I give this land, from the Wadi of Egypt to the great river, the Euphrates— '
    19: '¹⁹ the land of the Kenites, Kenizzites, Kadmonites, '
    20: '²⁰ Hittites, Perizzites, Rephaites, '
    21: ²¹ Amorites, Canaanites, Girgashites and Jebusites.”
  16:
    1: 'Now Sarai, Abram’s wife, had borne him no children. But she had an Egyptian
      slave named Hagar; '
    2: "² so she said to Abram, “The Lord has kept me from having children. Go, sleep\
      \ with my slave; perhaps I can build a family through her.”\nAbram agreed to\
      \ what Sarai said. "
    3: '³ So after Abram had been living in Canaan ten years, Sarai his wife took
      her Egyptian slave Hagar and gave her to her husband to be his wife. '
    4: "⁴ He slept with Hagar, and she conceived.\nWhen she knew she was pregnant,\
      \ she began to despise her mistress. "
    5: "⁵ Then Sarai said to Abram, “You are responsible for the wrong I am suffering.\
      \ I put my slave in your arms, and now that she knows she is pregnant, she despises\
      \ me. May the Lord judge between you and me.” \n"
    6: "⁶ “Your slave is in your hands,” Abram said. “Do with her whatever you think\
      \ best.” Then Sarai mistreated Hagar; so she fled from her. \n"
    7: '⁷ The angel of the Lord found Hagar near a spring in the desert; it was the
      spring that is beside the road to Shur. '
    8: "⁸ And he said, “Hagar, slave of Sarai, where have you come from, and where\
      \ are you going?”\n“I’m running away from my mistress Sarai,” she answered.\
      \ \n"
    9: '⁹ Then the angel of the Lord told her, “Go back to your mistress and submit
      to her.” '
    10: "¹⁰ The angel added, “I will increase your descendants so much that they will\
      \ be too numerous to count.” \n"
    11: "¹¹ The angel of the Lord also said to her:\n“You are now pregnant\n    and\
      \ you will give birth to a son.\nYou shall name him Ishmael,\n    for the Lord\
      \ has heard of your misery.\n"
    12: "¹² He will be a wild donkey of a man;\n    his hand will be against everyone\n\
      \    and everyone’s hand against him,\nand he will live in hostility\n    toward\
      \ all his brothers.” \n"
    13: '¹³ She gave this name to the Lord who spoke to her: “You are the God who
      sees me,” for she said, “I have now seen the One who sees me.” '
    14: "¹⁴ That is why the well was called Beer Lahai Roi; it is still there, between\
      \ Kadesh and Bered. \n"
    15: '¹⁵ So Hagar bore Abram a son, and Abram gave the name Ishmael to the son
      she had borne. '
    16: ¹⁶ Abram was eighty-six years old when Hagar bore him Ishmael.
  17:
    1: 'When Abram was ninety-nine years old, the Lord appeared to him and said, “I
      am God Almighty; walk before me faithfully and be blameless. '
    2: "² Then I will make my covenant between me and you and will greatly increase\
      \ your numbers.” \n"
    3: '³ Abram fell facedown, and God said to him, '
    4: '⁴ “As for me, this is my covenant with you: You will be the father of many
      nations. '
    5: '⁵ No longer will you be called Abram; your name will be Abraham, for I have
      made you a father of many nations. '
    6: '⁶ I will make you very fruitful; I will make nations of you, and kings will
      come from you. '
    7: '⁷ I will establish my covenant as an everlasting covenant between me and you
      and your descendants after you for the generations to come, to be your God and
      the God of your descendants after you. '
    8: "⁸ The whole land of Canaan, where you now reside as a foreigner, I will give\
      \ as an everlasting possession to you and your descendants after you; and I\
      \ will be their God.” \n"
    9: '⁹ Then God said to Abraham, “As for you, you must keep my covenant, you and
      your descendants after you for the generations to come. '
    10: '¹⁰ This is my covenant with you and your descendants after you, the covenant
      you are to keep: Every male among you shall be circumcised. '
    11: '¹¹ You are to undergo circumcision, and it will be the sign of the covenant
      between me and you. '
    12: '¹² For the generations to come every male among you who is eight days old
      must be circumcised, including those born in your household or bought with money
      from a foreigner—those who are not your offspring. '
    13: '¹³ Whether born in your household or bought with your money, they must be
      circumcised. My covenant in your flesh is to be an everlasting covenant. '
    14: "¹⁴ Any uncircumcised male, who has not been circumcised in the flesh, will\
      \ be cut off from his people; he has broken my covenant.” \n"
    15: '¹⁵ God also said to Abraham, “As for Sarai your wife, you are no longer to
      call her Sarai; her name will be Sarah. '
    16: "¹⁶ I will bless her and will surely give you a son by her. I will bless her\
      \ so that she will be the mother of nations; kings of peoples will come from\
      \ her.” \n"
    17: '¹⁷ Abraham fell facedown; he laughed and said to himself, “Will a son be
      born to a man a hundred years old? Will Sarah bear a child at the age of ninety?” '
    18: "¹⁸ And Abraham said to God, “If only Ishmael might live under your blessing!”\
      \ \n"
    19: '¹⁹ Then God said, “Yes, but your wife Sarah will bear you a son, and you
      will call him Isaac. I will establish my covenant with him as an everlasting
      covenant for his descendants after him. '
    20: '²⁰ And as for Ishmael, I have heard you: I will surely bless him; I will
      make him fruitful and will greatly increase his numbers. He will be the father
      of twelve rulers, and I will make him into a great nation. '
    21: '²¹ But my covenant I will establish with Isaac, whom Sarah will bear to you
      by this time next year.” '
    22: "²² When he had finished speaking with Abraham, God went up from him. \n"
    23: '²³ On that very day Abraham took his son Ishmael and all those born in his
      household or bought with his money, every male in his household, and circumcised
      them, as God told him. '
    24: '²⁴ Abraham was ninety-nine years old when he was circumcised, '
    25: '²⁵ and his son Ishmael was thirteen; '
    26: '²⁶ Abraham and his son Ishmael were both circumcised on that very day. '
    27: ²⁷ And every male in Abraham’s household, including those born in his household
      or bought from a foreigner, was circumcised with him.
  18:
    1: 'The Lord appeared to Abraham near the great trees of Mamre while he was sitting
      at the entrance to his tent in the heat of the day. '
    2: "² Abraham looked up and saw three men standing nearby. When he saw them, he\
      \ hurried from the entrance of his tent to meet them and bowed low to the ground.\
      \ \n"
    3: '³ He said, “If I have found favor in your eyes, my lord, do not pass your
      servant by. '
    4: '⁴ Let a little water be brought, and then you may all wash your feet and rest
      under this tree. '
    5: "⁵ Let me get you something to eat, so you can be refreshed and then go on\
      \ your way—now that you have come to your servant.”\n“Very well,” they answered,\
      \ “do as you say.” \n"
    6: "⁶ So Abraham hurried into the tent to Sarah. “Quick,” he said, “get three\
      \ seahs of the finest flour and knead it and bake some bread.” \n"
    7: '⁷ Then he ran to the herd and selected a choice, tender calf and gave it to
      a servant, who hurried to prepare it. '
    8: "⁸ He then brought some curds and milk and the calf that had been prepared,\
      \ and set these before them. While they ate, he stood near them under a tree.\
      \ \n"
    9: "⁹ “Where is your wife Sarah?” they asked him.\n“There, in the tent,” he said.\
      \ \n"
    10: "¹⁰ Then one of them said, “I will surely return to you about this time next\
      \ year, and Sarah your wife will have a son.”\nNow Sarah was listening at the\
      \ entrance to the tent, which was behind him. "
    11: '¹¹ Abraham and Sarah were already very old, and Sarah was past the age of
      childbearing. '
    12: "¹² So Sarah laughed to herself as she thought, “After I am worn out and my\
      \ lord is old, will I now have this pleasure?” \n"
    13: '¹³ Then the Lord said to Abraham, “Why did Sarah laugh and say, ‘Will I really
      have a child, now that I am old?’ '
    14: "¹⁴ Is anything too hard for the Lord? I will return to you at the appointed\
      \ time next year, and Sarah will have a son.” \n"
    15: "¹⁵ Sarah was afraid, so she lied and said, “I did not laugh.”\nBut he said,\
      \ “Yes, you did laugh.” \n"
    16: '¹⁶ When the men got up to leave, they looked down toward Sodom, and Abraham
      walked along with them to see them on their way. '
    17: '¹⁷ Then the Lord said, “Shall I hide from Abraham what I am about to do? '
    18: '¹⁸ Abraham will surely become a great and powerful nation, and all nations
      on earth will be blessed through him. '
    19: "¹⁹ For I have chosen him, so that he will direct his children and his household\
      \ after him to keep the way of the Lord by doing what is right and just, so\
      \ that the Lord will bring about for Abraham what he has promised him.” \n"
    20: '²⁰ Then the Lord said, “The outcry against Sodom and Gomorrah is so great
      and their sin so grievous '
    21: "²¹ that I will go down and see if what they have done is as bad as the outcry\
      \ that has reached me. If not, I will know.” \n"
    22: '²² The men turned away and went toward Sodom, but Abraham remained standing
      before the Lord. '
    23: '²³ Then Abraham approached him and said: “Will you sweep away the righteous
      with the wicked? '
    24: '²⁴ What if there are fifty righteous people in the city? Will you really
      sweep it away and not spare the place for the sake of the fifty righteous people
      in it? '
    25: "²⁵ Far be it from you to do such a thing—to kill the righteous with the wicked,\
      \ treating the righteous and the wicked alike. Far be it from you! Will not\
      \ the Judge of all the earth do right?” \n"
    26: "²⁶ The Lord said, “If I find fifty righteous people in the city of Sodom,\
      \ I will spare the whole place for their sake.” \n"
    27: '²⁷ Then Abraham spoke up again: “Now that I have been so bold as to speak
      to the Lord, though I am nothing but dust and ashes, '
    28: "²⁸ what if the number of the righteous is five less than fifty? Will you\
      \ destroy the whole city for lack of five people?”\n“If I find forty-five there,”\
      \ he said, “I will not destroy it.” \n"
    29: "²⁹ Once again he spoke to him, “What if only forty are found there?”\nHe\
      \ said, “For the sake of forty, I will not do it.” \n"
    30: "³⁰ Then he said, “May the Lord not be angry, but let me speak. What if only\
      \ thirty can be found there?”\nHe answered, “I will not do it if I find thirty\
      \ there.” \n"
    31: "³¹ Abraham said, “Now that I have been so bold as to speak to the Lord, what\
      \ if only twenty can be found there?”\nHe said, “For the sake of twenty, I will\
      \ not destroy it.” \n"
    32: "³² Then he said, “May the Lord not be angry, but let me speak just once more.\
      \ What if only ten can be found there?”\nHe answered, “For the sake of ten,\
      \ I will not destroy it.” \n"
    33: ³³ When the Lord had finished speaking with Abraham, he left, and Abraham
      returned home.
  19:
    1: 'The two angels arrived at Sodom in the evening, and Lot was sitting in the
      gateway of the city. When he saw them, he got up to meet them and bowed down
      with his face to the ground. '
    2: "² “My lords,” he said, “please turn aside to your servant’s house. You can\
      \ wash your feet and spend the night and then go on your way early in the morning.”\n\
      “No,” they answered, “we will spend the night in the square.” \n"
    3: '³ But he insisted so strongly that they did go with him and entered his house.
      He prepared a meal for them, baking bread without yeast, and they ate. '
    4: '⁴ Before they had gone to bed, all the men from every part of the city of
      Sodom—both young and old—surrounded the house. '
    5: "⁵ They called to Lot, “Where are the men who came to you tonight? Bring them\
      \ out to us so that we can have sex with them.” \n"
    6: '⁶ Lot went outside to meet them and shut the door behind him '
    7: '⁷ and said, “No, my friends. Don’t do this wicked thing. '
    8: "⁸ Look, I have two daughters who have never slept with a man. Let me bring\
      \ them out to you, and you can do what you like with them. But don’t do anything\
      \ to these men, for they have come under the protection of my roof.” \n"
    9: "⁹ “Get out of our way,” they replied. “This fellow came here as a foreigner,\
      \ and now he wants to play the judge! We’ll treat you worse than them.” They\
      \ kept bringing pressure on Lot and moved forward to break down the door. \n"
    10: '¹⁰ But the men inside reached out and pulled Lot back into the house and
      shut the door. '
    11: "¹¹ Then they struck the men who were at the door of the house, young and\
      \ old, with blindness so that they could not find the door. \n"
    12: '¹² The two men said to Lot, “Do you have anyone else here—sons-in-law, sons
      or daughters, or anyone else in the city who belongs to you? Get them out of
      here, '
    13: "¹³ because we are going to destroy this place. The outcry to the Lord against\
      \ its people is so great that he has sent us to destroy it.” \n"
    14: "¹⁴ So Lot went out and spoke to his sons-in-law, who were pledged to marry\
      \ his daughters. He said, “Hurry and get out of this place, because the Lord\
      \ is about to destroy the city!” But his sons-in-law thought he was joking.\
      \ \n"
    15: "¹⁵ With the coming of dawn, the angels urged Lot, saying, “Hurry! Take your\
      \ wife and your two daughters who are here, or you will be swept away when the\
      \ city is punished.” \n"
    16: '¹⁶ When he hesitated, the men grasped his hand and the hands of his wife
      and of his two daughters and led them safely out of the city, for the Lord was
      merciful to them. '
    17: "¹⁷ As soon as they had brought them out, one of them said, “Flee for your\
      \ lives! Don’t look back, and don’t stop anywhere in the plain! Flee to the\
      \ mountains or you will be swept away!” \n"
    18: '¹⁸ But Lot said to them, “No, my lords, please! '
    19: '¹⁹ Your servant has found favor in your eyes, and you have shown great kindness
      to me in sparing my life. But I can’t flee to the mountains; this disaster will
      overtake me, and I’ll die. '
    20: "²⁰ Look, here is a town near enough to run to, and it is small. Let me flee\
      \ to it—it is very small, isn’t it? Then my life will be spared.” \n"
    21: '²¹ He said to him, “Very well, I will grant this request too; I will not
      overthrow the town you speak of. '
    22: "²² But flee there quickly, because I cannot do anything until you reach it.”\
      \ (That is why the town was called Zoar.) \n"
    23: '²³ By the time Lot reached Zoar, the sun had risen over the land. '
    24: '²⁴ Then the Lord rained down burning sulfur on Sodom and Gomorrah—from the
      Lord out of the heavens. '
    25: '²⁵ Thus he overthrew those cities and the entire plain, destroying all those
      living in the cities—and also the vegetation in the land. '
    26: "²⁶ But Lot’s wife looked back, and she became a pillar of salt. \n"
    27: '²⁷ Early the next morning Abraham got up and returned to the place where
      he had stood before the Lord. '
    28: "²⁸ He looked down toward Sodom and Gomorrah, toward all the land of the plain,\
      \ and he saw dense smoke rising from the land, like smoke from a furnace. \n"
    29: "²⁹ So when God destroyed the cities of the plain, he remembered Abraham,\
      \ and he brought Lot out of the catastrophe that overthrew the cities where\
      \ Lot had lived. \n"
    30: '³⁰ Lot and his two daughters left Zoar and settled in the mountains, for
      he was afraid to stay in Zoar. He and his two daughters lived in a cave. '
    31: '³¹ One day the older daughter said to the younger, “Our father is old, and
      there is no man around here to give us children—as is the custom all over the
      earth. '
    32: "³² Let’s get our father to drink wine and then sleep with him and preserve\
      \ our family line through our father.” \n"
    33: "³³ That night they got their father to drink wine, and the older daughter\
      \ went in and slept with him. He was not aware of it when she lay down or when\
      \ she got up. \n"
    34: '³⁴ The next day the older daughter said to the younger, “Last night I slept
      with my father. Let’s get him to drink wine again tonight, and you go in and
      sleep with him so we can preserve our family line through our father.” '
    35: "³⁵ So they got their father to drink wine that night also, and the younger\
      \ daughter went in and slept with him. Again he was not aware of it when she\
      \ lay down or when she got up. \n"
    36: '³⁶ So both of Lot’s daughters became pregnant by their father. '
    37: '³⁷ The older daughter had a son, and she named him Moab; he is the father
      of the Moabites of today. '
    38: ³⁸ The younger daughter also had a son, and she named him Ben-Ammi; he is
      the father of the Ammonites of today.
  20:
    1: 'Now Abraham moved on from there into the region of the Negev and lived between
      Kadesh and Shur. For a while he stayed in Gerar, '
    2: "² and there Abraham said of his wife Sarah, “She is my sister.” Then Abimelek\
      \ king of Gerar sent for Sarah and took her. \n"
    3: "³ But God came to Abimelek in a dream one night and said to him, “You are\
      \ as good as dead because of the woman you have taken; she is a married woman.”\
      \ \n"
    4: '⁴ Now Abimelek had not gone near her, so he said, “Lord, will you destroy
      an innocent nation? '
    5: "⁵ Did he not say to me, ‘She is my sister,’ and didn’t she also say, ‘He is\
      \ my brother’? I have done this with a clear conscience and clean hands.” \n"
    6: '⁶ Then God said to him in the dream, “Yes, I know you did this with a clear
      conscience, and so I have kept you from sinning against me. That is why I did
      not let you touch her. '
    7: "⁷ Now return the man’s wife, for he is a prophet, and he will pray for you\
      \ and you will live. But if you do not return her, you may be sure that you\
      \ and all who belong to you will die.” \n"
    8: '⁸ Early the next morning Abimelek summoned all his officials, and when he
      told them all that had happened, they were very much afraid. '
    9: '⁹ Then Abimelek called Abraham in and said, “What have you done to us? How
      have I wronged you that you have brought such great guilt upon me and my kingdom?
      You have done things to me that should never be done.” '
    10: "¹⁰ And Abimelek asked Abraham, “What was your reason for doing this?” \n"
    11: '¹¹ Abraham replied, “I said to myself, ‘There is surely no fear of God in
      this place, and they will kill me because of my wife.’ '
    12: '¹² Besides, she really is my sister, the daughter of my father though not
      of my mother; and she became my wife. '
    13: "¹³ And when God had me wander from my father’s household, I said to her,\
      \ ‘This is how you can show your love to me: Everywhere we go, say of me, “He\
      \ is my brother.”’” \n"
    14: '¹⁴ Then Abimelek brought sheep and cattle and male and female slaves and
      gave them to Abraham, and he returned Sarah his wife to him. '
    15: "¹⁵ And Abimelek said, “My land is before you; live wherever you like.” \n"
    16: "¹⁶ To Sarah he said, “I am giving your brother a thousand shekels of silver.\
      \ This is to cover the offense against you before all who are with you; you\
      \ are completely vindicated.” \n"
    17: '¹⁷ Then Abraham prayed to God, and God healed Abimelek, his wife and his
      female slaves so they could have children again, '
    18: ¹⁸ for the Lord had kept all the women in Abimelek’s household from conceiving
      because of Abraham’s wife Sarah.
  21:
    1: 'Now the Lord was gracious to Sarah as he had said, and the Lord did for Sarah
      what he had promised. '
    2: '² Sarah became pregnant and bore a son to Abraham in his old age, at the very
      time God had promised him. '
    3: '³ Abraham gave the name Isaac to the son Sarah bore him. '
    4: '⁴ When his son Isaac was eight days old, Abraham circumcised him, as God commanded
      him. '
    5: "⁵ Abraham was a hundred years old when his son Isaac was born to him. \n"
    6: '⁶ Sarah said, “God has brought me laughter, and everyone who hears about this
      will laugh with me.” '
    7: "⁷ And she added, “Who would have said to Abraham that Sarah would nurse children?\
      \ Yet I have borne him a son in his old age.” \n"
    8: '⁸ The child grew and was weaned, and on the day Isaac was weaned Abraham held
      a great feast. '
    9: '⁹ But Sarah saw that the son whom Hagar the Egyptian had borne to Abraham
      was mocking, '
    10: "¹⁰ and she said to Abraham, “Get rid of that slave woman and her son, for\
      \ that woman’s son will never share in the inheritance with my son Isaac.” \n"
    11: '¹¹ The matter distressed Abraham greatly because it concerned his son. '
    12: '¹² But God said to him, “Do not be so distressed about the boy and your slave
      woman. Listen to whatever Sarah tells you, because it is through Isaac that
      your offspring will be reckoned. '
    13: "¹³ I will make the son of the slave into a nation also, because he is your\
      \ offspring.” \n"
    14: "¹⁴ Early the next morning Abraham took some food and a skin of water and\
      \ gave them to Hagar. He set them on her shoulders and then sent her off with\
      \ the boy. She went on her way and wandered in the Desert of Beersheba. \n"
    15: '¹⁵ When the water in the skin was gone, she put the boy under one of the
      bushes. '
    16: "¹⁶ Then she went off and sat down about a bowshot away, for she thought,\
      \ “I cannot watch the boy die.” And as she sat there, she began to sob. \n"
    17: '¹⁷ God heard the boy crying, and the angel of God called to Hagar from heaven
      and said to her, “What is the matter, Hagar? Do not be afraid; God has heard
      the boy crying as he lies there. '
    18: "¹⁸ Lift the boy up and take him by the hand, for I will make him into a great\
      \ nation.” \n"
    19: "¹⁹ Then God opened her eyes and she saw a well of water. So she went and\
      \ filled the skin with water and gave the boy a drink. \n"
    20: '²⁰ God was with the boy as he grew up. He lived in the desert and became
      an archer. '
    21: "²¹ While he was living in the Desert of Paran, his mother got a wife for\
      \ him from Egypt. \n"
    22: '²² At that time Abimelek and Phicol the commander of his forces said to Abraham,
      “God is with you in everything you do. '
    23: "²³ Now swear to me here before God that you will not deal falsely with me\
      \ or my children or my descendants. Show to me and the country where you now\
      \ reside as a foreigner the same kindness I have shown to you.” \n"
    24: "²⁴ Abraham said, “I swear it.” \n"
    25: '²⁵ Then Abraham complained to Abimelek about a well of water that Abimelek’s
      servants had seized. '
    26: "²⁶ But Abimelek said, “I don’t know who has done this. You did not tell me,\
      \ and I heard about it only today.” \n"
    27: '²⁷ So Abraham brought sheep and cattle and gave them to Abimelek, and the
      two men made a treaty. '
    28: '²⁸ Abraham set apart seven ewe lambs from the flock, '
    29: "²⁹ and Abimelek asked Abraham, “What is the meaning of these seven ewe lambs\
      \ you have set apart by themselves?” \n"
    30: "³⁰ He replied, “Accept these seven lambs from my hand as a witness that I\
      \ dug this well.” \n"
    31: "³¹ So that place was called Beersheba, because the two men swore an oath\
      \ there. \n"
    32: '³² After the treaty had been made at Beersheba, Abimelek and Phicol the commander
      of his forces returned to the land of the Philistines. '
    33: '³³ Abraham planted a tamarisk tree in Beersheba, and there he called on the
      name of the Lord, the Eternal God. '
    34: ³⁴ And Abraham stayed in the land of the Philistines for a long time.
  22:
    1: "Some time later God tested Abraham. He said to him, “Abraham!”\n“Here I am,”\
      \ he replied. \n"
    2: "² Then God said, “Take your son, your only son, whom you love—Isaac—and go\
      \ to the region of Moriah. Sacrifice him there as a burnt offering on a mountain\
      \ I will show you.” \n"
    3: '³ Early the next morning Abraham got up and loaded his donkey. He took with
      him two of his servants and his son Isaac. When he had cut enough wood for the
      burnt offering, he set out for the place God had told him about. '
    4: '⁴ On the third day Abraham looked up and saw the place in the distance. '
    5: "⁵ He said to his servants, “Stay here with the donkey while I and the boy\
      \ go over there. We will worship and then we will come back to you.” \n"
    6: '⁶ Abraham took the wood for the burnt offering and placed it on his son Isaac,
      and he himself carried the fire and the knife. As the two of them went on together, '
    7: "⁷ Isaac spoke up and said to his father Abraham, “Father?”\n“Yes, my son?”\
      \ Abraham replied.\n“The fire and wood are here,” Isaac said, “but where is\
      \ the lamb for the burnt offering?” \n"
    8: "⁸ Abraham answered, “God himself will provide the lamb for the burnt offering,\
      \ my son.” And the two of them went on together. \n"
    9: '⁹ When they reached the place God had told him about, Abraham built an altar
      there and arranged the wood on it. He bound his son Isaac and laid him on the
      altar, on top of the wood. '
    10: '¹⁰ Then he reached out his hand and took the knife to slay his son. '
    11: "¹¹ But the angel of the Lord called out to him from heaven, “Abraham! Abraham!”\n\
      “Here I am,” he replied. \n"
    12: "¹² “Do not lay a hand on the boy,” he said. “Do not do anything to him. Now\
      \ I know that you fear God, because you have not withheld from me your son,\
      \ your only son.” \n"
    13: '¹³ Abraham looked up and there in a thicket he saw a ram caught by its horns.
      He went over and took the ram and sacrificed it as a burnt offering instead
      of his son. '
    14: "¹⁴ So Abraham called that place The Lord Will Provide. And to this day it\
      \ is said, “On the mountain of the Lord it will be provided.” \n"
    15: '¹⁵ The angel of the Lord called to Abraham from heaven a second time '
    16: '¹⁶ and said, “I swear by myself, declares the Lord, that because you have
      done this and have not withheld your son, your only son, '
    17: '¹⁷ I will surely bless you and make your descendants as numerous as the stars
      in the sky and as the sand on the seashore. Your descendants will take possession
      of the cities of their enemies, '
    18: "¹⁸ and through your offspring all nations on earth will be blessed, because\
      \ you have obeyed me.” \n"
    19: "¹⁹ Then Abraham returned to his servants, and they set off together for Beersheba.\
      \ And Abraham stayed in Beersheba. \n"
    20: '²⁰ Some time later Abraham was told, “Milkah is also a mother; she has borne
      sons to your brother Nahor: '
    21: '²¹ Uz the firstborn, Buz his brother, Kemuel (the father of Aram), '
    22: '²² Kesed, Hazo, Pildash, Jidlaph and Bethuel.” '
    23: '²³ Bethuel became the father of Rebekah. Milkah bore these eight sons to
      Abraham’s brother Nahor. '
    24: '²⁴ His concubine, whose name was Reumah, also had sons: Tebah, Gaham, Tahash
      and Maakah.'
  23:
    1: 'Sarah lived to be a hundred and twenty-seven years old. '
    2: "² She died at Kiriath Arba (that is, Hebron) in the land of Canaan, and Abraham\
      \ went to mourn for Sarah and to weep over her. \n"
