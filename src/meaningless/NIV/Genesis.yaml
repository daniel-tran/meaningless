  1:
    1: 'In the beginning God created the heavens and the earth. '
    2: "² Now the earth was formless and empty, darkness was over the surface of the\
      \ deep, and the Spirit of God was hovering over the waters. \n"
    3: '³ And God said, “Let there be light,” and there was light. '
    4: '⁴ God saw that the light was good, and he separated the light from the darkness. '
    5: "⁵ God called the light “day,” and the darkness he called “night.” And there\
      \ was evening, and there was morning—the first day. \n"
    6: '⁶ And God said, “Let there be a vault between the waters to separate water
      from water.” '
    7: '⁷ So God made the vault and separated the water under the vault from the water
      above it. And it was so. '
    8: "⁸ God called the vault “sky.” And there was evening, and there was morning—the\
      \ second day. \n"
    9: '⁹ And God said, “Let the water under the sky be gathered to one place, and
      let dry ground appear.” And it was so. '
    10: "¹⁰ God called the dry ground “land,” and the gathered waters he called “seas.”\
      \ And God saw that it was good. \n"
    11: '¹¹ Then God said, “Let the land produce vegetation: seed-bearing plants and
      trees on the land that bear fruit with seed in it, according to their various
      kinds.” And it was so. '
    12: '¹² The land produced vegetation: plants bearing seed according to their kinds
      and trees bearing fruit with seed in it according to their kinds. And God saw
      that it was good. '
    13: "¹³ And there was evening, and there was morning—the third day. \n"
    14: '¹⁴ And God said, “Let there be lights in the vault of the sky to separate
      the day from the night, and let them serve as signs to mark sacred times, and
      days and years, '
    15: '¹⁵ and let them be lights in the vault of the sky to give light on the earth.”
      And it was so. '
    16: '¹⁶ God made two great lights—the greater light to govern the day and the
      lesser light to govern the night. He also made the stars. '
    17: '¹⁷ God set them in the vault of the sky to give light on the earth, '
    18: '¹⁸ to govern the day and the night, and to separate light from darkness.
      And God saw that it was good. '
    19: "¹⁹ And there was evening, and there was morning—the fourth day. \n"
    20: '²⁰ And God said, “Let the water teem with living creatures, and let birds
      fly above the earth across the vault of the sky.” '
    21: '²¹ So God created the great creatures of the sea and every living thing with
      which the water teems and that moves about in it, according to their kinds,
      and every winged bird according to its kind. And God saw that it was good. '
    22: '²² God blessed them and said, “Be fruitful and increase in number and fill
      the water in the seas, and let the birds increase on the earth.” '
    23: "²³ And there was evening, and there was morning—the fifth day. \n"
    24: '²⁴ And God said, “Let the land produce living creatures according to their
      kinds: the livestock, the creatures that move along the ground, and the wild
      animals, each according to its kind.” And it was so. '
    25: "²⁵ God made the wild animals according to their kinds, the livestock according\
      \ to their kinds, and all the creatures that move along the ground according\
      \ to their kinds. And God saw that it was good. \n"
    26: "²⁶ Then God said, “Let us make mankind in our image, in our likeness, so\
      \ that they may rule over the fish in the sea and the birds in the sky, over\
      \ the livestock and all the wild animals, and over all the creatures that move\
      \ along the ground.” \n"
    27: "²⁷ So God created mankind in his own image,\n    in the image of God he created\
      \ them;\n    male and female he created them. \n"
    28: "²⁸ God blessed them and said to them, “Be fruitful and increase in number;\
      \ fill the earth and subdue it. Rule over the fish in the sea and the birds\
      \ in the sky and over every living creature that moves on the ground.” \n"
    29: '²⁹ Then God said, “I give you every seed-bearing plant on the face of the
      whole earth and every tree that has fruit with seed in it. They will be yours
      for food. '
    30: "³⁰ And to all the beasts of the earth and all the birds in the sky and all\
      \ the creatures that move along the ground—everything that has the breath of\
      \ life in it—I give every green plant for food.” And it was so. \n"
    31: ³¹ God saw all that he had made, and it was very good. And there was evening,
      and there was morning—the sixth day.
  2:
    1: "Thus the heavens and the earth were completed in all their vast array. \n"
    2: '² By the seventh day God had finished the work he had been doing; so on the
      seventh day he rested from all his work. '
    3: "³ Then God blessed the seventh day and made it holy, because on it he rested\
      \ from all the work of creating that he had done. \n"
    4: "⁴ This is the account of the heavens and the earth when they were created,\
      \ when the Lord God made the earth and the heavens. \n"
    5: '⁵ Now no shrub had yet appeared on the earth and no plant had yet sprung up,
      for the Lord God had not sent rain on the earth and there was no one to work
      the ground, '
    6: '⁶ but streams came up from the earth and watered the whole surface of the
      ground. '
    7: "⁷ Then the Lord God formed a man from the dust of the ground and breathed\
      \ into his nostrils the breath of life, and the man became a living being. \n"
    8: '⁸ Now the Lord God had planted a garden in the east, in Eden; and there he
      put the man he had formed. '
    9: "⁹ The Lord God made all kinds of trees grow out of the ground—trees that were\
      \ pleasing to the eye and good for food. In the middle of the garden were the\
      \ tree of life and the tree of the knowledge of good and evil. \n"
    10: '¹⁰ A river watering the garden flowed from Eden; from there it was separated
      into four headwaters. '
    11: '¹¹ The name of the first is the Pishon; it winds through the entire land
      of Havilah, where there is gold. '
    12: '¹² (The gold of that land is good; aromatic resin and onyx are also there.) '
    13: '¹³ The name of the second river is the Gihon; it winds through the entire
      land of Cush. '
    14: "¹⁴ The name of the third river is the Tigris; it runs along the east side\
      \ of Ashur. And the fourth river is the Euphrates. \n"
    15: '¹⁵ The Lord God took the man and put him in the Garden of Eden to work it
      and take care of it. '
    16: '¹⁶ And the Lord God commanded the man, “You are free to eat from any tree
      in the garden; '
    17: "¹⁷ but you must not eat from the tree of the knowledge of good and evil,\
      \ for when you eat from it you will certainly die.” \n"
    18: "¹⁸ The Lord God said, “It is not good for the man to be alone. I will make\
      \ a helper suitable for him.” \n"
    19: '¹⁹ Now the Lord God had formed out of the ground all the wild animals and
      all the birds in the sky. He brought them to the man to see what he would name
      them; and whatever the man called each living creature, that was its name. '
    20: "²⁰ So the man gave names to all the livestock, the birds in the sky and all\
      \ the wild animals.\nBut for Adam no suitable helper was found. "
    21: '²¹ So the Lord God caused the man to fall into a deep sleep; and while he
      was sleeping, he took one of the man’s ribs and then closed up the place with
      flesh. '
    22: "²² Then the Lord God made a woman from the rib he had taken out of the man,\
      \ and he brought her to the man. \n"
    23: "²³ The man said,\n“This is now bone of my bones\n    and flesh of my flesh;\n\
      she shall be called ‘woman,’\n    for she was taken out of man.” \n"
    24: "²⁴ That is why a man leaves his father and mother and is united to his wife,\
      \ and they become one flesh. \n"
    25: ²⁵ Adam and his wife were both naked, and they felt no shame.
  3:
    1: "Now the serpent was more crafty than any of the wild animals the Lord God\
      \ had made. He said to the woman, “Did God really say, ‘You must not eat from\
      \ any tree in the garden’?” \n"
    2: '² The woman said to the serpent, “We may eat fruit from the trees in the garden, '
    3: "³ but God did say, ‘You must not eat fruit from the tree that is in the middle\
      \ of the garden, and you must not touch it, or you will die.’” \n"
    4: '⁴ “You will not certainly die,” the serpent said to the woman. '
    5: "⁵ “For God knows that when you eat from it your eyes will be opened, and you\
      \ will be like God, knowing good and evil.” \n"
    6: '⁶ When the woman saw that the fruit of the tree was good for food and pleasing
      to the eye, and also desirable for gaining wisdom, she took some and ate it.
      She also gave some to her husband, who was with her, and he ate it. '
    7: "⁷ Then the eyes of both of them were opened, and they realized they were naked;\
      \ so they sewed fig leaves together and made coverings for themselves. \n"
    8: '⁸ Then the man and his wife heard the sound of the Lord God as he was walking
      in the garden in the cool of the day, and they hid from the Lord God among the
      trees of the garden. '
    9: "⁹ But the Lord God called to the man, “Where are you?” \n"
    10: "¹⁰ He answered, “I heard you in the garden, and I was afraid because I was\
      \ naked; so I hid.” \n"
    11: "¹¹ And he said, “Who told you that you were naked? Have you eaten from the\
      \ tree that I commanded you not to eat from?” \n"
    12: "¹² The man said, “The woman you put here with me—she gave me some fruit from\
      \ the tree, and I ate it.” \n"
    13: "¹³ Then the Lord God said to the woman, “What is this you have done?”\nThe\
      \ woman said, “The serpent deceived me, and I ate.” \n"
    14: "¹⁴ So the Lord God said to the serpent, “Because you have done this,\n“Cursed\
      \ are you above all livestock\n    and all wild animals!\nYou will crawl on\
      \ your belly\n    and you will eat dust\n    all the days of your life.\n"
    15: "¹⁵ And I will put enmity\n    between you and the woman,\n    and between\
      \ your offspring and hers;\nhe will crush your head,\n    and you will strike\
      \ his heel.” \n"
    16: "¹⁶ To the woman he said,\n“I will make your pains in childbearing very severe;\n\
      \    with painful labor you will give birth to children.\nYour desire will be\
      \ for your husband,\n    and he will rule over you.” \n"
    17: "¹⁷ To Adam he said, “Because you listened to your wife and ate fruit from\
      \ the tree about which I commanded you, ‘You must not eat from it,’\n“Cursed\
      \ is the ground because of you;\n    through painful toil you will eat food\
      \ from it\n    all the days of your life.\n"
    18: "¹⁸ It will produce thorns and thistles for you,\n    and you will eat the\
      \ plants of the field.\n"
    19: "¹⁹ By the sweat of your brow\n    you will eat your food\nuntil you return\
      \ to the ground,\n    since from it you were taken;\nfor dust you are\n    and\
      \ to dust you will return.” \n"
    20: "²⁰ Adam named his wife Eve, because she would become the mother of all the\
      \ living. \n"
    21: '²¹ The Lord God made garments of skin for Adam and his wife and clothed them. '
    22: '²² And the Lord God said, “The man has now become like one of us, knowing
      good and evil. He must not be allowed to reach out his hand and take also from
      the tree of life and eat, and live forever.” '
    23: '²³ So the Lord God banished him from the Garden of Eden to work the ground
      from which he had been taken. '
    24: ²⁴ After he drove the man out, he placed on the east side of the Garden of
      Eden cherubim and a flaming sword flashing back and forth to guard the way to
      the tree of life.
  4:
    1: 'Adam made love to his wife Eve, and she became pregnant and gave birth to
      Cain. She said, “With the help of the Lord I have brought forth a man.” '
    2: "² Later she gave birth to his brother Abel.\nNow Abel kept flocks, and Cain\
      \ worked the soil. "
    3: '³ In the course of time Cain brought some of the fruits of the soil as an
      offering to the Lord. '
    4: '⁴ And Abel also brought an offering—fat portions from some of the firstborn
      of his flock. The Lord looked with favor on Abel and his offering, '
    5: "⁵ but on Cain and his offering he did not look with favor. So Cain was very\
      \ angry, and his face was downcast. \n"
    6: '⁶ Then the Lord said to Cain, “Why are you angry? Why is your face downcast? '
    7: "⁷ If you do what is right, will you not be accepted? But if you do not do\
      \ what is right, sin is crouching at your door; it desires to have you, but\
      \ you must rule over it.” \n"
    8: "⁸ Now Cain said to his brother Abel, “Let’s go out to the field.” While they\
      \ were in the field, Cain attacked his brother Abel and killed him. \n"
    9: "⁹ Then the Lord said to Cain, “Where is your brother Abel?”\n“I don’t know,”\
      \ he replied. “Am I my brother’s keeper?” \n"
    10: '¹⁰ The Lord said, “What have you done? Listen! Your brother’s blood cries
      out to me from the ground. '
    11: '¹¹ Now you are under a curse and driven from the ground, which opened its
      mouth to receive your brother’s blood from your hand. '
    12: "¹² When you work the ground, it will no longer yield its crops for you. You\
      \ will be a restless wanderer on the earth.” \n"
    13: '¹³ Cain said to the Lord, “My punishment is more than I can bear. '
    14: "¹⁴ Today you are driving me from the land, and I will be hidden from your\
      \ presence; I will be a restless wanderer on the earth, and whoever finds me\
      \ will kill me.” \n"
    15: '¹⁵ But the Lord said to him, “Not so; anyone who kills Cain will suffer vengeance
      seven times over.” Then the Lord put a mark on Cain so that no one who found
      him would kill him. '
    16: "¹⁶ So Cain went out from the Lord’s presence and lived in the land of Nod,\
      \ east of Eden. \n"
    17: '¹⁷ Cain made love to his wife, and she became pregnant and gave birth to
      Enoch. Cain was then building a city, and he named it after his son Enoch. '
    18: "¹⁸ To Enoch was born Irad, and Irad was the father of Mehujael, and Mehujael\
      \ was the father of Methushael, and Methushael was the father of Lamech. \n"
    19: '¹⁹ Lamech married two women, one named Adah and the other Zillah. '
    20: '²⁰ Adah gave birth to Jabal; he was the father of those who live in tents
      and raise livestock. '
    21: '²¹ His brother’s name was Jubal; he was the father of all who play stringed
      instruments and pipes. '
    22: "²² Zillah also had a son, Tubal-Cain, who forged all kinds of tools out of\
      \ bronze and iron. Tubal-Cain’s sister was Naamah. \n"
    23: "²³ Lamech said to his wives,\n“Adah and Zillah, listen to me;\n    wives\
      \ of Lamech, hear my words.\nI have killed a man for wounding me,\n    a young\
      \ man for injuring me.\n"
    24: "²⁴ If Cain is avenged seven times,\n    then Lamech seventy-seven times.”\
      \ \n"
    25: '²⁵ Adam made love to his wife again, and she gave birth to a son and named
      him Seth, saying, “God has granted me another child in place of Abel, since
      Cain killed him.” '
    26: "²⁶ Seth also had a son, and he named him Enosh.\nAt that time people began\
      \ to call on the name of the Lord."
  5:
    1: "This is the written account of Adam’s family line.\nWhen God created mankind,\
      \ he made them in the likeness of God. "
    2: "² He created them male and female and blessed them. And he named them “Mankind”\
      \ when they were created. \n"
    3: '³ When Adam had lived 130 years, he had a son in his own likeness, in his
      own image; and he named him Seth. '
    4: '⁴ After Seth was born, Adam lived 800 years and had other sons and daughters. '
    5: "⁵ Altogether, Adam lived a total of 930 years, and then he died. \n"
    6: '⁶ When Seth had lived 105 years, he became the father of Enosh. '
    7: '⁷ After he became the father of Enosh, Seth lived 807 years and had other
      sons and daughters. '
    8: "⁸ Altogether, Seth lived a total of 912 years, and then he died. \n"
    9: '⁹ When Enosh had lived 90 years, he became the father of Kenan. '
    10: '¹⁰ After he became the father of Kenan, Enosh lived 815 years and had other
      sons and daughters. '
    11: "¹¹ Altogether, Enosh lived a total of 905 years, and then he died. \n"
    12: '¹² When Kenan had lived 70 years, he became the father of Mahalalel. '
    13: '¹³ After he became the father of Mahalalel, Kenan lived 840 years and had
      other sons and daughters. '
    14: "¹⁴ Altogether, Kenan lived a total of 910 years, and then he died. \n"
    15: '¹⁵ When Mahalalel had lived 65 years, he became the father of Jared. '
    16: '¹⁶ After he became the father of Jared, Mahalalel lived 830 years and had
      other sons and daughters. '
    17: "¹⁷ Altogether, Mahalalel lived a total of 895 years, and then he died. \n"
    18: '¹⁸ When Jared had lived 162 years, he became the father of Enoch. '
    19: '¹⁹ After he became the father of Enoch, Jared lived 800 years and had other
      sons and daughters. '
    20: "²⁰ Altogether, Jared lived a total of 962 years, and then he died. \n"
    21: '²¹ When Enoch had lived 65 years, he became the father of Methuselah. '
    22: '²² After he became the father of Methuselah, Enoch walked faithfully with
      God 300 years and had other sons and daughters. '
    23: '²³ Altogether, Enoch lived a total of 365 years. '
    24: "²⁴ Enoch walked faithfully with God; then he was no more, because God took\
      \ him away. \n"
    25: '²⁵ When Methuselah had lived 187 years, he became the father of Lamech. '
    26: '²⁶ After he became the father of Lamech, Methuselah lived 782 years and had
      other sons and daughters. '
    27: "²⁷ Altogether, Methuselah lived a total of 969 years, and then he died. \n"
    28: '²⁸ When Lamech had lived 182 years, he had a son. '
    29: '²⁹ He named him Noah and said, “He will comfort us in the labor and painful
      toil of our hands caused by the ground the Lord has cursed.” '
    30: '³⁰ After Noah was born, Lamech lived 595 years and had other sons and daughters. '
    31: "³¹ Altogether, Lamech lived a total of 777 years, and then he died. \n"
    32: ³² After Noah was 500 years old, he became the father of Shem, Ham and Japheth.
  6:
    1: 'When human beings began to increase in number on the earth and daughters were
      born to them, '
    2: '² the sons of God saw that the daughters of humans were beautiful, and they
      married any of them they chose. '
    3: "³ Then the Lord said, “My Spirit will not contend with humans forever, for\
      \ they are mortal; their days will be a hundred and twenty years.” \n"
    4: "⁴ The Nephilim were on the earth in those days—and also afterward—when the\
      \ sons of God went to the daughters of humans and had children by them. They\
      \ were the heroes of old, men of renown. \n"
    5: '⁵ The Lord saw how great the wickedness of the human race had become on the
      earth, and that every inclination of the thoughts of the human heart was only
      evil all the time. '
    6: '⁶ The Lord regretted that he had made human beings on the earth, and his heart
      was deeply troubled. '
    7: '⁷ So the Lord said, “I will wipe from the face of the earth the human race
      I have created—and with them the animals, the birds and the creatures that move
      along the ground—for I regret that I have made them.” '
    8: "⁸ But Noah found favor in the eyes of the Lord. \n"
    9: "⁹ This is the account of Noah and his family.\nNoah was a righteous man, blameless\
      \ among the people of his time, and he walked faithfully with God. "
    10: "¹⁰ Noah had three sons: Shem, Ham and Japheth. \n"
    11: '¹¹ Now the earth was corrupt in God’s sight and was full of violence. '
    12: '¹² God saw how corrupt the earth had become, for all the people on earth
      had corrupted their ways. '
    13: '¹³ So God said to Noah, “I am going to put an end to all people, for the
      earth is filled with violence because of them. I am surely going to destroy
      both them and the earth. '
    14: '¹⁴ So make yourself an ark of cypress wood; make rooms in it and coat it
      with pitch inside and out. '
    15: '¹⁵ This is how you are to build it: The ark is to be three hundred cubits
      long, fifty cubits wide and thirty cubits high. '
    16: '¹⁶ Make a roof for it, leaving below the roof an opening one cubit high all
      around. Put a door in the side of the ark and make lower, middle and upper decks. '
    17: '¹⁷ I am going to bring floodwaters on the earth to destroy all life under
      the heavens, every creature that has the breath of life in it. Everything on
      earth will perish. '
    18: '¹⁸ But I will establish my covenant with you, and you will enter the ark—you
      and your sons and your wife and your sons’ wives with you. '
    19: '¹⁹ You are to bring into the ark two of all living creatures, male and female,
      to keep them alive with you. '
    20: '²⁰ Two of every kind of bird, of every kind of animal and of every kind of
      creature that moves along the ground will come to you to be kept alive. '
    21: "²¹ You are to take every kind of food that is to be eaten and store it away\
      \ as food for you and for them.” \n"
    22: ²² Noah did everything just as God commanded him.
  7:
    1: 'The Lord then said to Noah, “Go into the ark, you and your whole family, because
      I have found you righteous in this generation. '
    2: '² Take with you seven pairs of every kind of clean animal, a male and its
      mate, and one pair of every kind of unclean animal, a male and its mate, '
    3: '³ and also seven pairs of every kind of bird, male and female, to keep their
      various kinds alive throughout the earth. '
    4: "⁴ Seven days from now I will send rain on the earth for forty days and forty\
      \ nights, and I will wipe from the face of the earth every living creature I\
      \ have made.” \n"
    5: "⁵ And Noah did all that the Lord commanded him. \n"
    6: '⁶ Noah was six hundred years old when the floodwaters came on the earth. '
    7: '⁷ And Noah and his sons and his wife and his sons’ wives entered the ark to
      escape the waters of the flood. '
    8: '⁸ Pairs of clean and unclean animals, of birds and of all creatures that move
      along the ground, '
    9: '⁹ male and female, came to Noah and entered the ark, as God had commanded
      Noah. '
    10: "¹⁰ And after the seven days the floodwaters came on the earth. \n"
    11: '¹¹ In the six hundredth year of Noah’s life, on the seventeenth day of the
      second month—on that day all the springs of the great deep burst forth, and
      the floodgates of the heavens were opened. '
    12: "¹² And rain fell on the earth forty days and forty nights. \n"
    13: '¹³ On that very day Noah and his sons, Shem, Ham and Japheth, together with
      his wife and the wives of his three sons, entered the ark. '
    14: '¹⁴ They had with them every wild animal according to its kind, all livestock
      according to their kinds, every creature that moves along the ground according
      to its kind and every bird according to its kind, everything with wings. '
    15: '¹⁵ Pairs of all creatures that have the breath of life in them came to Noah
      and entered the ark. '
    16: "¹⁶ The animals going in were male and female of every living thing, as God\
      \ had commanded Noah. Then the Lord shut him in. \n"
    17: '¹⁷ For forty days the flood kept coming on the earth, and as the waters increased
      they lifted the ark high above the earth. '
    18: '¹⁸ The waters rose and increased greatly on the earth, and the ark floated
      on the surface of the water. '
    19: '¹⁹ They rose greatly on the earth, and all the high mountains under the entire
      heavens were covered. '
    20: '²⁰ The waters rose and covered the mountains to a depth of more than fifteen
      cubits.  '
    21: '²¹ Every living thing that moved on land perished—birds, livestock, wild
      animals, all the creatures that swarm over the earth, and all mankind. '
    22: '²² Everything on dry land that had the breath of life in its nostrils died. '
    23: "²³ Every living thing on the face of the earth was wiped out; people and\
      \ animals and the creatures that move along the ground and the birds were wiped\
      \ from the earth. Only Noah was left, and those with him in the ark. \n"
    24: ²⁴ The waters flooded the earth for a hundred and fifty days.
  8:
    1: 'But God remembered Noah and all the wild animals and the livestock that were
      with him in the ark, and he sent a wind over the earth, and the waters receded. '
    2: '² Now the springs of the deep and the floodgates of the heavens had been closed,
      and the rain had stopped falling from the sky. '
    3: '³ The water receded steadily from the earth. At the end of the hundred and
      fifty days the water had gone down, '
    4: '⁴ and on the seventeenth day of the seventh month the ark came to rest on
      the mountains of Ararat. '
    5: "⁵ The waters continued to recede until the tenth month, and on the first day\
      \ of the tenth month the tops of the mountains became visible. \n"
    6: '⁶ After forty days Noah opened a window he had made in the ark '
    7: '⁷ and sent out a raven, and it kept flying back and forth until the water
      had dried up from the earth. '
    8: '⁸ Then he sent out a dove to see if the water had receded from the surface
      of the ground. '
    9: '⁹ But the dove could find nowhere to perch because there was water over all
      the surface of the earth; so it returned to Noah in the ark. He reached out
      his hand and took the dove and brought it back to himself in the ark. '
    10: '¹⁰ He waited seven more days and again sent out the dove from the ark. '
    11: '¹¹ When the dove returned to him in the evening, there in its beak was a
      freshly plucked olive leaf! Then Noah knew that the water had receded from the
      earth. '
    12: "¹² He waited seven more days and sent the dove out again, but this time it\
      \ did not return to him. \n"
    13: '¹³ By the first day of the first month of Noah’s six hundred and first year,
      the water had dried up from the earth. Noah then removed the covering from the
      ark and saw that the surface of the ground was dry. '
