    19: "¹⁹ This is the account of the family line of Abraham’s son Isaac.\nAbraham\
      \ became the father of Isaac, "
    20: "²⁰ and Isaac was forty years old when he married Rebekah daughter of Bethuel\
      \ the Aramean from Paddan Aram and sister of Laban the Aramean. \n"
    21: '²¹ Isaac prayed to the Lord on behalf of his wife, because she was childless.
      The Lord answered his prayer, and his wife Rebekah became pregnant. '
    22: "²² The babies jostled each other within her, and she said, “Why is this happening\
