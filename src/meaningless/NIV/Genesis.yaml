  9:
    1: 'Then God blessed Noah and his sons, saying to them, “Be fruitful and increase
      in number and fill the earth. '
    2: '² The fear and dread of you will fall on all the beasts of the earth, and
      on all the birds in the sky, on every creature that moves along the ground,
      and on all the fish in the sea; they are given into your hands. '
    3: "³ Everything that lives and moves about will be food for you. Just as I gave\
      \ you the green plants, I now give you everything. \n"
    4: '⁴ “But you must not eat meat that has its lifeblood still in it. '
    5: "⁵ And for your lifeblood I will surely demand an accounting. I will demand\
      \ an accounting from every animal. And from each human being, too, I will demand\
      \ an accounting for the life of another human being. \n"
    6: "⁶ “Whoever sheds human blood,\n    by humans shall their blood be shed;\n\
      for in the image of God\n    has God made mankind. \n"
    7: "⁷ As for you, be fruitful and increase in number; multiply on the earth and\
      \ increase upon it.” \n"
    8: '⁸ Then God said to Noah and to his sons with him: '
    9: '⁹ “I now establish my covenant with you and with your descendants after you '
    10: '¹⁰ and with every living creature that was with you—the birds, the livestock
      and all the wild animals, all those that came out of the ark with you—every
      living creature on earth. '
    11: "¹¹ I establish my covenant with you: Never again will all life be destroyed\
      \ by the waters of a flood; never again will there be a flood to destroy the\
      \ earth.” \n"
    12: '¹² And God said, “This is the sign of the covenant I am making between me
      and you and every living creature with you, a covenant for all generations to
      come: '
    13: '¹³ I have set my rainbow in the clouds, and it will be the sign of the covenant
      between me and the earth. '
    14: '¹⁴ Whenever I bring clouds over the earth and the rainbow appears in the
      clouds, '
    15: '¹⁵ I will remember my covenant between me and you and all living creatures
      of every kind. Never again will the waters become a flood to destroy all life. '
    16: "¹⁶ Whenever the rainbow appears in the clouds, I will see it and remember\
      \ the everlasting covenant between God and all living creatures of every kind\
      \ on the earth.” \n"
    17: "¹⁷ So God said to Noah, “This is the sign of the covenant I have established\
      \ between me and all life on the earth.” \n"
    18: '¹⁸ The sons of Noah who came out of the ark were Shem, Ham and Japheth. (Ham
