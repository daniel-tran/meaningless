    4: "⁴ Jacob asked the shepherds, “My brothers, where are you from?”\n“We’re from\
      \ Harran,” they replied. \n"
    5: "⁵ He said to them, “Do you know Laban, Nahor’s grandson?”\n“Yes, we know him,”\
      \ they answered. \n"
    6: "⁶ Then Jacob asked them, “Is he well?”\n“Yes, he is,” they said, “and here\
      \ comes his daughter Rachel with the sheep.” \n"
