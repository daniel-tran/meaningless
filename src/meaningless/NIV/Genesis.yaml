    20: '²⁰ Noah, a man of the soil, proceeded to plant a vineyard. '
    21: '²¹ When he drank some of its wine, he became drunk and lay uncovered inside
      his tent. '
    22: '²² Ham, the father of Canaan, saw his father naked and told his two brothers
      outside. '
    23: "²³ But Shem and Japheth took a garment and laid it across their shoulders;\
      \ then they walked in backward and covered their father’s naked body. Their\
      \ faces were turned the other way so that they would not see their father naked.\
      \ \n"
    24: '²⁴ When Noah awoke from his wine and found out what his youngest son had
