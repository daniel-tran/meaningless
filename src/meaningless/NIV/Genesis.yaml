    9: "⁹ So the servant put his hand under the thigh of his master Abraham and swore\
      \ an oath to him concerning this matter. \n"
    10: '¹⁰ Then the servant left, taking with him ten of his master’s camels loaded
      with all kinds of good things from his master. He set out for Aram Naharaim
      and made his way to the town of Nahor. '
    11: "¹¹ He had the camels kneel down near the well outside the town; it was toward\
      \ evening, the time the women go out to draw water. \n"
    12: '¹² Then he prayed, “Lord, God of my master Abraham, make me successful today,
      and show kindness to my master Abraham. '
    13: '¹³ See, I am standing beside this spring, and the daughters of the townspeople
