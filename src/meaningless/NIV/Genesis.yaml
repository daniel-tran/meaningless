  26:
    1: 'Now there was a famine in the land—besides the previous famine in Abraham’s
      time—and Isaac went to Abimelek king of the Philistines in Gerar. '
    2: '² The Lord appeared to Isaac and said, “Do not go down to Egypt; live in the
      land where I tell you to live. '
    3: '³ Stay in this land for a while, and I will be with you and will bless you.
      For to you and your descendants I will give all these lands and will confirm
      the oath I swore to your father Abraham. '
    4: '⁴ I will make your descendants as numerous as the stars in the sky and will
      give them all these lands, and through your offspring all nations on earth will
      be blessed, '
    5: '⁵ because Abraham obeyed me and did everything I required of him, keeping
      my commands, my decrees and my instructions.” '
    6: "⁶ So Isaac stayed in Gerar. \n"
    7: "⁷ When the men of that place asked him about his wife, he said, “She is my\
      \ sister,” because he was afraid to say, “She is my wife.” He thought, “The\
      \ men of this place might kill me on account of Rebekah, because she is beautiful.”\
      \ \n"
    8: '⁸ When Isaac had been there a long time, Abimelek king of the Philistines
      looked down from a window and saw Isaac caressing his wife Rebekah. '
    9: "⁹ So Abimelek summoned Isaac and said, “She is really your wife! Why did you\
      \ say, ‘She is my sister’?”\nIsaac answered him, “Because I thought I might\
      \ lose my life on account of her.” \n"
    10: "¹⁰ Then Abimelek said, “What is this you have done to us? One of the men\
      \ might well have slept with your wife, and you would have brought guilt upon\
      \ us.” \n"
    11: "¹¹ So Abimelek gave orders to all the people: “Anyone who harms this man\
      \ or his wife shall surely be put to death.” \n"
    12: '¹² Isaac planted crops in that land and the same year reaped a hundredfold,
      because the Lord blessed him. '
    13: '¹³ The man became rich, and his wealth continued to grow until he became
      very wealthy. '
    14: '¹⁴ He had so many flocks and herds and servants that the Philistines envied
      him. '
    15: "¹⁵ So all the wells that his father’s servants had dug in the time of his\
      \ father Abraham, the Philistines stopped up, filling them with earth. \n"
    16: "¹⁶ Then Abimelek said to Isaac, “Move away from us; you have become too powerful\
      \ for us.” \n"
    17: '¹⁷ So Isaac moved away from there and encamped in the Valley of Gerar, where
      he settled. '
    18: "¹⁸ Isaac reopened the wells that had been dug in the time of his father Abraham,\
      \ which the Philistines had stopped up after Abraham died, and he gave them\
      \ the same names his father had given them. \n"
    19: '¹⁹ Isaac’s servants dug in the valley and discovered a well of fresh water
      there. '
    20: '²⁰ But the herders of Gerar quarreled with those of Isaac and said, “The
      water is ours!” So he named the well Esek, because they disputed with him. '
    21: '²¹ Then they dug another well, but they quarreled over that one also; so
      he named it Sitnah. '
    22: "²² He moved on from there and dug another well, and no one quarreled over\
      \ it. He named it Rehoboth, saying, “Now the Lord has given us room and we will\
      \ flourish in the land.” \n"
    23: '²³ From there he went up to Beersheba. '
    24: "²⁴ That night the Lord appeared to him and said, “I am the God of your father\
      \ Abraham. Do not be afraid, for I am with you; I will bless you and will increase\
      \ the number of your descendants for the sake of my servant Abraham.” \n"
    25: "²⁵ Isaac built an altar there and called on the name of the Lord. There he\
      \ pitched his tent, and there his servants dug a well. \n"
    26: '²⁶ Meanwhile, Abimelek had come to him from Gerar, with Ahuzzath his personal
