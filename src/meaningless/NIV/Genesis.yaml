  11:
    1: 'Now the whole world had one language and a common speech. '
    2: "² As people moved eastward, they found a plain in Shinar and settled there.\
      \ \n"
    3: '³ They said to each other, “Come, let’s make bricks and bake them thoroughly.”
      They used brick instead of stone, and tar for mortar. '
    4: "⁴ Then they said, “Come, let us build ourselves a city, with a tower that\
      \ reaches to the heavens, so that we may make a name for ourselves; otherwise\
      \ we will be scattered over the face of the whole earth.” \n"
    5: '⁵ But the Lord came down to see the city and the tower the people were building. '
    6: '⁶ The Lord said, “If as one people speaking the same language they have begun
      to do this, then nothing they plan to do will be impossible for them. '
    7: "⁷ Come, let us go down and confuse their language so they will not understand\
      \ each other.” \n"
    8: '⁸ So the Lord scattered them from there over all the earth, and they stopped
      building the city. '
    9: "⁹ That is why it was called Babel—because there the Lord confused the language\
      \ of the whole world. From there the Lord scattered them over the face of the\
      \ whole earth. \n"
    10: "¹⁰ This is the account of Shem’s family line.\nTwo years after the flood,\
      \ when Shem was 100 years old, he became the father of Arphaxad. "
    11: "¹¹ And after he became the father of Arphaxad, Shem lived 500 years and had\
      \ other sons and daughters. \n"
    12: '¹² When Arphaxad had lived 35 years, he became the father of Shelah. '
    13: "¹³ And after he became the father of Shelah, Arphaxad lived 403 years and\
      \ had other sons and daughters. \n"
    14: '¹⁴ When Shelah had lived 30 years, he became the father of Eber. '
    15: "¹⁵ And after he became the father of Eber, Shelah lived 403 years and had\
      \ other sons and daughters. \n"
    16: '¹⁶ When Eber had lived 34 years, he became the father of Peleg. '
    17: "¹⁷ And after he became the father of Peleg, Eber lived 430 years and had\
      \ other sons and daughters. \n"
    18: '¹⁸ When Peleg had lived 30 years, he became the father of Reu. '
    19: "¹⁹ And after he became the father of Reu, Peleg lived 209 years and had other\
      \ sons and daughters. \n"
    20: '²⁰ When Reu had lived 32 years, he became the father of Serug. '
    21: "²¹ And after he became the father of Serug, Reu lived 207 years and had other\
      \ sons and daughters. \n"
    22: '²² When Serug had lived 30 years, he became the father of Nahor. '
    23: "²³ And after he became the father of Nahor, Serug lived 200 years and had\
      \ other sons and daughters. \n"
    24: '²⁴ When Nahor had lived 29 years, he became the father of Terah. '
    25: "²⁵ And after he became the father of Terah, Nahor lived 119 years and had\
      \ other sons and daughters. \n"
    26: "²⁶ After Terah had lived 70 years, he became the father of Abram, Nahor and\
      \ Haran. \n"
    27: "²⁷ This is the account of Terah’s family line.\nTerah became the father of\
      \ Abram, Nahor and Haran. And Haran became the father of Lot. "
    28: '²⁸ While his father Terah was still alive, Haran died in Ur of the Chaldeans,
      in the land of his birth. '
    29: '²⁹ Abram and Nahor both married. The name of Abram’s wife was Sarai, and
      the name of Nahor’s wife was Milkah; she was the daughter of Haran, the father
      of both Milkah and Iskah. '
    30: "³⁰ Now Sarai was childless because she was not able to conceive. \n"
    31: "³¹ Terah took his son Abram, his grandson Lot son of Haran, and his daughter-in-law\
      \ Sarai, the wife of his son Abram, and together they set out from Ur of the\
