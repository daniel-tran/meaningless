    3: '³ Jacob sent messengers ahead of him to his brother Esau in the land of Seir,
      the country of Edom. '
    4: '⁴ He instructed them: “This is what you are to say to my lord Esau: ‘Your
      servant Jacob says, I have been staying with Laban and have remained there till
      now. '
    5: "⁵ I have cattle and donkeys, sheep and goats, male and female servants. Now\
      \ I am sending this message to my lord, that I may find favor in your eyes.’”\
      \ \n"
    6: "⁶ When the messengers returned to Jacob, they said, “We went to your brother\
      \ Esau, and now he is coming to meet you, and four hundred men are with him.”\
      \ \n"
    7: '⁷ In great fear and distress Jacob divided the people who were with him into
      two groups, and the flocks and herds and camels as well. '
    8: "⁸ He thought, “If Esau comes and attacks one group, the group that is left\
      \ may escape.” \n"
    9: '⁹ Then Jacob prayed, “O God of my father Abraham, God of my father Isaac,
      Lord, you who said to me, ‘Go back to your country and your relatives, and I
      will make you prosper,’ '
    10: '¹⁰ I am unworthy of all the kindness and faithfulness you have shown your
      servant. I had only my staff when I crossed this Jordan, but now I have become
      two camps. '
    11: '¹¹ Save me, I pray, from the hand of my brother Esau, for I am afraid he
      will come and attack me, and also the mothers with their children. '
    12: "¹² But you have said, ‘I will surely make you prosper and will make your\
      \ descendants like the sand of the sea, which cannot be counted.’” \n"
    13: '¹³ He spent the night there, and from what he had with him he selected a
      gift for his brother Esau: '
    14: '¹⁴ two hundred female goats and twenty male goats, two hundred ewes and twenty
      rams, '
    15: '¹⁵ thirty female camels with their young, forty cows and ten bulls, and twenty
      female donkeys and ten male donkeys. '
    16: "¹⁶ He put them in the care of his servants, each herd by itself, and said\
      \ to his servants, “Go ahead of me, and keep some space between the herds.”\
      \ \n"
    17: '¹⁷ He instructed the one in the lead: “When my brother Esau meets you and
      asks, ‘Who do you belong to, and where are you going, and who owns all these
      animals in front of you?’ '
    18: "¹⁸ then you are to say, ‘They belong to your servant Jacob. They are a gift\
      \ sent to my lord Esau, and he is coming behind us.’” \n"
    19: '¹⁹ He also instructed the second, the third and all the others who followed
      the herds: “You are to say the same thing to Esau when you meet him. '
    20: '²⁰ And be sure to say, ‘Your servant Jacob is coming behind us.’” For he
      thought, “I will pacify him with these gifts I am sending on ahead; later, when
      I see him, perhaps he will receive me.” '
    21: "²¹ So Jacob’s gifts went on ahead of him, but he himself spent the night\
      \ in the camp. \n"
    22: '²² That night Jacob got up and took his two wives, his two female servants
      and his eleven sons and crossed the ford of the Jabbok. '
    23: '²³ After he had sent them across the stream, he sent over all his possessions. '
    24: '²⁴ So Jacob was left alone, and a man wrestled with him till daybreak. '
    25: '²⁵ When the man saw that he could not overpower him, he touched the socket
      of Jacob’s hip so that his hip was wrenched as he wrestled with the man. '
    26: "²⁶ Then the man said, “Let me go, for it is daybreak.”\nBut Jacob replied,\
      \ “I will not let you go unless you bless me.” \n"
    27: "²⁷ The man asked him, “What is your name?”\n“Jacob,” he answered. \n"
    28: "²⁸ Then the man said, “Your name will no longer be Jacob, but Israel, because\
      \ you have struggled with God and with humans and have overcome.” \n"
    29: "²⁹ Jacob said, “Please tell me your name.”\nBut he replied, “Why do you ask\
      \ my name?” Then he blessed him there. \n"
    30: "³⁰ So Jacob called the place Peniel, saying, “It is because I saw God face\
      \ to face, and yet my life was spared.” \n"
    31: '³¹ The sun rose above him as he passed Peniel, and he was limping because
      of his hip. '
    32: ³² Therefore to this day the Israelites do not eat the tendon attached to
      the socket of the hip, because the socket of Jacob’s hip was touched near the
      tendon.
  33:
    1: 'Jacob looked up and there was Esau, coming with his four hundred men; so he
      divided the children among Leah, Rachel and the two female servants. '
    2: '² He put the female servants and their children in front, Leah and her children
      next, and Rachel and Joseph in the rear. '
    3: "³ He himself went on ahead and bowed down to the ground seven times as he\
      \ approached his brother. \n"
    4: '⁴ But Esau ran to meet Jacob and embraced him; he threw his arms around his
      neck and kissed him. And they wept. '
    5: "⁵ Then Esau looked up and saw the women and children. “Who are these with\
      \ you?” he asked.\nJacob answered, “They are the children God has graciously\
      \ given your servant.” \n"
    6: '⁶ Then the female servants and their children approached and bowed down. '
    7: "⁷ Next, Leah and her children came and bowed down. Last of all came Joseph\
      \ and Rachel, and they too bowed down. \n"
    8: "⁸ Esau asked, “What’s the meaning of all these flocks and herds I met?”\n\
      “To find favor in your eyes, my lord,” he said. \n"
    9: "⁹ But Esau said, “I already have plenty, my brother. Keep what you have for\
      \ yourself.” \n"
    10: '¹⁰ “No, please!” said Jacob. “If I have found favor in your eyes, accept
      this gift from me. For to see your face is like seeing the face of God, now
      that you have received me favorably. '
    11: "¹¹ Please accept the present that was brought to you, for God has been gracious\
      \ to me and I have all I need.” And because Jacob insisted, Esau accepted it.\
      \ \n"
    12: "¹² Then Esau said, “Let us be on our way; I’ll accompany you.” \n"
    13: '¹³ But Jacob said to him, “My lord knows that the children are tender and
      that I must care for the ewes and cows that are nursing their young. If they
      are driven hard just one day, all the animals will die. '
    14: "¹⁴ So let my lord go on ahead of his servant, while I move along slowly at\
      \ the pace of the flocks and herds before me and the pace of the children, until\
      \ I come to my lord in Seir.” \n"
    15: "¹⁵ Esau said, “Then let me leave some of my men with you.”\n“But why do that?”\
      \ Jacob asked. “Just let me find favor in the eyes of my lord.” \n"
    16: '¹⁶ So that day Esau started on his way back to Seir. '
    17: "¹⁷ Jacob, however, went to Sukkoth, where he built a place for himself and\
      \ made shelters for his livestock. That is why the place is called Sukkoth.\
      \ \n"
    18: '¹⁸ After Jacob came from Paddan Aram, he arrived safely at the city of Shechem
      in Canaan and camped within sight of the city. '
    19: '¹⁹ For a hundred pieces of silver, he bought from the sons of Hamor, the
      father of Shechem, the plot of ground where he pitched his tent. '
    20: ²⁰ There he set up an altar and called it El Elohe Israel.
  34:
    1: 'Now Dinah, the daughter Leah had borne to Jacob, went out to visit the women
      of the land. '
    2: '² When Shechem son of Hamor the Hivite, the ruler of that area, saw her, he
      took her and raped her. '
    3: '³ His heart was drawn to Dinah daughter of Jacob; he loved the young woman
      and spoke tenderly to her. '
    4: "⁴ And Shechem said to his father Hamor, “Get me this girl as my wife.” \n"
    5: "⁵ When Jacob heard that his daughter Dinah had been defiled, his sons were\
      \ in the fields with his livestock; so he did nothing about it until they came\
      \ home. \n"
    6: '⁶ Then Shechem’s father Hamor went out to talk with Jacob. '
    7: "⁷ Meanwhile, Jacob’s sons had come in from the fields as soon as they heard\
      \ what had happened. They were shocked and furious, because Shechem had done\
      \ an outrageous thing in Israel by sleeping with Jacob’s daughter—a thing that\
      \ should not be done. \n"
    8: '⁸ But Hamor said to them, “My son Shechem has his heart set on your daughter.
      Please give her to him as his wife. '
    9: '⁹ Intermarry with us; give us your daughters and take our daughters for yourselves. '
    10: "¹⁰ You can settle among us; the land is open to you. Live in it, trade in\
      \ it, and acquire property in it.” \n"
    11: '¹¹ Then Shechem said to Dinah’s father and brothers, “Let me find favor in
      your eyes, and I will give you whatever you ask. '
    12: "¹² Make the price for the bride and the gift I am to bring as great as you\
      \ like, and I’ll pay whatever you ask me. Only give me the young woman as my\
      \ wife.” \n"
    13: '¹³ Because their sister Dinah had been defiled, Jacob’s sons replied deceitfully
      as they spoke to Shechem and his father Hamor. '
    14: '¹⁴ They said to them, “We can’t do such a thing; we can’t give our sister
      to a man who is not circumcised. That would be a disgrace to us. '
    15: '¹⁵ We will enter into an agreement with you on one condition only: that you
      become like us by circumcising all your males. '
    16: '¹⁶ Then we will give you our daughters and take your daughters for ourselves.
      We’ll settle among you and become one people with you. '
    17: "¹⁷ But if you will not agree to be circumcised, we’ll take our sister and\
      \ go.” \n"
    18: '¹⁸ Their proposal seemed good to Hamor and his son Shechem. '
    19: '¹⁹ The young man, who was the most honored of all his father’s family, lost
      no time in doing what they said, because he was delighted with Jacob’s daughter. '
    20: '²⁰ So Hamor and his son Shechem went to the gate of their city to speak to
      the men of their city. '
    21: '²¹ “These men are friendly toward us,” they said. “Let them live in our land
      and trade in it; the land has plenty of room for them. We can marry their daughters
      and they can marry ours. '
    22: '²² But the men will agree to live with us as one people only on the condition
      that our males be circumcised, as they themselves are. '
    23: "²³ Won’t their livestock, their property and all their other animals become\
      \ ours? So let us agree to their terms, and they will settle among us.” \n"
    24: "²⁴ All the men who went out of the city gate agreed with Hamor and his son\
      \ Shechem, and every male in the city was circumcised. \n"
    25: '²⁵ Three days later, while all of them were still in pain, two of Jacob’s
      sons, Simeon and Levi, Dinah’s brothers, took their swords and attacked the
      unsuspecting city, killing every male. '
    26: '²⁶ They put Hamor and his son Shechem to the sword and took Dinah from Shechem’s
      house and left. '
    27: '²⁷ The sons of Jacob came upon the dead bodies and looted the city where
      their sister had been defiled. '
    28: '²⁸ They seized their flocks and herds and donkeys and everything else of
      theirs in the city and out in the fields. '
    29: "²⁹ They carried off all their wealth and all their women and children, taking\
      \ as plunder everything in the houses. \n"
    30: "³⁰ Then Jacob said to Simeon and Levi, “You have brought trouble on me by\
      \ making me obnoxious to the Canaanites and Perizzites, the people living in\
      \ this land. We are few in number, and if they join forces against me and attack\
      \ me, I and my household will be destroyed.” \n"
    31: ³¹ But they replied, “Should he have treated our sister like a prostitute?”
  35:
    1: "Then God said to Jacob, “Go up to Bethel and settle there, and build an altar\
      \ there to God, who appeared to you when you were fleeing from your brother\
      \ Esau.” \n"
    2: '² So Jacob said to his household and to all who were with him, “Get rid of
      the foreign gods you have with you, and purify yourselves and change your clothes. '
    3: '³ Then come, let us go up to Bethel, where I will build an altar to God, who
      answered me in the day of my distress and who has been with me wherever I have
      gone.” '
    4: '⁴ So they gave Jacob all the foreign gods they had and the rings in their
      ears, and Jacob buried them under the oak at Shechem. '
    5: "⁵ Then they set out, and the terror of God fell on the towns all around them\
      \ so that no one pursued them. \n"
    6: '⁶ Jacob and all the people with him came to Luz (that is, Bethel) in the land
      of Canaan. '
    7: "⁷ There he built an altar, and he called the place El Bethel, because it was\
      \ there that God revealed himself to him when he was fleeing from his brother.\
      \ \n"
    8: "⁸ Now Deborah, Rebekah’s nurse, died and was buried under the oak outside\
      \ Bethel. So it was named Allon Bakuth. \n"
    9: '⁹ After Jacob returned from Paddan Aram, God appeared to him again and blessed
      him. '
    10: "¹⁰ God said to him, “Your name is Jacob, but you will no longer be called\
      \ Jacob; your name will be Israel.” So he named him Israel. \n"
    11: '¹¹ And God said to him, “I am God Almighty; be fruitful and increase in number.
      A nation and a community of nations will come from you, and kings will be among
      your descendants. '
    12: '¹² The land I gave to Abraham and Isaac I also give to you, and I will give
      this land to your descendants after you.” '
    13: "¹³ Then God went up from him at the place where he had talked with him. \n"
    14: '¹⁴ Jacob set up a stone pillar at the place where God had talked with him,
      and he poured out a drink offering on it; he also poured oil on it. '
    15: "¹⁵ Jacob called the place where God had talked with him Bethel. \n"
    16: '¹⁶ Then they moved on from Bethel. While they were still some distance from
      Ephrath, Rachel began to give birth and had great difficulty. '
    17: '¹⁷ And as she was having great difficulty in childbirth, the midwife said
      to her, “Don’t despair, for you have another son.” '
    18: "¹⁸ As she breathed her last—for she was dying—she named her son Ben-Oni.\
      \ But his father named him Benjamin. \n"
    19: '¹⁹ So Rachel died and was buried on the way to Ephrath (that is, Bethlehem). '
    20: "²⁰ Over her tomb Jacob set up a pillar, and to this day that pillar marks\
      \ Rachel’s tomb. \n"
    21: '²¹ Israel moved on again and pitched his tent beyond Migdal Eder. '
    22: "²² While Israel was living in that region, Reuben went in and slept with\
      \ his father’s concubine Bilhah, and Israel heard of it.\nJacob had twelve sons:\
      \ \n"
    23: "²³ The sons of Leah:\nReuben the firstborn of Jacob,\nSimeon, Levi, Judah,\
      \ Issachar and Zebulun. \n"
    24: "²⁴ The sons of Rachel:\nJoseph and Benjamin. \n"
    25: "²⁵ The sons of Rachel’s servant Bilhah:\nDan and Naphtali. \n"
    26: "²⁶ The sons of Leah’s servant Zilpah:\nGad and Asher.\nThese were the sons\
      \ of Jacob, who were born to him in Paddan Aram. \n"
    27: '²⁷ Jacob came home to his father Isaac in Mamre, near Kiriath Arba (that
      is, Hebron), where Abraham and Isaac had stayed. '
    28: '²⁸ Isaac lived a hundred and eighty years. '
    29: ²⁹ Then he breathed his last and died and was gathered to his people, old
      and full of years. And his sons Esau and Jacob buried him.
  36:
    1: "This is the account of the family line of Esau (that is, Edom). \n"
    2: '² Esau took his wives from the women of Canaan: Adah daughter of Elon the
      Hittite, and Oholibamah daughter of Anah and granddaughter of Zibeon the Hivite— '
    3: "³ also Basemath daughter of Ishmael and sister of Nebaioth. \n"
    4: '⁴ Adah bore Eliphaz to Esau, Basemath bore Reuel, '
    5: "⁵ and Oholibamah bore Jeush, Jalam and Korah. These were the sons of Esau,\
      \ who were born to him in Canaan. \n"
    6: '⁶ Esau took his wives and sons and daughters and all the members of his household,
      as well as his livestock and all his other animals and all the goods he had
      acquired in Canaan, and moved to a land some distance from his brother Jacob. '
    7: '⁷ Their possessions were too great for them to remain together; the land where
      they were staying could not support them both because of their livestock. '
    8: "⁸ So Esau (that is, Edom) settled in the hill country of Seir. \n"
    9: "⁹ This is the account of the family line of Esau the father of the Edomites\
      \ in the hill country of Seir. \n"
    10: "¹⁰ These are the names of Esau’s sons:\nEliphaz, the son of Esau’s wife Adah,\
      \ and Reuel, the son of Esau’s wife Basemath. \n"
    11: "¹¹ The sons of Eliphaz:\nTeman, Omar, Zepho, Gatam and Kenaz. \n"
    12: "¹² Esau’s son Eliphaz also had a concubine named Timna, who bore him Amalek.\
      \ These were grandsons of Esau’s wife Adah. \n"
    13: "¹³ The sons of Reuel:\nNahath, Zerah, Shammah and Mizzah. These were grandsons\
      \ of Esau’s wife Basemath. \n"
    14: "¹⁴ The sons of Esau’s wife Oholibamah daughter of Anah and granddaughter\
      \ of Zibeon, whom she bore to Esau:\nJeush, Jalam and Korah. \n"
    15: "¹⁵ These were the chiefs among Esau’s descendants:\nThe sons of Eliphaz the\
      \ firstborn of Esau:\nChiefs Teman, Omar, Zepho, Kenaz, "
    16: "¹⁶ Korah, Gatam and Amalek. These were the chiefs descended from Eliphaz\
      \ in Edom; they were grandsons of Adah. \n"
    17: "¹⁷ The sons of Esau’s son Reuel:\nChiefs Nahath, Zerah, Shammah and Mizzah.\
      \ These were the chiefs descended from Reuel in Edom; they were grandsons of\
      \ Esau’s wife Basemath. \n"
    18: "¹⁸ The sons of Esau’s wife Oholibamah:\nChiefs Jeush, Jalam and Korah. These\
      \ were the chiefs descended from Esau’s wife Oholibamah daughter of Anah. \n"
    19: "¹⁹ These were the sons of Esau (that is, Edom), and these were their chiefs.\
      \ \n"
    20: "²⁰ These were the sons of Seir the Horite, who were living in the region:\n\
      Lotan, Shobal, Zibeon, Anah, "
    21: "²¹ Dishon, Ezer and Dishan. These sons of Seir in Edom were Horite chiefs.\
      \ \n"
    22: "²² The sons of Lotan:\nHori and Homam. Timna was Lotan’s sister. \n"
    23: "²³ The sons of Shobal:\nAlvan, Manahath, Ebal, Shepho and Onam. \n"
    24: "²⁴ The sons of Zibeon:\nAiah and Anah. This is the Anah who discovered the\
      \ hot springs in the desert while he was grazing the donkeys of his father Zibeon.\
      \ \n"
    25: "²⁵ The children of Anah:\nDishon and Oholibamah daughter of Anah. \n"
    26: "²⁶ The sons of Dishon:\nHemdan, Eshban, Ithran and Keran. \n"
    27: "²⁷ The sons of Ezer:\nBilhan, Zaavan and Akan. \n"
    28: "²⁸ The sons of Dishan:\nUz and Aran. \n"
    29: "²⁹ These were the Horite chiefs:\nLotan, Shobal, Zibeon, Anah, "
    30: "³⁰ Dishon, Ezer and Dishan. These were the Horite chiefs, according to their\
      \ divisions, in the land of Seir. \n"
    31: "³¹ These were the kings who reigned in Edom before any Israelite king reigned:\
      \ \n"
    32: "³² Bela son of Beor became king of Edom. His city was named Dinhabah. \n"
    33: "³³ When Bela died, Jobab son of Zerah from Bozrah succeeded him as king.\
      \ \n"
    34: "³⁴ When Jobab died, Husham from the land of the Temanites succeeded him as\
      \ king. \n"
    35: "³⁵ When Husham died, Hadad son of Bedad, who defeated Midian in the country\
      \ of Moab, succeeded him as king. His city was named Avith. \n"
    36: "³⁶ When Hadad died, Samlah from Masrekah succeeded him as king. \n"
    37: "³⁷ When Samlah died, Shaul from Rehoboth on the river succeeded him as king.\
      \ \n"
    38: "³⁸ When Shaul died, Baal-Hanan son of Akbor succeeded him as king. \n"
    39: "³⁹ When Baal-Hanan son of Akbor died, Hadad succeeded him as king. His city\
      \ was named Pau, and his wife’s name was Mehetabel daughter of Matred, the daughter\
      \ of Me-Zahab. \n"
    40: "⁴⁰ These were the chiefs descended from Esau, by name, according to their\
      \ clans and regions:\nTimna, Alvah, Jetheth, "
    41: '⁴¹ Oholibamah, Elah, Pinon, '
    42: '⁴² Kenaz, Teman, Mibzar, '
    43: "⁴³ Magdiel and Iram. These were the chiefs of Edom, according to their settlements\
      \ in the land they occupied.\nThis is the family line of Esau, the father of\
      \ the Edomites."
  37:
    1: "Jacob lived in the land where his father had stayed, the land of Canaan. \n"
    2: "² This is the account of Jacob’s family line.\nJoseph, a young man of seventeen,\
      \ was tending the flocks with his brothers, the sons of Bilhah and the sons\
      \ of Zilpah, his father’s wives, and he brought their father a bad report about\
      \ them. \n"
    3: '³ Now Israel loved Joseph more than any of his other sons, because he had
      been born to him in his old age; and he made an ornate robe for him. '
    4: "⁴ When his brothers saw that their father loved him more than any of them,\
      \ they hated him and could not speak a kind word to him. \n"
    5: '⁵ Joseph had a dream, and when he told it to his brothers, they hated him
      all the more. '
    6: '⁶ He said to them, “Listen to this dream I had: '
    7: "⁷ We were binding sheaves of grain out in the field when suddenly my sheaf\
      \ rose and stood upright, while your sheaves gathered around mine and bowed\
      \ down to it.” \n"
    8: "⁸ His brothers said to him, “Do you intend to reign over us? Will you actually\
      \ rule us?” And they hated him all the more because of his dream and what he\
      \ had said. \n"
    9: "⁹ Then he had another dream, and he told it to his brothers. “Listen,” he\
      \ said, “I had another dream, and this time the sun and moon and eleven stars\
      \ were bowing down to me.” \n"
    10: '¹⁰ When he told his father as well as his brothers, his father rebuked him
      and said, “What is this dream you had? Will your mother and I and your brothers
      actually come and bow down to the ground before you?” '
    11: "¹¹ His brothers were jealous of him, but his father kept the matter in mind.\
      \ \n"
    12: '¹² Now his brothers had gone to graze their father’s flocks near Shechem, '
    13: "¹³ and Israel said to Joseph, “As you know, your brothers are grazing the\
      \ flocks near Shechem. Come, I am going to send you to them.”\n“Very well,”\
      \ he replied. \n"
    14: "¹⁴ So he said to him, “Go and see if all is well with your brothers and with\
      \ the flocks, and bring word back to me.” Then he sent him off from the Valley\
      \ of Hebron.\nWhen Joseph arrived at Shechem, "
    15: "¹⁵ a man found him wandering around in the fields and asked him, “What are\
      \ you looking for?” \n"
    16: "¹⁶ He replied, “I’m looking for my brothers. Can you tell me where they are\
      \ grazing their flocks?” \n"
    17: "¹⁷ “They have moved on from here,” the man answered. “I heard them say, ‘Let’s\
      \ go to Dothan.’”\nSo Joseph went after his brothers and found them near Dothan. "
    18: "¹⁸ But they saw him in the distance, and before he reached them, they plotted\
      \ to kill him. \n"
    19: '¹⁹ “Here comes that dreamer!” they said to each other. '
    20: "²⁰ “Come now, let’s kill him and throw him into one of these cisterns and\
      \ say that a ferocious animal devoured him. Then we’ll see what comes of his\
      \ dreams.” \n"
    21: '²¹ When Reuben heard this, he tried to rescue him from their hands. “Let’s
      not take his life,” he said. '
    22: "²² “Don’t shed any blood. Throw him into this cistern here in the wilderness,\
      \ but don’t lay a hand on him.” Reuben said this to rescue him from them and\
      \ take him back to his father. \n"
    23: '²³ So when Joseph came to his brothers, they stripped him of his robe—the
      ornate robe he was wearing— '
    24: "²⁴ and they took him and threw him into the cistern. The cistern was empty;\
      \ there was no water in it. \n"
    25: "²⁵ As they sat down to eat their meal, they looked up and saw a caravan of\
      \ Ishmaelites coming from Gilead. Their camels were loaded with spices, balm\
      \ and myrrh, and they were on their way to take them down to Egypt. \n"
    26: '²⁶ Judah said to his brothers, “What will we gain if we kill our brother
      and cover up his blood? '
    27: "²⁷ Come, let’s sell him to the Ishmaelites and not lay our hands on him;\
      \ after all, he is our brother, our own flesh and blood.” His brothers agreed.\
      \ \n"
    28: "²⁸ So when the Midianite merchants came by, his brothers pulled Joseph up\
      \ out of the cistern and sold him for twenty shekels of silver to the Ishmaelites,\
      \ who took him to Egypt. \n"
    29: '²⁹ When Reuben returned to the cistern and saw that Joseph was not there,
      he tore his clothes. '
    30: "³⁰ He went back to his brothers and said, “The boy isn’t there! Where can\
      \ I turn now?” \n"
    31: '³¹ Then they got Joseph’s robe, slaughtered a goat and dipped the robe in
      the blood. '
    32: "³² They took the ornate robe back to their father and said, “We found this.\
      \ Examine it to see whether it is your son’s robe.” \n"
    33: "³³ He recognized it and said, “It is my son’s robe! Some ferocious animal\
      \ has devoured him. Joseph has surely been torn to pieces.” \n"
    34: '³⁴ Then Jacob tore his clothes, put on sackcloth and mourned for his son
      many days. '
    35: "³⁵ All his sons and daughters came to comfort him, but he refused to be comforted.\
      \ “No,” he said, “I will continue to mourn until I join my son in the grave.”\
      \ So his father wept for him. \n"
    36: ³⁶ Meanwhile, the Midianites sold Joseph in Egypt to Potiphar, one of Pharaoh’s
      officials, the captain of the guard.
  38:
    1: 'At that time, Judah left his brothers and went down to stay with a man of
      Adullam named Hirah. '
    2: '² There Judah met the daughter of a Canaanite man named Shua. He married her
      and made love to her; '
    3: '³ she became pregnant and gave birth to a son, who was named Er. '
    4: '⁴ She conceived again and gave birth to a son and named him Onan. '
    5: "⁵ She gave birth to still another son and named him Shelah. It was at Kezib\
      \ that she gave birth to him. \n"
    6: '⁶ Judah got a wife for Er, his firstborn, and her name was Tamar. '
    7: "⁷ But Er, Judah’s firstborn, was wicked in the Lord’s sight; so the Lord put\
      \ him to death. \n"
    8: '⁸ Then Judah said to Onan, “Sleep with your brother’s wife and fulfill your
      duty to her as a brother-in-law to raise up offspring for your brother.” '
    9: '⁹ But Onan knew that the child would not be his; so whenever he slept with
      his brother’s wife, he spilled his semen on the ground to keep from providing
      offspring for his brother. '
    10: "¹⁰ What he did was wicked in the Lord’s sight; so the Lord put him to death\
      \ also. \n"
    11: "¹¹ Judah then said to his daughter-in-law Tamar, “Live as a widow in your\
      \ father’s household until my son Shelah grows up.” For he thought, “He may\
      \ die too, just like his brothers.” So Tamar went to live in her father’s household.\
      \ \n"
    12: "¹² After a long time Judah’s wife, the daughter of Shua, died. When Judah\
      \ had recovered from his grief, he went up to Timnah, to the men who were shearing\
      \ his sheep, and his friend Hirah the Adullamite went with him. \n"
    13: '¹³ When Tamar was told, “Your father-in-law is on his way to Timnah to shear
      his sheep,” '
    14: "¹⁴ she took off her widow’s clothes, covered herself with a veil to disguise\
      \ herself, and then sat down at the entrance to Enaim, which is on the road\
      \ to Timnah. For she saw that, though Shelah had now grown up, she had not been\
      \ given to him as his wife. \n"
    15: '¹⁵ When Judah saw her, he thought she was a prostitute, for she had covered
      her face. '
    16: "¹⁶ Not realizing that she was his daughter-in-law, he went over to her by\
      \ the roadside and said, “Come now, let me sleep with you.”\n“And what will\
      \ you give me to sleep with you?” she asked. \n"
    17: "¹⁷ “I’ll send you a young goat from my flock,” he said.\n“Will you give me\
      \ something as a pledge until you send it?” she asked. \n"
    18: "¹⁸ He said, “What pledge should I give you?”\n“Your seal and its cord, and\
      \ the staff in your hand,” she answered. So he gave them to her and slept with\
      \ her, and she became pregnant by him. "
    19: "¹⁹ After she left, she took off her veil and put on her widow’s clothes again.\
      \ \n"
    20: '²⁰ Meanwhile Judah sent the young goat by his friend the Adullamite in order
      to get his pledge back from the woman, but he did not find her. '
    21: "²¹ He asked the men who lived there, “Where is the shrine prostitute who\
      \ was beside the road at Enaim?”\n“There hasn’t been any shrine prostitute here,”\
      \ they said. \n"
    22: "²² So he went back to Judah and said, “I didn’t find her. Besides, the men\
      \ who lived there said, ‘There hasn’t been any shrine prostitute here.’” \n"
    23: "²³ Then Judah said, “Let her keep what she has, or we will become a laughingstock.\
      \ After all, I did send her this young goat, but you didn’t find her.” \n"
    24: "²⁴ About three months later Judah was told, “Your daughter-in-law Tamar is\
      \ guilty of prostitution, and as a result she is now pregnant.”\nJudah said,\
      \ “Bring her out and have her burned to death!” \n"
    25: "²⁵ As she was being brought out, she sent a message to her father-in-law.\
      \ “I am pregnant by the man who owns these,” she said. And she added, “See if\
      \ you recognize whose seal and cord and staff these are.” \n"
    26: "²⁶ Judah recognized them and said, “She is more righteous than I, since I\
      \ wouldn’t give her to my son Shelah.” And he did not sleep with her again.\
      \ \n"
    27: '²⁷ When the time came for her to give birth, there were twin boys in her
      womb. '
    28: '²⁸ As she was giving birth, one of them put out his hand; so the midwife
      took a scarlet thread and tied it on his wrist and said, “This one came out
      first.” '
    29: '²⁹ But when he drew back his hand, his brother came out, and she said, “So
      this is how you have broken out!” And he was named Perez. '
    30: ³⁰ Then his brother, who had the scarlet thread on his wrist, came out. And
      he was named Zerah.
  39:
    1: "Now Joseph had been taken down to Egypt. Potiphar, an Egyptian who was one\
      \ of Pharaoh’s officials, the captain of the guard, bought him from the Ishmaelites\
      \ who had taken him there. \n"
    2: '² The Lord was with Joseph so that he prospered, and he lived in the house
      of his Egyptian master. '
    3: '³ When his master saw that the Lord was with him and that the Lord gave him
      success in everything he did, '
    4: '⁴ Joseph found favor in his eyes and became his attendant. Potiphar put him
      in charge of his household, and he entrusted to his care everything he owned. '
    5: '⁵ From the time he put him in charge of his household and of all that he owned,
      the Lord blessed the household of the Egyptian because of Joseph. The blessing
      of the Lord was on everything Potiphar had, both in the house and in the field. '
    6: "⁶ So Potiphar left everything he had in Joseph’s care; with Joseph in charge,\
      \ he did not concern himself with anything except the food he ate.\nNow Joseph\
      \ was well-built and handsome, "
    7: "⁷ and after a while his master’s wife took notice of Joseph and said, “Come\
      \ to bed with me!” \n"
    8: '⁸ But he refused. “With me in charge,” he told her, “my master does not concern
      himself with anything in the house; everything he owns he has entrusted to my
      care. '
    9: '⁹ No one is greater in this house than I am. My master has withheld nothing
      from me except you, because you are his wife. How then could I do such a wicked
      thing and sin against God?” '
    10: "¹⁰ And though she spoke to Joseph day after day, he refused to go to bed\
      \ with her or even be with her. \n"
    11: '¹¹ One day he went into the house to attend to his duties, and none of the
      household servants was inside. '
    12: "¹² She caught him by his cloak and said, “Come to bed with me!” But he left\
      \ his cloak in her hand and ran out of the house. \n"
    13: '¹³ When she saw that he had left his cloak in her hand and had run out of
      the house, '
    14: '¹⁴ she called her household servants. “Look,” she said to them, “this Hebrew
      has been brought to us to make sport of us! He came in here to sleep with me,
      but I screamed. '
    15: "¹⁵ When he heard me scream for help, he left his cloak beside me and ran\
      \ out of the house.” \n"
    16: '¹⁶ She kept his cloak beside her until his master came home. '
    17: '¹⁷ Then she told him this story: “That Hebrew slave you brought us came to
      me to make sport of me. '
    18: "¹⁸ But as soon as I screamed for help, he left his cloak beside me and ran\
      \ out of the house.” \n"
    19: '¹⁹ When his master heard the story his wife told him, saying, “This is how
      your slave treated me,” he burned with anger. '
    20: "²⁰ Joseph’s master took him and put him in prison, the place where the king’s\
      \ prisoners were confined.\nBut while Joseph was there in the prison, "
    21: '²¹ the Lord was with him; he showed him kindness and granted him favor in
      the eyes of the prison warden. '
    22: '²² So the warden put Joseph in charge of all those held in the prison, and
      he was made responsible for all that was done there. '
    23: ²³ The warden paid no attention to anything under Joseph’s care, because the
      Lord was with Joseph and gave him success in whatever he did.
  40:
    1: 'Some time later, the cupbearer and the baker of the king of Egypt offended
      their master, the king of Egypt. '
    2: '² Pharaoh was angry with his two officials, the chief cupbearer and the chief
      baker, '
    3: '³ and put them in custody in the house of the captain of the guard, in the
      same prison where Joseph was confined. '
    4: "⁴ The captain of the guard assigned them to Joseph, and he attended them.\n\
      After they had been in custody for some time, "
    5: "⁵ each of the two men—the cupbearer and the baker of the king of Egypt, who\
      \ were being held in prison—had a dream the same night, and each dream had a\
      \ meaning of its own. \n"
    6: '⁶ When Joseph came to them the next morning, he saw that they were dejected. '
    7: "⁷ So he asked Pharaoh’s officials who were in custody with him in his master’s\
      \ house, “Why do you look so sad today?” \n"
    8: "⁸ “We both had dreams,” they answered, “but there is no one to interpret them.”\n\
      Then Joseph said to them, “Do not interpretations belong to God? Tell me your\
      \ dreams.” \n"
    9: '⁹ So the chief cupbearer told Joseph his dream. He said to him, “In my dream
      I saw a vine in front of me, '
    10: '¹⁰ and on the vine were three branches. As soon as it budded, it blossomed,
      and its clusters ripened into grapes. '
    11: "¹¹ Pharaoh’s cup was in my hand, and I took the grapes, squeezed them into\
      \ Pharaoh’s cup and put the cup in his hand.” \n"
    12: '¹² “This is what it means,” Joseph said to him. “The three branches are three
      days. '
    13: '¹³ Within three days Pharaoh will lift up your head and restore you to your
      position, and you will put Pharaoh’s cup in his hand, just as you used to do
      when you were his cupbearer. '
    14: '¹⁴ But when all goes well with you, remember me and show me kindness; mention
      me to Pharaoh and get me out of this prison. '
    15: "¹⁵ I was forcibly carried off from the land of the Hebrews, and even here\
      \ I have done nothing to deserve being put in a dungeon.” \n"
    16: '¹⁶ When the chief baker saw that Joseph had given a favorable interpretation,
      he said to Joseph, “I too had a dream: On my head were three baskets of bread. '
    17: "¹⁷ In the top basket were all kinds of baked goods for Pharaoh, but the birds\
      \ were eating them out of the basket on my head.” \n"
    18: '¹⁸ “This is what it means,” Joseph said. “The three baskets are three days. '
    19: "¹⁹ Within three days Pharaoh will lift off your head and impale your body\
      \ on a pole. And the birds will eat away your flesh.” \n"
    20: '²⁰ Now the third day was Pharaoh’s birthday, and he gave a feast for all
      his officials. He lifted up the heads of the chief cupbearer and the chief baker
      in the presence of his officials: '
    21: '²¹ He restored the chief cupbearer to his position, so that he once again
      put the cup into Pharaoh’s hand— '
    22: "²² but he impaled the chief baker, just as Joseph had said to them in his\
      \ interpretation. \n"
    23: ²³ The chief cupbearer, however, did not remember Joseph; he forgot him.
  41:
    1: 'When two full years had passed, Pharaoh had a dream: He was standing by the
      Nile, '
    2: '² when out of the river there came up seven cows, sleek and fat, and they
      grazed among the reeds. '
    3: '³ After them, seven other cows, ugly and gaunt, came up out of the Nile and
      stood beside those on the riverbank. '
    4: "⁴ And the cows that were ugly and gaunt ate up the seven sleek, fat cows.\
      \ Then Pharaoh woke up. \n"
    5: '⁵ He fell asleep again and had a second dream: Seven heads of grain, healthy
      and good, were growing on a single stalk. '
    6: '⁶ After them, seven other heads of grain sprouted—thin and scorched by the
      east wind. '
    7: "⁷ The thin heads of grain swallowed up the seven healthy, full heads. Then\
      \ Pharaoh woke up; it had been a dream. \n"
    8: "⁸ In the morning his mind was troubled, so he sent for all the magicians and\
      \ wise men of Egypt. Pharaoh told them his dreams, but no one could interpret\
      \ them for him. \n"
    9: '⁹ Then the chief cupbearer said to Pharaoh, “Today I am reminded of my shortcomings. '
    10: '¹⁰ Pharaoh was once angry with his servants, and he imprisoned me and the
      chief baker in the house of the captain of the guard. '
    11: '¹¹ Each of us had a dream the same night, and each dream had a meaning of
      its own. '
    12: '¹² Now a young Hebrew was there with us, a servant of the captain of the
      guard. We told him our dreams, and he interpreted them for us, giving each man
      the interpretation of his dream. '
    13: "¹³ And things turned out exactly as he interpreted them to us: I was restored\
      \ to my position, and the other man was impaled.” \n"
    14: "¹⁴ So Pharaoh sent for Joseph, and he was quickly brought from the dungeon.\
      \ When he had shaved and changed his clothes, he came before Pharaoh. \n"
    15: "¹⁵ Pharaoh said to Joseph, “I had a dream, and no one can interpret it. But\
      \ I have heard it said of you that when you hear a dream you can interpret it.”\
      \ \n"
    16: "¹⁶ “I cannot do it,” Joseph replied to Pharaoh, “but God will give Pharaoh\
      \ the answer he desires.” \n"
    17: '¹⁷ Then Pharaoh said to Joseph, “In my dream I was standing on the bank of
      the Nile, '
    18: '¹⁸ when out of the river there came up seven cows, fat and sleek, and they
      grazed among the reeds. '
    19: '¹⁹ After them, seven other cows came up—scrawny and very ugly and lean. I
      had never seen such ugly cows in all the land of Egypt. '
    20: '²⁰ The lean, ugly cows ate up the seven fat cows that came up first. '
    21: "²¹ But even after they ate them, no one could tell that they had done so;\
      \ they looked just as ugly as before. Then I woke up. \n"
    22: '²² “In my dream I saw seven heads of grain, full and good, growing on a single
      stalk. '
    23: '²³ After them, seven other heads sprouted—withered and thin and scorched
      by the east wind. '
    24: "²⁴ The thin heads of grain swallowed up the seven good heads. I told this\
      \ to the magicians, but none of them could explain it to me.” \n"
    25: '²⁵ Then Joseph said to Pharaoh, “The dreams of Pharaoh are one and the same.
      God has revealed to Pharaoh what he is about to do. '
    26: '²⁶ The seven good cows are seven years, and the seven good heads of grain
      are seven years; it is one and the same dream. '
    27: "²⁷ The seven lean, ugly cows that came up afterward are seven years, and\
      \ so are the seven worthless heads of grain scorched by the east wind: They\
      \ are seven years of famine. \n"
    28: '²⁸ “It is just as I said to Pharaoh: God has shown Pharaoh what he is about
      to do. '
    29: '²⁹ Seven years of great abundance are coming throughout the land of Egypt, '
    30: '³⁰ but seven years of famine will follow them. Then all the abundance in
      Egypt will be forgotten, and the famine will ravage the land. '
    31: '³¹ The abundance in the land will not be remembered, because the famine that
      follows it will be so severe. '
    32: "³² The reason the dream was given to Pharaoh in two forms is that the matter\
      \ has been firmly decided by God, and God will do it soon. \n"
    33: '³³ “And now let Pharaoh look for a discerning and wise man and put him in
      charge of the land of Egypt. '
    34: '³⁴ Let Pharaoh appoint commissioners over the land to take a fifth of the
      harvest of Egypt during the seven years of abundance. '
    35: '³⁵ They should collect all the food of these good years that are coming and
      store up the grain under the authority of Pharaoh, to be kept in the cities
      for food. '
    36: "³⁶ This food should be held in reserve for the country, to be used during\
      \ the seven years of famine that will come upon Egypt, so that the country may\
      \ not be ruined by the famine.” \n"
    37: '³⁷ The plan seemed good to Pharaoh and to all his officials. '
    38: "³⁸ So Pharaoh asked them, “Can we find anyone like this man, one in whom\
      \ is the spirit of God?” \n"
    39: '³⁹ Then Pharaoh said to Joseph, “Since God has made all this known to you,
      there is no one so discerning and wise as you. '
    40: "⁴⁰ You shall be in charge of my palace, and all my people are to submit to\
      \ your orders. Only with respect to the throne will I be greater than you.”\
      \ \n"
    41: '⁴¹ So Pharaoh said to Joseph, “I hereby put you in charge of the whole land
      of Egypt.” '
    42: '⁴² Then Pharaoh took his signet ring from his finger and put it on Joseph’s
      finger. He dressed him in robes of fine linen and put a gold chain around his
      neck. '
    43: "⁴³ He had him ride in a chariot as his second-in-command, and people shouted\
      \ before him, “Make way!” Thus he put him in charge of the whole land of Egypt.\
      \ \n"
    44: '⁴⁴ Then Pharaoh said to Joseph, “I am Pharaoh, but without your word no one
      will lift hand or foot in all Egypt.” '
    45: "⁴⁵ Pharaoh gave Joseph the name Zaphenath-Paneah and gave him Asenath daughter\
      \ of Potiphera, priest of On, to be his wife. And Joseph went throughout the\
      \ land of Egypt. \n"
    46: '⁴⁶ Joseph was thirty years old when he entered the service of Pharaoh king
      of Egypt. And Joseph went out from Pharaoh’s presence and traveled throughout
      Egypt. '
    47: '⁴⁷ During the seven years of abundance the land produced plentifully. '
    48: '⁴⁸ Joseph collected all the food produced in those seven years of abundance
      in Egypt and stored it in the cities. In each city he put the food grown in
      the fields surrounding it. '
    49: "⁴⁹ Joseph stored up huge quantities of grain, like the sand of the sea; it\
      \ was so much that he stopped keeping records because it was beyond measure.\
      \ \n"
    50: '⁵⁰ Before the years of famine came, two sons were born to Joseph by Asenath
      daughter of Potiphera, priest of On. '
    51: '⁵¹ Joseph named his firstborn Manasseh and said, “It is because God has made
      me forget all my trouble and all my father’s household.” '
    52: "⁵² The second son he named Ephraim and said, “It is because God has made\
      \ me fruitful in the land of my suffering.” \n"
    53: '⁵³ The seven years of abundance in Egypt came to an end, '
    54: '⁵⁴ and the seven years of famine began, just as Joseph had said. There was
      famine in all the other lands, but in the whole land of Egypt there was food. '
    55: "⁵⁵ When all Egypt began to feel the famine, the people cried to Pharaoh for\
      \ food. Then Pharaoh told all the Egyptians, “Go to Joseph and do what he tells\
      \ you.” \n"
    56: '⁵⁶ When the famine had spread over the whole country, Joseph opened all the
      storehouses and sold grain to the Egyptians, for the famine was severe throughout
      Egypt. '
    57: ⁵⁷ And all the world came to Egypt to buy grain from Joseph, because the famine
      was severe everywhere.
  42:
    1: 'When Jacob learned that there was grain in Egypt, he said to his sons, “Why
      do you just keep looking at each other?” '
    2: "² He continued, “I have heard that there is grain in Egypt. Go down there\
      \ and buy some for us, so that we may live and not die.” \n"
    3: '³ Then ten of Joseph’s brothers went down to buy grain from Egypt. '
    4: '⁴ But Jacob did not send Benjamin, Joseph’s brother, with the others, because
      he was afraid that harm might come to him. '
    5: "⁵ So Israel’s sons were among those who went to buy grain, for there was famine\
      \ in the land of Canaan also. \n"
    6: '⁶ Now Joseph was the governor of the land, the person who sold grain to all
      its people. So when Joseph’s brothers arrived, they bowed down to him with their
      faces to the ground. '
    7: "⁷ As soon as Joseph saw his brothers, he recognized them, but he pretended\
      \ to be a stranger and spoke harshly to them. “Where do you come from?” he asked.\n\
      “From the land of Canaan,” they replied, “to buy food.” \n"
    8: '⁸ Although Joseph recognized his brothers, they did not recognize him. '
    9: "⁹ Then he remembered his dreams about them and said to them, “You are spies!\
      \ You have come to see where our land is unprotected.” \n"
    10: '¹⁰ “No, my lord,” they answered. “Your servants have come to buy food. '
    11: "¹¹ We are all the sons of one man. Your servants are honest men, not spies.”\
      \ \n"
    12: "¹² “No!” he said to them. “You have come to see where our land is unprotected.”\
      \ \n"
    13: "¹³ But they replied, “Your servants were twelve brothers, the sons of one\
      \ man, who lives in the land of Canaan. The youngest is now with our father,\
      \ and one is no more.” \n"
    14: '¹⁴ Joseph said to them, “It is just as I told you: You are spies! '
    15: '¹⁵ And this is how you will be tested: As surely as Pharaoh lives, you will
      not leave this place unless your youngest brother comes here. '
    16: '¹⁶ Send one of your number to get your brother; the rest of you will be kept
      in prison, so that your words may be tested to see if you are telling the truth.
      If you are not, then as surely as Pharaoh lives, you are spies!” '
    17: "¹⁷ And he put them all in custody for three days. \n"
    18: '¹⁸ On the third day, Joseph said to them, “Do this and you will live, for
      I fear God: '
    19: '¹⁹ If you are honest men, let one of your brothers stay here in prison, while
      the rest of you go and take grain back for your starving households. '
    20: "²⁰ But you must bring your youngest brother to me, so that your words may\
      \ be verified and that you may not die.” This they proceeded to do. \n"
    21: "²¹ They said to one another, “Surely we are being punished because of our\
      \ brother. We saw how distressed he was when he pleaded with us for his life,\
      \ but we would not listen; that’s why this distress has come on us.” \n"
    22: '²² Reuben replied, “Didn’t I tell you not to sin against the boy? But you
      wouldn’t listen! Now we must give an accounting for his blood.” '
    23: "²³ They did not realize that Joseph could understand them, since he was using\
      \ an interpreter. \n"
    24: "²⁴ He turned away from them and began to weep, but then came back and spoke\
      \ to them again. He had Simeon taken from them and bound before their eyes.\
      \ \n"
    25: '²⁵ Joseph gave orders to fill their bags with grain, to put each man’s silver
      back in his sack, and to give them provisions for their journey. After this
      was done for them, '
    26: "²⁶ they loaded their grain on their donkeys and left. \n"
    27: '²⁷ At the place where they stopped for the night one of them opened his sack
      to get feed for his donkey, and he saw his silver in the mouth of his sack. '
    28: "²⁸ “My silver has been returned,” he said to his brothers. “Here it is in\
      \ my sack.”\nTheir hearts sank and they turned to each other trembling and said,\
      \ “What is this that God has done to us?” \n"
    29: '²⁹ When they came to their father Jacob in the land of Canaan, they told
      him all that had happened to them. They said, '
    30: '³⁰ “The man who is lord over the land spoke harshly to us and treated us
      as though we were spying on the land. '
    31: '³¹ But we said to him, ‘We are honest men; we are not spies. '
    32: "³² We were twelve brothers, sons of one father. One is no more, and the youngest\
      \ is now with our father in Canaan.’ \n"
    33: '³³ “Then the man who is lord over the land said to us, ‘This is how I will
      know whether you are honest men: Leave one of your brothers here with me, and
      take food for your starving households and go. '
    34: "³⁴ But bring your youngest brother to me so I will know that you are not\
      \ spies but honest men. Then I will give your brother back to you, and you can\
      \ trade in the land.’” \n"
    35: '³⁵ As they were emptying their sacks, there in each man’s sack was his pouch
      of silver! When they and their father saw the money pouches, they were frightened. '
    36: "³⁶ Their father Jacob said to them, “You have deprived me of my children.\
      \ Joseph is no more and Simeon is no more, and now you want to take Benjamin.\
      \ Everything is against me!” \n"
    37: "³⁷ Then Reuben said to his father, “You may put both of my sons to death\
      \ if I do not bring him back to you. Entrust him to my care, and I will bring\
      \ him back.” \n"
    38: ³⁸ But Jacob said, “My son will not go down there with you; his brother is
      dead and he is the only one left. If harm comes to him on the journey you are
      taking, you will bring my gray head down to the grave in sorrow.”
  43:
    1: 'Now the famine was still severe in the land. '
    2: "² So when they had eaten all the grain they had brought from Egypt, their\
      \ father said to them, “Go back and buy us a little more food.” \n"
    3: '³ But Judah said to him, “The man warned us solemnly, ‘You will not see my
      face again unless your brother is with you.’ '
    4: '⁴ If you will send our brother along with us, we will go down and buy food
      for you. '
    5: "⁵ But if you will not send him, we will not go down, because the man said\
      \ to us, ‘You will not see my face again unless your brother is with you.’”\
      \ \n"
    6: "⁶ Israel asked, “Why did you bring this trouble on me by telling the man you\
      \ had another brother?” \n"
    7: "⁷ They replied, “The man questioned us closely about ourselves and our family.\
      \ ‘Is your father still living?’ he asked us. ‘Do you have another brother?’\
      \ We simply answered his questions. How were we to know he would say, ‘Bring\
      \ your brother down here’?” \n"
