    24: '²⁴ When the time came for her to give birth, there were twin boys in her
      womb. '
    25: '²⁵ The first to come out was red, and his whole body was like a hairy garment;
      so they named him Esau. '
    26: "²⁶ After this, his brother came out, with his hand grasping Esau’s heel;\
      \ so he was named Jacob. Isaac was sixty years old when Rebekah gave birth to\
      \ them. \n"
    27: '²⁷ The boys grew up, and Esau became a skillful hunter, a man of the open
      country, while Jacob was content to stay at home among the tents. '
    28: "²⁸ Isaac, who had a taste for wild game, loved Esau, but Rebekah loved Jacob.\
      \ \n"
    29: '²⁹ Once when Jacob was cooking some stew, Esau came in from the open country,
      famished. '
    30: "³⁰ He said to Jacob, “Quick, let me have some of that red stew! I’m famished!”\
      \ (That is why he was also called Edom.) \n"
    31: "³¹ Jacob replied, “First sell me your birthright.” \n"
    32: "³² “Look, I am about to die,” Esau said. “What good is the birthright to\
      \ me?” \n"
    33: "³³ But Jacob said, “Swear to me first.” So he swore an oath to him, selling\
      \ his birthright to Jacob. \n"
    34: "³⁴ Then Jacob gave Esau some bread and some lentil stew. He ate and drank,\
