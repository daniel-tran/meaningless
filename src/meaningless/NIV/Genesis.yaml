    25: "²⁵ he said,\n“Cursed be Canaan!\n    The lowest of slaves\n    will he be\
      \ to his brothers.” \n"
    26: "²⁶ He also said,\n“Praise be to the Lord, the God of Shem!\n    May Canaan\
