    35: ³⁵ They were a source of grief to Isaac and Rebekah.
  27:
    1: "When Isaac was old and his eyes were so weak that he could no longer see,\
      \ he called for Esau his older son and said to him, “My son.”\n“Here I am,”\
      \ he answered. \n"
    2: '² Isaac said, “I am now an old man and don’t know the day of my death. '
    3: '³ Now then, get your equipment—your quiver and bow—and go out to the open
      country to hunt some wild game for me. '
    4: "⁴ Prepare me the kind of tasty food I like and bring it to me to eat, so that\
      \ I may give you my blessing before I die.” \n"
    5: '⁵ Now Rebekah was listening as Isaac spoke to his son Esau. When Esau left
      for the open country to hunt game and bring it back, '
    6: '⁶ Rebekah said to her son Jacob, “Look, I overheard your father say to your
      brother Esau, '
    7: '⁷ ‘Bring me some game and prepare me some tasty food to eat, so that I may
      give you my blessing in the presence of the Lord before I die.’ '
    8: '⁸ Now, my son, listen carefully and do what I tell you: '
    9: '⁹ Go out to the flock and bring me two choice young goats, so I can prepare
      some tasty food for your father, just the way he likes it. '
    10: "¹⁰ Then take it to your father to eat, so that he may give you his blessing\
      \ before he dies.” \n"
    11: '¹¹ Jacob said to Rebekah his mother, “But my brother Esau is a hairy man
      while I have smooth skin. '
    12: "¹² What if my father touches me? I would appear to be tricking him and would\
      \ bring down a curse on myself rather than a blessing.” \n"
    13: "¹³ His mother said to him, “My son, let the curse fall on me. Just do what\
      \ I say; go and get them for me.” \n"
    14: '¹⁴ So he went and got them and brought them to his mother, and she prepared
      some tasty food, just the way his father liked it. '
    15: '¹⁵ Then Rebekah took the best clothes of Esau her older son, which she had
      in the house, and put them on her younger son Jacob. '
    16: '¹⁶ She also covered his hands and the smooth part of his neck with the goatskins. '
    17: "¹⁷ Then she handed to her son Jacob the tasty food and the bread she had\
      \ made. \n"
    18: "¹⁸ He went to his father and said, “My father.”\n“Yes, my son,” he answered.\
      \ “Who is it?” \n"
    19: "¹⁹ Jacob said to his father, “I am Esau your firstborn. I have done as you\
      \ told me. Please sit up and eat some of my game, so that you may give me your\
      \ blessing.” \n"
    20: "²⁰ Isaac asked his son, “How did you find it so quickly, my son?”\n“The Lord\
      \ your God gave me success,” he replied. \n"
    21: "²¹ Then Isaac said to Jacob, “Come near so I can touch you, my son, to know\
      \ whether you really are my son Esau or not.” \n"
    22: '²² Jacob went close to his father Isaac, who touched him and said, “The voice
      is the voice of Jacob, but the hands are the hands of Esau.” '
    23: '²³ He did not recognize him, for his hands were hairy like those of his brother
      Esau; so he proceeded to bless him. '
    24: "²⁴ “Are you really my son Esau?” he asked.\n“I am,” he replied. \n"
    25: "²⁵ Then he said, “My son, bring me some of your game to eat, so that I may\
      \ give you my blessing.”\nJacob brought it to him and he ate; and he brought\
      \ some wine and he drank. "
    26: "²⁶ Then his father Isaac said to him, “Come here, my son, and kiss me.” \n"
    27: "²⁷ So he went to him and kissed him. When Isaac caught the smell of his clothes,\
