  31:
    1: 'Jacob heard that Laban’s sons were saying, “Jacob has taken everything our
      father owned and has gained all this wealth from what belonged to our father.” '
    2: "² And Jacob noticed that Laban’s attitude toward him was not what it had been.\
      \ \n"
    3: "³ Then the Lord said to Jacob, “Go back to the land of your fathers and to\
      \ your relatives, and I will be with you.” \n"
