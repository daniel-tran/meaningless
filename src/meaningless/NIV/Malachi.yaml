    1: "A prophecy: The word of the Lord to Israel through Malachi. \n"
    2: "² “I have loved you,” says the Lord.\n“But you ask, ‘How have you loved us?’\n\
      “Was not Esau Jacob’s brother?” declares the Lord. “Yet I have loved Jacob, "
    3: "³ but Esau I have hated, and I have turned his hill country into a wasteland\
      \ and left his inheritance to the desert jackals.” \n"
    4: "⁴ Edom may say, “Though we have been crushed, we will rebuild the ruins.”\n\
      But this is what the Lord Almighty says: “They may build, but I will demolish.\
      \ They will be called the Wicked Land, a people always under the wrath of the\
      \ Lord. "
    5: "⁵ You will see it with your own eyes and say, ‘Great is the Lord—even beyond\
      \ the borders of Israel!’ \n"
    6: "⁶ “A son honors his father, and a slave his master. If I am a father, where\
      \ is the honor due me? If I am a master, where is the respect due me?” says\
      \ the Lord Almighty.\n“It is you priests who show contempt for my name.\n“But\
      \ you ask, ‘How have we shown contempt for your name?’ \n"
    7: "⁷ “By offering defiled food on my altar.\n“But you ask, ‘How have we defiled\
      \ you?’\n“By saying that the Lord’s table is contemptible. "
    8: "⁸ When you offer blind animals for sacrifice, is that not wrong? When you\
      \ sacrifice lame or diseased animals, is that not wrong? Try offering them to\
      \ your governor! Would he be pleased with you? Would he accept you?” says the\
      \ Lord Almighty. \n"
    9: "⁹ “Now plead with God to be gracious to us. With such offerings from your\
      \ hands, will he accept you?”—says the Lord Almighty. \n"
    10: '¹⁰ “Oh, that one of you would shut the temple doors, so that you would not
      light useless fires on my altar! I am not pleased with you,” says the Lord Almighty,
      “and I will accept no offering from your hands. '
    11: "¹¹ My name will be great among the nations, from where the sun rises to where\
      \ it sets. In every place incense and pure offerings will be brought to me,\
      \ because my name will be great among the nations,” says the Lord Almighty.\
      \ \n"
    12: '¹² “But you profane it by saying, ‘The Lord’s table is defiled,’ and, ‘Its
      food is contemptible.’ '
    13: "¹³ And you say, ‘What a burden!’ and you sniff at it contemptuously,” says\
      \ the Lord Almighty.\n“When you bring injured, lame or diseased animals and\
      \ offer them as sacrifices, should I accept them from your hands?” says the\
      \ Lord. "
    14: ¹⁴ “Cursed is the cheat who has an acceptable male in his flock and vows to
      give it, but then sacrifices a blemished animal to the Lord. For I am a great
      king,” says the Lord Almighty, “and my name is to be feared among the nations.
