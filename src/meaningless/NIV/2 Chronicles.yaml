    1: "¹ And the people of the land took Jehoahaz son of Josiah and made him king\
      \ in Jerusalem in place of his father. \n"
    2: '² Jehoahaz was twenty-three years old when he became king, and he reigned
      in Jerusalem three months. '
    3: '³ The king of Egypt dethroned him in Jerusalem and imposed on Judah a levy
      of a hundred talents of silver and a talent of gold. '
    4: "⁴ The king of Egypt made Eliakim, a brother of Jehoahaz, king over Judah and\
      \ Jerusalem and changed Eliakim’s name to Jehoiakim. But Necho took Eliakim’s\
      \ brother Jehoahaz and carried him off to Egypt. \n"
    5: '⁵ Jehoiakim was twenty-five years old when he became king, and he reigned
      in Jerusalem eleven years. He did evil in the eyes of the Lord his God. '
    6: '⁶ Nebuchadnezzar king of Babylon attacked him and bound him with bronze shackles
      to take him to Babylon. '
    7: "⁷ Nebuchadnezzar also took to Babylon articles from the temple of the Lord\
      \ and put them in his temple there. \n"
    8: "⁸ The other events of Jehoiakim’s reign, the detestable things he did and\
      \ all that was found against him, are written in the book of the kings of Israel\
      \ and Judah. And Jehoiachin his son succeeded him as king. \n"
    9: '⁹ Jehoiachin was eighteen years old when he became king, and he reigned in
      Jerusalem three months and ten days. He did evil in the eyes of the Lord. '
    10: "¹⁰ In the spring, King Nebuchadnezzar sent for him and brought him to Babylon,\
      \ together with articles of value from the temple of the Lord, and he made Jehoiachin’s\
      \ uncle, Zedekiah, king over Judah and Jerusalem. \n"
    11: '¹¹ Zedekiah was twenty-one years old when he became king, and he reigned
      in Jerusalem eleven years. '
    12: '¹² He did evil in the eyes of the Lord his God and did not humble himself
      before Jeremiah the prophet, who spoke the word of the Lord. '
    13: '¹³ He also rebelled against King Nebuchadnezzar, who had made him take an
      oath in God’s name. He became stiff-necked and hardened his heart and would
      not turn to the Lord, the God of Israel. '
    14: "¹⁴ Furthermore, all the leaders of the priests and the people became more\
      \ and more unfaithful, following all the detestable practices of the nations\
      \ and defiling the temple of the Lord, which he had consecrated in Jerusalem.\
      \ \n"
    15: '¹⁵ The Lord, the God of their ancestors, sent word to them through his messengers
      again and again, because he had pity on his people and on his dwelling place. '
    16: '¹⁶ But they mocked God’s messengers, despised his words and scoffed at his
      prophets until the wrath of the Lord was aroused against his people and there
      was no remedy. '
    17: '¹⁷ He brought up against them the king of the Babylonians, who killed their
      young men with the sword in the sanctuary, and did not spare young men or young
      women, the elderly or the infirm. God gave them all into the hands of Nebuchadnezzar. '
    18: '¹⁸ He carried to Babylon all the articles from the temple of God, both large
