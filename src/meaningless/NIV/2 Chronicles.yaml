2 Chronicles:
  1:
    1: "Solomon son of David established himself firmly over his kingdom, for the\
      \ Lord his God was with him and made him exceedingly great. \n"
    2: '² Then Solomon spoke to all Israel—to the commanders of thousands and commanders
      of hundreds, to the judges and to all the leaders in Israel, the heads of families— '
    3: '³ and Solomon and the whole assembly went to the high place at Gibeon, for
      God’s tent of meeting was there, which Moses the Lord’s servant had made in
      the wilderness. '
    4: '⁴ Now David had brought up the ark of God from Kiriath Jearim to the place
      he had prepared for it, because he had pitched a tent for it in Jerusalem. '
    5: '⁵ But the bronze altar that Bezalel son of Uri, the son of Hur, had made was
      in Gibeon in front of the tabernacle of the Lord; so Solomon and the assembly
      inquired of him there. '
    6: "⁶ Solomon went up to the bronze altar before the Lord in the tent of meeting\
      \ and offered a thousand burnt offerings on it. \n"
    7: "⁷ That night God appeared to Solomon and said to him, “Ask for whatever you\
      \ want me to give you.” \n"
    8: '⁸ Solomon answered God, “You have shown great kindness to David my father
      and have made me king in his place. '
    9: '⁹ Now, Lord God, let your promise to my father David be confirmed, for you
      have made me king over a people who are as numerous as the dust of the earth. '
    10: "¹⁰ Give me wisdom and knowledge, that I may lead this people, for who is\
      \ able to govern this great people of yours?” \n"
    11: '¹¹ God said to Solomon, “Since this is your heart’s desire and you have not
      asked for wealth, possessions or honor, nor for the death of your enemies, and
      since you have not asked for a long life but for wisdom and knowledge to govern
      my people over whom I have made you king, '
    12: "¹² therefore wisdom and knowledge will be given you. And I will also give\
      \ you wealth, possessions and honor, such as no king who was before you ever\
      \ had and none after you will have.” \n"
    13: "¹³ Then Solomon went to Jerusalem from the high place at Gibeon, from before\
      \ the tent of meeting. And he reigned over Israel. \n"
    14: '¹⁴ Solomon accumulated chariots and horses; he had fourteen hundred chariots
      and twelve thousand horses, which he kept in the chariot cities and also with
      him in Jerusalem. '
    15: '¹⁵ The king made silver and gold as common in Jerusalem as stones, and cedar
      as plentiful as sycamore-fig trees in the foothills. '
    16: '¹⁶ Solomon’s horses were imported from Egypt and from Kue—the royal merchants
      purchased them from Kue at the current price. '
    17: ¹⁷ They imported a chariot from Egypt for six hundred shekels of silver, and
      a horse for a hundred and fifty. They also exported them to all the kings of
      the Hittites and of the Arameans.
  2:
    1: 'Solomon gave orders to build a temple for the Name of the Lord and a royal
      palace for himself. '
    2: "² He conscripted 70,000 men as carriers and 80,000 as stonecutters in the\
      \ hills and 3,600 as foremen over them. \n"
    3: "³ Solomon sent this message to Hiram king of Tyre:\n“Send me cedar logs as\
      \ you did for my father David when you sent him cedar to build a palace to live\
      \ in. "
    4: "⁴ Now I am about to build a temple for the Name of the Lord my God and to\
      \ dedicate it to him for burning fragrant incense before him, for setting out\
      \ the consecrated bread regularly, and for making burnt offerings every morning\
      \ and evening and on the Sabbaths, at the New Moons and at the appointed festivals\
      \ of the Lord our God. This is a lasting ordinance for Israel. \n"
    5: '⁵ “The temple I am going to build will be great, because our God is greater
      than all other gods. '
    6: "⁶ But who is able to build a temple for him, since the heavens, even the highest\
      \ heavens, cannot contain him? Who then am I to build a temple for him, except\
      \ as a place to burn sacrifices before him? \n"
    7: "⁷ “Send me, therefore, a man skilled to work in gold and silver, bronze and\
      \ iron, and in purple, crimson and blue yarn, and experienced in the art of\
      \ engraving, to work in Judah and Jerusalem with my skilled workers, whom my\
      \ father David provided. \n"
    8: '⁸ “Send me also cedar, juniper and algum logs from Lebanon, for I know that
      your servants are skilled in cutting timber there. My servants will work with
      yours '
    9: '⁹ to provide me with plenty of lumber, because the temple I build must be
      large and magnificent. '
    10: "¹⁰ I will give your servants, the woodsmen who cut the timber, twenty thousand\
      \ cors of ground wheat, twenty thousand cors of barley, twenty thousand baths\
      \ of wine and twenty thousand baths of olive oil.” \n"
    11: "¹¹ Hiram king of Tyre replied by letter to Solomon:\n“Because the Lord loves\
      \ his people, he has made you their king.” \n"
    12: "¹² And Hiram added:\n“Praise be to the Lord, the God of Israel, who made\
      \ heaven and earth! He has given King David a wise son, endowed with intelligence\
      \ and discernment, who will build a temple for the Lord and a palace for himself.\
      \ \n"
    13: '¹³ “I am sending you Huram-Abi, a man of great skill, '
    14: "¹⁴ whose mother was from Dan and whose father was from Tyre. He is trained\
      \ to work in gold and silver, bronze and iron, stone and wood, and with purple\
      \ and blue and crimson yarn and fine linen. He is experienced in all kinds of\
      \ engraving and can execute any design given to him. He will work with your\
      \ skilled workers and with those of my lord, David your father. \n"
    15: '¹⁵ “Now let my lord send his servants the wheat and barley and the olive
      oil and wine he promised, '
    16: "¹⁶ and we will cut all the logs from Lebanon that you need and will float\
      \ them as rafts by sea down to Joppa. You can then take them up to Jerusalem.”\
      \ \n"
    17: '¹⁷ Solomon took a census of all the foreigners residing in Israel, after
      the census his father David had taken; and they were found to be 153,600. '
    18: ¹⁸ He assigned 70,000 of them to be carriers and 80,000 to be stonecutters
      in the hills, with 3,600 foremen over them to keep the people working.
  3:
    1: 'Then Solomon began to build the temple of the Lord in Jerusalem on Mount Moriah,
      where the Lord had appeared to his father David. It was on the threshing floor
      of Araunah the Jebusite, the place provided by David. '
    2: "² He began building on the second day of the second month in the fourth year\
      \ of his reign. \n"
    3: '³ The foundation Solomon laid for building the temple of God was sixty cubits
      long and twenty cubits wide (using the cubit of the old standard). '
    4: "⁴ The portico at the front of the temple was twenty cubits long across the\
      \ width of the building and twenty cubits high.\nHe overlaid the inside with\
      \ pure gold. "
    5: '⁵ He paneled the main hall with juniper and covered it with fine gold and
      decorated it with palm tree and chain designs. '
    6: '⁶ He adorned the temple with precious stones. And the gold he used was gold
      of Parvaim. '
    7: "⁷ He overlaid the ceiling beams, doorframes, walls and doors of the temple\
      \ with gold, and he carved cherubim on the walls. \n"
    8: '⁸ He built the Most Holy Place, its length corresponding to the width of the
      temple—twenty cubits long and twenty cubits wide. He overlaid the inside with
      six hundred talents of fine gold. '
    9: "⁹ The gold nails weighed fifty shekels. He also overlaid the upper parts with\
      \ gold. \n"
    10: '¹⁰ For the Most Holy Place he made a pair of sculptured cherubim and overlaid
      them with gold. '
    11: '¹¹ The total wingspan of the cherubim was twenty cubits. One wing of the
      first cherub was five cubits long and touched the temple wall, while its other
      wing, also five cubits long, touched the wing of the other cherub. '
    12: '¹² Similarly one wing of the second cherub was five cubits long and touched
      the other temple wall, and its other wing, also five cubits long, touched the
      wing of the first cherub. '
    13: "¹³ The wings of these cherubim extended twenty cubits. They stood on their\
      \ feet, facing the main hall. \n"
    14: "¹⁴ He made the curtain of blue, purple and crimson yarn and fine linen, with\
      \ cherubim worked into it. \n"
    15: '¹⁵ For the front of the temple he made two pillars, which together were thirty-five
      cubits long, each with a capital five cubits high. '
    16: '¹⁶ He made interwoven chains and put them on top of the pillars. He also
      made a hundred pomegranates and attached them to the chains. '
    17: ¹⁷ He erected the pillars in the front of the temple, one to the south and
      one to the north. The one to the south he named Jakin and the one to the north
      Boaz.
  4:
    1: 'He made a bronze altar twenty cubits long, twenty cubits wide and ten cubits
      high. '
    2: '² He made the Sea of cast metal, circular in shape, measuring ten cubits from
      rim to rim and five cubits high. It took a line of thirty cubits to measure
      around it. '
    3: "³ Below the rim, figures of bulls encircled it—ten to a cubit. The bulls were\
      \ cast in two rows in one piece with the Sea. \n"
    4: '⁴ The Sea stood on twelve bulls, three facing north, three facing west, three
      facing south and three facing east. The Sea rested on top of them, and their
      hindquarters were toward the center. '
    5: "⁵ It was a handbreadth in thickness, and its rim was like the rim of a cup,\
      \ like a lily blossom. It held three thousand baths. \n"
    6: "⁶ He then made ten basins for washing and placed five on the south side and\
      \ five on the north. In them the things to be used for the burnt offerings were\
      \ rinsed, but the Sea was to be used by the priests for washing. \n"
    7: "⁷ He made ten gold lampstands according to the specifications for them and\
      \ placed them in the temple, five on the south side and five on the north. \n"
    8: "⁸ He made ten tables and placed them in the temple, five on the south side\
      \ and five on the north. He also made a hundred gold sprinkling bowls. \n"
    9: '⁹ He made the courtyard of the priests, and the large court and the doors
      for the court, and overlaid the doors with bronze. '
    10: "¹⁰ He placed the Sea on the south side, at the southeast corner. \n"
    11: "¹¹ And Huram also made the pots and shovels and sprinkling bowls.\nSo Huram\
      \ finished the work he had undertaken for King Solomon in the temple of God:\
      \ \n"
    12: "¹² the two pillars;\nthe two bowl-shaped capitals on top of the pillars;\n\
      the two sets of network decorating the two bowl-shaped capitals on top of the\
      \ pillars; \n"
    13: "¹³ the four hundred pomegranates for the two sets of network (two rows of\
      \ pomegranates for each network, decorating the bowl-shaped capitals on top\
      \ of the pillars); \n"
    14: "¹⁴ the stands with their basins; \n"
    15: "¹⁵ the Sea and the twelve bulls under it; \n"
    16: "¹⁶ the pots, shovels, meat forks and all related articles.\nAll the objects\
      \ that Huram-Abi made for King Solomon for the temple of the Lord were of polished\
      \ bronze. "
    17: '¹⁷ The king had them cast in clay molds in the plain of the Jordan between
      Sukkoth and Zarethan. '
    18: "¹⁸ All these things that Solomon made amounted to so much that the weight\
      \ of the bronze could not be calculated. \n"
    19: "¹⁹ Solomon also made all the furnishings that were in God’s temple:\nthe\
      \ golden altar;\nthe tables on which was the bread of the Presence; \n"
    20: "²⁰ the lampstands of pure gold with their lamps, to burn in front of the\
      \ inner sanctuary as prescribed; \n"
    21: "²¹ the gold floral work and lamps and tongs (they were solid gold); \n"
    22: '²² the pure gold wick trimmers, sprinkling bowls, dishes and censers; and
      the gold doors of the temple: the inner doors to the Most Holy Place and the
      doors of the main hall.'
  5:
    1: "When all the work Solomon had done for the temple of the Lord was finished,\
      \ he brought in the things his father David had dedicated—the silver and gold\
      \ and all the furnishings—and he placed them in the treasuries of God’s temple.\
      \ \n"
    2: '² Then Solomon summoned to Jerusalem the elders of Israel, all the heads of
      the tribes and the chiefs of the Israelite families, to bring up the ark of
      the Lord’s covenant from Zion, the City of David. '
    3: "³ And all the Israelites came together to the king at the time of the festival\
      \ in the seventh month. \n"
    4: '⁴ When all the elders of Israel had arrived, the Levites took up the ark, '
    5: '⁵ and they brought up the ark and the tent of meeting and all the sacred furnishings
      in it. The Levitical priests carried them up; '
    6: "⁶ and King Solomon and the entire assembly of Israel that had gathered about\
      \ him were before the ark, sacrificing so many sheep and cattle that they could\
      \ not be recorded or counted. \n"
    7: '⁷ The priests then brought the ark of the Lord’s covenant to its place in
      the inner sanctuary of the temple, the Most Holy Place, and put it beneath the
      wings of the cherubim. '
    8: '⁸ The cherubim spread their wings over the place of the ark and covered the
      ark and its carrying poles. '
    9: '⁹ These poles were so long that their ends, extending from the ark, could
      be seen from in front of the inner sanctuary, but not from outside the Holy
      Place; and they are still there today. '
    10: "¹⁰ There was nothing in the ark except the two tablets that Moses had placed\
      \ in it at Horeb, where the Lord made a covenant with the Israelites after they\
      \ came out of Egypt. \n"
    11: '¹¹ The priests then withdrew from the Holy Place. All the priests who were
      there had consecrated themselves, regardless of their divisions. '
    12: '¹² All the Levites who were musicians—Asaph, Heman, Jeduthun and their sons
      and relatives—stood on the east side of the altar, dressed in fine linen and
      playing cymbals, harps and lyres. They were accompanied by 120 priests sounding
      trumpets. '
    13: "¹³ The trumpeters and musicians joined in unison to give praise and thanks\
      \ to the Lord. Accompanied by trumpets, cymbals and other instruments, the singers\
      \ raised their voices in praise to the Lord and sang:\n“He is good;\n    his\
      \ love endures forever.”\nThen the temple of the Lord was filled with the cloud, "
    14: ¹⁴ and the priests could not perform their service because of the cloud, for
      the glory of the Lord filled the temple of God.
  6:
    1: 'Then Solomon said, “The Lord has said that he would dwell in a dark cloud; '
    2: "² I have built a magnificent temple for you, a place for you to dwell forever.”\
      \ \n"
    3: '³ While the whole assembly of Israel was standing there, the king turned around
      and blessed them. '
    4: "⁴ Then he said:\n“Praise be to the Lord, the God of Israel, who with his hands\
      \ has fulfilled what he promised with his mouth to my father David. For he said, "
    5: '⁵ ‘Since the day I brought my people out of Egypt, I have not chosen a city
      in any tribe of Israel to have a temple built so that my Name might be there,
      nor have I chosen anyone to be ruler over my people Israel. '
    6: "⁶ But now I have chosen Jerusalem for my Name to be there, and I have chosen\
      \ David to rule my people Israel.’ \n"
    7: '⁷ “My father David had it in his heart to build a temple for the Name of the
      Lord, the God of Israel. '
    8: '⁸ But the Lord said to my father David, ‘You did well to have it in your heart
      to build a temple for my Name. '
    9: "⁹ Nevertheless, you are not the one to build the temple, but your son, your\
      \ own flesh and blood—he is the one who will build the temple for my Name.’\
      \ \n"
    10: '¹⁰ “The Lord has kept the promise he made. I have succeeded David my father
      and now I sit on the throne of Israel, just as the Lord promised, and I have
      built the temple for the Name of the Lord, the God of Israel. '
    11: "¹¹ There I have placed the ark, in which is the covenant of the Lord that\
      \ he made with the people of Israel.” \n"
    12: '¹² Then Solomon stood before the altar of the Lord in front of the whole
      assembly of Israel and spread out his hands. '
    13: '¹³ Now he had made a bronze platform, five cubits long, five cubits wide
      and three cubits high, and had placed it in the center of the outer court. He
      stood on the platform and then knelt down before the whole assembly of Israel
      and spread out his hands toward heaven. '
    14: "¹⁴ He said:\n“Lord, the God of Israel, there is no God like you in heaven\
      \ or on earth—you who keep your covenant of love with your servants who continue\
      \ wholeheartedly in your way. "
    15: "¹⁵ You have kept your promise to your servant David my father; with your\
      \ mouth you have promised and with your hand you have fulfilled it—as it is\
      \ today. \n"
    16: '¹⁶ “Now, Lord, the God of Israel, keep for your servant David my father the
      promises you made to him when you said, ‘You shall never fail to have a successor
      to sit before me on the throne of Israel, if only your descendants are careful
      in all they do to walk before me according to my law, as you have done.’ '
    17: "¹⁷ And now, Lord, the God of Israel, let your word that you promised your\
      \ servant David come true. \n"
    18: '¹⁸ “But will God really dwell on earth with humans? The heavens, even the
      highest heavens, cannot contain you. How much less this temple I have built! '
    19: '¹⁹ Yet, Lord my God, give attention to your servant’s prayer and his plea
      for mercy. Hear the cry and the prayer that your servant is praying in your
      presence. '
    20: '²⁰ May your eyes be open toward this temple day and night, this place of
      which you said you would put your Name there. May you hear the prayer your servant
      prays toward this place. '
    21: "²¹ Hear the supplications of your servant and of your people Israel when\
      \ they pray toward this place. Hear from heaven, your dwelling place; and when\
      \ you hear, forgive. \n"
    22: '²² “When anyone wrongs their neighbor and is required to take an oath and
      they come and swear the oath before your altar in this temple, '
    23: "²³ then hear from heaven and act. Judge between your servants, condemning\
      \ the guilty and bringing down on their heads what they have done, and vindicating\
      \ the innocent by treating them in accordance with their innocence. \n"
    24: '²⁴ “When your people Israel have been defeated by an enemy because they have
      sinned against you and when they turn back and give praise to your name, praying
      and making supplication before you in this temple, '
    25: "²⁵ then hear from heaven and forgive the sin of your people Israel and bring\
      \ them back to the land you gave to them and their ancestors. \n"
    26: '²⁶ “When the heavens are shut up and there is no rain because your people
      have sinned against you, and when they pray toward this place and give praise
      to your name and turn from their sin because you have afflicted them, '
    27: "²⁷ then hear from heaven and forgive the sin of your servants, your people\
      \ Israel. Teach them the right way to live, and send rain on the land you gave\
      \ your people for an inheritance. \n"
    28: '²⁸ “When famine or plague comes to the land, or blight or mildew, locusts
      or grasshoppers, or when enemies besiege them in any of their cities, whatever
      disaster or disease may come, '
    29: '²⁹ and when a prayer or plea is made by anyone among your people Israel—being
      aware of their afflictions and pains, and spreading out their hands toward this
      temple— '
    30: '³⁰ then hear from heaven, your dwelling place. Forgive, and deal with everyone
      according to all they do, since you know their hearts (for you alone know the
      human heart), '
    31: "³¹ so that they will fear you and walk in obedience to you all the time they\
      \ live in the land you gave our ancestors. \n"
    32: '³² “As for the foreigner who does not belong to your people Israel but has
      come from a distant land because of your great name and your mighty hand and
      your outstretched arm—when they come and pray toward this temple, '
    33: "³³ then hear from heaven, your dwelling place. Do whatever the foreigner\
      \ asks of you, so that all the peoples of the earth may know your name and fear\
      \ you, as do your own people Israel, and may know that this house I have built\
      \ bears your Name. \n"
    34: '³⁴ “When your people go to war against their enemies, wherever you send them,
      and when they pray to you toward this city you have chosen and the temple I
      have built for your Name, '
    35: "³⁵ then hear from heaven their prayer and their plea, and uphold their cause.\
      \ \n"
    36: '³⁶ “When they sin against you—for there is no one who does not sin—and you
      become angry with them and give them over to the enemy, who takes them captive
      to a land far away or near; '
    37: '³⁷ and if they have a change of heart in the land where they are held captive,
      and repent and plead with you in the land of their captivity and say, ‘We have
      sinned, we have done wrong and acted wickedly’; '
    38: '³⁸ and if they turn back to you with all their heart and soul in the land
      of their captivity where they were taken, and pray toward the land you gave
      their ancestors, toward the city you have chosen and toward the temple I have
      built for your Name; '
    39: "³⁹ then from heaven, your dwelling place, hear their prayer and their pleas,\
      \ and uphold their cause. And forgive your people, who have sinned against you.\
      \ \n"
    40: "⁴⁰ “Now, my God, may your eyes be open and your ears attentive to the prayers\
      \ offered in this place. \n"
    41: "⁴¹ “Now arise, Lord God, and come to your resting place,\n    you and the\
      \ ark of your might.\nMay your priests, Lord God, be clothed with salvation,\n\
      \    may your faithful people rejoice in your goodness.\n"
    42: "⁴² Lord God, do not reject your anointed one.\n    Remember the great love\
      \ promised to David your servant.”"
  7:
    1: 'When Solomon finished praying, fire came down from heaven and consumed the
      burnt offering and the sacrifices, and the glory of the Lord filled the temple. '
    2: '² The priests could not enter the temple of the Lord because the glory of
      the Lord filled it. '
    3: "³ When all the Israelites saw the fire coming down and the glory of the Lord\
      \ above the temple, they knelt on the pavement with their faces to the ground,\
      \ and they worshiped and gave thanks to the Lord, saying,\n“He is good;\n  \
      \  his love endures forever.” \n"
    4: '⁴ Then the king and all the people offered sacrifices before the Lord. '
    5: '⁵ And King Solomon offered a sacrifice of twenty-two thousand head of cattle
      and a hundred and twenty thousand sheep and goats. So the king and all the people
      dedicated the temple of God. '
    6: "⁶ The priests took their positions, as did the Levites with the Lord’s musical\
      \ instruments, which King David had made for praising the Lord and which were\
      \ used when he gave thanks, saying, “His love endures forever.” Opposite the\
      \ Levites, the priests blew their trumpets, and all the Israelites were standing.\
      \ \n"
    7: "⁷ Solomon consecrated the middle part of the courtyard in front of the temple\
      \ of the Lord, and there he offered burnt offerings and the fat of the fellowship\
      \ offerings, because the bronze altar he had made could not hold the burnt offerings,\
      \ the grain offerings and the fat portions. \n"
    8: '⁸ So Solomon observed the festival at that time for seven days, and all Israel
      with him—a vast assembly, people from Lebo Hamath to the Wadi of Egypt. '
    9: '⁹ On the eighth day they held an assembly, for they had celebrated the dedication
      of the altar for seven days and the festival for seven days more. '
    10: "¹⁰ On the twenty-third day of the seventh month he sent the people to their\
      \ homes, joyful and glad in heart for the good things the Lord had done for\
      \ David and Solomon and for his people Israel. \n"
    11: '¹¹ When Solomon had finished the temple of the Lord and the royal palace,
      and had succeeded in carrying out all he had in mind to do in the temple of
      the Lord and in his own palace, '
    12: "¹² the Lord appeared to him at night and said:\n“I have heard your prayer\
      \ and have chosen this place for myself as a temple for sacrifices. \n"
    13: '¹³ “When I shut up the heavens so that there is no rain, or command locusts
      to devour the land or send a plague among my people, '
    14: '¹⁴ if my people, who are called by my name, will humble themselves and pray
      and seek my face and turn from their wicked ways, then I will hear from heaven,
      and I will forgive their sin and will heal their land. '
    15: '¹⁵ Now my eyes will be open and my ears attentive to the prayers offered
      in this place. '
    16: "¹⁶ I have chosen and consecrated this temple so that my Name may be there\
      \ forever. My eyes and my heart will always be there. \n"
    17: '¹⁷ “As for you, if you walk before me faithfully as David your father did,
      and do all I command, and observe my decrees and laws, '
    18: "¹⁸ I will establish your royal throne, as I covenanted with David your father\
      \ when I said, ‘You shall never fail to have a successor to rule over Israel.’\
      \ \n"
    19: '¹⁹ “But if you turn away and forsake the decrees and commands I have given
      you and go off to serve other gods and worship them, '
    20: '²⁰ then I will uproot Israel from my land, which I have given them, and will
      reject this temple I have consecrated for my Name. I will make it a byword and
      an object of ridicule among all peoples. '
    21: '²¹ This temple will become a heap of rubble. All who pass by will be appalled
      and say, ‘Why has the Lord done such a thing to this land and to this temple?’ '
    22: ²² People will answer, ‘Because they have forsaken the Lord, the God of their
      ancestors, who brought them out of Egypt, and have embraced other gods, worshiping
      and serving them—that is why he brought all this disaster on them.’”
  8:
    1: 'At the end of twenty years, during which Solomon built the temple of the Lord
      and his own palace, '
    2: '² Solomon rebuilt the villages that Hiram had given him, and settled Israelites
      in them. '
    3: '³ Solomon then went to Hamath Zobah and captured it. '
    4: '⁴ He also built up Tadmor in the desert and all the store cities he had built
      in Hamath. '
    5: '⁵ He rebuilt Upper Beth Horon and Lower Beth Horon as fortified cities, with
      walls and with gates and bars, '
    6: "⁶ as well as Baalath and all his store cities, and all the cities for his\
      \ chariots and for his horses—whatever he desired to build in Jerusalem, in\
      \ Lebanon and throughout all the territory he ruled. \n"
    7: '⁷ There were still people left from the Hittites, Amorites, Perizzites, Hivites
      and Jebusites (these people were not Israelites). '
    8: '⁸ Solomon conscripted the descendants of all these people remaining in the
      land—whom the Israelites had not destroyed—to serve as slave labor, as it is
      to this day. '
    9: '⁹ But Solomon did not make slaves of the Israelites for his work; they were
      his fighting men, commanders of his captains, and commanders of his chariots
      and charioteers. '
    10: "¹⁰ They were also King Solomon’s chief officials—two hundred and fifty officials\
      \ supervising the men. \n"
    11: "¹¹ Solomon brought Pharaoh’s daughter up from the City of David to the palace\
      \ he had built for her, for he said, “My wife must not live in the palace of\
      \ David king of Israel, because the places the ark of the Lord has entered are\
      \ holy.” \n"
    12: '¹² On the altar of the Lord that he had built in front of the portico, Solomon
      sacrificed burnt offerings to the Lord, '
    13: '¹³ according to the daily requirement for offerings commanded by Moses for
      the Sabbaths, the New Moons and the three annual festivals—the Festival of Unleavened
      Bread, the Festival of Weeks and the Festival of Tabernacles. '
    14: '¹⁴ In keeping with the ordinance of his father David, he appointed the divisions
      of the priests for their duties, and the Levites to lead the praise and to assist
      the priests according to each day’s requirement. He also appointed the gatekeepers
      by divisions for the various gates, because this was what David the man of God
      had ordered. '
    15: "¹⁵ They did not deviate from the king’s commands to the priests or to the\
      \ Levites in any matter, including that of the treasuries. \n"
    16: "¹⁶ All Solomon’s work was carried out, from the day the foundation of the\
      \ temple of the Lord was laid until its completion. So the temple of the Lord\
      \ was finished. \n"
    17: '¹⁷ Then Solomon went to Ezion Geber and Elath on the coast of Edom. '
    18: ¹⁸ And Hiram sent him ships commanded by his own men, sailors who knew the
      sea. These, with Solomon’s men, sailed to Ophir and brought back four hundred
      and fifty talents of gold, which they delivered to King Solomon.
  9:
    1: 'When the queen of Sheba heard of Solomon’s fame, she came to Jerusalem to
      test him with hard questions. Arriving with a very great caravan—with camels
      carrying spices, large quantities of gold, and precious stones—she came to Solomon
      and talked with him about all she had on her mind. '
    2: '² Solomon answered all her questions; nothing was too hard for him to explain
      to her. '
    3: '³ When the queen of Sheba saw the wisdom of Solomon, as well as the palace
      he had built, '
    4: "⁴ the food on his table, the seating of his officials, the attending servants\
      \ in their robes, the cupbearers in their robes and the burnt offerings he made\
      \ at the temple of the Lord, she was overwhelmed. \n"
    5: '⁵ She said to the king, “The report I heard in my own country about your achievements
      and your wisdom is true. '
    6: '⁶ But I did not believe what they said until I came and saw with my own eyes.
      Indeed, not even half the greatness of your wisdom was told me; you have far
      exceeded the report I heard. '
    7: '⁷ How happy your people must be! How happy your officials, who continually
      stand before you and hear your wisdom! '
    8: "⁸ Praise be to the Lord your God, who has delighted in you and placed you\
      \ on his throne as king to rule for the Lord your God. Because of the love of\
      \ your God for Israel and his desire to uphold them forever, he has made you\
      \ king over them, to maintain justice and righteousness.” \n"
    9: "⁹ Then she gave the king 120 talents of gold, large quantities of spices,\
      \ and precious stones. There had never been such spices as those the queen of\
      \ Sheba gave to King Solomon. \n"
    10: '¹⁰ (The servants of Hiram and the servants of Solomon brought gold from Ophir;
      they also brought algumwood and precious stones. '
    11: "¹¹ The king used the algumwood to make steps for the temple of the Lord and\
      \ for the royal palace, and to make harps and lyres for the musicians. Nothing\
      \ like them had ever been seen in Judah.) \n"
    12: "¹² King Solomon gave the queen of Sheba all she desired and asked for; he\
      \ gave her more than she had brought to him. Then she left and returned with\
      \ her retinue to her own country. \n"
    13: '¹³ The weight of the gold that Solomon received yearly was 666 talents, '
    14: "¹⁴ not including the revenues brought in by merchants and traders. Also all\
      \ the kings of Arabia and the governors of the territories brought gold and\
      \ silver to Solomon. \n"
    15: '¹⁵ King Solomon made two hundred large shields of hammered gold; six hundred
      shekels of hammered gold went into each shield. '
    16: "¹⁶ He also made three hundred small shields of hammered gold, with three\
      \ hundred shekels of gold in each shield. The king put them in the Palace of\
      \ the Forest of Lebanon. \n"
    17: '¹⁷ Then the king made a great throne covered with ivory and overlaid with
      pure gold. '
    18: '¹⁸ The throne had six steps, and a footstool of gold was attached to it.
      On both sides of the seat were armrests, with a lion standing beside each of
      them. '
    19: '¹⁹ Twelve lions stood on the six steps, one at either end of each step. Nothing
      like it had ever been made for any other kingdom. '
    20: '²⁰ All King Solomon’s goblets were gold, and all the household articles in
      the Palace of the Forest of Lebanon were pure gold. Nothing was made of silver,
      because silver was considered of little value in Solomon’s day. '
    21: "²¹ The king had a fleet of trading ships manned by Hiram’s servants. Once\
      \ every three years it returned, carrying gold, silver and ivory, and apes and\
      \ baboons. \n"
    22: '²² King Solomon was greater in riches and wisdom than all the other kings
      of the earth. '
    23: '²³ All the kings of the earth sought audience with Solomon to hear the wisdom
      God had put in his heart. '
    24: "²⁴ Year after year, everyone who came brought a gift—articles of silver and\
      \ gold, and robes, weapons and spices, and horses and mules. \n"
    25: '²⁵ Solomon had four thousand stalls for horses and chariots, and twelve thousand
      horses, which he kept in the chariot cities and also with him in Jerusalem. '
    26: '²⁶ He ruled over all the kings from the Euphrates River to the land of the
      Philistines, as far as the border of Egypt. '
    27: '²⁷ The king made silver as common in Jerusalem as stones, and cedar as plentiful
      as sycamore-fig trees in the foothills. '
    28: "²⁸ Solomon’s horses were imported from Egypt and from all other countries.\
      \ \n"
    29: '²⁹ As for the other events of Solomon’s reign, from beginning to end, are
      they not written in the records of Nathan the prophet, in the prophecy of Ahijah
      the Shilonite and in the visions of Iddo the seer concerning Jeroboam son of
      Nebat? '
    30: '³⁰ Solomon reigned in Jerusalem over all Israel forty years. '
    31: ³¹ Then he rested with his ancestors and was buried in the city of David his
      father. And Rehoboam his son succeeded him as king.
  10:
    1: 'Rehoboam went to Shechem, for all Israel had gone there to make him king. '
    2: '² When Jeroboam son of Nebat heard this (he was in Egypt, where he had fled
      from King Solomon), he returned from Egypt. '
    3: '³ So they sent for Jeroboam, and he and all Israel went to Rehoboam and said
      to him: '
    4: "⁴ “Your father put a heavy yoke on us, but now lighten the harsh labor and\
      \ the heavy yoke he put on us, and we will serve you.” \n"
    5: "⁵ Rehoboam answered, “Come back to me in three days.” So the people went away.\
      \ \n"
    6: "⁶ Then King Rehoboam consulted the elders who had served his father Solomon\
      \ during his lifetime. “How would you advise me to answer these people?” he\
      \ asked. \n"
    7: "⁷ They replied, “If you will be kind to these people and please them and give\
      \ them a favorable answer, they will always be your servants.” \n"
    8: '⁸ But Rehoboam rejected the advice the elders gave him and consulted the young
      men who had grown up with him and were serving him. '
    9: "⁹ He asked them, “What is your advice? How should we answer these people who\
      \ say to me, ‘Lighten the yoke your father put on us’?” \n"
    10: '¹⁰ The young men who had grown up with him replied, “The people have said
      to you, ‘Your father put a heavy yoke on us, but make our yoke lighter.’ Now
      tell them, ‘My little finger is thicker than my father’s waist. '
    11: "¹¹ My father laid on you a heavy yoke; I will make it even heavier. My father\
      \ scourged you with whips; I will scourge you with scorpions.’” \n"
    12: '¹² Three days later Jeroboam and all the people returned to Rehoboam, as
      the king had said, “Come back to me in three days.” '
    13: '¹³ The king answered them harshly. Rejecting the advice of the elders, '
    14: '¹⁴ he followed the advice of the young men and said, “My father made your
      yoke heavy; I will make it even heavier. My father scourged you with whips;
      I will scourge you with scorpions.” '
    15: "¹⁵ So the king did not listen to the people, for this turn of events was\
      \ from God, to fulfill the word the Lord had spoken to Jeroboam son of Nebat\
      \ through Ahijah the Shilonite. \n"
    16: "¹⁶ When all Israel saw that the king refused to listen to them, they answered\
      \ the king:\n“What share do we have in David,\n    what part in Jesse’s son?\n\
      To your tents, Israel!\n    Look after your own house, David!”\nSo all the Israelites\
      \ went home. "
    17: "¹⁷ But as for the Israelites who were living in the towns of Judah, Rehoboam\
      \ still ruled over them. \n"
    18: '¹⁸ King Rehoboam sent out Adoniram, who was in charge of forced labor, but
      the Israelites stoned him to death. King Rehoboam, however, managed to get into
      his chariot and escape to Jerusalem. '
    19: ¹⁹ So Israel has been in rebellion against the house of David to this day.
  11:
    1: "When Rehoboam arrived in Jerusalem, he mustered Judah and Benjamin—a hundred\
      \ and eighty thousand able young men—to go to war against Israel and to regain\
      \ the kingdom for Rehoboam. \n"
    2: '² But this word of the Lord came to Shemaiah the man of God: '
    3: '³ “Say to Rehoboam son of Solomon king of Judah and to all Israel in Judah
      and Benjamin, '
    4: "⁴ ‘This is what the Lord says: Do not go up to fight against your fellow Israelites.\
      \ Go home, every one of you, for this is my doing.’” So they obeyed the words\
      \ of the Lord and turned back from marching against Jeroboam. \n"
    5: '⁵ Rehoboam lived in Jerusalem and built up towns for defense in Judah: '
    6: '⁶ Bethlehem, Etam, Tekoa, '
    7: '⁷ Beth Zur, Soko, Adullam, '
    8: '⁸ Gath, Mareshah, Ziph, '
    9: '⁹ Adoraim, Lachish, Azekah, '
    10: '¹⁰ Zorah, Aijalon and Hebron. These were fortified cities in Judah and Benjamin. '
    11: '¹¹ He strengthened their defenses and put commanders in them, with supplies
      of food, olive oil and wine. '
    12: "¹² He put shields and spears in all the cities, and made them very strong.\
      \ So Judah and Benjamin were his. \n"
    13: '¹³ The priests and Levites from all their districts throughout Israel sided
      with him. '
    14: '¹⁴ The Levites even abandoned their pasturelands and property and came to
      Judah and Jerusalem, because Jeroboam and his sons had rejected them as priests
      of the Lord '
    15: '¹⁵ when he appointed his own priests for the high places and for the goat
      and calf idols he had made. '
    16: '¹⁶ Those from every tribe of Israel who set their hearts on seeking the Lord,
      the God of Israel, followed the Levites to Jerusalem to offer sacrifices to
      the Lord, the God of their ancestors. '
    17: "¹⁷ They strengthened the kingdom of Judah and supported Rehoboam son of Solomon\
      \ three years, following the ways of David and Solomon during this time. \n"
    18: '¹⁸ Rehoboam married Mahalath, who was the daughter of David’s son Jerimoth
      and of Abihail, the daughter of Jesse’s son Eliab. '
    19: '¹⁹ She bore him sons: Jeush, Shemariah and Zaham. '
    20: '²⁰ Then he married Maakah daughter of Absalom, who bore him Abijah, Attai,
      Ziza and Shelomith. '
    21: "²¹ Rehoboam loved Maakah daughter of Absalom more than any of his other wives\
      \ and concubines. In all, he had eighteen wives and sixty concubines, twenty-eight\
      \ sons and sixty daughters. \n"
    22: '²² Rehoboam appointed Abijah son of Maakah as crown prince among his brothers,
      in order to make him king. '
    23: ²³ He acted wisely, dispersing some of his sons throughout the districts of
      Judah and Benjamin, and to all the fortified cities. He gave them abundant provisions
      and took many wives for them.
  12:
    1: 'After Rehoboam’s position as king was established and he had become strong,
      he and all Israel with him abandoned the law of the Lord. '
    2: '² Because they had been unfaithful to the Lord, Shishak king of Egypt attacked
      Jerusalem in the fifth year of King Rehoboam. '
    3: '³ With twelve hundred chariots and sixty thousand horsemen and the innumerable
      troops of Libyans, Sukkites and Cushites that came with him from Egypt, '
    4: "⁴ he captured the fortified cities of Judah and came as far as Jerusalem.\
      \ \n"
    5: "⁵ Then the prophet Shemaiah came to Rehoboam and to the leaders of Judah who\
      \ had assembled in Jerusalem for fear of Shishak, and he said to them, “This\
      \ is what the Lord says, ‘You have abandoned me; therefore, I now abandon you\
      \ to Shishak.’” \n"
    6: "⁶ The leaders of Israel and the king humbled themselves and said, “The Lord\
      \ is just.” \n"
    7: '⁷ When the Lord saw that they humbled themselves, this word of the Lord came
      to Shemaiah: “Since they have humbled themselves, I will not destroy them but
      will soon give them deliverance. My wrath will not be poured out on Jerusalem
      through Shishak. '
    8: "⁸ They will, however, become subject to him, so that they may learn the difference\
      \ between serving me and serving the kings of other lands.” \n"
    9: '⁹ When Shishak king of Egypt attacked Jerusalem, he carried off the treasures
      of the temple of the Lord and the treasures of the royal palace. He took everything,
      including the gold shields Solomon had made. '
    10: '¹⁰ So King Rehoboam made bronze shields to replace them and assigned these
      to the commanders of the guard on duty at the entrance to the royal palace. '
    11: "¹¹ Whenever the king went to the Lord’s temple, the guards went with him,\
      \ bearing the shields, and afterward they returned them to the guardroom. \n"
    12: "¹² Because Rehoboam humbled himself, the Lord’s anger turned from him, and\
      \ he was not totally destroyed. Indeed, there was some good in Judah. \n"
    13: '¹³ King Rehoboam established himself firmly in Jerusalem and continued as
      king. He was forty-one years old when he became king, and he reigned seventeen
      years in Jerusalem, the city the Lord had chosen out of all the tribes of Israel
      in which to put his Name. His mother’s name was Naamah; she was an Ammonite. '
    14: "¹⁴ He did evil because he had not set his heart on seeking the Lord. \n"
    15: '¹⁵ As for the events of Rehoboam’s reign, from beginning to end, are they
      not written in the records of Shemaiah the prophet and of Iddo the seer that
      deal with genealogies? There was continual warfare between Rehoboam and Jeroboam. '
    16: ¹⁶ Rehoboam rested with his ancestors and was buried in the City of David.
      And Abijah his son succeeded him as king.
  13:
    1: 'In the eighteenth year of the reign of Jeroboam, Abijah became king of Judah, '
    2: "² and he reigned in Jerusalem three years. His mother’s name was Maakah, a\
      \ daughter of Uriel of Gibeah.\nThere was war between Abijah and Jeroboam. "
    3: "³ Abijah went into battle with an army of four hundred thousand able fighting\
      \ men, and Jeroboam drew up a battle line against him with eight hundred thousand\
      \ able troops. \n"
    4: '⁴ Abijah stood on Mount Zemaraim, in the hill country of Ephraim, and said,
      “Jeroboam and all Israel, listen to me! '
    5: '⁵ Don’t you know that the Lord, the God of Israel, has given the kingship
      of Israel to David and his descendants forever by a covenant of salt? '
    6: '⁶ Yet Jeroboam son of Nebat, an official of Solomon son of David, rebelled
      against his master. '
    7: "⁷ Some worthless scoundrels gathered around him and opposed Rehoboam son of\
      \ Solomon when he was young and indecisive and not strong enough to resist them.\
      \ \n"
    8: '⁸ “And now you plan to resist the kingdom of the Lord, which is in the hands
      of David’s descendants. You are indeed a vast army and have with you the golden
      calves that Jeroboam made to be your gods. '
    9: "⁹ But didn’t you drive out the priests of the Lord, the sons of Aaron, and\
      \ the Levites, and make priests of your own as the peoples of other lands do?\
      \ Whoever comes to consecrate himself with a young bull and seven rams may become\
      \ a priest of what are not gods. \n"
    10: '¹⁰ “As for us, the Lord is our God, and we have not forsaken him. The priests
      who serve the Lord are sons of Aaron, and the Levites assist them. '
    11: '¹¹ Every morning and evening they present burnt offerings and fragrant incense
      to the Lord. They set out the bread on the ceremonially clean table and light
      the lamps on the gold lampstand every evening. We are observing the requirements
      of the Lord our God. But you have forsaken him. '
    12: "¹² God is with us; he is our leader. His priests with their trumpets will\
      \ sound the battle cry against you. People of Israel, do not fight against the\
      \ Lord, the God of your ancestors, for you will not succeed.” \n"
    13: '¹³ Now Jeroboam had sent troops around to the rear, so that while he was
      in front of Judah the ambush was behind them. '
    14: '¹⁴ Judah turned and saw that they were being attacked at both front and rear.
      Then they cried out to the Lord. The priests blew their trumpets '
    15: '¹⁵ and the men of Judah raised the battle cry. At the sound of their battle
      cry, God routed Jeroboam and all Israel before Abijah and Judah. '
    16: '¹⁶ The Israelites fled before Judah, and God delivered them into their hands. '
    17: '¹⁷ Abijah and his troops inflicted heavy losses on them, so that there were
      five hundred thousand casualties among Israel’s able men. '
    18: "¹⁸ The Israelites were subdued on that occasion, and the people of Judah\
      \ were victorious because they relied on the Lord, the God of their ancestors.\
      \ \n"
    19: '¹⁹ Abijah pursued Jeroboam and took from him the towns of Bethel, Jeshanah
      and Ephron, with their surrounding villages. '
    20: "²⁰ Jeroboam did not regain power during the time of Abijah. And the Lord\
      \ struck him down and he died. \n"
    21: "²¹ But Abijah grew in strength. He married fourteen wives and had twenty-two\
      \ sons and sixteen daughters. \n"
    22: ²² The other events of Abijah’s reign, what he did and what he said, are written
      in the annotations of the prophet Iddo.
  14:
    1: "And Abijah rested with his ancestors and was buried in the City of David.\
      \ Asa his son succeeded him as king, and in his days the country was at peace\
      \ for ten years. \n"
    2: '² Asa did what was good and right in the eyes of the Lord his God. '
    3: '³ He removed the foreign altars and the high places, smashed the sacred stones
      and cut down the Asherah poles. '
    4: '⁴ He commanded Judah to seek the Lord, the God of their ancestors, and to
      obey his laws and commands. '
    5: '⁵ He removed the high places and incense altars in every town in Judah, and
      the kingdom was at peace under him. '
    6: "⁶ He built up the fortified cities of Judah, since the land was at peace.\
      \ No one was at war with him during those years, for the Lord gave him rest.\
      \ \n"
    7: "⁷ “Let us build up these towns,” he said to Judah, “and put walls around them,\
      \ with towers, gates and bars. The land is still ours, because we have sought\
      \ the Lord our God; we sought him and he has given us rest on every side.” So\
      \ they built and prospered. \n"
    8: "⁸ Asa had an army of three hundred thousand men from Judah, equipped with\
      \ large shields and with spears, and two hundred and eighty thousand from Benjamin,\
      \ armed with small shields and with bows. All these were brave fighting men.\
      \ \n"
    9: '⁹ Zerah the Cushite marched out against them with an army of thousands upon
      thousands and three hundred chariots, and came as far as Mareshah. '
    10: "¹⁰ Asa went out to meet him, and they took up battle positions in the Valley\
      \ of Zephathah near Mareshah. \n"
    11: "¹¹ Then Asa called to the Lord his God and said, “Lord, there is no one like\
      \ you to help the powerless against the mighty. Help us, Lord our God, for we\
      \ rely on you, and in your name we have come against this vast army. Lord, you\
      \ are our God; do not let mere mortals prevail against you.” \n"
    12: '¹² The Lord struck down the Cushites before Asa and Judah. The Cushites fled, '
    13: '¹³ and Asa and his army pursued them as far as Gerar. Such a great number
      of Cushites fell that they could not recover; they were crushed before the Lord
      and his forces. The men of Judah carried off a large amount of plunder. '
    14: '¹⁴ They destroyed all the villages around Gerar, for the terror of the Lord
      had fallen on them. They looted all these villages, since there was much plunder
      there. '
    15: ¹⁵ They also attacked the camps of the herders and carried off droves of sheep
      and goats and camels. Then they returned to Jerusalem.
  15:
    1: 'The Spirit of God came on Azariah son of Oded. '
    2: '² He went out to meet Asa and said to him, “Listen to me, Asa and all Judah
      and Benjamin. The Lord is with you when you are with him. If you seek him, he
      will be found by you, but if you forsake him, he will forsake you. '
    3: '³ For a long time Israel was without the true God, without a priest to teach
      and without the law. '
    4: '⁴ But in their distress they turned to the Lord, the God of Israel, and sought
      him, and he was found by them. '
    5: '⁵ In those days it was not safe to travel about, for all the inhabitants of
      the lands were in great turmoil. '
    6: '⁶ One nation was being crushed by another and one city by another, because
      God was troubling them with every kind of distress. '
    7: "⁷ But as for you, be strong and do not give up, for your work will be rewarded.”\
      \ \n"
    8: "⁸ When Asa heard these words and the prophecy of Azariah son of Oded the prophet,\
      \ he took courage. He removed the detestable idols from the whole land of Judah\
      \ and Benjamin and from the towns he had captured in the hills of Ephraim. He\
      \ repaired the altar of the Lord that was in front of the portico of the Lord’s\
      \ temple. \n"
    9: "⁹ Then he assembled all Judah and Benjamin and the people from Ephraim, Manasseh\
      \ and Simeon who had settled among them, for large numbers had come over to\
      \ him from Israel when they saw that the Lord his God was with him. \n"
    10: '¹⁰ They assembled at Jerusalem in the third month of the fifteenth year of
      Asa’s reign. '
    11: '¹¹ At that time they sacrificed to the Lord seven hundred head of cattle
      and seven thousand sheep and goats from the plunder they had brought back. '
    12: '¹² They entered into a covenant to seek the Lord, the God of their ancestors,
      with all their heart and soul. '
    13: '¹³ All who would not seek the Lord, the God of Israel, were to be put to
      death, whether small or great, man or woman. '
    14: '¹⁴ They took an oath to the Lord with loud acclamation, with shouting and
      with trumpets and horns. '
    15: "¹⁵ All Judah rejoiced about the oath because they had sworn it wholeheartedly.\
      \ They sought God eagerly, and he was found by them. So the Lord gave them rest\
      \ on every side. \n"
    16: '¹⁶ King Asa also deposed his grandmother Maakah from her position as queen
      mother, because she had made a repulsive image for the worship of Asherah. Asa
      cut it down, broke it up and burned it in the Kidron Valley. '
    17: '¹⁷ Although he did not remove the high places from Israel, Asa’s heart was
      fully committed to the Lord all his life. '
    18: "¹⁸ He brought into the temple of God the silver and gold and the articles\
      \ that he and his father had dedicated. \n"
    19: ¹⁹ There was no more war until the thirty-fifth year of Asa’s reign.
  16:
    1: "In the thirty-sixth year of Asa’s reign Baasha king of Israel went up against\
      \ Judah and fortified Ramah to prevent anyone from leaving or entering the territory\
      \ of Asa king of Judah. \n"
    2: '² Asa then took the silver and gold out of the treasuries of the Lord’s temple
      and of his own palace and sent it to Ben-Hadad king of Aram, who was ruling
      in Damascus. '
    3: "³ “Let there be a treaty between me and you,” he said, “as there was between\
      \ my father and your father. See, I am sending you silver and gold. Now break\
      \ your treaty with Baasha king of Israel so he will withdraw from me.” \n"
    4: '⁴ Ben-Hadad agreed with King Asa and sent the commanders of his forces against
      the towns of Israel. They conquered Ijon, Dan, Abel Maim and all the store cities
      of Naphtali. '
    5: '⁵ When Baasha heard this, he stopped building Ramah and abandoned his work. '
    6: "⁶ Then King Asa brought all the men of Judah, and they carried away from Ramah\
      \ the stones and timber Baasha had been using. With them he built up Geba and\
      \ Mizpah. \n"
    7: '⁷ At that time Hanani the seer came to Asa king of Judah and said to him:
      “Because you relied on the king of Aram and not on the Lord your God, the army
      of the king of Aram has escaped from your hand. '
    8: '⁸ Were not the Cushites and Libyans a mighty army with great numbers of chariots
      and horsemen? Yet when you relied on the Lord, he delivered them into your hand. '
    9: "⁹ For the eyes of the Lord range throughout the earth to strengthen those\
      \ whose hearts are fully committed to him. You have done a foolish thing, and\
      \ from now on you will be at war.” \n"
    10: "¹⁰ Asa was angry with the seer because of this; he was so enraged that he\
      \ put him in prison. At the same time Asa brutally oppressed some of the people.\
      \ \n"
    11: '¹¹ The events of Asa’s reign, from beginning to end, are written in the book
      of the kings of Judah and Israel. '
    12: '¹² In the thirty-ninth year of his reign Asa was afflicted with a disease
      in his feet. Though his disease was severe, even in his illness he did not seek
      help from the Lord, but only from the physicians. '
    13: '¹³ Then in the forty-first year of his reign Asa died and rested with his
      ancestors. '
    14: ¹⁴ They buried him in the tomb that he had cut out for himself in the City
      of David. They laid him on a bier covered with spices and various blended perfumes,
      and they made a huge fire in his honor.
  17:
    1: 'Jehoshaphat his son succeeded him as king and strengthened himself against
      Israel. '
    2: "² He stationed troops in all the fortified cities of Judah and put garrisons\
      \ in Judah and in the towns of Ephraim that his father Asa had captured. \n"
    3: '³ The Lord was with Jehoshaphat because he followed the ways of his father
      David before him. He did not consult the Baals '
    4: '⁴ but sought the God of his father and followed his commands rather than the
      practices of Israel. '
    5: '⁵ The Lord established the kingdom under his control; and all Judah brought
      gifts to Jehoshaphat, so that he had great wealth and honor. '
    6: "⁶ His heart was devoted to the ways of the Lord; furthermore, he removed the\
      \ high places and the Asherah poles from Judah. \n"
    7: '⁷ In the third year of his reign he sent his officials Ben-Hail, Obadiah,
      Zechariah, Nethanel and Micaiah to teach in the towns of Judah. '
    8: '⁸ With them were certain Levites—Shemaiah, Nethaniah, Zebadiah, Asahel, Shemiramoth,
      Jehonathan, Adonijah, Tobijah and Tob-Adonijah—and the priests Elishama and
      Jehoram. '
    9: "⁹ They taught throughout Judah, taking with them the Book of the Law of the\
      \ Lord; they went around to all the towns of Judah and taught the people. \n"
    10: '¹⁰ The fear of the Lord fell on all the kingdoms of the lands surrounding
      Judah, so that they did not go to war against Jehoshaphat. '
    11: "¹¹ Some Philistines brought Jehoshaphat gifts and silver as tribute, and\
      \ the Arabs brought him flocks: seven thousand seven hundred rams and seven\
      \ thousand seven hundred goats. \n"
    12: '¹² Jehoshaphat became more and more powerful; he built forts and store cities
      in Judah '
    13: '¹³ and had large supplies in the towns of Judah. He also kept experienced
      fighting men in Jerusalem. '
    14: "¹⁴ Their enrollment by families was as follows:\nFrom Judah, commanders of\
      \ units of 1,000:\nAdnah the commander, with 300,000 fighting men; \n"
    15: "¹⁵ next, Jehohanan the commander, with 280,000; \n"
    16: "¹⁶ next, Amasiah son of Zikri, who volunteered himself for the service of\
      \ the Lord, with 200,000. \n"
    17: "¹⁷ From Benjamin:\nEliada, a valiant soldier, with 200,000 men armed with\
      \ bows and shields; \n"
    18: "¹⁸ next, Jehozabad, with 180,000 men armed for battle. \n"
    19: ¹⁹ These were the men who served the king, besides those he stationed in the
      fortified cities throughout Judah.
  18:
    1: 'Now Jehoshaphat had great wealth and honor, and he allied himself with Ahab
      by marriage. '
    2: '² Some years later he went down to see Ahab in Samaria. Ahab slaughtered many
      sheep and cattle for him and the people with him and urged him to attack Ramoth
      Gilead. '
    3: "³ Ahab king of Israel asked Jehoshaphat king of Judah, “Will you go with me\
      \ against Ramoth Gilead?”\nJehoshaphat replied, “I am as you are, and my people\
      \ as your people; we will join you in the war.” "
    4: "⁴ But Jehoshaphat also said to the king of Israel, “First seek the counsel\
      \ of the Lord.” \n"
    5: "⁵ So the king of Israel brought together the prophets—four hundred men—and\
      \ asked them, “Shall we go to war against Ramoth Gilead, or shall I not?”\n\
      “Go,” they answered, “for God will give it into the king’s hand.” \n"
    6: "⁶ But Jehoshaphat asked, “Is there no longer a prophet of the Lord here whom\
      \ we can inquire of?” \n"
    7: "⁷ The king of Israel answered Jehoshaphat, “There is still one prophet through\
      \ whom we can inquire of the Lord, but I hate him because he never prophesies\
      \ anything good about me, but always bad. He is Micaiah son of Imlah.”\n“The\
      \ king should not say such a thing,” Jehoshaphat replied. \n"
    8: "⁸ So the king of Israel called one of his officials and said, “Bring Micaiah\
      \ son of Imlah at once.” \n"
    9: '⁹ Dressed in their royal robes, the king of Israel and Jehoshaphat king of
      Judah were sitting on their thrones at the threshing floor by the entrance of
      the gate of Samaria, with all the prophets prophesying before them. '
    10: "¹⁰ Now Zedekiah son of Kenaanah had made iron horns, and he declared, “This\
      \ is what the Lord says: ‘With these you will gore the Arameans until they are\
      \ destroyed.’” \n"
    11: "¹¹ All the other prophets were prophesying the same thing. “Attack Ramoth\
      \ Gilead and be victorious,” they said, “for the Lord will give it into the\
      \ king’s hand.” \n"
    12: "¹² The messenger who had gone to summon Micaiah said to him, “Look, the other\
      \ prophets without exception are predicting success for the king. Let your word\
      \ agree with theirs, and speak favorably.” \n"
    13: "¹³ But Micaiah said, “As surely as the Lord lives, I can tell him only what\
      \ my God says.” \n"
    14: "¹⁴ When he arrived, the king asked him, “Micaiah, shall we go to war against\
      \ Ramoth Gilead, or shall I not?”\n“Attack and be victorious,” he answered,\
      \ “for they will be given into your hand.” \n"
    15: "¹⁵ The king said to him, “How many times must I make you swear to tell me\
      \ nothing but the truth in the name of the Lord?” \n"
    16: "¹⁶ Then Micaiah answered, “I saw all Israel scattered on the hills like sheep\
      \ without a shepherd, and the Lord said, ‘These people have no master. Let each\
      \ one go home in peace.’” \n"
    17: "¹⁷ The king of Israel said to Jehoshaphat, “Didn’t I tell you that he never\
      \ prophesies anything good about me, but only bad?” \n"
    18: '¹⁸ Micaiah continued, “Therefore hear the word of the Lord: I saw the Lord
      sitting on his throne with all the multitudes of heaven standing on his right
      and on his left. '
    19: "¹⁹ And the Lord said, ‘Who will entice Ahab king of Israel into attacking\
      \ Ramoth Gilead and going to his death there?’\n“One suggested this, and another\
      \ that. "
    20: "²⁰ Finally, a spirit came forward, stood before the Lord and said, ‘I will\
      \ entice him.’\n“‘By what means?’ the Lord asked. \n"
    21: "²¹ “‘I will go and be a deceiving spirit in the mouths of all his prophets,’\
      \ he said.\n“‘You will succeed in enticing him,’ said the Lord. ‘Go and do it.’\
      \ \n"
    22: "²² “So now the Lord has put a deceiving spirit in the mouths of these prophets\
      \ of yours. The Lord has decreed disaster for you.” \n"
    23: "²³ Then Zedekiah son of Kenaanah went up and slapped Micaiah in the face.\
      \ “Which way did the spirit from the Lord go when he went from me to speak to\
      \ you?” he asked. \n"
    24: "²⁴ Micaiah replied, “You will find out on the day you go to hide in an inner\
      \ room.” \n"
    25: '²⁵ The king of Israel then ordered, “Take Micaiah and send him back to Amon
      the ruler of the city and to Joash the king’s son, '
    26: "²⁶ and say, ‘This is what the king says: Put this fellow in prison and give\
      \ him nothing but bread and water until I return safely.’” \n"
    27: "²⁷ Micaiah declared, “If you ever return safely, the Lord has not spoken\
      \ through me.” Then he added, “Mark my words, all you people!” \n"
    28: '²⁸ So the king of Israel and Jehoshaphat king of Judah went up to Ramoth
      Gilead. '
    29: "²⁹ The king of Israel said to Jehoshaphat, “I will enter the battle in disguise,\
      \ but you wear your royal robes.” So the king of Israel disguised himself and\
      \ went into battle. \n"
    30: '³⁰ Now the king of Aram had ordered his chariot commanders, “Do not fight
      with anyone, small or great, except the king of Israel.” '
    31: '³¹ When the chariot commanders saw Jehoshaphat, they thought, “This is the
      king of Israel.” So they turned to attack him, but Jehoshaphat cried out, and
      the Lord helped him. God drew them away from him, '
    32: "³² for when the chariot commanders saw that he was not the king of Israel,\
      \ they stopped pursuing him. \n"
    33: '³³ But someone drew his bow at random and hit the king of Israel between
      the breastplate and the scale armor. The king told the chariot driver, “Wheel
      around and get me out of the fighting. I’ve been wounded.” '
    34: ³⁴ All day long the battle raged, and the king of Israel propped himself up
      in his chariot facing the Arameans until evening. Then at sunset he died.
  19:
    1: 'When Jehoshaphat king of Judah returned safely to his palace in Jerusalem, '
    2: '² Jehu the seer, the son of Hanani, went out to meet him and said to the king,
      “Should you help the wicked and love those who hate the Lord? Because of this,
      the wrath of the Lord is on you. '
    3: "³ There is, however, some good in you, for you have rid the land of the Asherah\
      \ poles and have set your heart on seeking God.” \n"
    4: '⁴ Jehoshaphat lived in Jerusalem, and he went out again among the people from
      Beersheba to the hill country of Ephraim and turned them back to the Lord, the
      God of their ancestors. '
    5: '⁵ He appointed judges in the land, in each of the fortified cities of Judah. '
    6: '⁶ He told them, “Consider carefully what you do, because you are not judging
      for mere mortals but for the Lord, who is with you whenever you give a verdict. '
    7: "⁷ Now let the fear of the Lord be on you. Judge carefully, for with the Lord\
      \ our God there is no injustice or partiality or bribery.” \n"
    8: '⁸ In Jerusalem also, Jehoshaphat appointed some of the Levites, priests and
      heads of Israelite families to administer the law of the Lord and to settle
      disputes. And they lived in Jerusalem. '
    9: '⁹ He gave them these orders: “You must serve faithfully and wholeheartedly
      in the fear of the Lord. '
    10: "¹⁰ In every case that comes before you from your people who live in the cities—whether\
      \ bloodshed or other concerns of the law, commands, decrees or regulations—you\
      \ are to warn them not to sin against the Lord; otherwise his wrath will come\
      \ on you and your people. Do this, and you will not sin. \n"
    11: ¹¹ “Amariah the chief priest will be over you in any matter concerning the
      Lord, and Zebadiah son of Ishmael, the leader of the tribe of Judah, will be
      over you in any matter concerning the king, and the Levites will serve as officials
      before you. Act with courage, and may the Lord be with those who do well.”
  20:
    1: "After this, the Moabites and Ammonites with some of the Meunites came to wage\
      \ war against Jehoshaphat. \n"
    2: '² Some people came and told Jehoshaphat, “A vast army is coming against you
      from Edom, from the other side of the Dead Sea. It is already in Hazezon Tamar”
      (that is, En Gedi). '
    3: '³ Alarmed, Jehoshaphat resolved to inquire of the Lord, and he proclaimed
      a fast for all Judah. '
    4: "⁴ The people of Judah came together to seek help from the Lord; indeed, they\
      \ came from every town in Judah to seek him. \n"
    5: '⁵ Then Jehoshaphat stood up in the assembly of Judah and Jerusalem at the
      temple of the Lord in the front of the new courtyard '
    6: "⁶ and said:\n“Lord, the God of our ancestors, are you not the God who is in\
      \ heaven? You rule over all the kingdoms of the nations. Power and might are\
      \ in your hand, and no one can withstand you. "
    7: '⁷ Our God, did you not drive out the inhabitants of this land before your
      people Israel and give it forever to the descendants of Abraham your friend? '
    8: '⁸ They have lived in it and have built in it a sanctuary for your Name, saying, '
    9: "⁹ ‘If calamity comes upon us, whether the sword of judgment, or plague or\
      \ famine, we will stand in your presence before this temple that bears your\
      \ Name and will cry out to you in our distress, and you will hear us and save\
      \ us.’ \n"
    10: '¹⁰ “But now here are men from Ammon, Moab and Mount Seir, whose territory
      you would not allow Israel to invade when they came from Egypt; so they turned
      away from them and did not destroy them. '
    11: '¹¹ See how they are repaying us by coming to drive us out of the possession
      you gave us as an inheritance. '
    12: "¹² Our God, will you not judge them? For we have no power to face this vast\
      \ army that is attacking us. We do not know what to do, but our eyes are on\
      \ you.” \n"
    13: "¹³ All the men of Judah, with their wives and children and little ones, stood\
      \ there before the Lord. \n"
    14: "¹⁴ Then the Spirit of the Lord came on Jahaziel son of Zechariah, the son\
      \ of Benaiah, the son of Jeiel, the son of Mattaniah, a Levite and descendant\
      \ of Asaph, as he stood in the assembly. \n"
    15: '¹⁵ He said: “Listen, King Jehoshaphat and all who live in Judah and Jerusalem!
      This is what the Lord says to you: ‘Do not be afraid or discouraged because
      of this vast army. For the battle is not yours, but God’s. '
    16: '¹⁶ Tomorrow march down against them. They will be climbing up by the Pass
      of Ziz, and you will find them at the end of the gorge in the Desert of Jeruel. '
    17: "¹⁷ You will not have to fight this battle. Take up your positions; stand\
      \ firm and see the deliverance the Lord will give you, Judah and Jerusalem.\
      \ Do not be afraid; do not be discouraged. Go out to face them tomorrow, and\
      \ the Lord will be with you.’” \n"
    18: '¹⁸ Jehoshaphat bowed down with his face to the ground, and all the people
      of Judah and Jerusalem fell down in worship before the Lord. '
    19: "¹⁹ Then some Levites from the Kohathites and Korahites stood up and praised\
      \ the Lord, the God of Israel, with a very loud voice. \n"
    20: '²⁰ Early in the morning they left for the Desert of Tekoa. As they set out,
      Jehoshaphat stood and said, “Listen to me, Judah and people of Jerusalem! Have
      faith in the Lord your God and you will be upheld; have faith in his prophets
      and you will be successful.” '
    21: "²¹ After consulting the people, Jehoshaphat appointed men to sing to the\
      \ Lord and to praise him for the splendor of his holiness as they went out at\
      \ the head of the army, saying:\n“Give thanks to the Lord,\n    for his love\
      \ endures forever.” \n"
    22: '²² As they began to sing and praise, the Lord set ambushes against the men
      of Ammon and Moab and Mount Seir who were invading Judah, and they were defeated. '
    23: "²³ The Ammonites and Moabites rose up against the men from Mount Seir to\
      \ destroy and annihilate them. After they finished slaughtering the men from\
      \ Seir, they helped to destroy one another. \n"
    24: '²⁴ When the men of Judah came to the place that overlooks the desert and
      looked toward the vast army, they saw only dead bodies lying on the ground;
      no one had escaped. '
    25: '²⁵ So Jehoshaphat and his men went to carry off their plunder, and they found
      among them a great amount of equipment and clothing and also articles of value—more
      than they could take away. There was so much plunder that it took three days
      to collect it. '
    26: "²⁶ On the fourth day they assembled in the Valley of Berakah, where they\
      \ praised the Lord. This is why it is called the Valley of Berakah to this day.\
      \ \n"
    27: '²⁷ Then, led by Jehoshaphat, all the men of Judah and Jerusalem returned
      joyfully to Jerusalem, for the Lord had given them cause to rejoice over their
      enemies. '
    28: "²⁸ They entered Jerusalem and went to the temple of the Lord with harps and\
      \ lyres and trumpets. \n"
    29: '²⁹ The fear of God came on all the surrounding kingdoms when they heard how
      the Lord had fought against the enemies of Israel. '
    30: "³⁰ And the kingdom of Jehoshaphat was at peace, for his God had given him\
      \ rest on every side. \n"
    31: '³¹ So Jehoshaphat reigned over Judah. He was thirty-five years old when he
      became king of Judah, and he reigned in Jerusalem twenty-five years. His mother’s
      name was Azubah daughter of Shilhi. '
    32: '³² He followed the ways of his father Asa and did not stray from them; he
      did what was right in the eyes of the Lord. '
    33: "³³ The high places, however, were not removed, and the people still had not\
      \ set their hearts on the God of their ancestors. \n"
    34: "³⁴ The other events of Jehoshaphat’s reign, from beginning to end, are written\
      \ in the annals of Jehu son of Hanani, which are recorded in the book of the\
      \ kings of Israel. \n"
    35: '³⁵ Later, Jehoshaphat king of Judah made an alliance with Ahaziah king of
      Israel, whose ways were wicked. '
    36: '³⁶ He agreed with him to construct a fleet of trading ships. After these
      were built at Ezion Geber, '
    37: ³⁷ Eliezer son of Dodavahu of Mareshah prophesied against Jehoshaphat, saying,
      “Because you have made an alliance with Ahaziah, the Lord will destroy what
      you have made.” The ships were wrecked and were not able to set sail to trade.
  21:
    1: 'Then Jehoshaphat rested with his ancestors and was buried with them in the
      City of David. And Jehoram his son succeeded him as king. '
    2: '² Jehoram’s brothers, the sons of Jehoshaphat, were Azariah, Jehiel, Zechariah,
      Azariahu, Michael and Shephatiah. All these were sons of Jehoshaphat king of
      Israel. '
    3: "³ Their father had given them many gifts of silver and gold and articles of\
      \ value, as well as fortified cities in Judah, but he had given the kingdom\
      \ to Jehoram because he was his firstborn son. \n"
    4: '⁴ When Jehoram established himself firmly over his father’s kingdom, he put
      all his brothers to the sword along with some of the officials of Israel. '
    5: '⁵ Jehoram was thirty-two years old when he became king, and he reigned in
      Jerusalem eight years. '
    6: '⁶ He followed the ways of the kings of Israel, as the house of Ahab had done,
      for he married a daughter of Ahab. He did evil in the eyes of the Lord. '
    7: "⁷ Nevertheless, because of the covenant the Lord had made with David, the\
      \ Lord was not willing to destroy the house of David. He had promised to maintain\
      \ a lamp for him and his descendants forever. \n"
    8: '⁸ In the time of Jehoram, Edom rebelled against Judah and set up its own king. '
    9: '⁹ So Jehoram went there with his officers and all his chariots. The Edomites
      surrounded him and his chariot commanders, but he rose up and broke through
      by night. '
    10: "¹⁰ To this day Edom has been in rebellion against Judah.\nLibnah revolted\
      \ at the same time, because Jehoram had forsaken the Lord, the God of his ancestors. "
    11: "¹¹ He had also built high places on the hills of Judah and had caused the\
      \ people of Jerusalem to prostitute themselves and had led Judah astray. \n"
    12: "¹² Jehoram received a letter from Elijah the prophet, which said:\n“This\
      \ is what the Lord, the God of your father David, says: ‘You have not followed\
      \ the ways of your father Jehoshaphat or of Asa king of Judah. "
    13: '¹³ But you have followed the ways of the kings of Israel, and you have led
      Judah and the people of Jerusalem to prostitute themselves, just as the house
      of Ahab did. You have also murdered your own brothers, members of your own family,
      men who were better than you. '
    14: '¹⁴ So now the Lord is about to strike your people, your sons, your wives
      and everything that is yours, with a heavy blow. '
    15: "¹⁵ You yourself will be very ill with a lingering disease of the bowels,\
      \ until the disease causes your bowels to come out.’” \n"
    16: '¹⁶ The Lord aroused against Jehoram the hostility of the Philistines and
      of the Arabs who lived near the Cushites. '
    17: "¹⁷ They attacked Judah, invaded it and carried off all the goods found in\
      \ the king’s palace, together with his sons and wives. Not a son was left to\
      \ him except Ahaziah, the youngest. \n"
    18: '¹⁸ After all this, the Lord afflicted Jehoram with an incurable disease of
      the bowels. '
    19: "¹⁹ In the course of time, at the end of the second year, his bowels came\
      \ out because of the disease, and he died in great pain. His people made no\
      \ funeral fire in his honor, as they had for his predecessors. \n"
    20: ²⁰ Jehoram was thirty-two years old when he became king, and he reigned in
      Jerusalem eight years. He passed away, to no one’s regret, and was buried in
      the City of David, but not in the tombs of the kings.
  22:
    1: "The people of Jerusalem made Ahaziah, Jehoram’s youngest son, king in his\
      \ place, since the raiders, who came with the Arabs into the camp, had killed\
      \ all the older sons. So Ahaziah son of Jehoram king of Judah began to reign.\
      \ \n"
    2: "² Ahaziah was twenty-two years old when he became king, and he reigned in\
      \ Jerusalem one year. His mother’s name was Athaliah, a granddaughter of Omri.\
      \ \n"
    3: '³ He too followed the ways of the house of Ahab, for his mother encouraged
      him to act wickedly. '
    4: '⁴ He did evil in the eyes of the Lord, as the house of Ahab had done, for
      after his father’s death they became his advisers, to his undoing. '
    5: '⁵ He also followed their counsel when he went with Joram son of Ahab king
      of Israel to wage war against Hazael king of Aram at Ramoth Gilead. The Arameans
      wounded Joram; '
    6: "⁶ so he returned to Jezreel to recover from the wounds they had inflicted\
      \ on him at Ramoth in his battle with Hazael king of Aram.\nThen Ahaziah son\
      \ of Jehoram king of Judah went down to Jezreel to see Joram son of Ahab because\
      \ he had been wounded. \n"
    7: '⁷ Through Ahaziah’s visit to Joram, God brought about Ahaziah’s downfall.
      When Ahaziah arrived, he went out with Joram to meet Jehu son of Nimshi, whom
      the Lord had anointed to destroy the house of Ahab. '
    8: '⁸ While Jehu was executing judgment on the house of Ahab, he found the officials
      of Judah and the sons of Ahaziah’s relatives, who had been attending Ahaziah,
      and he killed them. '
    9: "⁹ He then went in search of Ahaziah, and his men captured him while he was\
      \ hiding in Samaria. He was brought to Jehu and put to death. They buried him,\
      \ for they said, “He was a son of Jehoshaphat, who sought the Lord with all\
      \ his heart.” So there was no one in the house of Ahaziah powerful enough to\
      \ retain the kingdom. \n"
    10: '¹⁰ When Athaliah the mother of Ahaziah saw that her son was dead, she proceeded
      to destroy the whole royal family of the house of Judah. '
    11: '¹¹ But Jehosheba, the daughter of King Jehoram, took Joash son of Ahaziah
      and stole him away from among the royal princes who were about to be murdered
      and put him and his nurse in a bedroom. Because Jehosheba, the daughter of King
      Jehoram and wife of the priest Jehoiada, was Ahaziah’s sister, she hid the child
      from Athaliah so she could not kill him. '
    12: ¹² He remained hidden with them at the temple of God for six years while Athaliah
      ruled the land.
  23:
    1: 'In the seventh year Jehoiada showed his strength. He made a covenant with
      the commanders of units of a hundred: Azariah son of Jeroham, Ishmael son of
      Jehohanan, Azariah son of Obed, Maaseiah son of Adaiah, and Elishaphat son of
      Zikri. '
    2: '² They went throughout Judah and gathered the Levites and the heads of Israelite
      families from all the towns. When they came to Jerusalem, '
    3: "³ the whole assembly made a covenant with the king at the temple of God.\n\
      Jehoiada said to them, “The king’s son shall reign, as the Lord promised concerning\
      \ the descendants of David. "
    4: '⁴ Now this is what you are to do: A third of you priests and Levites who are
      going on duty on the Sabbath are to keep watch at the doors, '
    5: '⁵ a third of you at the royal palace and a third at the Foundation Gate, and
      all the others are to be in the courtyards of the temple of the Lord. '
    6: '⁶ No one is to enter the temple of the Lord except the priests and Levites
      on duty; they may enter because they are consecrated, but all the others are
      to observe the Lord’s command not to enter. '
    7: "⁷ The Levites are to station themselves around the king, each with weapon\
      \ in hand. Anyone who enters the temple is to be put to death. Stay close to\
      \ the king wherever he goes.” \n"
    8: '⁸ The Levites and all the men of Judah did just as Jehoiada the priest ordered.
      Each one took his men—those who were going on duty on the Sabbath and those
      who were going off duty—for Jehoiada the priest had not released any of the
      divisions. '
    9: '⁹ Then he gave the commanders of units of a hundred the spears and the large
      and small shields that had belonged to King David and that were in the temple
      of God. '
    10: "¹⁰ He stationed all the men, each with his weapon in his hand, around the\
      \ king—near the altar and the temple, from the south side to the north side\
      \ of the temple. \n"
    11: "¹¹ Jehoiada and his sons brought out the king’s son and put the crown on\
      \ him; they presented him with a copy of the covenant and proclaimed him king.\
      \ They anointed him and shouted, “Long live the king!” \n"
    12: '¹² When Athaliah heard the noise of the people running and cheering the king,
      she went to them at the temple of the Lord. '
    13: "¹³ She looked, and there was the king, standing by his pillar at the entrance.\
      \ The officers and the trumpeters were beside the king, and all the people of\
      \ the land were rejoicing and blowing trumpets, and musicians with their instruments\
      \ were leading the praises. Then Athaliah tore her robes and shouted, “Treason!\
      \ Treason!” \n"
    14: '¹⁴ Jehoiada the priest sent out the commanders of units of a hundred, who
      were in charge of the troops, and said to them: “Bring her out between the ranks
      and put to the sword anyone who follows her.” For the priest had said, “Do not
      put her to death at the temple of the Lord.” '
    15: "¹⁵ So they seized her as she reached the entrance of the Horse Gate on the\
      \ palace grounds, and there they put her to death. \n"
    16: '¹⁶ Jehoiada then made a covenant that he, the people and the king would be
      the Lord’s people. '
    17: "¹⁷ All the people went to the temple of Baal and tore it down. They smashed\
      \ the altars and idols and killed Mattan the priest of Baal in front of the\
      \ altars. \n"
    18: '¹⁸ Then Jehoiada placed the oversight of the temple of the Lord in the hands
      of the Levitical priests, to whom David had made assignments in the temple,
      to present the burnt offerings of the Lord as written in the Law of Moses, with
      rejoicing and singing, as David had ordered. '
    19: "¹⁹ He also stationed gatekeepers at the gates of the Lord’s temple so that\
      \ no one who was in any way unclean might enter. \n"
    20: '²⁰ He took with him the commanders of hundreds, the nobles, the rulers of
      the people and all the people of the land and brought the king down from the
      temple of the Lord. They went into the palace through the Upper Gate and seated
      the king on the royal throne. '
    21: ²¹ All the people of the land rejoiced, and the city was calm, because Athaliah
      had been slain with the sword.
  24:
    1: 'Joash was seven years old when he became king, and he reigned in Jerusalem
      forty years. His mother’s name was Zibiah; she was from Beersheba. '
    2: '² Joash did what was right in the eyes of the Lord all the years of Jehoiada
      the priest. '
    3: "³ Jehoiada chose two wives for him, and he had sons and daughters. \n"
    4: '⁴ Some time later Joash decided to restore the temple of the Lord. '
    5: "⁵ He called together the priests and Levites and said to them, “Go to the\
      \ towns of Judah and collect the money due annually from all Israel, to repair\
      \ the temple of your God. Do it now.” But the Levites did not act at once. \n"
    6: "⁶ Therefore the king summoned Jehoiada the chief priest and said to him, “Why\
      \ haven’t you required the Levites to bring in from Judah and Jerusalem the\
      \ tax imposed by Moses the servant of the Lord and by the assembly of Israel\
      \ for the tent of the covenant law?” \n"
    7: "⁷ Now the sons of that wicked woman Athaliah had broken into the temple of\
      \ God and had used even its sacred objects for the Baals. \n"
    8: '⁸ At the king’s command, a chest was made and placed outside, at the gate
      of the temple of the Lord. '
    9: '⁹ A proclamation was then issued in Judah and Jerusalem that they should bring
      to the Lord the tax that Moses the servant of God had required of Israel in
      the wilderness. '
    10: '¹⁰ All the officials and all the people brought their contributions gladly,
      dropping them into the chest until it was full. '
    11: '¹¹ Whenever the chest was brought in by the Levites to the king’s officials
      and they saw that there was a large amount of money, the royal secretary and
      the officer of the chief priest would come and empty the chest and carry it
      back to its place. They did this regularly and collected a great amount of money. '
    12: "¹² The king and Jehoiada gave it to those who carried out the work required\
      \ for the temple of the Lord. They hired masons and carpenters to restore the\
      \ Lord’s temple, and also workers in iron and bronze to repair the temple. \n"
    13: '¹³ The men in charge of the work were diligent, and the repairs progressed
      under them. They rebuilt the temple of God according to its original design
      and reinforced it. '
    14: "¹⁴ When they had finished, they brought the rest of the money to the king\
      \ and Jehoiada, and with it were made articles for the Lord’s temple: articles\
      \ for the service and for the burnt offerings, and also dishes and other objects\
      \ of gold and silver. As long as Jehoiada lived, burnt offerings were presented\
      \ continually in the temple of the Lord. \n"
    15: '¹⁵ Now Jehoiada was old and full of years, and he died at the age of a hundred
      and thirty. '
    16: "¹⁶ He was buried with the kings in the City of David, because of the good\
      \ he had done in Israel for God and his temple. \n"
    17: '¹⁷ After the death of Jehoiada, the officials of Judah came and paid homage
      to the king, and he listened to them. '
    18: '¹⁸ They abandoned the temple of the Lord, the God of their ancestors, and
      worshiped Asherah poles and idols. Because of their guilt, God’s anger came
      on Judah and Jerusalem. '
    19: "¹⁹ Although the Lord sent prophets to the people to bring them back to him,\
      \ and though they testified against them, they would not listen. \n"
    20: "²⁰ Then the Spirit of God came on Zechariah son of Jehoiada the priest. He\
      \ stood before the people and said, “This is what God says: ‘Why do you disobey\
      \ the Lord’s commands? You will not prosper. Because you have forsaken the Lord,\
      \ he has forsaken you.’” \n"
    21: '²¹ But they plotted against him, and by order of the king they stoned him
      to death in the courtyard of the Lord’s temple. '
    22: "²² King Joash did not remember the kindness Zechariah’s father Jehoiada had\
      \ shown him but killed his son, who said as he lay dying, “May the Lord see\
      \ this and call you to account.” \n"
    23: '²³ At the turn of the year, the army of Aram marched against Joash; it invaded
      Judah and Jerusalem and killed all the leaders of the people. They sent all
      the plunder to their king in Damascus. '
    24: '²⁴ Although the Aramean army had come with only a few men, the Lord delivered
      into their hands a much larger army. Because Judah had forsaken the Lord, the
      God of their ancestors, judgment was executed on Joash. '
    25: "²⁵ When the Arameans withdrew, they left Joash severely wounded. His officials\
      \ conspired against him for murdering the son of Jehoiada the priest, and they\
      \ killed him in his bed. So he died and was buried in the City of David, but\
      \ not in the tombs of the kings. \n"
    26: '²⁶ Those who conspired against him were Zabad, son of Shimeath an Ammonite
      woman, and Jehozabad, son of Shimrith a Moabite woman. '
    27: ²⁷ The account of his sons, the many prophecies about him, and the record
      of the restoration of the temple of God are written in the annotations on the
      book of the kings. And Amaziah his son succeeded him as king.
  25:
    1: 'Amaziah was twenty-five years old when he became king, and he reigned in Jerusalem
      twenty-nine years. His mother’s name was Jehoaddan; she was from Jerusalem. '
    2: '² He did what was right in the eyes of the Lord, but not wholeheartedly. '
    3: '³ After the kingdom was firmly in his control, he executed the officials who
      had murdered his father the king. '
    4: "⁴ Yet he did not put their children to death, but acted in accordance with\
      \ what is written in the Law, in the Book of Moses, where the Lord commanded:\
      \ “Parents shall not be put to death for their children, nor children be put\
      \ to death for their parents; each will die for their own sin.” \n"
    5: '⁵ Amaziah called the people of Judah together and assigned them according
      to their families to commanders of thousands and commanders of hundreds for
      all Judah and Benjamin. He then mustered those twenty years old or more and
      found that there were three hundred thousand men fit for military service, able
      to handle the spear and shield. '
    6: "⁶ He also hired a hundred thousand fighting men from Israel for a hundred\
      \ talents of silver. \n"
    7: '⁷ But a man of God came to him and said, “Your Majesty, these troops from
      Israel must not march with you, for the Lord is not with Israel—not with any
      of the people of Ephraim. '
    8: "⁸ Even if you go and fight courageously in battle, God will overthrow you\
      \ before the enemy, for God has the power to help or to overthrow.” \n"
    9: "⁹ Amaziah asked the man of God, “But what about the hundred talents I paid\
      \ for these Israelite troops?”\nThe man of God replied, “The Lord can give you\
      \ much more than that.” \n"
    10: "¹⁰ So Amaziah dismissed the troops who had come to him from Ephraim and sent\
      \ them home. They were furious with Judah and left for home in a great rage.\
      \ \n"
    11: '¹¹ Amaziah then marshaled his strength and led his army to the Valley of
      Salt, where he killed ten thousand men of Seir. '
    12: "¹² The army of Judah also captured ten thousand men alive, took them to the\
      \ top of a cliff and threw them down so that all were dashed to pieces. \n"
    13: "¹³ Meanwhile the troops that Amaziah had sent back and had not allowed to\
      \ take part in the war raided towns belonging to Judah from Samaria to Beth\
      \ Horon. They killed three thousand people and carried off great quantities\
      \ of plunder. \n"
    14: '¹⁴ When Amaziah returned from slaughtering the Edomites, he brought back
      the gods of the people of Seir. He set them up as his own gods, bowed down to
      them and burned sacrifices to them. '
    15: "¹⁵ The anger of the Lord burned against Amaziah, and he sent a prophet to\
      \ him, who said, “Why do you consult this people’s gods, which could not save\
      \ their own people from your hand?” \n"
    16: "¹⁶ While he was still speaking, the king said to him, “Have we appointed\
      \ you an adviser to the king? Stop! Why be struck down?”\nSo the prophet stopped\
      \ but said, “I know that God has determined to destroy you, because you have\
      \ done this and have not listened to my counsel.” \n"
    17: "¹⁷ After Amaziah king of Judah consulted his advisers, he sent this challenge\
      \ to Jehoash son of Jehoahaz, the son of Jehu, king of Israel: “Come, let us\
      \ face each other in battle.” \n"
    18: '¹⁸ But Jehoash king of Israel replied to Amaziah king of Judah: “A thistle
      in Lebanon sent a message to a cedar in Lebanon, ‘Give your daughter to my son
      in marriage.’ Then a wild beast in Lebanon came along and trampled the thistle
      underfoot. '
    19: "¹⁹ You say to yourself that you have defeated Edom, and now you are arrogant\
      \ and proud. But stay at home! Why ask for trouble and cause your own downfall\
      \ and that of Judah also?” \n"
    20: '²⁰ Amaziah, however, would not listen, for God so worked that he might deliver
      them into the hands of Jehoash, because they sought the gods of Edom. '
    21: '²¹ So Jehoash king of Israel attacked. He and Amaziah king of Judah faced
      each other at Beth Shemesh in Judah. '
    22: '²² Judah was routed by Israel, and every man fled to his home. '
    23: '²³ Jehoash king of Israel captured Amaziah king of Judah, the son of Joash,
      the son of Ahaziah, at Beth Shemesh. Then Jehoash brought him to Jerusalem and
      broke down the wall of Jerusalem from the Ephraim Gate to the Corner Gate—a
      section about four hundred cubits long. '
    24: "²⁴ He took all the gold and silver and all the articles found in the temple\
      \ of God that had been in the care of Obed-Edom, together with the palace treasures\
      \ and the hostages, and returned to Samaria. \n"
    25: '²⁵ Amaziah son of Joash king of Judah lived for fifteen years after the death
      of Jehoash son of Jehoahaz king of Israel. '
    26: '²⁶ As for the other events of Amaziah’s reign, from beginning to end, are
      they not written in the book of the kings of Judah and Israel? '
    27: '²⁷ From the time that Amaziah turned away from following the Lord, they conspired
      against him in Jerusalem and he fled to Lachish, but they sent men after him
      to Lachish and killed him there. '
    28: ²⁸ He was brought back by horse and was buried with his ancestors in the City
      of Judah.
  26:
    1: 'Then all the people of Judah took Uzziah, who was sixteen years old, and made
      him king in place of his father Amaziah. '
    2: "² He was the one who rebuilt Elath and restored it to Judah after Amaziah\
      \ rested with his ancestors. \n"
    3: '³ Uzziah was sixteen years old when he became king, and he reigned in Jerusalem
      fifty-two years. His mother’s name was Jekoliah; she was from Jerusalem. '
    4: '⁴ He did what was right in the eyes of the Lord, just as his father Amaziah
      had done. '
    5: "⁵ He sought God during the days of Zechariah, who instructed him in the fear\
      \ of God. As long as he sought the Lord, God gave him success. \n"
    6: '⁶ He went to war against the Philistines and broke down the walls of Gath,
      Jabneh and Ashdod. He then rebuilt towns near Ashdod and elsewhere among the
      Philistines. '
    7: '⁷ God helped him against the Philistines and against the Arabs who lived in
      Gur Baal and against the Meunites. '
    8: "⁸ The Ammonites brought tribute to Uzziah, and his fame spread as far as the\
      \ border of Egypt, because he had become very powerful. \n"
    9: '⁹ Uzziah built towers in Jerusalem at the Corner Gate, at the Valley Gate
      and at the angle of the wall, and he fortified them. '
    10: "¹⁰ He also built towers in the wilderness and dug many cisterns, because\
      \ he had much livestock in the foothills and in the plain. He had people working\
      \ his fields and vineyards in the hills and in the fertile lands, for he loved\
      \ the soil. \n"
    11: '¹¹ Uzziah had a well-trained army, ready to go out by divisions according
      to their numbers as mustered by Jeiel the secretary and Maaseiah the officer
      under the direction of Hananiah, one of the royal officials. '
    12: '¹² The total number of family leaders over the fighting men was 2,600. '
    13: '¹³ Under their command was an army of 307,500 men trained for war, a powerful
      force to support the king against his enemies. '
    14: '¹⁴ Uzziah provided shields, spears, helmets, coats of armor, bows and slingstones
      for the entire army. '
    15: "¹⁵ In Jerusalem he made devices invented for use on the towers and on the\
      \ corner defenses so that soldiers could shoot arrows and hurl large stones\
      \ from the walls. His fame spread far and wide, for he was greatly helped until\
      \ he became powerful. \n"
    16: '¹⁶ But after Uzziah became powerful, his pride led to his downfall. He was
      unfaithful to the Lord his God, and entered the temple of the Lord to burn incense
      on the altar of incense. '
    17: '¹⁷ Azariah the priest with eighty other courageous priests of the Lord followed
      him in. '
    18: "¹⁸ They confronted King Uzziah and said, “It is not right for you, Uzziah,\
      \ to burn incense to the Lord. That is for the priests, the descendants of Aaron,\
      \ who have been consecrated to burn incense. Leave the sanctuary, for you have\
      \ been unfaithful; and you will not be honored by the Lord God.” \n"
    19: '¹⁹ Uzziah, who had a censer in his hand ready to burn incense, became angry.
      While he was raging at the priests in their presence before the incense altar
      in the Lord’s temple, leprosy broke out on his forehead. '
    20: "²⁰ When Azariah the chief priest and all the other priests looked at him,\
      \ they saw that he had leprosy on his forehead, so they hurried him out. Indeed,\
      \ he himself was eager to leave, because the Lord had afflicted him. \n"
    21: "²¹ King Uzziah had leprosy until the day he died. He lived in a separate\
      \ house—leprous, and banned from the temple of the Lord. Jotham his son had\
      \ charge of the palace and governed the people of the land. \n"
    22: '²² The other events of Uzziah’s reign, from beginning to end, are recorded
      by the prophet Isaiah son of Amoz. '
    23: ²³ Uzziah rested with his ancestors and was buried near them in a cemetery
      that belonged to the kings, for people said, “He had leprosy.” And Jotham his
      son succeeded him as king.
  27:
    1: 'Jotham was twenty-five years old when he became king, and he reigned in Jerusalem
      sixteen years. His mother’s name was Jerusha daughter of Zadok. '
    2: '² He did what was right in the eyes of the Lord, just as his father Uzziah
      had done, but unlike him he did not enter the temple of the Lord. The people,
      however, continued their corrupt practices. '
    3: '³ Jotham rebuilt the Upper Gate of the temple of the Lord and did extensive
      work on the wall at the hill of Ophel. '
    4: "⁴ He built towns in the hill country of Judah and forts and towers in the\
      \ wooded areas. \n"
    5: "⁵ Jotham waged war against the king of the Ammonites and conquered them. That\
      \ year the Ammonites paid him a hundred talents of silver, ten thousand cors\
      \ of wheat and ten thousand cors of barley. The Ammonites brought him the same\
      \ amount also in the second and third years. \n"
    6: "⁶ Jotham grew powerful because he walked steadfastly before the Lord his God.\
      \ \n"
    7: '⁷ The other events in Jotham’s reign, including all his wars and the other
      things he did, are written in the book of the kings of Israel and Judah. '
    8: '⁸ He was twenty-five years old when he became king, and he reigned in Jerusalem
      sixteen years. '
    9: ⁹ Jotham rested with his ancestors and was buried in the City of David. And
      Ahaz his son succeeded him as king.
  28:
    1: 'Ahaz was twenty years old when he became king, and he reigned in Jerusalem
      sixteen years. Unlike David his father, he did not do what was right in the
      eyes of the Lord. '
    2: '² He followed the ways of the kings of Israel and also made idols for worshiping
      the Baals. '
    3: '³ He burned sacrifices in the Valley of Ben Hinnom and sacrificed his children
      in the fire, engaging in the detestable practices of the nations the Lord had
      driven out before the Israelites. '
    4: "⁴ He offered sacrifices and burned incense at the high places, on the hilltops\
      \ and under every spreading tree. \n"
    5: "⁵ Therefore the Lord his God delivered him into the hands of the king of Aram.\
      \ The Arameans defeated him and took many of his people as prisoners and brought\
      \ them to Damascus.\nHe was also given into the hands of the king of Israel,\
      \ who inflicted heavy casualties on him. "
    6: '⁶ In one day Pekah son of Remaliah killed a hundred and twenty thousand soldiers
      in Judah—because Judah had forsaken the Lord, the God of their ancestors. '
    7: '⁷ Zikri, an Ephraimite warrior, killed Maaseiah the king’s son, Azrikam the
      officer in charge of the palace, and Elkanah, second to the king. '
    8: "⁸ The men of Israel took captive from their fellow Israelites who were from\
      \ Judah two hundred thousand wives, sons and daughters. They also took a great\
      \ deal of plunder, which they carried back to Samaria. \n"
    9: '⁹ But a prophet of the Lord named Oded was there, and he went out to meet
      the army when it returned to Samaria. He said to them, “Because the Lord, the
      God of your ancestors, was angry with Judah, he gave them into your hand. But
      you have slaughtered them in a rage that reaches to heaven. '
    10: '¹⁰ And now you intend to make the men and women of Judah and Jerusalem your
      slaves. But aren’t you also guilty of sins against the Lord your God? '
    11: "¹¹ Now listen to me! Send back your fellow Israelites you have taken as prisoners,\
      \ for the Lord’s fierce anger rests on you.” \n"
    12: '¹² Then some of the leaders in Ephraim—Azariah son of Jehohanan, Berekiah
      son of Meshillemoth, Jehizkiah son of Shallum, and Amasa son of Hadlai—confronted
      those who were arriving from the war. '
    13: "¹³ “You must not bring those prisoners here,” they said, “or we will be guilty\
      \ before the Lord. Do you intend to add to our sin and guilt? For our guilt\
      \ is already great, and his fierce anger rests on Israel.” \n"
    14: '¹⁴ So the soldiers gave up the prisoners and plunder in the presence of the
      officials and all the assembly. '
    15: "¹⁵ The men designated by name took the prisoners, and from the plunder they\
      \ clothed all who were naked. They provided them with clothes and sandals, food\
      \ and drink, and healing balm. All those who were weak they put on donkeys.\
      \ So they took them back to their fellow Israelites at Jericho, the City of\
      \ Palms, and returned to Samaria. \n"
    16: '¹⁶ At that time King Ahaz sent to the kings of Assyria for help. '
    17: '¹⁷ The Edomites had again come and attacked Judah and carried away prisoners, '
    18: '¹⁸ while the Philistines had raided towns in the foothills and in the Negev
      of Judah. They captured and occupied Beth Shemesh, Aijalon and Gederoth, as
      well as Soko, Timnah and Gimzo, with their surrounding villages. '
    19: '¹⁹ The Lord had humbled Judah because of Ahaz king of Israel, for he had
      promoted wickedness in Judah and had been most unfaithful to the Lord. '
    20: '²⁰ Tiglath-Pileser king of Assyria came to him, but he gave him trouble instead
      of help. '
    21: "²¹ Ahaz took some of the things from the temple of the Lord and from the\
      \ royal palace and from the officials and presented them to the king of Assyria,\
      \ but that did not help him. \n"
    22: '²² In his time of trouble King Ahaz became even more unfaithful to the Lord. '
    23: "²³ He offered sacrifices to the gods of Damascus, who had defeated him; for\
      \ he thought, “Since the gods of the kings of Aram have helped them, I will\
      \ sacrifice to them so they will help me.” But they were his downfall and the\
      \ downfall of all Israel. \n"
    24: '²⁴ Ahaz gathered together the furnishings from the temple of God and cut
      them in pieces. He shut the doors of the Lord’s temple and set up altars at
      every street corner in Jerusalem. '
    25: "²⁵ In every town in Judah he built high places to burn sacrifices to other\
      \ gods and aroused the anger of the Lord, the God of his ancestors. \n"
    26: '²⁶ The other events of his reign and all his ways, from beginning to end,
      are written in the book of the kings of Judah and Israel. '
    27: ²⁷ Ahaz rested with his ancestors and was buried in the city of Jerusalem,
      but he was not placed in the tombs of the kings of Israel. And Hezekiah his
      son succeeded him as king.
  29:
    1: 'Hezekiah was twenty-five years old when he became king, and he reigned in
      Jerusalem twenty-nine years. His mother’s name was Abijah daughter of Zechariah. '
    2: "² He did what was right in the eyes of the Lord, just as his father David\
      \ had done. \n"
    3: '³ In the first month of the first year of his reign, he opened the doors of
      the temple of the Lord and repaired them. '
    4: '⁴ He brought in the priests and the Levites, assembled them in the square
      on the east side '
    5: '⁵ and said: “Listen to me, Levites! Consecrate yourselves now and consecrate
      the temple of the Lord, the God of your ancestors. Remove all defilement from
      the sanctuary. '
    6: '⁶ Our parents were unfaithful; they did evil in the eyes of the Lord our God
      and forsook him. They turned their faces away from the Lord’s dwelling place
      and turned their backs on him. '
    7: '⁷ They also shut the doors of the portico and put out the lamps. They did
      not burn incense or present any burnt offerings at the sanctuary to the God
      of Israel. '
    8: '⁸ Therefore, the anger of the Lord has fallen on Judah and Jerusalem; he has
      made them an object of dread and horror and scorn, as you can see with your
      own eyes. '
    9: '⁹ This is why our fathers have fallen by the sword and why our sons and daughters
      and our wives are in captivity. '
    10: '¹⁰ Now I intend to make a covenant with the Lord, the God of Israel, so that
      his fierce anger will turn away from us. '
    11: "¹¹ My sons, do not be negligent now, for the Lord has chosen you to stand\
      \ before him and serve him, to minister before him and to burn incense.” \n"
    12: "¹² Then these Levites set to work:\nfrom the Kohathites,\nMahath son of Amasai\
      \ and Joel son of Azariah;\nfrom the Merarites,\nKish son of Abdi and Azariah\
      \ son of Jehallelel;\nfrom the Gershonites,\nJoah son of Zimmah and Eden son\
      \ of Joah; \n"
    13: "¹³ from the descendants of Elizaphan,\nShimri and Jeiel;\nfrom the descendants\
      \ of Asaph,\nZechariah and Mattaniah; \n"
    14: "¹⁴ from the descendants of Heman,\nJehiel and Shimei;\nfrom the descendants\
      \ of Jeduthun,\nShemaiah and Uzziel. \n"
    15: '¹⁵ When they had assembled their fellow Levites and consecrated themselves,
      they went in to purify the temple of the Lord, as the king had ordered, following
      the word of the Lord. '
    16: '¹⁶ The priests went into the sanctuary of the Lord to purify it. They brought
      out to the courtyard of the Lord’s temple everything unclean that they found
      in the temple of the Lord. The Levites took it and carried it out to the Kidron
      Valley. '
    17: "¹⁷ They began the consecration on the first day of the first month, and by\
      \ the eighth day of the month they reached the portico of the Lord. For eight\
      \ more days they consecrated the temple of the Lord itself, finishing on the\
      \ sixteenth day of the first month. \n"
    18: '¹⁸ Then they went in to King Hezekiah and reported: “We have purified the
      entire temple of the Lord, the altar of burnt offering with all its utensils,
      and the table for setting out the consecrated bread, with all its articles. '
    19: "¹⁹ We have prepared and consecrated all the articles that King Ahaz removed\
      \ in his unfaithfulness while he was king. They are now in front of the Lord’s\
      \ altar.” \n"
    20: '²⁰ Early the next morning King Hezekiah gathered the city officials together
      and went up to the temple of the Lord. '
    21: '²¹ They brought seven bulls, seven rams, seven male lambs and seven male
      goats as a sin offering for the kingdom, for the sanctuary and for Judah. The
      king commanded the priests, the descendants of Aaron, to offer these on the
      altar of the Lord. '
    22: '²² So they slaughtered the bulls, and the priests took the blood and splashed
      it against the altar; next they slaughtered the rams and splashed their blood
      against the altar; then they slaughtered the lambs and splashed their blood
      against the altar. '
    23: '²³ The goats for the sin offering were brought before the king and the assembly,
      and they laid their hands on them. '
    24: "²⁴ The priests then slaughtered the goats and presented their blood on the\
      \ altar for a sin offering to atone for all Israel, because the king had ordered\
      \ the burnt offering and the sin offering for all Israel. \n"
    25: '²⁵ He stationed the Levites in the temple of the Lord with cymbals, harps
      and lyres in the way prescribed by David and Gad the king’s seer and Nathan
      the prophet; this was commanded by the Lord through his prophets. '
    26: "²⁶ So the Levites stood ready with David’s instruments, and the priests with\
      \ their trumpets. \n"
    27: '²⁷ Hezekiah gave the order to sacrifice the burnt offering on the altar.
      As the offering began, singing to the Lord began also, accompanied by trumpets
      and the instruments of David king of Israel. '
    28: "²⁸ The whole assembly bowed in worship, while the musicians played and the\
      \ trumpets sounded. All this continued until the sacrifice of the burnt offering\
      \ was completed. \n"
    29: '²⁹ When the offerings were finished, the king and everyone present with him
      knelt down and worshiped. '
    30: "³⁰ King Hezekiah and his officials ordered the Levites to praise the Lord\
      \ with the words of David and of Asaph the seer. So they sang praises with gladness\
      \ and bowed down and worshiped. \n"
    31: "³¹ Then Hezekiah said, “You have now dedicated yourselves to the Lord. Come\
      \ and bring sacrifices and thank offerings to the temple of the Lord.” So the\
      \ assembly brought sacrifices and thank offerings, and all whose hearts were\
      \ willing brought burnt offerings. \n"
    32: '³² The number of burnt offerings the assembly brought was seventy bulls,
      a hundred rams and two hundred male lambs—all of them for burnt offerings to
      the Lord. '
    33: '³³ The animals consecrated as sacrifices amounted to six hundred bulls and
      three thousand sheep and goats. '
    34: '³⁴ The priests, however, were too few to skin all the burnt offerings; so
      their relatives the Levites helped them until the task was finished and until
      other priests had been consecrated, for the Levites had been more conscientious
      in consecrating themselves than the priests had been. '
    35: "³⁵ There were burnt offerings in abundance, together with the fat of the\
      \ fellowship offerings and the drink offerings that accompanied the burnt offerings.\n\
      So the service of the temple of the Lord was reestablished. "
    36: ³⁶ Hezekiah and all the people rejoiced at what God had brought about for
      his people, because it was done so quickly.
  30:
    1: 'Hezekiah sent word to all Israel and Judah and also wrote letters to Ephraim
      and Manasseh, inviting them to come to the temple of the Lord in Jerusalem and
      celebrate the Passover to the Lord, the God of Israel. '
    2: '² The king and his officials and the whole assembly in Jerusalem decided to
      celebrate the Passover in the second month. '
    3: '³ They had not been able to celebrate it at the regular time because not enough
      priests had consecrated themselves and the people had not assembled in Jerusalem. '
    4: '⁴ The plan seemed right both to the king and to the whole assembly. '
    5: "⁵ They decided to send a proclamation throughout Israel, from Beersheba to\
      \ Dan, calling the people to come to Jerusalem and celebrate the Passover to\
      \ the Lord, the God of Israel. It had not been celebrated in large numbers according\
      \ to what was written. \n"
    6: "⁶ At the king’s command, couriers went throughout Israel and Judah with letters\
      \ from the king and from his officials, which read:\n“People of Israel, return\
      \ to the Lord, the God of Abraham, Isaac and Israel, that he may return to you\
      \ who are left, who have escaped from the hand of the kings of Assyria. "
    7: '⁷ Do not be like your parents and your fellow Israelites, who were unfaithful
      to the Lord, the God of their ancestors, so that he made them an object of horror,
      as you see. '
    8: '⁸ Do not be stiff-necked, as your ancestors were; submit to the Lord. Come
      to his sanctuary, which he has consecrated forever. Serve the Lord your God,
      so that his fierce anger will turn away from you. '
    9: "⁹ If you return to the Lord, then your fellow Israelites and your children\
      \ will be shown compassion by their captors and will return to this land, for\
      \ the Lord your God is gracious and compassionate. He will not turn his face\
      \ from you if you return to him.” \n"
    10: '¹⁰ The couriers went from town to town in Ephraim and Manasseh, as far as
      Zebulun, but people scorned and ridiculed them. '
    11: '¹¹ Nevertheless, some from Asher, Manasseh and Zebulun humbled themselves
      and went to Jerusalem. '
    12: "¹² Also in Judah the hand of God was on the people to give them unity of\
      \ mind to carry out what the king and his officials had ordered, following the\
      \ word of the Lord. \n"
    13: '¹³ A very large crowd of people assembled in Jerusalem to celebrate the Festival
      of Unleavened Bread in the second month. '
    14: "¹⁴ They removed the altars in Jerusalem and cleared away the incense altars\
      \ and threw them into the Kidron Valley. \n"
    15: '¹⁵ They slaughtered the Passover lamb on the fourteenth day of the second
      month. The priests and the Levites were ashamed and consecrated themselves and
      brought burnt offerings to the temple of the Lord. '
    16: '¹⁶ Then they took up their regular positions as prescribed in the Law of
      Moses the man of God. The priests splashed against the altar the blood handed
      to them by the Levites. '
    17: '¹⁷ Since many in the crowd had not consecrated themselves, the Levites had
      to kill the Passover lambs for all those who were not ceremonially clean and
      could not consecrate their lambs to the Lord. '
    18: '¹⁸ Although most of the many people who came from Ephraim, Manasseh, Issachar
      and Zebulun had not purified themselves, yet they ate the Passover, contrary
      to what was written. But Hezekiah prayed for them, saying, “May the Lord, who
      is good, pardon everyone '
    19: '¹⁹ who sets their heart on seeking God—the Lord, the God of their ancestors—even
      if they are not clean according to the rules of the sanctuary.” '
    20: "²⁰ And the Lord heard Hezekiah and healed the people. \n"
    21: "²¹ The Israelites who were present in Jerusalem celebrated the Festival of\
      \ Unleavened Bread for seven days with great rejoicing, while the Levites and\
      \ priests praised the Lord every day with resounding instruments dedicated to\
      \ the Lord. \n"
    22: "²² Hezekiah spoke encouragingly to all the Levites, who showed good understanding\
      \ of the service of the Lord. For the seven days they ate their assigned portion\
      \ and offered fellowship offerings and praised the Lord, the God of their ancestors.\
      \ \n"
    23: '²³ The whole assembly then agreed to celebrate the festival seven more days;
      so for another seven days they celebrated joyfully. '
    24: '²⁴ Hezekiah king of Judah provided a thousand bulls and seven thousand sheep
      and goats for the assembly, and the officials provided them with a thousand
      bulls and ten thousand sheep and goats. A great number of priests consecrated
      themselves. '
    25: '²⁵ The entire assembly of Judah rejoiced, along with the priests and Levites
      and all who had assembled from Israel, including the foreigners who had come
      from Israel and also those who resided in Judah. '
    26: '²⁶ There was great joy in Jerusalem, for since the days of Solomon son of
      David king of Israel there had been nothing like this in Jerusalem. '
    27: ²⁷ The priests and the Levites stood to bless the people, and God heard them,
      for their prayer reached heaven, his holy dwelling place.
  31:
    1: "When all this had ended, the Israelites who were there went out to the towns\
      \ of Judah, smashed the sacred stones and cut down the Asherah poles. They destroyed\
      \ the high places and the altars throughout Judah and Benjamin and in Ephraim\
      \ and Manasseh. After they had destroyed all of them, the Israelites returned\
      \ to their own towns and to their own property. \n"
    2: '² Hezekiah assigned the priests and Levites to divisions—each of them according
      to their duties as priests or Levites—to offer burnt offerings and fellowship
      offerings, to minister, to give thanks and to sing praises at the gates of the
      Lord’s dwelling. '
    3: '³ The king contributed from his own possessions for the morning and evening
      burnt offerings and for the burnt offerings on the Sabbaths, at the New Moons
      and at the appointed festivals as written in the Law of the Lord. '
    4: '⁴ He ordered the people living in Jerusalem to give the portion due the priests
      and Levites so they could devote themselves to the Law of the Lord. '
    5: '⁵ As soon as the order went out, the Israelites generously gave the firstfruits
      of their grain, new wine, olive oil and honey and all that the fields produced.
      They brought a great amount, a tithe of everything. '
    6: '⁶ The people of Israel and Judah who lived in the towns of Judah also brought
      a tithe of their herds and flocks and a tithe of the holy things dedicated to
      the Lord their God, and they piled them in heaps. '
    7: '⁷ They began doing this in the third month and finished in the seventh month. '
    8: "⁸ When Hezekiah and his officials came and saw the heaps, they praised the\
      \ Lord and blessed his people Israel. \n"
    9: '⁹ Hezekiah asked the priests and Levites about the heaps; '
    10: "¹⁰ and Azariah the chief priest, from the family of Zadok, answered, “Since\
      \ the people began to bring their contributions to the temple of the Lord, we\
      \ have had enough to eat and plenty to spare, because the Lord has blessed his\
      \ people, and this great amount is left over.” \n"
    11: '¹¹ Hezekiah gave orders to prepare storerooms in the temple of the Lord,
      and this was done. '
    12: '¹² Then they faithfully brought in the contributions, tithes and dedicated
      gifts. Konaniah, a Levite, was the overseer in charge of these things, and his
      brother Shimei was next in rank. '
    13: "¹³ Jehiel, Azaziah, Nahath, Asahel, Jerimoth, Jozabad, Eliel, Ismakiah, Mahath\
      \ and Benaiah were assistants of Konaniah and Shimei his brother. All these\
      \ served by appointment of King Hezekiah and Azariah the official in charge\
      \ of the temple of God. \n"
    14: '¹⁴ Kore son of Imnah the Levite, keeper of the East Gate, was in charge of
      the freewill offerings given to God, distributing the contributions made to
      the Lord and also the consecrated gifts. '
    15: "¹⁵ Eden, Miniamin, Jeshua, Shemaiah, Amariah and Shekaniah assisted him faithfully\
      \ in the towns of the priests, distributing to their fellow priests according\
      \ to their divisions, old and young alike. \n"
    16: '¹⁶ In addition, they distributed to the males three years old or more whose
      names were in the genealogical records—all who would enter the temple of the
      Lord to perform the daily duties of their various tasks, according to their
      responsibilities and their divisions. '
    17: '¹⁷ And they distributed to the priests enrolled by their families in the
      genealogical records and likewise to the Levites twenty years old or more, according
      to their responsibilities and their divisions. '
    18: "¹⁸ They included all the little ones, the wives, and the sons and daughters\
      \ of the whole community listed in these genealogical records. For they were\
      \ faithful in consecrating themselves. \n"
    19: "¹⁹ As for the priests, the descendants of Aaron, who lived on the farmlands\
      \ around their towns or in any other towns, men were designated by name to distribute\
      \ portions to every male among them and to all who were recorded in the genealogies\
      \ of the Levites. \n"
    20: '²⁰ This is what Hezekiah did throughout Judah, doing what was good and right
      and faithful before the Lord his God. '
    21: ²¹ In everything that he undertook in the service of God’s temple and in obedience
      to the law and the commands, he sought his God and worked wholeheartedly. And
      so he prospered.
  32:
    1: 'After all that Hezekiah had so faithfully done, Sennacherib king of Assyria
      came and invaded Judah. He laid siege to the fortified cities, thinking to conquer
      them for himself. '
    2: '² When Hezekiah saw that Sennacherib had come and that he intended to wage
      war against Jerusalem, '
    3: '³ he consulted with his officials and military staff about blocking off the
      water from the springs outside the city, and they helped him. '
    4: '⁴ They gathered a large group of people who blocked all the springs and the
      stream that flowed through the land. “Why should the kings of Assyria come and
      find plenty of water?” they said. '
    5: "⁵ Then he worked hard repairing all the broken sections of the wall and building\
      \ towers on it. He built another wall outside that one and reinforced the terraces\
      \ of the City of David. He also made large numbers of weapons and shields. \n"
    6: '⁶ He appointed military officers over the people and assembled them before
      him in the square at the city gate and encouraged them with these words: '
    7: '⁷ “Be strong and courageous. Do not be afraid or discouraged because of the
      king of Assyria and the vast army with him, for there is a greater power with
      us than with him. '
    8: "⁸ With him is only the arm of flesh, but with us is the Lord our God to help\
      \ us and to fight our battles.” And the people gained confidence from what Hezekiah\
      \ the king of Judah said. \n"
    9: "⁹ Later, when Sennacherib king of Assyria and all his forces were laying siege\
      \ to Lachish, he sent his officers to Jerusalem with this message for Hezekiah\
      \ king of Judah and for all the people of Judah who were there: \n"
    10: '¹⁰ “This is what Sennacherib king of Assyria says: On what are you basing
      your confidence, that you remain in Jerusalem under siege? '
    11: '¹¹ When Hezekiah says, ‘The Lord our God will save us from the hand of the
      king of Assyria,’ he is misleading you, to let you die of hunger and thirst. '
    12: "¹² Did not Hezekiah himself remove this god’s high places and altars, saying\
      \ to Judah and Jerusalem, ‘You must worship before one altar and burn sacrifices\
      \ on it’? \n"
    13: '¹³ “Do you not know what I and my predecessors have done to all the peoples
      of the other lands? Were the gods of those nations ever able to deliver their
      land from my hand? '
    14: '¹⁴ Who of all the gods of these nations that my predecessors destroyed has
      been able to save his people from me? How then can your god deliver you from
      my hand? '
    15: "¹⁵ Now do not let Hezekiah deceive you and mislead you like this. Do not\
      \ believe him, for no god of any nation or kingdom has been able to deliver\
      \ his people from my hand or the hand of my predecessors. How much less will\
      \ your god deliver you from my hand!” \n"
    16: '¹⁶ Sennacherib’s officers spoke further against the Lord God and against
      his servant Hezekiah. '
    17: '¹⁷ The king also wrote letters ridiculing the Lord, the God of Israel, and
      saying this against him: “Just as the gods of the peoples of the other lands
      did not rescue their people from my hand, so the god of Hezekiah will not rescue
      his people from my hand.” '
    18: '¹⁸ Then they called out in Hebrew to the people of Jerusalem who were on
      the wall, to terrify them and make them afraid in order to capture the city. '
    19: "¹⁹ They spoke about the God of Jerusalem as they did about the gods of the\
      \ other peoples of the world—the work of human hands. \n"
    20: '²⁰ King Hezekiah and the prophet Isaiah son of Amoz cried out in prayer to
      heaven about this. '
    21: "²¹ And the Lord sent an angel, who annihilated all the fighting men and the\
      \ commanders and officers in the camp of the Assyrian king. So he withdrew to\
      \ his own land in disgrace. And when he went into the temple of his god, some\
      \ of his sons, his own flesh and blood, cut him down with the sword. \n"
    22: '²² So the Lord saved Hezekiah and the people of Jerusalem from the hand of
      Sennacherib king of Assyria and from the hand of all others. He took care of
      them on every side. '
    23: "²³ Many brought offerings to Jerusalem for the Lord and valuable gifts for\
      \ Hezekiah king of Judah. From then on he was highly regarded by all the nations.\
      \ \n"
    24: '²⁴ In those days Hezekiah became ill and was at the point of death. He prayed
      to the Lord, who answered him and gave him a miraculous sign. '
    25: '²⁵ But Hezekiah’s heart was proud and he did not respond to the kindness
      shown him; therefore the Lord’s wrath was on him and on Judah and Jerusalem. '
    26: "²⁶ Then Hezekiah repented of the pride of his heart, as did the people of\
      \ Jerusalem; therefore the Lord’s wrath did not come on them during the days\
      \ of Hezekiah. \n"
    27: '²⁷ Hezekiah had very great wealth and honor, and he made treasuries for his
      silver and gold and for his precious stones, spices, shields and all kinds of
      valuables. '
    28: '²⁸ He also made buildings to store the harvest of grain, new wine and olive
      oil; and he made stalls for various kinds of cattle, and pens for the flocks. '
    29: "²⁹ He built villages and acquired great numbers of flocks and herds, for\
      \ God had given him very great riches. \n"
    30: '³⁰ It was Hezekiah who blocked the upper outlet of the Gihon spring and channeled
      the water down to the west side of the City of David. He succeeded in everything
      he undertook. '
    31: "³¹ But when envoys were sent by the rulers of Babylon to ask him about the\
      \ miraculous sign that had occurred in the land, God left him to test him and\
      \ to know everything that was in his heart. \n"
    32: '³² The other events of Hezekiah’s reign and his acts of devotion are written
      in the vision of the prophet Isaiah son of Amoz in the book of the kings of
      Judah and Israel. '
    33: ³³ Hezekiah rested with his ancestors and was buried on the hill where the
      tombs of David’s descendants are. All Judah and the people of Jerusalem honored
      him when he died. And Manasseh his son succeeded him as king.
  33:
    1: 'Manasseh was twelve years old when he became king, and he reigned in Jerusalem
      fifty-five years. '
    2: '² He did evil in the eyes of the Lord, following the detestable practices
      of the nations the Lord had driven out before the Israelites. '
    3: '³ He rebuilt the high places his father Hezekiah had demolished; he also erected
      altars to the Baals and made Asherah poles. He bowed down to all the starry
      hosts and worshiped them. '
    4: '⁴ He built altars in the temple of the Lord, of which the Lord had said, “My
      Name will remain in Jerusalem forever.” '
    5: '⁵ In both courts of the temple of the Lord, he built altars to all the starry
      hosts. '
    6: "⁶ He sacrificed his children in the fire in the Valley of Ben Hinnom, practiced\
      \ divination and witchcraft, sought omens, and consulted mediums and spiritists.\
      \ He did much evil in the eyes of the Lord, arousing his anger. \n"
    7: '⁷ He took the image he had made and put it in God’s temple, of which God had
      said to David and to his son Solomon, “In this temple and in Jerusalem, which
      I have chosen out of all the tribes of Israel, I will put my Name forever. '
    8: '⁸ I will not again make the feet of the Israelites leave the land I assigned
      to your ancestors, if only they will be careful to do everything I commanded
      them concerning all the laws, decrees and regulations given through Moses.” '
    9: "⁹ But Manasseh led Judah and the people of Jerusalem astray, so that they\
      \ did more evil than the nations the Lord had destroyed before the Israelites.\
      \ \n"
    10: '¹⁰ The Lord spoke to Manasseh and his people, but they paid no attention. '
    11: '¹¹ So the Lord brought against them the army commanders of the king of Assyria,
      who took Manasseh prisoner, put a hook in his nose, bound him with bronze shackles
      and took him to Babylon. '
    12: '¹² In his distress he sought the favor of the Lord his God and humbled himself
      greatly before the God of his ancestors. '
    13: "¹³ And when he prayed to him, the Lord was moved by his entreaty and listened\
      \ to his plea; so he brought him back to Jerusalem and to his kingdom. Then\
      \ Manasseh knew that the Lord is God. \n"
    14: "¹⁴ Afterward he rebuilt the outer wall of the City of David, west of the\
      \ Gihon spring in the valley, as far as the entrance of the Fish Gate and encircling\
      \ the hill of Ophel; he also made it much higher. He stationed military commanders\
      \ in all the fortified cities in Judah. \n"
    15: '¹⁵ He got rid of the foreign gods and removed the image from the temple of
      the Lord, as well as all the altars he had built on the temple hill and in Jerusalem;
      and he threw them out of the city. '
    16: '¹⁶ Then he restored the altar of the Lord and sacrificed fellowship offerings
      and thank offerings on it, and told Judah to serve the Lord, the God of Israel. '
    17: "¹⁷ The people, however, continued to sacrifice at the high places, but only\
      \ to the Lord their God. \n"
    18: '¹⁸ The other events of Manasseh’s reign, including his prayer to his God
      and the words the seers spoke to him in the name of the Lord, the God of Israel,
      are written in the annals of the kings of Israel. '
    19: '¹⁹ His prayer and how God was moved by his entreaty, as well as all his sins
      and unfaithfulness, and the sites where he built high places and set up Asherah
      poles and idols before he humbled himself—all these are written in the records
      of the seers. '
    20: "²⁰ Manasseh rested with his ancestors and was buried in his palace. And Amon\
      \ his son succeeded him as king. \n"
    21: '²¹ Amon was twenty-two years old when he became king, and he reigned in Jerusalem
      two years. '
    22: '²² He did evil in the eyes of the Lord, as his father Manasseh had done.
      Amon worshiped and offered sacrifices to all the idols Manasseh had made. '
    23: "²³ But unlike his father Manasseh, he did not humble himself before the Lord;\
      \ Amon increased his guilt. \n"
    24: '²⁴ Amon’s officials conspired against him and assassinated him in his palace. '
    25: ²⁵ Then the people of the land killed all who had plotted against King Amon,
      and they made Josiah his son king in his place.
  34:
    1: 'Josiah was eight years old when he became king, and he reigned in Jerusalem
      thirty-one years. '
    2: "² He did what was right in the eyes of the Lord and followed the ways of his\
      \ father David, not turning aside to the right or to the left. \n"
    3: '³ In the eighth year of his reign, while he was still young, he began to seek
      the God of his father David. In his twelfth year he began to purge Judah and
      Jerusalem of high places, Asherah poles and idols. '
    4: '⁴ Under his direction the altars of the Baals were torn down; he cut to pieces
      the incense altars that were above them, and smashed the Asherah poles and the
      idols. These he broke to pieces and scattered over the graves of those who had
      sacrificed to them. '
    5: '⁵ He burned the bones of the priests on their altars, and so he purged Judah
      and Jerusalem. '
    6: '⁶ In the towns of Manasseh, Ephraim and Simeon, as far as Naphtali, and in
      the ruins around them, '
    7: "⁷ he tore down the altars and the Asherah poles and crushed the idols to powder\
      \ and cut to pieces all the incense altars throughout Israel. Then he went back\
      \ to Jerusalem. \n"
    8: "⁸ In the eighteenth year of Josiah’s reign, to purify the land and the temple,\
      \ he sent Shaphan son of Azaliah and Maaseiah the ruler of the city, with Joah\
      \ son of Joahaz, the recorder, to repair the temple of the Lord his God. \n"
    9: '⁹ They went to Hilkiah the high priest and gave him the money that had been
      brought into the temple of God, which the Levites who were the gatekeepers had
      collected from the people of Manasseh, Ephraim and the entire remnant of Israel
      and from all the people of Judah and Benjamin and the inhabitants of Jerusalem. '
    10: '¹⁰ Then they entrusted it to the men appointed to supervise the work on the
      Lord’s temple. These men paid the workers who repaired and restored the temple. '
    11: "¹¹ They also gave money to the carpenters and builders to purchase dressed\
      \ stone, and timber for joists and beams for the buildings that the kings of\
      \ Judah had allowed to fall into ruin. \n"
    12: '¹² The workers labored faithfully. Over them to direct them were Jahath and
      Obadiah, Levites descended from Merari, and Zechariah and Meshullam, descended
      from Kohath. The Levites—all who were skilled in playing musical instruments— '
    13: "¹³ had charge of the laborers and supervised all the workers from job to\
      \ job. Some of the Levites were secretaries, scribes and gatekeepers. \n"
    14: '¹⁴ While they were bringing out the money that had been taken into the temple
      of the Lord, Hilkiah the priest found the Book of the Law of the Lord that had
      been given through Moses. '
    15: "¹⁵ Hilkiah said to Shaphan the secretary, “I have found the Book of the Law\
      \ in the temple of the Lord.” He gave it to Shaphan. \n"
    16: '¹⁶ Then Shaphan took the book to the king and reported to him: “Your officials
      are doing everything that has been committed to them. '
    17: '¹⁷ They have paid out the money that was in the temple of the Lord and have
      entrusted it to the supervisors and workers.” '
    18: "¹⁸ Then Shaphan the secretary informed the king, “Hilkiah the priest has\
      \ given me a book.” And Shaphan read from it in the presence of the king. \n"
    19: '¹⁹ When the king heard the words of the Law, he tore his robes. '
    20: '²⁰ He gave these orders to Hilkiah, Ahikam son of Shaphan, Abdon son of Micah,
      Shaphan the secretary and Asaiah the king’s attendant: '
    21: "²¹ “Go and inquire of the Lord for me and for the remnant in Israel and Judah\
      \ about what is written in this book that has been found. Great is the Lord’s\
      \ anger that is poured out on us because those who have gone before us have\
      \ not kept the word of the Lord; they have not acted in accordance with all\
      \ that is written in this book.” \n"
    22: "²² Hilkiah and those the king had sent with him went to speak to the prophet\
      \ Huldah, who was the wife of Shallum son of Tokhath, the son of Hasrah, keeper\
      \ of the wardrobe. She lived in Jerusalem, in the New Quarter. \n"
    23: '²³ She said to them, “This is what the Lord, the God of Israel, says: Tell
      the man who sent you to me, '
    24: '²⁴ ‘This is what the Lord says: I am going to bring disaster on this place
      and its people—all the curses written in the book that has been read in the
      presence of the king of Judah. '
    25: '²⁵ Because they have forsaken me and burned incense to other gods and aroused
      my anger by all that their hands have made, my anger will be poured out on this
      place and will not be quenched.’ '
    26: '²⁶ Tell the king of Judah, who sent you to inquire of the Lord, ‘This is
      what the Lord, the God of Israel, says concerning the words you heard: '
    27: '²⁷ Because your heart was responsive and you humbled yourself before God
      when you heard what he spoke against this place and its people, and because
      you humbled yourself before me and tore your robes and wept in my presence,
      I have heard you, declares the Lord. '
    28: "²⁸ Now I will gather you to your ancestors, and you will be buried in peace.\
      \ Your eyes will not see all the disaster I am going to bring on this place\
      \ and on those who live here.’”\nSo they took her answer back to the king. \n"
    29: '²⁹ Then the king called together all the elders of Judah and Jerusalem. '
    30: '³⁰ He went up to the temple of the Lord with the people of Judah, the inhabitants
      of Jerusalem, the priests and the Levites—all the people from the least to the
      greatest. He read in their hearing all the words of the Book of the Covenant,
      which had been found in the temple of the Lord. '
    31: "³¹ The king stood by his pillar and renewed the covenant in the presence\
      \ of the Lord—to follow the Lord and keep his commands, statutes and decrees\
      \ with all his heart and all his soul, and to obey the words of the covenant\
      \ written in this book. \n"
    32: "³² Then he had everyone in Jerusalem and Benjamin pledge themselves to it;\
      \ the people of Jerusalem did this in accordance with the covenant of God, the\
      \ God of their ancestors. \n"
    33: ³³ Josiah removed all the detestable idols from all the territory belonging
      to the Israelites, and he had all who were present in Israel serve the Lord
      their God. As long as he lived, they did not fail to follow the Lord, the God
      of their ancestors.
  35:
    1: 'Josiah celebrated the Passover to the Lord in Jerusalem, and the Passover
      lamb was slaughtered on the fourteenth day of the first month. '
    2: '² He appointed the priests to their duties and encouraged them in the service
      of the Lord’s temple. '
    3: '³ He said to the Levites, who instructed all Israel and who had been consecrated
      to the Lord: “Put the sacred ark in the temple that Solomon son of David king
      of Israel built. It is not to be carried about on your shoulders. Now serve
      the Lord your God and his people Israel. '
    4: "⁴ Prepare yourselves by families in your divisions, according to the instructions\
      \ written by David king of Israel and by his son Solomon. \n"
    5: '⁵ “Stand in the holy place with a group of Levites for each subdivision of
      the families of your fellow Israelites, the lay people. '
    6: "⁶ Slaughter the Passover lambs, consecrate yourselves and prepare the lambs\
      \ for your fellow Israelites, doing what the Lord commanded through Moses.”\
      \ \n"
    7: "⁷ Josiah provided for all the lay people who were there a total of thirty\
      \ thousand lambs and goats for the Passover offerings, and also three thousand\
      \ cattle—all from the king’s own possessions. \n"
    8: '⁸ His officials also contributed voluntarily to the people and the priests
      and Levites. Hilkiah, Zechariah and Jehiel, the officials in charge of God’s
      temple, gave the priests twenty-six hundred Passover offerings and three hundred
      cattle. '
    9: "⁹ Also Konaniah along with Shemaiah and Nethanel, his brothers, and Hashabiah,\
      \ Jeiel and Jozabad, the leaders of the Levites, provided five thousand Passover\
      \ offerings and five hundred head of cattle for the Levites. \n"
    10: '¹⁰ The service was arranged and the priests stood in their places with the
      Levites in their divisions as the king had ordered. '
    11: '¹¹ The Passover lambs were slaughtered, and the priests splashed against
      the altar the blood handed to them, while the Levites skinned the animals. '
    12: '¹² They set aside the burnt offerings to give them to the subdivisions of
      the families of the people to offer to the Lord, as it is written in the Book
      of Moses. They did the same with the cattle. '
    13: '¹³ They roasted the Passover animals over the fire as prescribed, and boiled
      the holy offerings in pots, caldrons and pans and served them quickly to all
      the people. '
    14: "¹⁴ After this, they made preparations for themselves and for the priests,\
      \ because the priests, the descendants of Aaron, were sacrificing the burnt\
      \ offerings and the fat portions until nightfall. So the Levites made preparations\
      \ for themselves and for the Aaronic priests. \n"
    15: "¹⁵ The musicians, the descendants of Asaph, were in the places prescribed\
      \ by David, Asaph, Heman and Jeduthun the king’s seer. The gatekeepers at each\
      \ gate did not need to leave their posts, because their fellow Levites made\
      \ the preparations for them. \n"
    16: '¹⁶ So at that time the entire service of the Lord was carried out for the
      celebration of the Passover and the offering of burnt offerings on the altar
      of the Lord, as King Josiah had ordered. '
    17: '¹⁷ The Israelites who were present celebrated the Passover at that time and
      observed the Festival of Unleavened Bread for seven days. '
    18: '¹⁸ The Passover had not been observed like this in Israel since the days
      of the prophet Samuel; and none of the kings of Israel had ever celebrated such
      a Passover as did Josiah, with the priests, the Levites and all Judah and Israel
      who were there with the people of Jerusalem. '
    19: "¹⁹ This Passover was celebrated in the eighteenth year of Josiah’s reign.\
      \ \n"
    20: '²⁰ After all this, when Josiah had set the temple in order, Necho king of
      Egypt went up to fight at Carchemish on the Euphrates, and Josiah marched out
      to meet him in battle. '
    21: "²¹ But Necho sent messengers to him, saying, “What quarrel is there, king\
      \ of Judah, between you and me? It is not you I am attacking at this time, but\
      \ the house with which I am at war. God has told me to hurry; so stop opposing\
      \ God, who is with me, or he will destroy you.” \n"
    22: "²² Josiah, however, would not turn away from him, but disguised himself to\
      \ engage him in battle. He would not listen to what Necho had said at God’s\
      \ command but went to fight him on the plain of Megiddo. \n"
    23: '²³ Archers shot King Josiah, and he told his officers, “Take me away; I am
      badly wounded.” '
    24: "²⁴ So they took him out of his chariot, put him in his other chariot and\
      \ brought him to Jerusalem, where he died. He was buried in the tombs of his\
      \ ancestors, and all Judah and Jerusalem mourned for him. \n"
    25: "²⁵ Jeremiah composed laments for Josiah, and to this day all the male and\
      \ female singers commemorate Josiah in the laments. These became a tradition\
      \ in Israel and are written in the Laments. \n"
    26: '²⁶ The other events of Josiah’s reign and his acts of devotion in accordance
      with what is written in the Law of the Lord— '
    27: ²⁷ all the events, from beginning to end, are written in the book of the kings
      of Israel and Judah.
