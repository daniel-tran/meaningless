    19: "¹⁹ They set fire to God’s temple and broke down the wall of Jerusalem; they\
      \ burned all the palaces and destroyed everything of value there. \n"
    20: '²⁰ He carried into exile to Babylon the remnant, who escaped from the sword,
      and they became servants to him and his successors until the kingdom of Persia
      came to power. '
    21: "²¹ The land enjoyed its sabbath rests; all the time of its desolation it\
