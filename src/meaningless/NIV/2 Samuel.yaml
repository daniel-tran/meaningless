    30: '³⁰ But David continued up the Mount of Olives, weeping as he went; his head
      was covered and he was barefoot. All the people with him covered their heads
      too and were weeping as they went up. '
    31: "³¹ Now David had been told, “Ahithophel is among the conspirators with Absalom.”\
      \ So David prayed, “Lord, turn Ahithophel’s counsel into foolishness.” \n"
    32: '³² When David arrived at the summit, where people used to worship God, Hushai
