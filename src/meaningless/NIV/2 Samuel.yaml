    24: '²⁴ While David was sitting between the inner and outer gates, the watchman
      went up to the roof of the gateway by the wall. As he looked out, he saw a man
      running alone. '
    25: "²⁵ The watchman called out to the king and reported it.\nThe king said, “If\
      \ he is alone, he must have good news.” And the runner came closer and closer.\
      \ \n"
    26: "²⁶ Then the watchman saw another runner, and he called down to the gatekeeper,\
      \ “Look, another man running alone!”\nThe king said, “He must be bringing good\
      \ news, too.” \n"
    27: "²⁷ The watchman said, “It seems to me that the first one runs like Ahimaaz\
      \ son of Zadok.”\n“He’s a good man,” the king said. “He comes with good news.”\
      \ \n"
    28: "²⁸ Then Ahimaaz called out to the king, “All is well!” He bowed down before\
      \ the king with his face to the ground and said, “Praise be to the Lord your\
      \ God! He has delivered up those who lifted their hands against my lord the\
      \ king.” \n"
    29: "²⁹ The king asked, “Is the young man Absalom safe?”\nAhimaaz answered, “I\
      \ saw great confusion just as Joab was about to send the king’s servant and\
      \ me, your servant, but I don’t know what it was.” \n"
    30: "³⁰ The king said, “Stand aside and wait here.” So he stepped aside and stood\
      \ there. \n"
    31: "³¹ Then the Cushite arrived and said, “My lord the king, hear the good news!\
      \ The Lord has vindicated you today by delivering you from the hand of all who\
      \ rose up against you.” \n"
    32: "³² The king asked the Cushite, “Is the young man Absalom safe?”\nThe Cushite\
      \ replied, “May the enemies of my lord the king and all who rise up to harm\
      \ you be like that young man.” \n"
    33: '³³ The king was shaken. He went up to the room over the gateway and wept.
      As he went, he said: “O my son Absalom! My son, my son Absalom! If only I had
      died instead of you—O Absalom, my son, my son!”'
  19:
    1: '¹ Joab was told, “The king is weeping and mourning for Absalom.” '
    2: '² And for the whole army the victory that day was turned into mourning, because
      on that day the troops heard it said, “The king is grieving for his son.” '
    3: '³ The men stole into the city that day as men steal in who are ashamed when
      they flee from battle. '
    4: "⁴ The king covered his face and cried aloud, “O my son Absalom! O Absalom,\
      \ my son, my son!” \n"
    5: '⁵ Then Joab went into the house to the king and said, “Today you have humiliated
      all your men, who have just saved your life and the lives of your sons and daughters
      and the lives of your wives and concubines. '
    6: '⁶ You love those who hate you and hate those who love you. You have made it
      clear today that the commanders and their men mean nothing to you. I see that
      you would be pleased if Absalom were alive today and all of us were dead. '
    7: "⁷ Now go out and encourage your men. I swear by the Lord that if you don’t\
      \ go out, not a man will be left with you by nightfall. This will be worse for\
      \ you than all the calamities that have come on you from your youth till now.”\
      \ \n"
    8: "⁸ So the king got up and took his seat in the gateway. When the men were told,\
      \ “The king is sitting in the gateway,” they all came before him.\nMeanwhile,\
      \ the Israelites had fled to their homes. \n"
    9: '⁹ Throughout the tribes of Israel, all the people were arguing among themselves,
      saying, “The king delivered us from the hand of our enemies; he is the one who
      rescued us from the hand of the Philistines. But now he has fled the country
      to escape from Absalom; '
    10: "¹⁰ and Absalom, whom we anointed to rule over us, has died in battle. So\
      \ why do you say nothing about bringing the king back?” \n"
    11: '¹¹ King David sent this message to Zadok and Abiathar, the priests: “Ask
      the elders of Judah, ‘Why should you be the last to bring the king back to his
      palace, since what is being said throughout Israel has reached the king at his
      quarters? '
    12: '¹² You are my relatives, my own flesh and blood. So why should you be the
      last to bring back the king?’ '
    13: "¹³ And say to Amasa, ‘Are you not my own flesh and blood? May God deal with\
      \ me, be it ever so severely, if you are not the commander of my army for life\
      \ in place of Joab.’” \n"
    14: '¹⁴ He won over the hearts of the men of Judah so that they were all of one
      mind. They sent word to the king, “Return, you and all your men.” '
    15: "¹⁵ Then the king returned and went as far as the Jordan.\nNow the men of\
      \ Judah had come to Gilgal to go out and meet the king and bring him across\
      \ the Jordan. "
    16: '¹⁶ Shimei son of Gera, the Benjamite from Bahurim, hurried down with the
      men of Judah to meet King David. '
    17: '¹⁷ With him were a thousand Benjamites, along with Ziba, the steward of Saul’s
      household, and his fifteen sons and twenty servants. They rushed to the Jordan,
      where the king was. '
    18: "¹⁸ They crossed at the ford to take the king’s household over and to do whatever\
      \ he wished.\nWhen Shimei son of Gera crossed the Jordan, he fell prostrate\
      \ before the king "
    19: '¹⁹ and said to him, “May my lord not hold me guilty. Do not remember how
      your servant did wrong on the day my lord the king left Jerusalem. May the king
      put it out of his mind. '
    20: "²⁰ For I your servant know that I have sinned, but today I have come here\
      \ as the first from the tribes of Joseph to come down and meet my lord the king.”\
      \ \n"
    21: "²¹ Then Abishai son of Zeruiah said, “Shouldn’t Shimei be put to death for\
      \ this? He cursed the Lord’s anointed.” \n"
    22: '²² David replied, “What does this have to do with you, you sons of Zeruiah?
      What right do you have to interfere? Should anyone be put to death in Israel
      today? Don’t I know that today I am king over Israel?” '
    23: "²³ So the king said to Shimei, “You shall not die.” And the king promised\
      \ him on oath. \n"
    24: '²⁴ Mephibosheth, Saul’s grandson, also went down to meet the king. He had
      not taken care of his feet or trimmed his mustache or washed his clothes from
      the day the king left until the day he returned safely. '
    25: "²⁵ When he came from Jerusalem to meet the king, the king asked him, “Why\
      \ didn’t you go with me, Mephibosheth?” \n"
    26: '²⁶ He said, “My lord the king, since I your servant am lame, I said, ‘I will
      have my donkey saddled and will ride on it, so I can go with the king.’ But
      Ziba my servant betrayed me. '
    27: '²⁷ And he has slandered your servant to my lord the king. My lord the king
      is like an angel of God; so do whatever you wish. '
    28: "²⁸ All my grandfather’s descendants deserved nothing but death from my lord\
      \ the king, but you gave your servant a place among those who eat at your table.\
      \ So what right do I have to make any more appeals to the king?” \n"
    29: "²⁹ The king said to him, “Why say more? I order you and Ziba to divide the\
      \ land.” \n"
    30: "³⁰ Mephibosheth said to the king, “Let him take everything, now that my lord\
      \ the king has returned home safely.” \n"
    31: '³¹ Barzillai the Gileadite also came down from Rogelim to cross the Jordan
      with the king and to send him on his way from there. '
    32: '³² Now Barzillai was very old, eighty years of age. He had provided for the
      king during his stay in Mahanaim, for he was a very wealthy man. '
    33: "³³ The king said to Barzillai, “Cross over with me and stay with me in Jerusalem,\
      \ and I will provide for you.” \n"
    34: '³⁴ But Barzillai answered the king, “How many more years will I live, that
      I should go up to Jerusalem with the king? '
    35: '³⁵ I am now eighty years old. Can I tell the difference between what is enjoyable
      and what is not? Can your servant taste what he eats and drinks? Can I still
      hear the voices of male and female singers? Why should your servant be an added
      burden to my lord the king? '
    36: '³⁶ Your servant will cross over the Jordan with the king for a short distance,
      but why should the king reward me in this way? '
    37: "³⁷ Let your servant return, that I may die in my own town near the tomb of\
      \ my father and mother. But here is your servant Kimham. Let him cross over\
      \ with my lord the king. Do for him whatever you wish.” \n"
    38: "³⁸ The king said, “Kimham shall cross over with me, and I will do for him\
      \ whatever you wish. And anything you desire from me I will do for you.” \n"
    39: "³⁹ So all the people crossed the Jordan, and then the king crossed over.\
      \ The king kissed Barzillai and bid him farewell, and Barzillai returned to\
      \ his home. \n"
    40: "⁴⁰ When the king crossed over to Gilgal, Kimham crossed with him. All the\
      \ troops of Judah and half the troops of Israel had taken the king over. \n"
    41: "⁴¹ Soon all the men of Israel were coming to the king and saying to him,\
      \ “Why did our brothers, the men of Judah, steal the king away and bring him\
      \ and his household across the Jordan, together with all his men?” \n"
    42: "⁴² All the men of Judah answered the men of Israel, “We did this because\
      \ the king is closely related to us. Why are you angry about it? Have we eaten\
      \ any of the king’s provisions? Have we taken anything for ourselves?” \n"
    43: "⁴³ Then the men of Israel answered the men of Judah, “We have ten shares\
      \ in the king; so we have a greater claim on David than you have. Why then do\
      \ you treat us with contempt? Weren’t we the first to speak of bringing back\
      \ our king?”\nBut the men of Judah pressed their claims even more forcefully\
      \ than the men of Israel."
  20:
    1: "¹ Now a troublemaker named Sheba son of Bikri, a Benjamite, happened to be\
      \ there. He sounded the trumpet and shouted,\n“We have no share in David,\n\
      \    no part in Jesse’s son!\nEvery man to his tent, Israel!” \n"
    2: "² So all the men of Israel deserted David to follow Sheba son of Bikri. But\
      \ the men of Judah stayed by their king all the way from the Jordan to Jerusalem.\
      \ \n"
    3: "³ When David returned to his palace in Jerusalem, he took the ten concubines\
      \ he had left to take care of the palace and put them in a house under guard.\
      \ He provided for them but had no sexual relations with them. They were kept\
      \ in confinement till the day of their death, living as widows. \n"
    4: '⁴ Then the king said to Amasa, “Summon the men of Judah to come to me within
      three days, and be here yourself.” '
    5: "⁵ But when Amasa went to summon Judah, he took longer than the time the king\
      \ had set for him. \n"
    6: '⁶ David said to Abishai, “Now Sheba son of Bikri will do us more harm than
      Absalom did. Take your master’s men and pursue him, or he will find fortified
      cities and escape from us.” '
    7: "⁷ So Joab’s men and the Kerethites and Pelethites and all the mighty warriors\
      \ went out under the command of Abishai. They marched out from Jerusalem to\
      \ pursue Sheba son of Bikri. \n"
    8: "⁸ While they were at the great rock in Gibeon, Amasa came to meet them. Joab\
      \ was wearing his military tunic, and strapped over it at his waist was a belt\
      \ with a dagger in its sheath. As he stepped forward, it dropped out of its\
      \ sheath. \n"
    9: '⁹ Joab said to Amasa, “How are you, my brother?” Then Joab took Amasa by the
      beard with his right hand to kiss him. '
    10: "¹⁰ Amasa was not on his guard against the dagger in Joab’s hand, and Joab\
      \ plunged it into his belly, and his intestines spilled out on the ground. Without\
      \ being stabbed again, Amasa died. Then Joab and his brother Abishai pursued\
      \ Sheba son of Bikri. \n"
    11: '¹¹ One of Joab’s men stood beside Amasa and said, “Whoever favors Joab, and
      whoever is for David, let him follow Joab!” '
    12: '¹² Amasa lay wallowing in his blood in the middle of the road, and the man
      saw that all the troops came to a halt there. When he realized that everyone
      who came up to Amasa stopped, he dragged him from the road into a field and
      threw a garment over him. '
    13: "¹³ After Amasa had been removed from the road, everyone went on with Joab\
      \ to pursue Sheba son of Bikri. \n"
    14: '¹⁴ Sheba passed through all the tribes of Israel to Abel Beth Maakah and
      through the entire region of the Bikrites, who gathered together and followed
      him. '
    15: '¹⁵ All the troops with Joab came and besieged Sheba in Abel Beth Maakah.
      They built a siege ramp up to the city, and it stood against the outer fortifications.
      While they were battering the wall to bring it down, '
    16: '¹⁶ a wise woman called from the city, “Listen! Listen! Tell Joab to come
      here so I can speak to him.” '
    17: "¹⁷ He went toward her, and she asked, “Are you Joab?”\n“I am,” he answered.\n\
      She said, “Listen to what your servant has to say.”\n“I’m listening,” he said.\
      \ \n"
    18: '¹⁸ She continued, “Long ago they used to say, ‘Get your answer at Abel,’
      and that settled it. '
    19: "¹⁹ We are the peaceful and faithful in Israel. You are trying to destroy\
      \ a city that is a mother in Israel. Why do you want to swallow up the Lord’s\
      \ inheritance?” \n"
    20: '²⁰ “Far be it from me!” Joab replied, “Far be it from me to swallow up or
      destroy! '
    21: "²¹ That is not the case. A man named Sheba son of Bikri, from the hill country\
      \ of Ephraim, has lifted up his hand against the king, against David. Hand over\
      \ this one man, and I’ll withdraw from the city.”\nThe woman said to Joab, “His\
      \ head will be thrown to you from the wall.” \n"
    22: "²² Then the woman went to all the people with her wise advice, and they cut\
      \ off the head of Sheba son of Bikri and threw it to Joab. So he sounded the\
      \ trumpet, and his men dispersed from the city, each returning to his home.\
      \ And Joab went back to the king in Jerusalem. \n"
    23: '²³ Joab was over Israel’s entire army; Benaiah son of Jehoiada was over the
      Kerethites and Pelethites; '
    24: '²⁴ Adoniram was in charge of forced labor; Jehoshaphat son of Ahilud was
      recorder; '
    25: '²⁵ Sheva was secretary; Zadok and Abiathar were priests; '
    26: ²⁶ and Ira the Jairite was David’s priest.
  21:
    1: "¹ During the reign of David, there was a famine for three successive years;\
      \ so David sought the face of the Lord. The Lord said, “It is on account of\
      \ Saul and his blood-stained house; it is because he put the Gibeonites to death.”\
      \ \n"
    2: '² The king summoned the Gibeonites and spoke to them. (Now the Gibeonites
      were not a part of Israel but were survivors of the Amorites; the Israelites
      had sworn to spare them, but Saul in his zeal for Israel and Judah had tried
      to annihilate them.) '
    3: "³ David asked the Gibeonites, “What shall I do for you? How shall I make atonement\
      \ so that you will bless the Lord’s inheritance?” \n"
    4: "⁴ The Gibeonites answered him, “We have no right to demand silver or gold\
      \ from Saul or his family, nor do we have the right to put anyone in Israel\
      \ to death.”\n“What do you want me to do for you?” David asked. \n"
    5: '⁵ They answered the king, “As for the man who destroyed us and plotted against
      us so that we have been decimated and have no place anywhere in Israel, '
    6: "⁶ let seven of his male descendants be given to us to be killed and their\
      \ bodies exposed before the Lord at Gibeah of Saul—the Lord’s chosen one.”\n\
      So the king said, “I will give them to you.” \n"
    7: '⁷ The king spared Mephibosheth son of Jonathan, the son of Saul, because of
      the oath before the Lord between David and Jonathan son of Saul. '
    8: '⁸ But the king took Armoni and Mephibosheth, the two sons of Aiah’s daughter
      Rizpah, whom she had borne to Saul, together with the five sons of Saul’s daughter
      Merab, whom she had borne to Adriel son of Barzillai the Meholathite. '
    9: "⁹ He handed them over to the Gibeonites, who killed them and exposed their\
      \ bodies on a hill before the Lord. All seven of them fell together; they were\
      \ put to death during the first days of the harvest, just as the barley harvest\
      \ was beginning. \n"
    10: '¹⁰ Rizpah daughter of Aiah took sackcloth and spread it out for herself on
      a rock. From the beginning of the harvest till the rain poured down from the
      heavens on the bodies, she did not let the birds touch them by day or the wild
      animals by night. '
    11: '¹¹ When David was told what Aiah’s daughter Rizpah, Saul’s concubine, had
      done, '
    12: '¹² he went and took the bones of Saul and his son Jonathan from the citizens
      of Jabesh Gilead. (They had stolen their bodies from the public square at Beth
      Shan, where the Philistines had hung them after they struck Saul down on Gilboa.) '
    13: "¹³ David brought the bones of Saul and his son Jonathan from there, and the\
      \ bones of those who had been killed and exposed were gathered up. \n"
    14: "¹⁴ They buried the bones of Saul and his son Jonathan in the tomb of Saul’s\
      \ father Kish, at Zela in Benjamin, and did everything the king commanded. After\
      \ that, God answered prayer in behalf of the land. \n"
    15: '¹⁵ Once again there was a battle between the Philistines and Israel. David
      went down with his men to fight against the Philistines, and he became exhausted. '
    16: '¹⁶ And Ishbi-Benob, one of the descendants of Rapha, whose bronze spearhead
      weighed three hundred shekels and who was armed with a new sword, said he would
      kill David. '
    17: "¹⁷ But Abishai son of Zeruiah came to David’s rescue; he struck the Philistine\
      \ down and killed him. Then David’s men swore to him, saying, “Never again will\
      \ you go out with us to battle, so that the lamp of Israel will not be extinguished.”\
      \ \n"
    18: "¹⁸ In the course of time, there was another battle with the Philistines,\
      \ at Gob. At that time Sibbekai the Hushathite killed Saph, one of the descendants\
      \ of Rapha. \n"
    19: "¹⁹ In another battle with the Philistines at Gob, Elhanan son of Jair the\
      \ Bethlehemite killed the brother of Goliath the Gittite, who had a spear with\
      \ a shaft like a weaver’s rod. \n"
    20: '²⁰ In still another battle, which took place at Gath, there was a huge man
      with six fingers on each hand and six toes on each foot—twenty-four in all.
      He also was descended from Rapha. '
    21: "²¹ When he taunted Israel, Jonathan son of Shimeah, David’s brother, killed\
      \ him. \n"
    22: ²² These four were descendants of Rapha in Gath, and they fell at the hands
      of David and his men.
  22:
    1: '¹ David sang to the Lord the words of this song when the Lord delivered him
      from the hand of all his enemies and from the hand of Saul. '
    2: "² He said:\n“The Lord is my rock, my fortress and my deliverer;\n"
    3: "³     my God is my rock, in whom I take refuge,\n    my shield and the horn\
      \ of my salvation.\nHe is my stronghold, my refuge and my savior—\n    from\
      \ violent people you save me. \n"
    4: "⁴ “I called to the Lord, who is worthy of praise,\n    and have been saved\
      \ from my enemies.\n"
    5: "⁵ The waves of death swirled about me;\n    the torrents of destruction overwhelmed\
      \ me.\n"
    6: "⁶ The cords of the grave coiled around me;\n    the snares of death confronted\
      \ me. \n"
    7: "⁷ “In my distress I called to the Lord;\n    I called out to my God.\nFrom\
      \ his temple he heard my voice;\n    my cry came to his ears.\n"
    8: "⁸ The earth trembled and quaked,\n    the foundations of the heavens shook;\n\
      \    they trembled because he was angry.\n"
    9: "⁹ Smoke rose from his nostrils;\n    consuming fire came from his mouth,\n\
      \    burning coals blazed out of it.\n"
    10: "¹⁰ He parted the heavens and came down;\n    dark clouds were under his feet.\n"
    11: "¹¹ He mounted the cherubim and flew;\n    he soared on the wings of the wind.\n"
    12: "¹² He made darkness his canopy around him—\n    the dark rain clouds of the\
      \ sky.\n"
    13: "¹³ Out of the brightness of his presence\n    bolts of lightning blazed forth.\n"
    14: "¹⁴ The Lord thundered from heaven;\n    the voice of the Most High resounded.\n"
    15: "¹⁵ He shot his arrows and scattered the enemy,\n    with great bolts of lightning\
      \ he routed them.\n"
    16: "¹⁶ The valleys of the sea were exposed\n    and the foundations of the earth\
      \ laid bare\nat the rebuke of the Lord,\n    at the blast of breath from his\
      \ nostrils. \n"
    17: "¹⁷ “He reached down from on high and took hold of me;\n    he drew me out\
      \ of deep waters.\n"
    18: "¹⁸ He rescued me from my powerful enemy,\n    from my foes, who were too\
      \ strong for me.\n"
    19: "¹⁹ They confronted me in the day of my disaster,\n    but the Lord was my\
      \ support.\n"
    20: "²⁰ He brought me out into a spacious place;\n    he rescued me because he\
      \ delighted in me. \n"
    21: "²¹ “The Lord has dealt with me according to my righteousness;\n    according\
      \ to the cleanness of my hands he has rewarded me.\n"
    22: "²² For I have kept the ways of the Lord;\n    I am not guilty of turning\
      \ from my God.\n"
    23: "²³ All his laws are before me;\n    I have not turned away from his decrees.\n"
    24: "²⁴ I have been blameless before him\n    and have kept myself from sin.\n"
    25: "²⁵ The Lord has rewarded me according to my righteousness,\n    according\
      \ to my cleanness in his sight. \n"
    26: "²⁶ “To the faithful you show yourself faithful,\n    to the blameless you\
      \ show yourself blameless,\n"
    27: "²⁷ to the pure you show yourself pure,\n    but to the devious you show yourself\
      \ shrewd.\n"
    28: "²⁸ You save the humble,\n    but your eyes are on the haughty to bring them\
      \ low.\n"
    29: "²⁹ You, Lord, are my lamp;\n    the Lord turns my darkness into light.\n"
    30: "³⁰ With your help I can advance against a troop;\n    with my God I can scale\
      \ a wall. \n"
    31: "³¹ “As for God, his way is perfect:\n    The Lord’s word is flawless;\n \
      \   he shields all who take refuge in him.\n"
    32: "³² For who is God besides the Lord?\n    And who is the Rock except our God?\n"
    33: "³³ It is God who arms me with strength\n    and keeps my way secure.\n"
    34: "³⁴ He makes my feet like the feet of a deer;\n    he causes me to stand on\
      \ the heights.\n"
    35: "³⁵ He trains my hands for battle;\n    my arms can bend a bow of bronze.\n"
    36: "³⁶ You make your saving help my shield;\n    your help has made me great.\n"
    37: "³⁷ You provide a broad path for my feet,\n    so that my ankles do not give\
      \ way. \n"
    38: "³⁸ “I pursued my enemies and crushed them;\n    I did not turn back till\
