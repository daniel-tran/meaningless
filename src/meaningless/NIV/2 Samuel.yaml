  18:
    1: '¹ David mustered the men who were with him and appointed over them commanders
      of thousands and commanders of hundreds. '
    2: "² David sent out his troops, a third under the command of Joab, a third under\
      \ Joab’s brother Abishai son of Zeruiah, and a third under Ittai the Gittite.\
      \ The king told the troops, “I myself will surely march out with you.” \n"
    3: "³ But the men said, “You must not go out; if we are forced to flee, they won’t\
      \ care about us. Even if half of us die, they won’t care; but you are worth\
      \ ten thousand of us. It would be better now for you to give us support from\
      \ the city.” \n"
    4: "⁴ The king answered, “I will do whatever seems best to you.”\nSo the king\
      \ stood beside the gate while all his men marched out in units of hundreds and\
