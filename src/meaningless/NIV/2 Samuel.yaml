    4: "⁴ Then the king said to Ziba, “All that belonged to Mephibosheth is now yours.”\n\
      “I humbly bow,” Ziba said. “May I find favor in your eyes, my lord the king.”\
      \ \n"
    5: '⁵ As King David approached Bahurim, a man from the same clan as Saul’s family
      came out from there. His name was Shimei son of Gera, and he cursed as he came
      out. '
    6: '⁶ He pelted David and all the king’s officials with stones, though all the
      troops and the special guard were on David’s right and left. '
    7: '⁷ As he cursed, Shimei said, “Get out, get out, you murderer, you scoundrel! '
    8: "⁸ The Lord has repaid you for all the blood you shed in the household of Saul,\
      \ in whose place you have reigned. The Lord has given the kingdom into the hands\
      \ of your son Absalom. You have come to ruin because you are a murderer!” \n"
    9: "⁹ Then Abishai son of Zeruiah said to the king, “Why should this dead dog\
      \ curse my lord the king? Let me go over and cut off his head.” \n"
    10: "¹⁰ But the king said, “What does this have to do with you, you sons of Zeruiah?\
      \ If he is cursing because the Lord said to him, ‘Curse David,’ who can ask,\
      \ ‘Why do you do this?’” \n"
    11: '¹¹ David then said to Abishai and all his officials, “My son, my own flesh
      and blood, is trying to kill me. How much more, then, this Benjamite! Leave
      him alone; let him curse, for the Lord has told him to. '
    12: "¹² It may be that the Lord will look upon my misery and restore to me his\
      \ covenant blessing instead of his curse today.” \n"
    13: '¹³ So David and his men continued along the road while Shimei was going along
      the hillside opposite him, cursing as he went and throwing stones at him and
      showering him with dirt. '
    14: "¹⁴ The king and all the people with him arrived at their destination exhausted.\
      \ And there he refreshed himself. \n"
    15: '¹⁵ Meanwhile, Absalom and all the men of Israel came to Jerusalem, and Ahithophel
      was with him. '
    16: "¹⁶ Then Hushai the Arkite, David’s confidant, went to Absalom and said to\
      \ him, “Long live the king! Long live the king!” \n"
    17: "¹⁷ Absalom said to Hushai, “So this is the love you show your friend? If\
      \ he’s your friend, why didn’t you go with him?” \n"
    18: '¹⁸ Hushai said to Absalom, “No, the one chosen by the Lord, by these people,
      and by all the men of Israel—his I will be, and I will remain with him. '
    19: "¹⁹ Furthermore, whom should I serve? Should I not serve the son? Just as\
      \ I served your father, so I will serve you.” \n"
    20: "²⁰ Absalom said to Ahithophel, “Give us your advice. What should we do?”\
      \ \n"
    21: '²¹ Ahithophel answered, “Sleep with your father’s concubines whom he left
      to take care of the palace. Then all Israel will hear that you have made yourself
      obnoxious to your father, and the hands of everyone with you will be more resolute.” '
    22: "²² So they pitched a tent for Absalom on the roof, and he slept with his\
      \ father’s concubines in the sight of all Israel. \n"
    23: ²³ Now in those days the advice Ahithophel gave was like that of one who inquires
      of God. That was how both David and Absalom regarded all of Ahithophel’s advice.
  17:
    1: '¹ Ahithophel said to Absalom, “I would choose twelve thousand men and set
      out tonight in pursuit of David. '
    2: '² I would attack him while he is weary and weak. I would strike him with terror,
