  15:
    1: '¹ In the course of time, Absalom provided himself with a chariot and horses
      and with fifty men to run ahead of him. '
    2: '² He would get up early and stand by the side of the road leading to the city
      gate. Whenever anyone came with a complaint to be placed before the king for
      a decision, Absalom would call out to him, “What town are you from?” He would
      answer, “Your servant is from one of the tribes of Israel.” '
    3: '³ Then Absalom would say to him, “Look, your claims are valid and proper,
      but there is no representative of the king to hear you.” '
    4: "⁴ And Absalom would add, “If only I were appointed judge in the land! Then\
      \ everyone who has a complaint or case could come to me and I would see that\
      \ they receive justice.” \n"
    5: '⁵ Also, whenever anyone approached him to bow down before him, Absalom would
      reach out his hand, take hold of him and kiss him. '
    6: "⁶ Absalom behaved in this way toward all the Israelites who came to the king\
      \ asking for justice, and so he stole the hearts of the people of Israel. \n"
    7: '⁷ At the end of four years, Absalom said to the king, “Let me go to Hebron
      and fulfill a vow I made to the Lord. '
    8: "⁸ While your servant was living at Geshur in Aram, I made this vow: ‘If the\
      \ Lord takes me back to Jerusalem, I will worship the Lord in Hebron.’” \n"
    9: "⁹ The king said to him, “Go in peace.” So he went to Hebron. \n"
    10: '¹⁰ Then Absalom sent secret messengers throughout the tribes of Israel to
      say, “As soon as you hear the sound of the trumpets, then say, ‘Absalom is king
      in Hebron.’” '
    11: '¹¹ Two hundred men from Jerusalem had accompanied Absalom. They had been
      invited as guests and went quite innocently, knowing nothing about the matter. '
    12: "¹² While Absalom was offering sacrifices, he also sent for Ahithophel the\
      \ Gilonite, David’s counselor, to come from Giloh, his hometown. And so the\
      \ conspiracy gained strength, and Absalom’s following kept on increasing. \n"
    13: "¹³ A messenger came and told David, “The hearts of the people of Israel are\
      \ with Absalom.” \n"
    14: "¹⁴ Then David said to all his officials who were with him in Jerusalem, “Come!\
      \ We must flee, or none of us will escape from Absalom. We must leave immediately,\
      \ or he will move quickly to overtake us and bring ruin on us and put the city\
      \ to the sword.” \n"
    15: "¹⁵ The king’s officials answered him, “Your servants are ready to do whatever\
      \ our lord the king chooses.” \n"
    16: '¹⁶ The king set out, with his entire household following him; but he left
      ten concubines to take care of the palace. '
    17: '¹⁷ So the king set out, with all the people following him, and they halted
      at the edge of the city. '
    18: "¹⁸ All his men marched past him, along with all the Kerethites and Pelethites;\
      \ and all the six hundred Gittites who had accompanied him from Gath marched\
      \ before the king. \n"
    19: '¹⁹ The king said to Ittai the Gittite, “Why should you come along with us?
