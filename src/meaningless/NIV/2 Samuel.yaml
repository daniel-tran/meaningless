    1: '¹ After the death of Saul, David returned from striking down the Amalekites
      and stayed in Ziklag two days. '
    2: "² On the third day a man arrived from Saul’s camp with his clothes torn and\
      \ dust on his head. When he came to David, he fell to the ground to pay him\
      \ honor. \n"
    3: "³ “Where have you come from?” David asked him.\nHe answered, “I have escaped\
      \ from the Israelite camp.” \n"
    4: "⁴ “What happened?” David asked. “Tell me.”\n“The men fled from the battle,”\
      \ he replied. “Many of them fell and died. And Saul and his son Jonathan are\
      \ dead.” \n"
    5: "⁵ Then David said to the young man who brought him the report, “How do you\
      \ know that Saul and his son Jonathan are dead?” \n"
    6: '⁶ “I happened to be on Mount Gilboa,” the young man said, “and there was Saul,
      leaning on his spear, with the chariots and their drivers in hot pursuit. '
    7: "⁷ When he turned around and saw me, he called out to me, and I said, ‘What\
      \ can I do?’ \n"
    8: "⁸ “He asked me, ‘Who are you?’\n“‘An Amalekite,’ I answered. \n"
    9: "⁹ “Then he said to me, ‘Stand here by me and kill me! I’m in the throes of\
      \ death, but I’m still alive.’ \n"
    10: "¹⁰ “So I stood beside him and killed him, because I knew that after he had\
      \ fallen he could not survive. And I took the crown that was on his head and\
      \ the band on his arm and have brought them here to my lord.” \n"
    11: '¹¹ Then David and all the men with him took hold of their clothes and tore
      them. '
    12: "¹² They mourned and wept and fasted till evening for Saul and his son Jonathan,\
      \ and for the army of the Lord and for the nation of Israel, because they had\
      \ fallen by the sword. \n"
    13: "¹³ David said to the young man who brought him the report, “Where are you\
      \ from?”\n“I am the son of a foreigner, an Amalekite,” he answered. \n"
    14: "¹⁴ David asked him, “Why weren’t you afraid to lift your hand to destroy\
      \ the Lord’s anointed?” \n"
    15: '¹⁵ Then David called one of his men and said, “Go, strike him down!” So he
      struck him down, and he died. '
    16: "¹⁶ For David had said to him, “Your blood be on your own head. Your own mouth\
      \ testified against you when you said, ‘I killed the Lord’s anointed.’” \n"
    17: '¹⁷ David took up this lament concerning Saul and his son Jonathan, '
    18: "¹⁸ and he ordered that the people of Judah be taught this lament of the bow\
      \ (it is written in the Book of Jashar): \n"
    19: "¹⁹ “A gazelle lies slain on your heights, Israel.\n    How the mighty have\
      \ fallen! \n"
    20: "²⁰ “Tell it not in Gath,\n    proclaim it not in the streets of Ashkelon,\n\
      lest the daughters of the Philistines be glad,\n    lest the daughters of the\
      \ uncircumcised rejoice. \n"
    21: "²¹ “Mountains of Gilboa,\n    may you have neither dew nor rain,\n    may\
      \ no showers fall on your terraced fields.\nFor there the shield of the mighty\
      \ was despised,\n    the shield of Saul—no longer rubbed with oil. \n"
    22: "²² “From the blood of the slain,\n    from the flesh of the mighty,\nthe\
      \ bow of Jonathan did not turn back,\n    the sword of Saul did not return unsatisfied.\n"
    23: "²³ Saul and Jonathan—\n    in life they were loved and admired,\n    and\
      \ in death they were not parted.\nThey were swifter than eagles,\n    they were\
      \ stronger than lions. \n"
    24: "²⁴ “Daughters of Israel,\n    weep for Saul,\nwho clothed you in scarlet\
      \ and finery,\n    who adorned your garments with ornaments of gold. \n"
    25: "²⁵ “How the mighty have fallen in battle!\n    Jonathan lies slain on your\
      \ heights.\n"
    26: "²⁶ I grieve for you, Jonathan my brother;\n    you were very dear to me.\n\
      Your love for me was wonderful,\n    more wonderful than that of women. \n"
    27: "²⁷ “How the mighty have fallen!\n    The weapons of war have perished!”"
  2:
    1: "¹ In the course of time, David inquired of the Lord. “Shall I go up to one\
      \ of the towns of Judah?” he asked.\nThe Lord said, “Go up.”\nDavid asked, “Where\
      \ shall I go?”\n“To Hebron,” the Lord answered. \n"
    2: '² So David went up there with his two wives, Ahinoam of Jezreel and Abigail,
      the widow of Nabal of Carmel. '
    3: '³ David also took the men who were with him, each with his family, and they
      settled in Hebron and its towns. '
    4: "⁴ Then the men of Judah came to Hebron, and there they anointed David king\
      \ over the tribe of Judah.\nWhen David was told that it was the men from Jabesh\
      \ Gilead who had buried Saul, "
    5: '⁵ he sent messengers to them to say to them, “The Lord bless you for showing
      this kindness to Saul your master by burying him. '
    6: '⁶ May the Lord now show you kindness and faithfulness, and I too will show
      you the same favor because you have done this. '
    7: "⁷ Now then, be strong and brave, for Saul your master is dead, and the people\
      \ of Judah have anointed me king over them.” \n"
    8: '⁸ Meanwhile, Abner son of Ner, the commander of Saul’s army, had taken Ish-Bosheth
      son of Saul and brought him over to Mahanaim. '
    9: "⁹ He made him king over Gilead, Ashuri and Jezreel, and also over Ephraim,\
      \ Benjamin and all Israel. \n"
    10: '¹⁰ Ish-Bosheth son of Saul was forty years old when he became king over Israel,
      and he reigned two years. The tribe of Judah, however, remained loyal to David. '
    11: "¹¹ The length of time David was king in Hebron over Judah was seven years\
      \ and six months. \n"
    12: '¹² Abner son of Ner, together with the men of Ish-Bosheth son of Saul, left
      Mahanaim and went to Gibeon. '
    13: "¹³ Joab son of Zeruiah and David’s men went out and met them at the pool\
      \ of Gibeon. One group sat down on one side of the pool and one group on the\
      \ other side. \n"
    14: "¹⁴ Then Abner said to Joab, “Let’s have some of the young men get up and\
      \ fight hand to hand in front of us.”\n“All right, let them do it,” Joab said.\
      \ \n"
    15: '¹⁵ So they stood up and were counted off—twelve men for Benjamin and Ish-Bosheth
      son of Saul, and twelve for David. '
    16: "¹⁶ Then each man grabbed his opponent by the head and thrust his dagger into\
      \ his opponent’s side, and they fell down together. So that place in Gibeon\
      \ was called Helkath Hazzurim. \n"
    17: "¹⁷ The battle that day was very fierce, and Abner and the Israelites were\
      \ defeated by David’s men. \n"
    18: '¹⁸ The three sons of Zeruiah were there: Joab, Abishai and Asahel. Now Asahel
      was as fleet-footed as a wild gazelle. '
    19: '¹⁹ He chased Abner, turning neither to the right nor to the left as he pursued
      him. '
    20: "²⁰ Abner looked behind him and asked, “Is that you, Asahel?”\n“It is,” he\
      \ answered. \n"
    21: "²¹ Then Abner said to him, “Turn aside to the right or to the left; take\
      \ on one of the young men and strip him of his weapons.” But Asahel would not\
      \ stop chasing him. \n"
    22: "²² Again Abner warned Asahel, “Stop chasing me! Why should I strike you down?\
      \ How could I look your brother Joab in the face?” \n"
    23: "²³ But Asahel refused to give up the pursuit; so Abner thrust the butt of\
      \ his spear into Asahel’s stomach, and the spear came out through his back.\
      \ He fell there and died on the spot. And every man stopped when he came to\
      \ the place where Asahel had fallen and died. \n"
    24: '²⁴ But Joab and Abishai pursued Abner, and as the sun was setting, they came
      to the hill of Ammah, near Giah on the way to the wasteland of Gibeon. '
    25: "²⁵ Then the men of Benjamin rallied behind Abner. They formed themselves\
      \ into a group and took their stand on top of a hill. \n"
    26: "²⁶ Abner called out to Joab, “Must the sword devour forever? Don’t you realize\
      \ that this will end in bitterness? How long before you order your men to stop\
      \ pursuing their fellow Israelites?” \n"
    27: "²⁷ Joab answered, “As surely as God lives, if you had not spoken, the men\
      \ would have continued pursuing them until morning.” \n"
    28: "²⁸ So Joab blew the trumpet, and all the troops came to a halt; they no longer\
      \ pursued Israel, nor did they fight anymore. \n"
    29: "²⁹ All that night Abner and his men marched through the Arabah. They crossed\
      \ the Jordan, continued through the morning hours and came to Mahanaim. \n"
    30: '³⁰ Then Joab stopped pursuing Abner and assembled the whole army. Besides
      Asahel, nineteen of David’s men were found missing. '
    31: '³¹ But David’s men had killed three hundred and sixty Benjamites who were
      with Abner. '
    32: ³² They took Asahel and buried him in his father’s tomb at Bethlehem. Then
      Joab and his men marched all night and arrived at Hebron by daybreak.
  3:
    1: "¹ The war between the house of Saul and the house of David lasted a long time.\
      \ David grew stronger and stronger, while the house of Saul grew weaker and\
      \ weaker. \n"
    2: "² Sons were born to David in Hebron:\nHis firstborn was Amnon the son of Ahinoam\
      \ of Jezreel; \n"
    3: "³ his second, Kileab the son of Abigail the widow of Nabal of Carmel;\nthe\
      \ third, Absalom the son of Maakah daughter of Talmai king of Geshur; \n"
    4: "⁴ the fourth, Adonijah the son of Haggith;\nthe fifth, Shephatiah the son\
      \ of Abital; \n"
    5: "⁵ and the sixth, Ithream the son of David’s wife Eglah.\nThese were born to\
      \ David in Hebron. \n"
    6: '⁶ During the war between the house of Saul and the house of David, Abner had
      been strengthening his own position in the house of Saul. '
    7: "⁷ Now Saul had had a concubine named Rizpah daughter of Aiah. And Ish-Bosheth\
      \ said to Abner, “Why did you sleep with my father’s concubine?” \n"
    8: '⁸ Abner was very angry because of what Ish-Bosheth said. So he answered, “Am
      I a dog’s head—on Judah’s side? This very day I am loyal to the house of your
      father Saul and to his family and friends. I haven’t handed you over to David.
      Yet now you accuse me of an offense involving this woman! '
    9: '⁹ May God deal with Abner, be it ever so severely, if I do not do for David
      what the Lord promised him on oath '
    10: '¹⁰ and transfer the kingdom from the house of Saul and establish David’s
      throne over Israel and Judah from Dan to Beersheba.” '
    11: "¹¹ Ish-Bosheth did not dare to say another word to Abner, because he was\
      \ afraid of him. \n"
    12: "¹² Then Abner sent messengers on his behalf to say to David, “Whose land\
      \ is it? Make an agreement with me, and I will help you bring all Israel over\
      \ to you.” \n"
    13: '¹³ “Good,” said David. “I will make an agreement with you. But I demand one
      thing of you: Do not come into my presence unless you bring Michal daughter
      of Saul when you come to see me.” '
    14: "¹⁴ Then David sent messengers to Ish-Bosheth son of Saul, demanding, “Give\
      \ me my wife Michal, whom I betrothed to myself for the price of a hundred Philistine\
      \ foreskins.” \n"
    15: '¹⁵ So Ish-Bosheth gave orders and had her taken away from her husband Paltiel
      son of Laish. '
    16: "¹⁶ Her husband, however, went with her, weeping behind her all the way to\
      \ Bahurim. Then Abner said to him, “Go back home!” So he went back. \n"
    17: '¹⁷ Abner conferred with the elders of Israel and said, “For some time you
      have wanted to make David your king. '
    18: "¹⁸ Now do it! For the Lord promised David, ‘By my servant David I will rescue\
      \ my people Israel from the hand of the Philistines and from the hand of all\
      \ their enemies.’” \n"
    19: '¹⁹ Abner also spoke to the Benjamites in person. Then he went to Hebron to
      tell David everything that Israel and the whole tribe of Benjamin wanted to
      do. '
    20: '²⁰ When Abner, who had twenty men with him, came to David at Hebron, David
      prepared a feast for him and his men. '
    21: "²¹ Then Abner said to David, “Let me go at once and assemble all Israel for\
      \ my lord the king, so that they may make a covenant with you, and that you\
      \ may rule over all that your heart desires.” So David sent Abner away, and\
      \ he went in peace. \n"
    22: '²² Just then David’s men and Joab returned from a raid and brought with them
      a great deal of plunder. But Abner was no longer with David in Hebron, because
      David had sent him away, and he had gone in peace. '
    23: "²³ When Joab and all the soldiers with him arrived, he was told that Abner\
      \ son of Ner had come to the king and that the king had sent him away and that\
      \ he had gone in peace. \n"
    24: '²⁴ So Joab went to the king and said, “What have you done? Look, Abner came
      to you. Why did you let him go? Now he is gone! '
    25: "²⁵ You know Abner son of Ner; he came to deceive you and observe your movements\
      \ and find out everything you are doing.” \n"
    26: '²⁶ Joab then left David and sent messengers after Abner, and they brought
      him back from the cistern at Sirah. But David did not know it. '
    27: "²⁷ Now when Abner returned to Hebron, Joab took him aside into an inner chamber,\
      \ as if to speak with him privately. And there, to avenge the blood of his brother\
      \ Asahel, Joab stabbed him in the stomach, and he died. \n"
    28: '²⁸ Later, when David heard about this, he said, “I and my kingdom are forever
      innocent before the Lord concerning the blood of Abner son of Ner. '
    29: "²⁹ May his blood fall on the head of Joab and on his whole family! May Joab’s\
      \ family never be without someone who has a running sore or leprosy or who leans\
      \ on a crutch or who falls by the sword or who lacks food.” \n"
    30: "³⁰ (Joab and his brother Abishai murdered Abner because he had killed their\
      \ brother Asahel in the battle at Gibeon.) \n"
    31: '³¹ Then David said to Joab and all the people with him, “Tear your clothes
      and put on sackcloth and walk in mourning in front of Abner.” King David himself
      walked behind the bier. '
    32: "³² They buried Abner in Hebron, and the king wept aloud at Abner’s tomb.\
      \ All the people wept also. \n"
    33: "³³ The king sang this lament for Abner:\n“Should Abner have died as the lawless\
      \ die?\n"
    34: "³⁴     Your hands were not bound,\n    your feet were not fettered.\nYou\
      \ fell as one falls before the wicked.”\nAnd all the people wept over him again.\
      \ \n"
    35: "³⁵ Then they all came and urged David to eat something while it was still\
      \ day; but David took an oath, saying, “May God deal with me, be it ever so\
      \ severely, if I taste bread or anything else before the sun sets!” \n"
    36: '³⁶ All the people took note and were pleased; indeed, everything the king
      did pleased them. '
    37: "³⁷ So on that day all the people there and all Israel knew that the king\
      \ had no part in the murder of Abner son of Ner. \n"
    38: '³⁸ Then the king said to his men, “Do you not realize that a commander and
      a great man has fallen in Israel this day? '
    39: ³⁹ And today, though I am the anointed king, I am weak, and these sons of
      Zeruiah are too strong for me. May the Lord repay the evildoer according to
      his evil deeds!”
  4:
    1: '¹ When Ish-Bosheth son of Saul heard that Abner had died in Hebron, he lost
      courage, and all Israel became alarmed. '
    2: '² Now Saul’s son had two men who were leaders of raiding bands. One was named
      Baanah and the other Rekab; they were sons of Rimmon the Beerothite from the
      tribe of Benjamin—Beeroth is considered part of Benjamin, '
    3: "³ because the people of Beeroth fled to Gittaim and have resided there as\
      \ foreigners to this day. \n"
    4: "⁴ (Jonathan son of Saul had a son who was lame in both feet. He was five years\
      \ old when the news about Saul and Jonathan came from Jezreel. His nurse picked\
      \ him up and fled, but as she hurried to leave, he fell and became disabled.\
      \ His name was Mephibosheth.) \n"
    5: '⁵ Now Rekab and Baanah, the sons of Rimmon the Beerothite, set out for the
      house of Ish-Bosheth, and they arrived there in the heat of the day while he
      was taking his noonday rest. '
    6: "⁶ They went into the inner part of the house as if to get some wheat, and\
      \ they stabbed him in the stomach. Then Rekab and his brother Baanah slipped\
      \ away. \n"
    7: '⁷ They had gone into the house while he was lying on the bed in his bedroom.
      After they stabbed and killed him, they cut off his head. Taking it with them,
      they traveled all night by way of the Arabah. '
    8: "⁸ They brought the head of Ish-Bosheth to David at Hebron and said to the\
      \ king, “Here is the head of Ish-Bosheth son of Saul, your enemy, who tried\
      \ to kill you. This day the Lord has avenged my lord the king against Saul and\
      \ his offspring.” \n"
    9: '⁹ David answered Rekab and his brother Baanah, the sons of Rimmon the Beerothite,
      “As surely as the Lord lives, who has delivered me out of every trouble, '
    10: '¹⁰ when someone told me, ‘Saul is dead,’ and thought he was bringing good
      news, I seized him and put him to death in Ziklag. That was the reward I gave
      him for his news! '
    11: "¹¹ How much more—when wicked men have killed an innocent man in his own house\
      \ and on his own bed—should I not now demand his blood from your hand and rid\
      \ the earth of you!” \n"
    12: ¹² So David gave an order to his men, and they killed them. They cut off their
      hands and feet and hung the bodies by the pool in Hebron. But they took the
      head of Ish-Bosheth and buried it in Abner’s tomb at Hebron.
  5:
    1: '¹ All the tribes of Israel came to David at Hebron and said, “We are your
      own flesh and blood. '
    2: "² In the past, while Saul was king over us, you were the one who led Israel\
      \ on their military campaigns. And the Lord said to you, ‘You will shepherd\
      \ my people Israel, and you will become their ruler.’” \n"
    3: "³ When all the elders of Israel had come to King David at Hebron, the king\
      \ made a covenant with them at Hebron before the Lord, and they anointed David\
      \ king over Israel. \n"
    4: '⁴ David was thirty years old when he became king, and he reigned forty years. '
    5: "⁵ In Hebron he reigned over Judah seven years and six months, and in Jerusalem\
      \ he reigned over all Israel and Judah thirty-three years. \n"
    6: '⁶ The king and his men marched to Jerusalem to attack the Jebusites, who lived
      there. The Jebusites said to David, “You will not get in here; even the blind
      and the lame can ward you off.” They thought, “David cannot get in here.” '
    7: "⁷ Nevertheless, David captured the fortress of Zion—which is the City of David.\
      \ \n"
    8: "⁸ On that day David had said, “Anyone who conquers the Jebusites will have\
      \ to use the water shaft to reach those ‘lame and blind’ who are David’s enemies.”\
      \ That is why they say, “The ‘blind and lame’ will not enter the palace.” \n"
    9: '⁹ David then took up residence in the fortress and called it the City of David.
      He built up the area around it, from the terraces inward. '
    10: "¹⁰ And he became more and more powerful, because the Lord God Almighty was\
      \ with him. \n"
    11: '¹¹ Now Hiram king of Tyre sent envoys to David, along with cedar logs and
      carpenters and stonemasons, and they built a palace for David. '
    12: "¹² Then David knew that the Lord had established him as king over Israel\
      \ and had exalted his kingdom for the sake of his people Israel. \n"
    13: '¹³ After he left Hebron, David took more concubines and wives in Jerusalem,
      and more sons and daughters were born to him. '
    14: '¹⁴ These are the names of the children born to him there: Shammua, Shobab,
      Nathan, Solomon, '
    15: '¹⁵ Ibhar, Elishua, Nepheg, Japhia, '
    16: "¹⁶ Elishama, Eliada and Eliphelet. \n"
    17: '¹⁷ When the Philistines heard that David had been anointed king over Israel,
      they went up in full force to search for him, but David heard about it and went
      down to the stronghold. '
    18: '¹⁸ Now the Philistines had come and spread out in the Valley of Rephaim; '
    19: "¹⁹ so David inquired of the Lord, “Shall I go and attack the Philistines?\
      \ Will you deliver them into my hands?”\nThe Lord answered him, “Go, for I will\
      \ surely deliver the Philistines into your hands.” \n"
    20: '²⁰ So David went to Baal Perazim, and there he defeated them. He said, “As
      waters break out, the Lord has broken out against my enemies before me.” So
      that place was called Baal Perazim. '
    21: "²¹ The Philistines abandoned their idols there, and David and his men carried\
      \ them off. \n"
    22: '²² Once more the Philistines came up and spread out in the Valley of Rephaim; '
    23: '²³ so David inquired of the Lord, and he answered, “Do not go straight up,
      but circle around behind them and attack them in front of the poplar trees. '
    24: '²⁴ As soon as you hear the sound of marching in the tops of the poplar trees,
      move quickly, because that will mean the Lord has gone out in front of you to
      strike the Philistine army.” '
    25: ²⁵ So David did as the Lord commanded him, and he struck down the Philistines
      all the way from Gibeon to Gezer.
  6:
    1: '¹ David again brought together all the able young men of Israel—thirty thousand. '
    2: '² He and all his men went to Baalah in Judah to bring up from there the ark
      of God, which is called by the Name, the name of the Lord Almighty, who is enthroned
      between the cherubim on the ark. '
    3: '³ They set the ark of God on a new cart and brought it from the house of Abinadab,
      which was on the hill. Uzzah and Ahio, sons of Abinadab, were guiding the new
      cart '
    4: '⁴ with the ark of God on it, and Ahio was walking in front of it. '
    5: "⁵ David and all Israel were celebrating with all their might before the Lord,\
      \ with castanets, harps, lyres, timbrels, sistrums and cymbals. \n"
    6: '⁶ When they came to the threshing floor of Nakon, Uzzah reached out and took
      hold of the ark of God, because the oxen stumbled. '
    7: "⁷ The Lord’s anger burned against Uzzah because of his irreverent act; therefore\
      \ God struck him down, and he died there beside the ark of God. \n"
    8: "⁸ Then David was angry because the Lord’s wrath had broken out against Uzzah,\
      \ and to this day that place is called Perez Uzzah. \n"
    9: '⁹ David was afraid of the Lord that day and said, “How can the ark of the
      Lord ever come to me?” '
    10: '¹⁰ He was not willing to take the ark of the Lord to be with him in the City
      of David. Instead, he took it to the house of Obed-Edom the Gittite. '
    11: "¹¹ The ark of the Lord remained in the house of Obed-Edom the Gittite for\
      \ three months, and the Lord blessed him and his entire household. \n"
    12: '¹² Now King David was told, “The Lord has blessed the household of Obed-Edom
      and everything he has, because of the ark of God.” So David went to bring up
      the ark of God from the house of Obed-Edom to the City of David with rejoicing. '
    13: '¹³ When those who were carrying the ark of the Lord had taken six steps,
      he sacrificed a bull and a fattened calf. '
    14: '¹⁴ Wearing a linen ephod, David was dancing before the Lord with all his
      might, '
    15: "¹⁵ while he and all Israel were bringing up the ark of the Lord with shouts\
      \ and the sound of trumpets. \n"
    16: "¹⁶ As the ark of the Lord was entering the City of David, Michal daughter\
      \ of Saul watched from a window. And when she saw King David leaping and dancing\
      \ before the Lord, she despised him in her heart. \n"
    17: '¹⁷ They brought the ark of the Lord and set it in its place inside the tent
      that David had pitched for it, and David sacrificed burnt offerings and fellowship
      offerings before the Lord. '
    18: '¹⁸ After he had finished sacrificing the burnt offerings and fellowship offerings,
      he blessed the people in the name of the Lord Almighty. '
    19: "¹⁹ Then he gave a loaf of bread, a cake of dates and a cake of raisins to\
      \ each person in the whole crowd of Israelites, both men and women. And all\
      \ the people went to their homes. \n"
    20: "²⁰ When David returned home to bless his household, Michal daughter of Saul\
      \ came out to meet him and said, “How the king of Israel has distinguished himself\
      \ today, going around half-naked in full view of the slave girls of his servants\
      \ as any vulgar fellow would!” \n"
    21: '²¹ David said to Michal, “It was before the Lord, who chose me rather than
      your father or anyone from his house when he appointed me ruler over the Lord’s
      people Israel—I will celebrate before the Lord. '
    22: "²² I will become even more undignified than this, and I will be humiliated\
      \ in my own eyes. But by these slave girls you spoke of, I will be held in honor.”\
      \ \n"
    23: ²³ And Michal daughter of Saul had no children to the day of her death.
  7:
    1: '¹ After the king was settled in his palace and the Lord had given him rest
      from all his enemies around him, '
    2: "² he said to Nathan the prophet, “Here I am, living in a house of cedar, while\
      \ the ark of God remains in a tent.” \n"
    3: "³ Nathan replied to the king, “Whatever you have in mind, go ahead and do\
      \ it, for the Lord is with you.” \n"
    4: "⁴ But that night the word of the Lord came to Nathan, saying: \n"
    5: '⁵ “Go and tell my servant David, ‘This is what the Lord says: Are you the
      one to build me a house to dwell in? '
    6: '⁶ I have not dwelt in a house from the day I brought the Israelites up out
      of Egypt to this day. I have been moving from place to place with a tent as
      my dwelling. '
    7: "⁷ Wherever I have moved with all the Israelites, did I ever say to any of\
      \ their rulers whom I commanded to shepherd my people Israel, “Why have you\
      \ not built me a house of cedar?”’ \n"
    8: '⁸ “Now then, tell my servant David, ‘This is what the Lord Almighty says:
      I took you from the pasture, from tending the flock, and appointed you ruler
      over my people Israel. '
    9: '⁹ I have been with you wherever you have gone, and I have cut off all your
      enemies from before you. Now I will make your name great, like the names of
      the greatest men on earth. '
    10: '¹⁰ And I will provide a place for my people Israel and will plant them so
      that they can have a home of their own and no longer be disturbed. Wicked people
      will not oppress them anymore, as they did at the beginning '
    11: "¹¹ and have done ever since the time I appointed leaders over my people Israel.\
      \ I will also give you rest from all your enemies.\n“‘The Lord declares to you\
      \ that the Lord himself will establish a house for you: "
    12: '¹² When your days are over and you rest with your ancestors, I will raise
      up your offspring to succeed you, your own flesh and blood, and I will establish
      his kingdom. '
    13: '¹³ He is the one who will build a house for my Name, and I will establish
      the throne of his kingdom forever. '
    14: '¹⁴ I will be his father, and he will be my son. When he does wrong, I will
      punish him with a rod wielded by men, with floggings inflicted by human hands. '
    15: '¹⁵ But my love will never be taken away from him, as I took it away from
      Saul, whom I removed from before you. '
    16: "¹⁶ Your house and your kingdom will endure forever before me; your throne\
      \ will be established forever.’” \n"
    17: "¹⁷ Nathan reported to David all the words of this entire revelation. \n"
    18: "¹⁸ Then King David went in and sat before the Lord, and he said:\n“Who am\
      \ I, Sovereign Lord, and what is my family, that you have brought me this far? "
    19: "¹⁹ And as if this were not enough in your sight, Sovereign Lord, you have\
      \ also spoken about the future of the house of your servant—and this decree,\
      \ Sovereign Lord, is for a mere human! \n"
    20: '²⁰ “What more can David say to you? For you know your servant, Sovereign
      Lord. '
    21: "²¹ For the sake of your word and according to your will, you have done this\
      \ great thing and made it known to your servant. \n"
    22: '²² “How great you are, Sovereign Lord! There is no one like you, and there
      is no God but you, as we have heard with our own ears. '
    23: '²³ And who is like your people Israel—the one nation on earth that God went
      out to redeem as a people for himself, and to make a name for himself, and to
      perform great and awesome wonders by driving out nations and their gods from
      before your people, whom you redeemed from Egypt? '
    24: "²⁴ You have established your people Israel as your very own forever, and\
      \ you, Lord, have become their God. \n"
    25: '²⁵ “And now, Lord God, keep forever the promise you have made concerning
      your servant and his house. Do as you promised, '
    26: "²⁶ so that your name will be great forever. Then people will say, ‘The Lord\
      \ Almighty is God over Israel!’ And the house of your servant David will be\
      \ established in your sight. \n"
    27: '²⁷ “Lord Almighty, God of Israel, you have revealed this to your servant,
      saying, ‘I will build a house for you.’ So your servant has found courage to
      pray this prayer to you. '
    28: '²⁸ Sovereign Lord, you are God! Your covenant is trustworthy, and you have
      promised these good things to your servant. '
    29: ²⁹ Now be pleased to bless the house of your servant, that it may continue
      forever in your sight; for you, Sovereign Lord, have spoken, and with your blessing
      the house of your servant will be blessed forever.”
  8:
    1: "¹ In the course of time, David defeated the Philistines and subdued them,\
      \ and he took Metheg Ammah from the control of the Philistines. \n"
    2: "² David also defeated the Moabites. He made them lie down on the ground and\
      \ measured them off with a length of cord. Every two lengths of them were put\
      \ to death, and the third length was allowed to live. So the Moabites became\
      \ subject to David and brought him tribute. \n"
    3: '³ Moreover, David defeated Hadadezer son of Rehob, king of Zobah, when he
      went to restore his monument at the Euphrates River. '
    4: "⁴ David captured a thousand of his chariots, seven thousand charioteers and\
      \ twenty thousand foot soldiers. He hamstrung all but a hundred of the chariot\
      \ horses. \n"
    5: '⁵ When the Arameans of Damascus came to help Hadadezer king of Zobah, David
      struck down twenty-two thousand of them. '
    6: "⁶ He put garrisons in the Aramean kingdom of Damascus, and the Arameans became\
      \ subject to him and brought tribute. The Lord gave David victory wherever he\
      \ went. \n"
    7: '⁷ David took the gold shields that belonged to the officers of Hadadezer and
      brought them to Jerusalem. '
    8: "⁸ From Tebah and Berothai, towns that belonged to Hadadezer, King David took\
      \ a great quantity of bronze. \n"
    9: '⁹ When Tou king of Hamath heard that David had defeated the entire army of
      Hadadezer, '
    10: "¹⁰ he sent his son Joram to King David to greet him and congratulate him\
      \ on his victory in battle over Hadadezer, who had been at war with Tou. Joram\
      \ brought with him articles of silver, of gold and of bronze. \n"
    11: '¹¹ King David dedicated these articles to the Lord, as he had done with the
      silver and gold from all the nations he had subdued: '
    12: "¹² Edom and Moab, the Ammonites and the Philistines, and Amalek. He also\
      \ dedicated the plunder taken from Hadadezer son of Rehob, king of Zobah. \n"
    13: "¹³ And David became famous after he returned from striking down eighteen\
      \ thousand Edomites in the Valley of Salt. \n"
    14: "¹⁴ He put garrisons throughout Edom, and all the Edomites became subject\
      \ to David. The Lord gave David victory wherever he went. \n"
    15: '¹⁵ David reigned over all Israel, doing what was just and right for all his
      people. '
    16: '¹⁶ Joab son of Zeruiah was over the army; Jehoshaphat son of Ahilud was recorder; '
    17: '¹⁷ Zadok son of Ahitub and Ahimelek son of Abiathar were priests; Seraiah
