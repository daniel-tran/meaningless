    4: "⁴ The king’s word, however, overruled Joab and the army commanders; so they\
      \ left the presence of the king to enroll the fighting men of Israel. \n"
    5: '⁵ After crossing the Jordan, they camped near Aroer, south of the town in
      the gorge, and then went through Gad and on to Jazer. '
    6: '⁶ They went to Gilead and the region of Tahtim Hodshi, and on to Dan Jaan
      and around toward Sidon. '
    7: "⁷ Then they went toward the fortress of Tyre and all the towns of the Hivites\
      \ and Canaanites. Finally, they went on to Beersheba in the Negev of Judah.\
      \ \n"
    8: "⁸ After they had gone through the entire land, they came back to Jerusalem\
      \ at the end of nine months and twenty days. \n"
    9: "⁹ Joab reported the number of the fighting men to the king: In Israel there\
      \ were eight hundred thousand able-bodied men who could handle a sword, and\
      \ in Judah five hundred thousand. \n"
    10: "¹⁰ David was conscience-stricken after he had counted the fighting men, and\
      \ he said to the Lord, “I have sinned greatly in what I have done. Now, Lord,\
      \ I beg you, take away the guilt of your servant. I have done a very foolish\
      \ thing.” \n"
    11: '¹¹ Before David got up the next morning, the word of the Lord had come to
