    7: '⁷ Hushai replied to Absalom, “The advice Ahithophel has given is not good
      this time. '
    8: '⁸ You know your father and his men; they are fighters, and as fierce as a
      wild bear robbed of her cubs. Besides, your father is an experienced fighter;
      he will not spend the night with the troops. '
    9: '⁹ Even now, he is hidden in a cave or some other place. If he should attack
      your troops first, whoever hears about it will say, ‘There has been a slaughter
      among the troops who follow Absalom.’ '
    10: "¹⁰ Then even the bravest soldier, whose heart is like the heart of a lion,\
      \ will melt with fear, for all Israel knows that your father is a fighter and\
      \ that those with him are brave. \n"
    11: '¹¹ “So I advise you: Let all Israel, from Dan to Beersheba—as numerous as
      the sand on the seashore—be gathered to you, with you yourself leading them
      into battle. '
    12: '¹² Then we will attack him wherever he may be found, and we will fall on
      him as dew settles on the ground. Neither he nor any of his men will be left
      alive. '
    13: "¹³ If he withdraws into a city, then all Israel will bring ropes to that\
      \ city, and we will drag it down to the valley until not so much as a pebble\
