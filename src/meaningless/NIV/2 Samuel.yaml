  9:
    1: "¹ David asked, “Is there anyone still left of the house of Saul to whom I\
      \ can show kindness for Jonathan’s sake?” \n"
    2: "² Now there was a servant of Saul’s household named Ziba. They summoned him\
      \ to appear before David, and the king said to him, “Are you Ziba?”\n“At your\
      \ service,” he replied. \n"
    3: "³ The king asked, “Is there no one still alive from the house of Saul to whom\
      \ I can show God’s kindness?”\nZiba answered the king, “There is still a son\
      \ of Jonathan; he is lame in both feet.” \n"
    4: "⁴ “Where is he?” the king asked.\nZiba answered, “He is at the house of Makir\
      \ son of Ammiel in Lo Debar.” \n"
    5: "⁵ So King David had him brought from Lo Debar, from the house of Makir son\
      \ of Ammiel. \n"
    6: "⁶ When Mephibosheth son of Jonathan, the son of Saul, came to David, he bowed\
      \ down to pay him honor.\nDavid said, “Mephibosheth!”\n“At your service,” he\
      \ replied. \n"
    7: "⁷ “Don’t be afraid,” David said to him, “for I will surely show you kindness\
      \ for the sake of your father Jonathan. I will restore to you all the land that\
      \ belonged to your grandfather Saul, and you will always eat at my table.” \n"
    8: "⁸ Mephibosheth bowed down and said, “What is your servant, that you should\
      \ notice a dead dog like me?” \n"
    9: '⁹ Then the king summoned Ziba, Saul’s steward, and said to him, “I have given
      your master’s grandson everything that belonged to Saul and his family. '
    10: "¹⁰ You and your sons and your servants are to farm the land for him and bring\
      \ in the crops, so that your master’s grandson may be provided for. And Mephibosheth,\
      \ grandson of your master, will always eat at my table.” (Now Ziba had fifteen\
      \ sons and twenty servants.) \n"
    11: "¹¹ Then Ziba said to the king, “Your servant will do whatever my lord the\
      \ king commands his servant to do.” So Mephibosheth ate at David’s table like\
      \ one of the king’s sons. \n"
    12: '¹² Mephibosheth had a young son named Mika, and all the members of Ziba’s
      household were servants of Mephibosheth. '
    13: ¹³ And Mephibosheth lived in Jerusalem, because he always ate at the king’s
      table; he was lame in both feet.
  10:
    1: '¹ In the course of time, the king of the Ammonites died, and his son Hanun
      succeeded him as king. '
    2: "² David thought, “I will show kindness to Hanun son of Nahash, just as his\
      \ father showed kindness to me.” So David sent a delegation to express his sympathy\
      \ to Hanun concerning his father.\nWhen David’s men came to the land of the\
      \ Ammonites, "
    3: '³ the Ammonite commanders said to Hanun their lord, “Do you think David is
      honoring your father by sending envoys to you to express sympathy? Hasn’t David
      sent them to you only to explore the city and spy it out and overthrow it?” '
    4: "⁴ So Hanun seized David’s envoys, shaved off half of each man’s beard, cut\
      \ off their garments at the buttocks, and sent them away. \n"
    5: "⁵ When David was told about this, he sent messengers to meet the men, for\
      \ they were greatly humiliated. The king said, “Stay at Jericho till your beards\
      \ have grown, and then come back.” \n"
    6: "⁶ When the Ammonites realized that they had become obnoxious to David, they\
      \ hired twenty thousand Aramean foot soldiers from Beth Rehob and Zobah, as\
      \ well as the king of Maakah with a thousand men, and also twelve thousand men\
      \ from Tob. \n"
    7: '⁷ On hearing this, David sent Joab out with the entire army of fighting men. '
    8: "⁸ The Ammonites came out and drew up in battle formation at the entrance of\
      \ their city gate, while the Arameans of Zobah and Rehob and the men of Tob\
      \ and Maakah were by themselves in the open country. \n"
    9: '⁹ Joab saw that there were battle lines in front of him and behind him; so
      he selected some of the best troops in Israel and deployed them against the
      Arameans. '
    10: '¹⁰ He put the rest of the men under the command of Abishai his brother and
      deployed them against the Ammonites. '
    11: '¹¹ Joab said, “If the Arameans are too strong for me, then you are to come
      to my rescue; but if the Ammonites are too strong for you, then I will come
      to rescue you. '
    12: "¹² Be strong, and let us fight bravely for our people and the cities of our\
      \ God. The Lord will do what is good in his sight.” \n"
    13: '¹³ Then Joab and the troops with him advanced to fight the Arameans, and
      they fled before him. '
    14: "¹⁴ When the Ammonites realized that the Arameans were fleeing, they fled\
      \ before Abishai and went inside the city. So Joab returned from fighting the\
      \ Ammonites and came to Jerusalem. \n"
    15: '¹⁵ After the Arameans saw that they had been routed by Israel, they regrouped. '
    16: "¹⁶ Hadadezer had Arameans brought from beyond the Euphrates River; they went\
      \ to Helam, with Shobak the commander of Hadadezer’s army leading them. \n"
    17: '¹⁷ When David was told of this, he gathered all Israel, crossed the Jordan
      and went to Helam. The Arameans formed their battle lines to meet David and
      fought against him. '
    18: '¹⁸ But they fled before Israel, and David killed seven hundred of their charioteers
      and forty thousand of their foot soldiers. He also struck down Shobak the commander
      of their army, and he died there. '
    19: "¹⁹ When all the kings who were vassals of Hadadezer saw that they had been\
      \ routed by Israel, they made peace with the Israelites and became subject to\
      \ them.\nSo the Arameans were afraid to help the Ammonites anymore."
  11:
    1: "¹ In the spring, at the time when kings go off to war, David sent Joab out\
      \ with the king’s men and the whole Israelite army. They destroyed the Ammonites\
      \ and besieged Rabbah. But David remained in Jerusalem. \n"
    2: '² One evening David got up from his bed and walked around on the roof of the
      palace. From the roof he saw a woman bathing. The woman was very beautiful, '
    3: '³ and David sent someone to find out about her. The man said, “She is Bathsheba,
      the daughter of Eliam and the wife of Uriah the Hittite.” '
    4: '⁴ Then David sent messengers to get her. She came to him, and he slept with
      her. (Now she was purifying herself from her monthly uncleanness.) Then she
      went back home. '
    5: "⁵ The woman conceived and sent word to David, saying, “I am pregnant.” \n"
    6: '⁶ So David sent this word to Joab: “Send me Uriah the Hittite.” And Joab sent
      him to David. '
    7: '⁷ When Uriah came to him, David asked him how Joab was, how the soldiers were
      and how the war was going. '
    8: '⁸ Then David said to Uriah, “Go down to your house and wash your feet.” So
      Uriah left the palace, and a gift from the king was sent after him. '
    9: "⁹ But Uriah slept at the entrance to the palace with all his master’s servants\
      \ and did not go down to his house. \n"
    10: "¹⁰ David was told, “Uriah did not go home.” So he asked Uriah, “Haven’t you\
      \ just come from a military campaign? Why didn’t you go home?” \n"
    11: "¹¹ Uriah said to David, “The ark and Israel and Judah are staying in tents,\
      \ and my commander Joab and my lord’s men are camped in the open country. How\
      \ could I go to my house to eat and drink and make love to my wife? As surely\
      \ as you live, I will not do such a thing!” \n"
    12: '¹² Then David said to him, “Stay here one more day, and tomorrow I will send
      you back.” So Uriah remained in Jerusalem that day and the next. '
    13: "¹³ At David’s invitation, he ate and drank with him, and David made him drunk.\
      \ But in the evening Uriah went out to sleep on his mat among his master’s servants;\
      \ he did not go home. \n"
    14: '¹⁴ In the morning David wrote a letter to Joab and sent it with Uriah. '
    15: "¹⁵ In it he wrote, “Put Uriah out in front where the fighting is fiercest.\
      \ Then withdraw from him so he will be struck down and die.” \n"
    16: '¹⁶ So while Joab had the city under siege, he put Uriah at a place where
      he knew the strongest defenders were. '
    17: "¹⁷ When the men of the city came out and fought against Joab, some of the\
      \ men in David’s army fell; moreover, Uriah the Hittite died. \n"
    18: '¹⁸ Joab sent David a full account of the battle. '
    19: '¹⁹ He instructed the messenger: “When you have finished giving the king this
      account of the battle, '
    20: '²⁰ the king’s anger may flare up, and he may ask you, ‘Why did you get so
      close to the city to fight? Didn’t you know they would shoot arrows from the
      wall? '
    21: "²¹ Who killed Abimelek son of Jerub-Besheth? Didn’t a woman drop an upper\
      \ millstone on him from the wall, so that he died in Thebez? Why did you get\
      \ so close to the wall?’ If he asks you this, then say to him, ‘Moreover, your\
      \ servant Uriah the Hittite is dead.’” \n"
    22: '²² The messenger set out, and when he arrived he told David everything Joab
      had sent him to say. '
    23: '²³ The messenger said to David, “The men overpowered us and came out against
      us in the open, but we drove them back to the entrance of the city gate. '
    24: "²⁴ Then the archers shot arrows at your servants from the wall, and some\
      \ of the king’s men died. Moreover, your servant Uriah the Hittite is dead.”\
      \ \n"
    25: "²⁵ David told the messenger, “Say this to Joab: ‘Don’t let this upset you;\
      \ the sword devours one as well as another. Press the attack against the city\
      \ and destroy it.’ Say this to encourage Joab.” \n"
    26: '²⁶ When Uriah’s wife heard that her husband was dead, she mourned for him. '
    27: ²⁷ After the time of mourning was over, David had her brought to his house,
      and she became his wife and bore him a son. But the thing David had done displeased
      the Lord.
  12:
    1: '¹ The Lord sent Nathan to David. When he came to him, he said, “There were
      two men in a certain town, one rich and the other poor. '
    2: '² The rich man had a very large number of sheep and cattle, '
    3: "³ but the poor man had nothing except one little ewe lamb he had bought. He\
      \ raised it, and it grew up with him and his children. It shared his food, drank\
      \ from his cup and even slept in his arms. It was like a daughter to him. \n"
    4: "⁴ “Now a traveler came to the rich man, but the rich man refrained from taking\
      \ one of his own sheep or cattle to prepare a meal for the traveler who had\
      \ come to him. Instead, he took the ewe lamb that belonged to the poor man and\
      \ prepared it for the one who had come to him.” \n"
    5: '⁵ David burned with anger against the man and said to Nathan, “As surely as
      the Lord lives, the man who did this must die! '
    6: "⁶ He must pay for that lamb four times over, because he did such a thing and\
      \ had no pity.” \n"
    7: '⁷ Then Nathan said to David, “You are the man! This is what the Lord, the
      God of Israel, says: ‘I anointed you king over Israel, and I delivered you from
      the hand of Saul. '
    8: '⁸ I gave your master’s house to you, and your master’s wives into your arms.
      I gave you all Israel and Judah. And if all this had been too little, I would
      have given you even more. '
    9: '⁹ Why did you despise the word of the Lord by doing what is evil in his eyes?
      You struck down Uriah the Hittite with the sword and took his wife to be your
      own. You killed him with the sword of the Ammonites. '
    10: "¹⁰ Now, therefore, the sword will never depart from your house, because you\
      \ despised me and took the wife of Uriah the Hittite to be your own.’ \n"
    11: '¹¹ “This is what the Lord says: ‘Out of your own household I am going to
      bring calamity on you. Before your very eyes I will take your wives and give
      them to one who is close to you, and he will sleep with your wives in broad
      daylight. '
    12: "¹² You did it in secret, but I will do this thing in broad daylight before\
      \ all Israel.’” \n"
    13: "¹³ Then David said to Nathan, “I have sinned against the Lord.”\nNathan replied,\
      \ “The Lord has taken away your sin. You are not going to die. "
    14: "¹⁴ But because by doing this you have shown utter contempt for the Lord,\
      \ the son born to you will die.” \n"
    15: '¹⁵ After Nathan had gone home, the Lord struck the child that Uriah’s wife
      had borne to David, and he became ill. '
    16: '¹⁶ David pleaded with God for the child. He fasted and spent the nights lying
      in sackcloth on the ground. '
    17: "¹⁷ The elders of his household stood beside him to get him up from the ground,\
      \ but he refused, and he would not eat any food with them. \n"
    18: "¹⁸ On the seventh day the child died. David’s attendants were afraid to tell\
      \ him that the child was dead, for they thought, “While the child was still\
      \ living, he wouldn’t listen to us when we spoke to him. How can we now tell\
      \ him the child is dead? He may do something desperate.” \n"
    19: "¹⁹ David noticed that his attendants were whispering among themselves, and\
      \ he realized the child was dead. “Is the child dead?” he asked.\n“Yes,” they\
      \ replied, “he is dead.” \n"
    20: "²⁰ Then David got up from the ground. After he had washed, put on lotions\
      \ and changed his clothes, he went into the house of the Lord and worshiped.\
      \ Then he went to his own house, and at his request they served him food, and\
      \ he ate. \n"
    21: "²¹ His attendants asked him, “Why are you acting this way? While the child\
      \ was alive, you fasted and wept, but now that the child is dead, you get up\
      \ and eat!” \n"
    22: '²² He answered, “While the child was still alive, I fasted and wept. I thought,
      ‘Who knows? The Lord may be gracious to me and let the child live.’ '
    23: "²³ But now that he is dead, why should I go on fasting? Can I bring him back\
      \ again? I will go to him, but he will not return to me.” \n"
    24: '²⁴ Then David comforted his wife Bathsheba, and he went to her and made love
      to her. She gave birth to a son, and they named him Solomon. The Lord loved
      him; '
    25: "²⁵ and because the Lord loved him, he sent word through Nathan the prophet\
      \ to name him Jedidiah. \n"
    26: '²⁶ Meanwhile Joab fought against Rabbah of the Ammonites and captured the
      royal citadel. '
    27: '²⁷ Joab then sent messengers to David, saying, “I have fought against Rabbah
      and taken its water supply. '
    28: "²⁸ Now muster the rest of the troops and besiege the city and capture it.\
      \ Otherwise I will take the city, and it will be named after me.” \n"
    29: '²⁹ So David mustered the entire army and went to Rabbah, and attacked and
      captured it. '
    30: '³⁰ David took the crown from their king’s head, and it was placed on his
      own head. It weighed a talent of gold, and it was set with precious stones.
      David took a great quantity of plunder from the city '
    31: ³¹ and brought out the people who were there, consigning them to labor with
      saws and with iron picks and axes, and he made them work at brickmaking. David
      did this to all the Ammonite towns. Then he and his entire army returned to
      Jerusalem.
  13:
    1: "¹ In the course of time, Amnon son of David fell in love with Tamar, the beautiful\
      \ sister of Absalom son of David. \n"
    2: "² Amnon became so obsessed with his sister Tamar that he made himself ill.\
      \ She was a virgin, and it seemed impossible for him to do anything to her.\
      \ \n"
    3: '³ Now Amnon had an adviser named Jonadab son of Shimeah, David’s brother.
      Jonadab was a very shrewd man. '
    4: "⁴ He asked Amnon, “Why do you, the king’s son, look so haggard morning after\
      \ morning? Won’t you tell me?”\nAmnon said to him, “I’m in love with Tamar,\
      \ my brother Absalom’s sister.” \n"
    5: "⁵ “Go to bed and pretend to be ill,” Jonadab said. “When your father comes\
      \ to see you, say to him, ‘I would like my sister Tamar to come and give me\
      \ something to eat. Let her prepare the food in my sight so I may watch her\
      \ and then eat it from her hand.’” \n"
    6: "⁶ So Amnon lay down and pretended to be ill. When the king came to see him,\
      \ Amnon said to him, “I would like my sister Tamar to come and make some special\
      \ bread in my sight, so I may eat from her hand.” \n"
    7: '⁷ David sent word to Tamar at the palace: “Go to the house of your brother
      Amnon and prepare some food for him.” '
    8: '⁸ So Tamar went to the house of her brother Amnon, who was lying down. She
      took some dough, kneaded it, made the bread in his sight and baked it. '
    9: "⁹ Then she took the pan and served him the bread, but he refused to eat.\n\
      “Send everyone out of here,” Amnon said. So everyone left him. "
    10: '¹⁰ Then Amnon said to Tamar, “Bring the food here into my bedroom so I may
      eat from your hand.” And Tamar took the bread she had prepared and brought it
      to her brother Amnon in his bedroom. '
    11: "¹¹ But when she took it to him to eat, he grabbed her and said, “Come to\
      \ bed with me, my sister.” \n"
    12: '¹² “No, my brother!” she said to him. “Don’t force me! Such a thing should
      not be done in Israel! Don’t do this wicked thing. '
    13: '¹³ What about me? Where could I get rid of my disgrace? And what about you?
      You would be like one of the wicked fools in Israel. Please speak to the king;
      he will not keep me from being married to you.” '
    14: "¹⁴ But he refused to listen to her, and since he was stronger than she, he\
      \ raped her. \n"
    15: "¹⁵ Then Amnon hated her with intense hatred. In fact, he hated her more than\
      \ he had loved her. Amnon said to her, “Get up and get out!” \n"
    16: "¹⁶ “No!” she said to him. “Sending me away would be a greater wrong than\
      \ what you have already done to me.”\nBut he refused to listen to her. "
    17: '¹⁷ He called his personal servant and said, “Get this woman out of my sight
      and bolt the door after her.” '
    18: '¹⁸ So his servant put her out and bolted the door after her. She was wearing
      an ornate robe, for this was the kind of garment the virgin daughters of the
      king wore. '
    19: "¹⁹ Tamar put ashes on her head and tore the ornate robe she was wearing.\
      \ She put her hands on her head and went away, weeping aloud as she went. \n"
    20: "²⁰ Her brother Absalom said to her, “Has that Amnon, your brother, been with\
      \ you? Be quiet for now, my sister; he is your brother. Don’t take this thing\
      \ to heart.” And Tamar lived in her brother Absalom’s house, a desolate woman.\
      \ \n"
    21: '²¹ When King David heard all this, he was furious. '
    22: "²² And Absalom never said a word to Amnon, either good or bad; he hated Amnon\
      \ because he had disgraced his sister Tamar. \n"
    23: '²³ Two years later, when Absalom’s sheepshearers were at Baal Hazor near
      the border of Ephraim, he invited all the king’s sons to come there. '
