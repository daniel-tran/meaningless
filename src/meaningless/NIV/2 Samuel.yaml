    41: "⁴¹ You made my enemies turn their backs in flight,\n    and I destroyed my\
      \ foes.\n"
    42: "⁴² They cried for help, but there was no one to save them—\n    to the Lord,\
      \ but he did not answer.\n"
    43: "⁴³ I beat them as fine as the dust of the earth;\n    I pounded and trampled\
      \ them like mud in the streets. \n"
    44: "⁴⁴ “You have delivered me from the attacks of the peoples;\n    you have\
      \ preserved me as the head of nations.\nPeople I did not know now serve me,\n"
    45: "⁴⁵     foreigners cower before me;\n    as soon as they hear of me, they\
      \ obey me.\n"
    46: "⁴⁶ They all lose heart;\n    they come trembling from their strongholds.\
      \ \n"
    47: "⁴⁷ “The Lord lives! Praise be to my Rock!\n    Exalted be my God, the Rock,\
      \ my Savior!\n"
    48: "⁴⁸ He is the God who avenges me,\n    who puts the nations under me,\n"
    49: "⁴⁹     who sets me free from my enemies.\nYou exalted me above my foes;\n\
      \    from a violent man you rescued me.\n"
    50: "⁵⁰ Therefore I will praise you, Lord, among the nations;\n    I will sing\
      \ the praises of your name. \n"
    51: "⁵¹ “He gives his king great victories;\n    he shows unfailing kindness to\
      \ his anointed,\n    to David and his descendants forever.”"
