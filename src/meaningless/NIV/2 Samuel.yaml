      \ Absalom to each of the commanders. \n"
    6: '⁶ David’s army marched out of the city to fight Israel, and the battle took
      place in the forest of Ephraim. '
    7: '⁷ There Israel’s troops were routed by David’s men, and the casualties that
      day were great—twenty thousand men. '
    8: "⁸ The battle spread out over the whole countryside, and the forest swallowed\
      \ up more men that day than the sword. \n"
    9: "⁹ Now Absalom happened to meet David’s men. He was riding his mule, and as\
      \ the mule went under the thick branches of a large oak, Absalom’s hair got\
      \ caught in the tree. He was left hanging in midair, while the mule he was riding\
      \ kept on going. \n"
    10: "¹⁰ When one of the men saw what had happened, he told Joab, “I just saw Absalom\
      \ hanging in an oak tree.” \n"
    11: "¹¹ Joab said to the man who had told him this, “What! You saw him? Why didn’t\
      \ you strike him to the ground right there? Then I would have had to give you\
      \ ten shekels of silver and a warrior’s belt.” \n"
    12: '¹² But the man replied, “Even if a thousand shekels were weighed out into
      my hands, I would not lay a hand on the king’s son. In our hearing the king
      commanded you and Abishai and Ittai, ‘Protect the young man Absalom for my sake.’ '
    13: "¹³ And if I had put my life in jeopardy—and nothing is hidden from the king—you\
      \ would have kept your distance from me.” \n"
    14: '¹⁴ Joab said, “I’m not going to wait like this for you.” So he took three
      javelins in his hand and plunged them into Absalom’s heart while Absalom was
      still alive in the oak tree. '
    15: "¹⁵ And ten of Joab’s armor-bearers surrounded Absalom, struck him and killed\
      \ him. \n"
    16: '¹⁶ Then Joab sounded the trumpet, and the troops stopped pursuing Israel,
