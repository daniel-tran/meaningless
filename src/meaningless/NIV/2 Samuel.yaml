      homeland. '
    20: "²⁰ You came only yesterday. And today shall I make you wander about with\
      \ us, when I do not know where I am going? Go back, and take your people with\
      \ you. May the Lord show you kindness and faithfulness.” \n"
    21: "²¹ But Ittai replied to the king, “As surely as the Lord lives, and as my\
