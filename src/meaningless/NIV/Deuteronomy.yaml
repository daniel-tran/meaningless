    29: "²⁹ Oh, that their hearts would be inclined to fear me and keep all my commands\
      \ always, so that it might go well with them and their children forever! \n"
    30: '³⁰ “Go, tell them to return to their tents. '
    31: "³¹ But you stay here with me so that I may give you all the commands, decrees\
      \ and laws you are to teach them to follow in the land I am giving them to possess.”\
      \ \n"
    32: '³² So be careful to do what the Lord your God has commanded you; do not turn
      aside to the right or to the left. '
    33: ³³ Walk in obedience to all that the Lord your God has commanded you, so that
      you may live and prosper and prolong your days in the land that you will possess.
  6:
    1: '¹ These are the commands, decrees and laws the Lord your God directed me to
      teach you to observe in the land that you are crossing the Jordan to possess, '
    2: '² so that you, your children and their children after them may fear the Lord
      your God as long as you live by keeping all his decrees and commands that I
      give you, and so that you may enjoy long life. '
    3: "³ Hear, Israel, and be careful to obey so that it may go well with you and\
      \ that you may increase greatly in a land flowing with milk and honey, just\
      \ as the Lord, the God of your ancestors, promised you. \n"
    4: '⁴ Hear, O Israel: The Lord our God, the Lord is one. '
    5: '⁵ Love the Lord your God with all your heart and with all your soul and with
      all your strength. '
    6: '⁶ These commandments that I give you today are to be on your hearts. '
    7: '⁷ Impress them on your children. Talk about them when you sit at home and
      when you walk along the road, when you lie down and when you get up. '
    8: '⁸ Tie them as symbols on your hands and bind them on your foreheads. '
    9: "⁹ Write them on the doorframes of your houses and on your gates. \n"
    10: '¹⁰ When the Lord your God brings you into the land he swore to your fathers,
      to Abraham, Isaac and Jacob, to give you—a land with large, flourishing cities
      you did not build, '
    11: '¹¹ houses filled with all kinds of good things you did not provide, wells
      you did not dig, and vineyards and olive groves you did not plant—then when
      you eat and are satisfied, '
    12: "¹² be careful that you do not forget the Lord, who brought you out of Egypt,\
      \ out of the land of slavery. \n"
    13: '¹³ Fear the Lord your God, serve him only and take your oaths in his name. '
    14: '¹⁴ Do not follow other gods, the gods of the peoples around you; '
    15: '¹⁵ for the Lord your God, who is among you, is a jealous God and his anger
      will burn against you, and he will destroy you from the face of the land. '
    16: '¹⁶ Do not put the Lord your God to the test as you did at Massah. '
    17: '¹⁷ Be sure to keep the commands of the Lord your God and the stipulations
      and decrees he has given you. '
    18: '¹⁸ Do what is right and good in the Lord’s sight, so that it may go well
      with you and you may go in and take over the good land the Lord promised on
      oath to your ancestors, '
    19: "¹⁹ thrusting out all your enemies before you, as the Lord said. \n"
    20: '²⁰ In the future, when your son asks you, “What is the meaning of the stipulations,
      decrees and laws the Lord our God has commanded you?” '
    21: '²¹ tell him: “We were slaves of Pharaoh in Egypt, but the Lord brought us
      out of Egypt with a mighty hand. '
    22: '²² Before our eyes the Lord sent signs and wonders—great and terrible—on
      Egypt and Pharaoh and his whole household. '
    23: '²³ But he brought us out from there to bring us in and give us the land he
      promised on oath to our ancestors. '
    24: '²⁴ The Lord commanded us to obey all these decrees and to fear the Lord our
      God, so that we might always prosper and be kept alive, as is the case today. '
    25: ²⁵ And if we are careful to obey all this law before the Lord our God, as
      he has commanded us, that will be our righteousness.”
  7:
    1: '¹ When the Lord your God brings you into the land you are entering to possess
      and drives out before you many nations—the Hittites, Girgashites, Amorites,
      Canaanites, Perizzites, Hivites and Jebusites, seven nations larger and stronger
      than you— '
    2: '² and when the Lord your God has delivered them over to you and you have defeated
      them, then you must destroy them totally. Make no treaty with them, and show
      them no mercy. '
    3: '³ Do not intermarry with them. Do not give your daughters to their sons or
      take their daughters for your sons, '
    4: '⁴ for they will turn your children away from following me to serve other gods,
      and the Lord’s anger will burn against you and will quickly destroy you. '
    5: '⁵ This is what you are to do to them: Break down their altars, smash their
      sacred stones, cut down their Asherah poles and burn their idols in the fire. '
    6: "⁶ For you are a people holy to the Lord your God. The Lord your God has chosen\
      \ you out of all the peoples on the face of the earth to be his people, his\
      \ treasured possession. \n"
    7: '⁷ The Lord did not set his affection on you and choose you because you were
      more numerous than other peoples, for you were the fewest of all peoples. '
    8: '⁸ But it was because the Lord loved you and kept the oath he swore to your
      ancestors that he brought you out with a mighty hand and redeemed you from the
      land of slavery, from the power of Pharaoh king of Egypt. '
    9: '⁹ Know therefore that the Lord your God is God; he is the faithful God, keeping
      his covenant of love to a thousand generations of those who love him and keep
      his commandments. '
    10: "¹⁰ But\nthose who hate him he will repay to their face by destruction;\n\
      \    he will not be slow to repay to their face those who hate him. \n"
    11: "¹¹ Therefore, take care to follow the commands, decrees and laws I give you\
      \ today. \n"
    12: '¹² If you pay attention to these laws and are careful to follow them, then
      the Lord your God will keep his covenant of love with you, as he swore to your
      ancestors. '
    13: '¹³ He will love you and bless you and increase your numbers. He will bless
      the fruit of your womb, the crops of your land—your grain, new wine and olive
      oil—the calves of your herds and the lambs of your flocks in the land he swore
      to your ancestors to give you. '
    14: '¹⁴ You will be blessed more than any other people; none of your men or women
      will be childless, nor will any of your livestock be without young. '
    15: '¹⁵ The Lord will keep you free from every disease. He will not inflict on
      you the horrible diseases you knew in Egypt, but he will inflict them on all
      who hate you. '
    16: "¹⁶ You must destroy all the peoples the Lord your God gives over to you.\
      \ Do not look on them with pity and do not serve their gods, for that will be\
      \ a snare to you. \n"
    17: '¹⁷ You may say to yourselves, “These nations are stronger than we are. How
      can we drive them out?” '
    18: '¹⁸ But do not be afraid of them; remember well what the Lord your God did
      to Pharaoh and to all Egypt. '
    19: '¹⁹ You saw with your own eyes the great trials, the signs and wonders, the
      mighty hand and outstretched arm, with which the Lord your God brought you out.
      The Lord your God will do the same to all the peoples you now fear. '
    20: '²⁰ Moreover, the Lord your God will send the hornet among them until even
      the survivors who hide from you have perished. '
    21: '²¹ Do not be terrified by them, for the Lord your God, who is among you,
      is a great and awesome God. '
    22: '²² The Lord your God will drive out those nations before you, little by little.
      You will not be allowed to eliminate them all at once, or the wild animals will
      multiply around you. '
    23: '²³ But the Lord your God will deliver them over to you, throwing them into
      great confusion until they are destroyed. '
    24: '²⁴ He will give their kings into your hand, and you will wipe out their names
      from under heaven. No one will be able to stand up against you; you will destroy
      them. '
    25: '²⁵ The images of their gods you are to burn in the fire. Do not covet the
      silver and gold on them, and do not take it for yourselves, or you will be ensnared
      by it, for it is detestable to the Lord your God. '
    26: ²⁶ Do not bring a detestable thing into your house or you, like it, will be
      set apart for destruction. Regard it as vile and utterly detest it, for it is
      set apart for destruction.
  8:
    1: '¹ Be careful to follow every command I am giving you today, so that you may
      live and increase and may enter and possess the land the Lord promised on oath
      to your ancestors. '
    2: '² Remember how the Lord your God led you all the way in the wilderness these
      forty years, to humble and test you in order to know what was in your heart,
      whether or not you would keep his commands. '
    3: '³ He humbled you, causing you to hunger and then feeding you with manna, which
      neither you nor your ancestors had known, to teach you that man does not live
      on bread alone but on every word that comes from the mouth of the Lord. '
    4: '⁴ Your clothes did not wear out and your feet did not swell during these forty
      years. '
    5: "⁵ Know then in your heart that as a man disciplines his son, so the Lord your\
      \ God disciplines you. \n"
    6: '⁶ Observe the commands of the Lord your God, walking in obedience to him and
      revering him. '
    7: '⁷ For the Lord your God is bringing you into a good land—a land with brooks,
      streams, and deep springs gushing out into the valleys and hills; '
    8: '⁸ a land with wheat and barley, vines and fig trees, pomegranates, olive oil
      and honey; '
    9: "⁹ a land where bread will not be scarce and you will lack nothing; a land\
      \ where the rocks are iron and you can dig copper out of the hills. \n"
    10: '¹⁰ When you have eaten and are satisfied, praise the Lord your God for the
      good land he has given you. '
    11: '¹¹ Be careful that you do not forget the Lord your God, failing to observe
      his commands, his laws and his decrees that I am giving you this day. '
    12: '¹² Otherwise, when you eat and are satisfied, when you build fine houses
      and settle down, '
    13: '¹³ and when your herds and flocks grow large and your silver and gold increase
      and all you have is multiplied, '
    14: '¹⁴ then your heart will become proud and you will forget the Lord your God,
      who brought you out of Egypt, out of the land of slavery. '
    15: '¹⁵ He led you through the vast and dreadful wilderness, that thirsty and
      waterless land, with its venomous snakes and scorpions. He brought you water
      out of hard rock. '
    16: '¹⁶ He gave you manna to eat in the wilderness, something your ancestors had
      never known, to humble and test you so that in the end it might go well with
      you. '
    17: '¹⁷ You may say to yourself, “My power and the strength of my hands have produced
      this wealth for me.” '
    18: "¹⁸ But remember the Lord your God, for it is he who gives you the ability\
      \ to produce wealth, and so confirms his covenant, which he swore to your ancestors,\
      \ as it is today. \n"
    19: '¹⁹ If you ever forget the Lord your God and follow other gods and worship
      and bow down to them, I testify against you today that you will surely be destroyed. '
    20: ²⁰ Like the nations the Lord destroyed before you, so you will be destroyed
      for not obeying the Lord your God.
  9:
    1: '¹ Hear, Israel: You are now about to cross the Jordan to go in and dispossess
      nations greater and stronger than you, with large cities that have walls up
      to the sky. '
    2: '² The people are strong and tall—Anakites! You know about them and have heard
      it said: “Who can stand up against the Anakites?” '
    3: "³ But be assured today that the Lord your God is the one who goes across ahead\
      \ of you like a devouring fire. He will destroy them; he will subdue them before\
      \ you. And you will drive them out and annihilate them quickly, as the Lord\
      \ has promised you. \n"
    4: '⁴ After the Lord your God has driven them out before you, do not say to yourself,
      “The Lord has brought me here to take possession of this land because of my
      righteousness.” No, it is on account of the wickedness of these nations that
      the Lord is going to drive them out before you. '
    5: '⁵ It is not because of your righteousness or your integrity that you are going
      in to take possession of their land; but on account of the wickedness of these
      nations, the Lord your God will drive them out before you, to accomplish what
      he swore to your fathers, to Abraham, Isaac and Jacob. '
    6: "⁶ Understand, then, that it is not because of your righteousness that the\
      \ Lord your God is giving you this good land to possess, for you are a stiff-necked\
      \ people. \n"
    7: '⁷ Remember this and never forget how you aroused the anger of the Lord your
      God in the wilderness. From the day you left Egypt until you arrived here, you
      have been rebellious against the Lord. '
    8: '⁸ At Horeb you aroused the Lord’s wrath so that he was angry enough to destroy
      you. '
    9: '⁹ When I went up on the mountain to receive the tablets of stone, the tablets
      of the covenant that the Lord had made with you, I stayed on the mountain forty
      days and forty nights; I ate no bread and drank no water. '
    10: "¹⁰ The Lord gave me two stone tablets inscribed by the finger of God. On\
      \ them were all the commandments the Lord proclaimed to you on the mountain\
      \ out of the fire, on the day of the assembly. \n"
    11: '¹¹ At the end of the forty days and forty nights, the Lord gave me the two
      stone tablets, the tablets of the covenant. '
    12: "¹² Then the Lord told me, “Go down from here at once, because your people\
      \ whom you brought out of Egypt have become corrupt. They have turned away quickly\
      \ from what I commanded them and have made an idol for themselves.” \n"
    13: '¹³ And the Lord said to me, “I have seen this people, and they are a stiff-necked
      people indeed! '
    14: "¹⁴ Let me alone, so that I may destroy them and blot out their name from\
      \ under heaven. And I will make you into a nation stronger and more numerous\
      \ than they.” \n"
    15: '¹⁵ So I turned and went down from the mountain while it was ablaze with fire.
      And the two tablets of the covenant were in my hands. '
    16: '¹⁶ When I looked, I saw that you had sinned against the Lord your God; you
      had made for yourselves an idol cast in the shape of a calf. You had turned
      aside quickly from the way that the Lord had commanded you. '
    17: "¹⁷ So I took the two tablets and threw them out of my hands, breaking them\
      \ to pieces before your eyes. \n"
    18: '¹⁸ Then once again I fell prostrate before the Lord for forty days and forty
      nights; I ate no bread and drank no water, because of all the sin you had committed,
      doing what was evil in the Lord’s sight and so arousing his anger. '
    19: '¹⁹ I feared the anger and wrath of the Lord, for he was angry enough with
      you to destroy you. But again the Lord listened to me. '
    20: '²⁰ And the Lord was angry enough with Aaron to destroy him, but at that time
      I prayed for Aaron too. '
    21: "²¹ Also I took that sinful thing of yours, the calf you had made, and burned\
      \ it in the fire. Then I crushed it and ground it to powder as fine as dust\
      \ and threw the dust into a stream that flowed down the mountain. \n"
    22: "²² You also made the Lord angry at Taberah, at Massah and at Kibroth Hattaavah.\
      \ \n"
    23: '²³ And when the Lord sent you out from Kadesh Barnea, he said, “Go up and
      take possession of the land I have given you.” But you rebelled against the
      command of the Lord your God. You did not trust him or obey him. '
    24: "²⁴ You have been rebellious against the Lord ever since I have known you.\
      \ \n"
    25: '²⁵ I lay prostrate before the Lord those forty days and forty nights because
      the Lord had said he would destroy you. '
    26: '²⁶ I prayed to the Lord and said, “Sovereign Lord, do not destroy your people,
      your own inheritance that you redeemed by your great power and brought out of
      Egypt with a mighty hand. '
    27: '²⁷ Remember your servants Abraham, Isaac and Jacob. Overlook the stubbornness
      of this people, their wickedness and their sin. '
    28: '²⁸ Otherwise, the country from which you brought us will say, ‘Because the
      Lord was not able to take them into the land he had promised them, and because
      he hated them, he brought them out to put them to death in the wilderness.’ '
    29: ²⁹ But they are your people, your inheritance that you brought out by your
      great power and your outstretched arm.”
  10:
    1: '¹ At that time the Lord said to me, “Chisel out two stone tablets like the
      first ones and come up to me on the mountain. Also make a wooden ark. '
    2: "² I will write on the tablets the words that were on the first tablets, which\
      \ you broke. Then you are to put them in the ark.” \n"
    3: '³ So I made the ark out of acacia wood and chiseled out two stone tablets
      like the first ones, and I went up on the mountain with the two tablets in my
      hands. '
    4: '⁴ The Lord wrote on these tablets what he had written before, the Ten Commandments
      he had proclaimed to you on the mountain, out of the fire, on the day of the
      assembly. And the Lord gave them to me. '
    5: "⁵ Then I came back down the mountain and put the tablets in the ark I had\
      \ made, as the Lord commanded me, and they are there now. \n"
    6: '⁶ (The Israelites traveled from the wells of Bene Jaakan to Moserah. There
      Aaron died and was buried, and Eleazar his son succeeded him as priest. '
    7: '⁷ From there they traveled to Gudgodah and on to Jotbathah, a land with streams
      of water. '
    8: '⁸ At that time the Lord set apart the tribe of Levi to carry the ark of the
      covenant of the Lord, to stand before the Lord to minister and to pronounce
      blessings in his name, as they still do today. '
    9: "⁹ That is why the Levites have no share or inheritance among their fellow\
      \ Israelites; the Lord is their inheritance, as the Lord your God told them.)\
      \ \n"
    10: '¹⁰ Now I had stayed on the mountain forty days and forty nights, as I did
      the first time, and the Lord listened to me at this time also. It was not his
      will to destroy you. '
    11: "¹¹ “Go,” the Lord said to me, “and lead the people on their way, so that\
      \ they may enter and possess the land I swore to their ancestors to give them.”\
      \ \n"
    12: '¹² And now, Israel, what does the Lord your God ask of you but to fear the
      Lord your God, to walk in obedience to him, to love him, to serve the Lord your
      God with all your heart and with all your soul, '
    13: "¹³ and to observe the Lord’s commands and decrees that I am giving you today\
      \ for your own good? \n"
    14: '¹⁴ To the Lord your God belong the heavens, even the highest heavens, the
      earth and everything in it. '
    15: '¹⁵ Yet the Lord set his affection on your ancestors and loved them, and he
      chose you, their descendants, above all the nations—as it is today. '
    16: '¹⁶ Circumcise your hearts, therefore, and do not be stiff-necked any longer. '
    17: '¹⁷ For the Lord your God is God of gods and Lord of lords, the great God,
      mighty and awesome, who shows no partiality and accepts no bribes. '
    18: '¹⁸ He defends the cause of the fatherless and the widow, and loves the foreigner
      residing among you, giving them food and clothing. '
    19: '¹⁹ And you are to love those who are foreigners, for you yourselves were
      foreigners in Egypt. '
    20: '²⁰ Fear the Lord your God and serve him. Hold fast to him and take your oaths
      in his name. '
    21: '²¹ He is the one you praise; he is your God, who performed for you those
      great and awesome wonders you saw with your own eyes. '
    22: ²² Your ancestors who went down into Egypt were seventy in all, and now the
      Lord your God has made you as numerous as the stars in the sky.
  11:
    1: '¹ Love the Lord your God and keep his requirements, his decrees, his laws
      and his commands always. '
    2: '² Remember today that your children were not the ones who saw and experienced
      the discipline of the Lord your God: his majesty, his mighty hand, his outstretched
      arm; '
    3: '³ the signs he performed and the things he did in the heart of Egypt, both
      to Pharaoh king of Egypt and to his whole country; '
    4: '⁴ what he did to the Egyptian army, to its horses and chariots, how he overwhelmed
      them with the waters of the Red Sea as they were pursuing you, and how the Lord
      brought lasting ruin on them. '
    5: '⁵ It was not your children who saw what he did for you in the wilderness until
      you arrived at this place, '
    6: '⁶ and what he did to Dathan and Abiram, sons of Eliab the Reubenite, when
      the earth opened its mouth right in the middle of all Israel and swallowed them
      up with their households, their tents and every living thing that belonged to
      them. '
    7: "⁷ But it was your own eyes that saw all these great things the Lord has done.\
      \ \n"
    8: '⁸ Observe therefore all the commands I am giving you today, so that you may
      have the strength to go in and take over the land that you are crossing the
      Jordan to possess, '
    9: '⁹ and so that you may live long in the land the Lord swore to your ancestors
      to give to them and their descendants, a land flowing with milk and honey. '
    10: '¹⁰ The land you are entering to take over is not like the land of Egypt,
      from which you have come, where you planted your seed and irrigated it by foot
      as in a vegetable garden. '
    11: '¹¹ But the land you are crossing the Jordan to take possession of is a land
      of mountains and valleys that drinks rain from heaven. '
    12: "¹² It is a land the Lord your God cares for; the eyes of the Lord your God\
      \ are continually on it from the beginning of the year to its end. \n"
    13: '¹³ So if you faithfully obey the commands I am giving you today—to love the
      Lord your God and to serve him with all your heart and with all your soul— '
    14: '¹⁴ then I will send rain on your land in its season, both autumn and spring
      rains, so that you may gather in your grain, new wine and olive oil. '
    15: "¹⁵ I will provide grass in the fields for your cattle, and you will eat and\
      \ be satisfied. \n"
    16: '¹⁶ Be careful, or you will be enticed to turn away and worship other gods
      and bow down to them. '
    17: '¹⁷ Then the Lord’s anger will burn against you, and he will shut up the heavens
      so that it will not rain and the ground will yield no produce, and you will
      soon perish from the good land the Lord is giving you. '
    18: '¹⁸ Fix these words of mine in your hearts and minds; tie them as symbols
      on your hands and bind them on your foreheads. '
    19: '¹⁹ Teach them to your children, talking about them when you sit at home and
      when you walk along the road, when you lie down and when you get up. '
    20: '²⁰ Write them on the doorframes of your houses and on your gates, '
    21: "²¹ so that your days and the days of your children may be many in the land\
      \ the Lord swore to give your ancestors, as many as the days that the heavens\
      \ are above the earth. \n"
    22: '²² If you carefully observe all these commands I am giving you to follow—to
      love the Lord your God, to walk in obedience to him and to hold fast to him— '
    23: '²³ then the Lord will drive out all these nations before you, and you will
      dispossess nations larger and stronger than you. '
    24: '²⁴ Every place where you set your foot will be yours: Your territory will
      extend from the desert to Lebanon, and from the Euphrates River to the Mediterranean
      Sea. '
    25: "²⁵ No one will be able to stand against you. The Lord your God, as he promised\
      \ you, will put the terror and fear of you on the whole land, wherever you go.\
      \ \n"
    26: '²⁶ See, I am setting before you today a blessing and a curse— '
    27: '²⁷ the blessing if you obey the commands of the Lord your God that I am giving
      you today; '
    28: '²⁸ the curse if you disobey the commands of the Lord your God and turn from
      the way that I command you today by following other gods, which you have not
      known. '
    29: '²⁹ When the Lord your God has brought you into the land you are entering
      to possess, you are to proclaim on Mount Gerizim the blessings, and on Mount
      Ebal the curses. '
    30: '³⁰ As you know, these mountains are across the Jordan, westward, toward the
      setting sun, near the great trees of Moreh, in the territory of those Canaanites
      living in the Arabah in the vicinity of Gilgal. '
    31: '³¹ You are about to cross the Jordan to enter and take possession of the
      land the Lord your God is giving you. When you have taken it over and are living
      there, '
    32: ³² be sure that you obey all the decrees and laws I am setting before you
      today.
  12:
    1: '¹ These are the decrees and laws you must be careful to follow in the land
      that the Lord, the God of your ancestors, has given you to possess—as long as
      you live in the land. '
    2: '² Destroy completely all the places on the high mountains, on the hills and
      under every spreading tree, where the nations you are dispossessing worship
      their gods. '
    3: "³ Break down their altars, smash their sacred stones and burn their Asherah\
      \ poles in the fire; cut down the idols of their gods and wipe out their names\
      \ from those places. \n"
    4: '⁴ You must not worship the Lord your God in their way. '
    5: '⁵ But you are to seek the place the Lord your God will choose from among all
      your tribes to put his Name there for his dwelling. To that place you must go; '
    6: '⁶ there bring your burnt offerings and sacrifices, your tithes and special
      gifts, what you have vowed to give and your freewill offerings, and the firstborn
      of your herds and flocks. '
    7: "⁷ There, in the presence of the Lord your God, you and your families shall\
      \ eat and shall rejoice in everything you have put your hand to, because the\
      \ Lord your God has blessed you. \n"
    8: '⁸ You are not to do as we do here today, everyone doing as they see fit, '
    9: '⁹ since you have not yet reached the resting place and the inheritance the
      Lord your God is giving you. '
    10: '¹⁰ But you will cross the Jordan and settle in the land the Lord your God
      is giving you as an inheritance, and he will give you rest from all your enemies
      around you so that you will live in safety. '
    11: '¹¹ Then to the place the Lord your God will choose as a dwelling for his
      Name—there you are to bring everything I command you: your burnt offerings and
      sacrifices, your tithes and special gifts, and all the choice possessions you
      have vowed to the Lord. '
    12: '¹² And there rejoice before the Lord your God—you, your sons and daughters,
      your male and female servants, and the Levites from your towns who have no allotment
      or inheritance of their own. '
    13: '¹³ Be careful not to sacrifice your burnt offerings anywhere you please. '
    14: "¹⁴ Offer them only at the place the Lord will choose in one of your tribes,\
      \ and there observe everything I command you. \n"
    15: '¹⁵ Nevertheless, you may slaughter your animals in any of your towns and
      eat as much of the meat as you want, as if it were gazelle or deer, according
      to the blessing the Lord your God gives you. Both the ceremonially unclean and
      the clean may eat it. '
    16: '¹⁶ But you must not eat the blood; pour it out on the ground like water. '
    17: '¹⁷ You must not eat in your own towns the tithe of your grain and new wine
      and olive oil, or the firstborn of your herds and flocks, or whatever you have
      vowed to give, or your freewill offerings or special gifts. '
    18: '¹⁸ Instead, you are to eat them in the presence of the Lord your God at the
      place the Lord your God will choose—you, your sons and daughters, your male
      and female servants, and the Levites from your towns—and you are to rejoice
      before the Lord your God in everything you put your hand to. '
    19: "¹⁹ Be careful not to neglect the Levites as long as you live in your land.\
      \ \n"
    20: '²⁰ When the Lord your God has enlarged your territory as he promised you,
      and you crave meat and say, “I would like some meat,” then you may eat as much
      of it as you want. '
    21: '²¹ If the place where the Lord your God chooses to put his Name is too far
      away from you, you may slaughter animals from the herds and flocks the Lord
      has given you, as I have commanded you, and in your own towns you may eat as
      much of them as you want. '
    22: '²² Eat them as you would gazelle or deer. Both the ceremonially unclean and
      the clean may eat. '
    23: '²³ But be sure you do not eat the blood, because the blood is the life, and
      you must not eat the life with the meat. '
    24: '²⁴ You must not eat the blood; pour it out on the ground like water. '
    25: "²⁵ Do not eat it, so that it may go well with you and your children after\
      \ you, because you will be doing what is right in the eyes of the Lord. \n"
    26: '²⁶ But take your consecrated things and whatever you have vowed to give,
      and go to the place the Lord will choose. '
    27: '²⁷ Present your burnt offerings on the altar of the Lord your God, both the
      meat and the blood. The blood of your sacrifices must be poured beside the altar
      of the Lord your God, but you may eat the meat. '
    28: "²⁸ Be careful to obey all these regulations I am giving you, so that it may\
      \ always go well with you and your children after you, because you will be doing\
      \ what is good and right in the eyes of the Lord your God. \n"
    29: '²⁹ The Lord your God will cut off before you the nations you are about to
      invade and dispossess. But when you have driven them out and settled in their
      land, '
    30: '³⁰ and after they have been destroyed before you, be careful not to be ensnared
      by inquiring about their gods, saying, “How do these nations serve their gods?
      We will do the same.” '
    31: "³¹ You must not worship the Lord your God in their way, because in worshiping\
      \ their gods, they do all kinds of detestable things the Lord hates. They even\
      \ burn their sons and daughters in the fire as sacrifices to their gods. \n"
    32: ³² See that you do all I command you; do not add to it or take away from it.
  13:
    1: '¹ If a prophet, or one who foretells by dreams, appears among you and announces
      to you a sign or wonder, '
    2: '² and if the sign or wonder spoken of takes place, and the prophet says, “Let
      us follow other gods” (gods you have not known) “and let us worship them,” '
    3: '³ you must not listen to the words of that prophet or dreamer. The Lord your
      God is testing you to find out whether you love him with all your heart and
      with all your soul. '
    4: '⁴ It is the Lord your God you must follow, and him you must revere. Keep his
      commands and obey him; serve him and hold fast to him. '
    5: "⁵ That prophet or dreamer must be put to death for inciting rebellion against\
      \ the Lord your God, who brought you out of Egypt and redeemed you from the\
      \ land of slavery. That prophet or dreamer tried to turn you from the way the\
      \ Lord your God commanded you to follow. You must purge the evil from among\
      \ you. \n"
    6: '⁶ If your very own brother, or your son or daughter, or the wife you love,
      or your closest friend secretly entices you, saying, “Let us go and worship
      other gods” (gods that neither you nor your ancestors have known, '
    7: '⁷ gods of the peoples around you, whether near or far, from one end of the
      land to the other), '
    8: '⁸ do not yield to them or listen to them. Show them no pity. Do not spare
      them or shield them. '
    9: '⁹ You must certainly put them to death. Your hand must be the first in putting
      them to death, and then the hands of all the people. '
    10: '¹⁰ Stone them to death, because they tried to turn you away from the Lord
      your God, who brought you out of Egypt, out of the land of slavery. '
    11: "¹¹ Then all Israel will hear and be afraid, and no one among you will do\
      \ such an evil thing again. \n"
    12: '¹² If you hear it said about one of the towns the Lord your God is giving
      you to live in '
    13: '¹³ that troublemakers have arisen among you and have led the people of their
      town astray, saying, “Let us go and worship other gods” (gods you have not known), '
    14: '¹⁴ then you must inquire, probe and investigate it thoroughly. And if it
      is true and it has been proved that this detestable thing has been done among
      you, '
    15: '¹⁵ you must certainly put to the sword all who live in that town. You must
      destroy it completely, both its people and its livestock. '
    16: '¹⁶ You are to gather all the plunder of the town into the middle of the public
      square and completely burn the town and all its plunder as a whole burnt offering
      to the Lord your God. That town is to remain a ruin forever, never to be rebuilt, '
    17: '¹⁷ and none of the condemned things are to be found in your hands. Then the
      Lord will turn from his fierce anger, will show you mercy, and will have compassion
      on you. He will increase your numbers, as he promised on oath to your ancestors— '
    18: ¹⁸ because you obey the Lord your God by keeping all his commands that I am
      giving you today and doing what is right in his eyes.
  14:
    1: '¹ You are the children of the Lord your God. Do not cut yourselves or shave
      the front of your heads for the dead, '
    2: "² for you are a people holy to the Lord your God. Out of all the peoples on\
      \ the face of the earth, the Lord has chosen you to be his treasured possession.\
      \ \n"
    3: '³ Do not eat any detestable thing. '
    4: '⁴ These are the animals you may eat: the ox, the sheep, the goat, '
    5: '⁵ the deer, the gazelle, the roe deer, the wild goat, the ibex, the antelope
      and the mountain sheep. '
    6: '⁶ You may eat any animal that has a divided hoof and that chews the cud. '
    7: '⁷ However, of those that chew the cud or that have a divided hoof you may
      not eat the camel, the rabbit or the hyrax. Although they chew the cud, they
      do not have a divided hoof; they are ceremonially unclean for you. '
    8: "⁸ The pig is also unclean; although it has a divided hoof, it does not chew\
      \ the cud. You are not to eat their meat or touch their carcasses. \n"
    9: '⁹ Of all the creatures living in the water, you may eat any that has fins
      and scales. '
    10: "¹⁰ But anything that does not have fins and scales you may not eat; for you\
      \ it is unclean. \n"
    11: '¹¹ You may eat any clean bird. '
    12: '¹² But these you may not eat: the eagle, the vulture, the black vulture, '
    13: '¹³ the red kite, the black kite, any kind of falcon, '
    14: '¹⁴ any kind of raven, '
    15: '¹⁵ the horned owl, the screech owl, the gull, any kind of hawk, '
    16: '¹⁶ the little owl, the great owl, the white owl, '
    17: '¹⁷ the desert owl, the osprey, the cormorant, '
    18: "¹⁸ the stork, any kind of heron, the hoopoe and the bat. \n"
    19: '¹⁹ All flying insects are unclean to you; do not eat them. '
    20: "²⁰ But any winged creature that is clean you may eat. \n"
    21: "²¹ Do not eat anything you find already dead. You may give it to the foreigner\
      \ residing in any of your towns, and they may eat it, or you may sell it to\
      \ any other foreigner. But you are a people holy to the Lord your God.\nDo not\
      \ cook a young goat in its mother’s milk. \n"
    22: '²² Be sure to set aside a tenth of all that your fields produce each year. '
    23: '²³ Eat the tithe of your grain, new wine and olive oil, and the firstborn
      of your herds and flocks in the presence of the Lord your God at the place he
      will choose as a dwelling for his Name, so that you may learn to revere the
      Lord your God always. '
    24: '²⁴ But if that place is too distant and you have been blessed by the Lord
      your God and cannot carry your tithe (because the place where the Lord will
      choose to put his Name is so far away), '
    25: '²⁵ then exchange your tithe for silver, and take the silver with you and
      go to the place the Lord your God will choose. '
    26: '²⁶ Use the silver to buy whatever you like: cattle, sheep, wine or other
      fermented drink, or anything you wish. Then you and your household shall eat
      there in the presence of the Lord your God and rejoice. '
    27: "²⁷ And do not neglect the Levites living in your towns, for they have no\
      \ allotment or inheritance of their own. \n"
    28: '²⁸ At the end of every three years, bring all the tithes of that year’s produce
      and store it in your towns, '
    29: ²⁹ so that the Levites (who have no allotment or inheritance of their own)
      and the foreigners, the fatherless and the widows who live in your towns may
      come and eat and be satisfied, and so that the Lord your God may bless you in
      all the work of your hands.
  15:
    1: '¹ At the end of every seven years you must cancel debts. '
    2: '² This is how it is to be done: Every creditor shall cancel any loan they
      have made to a fellow Israelite. They shall not require payment from anyone
      among their own people, because the Lord’s time for canceling debts has been
      proclaimed. '
    3: '³ You may require payment from a foreigner, but you must cancel any debt your
      fellow Israelite owes you. '
    4: '⁴ However, there need be no poor people among you, for in the land the Lord
      your God is giving you to possess as your inheritance, he will richly bless
      you, '
    5: '⁵ if only you fully obey the Lord your God and are careful to follow all these
      commands I am giving you today. '
    6: "⁶ For the Lord your God will bless you as he has promised, and you will lend\
      \ to many nations but will borrow from none. You will rule over many nations\
      \ but none will rule over you. \n"
    7: '⁷ If anyone is poor among your fellow Israelites in any of the towns of the
      land the Lord your God is giving you, do not be hardhearted or tightfisted toward
      them. '
    8: '⁸ Rather, be openhanded and freely lend them whatever they need. '
    9: '⁹ Be careful not to harbor this wicked thought: “The seventh year, the year
      for canceling debts, is near,” so that you do not show ill will toward the needy
      among your fellow Israelites and give them nothing. They may then appeal to
      the Lord against you, and you will be found guilty of sin. '
    10: '¹⁰ Give generously to them and do so without a grudging heart; then because
      of this the Lord your God will bless you in all your work and in everything
      you put your hand to. '
    11: "¹¹ There will always be poor people in the land. Therefore I command you\
      \ to be openhanded toward your fellow Israelites who are poor and needy in your\
      \ land. \n"
    12: '¹² If any of your people—Hebrew men or women—sell themselves to you and serve
      you six years, in the seventh year you must let them go free. '
    13: '¹³ And when you release them, do not send them away empty-handed. '
    14: '¹⁴ Supply them liberally from your flock, your threshing floor and your winepress.
      Give to them as the Lord your God has blessed you. '
    15: "¹⁵ Remember that you were slaves in Egypt and the Lord your God redeemed\
      \ you. That is why I give you this command today. \n"
    16: '¹⁶ But if your servant says to you, “I do not want to leave you,” because
      he loves you and your family and is well off with you, '
    17: "¹⁷ then take an awl and push it through his earlobe into the door, and he\
      \ will become your servant for life. Do the same for your female servant. \n"
    18: "¹⁸ Do not consider it a hardship to set your servant free, because their\
      \ service to you these six years has been worth twice as much as that of a hired\
      \ hand. And the Lord your God will bless you in everything you do. \n"
    19: '¹⁹ Set apart for the Lord your God every firstborn male of your herds and
      flocks. Do not put the firstborn of your cows to work, and do not shear the
      firstborn of your sheep. '
    20: '²⁰ Each year you and your family are to eat them in the presence of the Lord
      your God at the place he will choose. '
    21: '²¹ If an animal has a defect, is lame or blind, or has any serious flaw,
      you must not sacrifice it to the Lord your God. '
    22: '²² You are to eat it in your own towns. Both the ceremonially unclean and
      the clean may eat it, as if it were gazelle or deer. '
    23: ²³ But you must not eat the blood; pour it out on the ground like water.
  16:
    1: '¹ Observe the month of Aviv and celebrate the Passover of the Lord your God,
      because in the month of Aviv he brought you out of Egypt by night. '
    2: '² Sacrifice as the Passover to the Lord your God an animal from your flock
      or herd at the place the Lord will choose as a dwelling for his Name. '
    3: '³ Do not eat it with bread made with yeast, but for seven days eat unleavened
      bread, the bread of affliction, because you left Egypt in haste—so that all
      the days of your life you may remember the time of your departure from Egypt. '
    4: "⁴ Let no yeast be found in your possession in all your land for seven days.\
      \ Do not let any of the meat you sacrifice on the evening of the first day remain\
      \ until morning. \n"
    5: '⁵ You must not sacrifice the Passover in any town the Lord your God gives
      you '
    6: '⁶ except in the place he will choose as a dwelling for his Name. There you
      must sacrifice the Passover in the evening, when the sun goes down, on the anniversary
      of your departure from Egypt. '
    7: '⁷ Roast it and eat it at the place the Lord your God will choose. Then in
      the morning return to your tents. '
    8: "⁸ For six days eat unleavened bread and on the seventh day hold an assembly\
      \ to the Lord your God and do no work. \n"
    9: '⁹ Count off seven weeks from the time you begin to put the sickle to the standing
      grain. '
    10: '¹⁰ Then celebrate the Festival of Weeks to the Lord your God by giving a
      freewill offering in proportion to the blessings the Lord your God has given
      you. '
    11: '¹¹ And rejoice before the Lord your God at the place he will choose as a
      dwelling for his Name—you, your sons and daughters, your male and female servants,
      the Levites in your towns, and the foreigners, the fatherless and the widows
      living among you. '
    12: "¹² Remember that you were slaves in Egypt, and follow carefully these decrees.\
      \ \n"
    13: '¹³ Celebrate the Festival of Tabernacles for seven days after you have gathered
      the produce of your threshing floor and your winepress. '
    14: '¹⁴ Be joyful at your festival—you, your sons and daughters, your male and
      female servants, and the Levites, the foreigners, the fatherless and the widows
      who live in your towns. '
    15: "¹⁵ For seven days celebrate the festival to the Lord your God at the place\
      \ the Lord will choose. For the Lord your God will bless you in all your harvest\
      \ and in all the work of your hands, and your joy will be complete. \n"
    16: '¹⁶ Three times a year all your men must appear before the Lord your God at
      the place he will choose: at the Festival of Unleavened Bread, the Festival
      of Weeks and the Festival of Tabernacles. No one should appear before the Lord
      empty-handed: '
    17: "¹⁷ Each of you must bring a gift in proportion to the way the Lord your God\
      \ has blessed you. \n"
    18: '¹⁸ Appoint judges and officials for each of your tribes in every town the
      Lord your God is giving you, and they shall judge the people fairly. '
    19: '¹⁹ Do not pervert justice or show partiality. Do not accept a bribe, for
      a bribe blinds the eyes of the wise and twists the words of the innocent. '
    20: "²⁰ Follow justice and justice alone, so that you may live and possess the\
      \ land the Lord your God is giving you. \n"
    21: '²¹ Do not set up any wooden Asherah pole beside the altar you build to the
      Lord your God, '
    22: ²² and do not erect a sacred stone, for these the Lord your God hates.
  17:
    1: "¹ Do not sacrifice to the Lord your God an ox or a sheep that has any defect\
      \ or flaw in it, for that would be detestable to him. \n"
    2: '² If a man or woman living among you in one of the towns the Lord gives you
      is found doing evil in the eyes of the Lord your God in violation of his covenant, '
    3: '³ and contrary to my command has worshiped other gods, bowing down to them
      or to the sun or the moon or the stars in the sky, '
    4: '⁴ and this has been brought to your attention, then you must investigate it
      thoroughly. If it is true and it has been proved that this detestable thing
      has been done in Israel, '
    5: '⁵ take the man or woman who has done this evil deed to your city gate and
      stone that person to death. '
    6: '⁶ On the testimony of two or three witnesses a person is to be put to death,
      but no one is to be put to death on the testimony of only one witness. '
    7: "⁷ The hands of the witnesses must be the first in putting that person to death,\
      \ and then the hands of all the people. You must purge the evil from among you.\
      \ \n"
    8: '⁸ If cases come before your courts that are too difficult for you to judge—whether
      bloodshed, lawsuits or assaults—take them to the place the Lord your God will
      choose. '
    9: '⁹ Go to the Levitical priests and to the judge who is in office at that time.
      Inquire of them and they will give you the verdict. '
    10: '¹⁰ You must act according to the decisions they give you at the place the
      Lord will choose. Be careful to do everything they instruct you to do. '
    11: '¹¹ Act according to whatever they teach you and the decisions they give you.
      Do not turn aside from what they tell you, to the right or to the left. '
    12: '¹² Anyone who shows contempt for the judge or for the priest who stands ministering
      there to the Lord your God is to be put to death. You must purge the evil from
      Israel. '
    13: "¹³ All the people will hear and be afraid, and will not be contemptuous again.\
      \ \n"
    14: '¹⁴ When you enter the land the Lord your God is giving you and have taken
      possession of it and settled in it, and you say, “Let us set a king over us
      like all the nations around us,” '
    15: '¹⁵ be sure to appoint over you a king the Lord your God chooses. He must
      be from among your fellow Israelites. Do not place a foreigner over you, one
      who is not an Israelite. '
    16: '¹⁶ The king, moreover, must not acquire great numbers of horses for himself
      or make the people return to Egypt to get more of them, for the Lord has told
      you, “You are not to go back that way again.” '
    17: "¹⁷ He must not take many wives, or his heart will be led astray. He must\
      \ not accumulate large amounts of silver and gold. \n"
    18: '¹⁸ When he takes the throne of his kingdom, he is to write for himself on
      a scroll a copy of this law, taken from that of the Levitical priests. '
    19: '¹⁹ It is to be with him, and he is to read it all the days of his life so
      that he may learn to revere the Lord his God and follow carefully all the words
      of this law and these decrees '
    20: ²⁰ and not consider himself better than his fellow Israelites and turn from
      the law to the right or to the left. Then he and his descendants will reign
      a long time over his kingdom in Israel.
  18:
    1: '¹ The Levitical priests—indeed, the whole tribe of Levi—are to have no allotment
      or inheritance with Israel. They shall live on the food offerings presented
      to the Lord, for that is their inheritance. '
    2: "² They shall have no inheritance among their fellow Israelites; the Lord is\
      \ their inheritance, as he promised them. \n"
    3: '³ This is the share due the priests from the people who sacrifice a bull or
      a sheep: the shoulder, the internal organs and the meat from the head. '
    4: '⁴ You are to give them the firstfruits of your grain, new wine and olive oil,
      and the first wool from the shearing of your sheep, '
    5: "⁵ for the Lord your God has chosen them and their descendants out of all your\
      \ tribes to stand and minister in the Lord’s name always. \n"
    6: '⁶ If a Levite moves from one of your towns anywhere in Israel where he is
      living, and comes in all earnestness to the place the Lord will choose, '
    7: '⁷ he may minister in the name of the Lord his God like all his fellow Levites
      who serve there in the presence of the Lord. '
    8: "⁸ He is to share equally in their benefits, even though he has received money\
      \ from the sale of family possessions. \n"
    9: '⁹ When you enter the land the Lord your God is giving you, do not learn to
      imitate the detestable ways of the nations there. '
    10: '¹⁰ Let no one be found among you who sacrifices their son or daughter in
      the fire, who practices divination or sorcery, interprets omens, engages in
      witchcraft, '
    11: '¹¹ or casts spells, or who is a medium or spiritist or who consults the dead. '
    12: '¹² Anyone who does these things is detestable to the Lord; because of these
      same detestable practices the Lord your God will drive out those nations before
      you. '
    13: "¹³ You must be blameless before the Lord your God. \n"
    14: '¹⁴ The nations you will dispossess listen to those who practice sorcery or
      divination. But as for you, the Lord your God has not permitted you to do so. '
    15: '¹⁵ The Lord your God will raise up for you a prophet like me from among you,
      from your fellow Israelites. You must listen to him. '
    16: "¹⁶ For this is what you asked of the Lord your God at Horeb on the day of\
      \ the assembly when you said, “Let us not hear the voice of the Lord our God\
      \ nor see this great fire anymore, or we will die.” \n"
    17: '¹⁷ The Lord said to me: “What they say is good. '
    18: '¹⁸ I will raise up for them a prophet like you from among their fellow Israelites,
      and I will put my words in his mouth. He will tell them everything I command
      him. '
    19: '¹⁹ I myself will call to account anyone who does not listen to my words that
      the prophet speaks in my name. '
    20: "²⁰ But a prophet who presumes to speak in my name anything I have not commanded,\
      \ or a prophet who speaks in the name of other gods, is to be put to death.”\
      \ \n"
    21: '²¹ You may say to yourselves, “How can we know when a message has not been
      spoken by the Lord?” '
    22: ²² If what a prophet proclaims in the name of the Lord does not take place
      or come true, that is a message the Lord has not spoken. That prophet has spoken
      presumptuously, so do not be alarmed.
  19:
    1: '¹ When the Lord your God has destroyed the nations whose land he is giving
      you, and when you have driven them out and settled in their towns and houses, '
    2: '² then set aside for yourselves three cities in the land the Lord your God
      is giving you to possess. '
    3: "³ Determine the distances involved and divide into three parts the land the\
      \ Lord your God is giving you as an inheritance, so that a person who kills\
      \ someone may flee for refuge to one of these cities. \n"
    4: '⁴ This is the rule concerning anyone who kills a person and flees there for
      safety—anyone who kills a neighbor unintentionally, without malice aforethought. '
    5: '⁵ For instance, a man may go into the forest with his neighbor to cut wood,
      and as he swings his ax to fell a tree, the head may fly off and hit his neighbor
      and kill him. That man may flee to one of these cities and save his life. '
    6: '⁶ Otherwise, the avenger of blood might pursue him in a rage, overtake him
      if the distance is too great, and kill him even though he is not deserving of
      death, since he did it to his neighbor without malice aforethought. '
    7: "⁷ This is why I command you to set aside for yourselves three cities. \n"
    8: '⁸ If the Lord your God enlarges your territory, as he promised on oath to
      your ancestors, and gives you the whole land he promised them, '
    9: '⁹ because you carefully follow all these laws I command you today—to love
      the Lord your God and to walk always in obedience to him—then you are to set
      aside three more cities. '
    10: "¹⁰ Do this so that innocent blood will not be shed in your land, which the\
      \ Lord your God is giving you as your inheritance, and so that you will not\
      \ be guilty of bloodshed. \n"
    11: '¹¹ But if out of hate someone lies in wait, assaults and kills a neighbor,
      and then flees to one of these cities, '
    12: '¹² the killer shall be sent for by the town elders, be brought back from
      the city, and be handed over to the avenger of blood to die. '
    13: "¹³ Show no pity. You must purge from Israel the guilt of shedding innocent\
      \ blood, so that it may go well with you. \n"
    14: "¹⁴ Do not move your neighbor’s boundary stone set up by your predecessors\
      \ in the inheritance you receive in the land the Lord your God is giving you\
      \ to possess. \n"
    15: "¹⁵ One witness is not enough to convict anyone accused of any crime or offense\
      \ they may have committed. A matter must be established by the testimony of\
      \ two or three witnesses. \n"
    16: '¹⁶ If a malicious witness takes the stand to accuse someone of a crime, '
    17: '¹⁷ the two people involved in the dispute must stand in the presence of the
      Lord before the priests and the judges who are in office at the time. '
    18: '¹⁸ The judges must make a thorough investigation, and if the witness proves
      to be a liar, giving false testimony against a fellow Israelite, '
    19: '¹⁹ then do to the false witness as that witness intended to do to the other
      party. You must purge the evil from among you. '
    20: '²⁰ The rest of the people will hear of this and be afraid, and never again
      will such an evil thing be done among you. '
    21: '²¹ Show no pity: life for life, eye for eye, tooth for tooth, hand for hand,
      foot for foot.'
  20:
    1: '¹ When you go to war against your enemies and see horses and chariots and
      an army greater than yours, do not be afraid of them, because the Lord your
      God, who brought you up out of Egypt, will be with you. '
    2: '² When you are about to go into battle, the priest shall come forward and
      address the army. '
    3: '³ He shall say: “Hear, Israel: Today you are going into battle against your
      enemies. Do not be fainthearted or afraid; do not panic or be terrified by them. '
    4: "⁴ For the Lord your God is the one who goes with you to fight for you against\
      \ your enemies to give you victory.” \n"
    5: '⁵ The officers shall say to the army: “Has anyone built a new house and not
      yet begun to live in it? Let him go home, or he may die in battle and someone
      else may begin to live in it. '
    6: '⁶ Has anyone planted a vineyard and not begun to enjoy it? Let him go home,
      or he may die in battle and someone else enjoy it. '
    7: '⁷ Has anyone become pledged to a woman and not married her? Let him go home,
      or he may die in battle and someone else marry her.” '
    8: '⁸ Then the officers shall add, “Is anyone afraid or fainthearted? Let him
      go home so that his fellow soldiers will not become disheartened too.” '
    9: "⁹ When the officers have finished speaking to the army, they shall appoint\
      \ commanders over it. \n"
    10: '¹⁰ When you march up to attack a city, make its people an offer of peace. '
    11: '¹¹ If they accept and open their gates, all the people in it shall be subject
      to forced labor and shall work for you. '
    12: '¹² If they refuse to make peace and they engage you in battle, lay siege
      to that city. '
    13: '¹³ When the Lord your God delivers it into your hand, put to the sword all
      the men in it. '
    14: '¹⁴ As for the women, the children, the livestock and everything else in the
      city, you may take these as plunder for yourselves. And you may use the plunder
      the Lord your God gives you from your enemies. '
    15: "¹⁵ This is how you are to treat all the cities that are at a distance from\
      \ you and do not belong to the nations nearby. \n"
    16: '¹⁶ However, in the cities of the nations the Lord your God is giving you
      as an inheritance, do not leave alive anything that breathes. '
    17: '¹⁷ Completely destroy them—the Hittites, Amorites, Canaanites, Perizzites,
      Hivites and Jebusites—as the Lord your God has commanded you. '
    18: "¹⁸ Otherwise, they will teach you to follow all the detestable things they\
      \ do in worshiping their gods, and you will sin against the Lord your God. \n"
    19: '¹⁹ When you lay siege to a city for a long time, fighting against it to capture
      it, do not destroy its trees by putting an ax to them, because you can eat their
      fruit. Do not cut them down. Are the trees people, that you should besiege them? '
    20: ²⁰ However, you may cut down trees that you know are not fruit trees and use
      them to build siege works until the city at war with you falls.
  21:
    1: '¹ If someone is found slain, lying in a field in the land the Lord your God
      is giving you to possess, and it is not known who the killer was, '
    2: '² your elders and judges shall go out and measure the distance from the body
      to the neighboring towns. '
    3: '³ Then the elders of the town nearest the body shall take a heifer that has
      never been worked and has never worn a yoke '
    4: '⁴ and lead it down to a valley that has not been plowed or planted and where
      there is a flowing stream. There in the valley they are to break the heifer’s
      neck. '
    5: '⁵ The Levitical priests shall step forward, for the Lord your God has chosen
      them to minister and to pronounce blessings in the name of the Lord and to decide
      all cases of dispute and assault. '
    6: '⁶ Then all the elders of the town nearest the body shall wash their hands
      over the heifer whose neck was broken in the valley, '
    7: '⁷ and they shall declare: “Our hands did not shed this blood, nor did our
      eyes see it done. '
    8: '⁸ Accept this atonement for your people Israel, whom you have redeemed, Lord,
      and do not hold your people guilty of the blood of an innocent person.” Then
      the bloodshed will be atoned for, '
    9: "⁹ and you will have purged from yourselves the guilt of shedding innocent\
      \ blood, since you have done what is right in the eyes of the Lord. \n"
    10: '¹⁰ When you go to war against your enemies and the Lord your God delivers
      them into your hands and you take captives, '
    11: '¹¹ if you notice among the captives a beautiful woman and are attracted to
      her, you may take her as your wife. '
    12: '¹² Bring her into your home and have her shave her head, trim her nails '
    13: '¹³ and put aside the clothes she was wearing when captured. After she has
      lived in your house and mourned her father and mother for a full month, then
      you may go to her and be her husband and she shall be your wife. '
    14: "¹⁴ If you are not pleased with her, let her go wherever she wishes. You must\
      \ not sell her or treat her as a slave, since you have dishonored her. \n"
    15: '¹⁵ If a man has two wives, and he loves one but not the other, and both bear
      him sons but the firstborn is the son of the wife he does not love, '
    16: '¹⁶ when he wills his property to his sons, he must not give the rights of
      the firstborn to the son of the wife he loves in preference to his actual firstborn,
      the son of the wife he does not love. '
    17: "¹⁷ He must acknowledge the son of his unloved wife as the firstborn by giving\
      \ him a double share of all he has. That son is the first sign of his father’s\
      \ strength. The right of the firstborn belongs to him. \n"
    18: '¹⁸ If someone has a stubborn and rebellious son who does not obey his father
      and mother and will not listen to them when they discipline him, '
    19: '¹⁹ his father and mother shall take hold of him and bring him to the elders
      at the gate of his town. '
    20: '²⁰ They shall say to the elders, “This son of ours is stubborn and rebellious.
      He will not obey us. He is a glutton and a drunkard.” '
    21: "²¹ Then all the men of his town are to stone him to death. You must purge\
      \ the evil from among you. All Israel will hear of it and be afraid. \n"
    22: '²² If someone guilty of a capital offense is put to death and their body
      is exposed on a pole, '
    23: ²³ you must not leave the body hanging on the pole overnight. Be sure to bury
      it that same day, because anyone who is hung on a pole is under God’s curse.
      You must not desecrate the land the Lord your God is giving you as an inheritance.
  22:
    1: '¹ If you see your fellow Israelite’s ox or sheep straying, do not ignore it
      but be sure to take it back to its owner. '
    2: '² If they do not live near you or if you do not know who owns it, take it
      home with you and keep it until they come looking for it. Then give it back. '
    3: "³ Do the same if you find their donkey or cloak or anything else they have\
      \ lost. Do not ignore it. \n"
    4: "⁴ If you see your fellow Israelite’s donkey or ox fallen on the road, do not\
      \ ignore it. Help the owner get it to its feet. \n"
    5: "⁵ A woman must not wear men’s clothing, nor a man wear women’s clothing, for\
      \ the Lord your God detests anyone who does this. \n"
    6: '⁶ If you come across a bird’s nest beside the road, either in a tree or on
      the ground, and the mother is sitting on the young or on the eggs, do not take
      the mother with the young. '
    7: "⁷ You may take the young, but be sure to let the mother go, so that it may\
      \ go well with you and you may have a long life. \n"
    8: "⁸ When you build a new house, make a parapet around your roof so that you\
      \ may not bring the guilt of bloodshed on your house if someone falls from the\
      \ roof. \n"
    9: "⁹ Do not plant two kinds of seed in your vineyard; if you do, not only the\
      \ crops you plant but also the fruit of the vineyard will be defiled. \n"
    10: "¹⁰ Do not plow with an ox and a donkey yoked together. \n"
    11: "¹¹ Do not wear clothes of wool and linen woven together. \n"
    12: "¹² Make tassels on the four corners of the cloak you wear. \n"
    13: '¹³ If a man takes a wife and, after sleeping with her, dislikes her '
    14: '¹⁴ and slanders her and gives her a bad name, saying, “I married this woman,
      but when I approached her, I did not find proof of her virginity,” '
    15: '¹⁵ then the young woman’s father and mother shall bring to the town elders
      at the gate proof that she was a virgin. '
    16: '¹⁶ Her father will say to the elders, “I gave my daughter in marriage to
      this man, but he dislikes her. '
    17: '¹⁷ Now he has slandered her and said, ‘I did not find your daughter to be
      a virgin.’ But here is the proof of my daughter’s virginity.” Then her parents
      shall display the cloth before the elders of the town, '
    18: '¹⁸ and the elders shall take the man and punish him. '
    19: "¹⁹ They shall fine him a hundred shekels of silver and give them to the young\
      \ woman’s father, because this man has given an Israelite virgin a bad name.\
      \ She shall continue to be his wife; he must not divorce her as long as he lives.\
      \ \n"
    20: '²⁰ If, however, the charge is true and no proof of the young woman’s virginity
      can be found, '
    21: "²¹ she shall be brought to the door of her father’s house and there the men\
      \ of her town shall stone her to death. She has done an outrageous thing in\
      \ Israel by being promiscuous while still in her father’s house. You must purge\
      \ the evil from among you. \n"
    22: "²² If a man is found sleeping with another man’s wife, both the man who slept\
      \ with her and the woman must die. You must purge the evil from Israel. \n"
    23: '²³ If a man happens to meet in a town a virgin pledged to be married and
      he sleeps with her, '
    24: "²⁴ you shall take both of them to the gate of that town and stone them to\
      \ death—the young woman because she was in a town and did not scream for help,\
      \ and the man because he violated another man’s wife. You must purge the evil\
      \ from among you. \n"
    25: '²⁵ But if out in the country a man happens to meet a young woman pledged
      to be married and rapes her, only the man who has done this shall die. '
    26: '²⁶ Do nothing to the woman; she has committed no sin deserving death. This
      case is like that of someone who attacks and murders a neighbor, '
    27: "²⁷ for the man found the young woman out in the country, and though the betrothed\
      \ woman screamed, there was no one to rescue her. \n"
    28: '²⁸ If a man happens to meet a virgin who is not pledged to be married and
      rapes her and they are discovered, '
    29: "²⁹ he shall pay her father fifty shekels of silver. He must marry the young\
      \ woman, for he has violated her. He can never divorce her as long as he lives.\
      \ \n"
    30: ³⁰ A man is not to marry his father’s wife; he must not dishonor his father’s
      bed.
  23:
    1: "¹ No one who has been emasculated by crushing or cutting may enter the assembly\
      \ of the Lord. \n"
    2: "² No one born of a forbidden marriage nor any of their descendants may enter\
      \ the assembly of the Lord, not even in the tenth generation. \n"
    3: '³ No Ammonite or Moabite or any of their descendants may enter the assembly
      of the Lord, not even in the tenth generation. '
    4: '⁴ For they did not come to meet you with bread and water on your way when
      you came out of Egypt, and they hired Balaam son of Beor from Pethor in Aram
      Naharaim to pronounce a curse on you. '
    5: '⁵ However, the Lord your God would not listen to Balaam but turned the curse
      into a blessing for you, because the Lord your God loves you. '
    6: "⁶ Do not seek a treaty of friendship with them as long as you live. \n"
    7: '⁷ Do not despise an Edomite, for the Edomites are related to you. Do not despise
      an Egyptian, because you resided as foreigners in their country. '
    8: "⁸ The third generation of children born to them may enter the assembly of\
      \ the Lord. \n"
    9: '⁹ When you are encamped against your enemies, keep away from everything impure. '
    10: '¹⁰ If one of your men is unclean because of a nocturnal emission, he is to
      go outside the camp and stay there. '
    11: "¹¹ But as evening approaches he is to wash himself, and at sunset he may\
      \ return to the camp. \n"
    12: '¹² Designate a place outside the camp where you can go to relieve yourself. '
    13: '¹³ As part of your equipment have something to dig with, and when you relieve
      yourself, dig a hole and cover up your excrement. '
    14: "¹⁴ For the Lord your God moves about in your camp to protect you and to deliver\
      \ your enemies to you. Your camp must be holy, so that he will not see among\
      \ you anything indecent and turn away from you. \n"
    15: '¹⁵ If a slave has taken refuge with you, do not hand them over to their master. '
    16: "¹⁶ Let them live among you wherever they like and in whatever town they choose.\
      \ Do not oppress them. \n"
    17: '¹⁷ No Israelite man or woman is to become a shrine prostitute. '
    18: "¹⁸ You must not bring the earnings of a female prostitute or of a male prostitute\
      \ into the house of the Lord your God to pay any vow, because the Lord your\
      \ God detests them both. \n"
    19: '¹⁹ Do not charge a fellow Israelite interest, whether on money or food or
      anything else that may earn interest. '
    20: "²⁰ You may charge a foreigner interest, but not a fellow Israelite, so that\
      \ the Lord your God may bless you in everything you put your hand to in the\
      \ land you are entering to possess. \n"
    21: '²¹ If you make a vow to the Lord your God, do not be slow to pay it, for
      the Lord your God will certainly demand it of you and you will be guilty of
      sin. '
    22: '²² But if you refrain from making a vow, you will not be guilty. '
    23: "²³ Whatever your lips utter you must be sure to do, because you made your\
      \ vow freely to the Lord your God with your own mouth. \n"
    24: '²⁴ If you enter your neighbor’s vineyard, you may eat all the grapes you
      want, but do not put any in your basket. '
    25: ²⁵ If you enter your neighbor’s grainfield, you may pick kernels with your
      hands, but you must not put a sickle to their standing grain.
  24:
    1: '¹ If a man marries a woman who becomes displeasing to him because he finds
      something indecent about her, and he writes her a certificate of divorce, gives
      it to her and sends her from his house, '
    2: '² and if after she leaves his house she becomes the wife of another man, '
    3: '³ and her second husband dislikes her and writes her a certificate of divorce,
      gives it to her and sends her from his house, or if he dies, '
    4: "⁴ then her first husband, who divorced her, is not allowed to marry her again\
      \ after she has been defiled. That would be detestable in the eyes of the Lord.\
      \ Do not bring sin upon the land the Lord your God is giving you as an inheritance.\
      \ \n"
    5: "⁵ If a man has recently married, he must not be sent to war or have any other\
      \ duty laid on him. For one year he is to be free to stay at home and bring\
      \ happiness to the wife he has married. \n"
    6: "⁶ Do not take a pair of millstones—not even the upper one—as security for\
      \ a debt, because that would be taking a person’s livelihood as security. \n"
    7: "⁷ If someone is caught kidnapping a fellow Israelite and treating or selling\
      \ them as a slave, the kidnapper must die. You must purge the evil from among\
      \ you. \n"
    8: '⁸ In cases of defiling skin diseases, be very careful to do exactly as the
      Levitical priests instruct you. You must follow carefully what I have commanded
      them. '
    9: "⁹ Remember what the Lord your God did to Miriam along the way after you came\
      \ out of Egypt. \n"
    10: '¹⁰ When you make a loan of any kind to your neighbor, do not go into their
      house to get what is offered to you as a pledge. '
    11: '¹¹ Stay outside and let the neighbor to whom you are making the loan bring
      the pledge out to you. '
    12: '¹² If the neighbor is poor, do not go to sleep with their pledge in your
      possession. '
    13: "¹³ Return their cloak by sunset so that your neighbor may sleep in it. Then\
      \ they will thank you, and it will be regarded as a righteous act in the sight\
      \ of the Lord your God. \n"
    14: '¹⁴ Do not take advantage of a hired worker who is poor and needy, whether
      that worker is a fellow Israelite or a foreigner residing in one of your towns. '
    15: "¹⁵ Pay them their wages each day before sunset, because they are poor and\
      \ are counting on it. Otherwise they may cry to the Lord against you, and you\
      \ will be guilty of sin. \n"
    16: "¹⁶ Parents are not to be put to death for their children, nor children put\
      \ to death for their parents; each will die for their own sin. \n"
    17: '¹⁷ Do not deprive the foreigner or the fatherless of justice, or take the
      cloak of the widow as a pledge. '
    18: "¹⁸ Remember that you were slaves in Egypt and the Lord your God redeemed\
      \ you from there. That is why I command you to do this. \n"
    19: '¹⁹ When you are harvesting in your field and you overlook a sheaf, do not
      go back to get it. Leave it for the foreigner, the fatherless and the widow,
      so that the Lord your God may bless you in all the work of your hands. '
    20: '²⁰ When you beat the olives from your trees, do not go over the branches
      a second time. Leave what remains for the foreigner, the fatherless and the
      widow. '
    21: '²¹ When you harvest the grapes in your vineyard, do not go over the vines
      again. Leave what remains for the foreigner, the fatherless and the widow. '
    22: ²² Remember that you were slaves in Egypt. That is why I command you to do
      this.
  25:
    1: '¹ When people have a dispute, they are to take it to court and the judges
      will decide the case, acquitting the innocent and condemning the guilty. '
    2: '² If the guilty person deserves to be beaten, the judge shall make them lie
      down and have them flogged in his presence with the number of lashes the crime
      deserves, '
    3: "³ but the judge must not impose more than forty lashes. If the guilty party\
      \ is flogged more than that, your fellow Israelite will be degraded in your\
      \ eyes. \n"
    4: "⁴ Do not muzzle an ox while it is treading out the grain. \n"
    5: '⁵ If brothers are living together and one of them dies without a son, his
      widow must not marry outside the family. Her husband’s brother shall take her
      and marry her and fulfill the duty of a brother-in-law to her. '
    6: "⁶ The first son she bears shall carry on the name of the dead brother so that\
      \ his name will not be blotted out from Israel. \n"
    7: '⁷ However, if a man does not want to marry his brother’s wife, she shall go
      to the elders at the town gate and say, “My husband’s brother refuses to carry
      on his brother’s name in Israel. He will not fulfill the duty of a brother-in-law
      to me.” '
    8: '⁸ Then the elders of his town shall summon him and talk to him. If he persists
      in saying, “I do not want to marry her,” '
    9: '⁹ his brother’s widow shall go up to him in the presence of the elders, take
      off one of his sandals, spit in his face and say, “This is what is done to the
      man who will not build up his brother’s family line.” '
    10: "¹⁰ That man’s line shall be known in Israel as The Family of the Unsandaled.\
      \ \n"
    11: '¹¹ If two men are fighting and the wife of one of them comes to rescue her
      husband from his assailant, and she reaches out and seizes him by his private
      parts, '
    12: "¹² you shall cut off her hand. Show her no pity. \n"
    13: '¹³ Do not have two differing weights in your bag—one heavy, one light. '
    14: '¹⁴ Do not have two differing measures in your house—one large, one small. '
    15: '¹⁵ You must have accurate and honest weights and measures, so that you may
      live long in the land the Lord your God is giving you. '
    16: "¹⁶ For the Lord your God detests anyone who does these things, anyone who\
      \ deals dishonestly. \n"
    17: '¹⁷ Remember what the Amalekites did to you along the way when you came out
      of Egypt. '
    18: '¹⁸ When you were weary and worn out, they met you on your journey and attacked
      all who were lagging behind; they had no fear of God. '
    19: ¹⁹ When the Lord your God gives you rest from all the enemies around you in
      the land he is giving you to possess as an inheritance, you shall blot out the
      name of Amalek from under heaven. Do not forget!
  26:
    1: '¹ When you have entered the land the Lord your God is giving you as an inheritance
      and have taken possession of it and settled in it, '
    2: '² take some of the firstfruits of all that you produce from the soil of the
      land the Lord your God is giving you and put them in a basket. Then go to the
      place the Lord your God will choose as a dwelling for his Name '
    3: '³ and say to the priest in office at the time, “I declare today to the Lord
      your God that I have come to the land the Lord swore to our ancestors to give
      us.” '
    4: '⁴ The priest shall take the basket from your hands and set it down in front
      of the altar of the Lord your God. '
    5: '⁵ Then you shall declare before the Lord your God: “My father was a wandering
      Aramean, and he went down into Egypt with a few people and lived there and became
      a great nation, powerful and numerous. '
    6: '⁶ But the Egyptians mistreated us and made us suffer, subjecting us to harsh
      labor. '
    7: '⁷ Then we cried out to the Lord, the God of our ancestors, and the Lord heard
      our voice and saw our misery, toil and oppression. '
    8: '⁸ So the Lord brought us out of Egypt with a mighty hand and an outstretched
      arm, with great terror and with signs and wonders. '
    9: '⁹ He brought us to this place and gave us this land, a land flowing with milk
      and honey; '
    10: '¹⁰ and now I bring the firstfruits of the soil that you, Lord, have given
      me.” Place the basket before the Lord your God and bow down before him. '
    11: "¹¹ Then you and the Levites and the foreigners residing among you shall rejoice\
      \ in all the good things the Lord your God has given to you and your household.\
      \ \n"
    12: '¹² When you have finished setting aside a tenth of all your produce in the
      third year, the year of the tithe, you shall give it to the Levite, the foreigner,
      the fatherless and the widow, so that they may eat in your towns and be satisfied. '
    13: '¹³ Then say to the Lord your God: “I have removed from my house the sacred
      portion and have given it to the Levite, the foreigner, the fatherless and the
      widow, according to all you commanded. I have not turned aside from your commands
      nor have I forgotten any of them. '
    14: '¹⁴ I have not eaten any of the sacred portion while I was in mourning, nor
      have I removed any of it while I was unclean, nor have I offered any of it to
      the dead. I have obeyed the Lord my God; I have done everything you commanded
      me. '
    15: "¹⁵ Look down from heaven, your holy dwelling place, and bless your people\
      \ Israel and the land you have given us as you promised on oath to our ancestors,\
      \ a land flowing with milk and honey.” \n"
    16: '¹⁶ The Lord your God commands you this day to follow these decrees and laws;
      carefully observe them with all your heart and with all your soul. '
    17: '¹⁷ You have declared this day that the Lord is your God and that you will
      walk in obedience to him, that you will keep his decrees, commands and laws—that
      you will listen to him. '
    18: '¹⁸ And the Lord has declared this day that you are his people, his treasured
      possession as he promised, and that you are to keep all his commands. '
    19: ¹⁹ He has declared that he will set you in praise, fame and honor high above
      all the nations he has made and that you will be a people holy to the Lord your
      God, as he promised.
  27:
    1: '¹ Moses and the elders of Israel commanded the people: “Keep all these commands
      that I give you today. '
    2: '² When you have crossed the Jordan into the land the Lord your God is giving
      you, set up some large stones and coat them with plaster. '
    3: '³ Write on them all the words of this law when you have crossed over to enter
      the land the Lord your God is giving you, a land flowing with milk and honey,
      just as the Lord, the God of your ancestors, promised you. '
    4: '⁴ And when you have crossed the Jordan, set up these stones on Mount Ebal,
      as I command you today, and coat them with plaster. '
    5: '⁵ Build there an altar to the Lord your God, an altar of stones. Do not use
      any iron tool on them. '
    6: '⁶ Build the altar of the Lord your God with fieldstones and offer burnt offerings
      on it to the Lord your God. '
    7: '⁷ Sacrifice fellowship offerings there, eating them and rejoicing in the presence
      of the Lord your God. '
    8: "⁸ And you shall write very clearly all the words of this law on these stones\
      \ you have set up.” \n"
    9: '⁹ Then Moses and the Levitical priests said to all Israel, “Be silent, Israel,
      and listen! You have now become the people of the Lord your God. '
    10: "¹⁰ Obey the Lord your God and follow his commands and decrees that I give\
      \ you today.” \n"
    11: "¹¹ On the same day Moses commanded the people: \n"
    12: '¹² When you have crossed the Jordan, these tribes shall stand on Mount Gerizim
      to bless the people: Simeon, Levi, Judah, Issachar, Joseph and Benjamin. '
    13: "¹³ And these tribes shall stand on Mount Ebal to pronounce curses: Reuben,\
      \ Gad, Asher, Zebulun, Dan and Naphtali. \n"
    14: "¹⁴ The Levites shall recite to all the people of Israel in a loud voice:\
      \ \n"
    15: "¹⁵ “Cursed is anyone who makes an idol—a thing detestable to the Lord, the\
