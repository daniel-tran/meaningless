    45: '⁴⁵ When Moses finished reciting all these words to all Israel, '
    46: '⁴⁶ he said to them, “Take to heart all the words I have solemnly declared
      to you this day, so that you may command your children to obey carefully all
      the words of this law. '
    47: "⁴⁷ They are not just idle words for you—they are your life. By them you will\
      \ live long in the land you are crossing the Jordan to possess.” \n"
