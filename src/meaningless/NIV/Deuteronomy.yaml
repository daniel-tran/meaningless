Deuteronomy:
  1:
    1: '¹ These are the words Moses spoke to all Israel in the wilderness east of
      the Jordan—that is, in the Arabah—opposite Suph, between Paran and Tophel, Laban,
      Hazeroth and Dizahab. '
    2: "² (It takes eleven days to go from Horeb to Kadesh Barnea by the Mount Seir\
      \ road.) \n"
    3: '³ In the fortieth year, on the first day of the eleventh month, Moses proclaimed
      to the Israelites all that the Lord had commanded him concerning them. '
    4: "⁴ This was after he had defeated Sihon king of the Amorites, who reigned in\
      \ Heshbon, and at Edrei had defeated Og king of Bashan, who reigned in Ashtaroth.\
      \ \n"
    5: "⁵ East of the Jordan in the territory of Moab, Moses began to expound this\
      \ law, saying: \n"
    6: '⁶ The Lord our God said to us at Horeb, “You have stayed long enough at this
      mountain. '
    7: '⁷ Break camp and advance into the hill country of the Amorites; go to all
      the neighboring peoples in the Arabah, in the mountains, in the western foothills,
      in the Negev and along the coast, to the land of the Canaanites and to Lebanon,
      as far as the great river, the Euphrates. '
    8: "⁸ See, I have given you this land. Go in and take possession of the land the\
      \ Lord swore he would give to your fathers—to Abraham, Isaac and Jacob—and to\
      \ their descendants after them.” \n"
    9: '⁹ At that time I said to you, “You are too heavy a burden for me to carry
      alone. '
    10: '¹⁰ The Lord your God has increased your numbers so that today you are as
      numerous as the stars in the sky. '
    11: '¹¹ May the Lord, the God of your ancestors, increase you a thousand times
      and bless you as he has promised! '
    12: '¹² But how can I bear your problems and your burdens and your disputes all
      by myself? '
    13: "¹³ Choose some wise, understanding and respected men from each of your tribes,\
      \ and I will set them over you.” \n"
    14: "¹⁴ You answered me, “What you propose to do is good.” \n"
    15: '¹⁵ So I took the leading men of your tribes, wise and respected men, and
      appointed them to have authority over you—as commanders of thousands, of hundreds,
      of fifties and of tens and as tribal officials. '
    16: '¹⁶ And I charged your judges at that time, “Hear the disputes between your
      people and judge fairly, whether the case is between two Israelites or between
      an Israelite and a foreigner residing among you. '
    17: '¹⁷ Do not show partiality in judging; hear both small and great alike. Do
      not be afraid of anyone, for judgment belongs to God. Bring me any case too
      hard for you, and I will hear it.” '
    18: "¹⁸ And at that time I told you everything you were to do. \n"
    19: '¹⁹ Then, as the Lord our God commanded us, we set out from Horeb and went
      toward the hill country of the Amorites through all that vast and dreadful wilderness
      that you have seen, and so we reached Kadesh Barnea. '
    20: '²⁰ Then I said to you, “You have reached the hill country of the Amorites,
      which the Lord our God is giving us. '
    21: "²¹ See, the Lord your God has given you the land. Go up and take possession\
      \ of it as the Lord, the God of your ancestors, told you. Do not be afraid;\
      \ do not be discouraged.” \n"
    22: "²² Then all of you came to me and said, “Let us send men ahead to spy out\
      \ the land for us and bring back a report about the route we are to take and\
      \ the towns we will come to.” \n"
    23: '²³ The idea seemed good to me; so I selected twelve of you, one man from
      each tribe. '
    24: '²⁴ They left and went up into the hill country, and came to the Valley of
      Eshkol and explored it. '
    25: "²⁵ Taking with them some of the fruit of the land, they brought it down to\
      \ us and reported, “It is a good land that the Lord our God is giving us.” \n"
    26: '²⁶ But you were unwilling to go up; you rebelled against the command of the
      Lord your God. '
    27: '²⁷ You grumbled in your tents and said, “The Lord hates us; so he brought
      us out of Egypt to deliver us into the hands of the Amorites to destroy us. '
    28: "²⁸ Where can we go? Our brothers have made our hearts melt in fear. They\
      \ say, ‘The people are stronger and taller than we are; the cities are large,\
      \ with walls up to the sky. We even saw the Anakites there.’” \n"
    29: '²⁹ Then I said to you, “Do not be terrified; do not be afraid of them. '
    30: '³⁰ The Lord your God, who is going before you, will fight for you, as he
      did for you in Egypt, before your very eyes, '
    31: "³¹ and in the wilderness. There you saw how the Lord your God carried you,\
      \ as a father carries his son, all the way you went until you reached this place.”\
      \ \n"
    32: '³² In spite of this, you did not trust in the Lord your God, '
    33: "³³ who went ahead of you on your journey, in fire by night and in a cloud\
      \ by day, to search out places for you to camp and to show you the way you should\
      \ go. \n"
    34: '³⁴ When the Lord heard what you said, he was angry and solemnly swore: '
    35: '³⁵ “No one from this evil generation shall see the good land I swore to give
      your ancestors, '
    36: "³⁶ except Caleb son of Jephunneh. He will see it, and I will give him and\
      \ his descendants the land he set his feet on, because he followed the Lord\
      \ wholeheartedly.” \n"
    37: '³⁷ Because of you the Lord became angry with me also and said, “You shall
      not enter it, either. '
    38: '³⁸ But your assistant, Joshua son of Nun, will enter it. Encourage him, because
      he will lead Israel to inherit it. '
    39: '³⁹ And the little ones that you said would be taken captive, your children
      who do not yet know good from bad—they will enter the land. I will give it to
      them and they will take possession of it. '
    40: "⁴⁰ But as for you, turn around and set out toward the desert along the route\
      \ to the Red Sea.” \n"
    41: "⁴¹ Then you replied, “We have sinned against the Lord. We will go up and\
      \ fight, as the Lord our God commanded us.” So every one of you put on his weapons,\
      \ thinking it easy to go up into the hill country. \n"
    42: "⁴² But the Lord said to me, “Tell them, ‘Do not go up and fight, because\
      \ I will not be with you. You will be defeated by your enemies.’” \n"
    43: '⁴³ So I told you, but you would not listen. You rebelled against the Lord’s
      command and in your arrogance you marched up into the hill country. '
    44: '⁴⁴ The Amorites who lived in those hills came out against you; they chased
      you like a swarm of bees and beat you down from Seir all the way to Hormah. '
    45: '⁴⁵ You came back and wept before the Lord, but he paid no attention to your
      weeping and turned a deaf ear to you. '
    46: ⁴⁶ And so you stayed in Kadesh many days—all the time you spent there.
  2:
    1: "¹ Then we turned back and set out toward the wilderness along the route to\
      \ the Red Sea, as the Lord had directed me. For a long time we made our way\
      \ around the hill country of Seir. \n"
    2: '² Then the Lord said to me, '
    3: '³ “You have made your way around this hill country long enough; now turn north. '
    4: '⁴ Give the people these orders: ‘You are about to pass through the territory
      of your relatives the descendants of Esau, who live in Seir. They will be afraid
      of you, but be very careful. '
    5: '⁵ Do not provoke them to war, for I will not give you any of their land, not
      even enough to put your foot on. I have given Esau the hill country of Seir
      as his own. '
    6: "⁶ You are to pay them in silver for the food you eat and the water you drink.’”\
      \ \n"
    7: "⁷ The Lord your God has blessed you in all the work of your hands. He has\
      \ watched over your journey through this vast wilderness. These forty years\
      \ the Lord your God has been with you, and you have not lacked anything. \n"
    8: "⁸ So we went on past our relatives the descendants of Esau, who live in Seir.\
      \ We turned from the Arabah road, which comes up from Elath and Ezion Geber,\
      \ and traveled along the desert road of Moab. \n"
    9: "⁹ Then the Lord said to me, “Do not harass the Moabites or provoke them to\
      \ war, for I will not give you any part of their land. I have given Ar to the\
      \ descendants of Lot as a possession.” \n"
    10: '¹⁰ (The Emites used to live there—a people strong and numerous, and as tall
      as the Anakites. '
    11: '¹¹ Like the Anakites, they too were considered Rephaites, but the Moabites
      called them Emites. '
    12: "¹² Horites used to live in Seir, but the descendants of Esau drove them out.\
      \ They destroyed the Horites from before them and settled in their place, just\
      \ as Israel did in the land the Lord gave them as their possession.) \n"
    13: "¹³ And the Lord said, “Now get up and cross the Zered Valley.” So we crossed\
      \ the valley. \n"
    14: '¹⁴ Thirty-eight years passed from the time we left Kadesh Barnea until we
      crossed the Zered Valley. By then, that entire generation of fighting men had
      perished from the camp, as the Lord had sworn to them. '
    15: "¹⁵ The Lord’s hand was against them until he had completely eliminated them\
      \ from the camp. \n"
    16: '¹⁶ Now when the last of these fighting men among the people had died, '
    17: '¹⁷ the Lord said to me, '
    18: '¹⁸ “Today you are to pass by the region of Moab at Ar. '
    19: "¹⁹ When you come to the Ammonites, do not harass them or provoke them to\
      \ war, for I will not give you possession of any land belonging to the Ammonites.\
      \ I have given it as a possession to the descendants of Lot.” \n"
    20: '²⁰ (That too was considered a land of the Rephaites, who used to live there;
      but the Ammonites called them Zamzummites. '
    21: '²¹ They were a people strong and numerous, and as tall as the Anakites. The
      Lord destroyed them from before the Ammonites, who drove them out and settled
      in their place. '
    22: '²² The Lord had done the same for the descendants of Esau, who lived in Seir,
      when he destroyed the Horites from before them. They drove them out and have
      lived in their place to this day. '
    23: "²³ And as for the Avvites who lived in villages as far as Gaza, the Caphtorites\
      \ coming out from Caphtor destroyed them and settled in their place.) \n"
    24: '²⁴ “Set out now and cross the Arnon Gorge. See, I have given into your hand
      Sihon the Amorite, king of Heshbon, and his country. Begin to take possession
      of it and engage him in battle. '
    25: "²⁵ This very day I will begin to put the terror and fear of you on all the\
      \ nations under heaven. They will hear reports of you and will tremble and be\
      \ in anguish because of you.” \n"
    26: '²⁶ From the Desert of Kedemoth I sent messengers to Sihon king of Heshbon
      offering peace and saying, '
    27: '²⁷ “Let us pass through your country. We will stay on the main road; we will
      not turn aside to the right or to the left. '
    28: '²⁸ Sell us food to eat and water to drink for their price in silver. Only
      let us pass through on foot— '
    29: '²⁹ as the descendants of Esau, who live in Seir, and the Moabites, who live
      in Ar, did for us—until we cross the Jordan into the land the Lord our God is
      giving us.” '
    30: "³⁰ But Sihon king of Heshbon refused to let us pass through. For the Lord\
      \ your God had made his spirit stubborn and his heart obstinate in order to\
      \ give him into your hands, as he has now done. \n"
    31: "³¹ The Lord said to me, “See, I have begun to deliver Sihon and his country\
      \ over to you. Now begin to conquer and possess his land.” \n"
    32: '³² When Sihon and all his army came out to meet us in battle at Jahaz, '
    33: '³³ the Lord our God delivered him over to us and we struck him down, together
      with his sons and his whole army. '
    34: '³⁴ At that time we took all his towns and completely destroyed them—men,
      women and children. We left no survivors. '
    35: '³⁵ But the livestock and the plunder from the towns we had captured we carried
      off for ourselves. '
    36: '³⁶ From Aroer on the rim of the Arnon Gorge, and from the town in the gorge,
      even as far as Gilead, not one town was too strong for us. The Lord our God
      gave us all of them. '
    37: ³⁷ But in accordance with the command of the Lord our God, you did not encroach
      on any of the land of the Ammonites, neither the land along the course of the
      Jabbok nor that around the towns in the hills.
  3:
    1: '¹ Next we turned and went up along the road toward Bashan, and Og king of
      Bashan with his whole army marched out to meet us in battle at Edrei. '
    2: "² The Lord said to me, “Do not be afraid of him, for I have delivered him\
      \ into your hands, along with his whole army and his land. Do to him what you\
      \ did to Sihon king of the Amorites, who reigned in Heshbon.” \n"
    3: '³ So the Lord our God also gave into our hands Og king of Bashan and all his
      army. We struck them down, leaving no survivors. '
    4: '⁴ At that time we took all his cities. There was not one of the sixty cities
      that we did not take from them—the whole region of Argob, Og’s kingdom in Bashan. '
    5: '⁵ All these cities were fortified with high walls and with gates and bars,
      and there were also a great many unwalled villages. '
    6: '⁶ We completely destroyed them, as we had done with Sihon king of Heshbon,
      destroying every city—men, women and children. '
    7: "⁷ But all the livestock and the plunder from their cities we carried off for\
      \ ourselves. \n"
    8: '⁸ So at that time we took from these two kings of the Amorites the territory
      east of the Jordan, from the Arnon Gorge as far as Mount Hermon. '
    9: '⁹ (Hermon is called Sirion by the Sidonians; the Amorites call it Senir.) '
    10: '¹⁰ We took all the towns on the plateau, and all Gilead, and all Bashan as
      far as Salekah and Edrei, towns of Og’s kingdom in Bashan. '
    11: "¹¹ (Og king of Bashan was the last of the Rephaites. His bed was decorated\
      \ with iron and was more than nine cubits long and four cubits wide. It is still\
      \ in Rabbah of the Ammonites.) \n"
    12: '¹² Of the land that we took over at that time, I gave the Reubenites and
      the Gadites the territory north of Aroer by the Arnon Gorge, including half
      the hill country of Gilead, together with its towns. '
    13: '¹³ The rest of Gilead and also all of Bashan, the kingdom of Og, I gave to
      the half-tribe of Manasseh. (The whole region of Argob in Bashan used to be
      known as a land of the Rephaites. '
    14: '¹⁴ Jair, a descendant of Manasseh, took the whole region of Argob as far
      as the border of the Geshurites and the Maakathites; it was named after him,
      so that to this day Bashan is called Havvoth Jair.) '
    15: '¹⁵ And I gave Gilead to Makir. '
    16: '¹⁶ But to the Reubenites and the Gadites I gave the territory extending from
      Gilead down to the Arnon Gorge (the middle of the gorge being the border) and
      out to the Jabbok River, which is the border of the Ammonites. '
    17: "¹⁷ Its western border was the Jordan in the Arabah, from Kinnereth to the\
      \ Sea of the Arabah (that is, the Dead Sea), below the slopes of Pisgah. \n"
    18: '¹⁸ I commanded you at that time: “The Lord your God has given you this land
      to take possession of it. But all your able-bodied men, armed for battle, must
      cross over ahead of the other Israelites. '
    19: '¹⁹ However, your wives, your children and your livestock (I know you have
      much livestock) may stay in the towns I have given you, '
    20: "²⁰ until the Lord gives rest to your fellow Israelites as he has to you,\
      \ and they too have taken over the land that the Lord your God is giving them\
      \ across the Jordan. After that, each of you may go back to the possession I\
      \ have given you.” \n"
    21: '²¹ At that time I commanded Joshua: “You have seen with your own eyes all
      that the Lord your God has done to these two kings. The Lord will do the same
      to all the kingdoms over there where you are going. '
    22: "²² Do not be afraid of them; the Lord your God himself will fight for you.”\
      \ \n"
    23: '²³ At that time I pleaded with the Lord: '
    24: '²⁴ “Sovereign Lord, you have begun to show to your servant your greatness
      and your strong hand. For what god is there in heaven or on earth who can do
      the deeds and mighty works you do? '
    25: "²⁵ Let me go over and see the good land beyond the Jordan—that fine hill\
      \ country and Lebanon.” \n"
    26: '²⁶ But because of you the Lord was angry with me and would not listen to
      me. “That is enough,” the Lord said. “Do not speak to me anymore about this
      matter. '
    27: '²⁷ Go up to the top of Pisgah and look west and north and south and east.
      Look at the land with your own eyes, since you are not going to cross this Jordan. '
    28: '²⁸ But commission Joshua, and encourage and strengthen him, for he will lead
      this people across and will cause them to inherit the land that you will see.” '
    29: ²⁹ So we stayed in the valley near Beth Peor.
  4:
    1: '¹ Now, Israel, hear the decrees and laws I am about to teach you. Follow them
      so that you may live and may go in and take possession of the land the Lord,
      the God of your ancestors, is giving you. '
    2: "² Do not add to what I command you and do not subtract from it, but keep the\
      \ commands of the Lord your God that I give you. \n"
    3: '³ You saw with your own eyes what the Lord did at Baal Peor. The Lord your
      God destroyed from among you everyone who followed the Baal of Peor, '
    4: "⁴ but all of you who held fast to the Lord your God are still alive today.\
      \ \n"
    5: '⁵ See, I have taught you decrees and laws as the Lord my God commanded me,
      so that you may follow them in the land you are entering to take possession
      of it. '
    6: '⁶ Observe them carefully, for this will show your wisdom and understanding
      to the nations, who will hear about all these decrees and say, “Surely this
      great nation is a wise and understanding people.” '
    7: '⁷ What other nation is so great as to have their gods near them the way the
      Lord our God is near us whenever we pray to him? '
    8: "⁸ And what other nation is so great as to have such righteous decrees and\
      \ laws as this body of laws I am setting before you today? \n"
    9: '⁹ Only be careful, and watch yourselves closely so that you do not forget
      the things your eyes have seen or let them fade from your heart as long as you
      live. Teach them to your children and to their children after them. '
    10: '¹⁰ Remember the day you stood before the Lord your God at Horeb, when he
      said to me, “Assemble the people before me to hear my words so that they may
      learn to revere me as long as they live in the land and may teach them to their
      children.” '
    11: '¹¹ You came near and stood at the foot of the mountain while it blazed with
      fire to the very heavens, with black clouds and deep darkness. '
    12: '¹² Then the Lord spoke to you out of the fire. You heard the sound of words
      but saw no form; there was only a voice. '
    13: '¹³ He declared to you his covenant, the Ten Commandments, which he commanded
      you to follow and then wrote them on two stone tablets. '
    14: "¹⁴ And the Lord directed me at that time to teach you the decrees and laws\
      \ you are to follow in the land that you are crossing the Jordan to possess.\
      \ \n"
    15: '¹⁵ You saw no form of any kind the day the Lord spoke to you at Horeb out
      of the fire. Therefore watch yourselves very carefully, '
    16: '¹⁶ so that you do not become corrupt and make for yourselves an idol, an
      image of any shape, whether formed like a man or a woman, '
    17: '¹⁷ or like any animal on earth or any bird that flies in the air, '
    18: '¹⁸ or like any creature that moves along the ground or any fish in the waters
      below. '
    19: '¹⁹ And when you look up to the sky and see the sun, the moon and the stars—all
      the heavenly array—do not be enticed into bowing down to them and worshiping
      things the Lord your God has apportioned to all the nations under heaven. '
    20: "²⁰ But as for you, the Lord took you and brought you out of the iron-smelting\
      \ furnace, out of Egypt, to be the people of his inheritance, as you now are.\
      \ \n"
    21: '²¹ The Lord was angry with me because of you, and he solemnly swore that
      I would not cross the Jordan and enter the good land the Lord your God is giving
      you as your inheritance. '
    22: '²² I will die in this land; I will not cross the Jordan; but you are about
      to cross over and take possession of that good land. '
    23: '²³ Be careful not to forget the covenant of the Lord your God that he made
      with you; do not make for yourselves an idol in the form of anything the Lord
      your God has forbidden. '
    24: "²⁴ For the Lord your God is a consuming fire, a jealous God. \n"
    25: '²⁵ After you have had children and grandchildren and have lived in the land
      a long time—if you then become corrupt and make any kind of idol, doing evil
      in the eyes of the Lord your God and arousing his anger, '
    26: '²⁶ I call the heavens and the earth as witnesses against you this day that
      you will quickly perish from the land that you are crossing the Jordan to possess.
      You will not live there long but will certainly be destroyed. '
    27: '²⁷ The Lord will scatter you among the peoples, and only a few of you will
      survive among the nations to which the Lord will drive you. '
    28: '²⁸ There you will worship man-made gods of wood and stone, which cannot see
      or hear or eat or smell. '
    29: '²⁹ But if from there you seek the Lord your God, you will find him if you
      seek him with all your heart and with all your soul. '
    30: '³⁰ When you are in distress and all these things have happened to you, then
      in later days you will return to the Lord your God and obey him. '
    31: "³¹ For the Lord your God is a merciful God; he will not abandon or destroy\
      \ you or forget the covenant with your ancestors, which he confirmed to them\
      \ by oath. \n"
    32: '³² Ask now about the former days, long before your time, from the day God
      created human beings on the earth; ask from one end of the heavens to the other.
      Has anything so great as this ever happened, or has anything like it ever been
      heard of? '
    33: '³³ Has any other people heard the voice of God speaking out of fire, as you
      have, and lived? '
    34: "³⁴ Has any god ever tried to take for himself one nation out of another nation,\
      \ by testings, by signs and wonders, by war, by a mighty hand and an outstretched\
      \ arm, or by great and awesome deeds, like all the things the Lord your God\
      \ did for you in Egypt before your very eyes? \n"
    35: '³⁵ You were shown these things so that you might know that the Lord is God;
      besides him there is no other. '
    36: '³⁶ From heaven he made you hear his voice to discipline you. On earth he
      showed you his great fire, and you heard his words from out of the fire. '
    37: '³⁷ Because he loved your ancestors and chose their descendants after them,
      he brought you out of Egypt by his Presence and his great strength, '
    38: "³⁸ to drive out before you nations greater and stronger than you and to bring\
      \ you into their land to give it to you for your inheritance, as it is today.\
      \ \n"
    39: '³⁹ Acknowledge and take to heart this day that the Lord is God in heaven
      above and on the earth below. There is no other. '
    40: "⁴⁰ Keep his decrees and commands, which I am giving you today, so that it\
      \ may go well with you and your children after you and that you may live long\
      \ in the land the Lord your God gives you for all time. \n"
    41: '⁴¹ Then Moses set aside three cities east of the Jordan, '
    42: '⁴² to which anyone who had killed a person could flee if they had unintentionally
      killed a neighbor without malice aforethought. They could flee into one of these
      cities and save their life. '
    43: "⁴³ The cities were these: Bezer in the wilderness plateau, for the Reubenites;\
      \ Ramoth in Gilead, for the Gadites; and Golan in Bashan, for the Manassites.\
      \ \n"
    44: '⁴⁴ This is the law Moses set before the Israelites. '
    45: '⁴⁵ These are the stipulations, decrees and laws Moses gave them when they
      came out of Egypt '
    46: '⁴⁶ and were in the valley near Beth Peor east of the Jordan, in the land
      of Sihon king of the Amorites, who reigned in Heshbon and was defeated by Moses
      and the Israelites as they came out of Egypt. '
    47: '⁴⁷ They took possession of his land and the land of Og king of Bashan, the
      two Amorite kings east of the Jordan. '
    48: '⁴⁸ This land extended from Aroer on the rim of the Arnon Gorge to Mount Sirion
      (that is, Hermon), '
    49: ⁴⁹ and included all the Arabah east of the Jordan, as far as the Dead Sea,
      below the slopes of Pisgah.
  5:
    1: "¹ Moses summoned all Israel and said:\nHear, Israel, the decrees and laws\
      \ I declare in your hearing today. Learn them and be sure to follow them. "
    2: '² The Lord our God made a covenant with us at Horeb. '
    3: '³ It was not with our ancestors that the Lord made this covenant, but with
      us, with all of us who are alive here today. '
    4: '⁴ The Lord spoke to you face to face out of the fire on the mountain. '
    5: "⁵ (At that time I stood between the Lord and you to declare to you the word\
      \ of the Lord, because you were afraid of the fire and did not go up the mountain.)\
      \ And he said: \n"
    6: "⁶ “I am the Lord your God, who brought you out of Egypt, out of the land of\
      \ slavery. \n"
    7: "⁷ “You shall have no other gods before me. \n"
    8: '⁸ “You shall not make for yourself an image in the form of anything in heaven
      above or on the earth beneath or in the waters below. '
    9: '⁹ You shall not bow down to them or worship them; for I, the Lord your God,
      am a jealous God, punishing the children for the sin of the parents to the third
      and fourth generation of those who hate me, '
    10: "¹⁰ but showing love to a thousand generations of those who love me and keep\
      \ my commandments. \n"
    11: "¹¹ “You shall not misuse the name of the Lord your God, for the Lord will\
      \ not hold anyone guiltless who misuses his name. \n"
    12: '¹² “Observe the Sabbath day by keeping it holy, as the Lord your God has
      commanded you. '
    13: '¹³ Six days you shall labor and do all your work, '
    14: '¹⁴ but the seventh day is a sabbath to the Lord your God. On it you shall
      not do any work, neither you, nor your son or daughter, nor your male or female
      servant, nor your ox, your donkey or any of your animals, nor any foreigner
      residing in your towns, so that your male and female servants may rest, as you
      do. '
    15: "¹⁵ Remember that you were slaves in Egypt and that the Lord your God brought\
      \ you out of there with a mighty hand and an outstretched arm. Therefore the\
      \ Lord your God has commanded you to observe the Sabbath day. \n"
    16: "¹⁶ “Honor your father and your mother, as the Lord your God has commanded\
      \ you, so that you may live long and that it may go well with you in the land\
      \ the Lord your God is giving you. \n"
    17: "¹⁷ “You shall not murder. \n"
    18: "¹⁸ “You shall not commit adultery. \n"
    19: "¹⁹ “You shall not steal. \n"
    20: "²⁰ “You shall not give false testimony against your neighbor. \n"
    21: "²¹ “You shall not covet your neighbor’s wife. You shall not set your desire\
      \ on your neighbor’s house or land, his male or female servant, his ox or donkey,\
      \ or anything that belongs to your neighbor.” \n"
    22: "²² These are the commandments the Lord proclaimed in a loud voice to your\
      \ whole assembly there on the mountain from out of the fire, the cloud and the\
