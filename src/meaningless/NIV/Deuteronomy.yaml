      \ say, “Amen!” \n"
    16: "¹⁶ “Cursed is anyone who dishonors their father or mother.”\nThen all the\
      \ people shall say, “Amen!” \n"
    17: "¹⁷ “Cursed is anyone who moves their neighbor’s boundary stone.”\nThen all\
      \ the people shall say, “Amen!” \n"
