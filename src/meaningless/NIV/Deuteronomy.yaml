  28:
    1: '¹ If you fully obey the Lord your God and carefully follow all his commands
      I give you today, the Lord your God will set you high above all the nations
      on earth. '
    2: "² All these blessings will come on you and accompany you if you obey the Lord\
      \ your God: \n"
    3: "³ You will be blessed in the city and blessed in the country. \n"
    4: "⁴ The fruit of your womb will be blessed, and the crops of your land and the\
      \ young of your livestock—the calves of your herds and the lambs of your flocks.\
      \ \n"
    5: "⁵ Your basket and your kneading trough will be blessed. \n"
    6: "⁶ You will be blessed when you come in and blessed when you go out. \n"
    7: "⁷ The Lord will grant that the enemies who rise up against you will be defeated\
      \ before you. They will come at you from one direction but flee from you in\
      \ seven. \n"
    8: "⁸ The Lord will send a blessing on your barns and on everything you put your\
      \ hand to. The Lord your God will bless you in the land he is giving you. \n"
    9: '⁹ The Lord will establish you as his holy people, as he promised you on oath,
      if you keep the commands of the Lord your God and walk in obedience to him. '
    10: '¹⁰ Then all the peoples on earth will see that you are called by the name
      of the Lord, and they will fear you. '
    11: "¹¹ The Lord will grant you abundant prosperity—in the fruit of your womb,\
      \ the young of your livestock and the crops of your ground—in the land he swore\
      \ to your ancestors to give you. \n"
    12: '¹² The Lord will open the heavens, the storehouse of his bounty, to send
      rain on your land in season and to bless all the work of your hands. You will
      lend to many nations but will borrow from none. '
    13: '¹³ The Lord will make you the head, not the tail. If you pay attention to
      the commands of the Lord your God that I give you this day and carefully follow
      them, you will always be at the top, never at the bottom. '
    14: "¹⁴ Do not turn aside from any of the commands I give you today, to the right\
      \ or to the left, following other gods and serving them. \n"
    15: "¹⁵ However, if you do not obey the Lord your God and do not carefully follow\
      \ all his commands and decrees I am giving you today, all these curses will\
      \ come on you and overtake you: \n"
    16: "¹⁶ You will be cursed in the city and cursed in the country. \n"
    17: "¹⁷ Your basket and your kneading trough will be cursed. \n"
    18: "¹⁸ The fruit of your womb will be cursed, and the crops of your land, and\
      \ the calves of your herds and the lambs of your flocks. \n"
    19: "¹⁹ You will be cursed when you come in and cursed when you go out. \n"
    20: '²⁰ The Lord will send on you curses, confusion and rebuke in everything you
      put your hand to, until you are destroyed and come to sudden ruin because of
      the evil you have done in forsaking him. '
    21: '²¹ The Lord will plague you with diseases until he has destroyed you from
      the land you are entering to possess. '
    22: '²² The Lord will strike you with wasting disease, with fever and inflammation,
      with scorching heat and drought, with blight and mildew, which will plague you
      until you perish. '
    23: '²³ The sky over your head will be bronze, the ground beneath you iron. '
    24: "²⁴ The Lord will turn the rain of your country into dust and powder; it will\
      \ come down from the skies until you are destroyed. \n"
    25: '²⁵ The Lord will cause you to be defeated before your enemies. You will come
      at them from one direction but flee from them in seven, and you will become
      a thing of horror to all the kingdoms on earth. '
    26: '²⁶ Your carcasses will be food for all the birds and the wild animals, and
      there will be no one to frighten them away. '
    27: '²⁷ The Lord will afflict you with the boils of Egypt and with tumors, festering
      sores and the itch, from which you cannot be cured. '
    28: '²⁸ The Lord will afflict you with madness, blindness and confusion of mind. '
    29: "²⁹ At midday you will grope about like a blind person in the dark. You will\
      \ be unsuccessful in everything you do; day after day you will be oppressed\
      \ and robbed, with no one to rescue you. \n"
    30: '³⁰ You will be pledged to be married to a woman, but another will take her
      and rape her. You will build a house, but you will not live in it. You will
      plant a vineyard, but you will not even begin to enjoy its fruit. '
    31: '³¹ Your ox will be slaughtered before your eyes, but you will eat none of
      it. Your donkey will be forcibly taken from you and will not be returned. Your
      sheep will be given to your enemies, and no one will rescue them. '
    32: '³² Your sons and daughters will be given to another nation, and you will
      wear out your eyes watching for them day after day, powerless to lift a hand. '
    33: '³³ A people that you do not know will eat what your land and labor produce,
      and you will have nothing but cruel oppression all your days. '
    34: '³⁴ The sights you see will drive you mad. '
    35: "³⁵ The Lord will afflict your knees and legs with painful boils that cannot\
      \ be cured, spreading from the soles of your feet to the top of your head. \n"
    36: '³⁶ The Lord will drive you and the king you set over you to a nation unknown
      to you or your ancestors. There you will worship other gods, gods of wood and
      stone. '
    37: "³⁷ You will become a thing of horror, a byword and an object of ridicule\
      \ among all the peoples where the Lord will drive you. \n"
    38: '³⁸ You will sow much seed in the field but you will harvest little, because
      locusts will devour it. '
    39: '³⁹ You will plant vineyards and cultivate them but you will not drink the
      wine or gather the grapes, because worms will eat them. '
    40: '⁴⁰ You will have olive trees throughout your country but you will not use
      the oil, because the olives will drop off. '
    41: '⁴¹ You will have sons and daughters but you will not keep them, because they
      will go into captivity. '
    42: "⁴² Swarms of locusts will take over all your trees and the crops of your\
      \ land. \n"
    43: '⁴³ The foreigners who reside among you will rise above you higher and higher,
      but you will sink lower and lower. '
    44: "⁴⁴ They will lend to you, but you will not lend to them. They will be the\
      \ head, but you will be the tail. \n"
    45: '⁴⁵ All these curses will come on you. They will pursue you and overtake you
      until you are destroyed, because you did not obey the Lord your God and observe
      the commands and decrees he gave you. '
    46: '⁴⁶ They will be a sign and a wonder to you and your descendants forever. '
    47: '⁴⁷ Because you did not serve the Lord your God joyfully and gladly in the
      time of prosperity, '
    48: "⁴⁸ therefore in hunger and thirst, in nakedness and dire poverty, you will\
      \ serve the enemies the Lord sends against you. He will put an iron yoke on\
      \ your neck until he has destroyed you. \n"
    49: '⁴⁹ The Lord will bring a nation against you from far away, from the ends
      of the earth, like an eagle swooping down, a nation whose language you will
      not understand, '
    50: '⁵⁰ a fierce-looking nation without respect for the old or pity for the young. '
    51: '⁵¹ They will devour the young of your livestock and the crops of your land
      until you are destroyed. They will leave you no grain, new wine or olive oil,
      nor any calves of your herds or lambs of your flocks until you are ruined. '
    52: "⁵² They will lay siege to all the cities throughout your land until the high\
      \ fortified walls in which you trust fall down. They will besiege all the cities\
      \ throughout the land the Lord your God is giving you. \n"
    53: '⁵³ Because of the suffering your enemy will inflict on you during the siege,
      you will eat the fruit of the womb, the flesh of the sons and daughters the
      Lord your God has given you. '
    54: '⁵⁴ Even the most gentle and sensitive man among you will have no compassion
      on his own brother or the wife he loves or his surviving children, '
    55: '⁵⁵ and he will not give to one of them any of the flesh of his children that
      he is eating. It will be all he has left because of the suffering your enemy
      will inflict on you during the siege of all your cities. '
    56: '⁵⁶ The most gentle and sensitive woman among you—so sensitive and gentle
      that she would not venture to touch the ground with the sole of her foot—will
      begrudge the husband she loves and her own son or daughter '
    57: "⁵⁷ the afterbirth from her womb and the children she bears. For in her dire\
      \ need she intends to eat them secretly because of the suffering your enemy\
      \ will inflict on you during the siege of your cities. \n"
    58: '⁵⁸ If you do not carefully follow all the words of this law, which are written
      in this book, and do not revere this glorious and awesome name—the Lord your
      God— '
    59: '⁵⁹ the Lord will send fearful plagues on you and your descendants, harsh
      and prolonged disasters, and severe and lingering illnesses. '
    60: '⁶⁰ He will bring on you all the diseases of Egypt that you dreaded, and they
      will cling to you. '
    61: '⁶¹ The Lord will also bring on you every kind of sickness and disaster not
      recorded in this Book of the Law, until you are destroyed. '
    62: '⁶² You who were as numerous as the stars in the sky will be left but few
      in number, because you did not obey the Lord your God. '
    63: "⁶³ Just as it pleased the Lord to make you prosper and increase in number,\
      \ so it will please him to ruin and destroy you. You will be uprooted from the\
      \ land you are entering to possess. \n"
    64: '⁶⁴ Then the Lord will scatter you among all nations, from one end of the
      earth to the other. There you will worship other gods—gods of wood and stone,
      which neither you nor your ancestors have known. '
    65: '⁶⁵ Among those nations you will find no repose, no resting place for the
      sole of your foot. There the Lord will give you an anxious mind, eyes weary
      with longing, and a despairing heart. '
    66: '⁶⁶ You will live in constant suspense, filled with dread both night and day,
      never sure of your life. '
    67: '⁶⁷ In the morning you will say, “If only it were evening!” and in the evening,
      “If only it were morning!”—because of the terror that will fill your hearts
      and the sights that your eyes will see. '
    68: ⁶⁸ The Lord will send you back in ships to Egypt on a journey I said you should
      never make again. There you will offer yourselves for sale to your enemies as
      male and female slaves, but no one will buy you.
  29:
    1: "¹ These are the terms of the covenant the Lord commanded Moses to make with\
      \ the Israelites in Moab, in addition to the covenant he had made with them\
      \ at Horeb. \n"
    2: "² Moses summoned all the Israelites and said to them:\nYour eyes have seen\
      \ all that the Lord did in Egypt to Pharaoh, to all his officials and to all\
      \ his land. "
    3: '³ With your own eyes you saw those great trials, those signs and great wonders. '
    4: '⁴ But to this day the Lord has not given you a mind that understands or eyes
      that see or ears that hear. '
    5: '⁵ Yet the Lord says, “During the forty years that I led you through the wilderness,
      your clothes did not wear out, nor did the sandals on your feet. '
    6: "⁶ You ate no bread and drank no wine or other fermented drink. I did this\
      \ so that you might know that I am the Lord your God.” \n"
    7: '⁷ When you reached this place, Sihon king of Heshbon and Og king of Bashan
      came out to fight against us, but we defeated them. '
    8: "⁸ We took their land and gave it as an inheritance to the Reubenites, the\
      \ Gadites and the half-tribe of Manasseh. \n"
    9: '⁹ Carefully follow the terms of this covenant, so that you may prosper in
      everything you do. '
    10: '¹⁰ All of you are standing today in the presence of the Lord your God—your
      leaders and chief men, your elders and officials, and all the other men of Israel, '
    11: '¹¹ together with your children and your wives, and the foreigners living
      in your camps who chop your wood and carry your water. '
    12: '¹² You are standing here in order to enter into a covenant with the Lord
      your God, a covenant the Lord is making with you this day and sealing with an
      oath, '
    13: '¹³ to confirm you this day as his people, that he may be your God as he promised
      you and as he swore to your fathers, Abraham, Isaac and Jacob. '
    14: '¹⁴ I am making this covenant, with its oath, not only with you '
    15: "¹⁵ who are standing here with us today in the presence of the Lord our God\
      \ but also with those who are not here today. \n"
    16: '¹⁶ You yourselves know how we lived in Egypt and how we passed through the
      countries on the way here. '
    17: '¹⁷ You saw among them their detestable images and idols of wood and stone,
      of silver and gold. '
    18: "¹⁸ Make sure there is no man or woman, clan or tribe among you today whose\
      \ heart turns away from the Lord our God to go and worship the gods of those\
      \ nations; make sure there is no root among you that produces such bitter poison.\
      \ \n"
    19: '¹⁹ When such a person hears the words of this oath and they invoke a blessing
      on themselves, thinking, “I will be safe, even though I persist in going my
      own way,” they will bring disaster on the watered land as well as the dry. '
    20: '²⁰ The Lord will never be willing to forgive them; his wrath and zeal will
      burn against them. All the curses written in this book will fall on them, and
      the Lord will blot out their names from under heaven. '
    21: "²¹ The Lord will single them out from all the tribes of Israel for disaster,\
      \ according to all the curses of the covenant written in this Book of the Law.\
      \ \n"
    22: '²² Your children who follow you in later generations and foreigners who come
      from distant lands will see the calamities that have fallen on the land and
      the diseases with which the Lord has afflicted it. '
    23: '²³ The whole land will be a burning waste of salt and sulfur—nothing planted,
      nothing sprouting, no vegetation growing on it. It will be like the destruction
      of Sodom and Gomorrah, Admah and Zeboyim, which the Lord overthrew in fierce
      anger. '
    24: "²⁴ All the nations will ask: “Why has the Lord done this to this land? Why\
      \ this fierce, burning anger?” \n"
    25: '²⁵ And the answer will be: “It is because this people abandoned the covenant
      of the Lord, the God of their ancestors, the covenant he made with them when
      he brought them out of Egypt. '
    26: '²⁶ They went off and worshiped other gods and bowed down to them, gods they
      did not know, gods he had not given them. '
    27: '²⁷ Therefore the Lord’s anger burned against this land, so that he brought
      on it all the curses written in this book. '
    28: "²⁸ In furious anger and in great wrath the Lord uprooted them from their\
      \ land and thrust them into another land, as it is now.” \n"
    29: ²⁹ The secret things belong to the Lord our God, but the things revealed belong
      to us and to our children forever, that we may follow all the words of this
      law.
  30:
    1: '¹ When all these blessings and curses I have set before you come on you and
      you take them to heart wherever the Lord your God disperses you among the nations, '
    2: '² and when you and your children return to the Lord your God and obey him
      with all your heart and with all your soul according to everything I command
      you today, '
    3: '³ then the Lord your God will restore your fortunes and have compassion on
      you and gather you again from all the nations where he scattered you. '
    4: '⁴ Even if you have been banished to the most distant land under the heavens,
      from there the Lord your God will gather you and bring you back. '
    5: '⁵ He will bring you to the land that belonged to your ancestors, and you will
      take possession of it. He will make you more prosperous and numerous than your
      ancestors. '
    6: '⁶ The Lord your God will circumcise your hearts and the hearts of your descendants,
      so that you may love him with all your heart and with all your soul, and live. '
    7: '⁷ The Lord your God will put all these curses on your enemies who hate and
      persecute you. '
    8: '⁸ You will again obey the Lord and follow all his commands I am giving you
      today. '
    9: '⁹ Then the Lord your God will make you most prosperous in all the work of
      your hands and in the fruit of your womb, the young of your livestock and the
      crops of your land. The Lord will again delight in you and make you prosperous,
      just as he delighted in your ancestors, '
    10: "¹⁰ if you obey the Lord your God and keep his commands and decrees that are\
      \ written in this Book of the Law and turn to the Lord your God with all your\
      \ heart and with all your soul. \n"
    11: '¹¹ Now what I am commanding you today is not too difficult for you or beyond
      your reach. '
    12: '¹² It is not up in heaven, so that you have to ask, “Who will ascend into
      heaven to get it and proclaim it to us so we may obey it?” '
    13: '¹³ Nor is it beyond the sea, so that you have to ask, “Who will cross the
      sea to get it and proclaim it to us so we may obey it?” '
    14: "¹⁴ No, the word is very near you; it is in your mouth and in your heart so\
      \ you may obey it. \n"
    15: '¹⁵ See, I set before you today life and prosperity, death and destruction. '
    16: "¹⁶ For I command you today to love the Lord your God, to walk in obedience\
      \ to him, and to keep his commands, decrees and laws; then you will live and\
      \ increase, and the Lord your God will bless you in the land you are entering\
      \ to possess. \n"
    17: '¹⁷ But if your heart turns away and you are not obedient, and if you are
      drawn away to bow down to other gods and worship them, '
    18: "¹⁸ I declare to you this day that you will certainly be destroyed. You will\
      \ not live long in the land you are crossing the Jordan to enter and possess.\
      \ \n"
    19: '¹⁹ This day I call the heavens and the earth as witnesses against you that
      I have set before you life and death, blessings and curses. Now choose life,
      so that you and your children may live '
    20: ²⁰ and that you may love the Lord your God, listen to his voice, and hold
      fast to him. For the Lord is your life, and he will give you many years in the
      land he swore to give to your fathers, Abraham, Isaac and Jacob.
  31:
    1: '¹ Then Moses went out and spoke these words to all Israel: '
    2: '² “I am now a hundred and twenty years old and I am no longer able to lead
      you. The Lord has said to me, ‘You shall not cross the Jordan.’ '
    3: '³ The Lord your God himself will cross over ahead of you. He will destroy
      these nations before you, and you will take possession of their land. Joshua
      also will cross over ahead of you, as the Lord said. '
    4: '⁴ And the Lord will do to them what he did to Sihon and Og, the kings of the
      Amorites, whom he destroyed along with their land. '
    5: '⁵ The Lord will deliver them to you, and you must do to them all that I have
      commanded you. '
    6: "⁶ Be strong and courageous. Do not be afraid or terrified because of them,\
      \ for the Lord your God goes with you; he will never leave you nor forsake you.”\
      \ \n"
    7: '⁷ Then Moses summoned Joshua and said to him in the presence of all Israel,
      “Be strong and courageous, for you must go with this people into the land that
      the Lord swore to their ancestors to give them, and you must divide it among
      them as their inheritance. '
    8: "⁸ The Lord himself goes before you and will be with you; he will never leave\
      \ you nor forsake you. Do not be afraid; do not be discouraged.” \n"
    9: '⁹ So Moses wrote down this law and gave it to the Levitical priests, who carried
      the ark of the covenant of the Lord, and to all the elders of Israel. '
    10: '¹⁰ Then Moses commanded them: “At the end of every seven years, in the year
      for canceling debts, during the Festival of Tabernacles, '
    11: '¹¹ when all Israel comes to appear before the Lord your God at the place
      he will choose, you shall read this law before them in their hearing. '
    12: '¹² Assemble the people—men, women and children, and the foreigners residing
      in your towns—so they can listen and learn to fear the Lord your God and follow
      carefully all the words of this law. '
    13: "¹³ Their children, who do not know this law, must hear it and learn to fear\
      \ the Lord your God as long as you live in the land you are crossing the Jordan\
      \ to possess.” \n"
    14: "¹⁴ The Lord said to Moses, “Now the day of your death is near. Call Joshua\
      \ and present yourselves at the tent of meeting, where I will commission him.”\
      \ So Moses and Joshua came and presented themselves at the tent of meeting.\
      \ \n"
    15: '¹⁵ Then the Lord appeared at the tent in a pillar of cloud, and the cloud
      stood over the entrance to the tent. '
    16: '¹⁶ And the Lord said to Moses: “You are going to rest with your ancestors,
      and these people will soon prostitute themselves to the foreign gods of the
      land they are entering. They will forsake me and break the covenant I made with
      them. '
    17: '¹⁷ And in that day I will become angry with them and forsake them; I will
      hide my face from them, and they will be destroyed. Many disasters and calamities
      will come on them, and in that day they will ask, ‘Have not these disasters
      come on us because our God is not with us?’ '
    18: "¹⁸ And I will certainly hide my face in that day because of all their wickedness\
      \ in turning to other gods. \n"
    19: '¹⁹ “Now write down this song and teach it to the Israelites and have them
      sing it, so that it may be a witness for me against them. '
    20: '²⁰ When I have brought them into the land flowing with milk and honey, the
      land I promised on oath to their ancestors, and when they eat their fill and
      thrive, they will turn to other gods and worship them, rejecting me and breaking
      my covenant. '
    21: '²¹ And when many disasters and calamities come on them, this song will testify
      against them, because it will not be forgotten by their descendants. I know
      what they are disposed to do, even before I bring them into the land I promised
      them on oath.” '
    22: "²² So Moses wrote down this song that day and taught it to the Israelites.\
      \ \n"
    23: "²³ The Lord gave this command to Joshua son of Nun: “Be strong and courageous,\
      \ for you will bring the Israelites into the land I promised them on oath, and\
      \ I myself will be with you.” \n"
    24: '²⁴ After Moses finished writing in a book the words of this law from beginning
      to end, '
    25: '²⁵ he gave this command to the Levites who carried the ark of the covenant
      of the Lord: '
    26: '²⁶ “Take this Book of the Law and place it beside the ark of the covenant
      of the Lord your God. There it will remain as a witness against you. '
    27: '²⁷ For I know how rebellious and stiff-necked you are. If you have been rebellious
      against the Lord while I am still alive and with you, how much more will you
      rebel after I die! '
    28: '²⁸ Assemble before me all the elders of your tribes and all your officials,
      so that I can speak these words in their hearing and call the heavens and the
      earth to testify against them. '
    29: "²⁹ For I know that after my death you are sure to become utterly corrupt\
      \ and to turn from the way I have commanded you. In days to come, disaster will\
      \ fall on you because you will do evil in the sight of the Lord and arouse his\
      \ anger by what your hands have made.” \n"
    30: '³⁰ And Moses recited the words of this song from beginning to end in the
      hearing of the whole assembly of Israel:'
  32:
    1: "¹ Listen, you heavens, and I will speak;\n    hear, you earth, the words of\
      \ my mouth.\n"
    2: "² Let my teaching fall like rain\n    and my words descend like dew,\nlike\
      \ showers on new grass,\n    like abundant rain on tender plants. \n"
    3: "³ I will proclaim the name of the Lord.\n    Oh, praise the greatness of our\
      \ God!\n"
    4: "⁴ He is the Rock, his works are perfect,\n    and all his ways are just.\n\
      A faithful God who does no wrong,\n    upright and just is he. \n"
    5: "⁵ They are corrupt and not his children;\n    to their shame they are a warped\
      \ and crooked generation.\n"
    6: "⁶ Is this the way you repay the Lord,\n    you foolish and unwise people?\n\
      Is he not your Father, your Creator,\n    who made you and formed you? \n"
    7: "⁷ Remember the days of old;\n    consider the generations long past.\nAsk\
      \ your father and he will tell you,\n    your elders, and they will explain\
      \ to you.\n"
    8: "⁸ When the Most High gave the nations their inheritance,\n    when he divided\
      \ all mankind,\nhe set up boundaries for the peoples\n    according to the number\
      \ of the sons of Israel.\n"
    9: "⁹ For the Lord’s portion is his people,\n    Jacob his allotted inheritance.\
      \ \n"
    10: "¹⁰ In a desert land he found him,\n    in a barren and howling waste.\nHe\
