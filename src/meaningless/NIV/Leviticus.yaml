      can continue to live among you. '
    36: '³⁶ Do not take interest or any profit from them, but fear your God, so that
      they may continue to live among you. '
    37: '³⁷ You must not lend them money at interest or sell them food at a profit. '
    38: "³⁸ I am the Lord your God, who brought you out of Egypt to give you the land\
      \ of Canaan and to be your God. \n"
    39: '³⁹ “‘If any of your fellow Israelites become poor and sell themselves to
      you, do not make them work as slaves. '
    40: '⁴⁰ They are to be treated as hired workers or temporary residents among you;
      they are to work for you until the Year of Jubilee. '
    41: '⁴¹ Then they and their children are to be released, and they will go back
      to their own clans and to the property of their ancestors. '
    42: '⁴² Because the Israelites are my servants, whom I brought out of Egypt, they
      must not be sold as slaves. '
    43: "⁴³ Do not rule over them ruthlessly, but fear your God. \n"
    44: '⁴⁴ “‘Your male and female slaves are to come from the nations around you;
      from them you may buy slaves. '
    45: '⁴⁵ You may also buy some of the temporary residents living among you and
      members of their clans born in your country, and they will become your property. '
    46: "⁴⁶ You can bequeath them to your children as inherited property and can make\
      \ them slaves for life, but you must not rule over your fellow Israelites ruthlessly.\
      \ \n"
    47: '⁴⁷ “‘If a foreigner residing among you becomes rich and any of your fellow
      Israelites become poor and sell themselves to the foreigner or to a member of
      the foreigner’s clan, '
    48: '⁴⁸ they retain the right of redemption after they have sold themselves. One
      of their relatives may redeem them: '
    49: '⁴⁹ An uncle or a cousin or any blood relative in their clan may redeem them.
      Or if they prosper, they may redeem themselves. '
    50: '⁵⁰ They and their buyer are to count the time from the year they sold themselves
      up to the Year of Jubilee. The price for their release is to be based on the
      rate paid to a hired worker for that number of years. '
    51: '⁵¹ If many years remain, they must pay for their redemption a larger share
      of the price paid for them. '
    52: '⁵² If only a few years remain until the Year of Jubilee, they are to compute
      that and pay for their redemption accordingly. '
    53: "⁵³ They are to be treated as workers hired from year to year; you must see\
      \ to it that those to whom they owe service do not rule over them ruthlessly.\
      \ \n"
    54: '⁵⁴ “‘Even if someone is not redeemed in any of these ways, they and their
      children are to be released in the Year of Jubilee, '
    55: ⁵⁵ for the Israelites belong to me as servants. They are my servants, whom
      I brought out of Egypt. I am the Lord your God.
