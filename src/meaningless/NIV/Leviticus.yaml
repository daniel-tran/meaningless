      not pass through your country. '
    7: '⁷ You will pursue your enemies, and they will fall by the sword before you. '
    8: "⁸ Five of you will chase a hundred, and a hundred of you will chase ten thousand,\
      \ and your enemies will fall by the sword before you. \n"
    9: '⁹ “‘I will look on you with favor and make you fruitful and increase your
      numbers, and I will keep my covenant with you. '
    10: '¹⁰ You will still be eating last year’s harvest when you will have to move
      it out to make room for the new. '
    11: '¹¹ I will put my dwelling place among you, and I will not abhor you. '
    12: '¹² I will walk among you and be your God, and you will be my people. '
    13: "¹³ I am the Lord your God, who brought you out of Egypt so that you would\
      \ no longer be slaves to the Egyptians; I broke the bars of your yoke and enabled\
      \ you to walk with heads held high. \n"
    14: '¹⁴ “‘But if you will not listen to me and carry out all these commands, '
    15: '¹⁵ and if you reject my decrees and abhor my laws and fail to carry out all
      my commands and so violate my covenant, '
    16: '¹⁶ then I will do this to you: I will bring on you sudden terror, wasting
