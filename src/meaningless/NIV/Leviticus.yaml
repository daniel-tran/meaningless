Leviticus:
  1:
    1: 'The Lord called to Moses and spoke to him from the tent of meeting. He said, '
    2: "² “Speak to the Israelites and say to them: ‘When anyone among you brings\
      \ an offering to the Lord, bring as your offering an animal from either the\
      \ herd or the flock. \n"
    3: '³ “‘If the offering is a burnt offering from the herd, you are to offer a
      male without defect. You must present it at the entrance to the tent of meeting
      so that it will be acceptable to the Lord. '
    4: '⁴ You are to lay your hand on the head of the burnt offering, and it will
      be accepted on your behalf to make atonement for you. '
    5: '⁵ You are to slaughter the young bull before the Lord, and then Aaron’s sons
      the priests shall bring the blood and splash it against the sides of the altar
      at the entrance to the tent of meeting. '
    6: '⁶ You are to skin the burnt offering and cut it into pieces. '
    7: '⁷ The sons of Aaron the priest are to put fire on the altar and arrange wood
      on the fire. '
    8: '⁸ Then Aaron’s sons the priests shall arrange the pieces, including the head
      and the fat, on the wood that is burning on the altar. '
    9: "⁹ You are to wash the internal organs and the legs with water, and the priest\
      \ is to burn all of it on the altar. It is a burnt offering, a food offering,\
      \ an aroma pleasing to the Lord. \n"
    10: '¹⁰ “‘If the offering is a burnt offering from the flock, from either the
      sheep or the goats, you are to offer a male without defect. '
    11: '¹¹ You are to slaughter it at the north side of the altar before the Lord,
      and Aaron’s sons the priests shall splash its blood against the sides of the
      altar. '
    12: '¹² You are to cut it into pieces, and the priest shall arrange them, including
      the head and the fat, on the wood that is burning on the altar. '
    13: "¹³ You are to wash the internal organs and the legs with water, and the priest\
      \ is to bring all of them and burn them on the altar. It is a burnt offering,\
      \ a food offering, an aroma pleasing to the Lord. \n"
    14: '¹⁴ “‘If the offering to the Lord is a burnt offering of birds, you are to
      offer a dove or a young pigeon. '
    15: '¹⁵ The priest shall bring it to the altar, wring off the head and burn it
      on the altar; its blood shall be drained out on the side of the altar. '
    16: '¹⁶ He is to remove the crop and the feathers and throw them down east of
      the altar where the ashes are. '
    17: ¹⁷ He shall tear it open by the wings, not dividing it completely, and then
      the priest shall burn it on the wood that is burning on the altar. It is a burnt
      offering, a food offering, an aroma pleasing to the Lord.
  2:
    1: '“‘When anyone brings a grain offering to the Lord, their offering is to be
      of the finest flour. They are to pour olive oil on it, put incense on it '
    2: '² and take it to Aaron’s sons the priests. The priest shall take a handful
      of the flour and oil, together with all the incense, and burn this as a memorial
      portion on the altar, a food offering, an aroma pleasing to the Lord. '
    3: "³ The rest of the grain offering belongs to Aaron and his sons; it is a most\
      \ holy part of the food offerings presented to the Lord. \n"
    4: '⁴ “‘If you bring a grain offering baked in an oven, it is to consist of the
      finest flour: either thick loaves made without yeast and with olive oil mixed
      in or thin loaves made without yeast and brushed with olive oil. '
    5: '⁵ If your grain offering is prepared on a griddle, it is to be made of the
      finest flour mixed with oil, and without yeast. '
    6: '⁶ Crumble it and pour oil on it; it is a grain offering. '
    7: '⁷ If your grain offering is cooked in a pan, it is to be made of the finest
      flour and some olive oil. '
    8: '⁸ Bring the grain offering made of these things to the Lord; present it to
      the priest, who shall take it to the altar. '
    9: '⁹ He shall take out the memorial portion from the grain offering and burn
      it on the altar as a food offering, an aroma pleasing to the Lord. '
    10: "¹⁰ The rest of the grain offering belongs to Aaron and his sons; it is a\
      \ most holy part of the food offerings presented to the Lord. \n"
    11: '¹¹ “‘Every grain offering you bring to the Lord must be made without yeast,
      for you are not to burn any yeast or honey in a food offering presented to the
      Lord. '
    12: '¹² You may bring them to the Lord as an offering of the firstfruits, but
      they are not to be offered on the altar as a pleasing aroma. '
    13: "¹³ Season all your grain offerings with salt. Do not leave the salt of the\
      \ covenant of your God out of your grain offerings; add salt to all your offerings.\
      \ \n"
    14: '¹⁴ “‘If you bring a grain offering of firstfruits to the Lord, offer crushed
      heads of new grain roasted in the fire. '
    15: '¹⁵ Put oil and incense on it; it is a grain offering. '
    16: ¹⁶ The priest shall burn the memorial portion of the crushed grain and the
      oil, together with all the incense, as a food offering presented to the Lord.
  3:
    1: '“‘If your offering is a fellowship offering, and you offer an animal from
      the herd, whether male or female, you are to present before the Lord an animal
      without defect. '
    2: '² You are to lay your hand on the head of your offering and slaughter it at
      the entrance to the tent of meeting. Then Aaron’s sons the priests shall splash
      the blood against the sides of the altar. '
    3: '³ From the fellowship offering you are to bring a food offering to the Lord:
      the internal organs and all the fat that is connected to them, '
    4: '⁴ both kidneys with the fat on them near the loins, and the long lobe of the
      liver, which you will remove with the kidneys. '
    5: "⁵ Then Aaron’s sons are to burn it on the altar on top of the burnt offering\
      \ that is lying on the burning wood; it is a food offering, an aroma pleasing\
      \ to the Lord. \n"
    6: '⁶ “‘If you offer an animal from the flock as a fellowship offering to the
      Lord, you are to offer a male or female without defect. '
    7: '⁷ If you offer a lamb, you are to present it before the Lord, '
    8: '⁸ lay your hand on its head and slaughter it in front of the tent of meeting.
      Then Aaron’s sons shall splash its blood against the sides of the altar. '
    9: '⁹ From the fellowship offering you are to bring a food offering to the Lord:
      its fat, the entire fat tail cut off close to the backbone, the internal organs
      and all the fat that is connected to them, '
    10: '¹⁰ both kidneys with the fat on them near the loins, and the long lobe of
      the liver, which you will remove with the kidneys. '
    11: "¹¹ The priest shall burn them on the altar as a food offering presented to\
      \ the Lord. \n"
    12: '¹² “‘If your offering is a goat, you are to present it before the Lord, '
    13: '¹³ lay your hand on its head and slaughter it in front of the tent of meeting.
      Then Aaron’s sons shall splash its blood against the sides of the altar. '
    14: '¹⁴ From what you offer you are to present this food offering to the Lord:
      the internal organs and all the fat that is connected to them, '
    15: '¹⁵ both kidneys with the fat on them near the loins, and the long lobe of
      the liver, which you will remove with the kidneys. '
    16: "¹⁶ The priest shall burn them on the altar as a food offering, a pleasing\
      \ aroma. All the fat is the Lord’s. \n"
    17: '¹⁷ “‘This is a lasting ordinance for the generations to come, wherever you
      live: You must not eat any fat or any blood.’”'
  4:
    1: 'The Lord said to Moses, '
    2: "² “Say to the Israelites: ‘When anyone sins unintentionally and does what\
      \ is forbidden in any of the Lord’s commands— \n"
    3: '³ “‘If the anointed priest sins, bringing guilt on the people, he must bring
      to the Lord a young bull without defect as a sin offering for the sin he has
      committed. '
    4: '⁴ He is to present the bull at the entrance to the tent of meeting before
      the Lord. He is to lay his hand on its head and slaughter it there before the
      Lord. '
    5: '⁵ Then the anointed priest shall take some of the bull’s blood and carry it
      into the tent of meeting. '
    6: '⁶ He is to dip his finger into the blood and sprinkle some of it seven times
      before the Lord, in front of the curtain of the sanctuary. '
    7: '⁷ The priest shall then put some of the blood on the horns of the altar of
      fragrant incense that is before the Lord in the tent of meeting. The rest of
      the bull’s blood he shall pour out at the base of the altar of burnt offering
      at the entrance to the tent of meeting. '
    8: '⁸ He shall remove all the fat from the bull of the sin offering—all the fat
      that is connected to the internal organs, '
    9: '⁹ both kidneys with the fat on them near the loins, and the long lobe of the
      liver, which he will remove with the kidneys— '
    10: '¹⁰ just as the fat is removed from the ox sacrificed as a fellowship offering.
      Then the priest shall burn them on the altar of burnt offering. '
    11: '¹¹ But the hide of the bull and all its flesh, as well as the head and legs,
      the internal organs and the intestines— '
    12: "¹² that is, all the rest of the bull—he must take outside the camp to a place\
      \ ceremonially clean, where the ashes are thrown, and burn it there in a wood\
      \ fire on the ash heap. \n"
    13: '¹³ “‘If the whole Israelite community sins unintentionally and does what
      is forbidden in any of the Lord’s commands, even though the community is unaware
      of the matter, when they realize their guilt '
    14: '¹⁴ and the sin they committed becomes known, the assembly must bring a young
      bull as a sin offering and present it before the tent of meeting. '
    15: '¹⁵ The elders of the community are to lay their hands on the bull’s head
      before the Lord, and the bull shall be slaughtered before the Lord. '
    16: '¹⁶ Then the anointed priest is to take some of the bull’s blood into the
      tent of meeting. '
    17: '¹⁷ He shall dip his finger into the blood and sprinkle it before the Lord
      seven times in front of the curtain. '
    18: '¹⁸ He is to put some of the blood on the horns of the altar that is before
      the Lord in the tent of meeting. The rest of the blood he shall pour out at
      the base of the altar of burnt offering at the entrance to the tent of meeting. '
    19: '¹⁹ He shall remove all the fat from it and burn it on the altar, '
    20: '²⁰ and do with this bull just as he did with the bull for the sin offering.
      In this way the priest will make atonement for the community, and they will
      be forgiven. '
    21: "²¹ Then he shall take the bull outside the camp and burn it as he burned\
      \ the first bull. This is the sin offering for the community. \n"
    22: '²² “‘When a leader sins unintentionally and does what is forbidden in any
      of the commands of the Lord his God, when he realizes his guilt '
    23: '²³ and the sin he has committed becomes known, he must bring as his offering
      a male goat without defect. '
    24: '²⁴ He is to lay his hand on the goat’s head and slaughter it at the place
      where the burnt offering is slaughtered before the Lord. It is a sin offering. '
    25: '²⁵ Then the priest shall take some of the blood of the sin offering with
      his finger and put it on the horns of the altar of burnt offering and pour out
      the rest of the blood at the base of the altar. '
    26: "²⁶ He shall burn all the fat on the altar as he burned the fat of the fellowship\
      \ offering. In this way the priest will make atonement for the leader’s sin,\
      \ and he will be forgiven. \n"
    27: '²⁷ “‘If any member of the community sins unintentionally and does what is
      forbidden in any of the Lord’s commands, when they realize their guilt '
    28: '²⁸ and the sin they have committed becomes known, they must bring as their
      offering for the sin they committed a female goat without defect. '
    29: '²⁹ They are to lay their hand on the head of the sin offering and slaughter
      it at the place of the burnt offering. '
    30: '³⁰ Then the priest is to take some of the blood with his finger and put it
      on the horns of the altar of burnt offering and pour out the rest of the blood
      at the base of the altar. '
    31: "³¹ They shall remove all the fat, just as the fat is removed from the fellowship\
      \ offering, and the priest shall burn it on the altar as an aroma pleasing to\
      \ the Lord. In this way the priest will make atonement for them, and they will\
      \ be forgiven. \n"
    32: '³² “‘If someone brings a lamb as their sin offering, they are to bring a
      female without defect. '
    33: '³³ They are to lay their hand on its head and slaughter it for a sin offering
      at the place where the burnt offering is slaughtered. '
    34: '³⁴ Then the priest shall take some of the blood of the sin offering with
      his finger and put it on the horns of the altar of burnt offering and pour out
      the rest of the blood at the base of the altar. '
    35: ³⁵ They shall remove all the fat, just as the fat is removed from the lamb
      of the fellowship offering, and the priest shall burn it on the altar on top
      of the food offerings presented to the Lord. In this way the priest will make
      atonement for them for the sin they have committed, and they will be forgiven.
  5:
    1: "“‘If anyone sins because they do not speak up when they hear a public charge\
      \ to testify regarding something they have seen or learned about, they will\
      \ be held responsible. \n"
    2: '² “‘If anyone becomes aware that they are guilty—if they unwittingly touch
      anything ceremonially unclean (whether the carcass of an unclean animal, wild
      or domestic, or of any unclean creature that moves along the ground) and they
      are unaware that they have become unclean, but then they come to realize their
      guilt; '
    3: '³ or if they touch human uncleanness (anything that would make them unclean)
      even though they are unaware of it, but then they learn of it and realize their
      guilt; '
    4: '⁴ or if anyone thoughtlessly takes an oath to do anything, whether good or
      evil (in any matter one might carelessly swear about) even though they are unaware
      of it, but then they learn of it and realize their guilt— '
    5: '⁵ when anyone becomes aware that they are guilty in any of these matters,
      they must confess in what way they have sinned. '
    6: "⁶ As a penalty for the sin they have committed, they must bring to the Lord\
      \ a female lamb or goat from the flock as a sin offering; and the priest shall\
      \ make atonement for them for their sin. \n"
    7: '⁷ “‘Anyone who cannot afford a lamb is to bring two doves or two young pigeons
      to the Lord as a penalty for their sin—one for a sin offering and the other
      for a burnt offering. '
    8: '⁸ They are to bring them to the priest, who shall first offer the one for
      the sin offering. He is to wring its head from its neck, not dividing it completely, '
    9: '⁹ and is to splash some of the blood of the sin offering against the side
      of the altar; the rest of the blood must be drained out at the base of the altar.
      It is a sin offering. '
    10: "¹⁰ The priest shall then offer the other as a burnt offering in the prescribed\
      \ way and make atonement for them for the sin they have committed, and they\
      \ will be forgiven. \n"
    11: '¹¹ “‘If, however, they cannot afford two doves or two young pigeons, they
      are to bring as an offering for their sin a tenth of an ephah of the finest
      flour for a sin offering. They must not put olive oil or incense on it, because
      it is a sin offering. '
    12: '¹² They are to bring it to the priest, who shall take a handful of it as
      a memorial portion and burn it on the altar on top of the food offerings presented
      to the Lord. It is a sin offering. '
    13: "¹³ In this way the priest will make atonement for them for any of these sins\
      \ they have committed, and they will be forgiven. The rest of the offering will\
      \ belong to the priest, as in the case of the grain offering.’” \n"
    14: '¹⁴ The Lord said to Moses: '
    15: '¹⁵ “When anyone is unfaithful to the Lord by sinning unintentionally in regard
      to any of the Lord’s holy things, they are to bring to the Lord as a penalty
      a ram from the flock, one without defect and of the proper value in silver,
      according to the sanctuary shekel. It is a guilt offering. '
    16: "¹⁶ They must make restitution for what they have failed to do in regard to\
      \ the holy things, pay an additional penalty of a fifth of its value and give\
      \ it all to the priest. The priest will make atonement for them with the ram\
      \ as a guilt offering, and they will be forgiven. \n"
    17: '¹⁷ “If anyone sins and does what is forbidden in any of the Lord’s commands,
      even though they do not know it, they are guilty and will be held responsible. '
    18: '¹⁸ They are to bring to the priest as a guilt offering a ram from the flock,
      one without defect and of the proper value. In this way the priest will make
      atonement for them for the wrong they have committed unintentionally, and they
      will be forgiven. '
    19: ¹⁹ It is a guilt offering; they have been guilty of wrongdoing against the
      Lord.”
  6:
    1: 'The Lord said to Moses: '
    2: '² “If anyone sins and is unfaithful to the Lord by deceiving a neighbor about
      something entrusted to them or left in their care or about something stolen,
      or if they cheat their neighbor, '
    3: '³ or if they find lost property and lie about it, or if they swear falsely
      about any such sin that people may commit— '
    4: '⁴ when they sin in any of these ways and realize their guilt, they must return
      what they have stolen or taken by extortion, or what was entrusted to them,
      or the lost property they found, '
    5: '⁵ or whatever it was they swore falsely about. They must make restitution
      in full, add a fifth of the value to it and give it all to the owner on the
      day they present their guilt offering. '
    6: '⁶ And as a penalty they must bring to the priest, that is, to the Lord, their
      guilt offering, a ram from the flock, one without defect and of the proper value. '
    7: "⁷ In this way the priest will make atonement for them before the Lord, and\
      \ they will be forgiven for any of the things they did that made them guilty.”\
      \ \n"
    8: '⁸ The Lord said to Moses: '
    9: '⁹ “Give Aaron and his sons this command: ‘These are the regulations for the
      burnt offering: The burnt offering is to remain on the altar hearth throughout
      the night, till morning, and the fire must be kept burning on the altar. '
    10: '¹⁰ The priest shall then put on his linen clothes, with linen undergarments
      next to his body, and shall remove the ashes of the burnt offering that the
      fire has consumed on the altar and place them beside the altar. '
    11: '¹¹ Then he is to take off these clothes and put on others, and carry the
      ashes outside the camp to a place that is ceremonially clean. '
    12: '¹² The fire on the altar must be kept burning; it must not go out. Every
      morning the priest is to add firewood and arrange the burnt offering on the
      fire and burn the fat of the fellowship offerings on it. '
    13: "¹³ The fire must be kept burning on the altar continuously; it must not go\
      \ out. \n"
    14: '¹⁴ “‘These are the regulations for the grain offering: Aaron’s sons are to
      bring it before the Lord, in front of the altar. '
    15: '¹⁵ The priest is to take a handful of the finest flour and some olive oil,
      together with all the incense on the grain offering, and burn the memorial portion
      on the altar as an aroma pleasing to the Lord. '
    16: '¹⁶ Aaron and his sons shall eat the rest of it, but it is to be eaten without
      yeast in the sanctuary area; they are to eat it in the courtyard of the tent
      of meeting. '
    17: '¹⁷ It must not be baked with yeast; I have given it as their share of the
      food offerings presented to me. Like the sin offering and the guilt offering,
      it is most holy. '
    18: "¹⁸ Any male descendant of Aaron may eat it. For all generations to come it\
      \ is his perpetual share of the food offerings presented to the Lord. Whatever\
      \ touches them will become holy.’” \n"
    19: '¹⁹ The Lord also said to Moses, '
    20: '²⁰ “This is the offering Aaron and his sons are to bring to the Lord on the
      day he is anointed: a tenth of an ephah of the finest flour as a regular grain
      offering, half of it in the morning and half in the evening. '
    21: '²¹ It must be prepared with oil on a griddle; bring it well-mixed and present
      the grain offering broken in pieces as an aroma pleasing to the Lord. '
    22: '²² The son who is to succeed him as anointed priest shall prepare it. It
      is the Lord’s perpetual share and is to be burned completely. '
    23: "²³ Every grain offering of a priest shall be burned completely; it must not\
      \ be eaten.” \n"
    24: '²⁴ The Lord said to Moses, '
    25: '²⁵ “Say to Aaron and his sons: ‘These are the regulations for the sin offering:
      The sin offering is to be slaughtered before the Lord in the place the burnt
      offering is slaughtered; it is most holy. '
    26: '²⁶ The priest who offers it shall eat it; it is to be eaten in the sanctuary
      area, in the courtyard of the tent of meeting. '
    27: '²⁷ Whatever touches any of the flesh will become holy, and if any of the
      blood is spattered on a garment, you must wash it in the sanctuary area. '
    28: '²⁸ The clay pot the meat is cooked in must be broken; but if it is cooked
      in a bronze pot, the pot is to be scoured and rinsed with water. '
    29: '²⁹ Any male in a priest’s family may eat it; it is most holy. '
    30: ³⁰ But any sin offering whose blood is brought into the tent of meeting to
      make atonement in the Holy Place must not be eaten; it must be burned up.
  7:
    1: '“‘These are the regulations for the guilt offering, which is most holy: '
    2: '² The guilt offering is to be slaughtered in the place where the burnt offering
      is slaughtered, and its blood is to be splashed against the sides of the altar. '
    3: '³ All its fat shall be offered: the fat tail and the fat that covers the internal
      organs, '
    4: '⁴ both kidneys with the fat on them near the loins, and the long lobe of the
      liver, which is to be removed with the kidneys. '
    5: '⁵ The priest shall burn them on the altar as a food offering presented to
      the Lord. It is a guilt offering. '
    6: "⁶ Any male in a priest’s family may eat it, but it must be eaten in the sanctuary\
      \ area; it is most holy. \n"
    7: '⁷ “‘The same law applies to both the sin offering and the guilt offering:
      They belong to the priest who makes atonement with them. '
    8: '⁸ The priest who offers a burnt offering for anyone may keep its hide for
      himself. '
    9: '⁹ Every grain offering baked in an oven or cooked in a pan or on a griddle
      belongs to the priest who offers it, '
    10: "¹⁰ and every grain offering, whether mixed with olive oil or dry, belongs\
      \ equally to all the sons of Aaron. \n"
    11: "¹¹ “‘These are the regulations for the fellowship offering anyone may present\
      \ to the Lord: \n"
    12: '¹² “‘If they offer it as an expression of thankfulness, then along with this
      thank offering they are to offer thick loaves made without yeast and with olive
      oil mixed in, thin loaves made without yeast and brushed with oil, and thick
      loaves of the finest flour well-kneaded and with oil mixed in. '
    13: '¹³ Along with their fellowship offering of thanksgiving they are to present
      an offering with thick loaves of bread made with yeast. '
    14: '¹⁴ They are to bring one of each kind as an offering, a contribution to the
      Lord; it belongs to the priest who splashes the blood of the fellowship offering
      against the altar. '
    15: "¹⁵ The meat of their fellowship offering of thanksgiving must be eaten on\
      \ the day it is offered; they must leave none of it till morning. \n"
    16: '¹⁶ “‘If, however, their offering is the result of a vow or is a freewill
      offering, the sacrifice shall be eaten on the day they offer it, but anything
      left over may be eaten on the next day. '
    17: '¹⁷ Any meat of the sacrifice left over till the third day must be burned
      up. '
    18: "¹⁸ If any meat of the fellowship offering is eaten on the third day, the\
      \ one who offered it will not be accepted. It will not be reckoned to their\
      \ credit, for it has become impure; the person who eats any of it will be held\
      \ responsible. \n"
    19: '¹⁹ “‘Meat that touches anything ceremonially unclean must not be eaten; it
      must be burned up. As for other meat, anyone ceremonially clean may eat it. '
    20: '²⁰ But if anyone who is unclean eats any meat of the fellowship offering
      belonging to the Lord, they must be cut off from their people. '
    21: "²¹ Anyone who touches something unclean—whether human uncleanness or an unclean\
      \ animal or any unclean creature that moves along the ground—and then eats any\
      \ of the meat of the fellowship offering belonging to the Lord must be cut off\
      \ from their people.’” \n"
    22: '²² The Lord said to Moses, '
    23: '²³ “Say to the Israelites: ‘Do not eat any of the fat of cattle, sheep or
      goats. '
    24: '²⁴ The fat of an animal found dead or torn by wild animals may be used for
      any other purpose, but you must not eat it. '
    25: '²⁵ Anyone who eats the fat of an animal from which a food offering may be
      presented to the Lord must be cut off from their people. '
    26: '²⁶ And wherever you live, you must not eat the blood of any bird or animal. '
    27: "²⁷ Anyone who eats blood must be cut off from their people.’” \n"
    28: '²⁸ The Lord said to Moses, '
    29: '²⁹ “Say to the Israelites: ‘Anyone who brings a fellowship offering to the
      Lord is to bring part of it as their sacrifice to the Lord. '
    30: '³⁰ With their own hands they are to present the food offering to the Lord;
      they are to bring the fat, together with the breast, and wave the breast before
      the Lord as a wave offering. '
    31: '³¹ The priest shall burn the fat on the altar, but the breast belongs to
      Aaron and his sons. '
    32: '³² You are to give the right thigh of your fellowship offerings to the priest
      as a contribution. '
    33: '³³ The son of Aaron who offers the blood and the fat of the fellowship offering
      shall have the right thigh as his share. '
    34: "³⁴ From the fellowship offerings of the Israelites, I have taken the breast\
      \ that is waved and the thigh that is presented and have given them to Aaron\
      \ the priest and his sons as their perpetual share from the Israelites.’” \n"
    35: '³⁵ This is the portion of the food offerings presented to the Lord that were
      allotted to Aaron and his sons on the day they were presented to serve the Lord
      as priests. '
    36: "³⁶ On the day they were anointed, the Lord commanded that the Israelites\
      \ give this to them as their perpetual share for the generations to come. \n"
    37: '³⁷ These, then, are the regulations for the burnt offering, the grain offering,
      the sin offering, the guilt offering, the ordination offering and the fellowship
      offering, '
    38: ³⁸ which the Lord gave Moses at Mount Sinai in the Desert of Sinai on the
      day he commanded the Israelites to bring their offerings to the Lord.
  8:
    1: 'The Lord said to Moses, '
    2: '² “Bring Aaron and his sons, their garments, the anointing oil, the bull for
      the sin offering, the two rams and the basket containing bread made without
      yeast, '
    3: '³ and gather the entire assembly at the entrance to the tent of meeting.” '
    4: "⁴ Moses did as the Lord commanded him, and the assembly gathered at the entrance\
      \ to the tent of meeting. \n"
    5: '⁵ Moses said to the assembly, “This is what the Lord has commanded to be done.” '
    6: '⁶ Then Moses brought Aaron and his sons forward and washed them with water. '
    7: '⁷ He put the tunic on Aaron, tied the sash around him, clothed him with the
      robe and put the ephod on him. He also fastened the ephod with a decorative
      waistband, which he tied around him. '
    8: '⁸ He placed the breastpiece on him and put the Urim and Thummim in the breastpiece. '
    9: "⁹ Then he placed the turban on Aaron’s head and set the gold plate, the sacred\
      \ emblem, on the front of it, as the Lord commanded Moses. \n"
    10: '¹⁰ Then Moses took the anointing oil and anointed the tabernacle and everything
      in it, and so consecrated them. '
    11: '¹¹ He sprinkled some of the oil on the altar seven times, anointing the altar
      and all its utensils and the basin with its stand, to consecrate them. '
    12: '¹² He poured some of the anointing oil on Aaron’s head and anointed him to
      consecrate him. '
    13: "¹³ Then he brought Aaron’s sons forward, put tunics on them, tied sashes\
      \ around them and fastened caps on them, as the Lord commanded Moses. \n"
    14: '¹⁴ He then presented the bull for the sin offering, and Aaron and his sons
      laid their hands on its head. '
    15: '¹⁵ Moses slaughtered the bull and took some of the blood, and with his finger
      he put it on all the horns of the altar to purify the altar. He poured out the
      rest of the blood at the base of the altar. So he consecrated it to make atonement
      for it. '
    16: '¹⁶ Moses also took all the fat around the internal organs, the long lobe
      of the liver, and both kidneys and their fat, and burned it on the altar. '
    17: "¹⁷ But the bull with its hide and its flesh and its intestines he burned\
      \ up outside the camp, as the Lord commanded Moses. \n"
    18: '¹⁸ He then presented the ram for the burnt offering, and Aaron and his sons
      laid their hands on its head. '
    19: '¹⁹ Then Moses slaughtered the ram and splashed the blood against the sides
      of the altar. '
    20: '²⁰ He cut the ram into pieces and burned the head, the pieces and the fat. '
    21: "²¹ He washed the internal organs and the legs with water and burned the whole\
      \ ram on the altar. It was a burnt offering, a pleasing aroma, a food offering\
      \ presented to the Lord, as the Lord commanded Moses. \n"
    22: '²² He then presented the other ram, the ram for the ordination, and Aaron
      and his sons laid their hands on its head. '
    23: '²³ Moses slaughtered the ram and took some of its blood and put it on the
      lobe of Aaron’s right ear, on the thumb of his right hand and on the big toe
      of his right foot. '
    24: '²⁴ Moses also brought Aaron’s sons forward and put some of the blood on the
      lobes of their right ears, on the thumbs of their right hands and on the big
      toes of their right feet. Then he splashed blood against the sides of the altar. '
    25: '²⁵ After that, he took the fat, the fat tail, all the fat around the internal
      organs, the long lobe of the liver, both kidneys and their fat and the right
      thigh. '
    26: '²⁶ And from the basket of bread made without yeast, which was before the
      Lord, he took one thick loaf, one thick loaf with olive oil mixed in, and one
      thin loaf, and he put these on the fat portions and on the right thigh. '
    27: '²⁷ He put all these in the hands of Aaron and his sons, and they waved them
      before the Lord as a wave offering. '
    28: '²⁸ Then Moses took them from their hands and burned them on the altar on
      top of the burnt offering as an ordination offering, a pleasing aroma, a food
      offering presented to the Lord. '
    29: "²⁹ Moses also took the breast, which was his share of the ordination ram,\
      \ and waved it before the Lord as a wave offering, as the Lord commanded Moses.\
      \ \n"
    30: "³⁰ Then Moses took some of the anointing oil and some of the blood from the\
      \ altar and sprinkled them on Aaron and his garments and on his sons and their\
      \ garments. So he consecrated Aaron and his garments and his sons and their\
      \ garments. \n"
    31: '³¹ Moses then said to Aaron and his sons, “Cook the meat at the entrance
      to the tent of meeting and eat it there with the bread from the basket of ordination
      offerings, as I was commanded: ‘Aaron and his sons are to eat it.’ '
    32: '³² Then burn up the rest of the meat and the bread. '
    33: '³³ Do not leave the entrance to the tent of meeting for seven days, until
      the days of your ordination are completed, for your ordination will last seven
      days. '
    34: '³⁴ What has been done today was commanded by the Lord to make atonement for
      you. '
    35: "³⁵ You must stay at the entrance to the tent of meeting day and night for\
      \ seven days and do what the Lord requires, so you will not die; for that is\
      \ what I have been commanded.” \n"
    36: ³⁶ So Aaron and his sons did everything the Lord commanded through Moses.
  9:
    1: 'On the eighth day Moses summoned Aaron and his sons and the elders of Israel. '
    2: '² He said to Aaron, “Take a bull calf for your sin offering and a ram for
      your burnt offering, both without defect, and present them before the Lord. '
    3: '³ Then say to the Israelites: ‘Take a male goat for a sin offering, a calf
      and a lamb—both a year old and without defect—for a burnt offering, '
    4: "⁴ and an ox and a ram for a fellowship offering to sacrifice before the Lord,\
      \ together with a grain offering mixed with olive oil. For today the Lord will\
      \ appear to you.’” \n"
    5: '⁵ They took the things Moses commanded to the front of the tent of meeting,
      and the entire assembly came near and stood before the Lord. '
    6: "⁶ Then Moses said, “This is what the Lord has commanded you to do, so that\
      \ the glory of the Lord may appear to you.” \n"
    7: "⁷ Moses said to Aaron, “Come to the altar and sacrifice your sin offering\
      \ and your burnt offering and make atonement for yourself and the people; sacrifice\
      \ the offering that is for the people and make atonement for them, as the Lord\
      \ has commanded.” \n"
    8: '⁸ So Aaron came to the altar and slaughtered the calf as a sin offering for
      himself. '
    9: '⁹ His sons brought the blood to him, and he dipped his finger into the blood
      and put it on the horns of the altar; the rest of the blood he poured out at
      the base of the altar. '
    10: '¹⁰ On the altar he burned the fat, the kidneys and the long lobe of the liver
      from the sin offering, as the Lord commanded Moses; '
    11: "¹¹ the flesh and the hide he burned up outside the camp. \n"
    12: '¹² Then he slaughtered the burnt offering. His sons handed him the blood,
      and he splashed it against the sides of the altar. '
    13: '¹³ They handed him the burnt offering piece by piece, including the head,
      and he burned them on the altar. '
    14: "¹⁴ He washed the internal organs and the legs and burned them on top of the\
      \ burnt offering on the altar. \n"
    15: "¹⁵ Aaron then brought the offering that was for the people. He took the goat\
      \ for the people’s sin offering and slaughtered it and offered it for a sin\
      \ offering as he did with the first one. \n"
    16: '¹⁶ He brought the burnt offering and offered it in the prescribed way. '
    17: "¹⁷ He also brought the grain offering, took a handful of it and burned it\
      \ on the altar in addition to the morning’s burnt offering. \n"
    18: '¹⁸ He slaughtered the ox and the ram as the fellowship offering for the people.
      His sons handed him the blood, and he splashed it against the sides of the altar. '
    19: '¹⁹ But the fat portions of the ox and the ram—the fat tail, the layer of
      fat, the kidneys and the long lobe of the liver— '
    20: '²⁰ these they laid on the breasts, and then Aaron burned the fat on the altar. '
    21: "²¹ Aaron waved the breasts and the right thigh before the Lord as a wave\
      \ offering, as Moses commanded. \n"
    22: "²² Then Aaron lifted his hands toward the people and blessed them. And having\
      \ sacrificed the sin offering, the burnt offering and the fellowship offering,\
      \ he stepped down. \n"
    23: '²³ Moses and Aaron then went into the tent of meeting. When they came out,
      they blessed the people; and the glory of the Lord appeared to all the people. '
    24: ²⁴ Fire came out from the presence of the Lord and consumed the burnt offering
      and the fat portions on the altar. And when all the people saw it, they shouted
      for joy and fell facedown.
  10:
    1: 'Aaron’s sons Nadab and Abihu took their censers, put fire in them and added
      incense; and they offered unauthorized fire before the Lord, contrary to his
      command. '
    2: '² So fire came out from the presence of the Lord and consumed them, and they
      died before the Lord. '
    3: "³ Moses then said to Aaron, “This is what the Lord spoke of when he said:\n\
      “‘Among those who approach me\n    I will be proved holy;\nin the sight of all\
      \ the people\n    I will be honored.’”\nAaron remained silent. \n"
    4: '⁴ Moses summoned Mishael and Elzaphan, sons of Aaron’s uncle Uzziel, and said
      to them, “Come here; carry your cousins outside the camp, away from the front
      of the sanctuary.” '
    5: "⁵ So they came and carried them, still in their tunics, outside the camp,\
      \ as Moses ordered. \n"
    6: '⁶ Then Moses said to Aaron and his sons Eleazar and Ithamar, “Do not let your
      hair become unkempt and do not tear your clothes, or you will die and the Lord
      will be angry with the whole community. But your relatives, all the Israelites,
      may mourn for those the Lord has destroyed by fire. '
    7: "⁷ Do not leave the entrance to the tent of meeting or you will die, because\
      \ the Lord’s anointing oil is on you.” So they did as Moses said. \n"
    8: '⁸ Then the Lord said to Aaron, '
    9: '⁹ “You and your sons are not to drink wine or other fermented drink whenever
      you go into the tent of meeting, or you will die. This is a lasting ordinance
      for the generations to come, '
    10: '¹⁰ so that you can distinguish between the holy and the common, between the
      unclean and the clean, '
    11: "¹¹ and so you can teach the Israelites all the decrees the Lord has given\
      \ them through Moses.” \n"
    12: '¹² Moses said to Aaron and his remaining sons, Eleazar and Ithamar, “Take
      the grain offering left over from the food offerings prepared without yeast
      and presented to the Lord and eat it beside the altar, for it is most holy. '
    13: '¹³ Eat it in the sanctuary area, because it is your share and your sons’
      share of the food offerings presented to the Lord; for so I have been commanded. '
    14: '¹⁴ But you and your sons and your daughters may eat the breast that was waved
      and the thigh that was presented. Eat them in a ceremonially clean place; they
      have been given to you and your children as your share of the Israelites’ fellowship
      offerings. '
    15: "¹⁵ The thigh that was presented and the breast that was waved must be brought\
      \ with the fat portions of the food offerings, to be waved before the Lord as\
      \ a wave offering. This will be the perpetual share for you and your children,\
      \ as the Lord has commanded.” \n"
    16: '¹⁶ When Moses inquired about the goat of the sin offering and found that
      it had been burned up, he was angry with Eleazar and Ithamar, Aaron’s remaining
      sons, and asked, '
    17: '¹⁷ “Why didn’t you eat the sin offering in the sanctuary area? It is most
      holy; it was given to you to take away the guilt of the community by making
      atonement for them before the Lord. '
    18: "¹⁸ Since its blood was not taken into the Holy Place, you should have eaten\
      \ the goat in the sanctuary area, as I commanded.” \n"
    19: '¹⁹ Aaron replied to Moses, “Today they sacrificed their sin offering and
      their burnt offering before the Lord, but such things as this have happened
      to me. Would the Lord have been pleased if I had eaten the sin offering today?” '
    20: ²⁰ When Moses heard this, he was satisfied.
  11:
    1: 'The Lord said to Moses and Aaron, '
    2: '² “Say to the Israelites: ‘Of all the animals that live on land, these are
      the ones you may eat: '
    3: "³ You may eat any animal that has a divided hoof and that chews the cud. \n"
    4: '⁴ “‘There are some that only chew the cud or only have a divided hoof, but
      you must not eat them. The camel, though it chews the cud, does not have a divided
      hoof; it is ceremonially unclean for you. '
    5: '⁵ The hyrax, though it chews the cud, does not have a divided hoof; it is
      unclean for you. '
    6: '⁶ The rabbit, though it chews the cud, does not have a divided hoof; it is
      unclean for you. '
    7: '⁷ And the pig, though it has a divided hoof, does not chew the cud; it is
      unclean for you. '
    8: "⁸ You must not eat their meat or touch their carcasses; they are unclean for\
      \ you. \n"
    9: '⁹ “‘Of all the creatures living in the water of the seas and the streams you
      may eat any that have fins and scales. '
    10: '¹⁰ But all creatures in the seas or streams that do not have fins and scales—whether
      among all the swarming things or among all the other living creatures in the
      water—you are to regard as unclean. '
    11: '¹¹ And since you are to regard them as unclean, you must not eat their meat;
      you must regard their carcasses as unclean. '
    12: "¹² Anything living in the water that does not have fins and scales is to\
      \ be regarded as unclean by you. \n"
    13: '¹³ “‘These are the birds you are to regard as unclean and not eat because
      they are unclean: the eagle, the vulture, the black vulture, '
    14: '¹⁴ the red kite, any kind of black kite, '
    15: '¹⁵ any kind of raven, '
    16: '¹⁶ the horned owl, the screech owl, the gull, any kind of hawk, '
    17: '¹⁷ the little owl, the cormorant, the great owl, '
    18: '¹⁸ the white owl, the desert owl, the osprey, '
    19: "¹⁹ the stork, any kind of heron, the hoopoe and the bat. \n"
    20: '²⁰ “‘All flying insects that walk on all fours are to be regarded as unclean
      by you. '
    21: '²¹ There are, however, some flying insects that walk on all fours that you
      may eat: those that have jointed legs for hopping on the ground. '
    22: '²² Of these you may eat any kind of locust, katydid, cricket or grasshopper. '
    23: "²³ But all other flying insects that have four legs you are to regard as\
      \ unclean. \n"
    24: '²⁴ “‘You will make yourselves unclean by these; whoever touches their carcasses
      will be unclean till evening. '
    25: "²⁵ Whoever picks up one of their carcasses must wash their clothes, and they\
      \ will be unclean till evening. \n"
    26: '²⁶ “‘Every animal that does not have a divided hoof or that does not chew
      the cud is unclean for you; whoever touches the carcass of any of them will
      be unclean. '
    27: '²⁷ Of all the animals that walk on all fours, those that walk on their paws
      are unclean for you; whoever touches their carcasses will be unclean till evening. '
    28: "²⁸ Anyone who picks up their carcasses must wash their clothes, and they\
      \ will be unclean till evening. These animals are unclean for you. \n"
    29: '²⁹ “‘Of the animals that move along the ground, these are unclean for you:
      the weasel, the rat, any kind of great lizard, '
    30: '³⁰ the gecko, the monitor lizard, the wall lizard, the skink and the chameleon. '
    31: '³¹ Of all those that move along the ground, these are unclean for you. Whoever
      touches them when they are dead will be unclean till evening. '
    32: '³² When one of them dies and falls on something, that article, whatever its
      use, will be unclean, whether it is made of wood, cloth, hide or sackcloth.
      Put it in water; it will be unclean till evening, and then it will be clean. '
    33: '³³ If one of them falls into a clay pot, everything in it will be unclean,
      and you must break the pot. '
    34: '³⁴ Any food you are allowed to eat that has come into contact with water
      from any such pot is unclean, and any liquid that is drunk from such a pot is
      unclean. '
    35: '³⁵ Anything that one of their carcasses falls on becomes unclean; an oven
      or cooking pot must be broken up. They are unclean, and you are to regard them
      as unclean. '
    36: '³⁶ A spring, however, or a cistern for collecting water remains clean, but
      anyone who touches one of these carcasses is unclean. '
    37: '³⁷ If a carcass falls on any seeds that are to be planted, they remain clean. '
    38: "³⁸ But if water has been put on the seed and a carcass falls on it, it is\
      \ unclean for you. \n"
    39: '³⁹ “‘If an animal that you are allowed to eat dies, anyone who touches its
      carcass will be unclean till evening. '
    40: "⁴⁰ Anyone who eats some of its carcass must wash their clothes, and they\
      \ will be unclean till evening. Anyone who picks up the carcass must wash their\
      \ clothes, and they will be unclean till evening. \n"
    41: '⁴¹ “‘Every creature that moves along the ground is to be regarded as unclean;
      it is not to be eaten. '
    42: '⁴² You are not to eat any creature that moves along the ground, whether it
      moves on its belly or walks on all fours or on many feet; it is unclean. '
    43: '⁴³ Do not defile yourselves by any of these creatures. Do not make yourselves
      unclean by means of them or be made unclean by them. '
    44: '⁴⁴ I am the Lord your God; consecrate yourselves and be holy, because I am
      holy. Do not make yourselves unclean by any creature that moves along the ground. '
    45: "⁴⁵ I am the Lord, who brought you up out of Egypt to be your God; therefore\
      \ be holy, because I am holy. \n"
    46: '⁴⁶ “‘These are the regulations concerning animals, birds, every living thing
      that moves about in the water and every creature that moves along the ground. '
    47: ⁴⁷ You must distinguish between the unclean and the clean, between living
      creatures that may be eaten and those that may not be eaten.’”
  12:
    1: 'The Lord said to Moses, '
    2: '² “Say to the Israelites: ‘A woman who becomes pregnant and gives birth to
      a son will be ceremonially unclean for seven days, just as she is unclean during
      her monthly period. '
    3: '³ On the eighth day the boy is to be circumcised. '
    4: '⁴ Then the woman must wait thirty-three days to be purified from her bleeding.
      She must not touch anything sacred or go to the sanctuary until the days of
      her purification are over. '
    5: "⁵ If she gives birth to a daughter, for two weeks the woman will be unclean,\
      \ as during her period. Then she must wait sixty-six days to be purified from\
      \ her bleeding. \n"
    6: '⁶ “‘When the days of her purification for a son or daughter are over, she
      is to bring to the priest at the entrance to the tent of meeting a year-old
      lamb for a burnt offering and a young pigeon or a dove for a sin offering. '
    7: "⁷ He shall offer them before the Lord to make atonement for her, and then\
      \ she will be ceremonially clean from her flow of blood.\n“‘These are the regulations\
      \ for the woman who gives birth to a boy or a girl. "
    8: ⁸ But if she cannot afford a lamb, she is to bring two doves or two young pigeons,
      one for a burnt offering and the other for a sin offering. In this way the priest
      will make atonement for her, and she will be clean.’”
