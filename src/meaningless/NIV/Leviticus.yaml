    45: "⁴⁵ But for their sake I will remember the covenant with their ancestors whom\
      \ I brought out of Egypt in the sight of the nations to be their God. I am the\
      \ Lord.’” \n"
    46: ⁴⁶ These are the decrees, the laws and the regulations that the Lord established
