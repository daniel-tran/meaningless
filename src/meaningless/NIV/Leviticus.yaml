    1: 'The Lord said to Moses and Aaron, '
    2: '² “When anyone has a swelling or a rash or a shiny spot on their skin that
      may be a defiling skin disease, they must be brought to Aaron the priest or
      to one of his sons who is a priest. '
    3: '³ The priest is to examine the sore on the skin, and if the hair in the sore
      has turned white and the sore appears to be more than skin deep, it is a defiling
      skin disease. When the priest examines that person, he shall pronounce them
      ceremonially unclean. '
    4: '⁴ If the shiny spot on the skin is white but does not appear to be more than
      skin deep and the hair in it has not turned white, the priest is to isolate
      the affected person for seven days. '
    5: '⁵ On the seventh day the priest is to examine them, and if he sees that the
      sore is unchanged and has not spread in the skin, he is to isolate them for
      another seven days. '
    6: '⁶ On the seventh day the priest is to examine them again, and if the sore
      has faded and has not spread in the skin, the priest shall pronounce them clean;
      it is only a rash. They must wash their clothes, and they will be clean. '
    7: '⁷ But if the rash does spread in their skin after they have shown themselves
      to the priest to be pronounced clean, they must appear before the priest again. '
    8: "⁸ The priest is to examine that person, and if the rash has spread in the\
      \ skin, he shall pronounce them unclean; it is a defiling skin disease. \n"
    9: '⁹ “When anyone has a defiling skin disease, they must be brought to the priest. '
    10: '¹⁰ The priest is to examine them, and if there is a white swelling in the
      skin that has turned the hair white and if there is raw flesh in the swelling, '
    11: "¹¹ it is a chronic skin disease and the priest shall pronounce them unclean.\
      \ He is not to isolate them, because they are already unclean. \n"
    12: '¹² “If the disease breaks out all over their skin and, so far as the priest
      can see, it covers all the skin of the affected person from head to foot, '
    13: '¹³ the priest is to examine them, and if the disease has covered their whole
      body, he shall pronounce them clean. Since it has all turned white, they are
      clean. '
    14: '¹⁴ But whenever raw flesh appears on them, they will be unclean. '
    15: '¹⁵ When the priest sees the raw flesh, he shall pronounce them unclean. The
      raw flesh is unclean; they have a defiling disease. '
    16: '¹⁶ If the raw flesh changes and turns white, they must go to the priest. '
    17: "¹⁷ The priest is to examine them, and if the sores have turned white, the\
      \ priest shall pronounce the affected person clean; then they will be clean.\
      \ \n"
    18: '¹⁸ “When someone has a boil on their skin and it heals, '
    19: '¹⁹ and in the place where the boil was, a white swelling or reddish-white
      spot appears, they must present themselves to the priest. '
    20: '²⁰ The priest is to examine it, and if it appears to be more than skin deep
      and the hair in it has turned white, the priest shall pronounce that person
      unclean. It is a defiling skin disease that has broken out where the boil was. '
    21: '²¹ But if, when the priest examines it, there is no white hair in it and
      it is not more than skin deep and has faded, then the priest is to isolate them
      for seven days. '
    22: '²² If it is spreading in the skin, the priest shall pronounce them unclean;
      it is a defiling disease. '
    23: "²³ But if the spot is unchanged and has not spread, it is only a scar from\
      \ the boil, and the priest shall pronounce them clean. \n"
    24: '²⁴ “When someone has a burn on their skin and a reddish-white or white spot
      appears in the raw flesh of the burn, '
    25: '²⁵ the priest is to examine the spot, and if the hair in it has turned white,
      and it appears to be more than skin deep, it is a defiling disease that has
      broken out in the burn. The priest shall pronounce them unclean; it is a defiling
      skin disease. '
    26: '²⁶ But if the priest examines it and there is no white hair in the spot and
      if it is not more than skin deep and has faded, then the priest is to isolate
      them for seven days. '
    27: '²⁷ On the seventh day the priest is to examine that person, and if it is
      spreading in the skin, the priest shall pronounce them unclean; it is a defiling
      skin disease. '
    28: "²⁸ If, however, the spot is unchanged and has not spread in the skin but\
      \ has faded, it is a swelling from the burn, and the priest shall pronounce\
      \ them clean; it is only a scar from the burn. \n"
    29: '²⁹ “If a man or woman has a sore on their head or chin, '
    30: '³⁰ the priest is to examine the sore, and if it appears to be more than skin
      deep and the hair in it is yellow and thin, the priest shall pronounce them
      unclean; it is a defiling skin disease on the head or chin. '
    31: '³¹ But if, when the priest examines the sore, it does not seem to be more
      than skin deep and there is no black hair in it, then the priest is to isolate
      the affected person for seven days. '
    32: '³² On the seventh day the priest is to examine the sore, and if it has not
      spread and there is no yellow hair in it and it does not appear to be more than
      skin deep, '
    33: '³³ then the man or woman must shave themselves, except for the affected area,
      and the priest is to keep them isolated another seven days. '
    34: '³⁴ On the seventh day the priest is to examine the sore, and if it has not
      spread in the skin and appears to be no more than skin deep, the priest shall
      pronounce them clean. They must wash their clothes, and they will be clean. '
    35: '³⁵ But if the sore does spread in the skin after they are pronounced clean, '
    36: '³⁶ the priest is to examine them, and if he finds that the sore has spread
      in the skin, he does not need to look for yellow hair; they are unclean. '
    37: "³⁷ If, however, the sore is unchanged so far as the priest can see, and if\
      \ black hair has grown in it, the affected person is healed. They are clean,\
      \ and the priest shall pronounce them clean. \n"
    38: '³⁸ “When a man or woman has white spots on the skin, '
    39: "³⁹ the priest is to examine them, and if the spots are dull white, it is\
      \ a harmless rash that has broken out on the skin; they are clean. \n"
    40: '⁴⁰ “A man who has lost his hair and is bald is clean. '
    41: '⁴¹ If he has lost his hair from the front of his scalp and has a bald forehead,
      he is clean. '
    42: '⁴² But if he has a reddish-white sore on his bald head or forehead, it is
      a defiling disease breaking out on his head or forehead. '
    43: '⁴³ The priest is to examine him, and if the swollen sore on his head or forehead
      is reddish-white like a defiling skin disease, '
    44: "⁴⁴ the man is diseased and is unclean. The priest shall pronounce him unclean\
      \ because of the sore on his head. \n"
    45: '⁴⁵ “Anyone with such a defiling disease must wear torn clothes, let their
      hair be unkempt, cover the lower part of their face and cry out, ‘Unclean! Unclean!’ '
    46: "⁴⁶ As long as they have the disease they remain unclean. They must live alone;\
      \ they must live outside the camp. \n"
    47: '⁴⁷ “As for any fabric that is spoiled with a defiling mold—any woolen or
      linen clothing, '
    48: '⁴⁸ any woven or knitted material of linen or wool, any leather or anything
      made of leather— '
    49: '⁴⁹ if the affected area in the fabric, the leather, the woven or knitted
      material, or any leather article, is greenish or reddish, it is a defiling mold
      and must be shown to the priest. '
    50: '⁵⁰ The priest is to examine the affected area and isolate the article for
      seven days. '
    51: '⁵¹ On the seventh day he is to examine it, and if the mold has spread in
      the fabric, the woven or knitted material, or the leather, whatever its use,
      it is a persistent defiling mold; the article is unclean. '
    52: "⁵² He must burn the fabric, the woven or knitted material of wool or linen,\
      \ or any leather article that has been spoiled; because the defiling mold is\
      \ persistent, the article must be burned. \n"
    53: '⁵³ “But if, when the priest examines it, the mold has not spread in the fabric,
      the woven or knitted material, or the leather article, '
    54: '⁵⁴ he shall order that the spoiled article be washed. Then he is to isolate
      it for another seven days. '
    55: '⁵⁵ After the article has been washed, the priest is to examine it again,
      and if the mold has not changed its appearance, even though it has not spread,
      it is unclean. Burn it, no matter which side of the fabric has been spoiled. '
    56: '⁵⁶ If, when the priest examines it, the mold has faded after the article
      has been washed, he is to tear the spoiled part out of the fabric, the leather,
      or the woven or knitted material. '
    57: '⁵⁷ But if it reappears in the fabric, in the woven or knitted material, or
      in the leather article, it is a spreading mold; whatever has the mold must be
      burned. '
    58: "⁵⁸ Any fabric, woven or knitted material, or any leather article that has\
      \ been washed and is rid of the mold, must be washed again. Then it will be\
      \ clean.” \n"
    59: ⁵⁹ These are the regulations concerning defiling molds in woolen or linen
      clothing, woven or knitted material, or any leather article, for pronouncing
      them clean or unclean.
  14:
    1: 'The Lord said to Moses, '
    2: '² “These are the regulations for any diseased person at the time of their
      ceremonial cleansing, when they are brought to the priest: '
    3: '³ The priest is to go outside the camp and examine them. If they have been
      healed of their defiling skin disease, '
    4: '⁴ the priest shall order that two live clean birds and some cedar wood, scarlet
      yarn and hyssop be brought for the person to be cleansed. '
    5: '⁵ Then the priest shall order that one of the birds be killed over fresh water
      in a clay pot. '
    6: '⁶ He is then to take the live bird and dip it, together with the cedar wood,
      the scarlet yarn and the hyssop, into the blood of the bird that was killed
      over the fresh water. '
    7: "⁷ Seven times he shall sprinkle the one to be cleansed of the defiling disease,\
      \ and then pronounce them clean. After that, he is to release the live bird\
      \ in the open fields. \n"
    8: '⁸ “The person to be cleansed must wash their clothes, shave off all their
      hair and bathe with water; then they will be ceremonially clean. After this
      they may come into the camp, but they must stay outside their tent for seven
      days. '
    9: "⁹ On the seventh day they must shave off all their hair; they must shave their\
      \ head, their beard, their eyebrows and the rest of their hair. They must wash\
      \ their clothes and bathe themselves with water, and they will be clean. \n"
    10: '¹⁰ “On the eighth day they must bring two male lambs and one ewe lamb a year
      old, each without defect, along with three-tenths of an ephah of the finest
      flour mixed with olive oil for a grain offering, and one log of oil. '
    11: "¹¹ The priest who pronounces them clean shall present both the one to be\
      \ cleansed and their offerings before the Lord at the entrance to the tent of\
      \ meeting. \n"
    12: '¹² “Then the priest is to take one of the male lambs and offer it as a guilt
      offering, along with the log of oil; he shall wave them before the Lord as a
      wave offering. '
    13: '¹³ He is to slaughter the lamb in the sanctuary area where the sin offering
      and the burnt offering are slaughtered. Like the sin offering, the guilt offering
      belongs to the priest; it is most holy. '
    14: '¹⁴ The priest is to take some of the blood of the guilt offering and put
      it on the lobe of the right ear of the one to be cleansed, on the thumb of their
      right hand and on the big toe of their right foot. '
    15: '¹⁵ The priest shall then take some of the log of oil, pour it in the palm
      of his own left hand, '
    16: '¹⁶ dip his right forefinger into the oil in his palm, and with his finger
      sprinkle some of it before the Lord seven times. '
    17: '¹⁷ The priest is to put some of the oil remaining in his palm on the lobe
      of the right ear of the one to be cleansed, on the thumb of their right hand
      and on the big toe of their right foot, on top of the blood of the guilt offering. '
    18: "¹⁸ The rest of the oil in his palm the priest shall put on the head of the\
      \ one to be cleansed and make atonement for them before the Lord. \n"
    19: '¹⁹ “Then the priest is to sacrifice the sin offering and make atonement for
      the one to be cleansed from their uncleanness. After that, the priest shall
      slaughter the burnt offering '
    20: "²⁰ and offer it on the altar, together with the grain offering, and make\
      \ atonement for them, and they will be clean. \n"
    21: '²¹ “If, however, they are poor and cannot afford these, they must take one
      male lamb as a guilt offering to be waved to make atonement for them, together
      with a tenth of an ephah of the finest flour mixed with olive oil for a grain
      offering, a log of oil, '
    22: "²² and two doves or two young pigeons, such as they can afford, one for a\
      \ sin offering and the other for a burnt offering. \n"
    23: '²³ “On the eighth day they must bring them for their cleansing to the priest
      at the entrance to the tent of meeting, before the Lord. '
    24: '²⁴ The priest is to take the lamb for the guilt offering, together with the
      log of oil, and wave them before the Lord as a wave offering. '
    25: '²⁵ He shall slaughter the lamb for the guilt offering and take some of its
      blood and put it on the lobe of the right ear of the one to be cleansed, on
      the thumb of their right hand and on the big toe of their right foot. '
    26: '²⁶ The priest is to pour some of the oil into the palm of his own left hand, '
    27: '²⁷ and with his right forefinger sprinkle some of the oil from his palm seven
      times before the Lord. '
    28: '²⁸ Some of the oil in his palm he is to put on the same places he put the
      blood of the guilt offering—on the lobe of the right ear of the one to be cleansed,
      on the thumb of their right hand and on the big toe of their right foot. '
    29: '²⁹ The rest of the oil in his palm the priest shall put on the head of the
      one to be cleansed, to make atonement for them before the Lord. '
    30: '³⁰ Then he shall sacrifice the doves or the young pigeons, such as the person
      can afford, '
    31: "³¹ one as a sin offering and the other as a burnt offering, together with\
      \ the grain offering. In this way the priest will make atonement before the\
      \ Lord on behalf of the one to be cleansed.” \n"
    32: "³² These are the regulations for anyone who has a defiling skin disease and\
      \ who cannot afford the regular offerings for their cleansing. \n"
    33: '³³ The Lord said to Moses and Aaron, '
    34: '³⁴ “When you enter the land of Canaan, which I am giving you as your possession,
      and I put a spreading mold in a house in that land, '
    35: '³⁵ the owner of the house must go and tell the priest, ‘I have seen something
      that looks like a defiling mold in my house.’ '
    36: '³⁶ The priest is to order the house to be emptied before he goes in to examine
      the mold, so that nothing in the house will be pronounced unclean. After this
      the priest is to go in and inspect the house. '
    37: '³⁷ He is to examine the mold on the walls, and if it has greenish or reddish
      depressions that appear to be deeper than the surface of the wall, '
    38: '³⁸ the priest shall go out the doorway of the house and close it up for seven
      days. '
    39: '³⁹ On the seventh day the priest shall return to inspect the house. If the
      mold has spread on the walls, '
    40: '⁴⁰ he is to order that the contaminated stones be torn out and thrown into
      an unclean place outside the town. '
    41: '⁴¹ He must have all the inside walls of the house scraped and the material
      that is scraped off dumped into an unclean place outside the town. '
    42: "⁴² Then they are to take other stones to replace these and take new clay\
      \ and plaster the house. \n"
    43: '⁴³ “If the defiling mold reappears in the house after the stones have been
      torn out and the house scraped and plastered, '
    44: '⁴⁴ the priest is to go and examine it and, if the mold has spread in the
      house, it is a persistent defiling mold; the house is unclean. '
    45: "⁴⁵ It must be torn down—its stones, timbers and all the plaster—and taken\
      \ out of the town to an unclean place. \n"
    46: '⁴⁶ “Anyone who goes into the house while it is closed up will be unclean
      till evening. '
    47: "⁴⁷ Anyone who sleeps or eats in the house must wash their clothes. \n"
    48: '⁴⁸ “But if the priest comes to examine it and the mold has not spread after
      the house has been plastered, he shall pronounce the house clean, because the
      defiling mold is gone. '
    49: '⁴⁹ To purify the house he is to take two birds and some cedar wood, scarlet
      yarn and hyssop. '
    50: '⁵⁰ He shall kill one of the birds over fresh water in a clay pot. '
    51: '⁵¹ Then he is to take the cedar wood, the hyssop, the scarlet yarn and the
      live bird, dip them into the blood of the dead bird and the fresh water, and
      sprinkle the house seven times. '
    52: '⁵² He shall purify the house with the bird’s blood, the fresh water, the
      live bird, the cedar wood, the hyssop and the scarlet yarn. '
    53: "⁵³ Then he is to release the live bird in the open fields outside the town.\
      \ In this way he will make atonement for the house, and it will be clean.” \n"
    54: '⁵⁴ These are the regulations for any defiling skin disease, for a sore, '
    55: '⁵⁵ for defiling molds in fabric or in a house, '
    56: '⁵⁶ and for a swelling, a rash or a shiny spot, '
    57: "⁵⁷ to determine when something is clean or unclean.\nThese are the regulations\
      \ for defiling skin diseases and defiling molds."
  15:
    1: 'The Lord said to Moses and Aaron, '
    2: '² “Speak to the Israelites and say to them: ‘When any man has an unusual bodily
      discharge, such a discharge is unclean. '
    3: "³ Whether it continues flowing from his body or is blocked, it will make him\
      \ unclean. This is how his discharge will bring about uncleanness: \n"
    4: '⁴ “‘Any bed the man with a discharge lies on will be unclean, and anything
      he sits on will be unclean. '
    5: '⁵ Anyone who touches his bed must wash their clothes and bathe with water,
      and they will be unclean till evening. '
    6: "⁶ Whoever sits on anything that the man with a discharge sat on must wash\
      \ their clothes and bathe with water, and they will be unclean till evening.\
      \ \n"
    7: "⁷ “‘Whoever touches the man who has a discharge must wash their clothes and\
      \ bathe with water, and they will be unclean till evening. \n"
    8: "⁸ “‘If the man with the discharge spits on anyone who is clean, they must\
      \ wash their clothes and bathe with water, and they will be unclean till evening.\
      \ \n"
    9: '⁹ “‘Everything the man sits on when riding will be unclean, '
    10: "¹⁰ and whoever touches any of the things that were under him will be unclean\
      \ till evening; whoever picks up those things must wash their clothes and bathe\
      \ with water, and they will be unclean till evening. \n"
    11: "¹¹ “‘Anyone the man with a discharge touches without rinsing his hands with\
      \ water must wash their clothes and bathe with water, and they will be unclean\
      \ till evening. \n"
    12: "¹² “‘A clay pot that the man touches must be broken, and any wooden article\
      \ is to be rinsed with water. \n"
    13: '¹³ “‘When a man is cleansed from his discharge, he is to count off seven
      days for his ceremonial cleansing; he must wash his clothes and bathe himself
      with fresh water, and he will be clean. '
    14: '¹⁴ On the eighth day he must take two doves or two young pigeons and come
      before the Lord to the entrance to the tent of meeting and give them to the
      priest. '
    15: "¹⁵ The priest is to sacrifice them, the one for a sin offering and the other\
      \ for a burnt offering. In this way he will make atonement before the Lord for\
      \ the man because of his discharge. \n"
    16: '¹⁶ “‘When a man has an emission of semen, he must bathe his whole body with
      water, and he will be unclean till evening. '
    17: '¹⁷ Any clothing or leather that has semen on it must be washed with water,
      and it will be unclean till evening. '
    18: "¹⁸ When a man has sexual relations with a woman and there is an emission\
      \ of semen, both of them must bathe with water, and they will be unclean till\
      \ evening. \n"
    19: "¹⁹ “‘When a woman has her regular flow of blood, the impurity of her monthly\
      \ period will last seven days, and anyone who touches her will be unclean till\
      \ evening. \n"
    20: '²⁰ “‘Anything she lies on during her period will be unclean, and anything
      she sits on will be unclean. '
    21: '²¹ Anyone who touches her bed will be unclean; they must wash their clothes
      and bathe with water, and they will be unclean till evening. '
    22: '²² Anyone who touches anything she sits on will be unclean; they must wash
      their clothes and bathe with water, and they will be unclean till evening. '
    23: "²³ Whether it is the bed or anything she was sitting on, when anyone touches\
      \ it, they will be unclean till evening. \n"
    24: "²⁴ “‘If a man has sexual relations with her and her monthly flow touches\
      \ him, he will be unclean for seven days; any bed he lies on will be unclean.\
      \ \n"
    25: '²⁵ “‘When a woman has a discharge of blood for many days at a time other
      than her monthly period or has a discharge that continues beyond her period,
      she will be unclean as long as she has the discharge, just as in the days of
      her period. '
    26: '²⁶ Any bed she lies on while her discharge continues will be unclean, as
      is her bed during her monthly period, and anything she sits on will be unclean,
      as during her period. '
    27: "²⁷ Anyone who touches them will be unclean; they must wash their clothes\
      \ and bathe with water, and they will be unclean till evening. \n"
    28: '²⁸ “‘When she is cleansed from her discharge, she must count off seven days,
      and after that she will be ceremonially clean. '
    29: '²⁹ On the eighth day she must take two doves or two young pigeons and bring
      them to the priest at the entrance to the tent of meeting. '
    30: "³⁰ The priest is to sacrifice one for a sin offering and the other for a\
      \ burnt offering. In this way he will make atonement for her before the Lord\
      \ for the uncleanness of her discharge. \n"
    31: "³¹ “‘You must keep the Israelites separate from things that make them unclean,\
      \ so they will not die in their uncleanness for defiling my dwelling place,\
      \ which is among them.’” \n"
    32: '³² These are the regulations for a man with a discharge, for anyone made
      unclean by an emission of semen, '
    33: ³³ for a woman in her monthly period, for a man or a woman with a discharge,
      and for a man who has sexual relations with a woman who is ceremonially unclean.
  16:
    1: 'The Lord spoke to Moses after the death of the two sons of Aaron who died
      when they approached the Lord. '
    2: "² The Lord said to Moses: “Tell your brother Aaron that he is not to come\
      \ whenever he chooses into the Most Holy Place behind the curtain in front of\
      \ the atonement cover on the ark, or else he will die. For I will appear in\
      \ the cloud over the atonement cover. \n"
    3: '³ “This is how Aaron is to enter the Most Holy Place: He must first bring
      a young bull for a sin offering and a ram for a burnt offering. '
    4: '⁴ He is to put on the sacred linen tunic, with linen undergarments next to
      his body; he is to tie the linen sash around him and put on the linen turban.
      These are sacred garments; so he must bathe himself with water before he puts
      them on. '
    5: "⁵ From the Israelite community he is to take two male goats for a sin offering\
      \ and a ram for a burnt offering. \n"
    6: '⁶ “Aaron is to offer the bull for his own sin offering to make atonement for
      himself and his household. '
    7: '⁷ Then he is to take the two goats and present them before the Lord at the
      entrance to the tent of meeting. '
    8: '⁸ He is to cast lots for the two goats—one lot for the Lord and the other
      for the scapegoat. '
    9: '⁹ Aaron shall bring the goat whose lot falls to the Lord and sacrifice it
      for a sin offering. '
    10: "¹⁰ But the goat chosen by lot as the scapegoat shall be presented alive before\
      \ the Lord to be used for making atonement by sending it into the wilderness\
      \ as a scapegoat. \n"
    11: '¹¹ “Aaron shall bring the bull for his own sin offering to make atonement
      for himself and his household, and he is to slaughter the bull for his own sin
      offering. '
    12: '¹² He is to take a censer full of burning coals from the altar before the
      Lord and two handfuls of finely ground fragrant incense and take them behind
      the curtain. '
    13: '¹³ He is to put the incense on the fire before the Lord, and the smoke of
      the incense will conceal the atonement cover above the tablets of the covenant
      law, so that he will not die. '
    14: "¹⁴ He is to take some of the bull’s blood and with his finger sprinkle it\
      \ on the front of the atonement cover; then he shall sprinkle some of it with\
      \ his finger seven times before the atonement cover. \n"
    15: '¹⁵ “He shall then slaughter the goat for the sin offering for the people
      and take its blood behind the curtain and do with it as he did with the bull’s
      blood: He shall sprinkle it on the atonement cover and in front of it. '
    16: '¹⁶ In this way he will make atonement for the Most Holy Place because of
      the uncleanness and rebellion of the Israelites, whatever their sins have been.
      He is to do the same for the tent of meeting, which is among them in the midst
      of their uncleanness. '
    17: "¹⁷ No one is to be in the tent of meeting from the time Aaron goes in to\
      \ make atonement in the Most Holy Place until he comes out, having made atonement\
      \ for himself, his household and the whole community of Israel. \n"
    18: '¹⁸ “Then he shall come out to the altar that is before the Lord and make
      atonement for it. He shall take some of the bull’s blood and some of the goat’s
      blood and put it on all the horns of the altar. '
    19: "¹⁹ He shall sprinkle some of the blood on it with his finger seven times\
      \ to cleanse it and to consecrate it from the uncleanness of the Israelites.\
      \ \n"
    20: '²⁰ “When Aaron has finished making atonement for the Most Holy Place, the
      tent of meeting and the altar, he shall bring forward the live goat. '
    21: '²¹ He is to lay both hands on the head of the live goat and confess over
      it all the wickedness and rebellion of the Israelites—all their sins—and put
      them on the goat’s head. He shall send the goat away into the wilderness in
      the care of someone appointed for the task. '
    22: "²² The goat will carry on itself all their sins to a remote place; and the\
      \ man shall release it in the wilderness. \n"
    23: '²³ “Then Aaron is to go into the tent of meeting and take off the linen garments
      he put on before he entered the Most Holy Place, and he is to leave them there. '
    24: '²⁴ He shall bathe himself with water in the sanctuary area and put on his
      regular garments. Then he shall come out and sacrifice the burnt offering for
      himself and the burnt offering for the people, to make atonement for himself
      and for the people. '
    25: "²⁵ He shall also burn the fat of the sin offering on the altar. \n"
    26: '²⁶ “The man who releases the goat as a scapegoat must wash his clothes and
      bathe himself with water; afterward he may come into the camp. '
    27: '²⁷ The bull and the goat for the sin offerings, whose blood was brought into
      the Most Holy Place to make atonement, must be taken outside the camp; their
      hides, flesh and intestines are to be burned up. '
    28: "²⁸ The man who burns them must wash his clothes and bathe himself with water;\
      \ afterward he may come into the camp. \n"
    29: '²⁹ “This is to be a lasting ordinance for you: On the tenth day of the seventh
      month you must deny yourselves and not do any work—whether native-born or a
      foreigner residing among you— '
    30: '³⁰ because on this day atonement will be made for you, to cleanse you. Then,
      before the Lord, you will be clean from all your sins. '
    31: '³¹ It is a day of sabbath rest, and you must deny yourselves; it is a lasting
      ordinance. '
    32: '³² The priest who is anointed and ordained to succeed his father as high
      priest is to make atonement. He is to put on the sacred linen garments '
    33: "³³ and make atonement for the Most Holy Place, for the tent of meeting and\
      \ the altar, and for the priests and all the members of the community. \n"
    34: "³⁴ “This is to be a lasting ordinance for you: Atonement is to be made once\
      \ a year for all the sins of the Israelites.”\nAnd it was done, as the Lord\
      \ commanded Moses."
  17:
    1: 'The Lord said to Moses, '
    2: '² “Speak to Aaron and his sons and to all the Israelites and say to them:
      ‘This is what the Lord has commanded: '
    3: '³ Any Israelite who sacrifices an ox, a lamb or a goat in the camp or outside
      of it '
    4: '⁴ instead of bringing it to the entrance to the tent of meeting to present
      it as an offering to the Lord in front of the tabernacle of the Lord—that person
      shall be considered guilty of bloodshed; they have shed blood and must be cut
      off from their people. '
    5: '⁵ This is so the Israelites will bring to the Lord the sacrifices they are
      now making in the open fields. They must bring them to the priest, that is,
      to the Lord, at the entrance to the tent of meeting and sacrifice them as fellowship
      offerings. '
    6: '⁶ The priest is to splash the blood against the altar of the Lord at the entrance
      to the tent of meeting and burn the fat as an aroma pleasing to the Lord. '
    7: "⁷ They must no longer offer any of their sacrifices to the goat idols to whom\
      \ they prostitute themselves. This is to be a lasting ordinance for them and\
      \ for the generations to come.’ \n"
    8: '⁸ “Say to them: ‘Any Israelite or any foreigner residing among them who offers
      a burnt offering or sacrifice '
    9: "⁹ and does not bring it to the entrance to the tent of meeting to sacrifice\
      \ it to the Lord must be cut off from the people of Israel. \n"
    10: '¹⁰ “‘I will set my face against any Israelite or any foreigner residing among
      them who eats blood, and I will cut them off from the people. '
    11: '¹¹ For the life of a creature is in the blood, and I have given it to you
      to make atonement for yourselves on the altar; it is the blood that makes atonement
      for one’s life. '
    12: "¹² Therefore I say to the Israelites, “None of you may eat blood, nor may\
      \ any foreigner residing among you eat blood.” \n"
    13: '¹³ “‘Any Israelite or any foreigner residing among you who hunts any animal
      or bird that may be eaten must drain out the blood and cover it with earth, '
    14: "¹⁴ because the life of every creature is its blood. That is why I have said\
      \ to the Israelites, “You must not eat the blood of any creature, because the\
      \ life of every creature is its blood; anyone who eats it must be cut off.”\
      \ \n"
    15: '¹⁵ “‘Anyone, whether native-born or foreigner, who eats anything found dead
      or torn by wild animals must wash their clothes and bathe with water, and they
      will be ceremonially unclean till evening; then they will be clean. '
    16: ¹⁶ But if they do not wash their clothes and bathe themselves, they will be
      held responsible.’”
  18:
    1: 'The Lord said to Moses, '
    2: '² “Speak to the Israelites and say to them: ‘I am the Lord your God. '
    3: '³ You must not do as they do in Egypt, where you used to live, and you must
      not do as they do in the land of Canaan, where I am bringing you. Do not follow
      their practices. '
    4: '⁴ You must obey my laws and be careful to follow my decrees. I am the Lord
      your God. '
    5: "⁵ Keep my decrees and laws, for the person who obeys them will live by them.\
      \ I am the Lord. \n"
    6: "⁶ “‘No one is to approach any close relative to have sexual relations. I am\
      \ the Lord. \n"
    7: "⁷ “‘Do not dishonor your father by having sexual relations with your mother.\
      \ She is your mother; do not have relations with her. \n"
    8: "⁸ “‘Do not have sexual relations with your father’s wife; that would dishonor\
      \ your father. \n"
    9: "⁹ “‘Do not have sexual relations with your sister, either your father’s daughter\
      \ or your mother’s daughter, whether she was born in the same home or elsewhere.\
      \ \n"
    10: "¹⁰ “‘Do not have sexual relations with your son’s daughter or your daughter’s\
      \ daughter; that would dishonor you. \n"
    11: "¹¹ “‘Do not have sexual relations with the daughter of your father’s wife,\
      \ born to your father; she is your sister. \n"
    12: "¹² “‘Do not have sexual relations with your father’s sister; she is your\
      \ father’s close relative. \n"
    13: "¹³ “‘Do not have sexual relations with your mother’s sister, because she\
      \ is your mother’s close relative. \n"
    14: "¹⁴ “‘Do not dishonor your father’s brother by approaching his wife to have\
      \ sexual relations; she is your aunt. \n"
    15: "¹⁵ “‘Do not have sexual relations with your daughter-in-law. She is your\
      \ son’s wife; do not have relations with her. \n"
    16: "¹⁶ “‘Do not have sexual relations with your brother’s wife; that would dishonor\
      \ your brother. \n"
    17: "¹⁷ “‘Do not have sexual relations with both a woman and her daughter. Do\
      \ not have sexual relations with either her son’s daughter or her daughter’s\
      \ daughter; they are her close relatives. That is wickedness. \n"
    18: "¹⁸ “‘Do not take your wife’s sister as a rival wife and have sexual relations\
      \ with her while your wife is living. \n"
    19: "¹⁹ “‘Do not approach a woman to have sexual relations during the uncleanness\
      \ of her monthly period. \n"
    20: "²⁰ “‘Do not have sexual relations with your neighbor’s wife and defile yourself\
      \ with her. \n"
    21: "²¹ “‘Do not give any of your children to be sacrificed to Molek, for you\
      \ must not profane the name of your God. I am the Lord. \n"
    22: "²² “‘Do not have sexual relations with a man as one does with a woman; that\
      \ is detestable. \n"
    23: "²³ “‘Do not have sexual relations with an animal and defile yourself with\
      \ it. A woman must not present herself to an animal to have sexual relations\
      \ with it; that is a perversion. \n"
    24: '²⁴ “‘Do not defile yourselves in any of these ways, because this is how the
      nations that I am going to drive out before you became defiled. '
    25: '²⁵ Even the land was defiled; so I punished it for its sin, and the land
      vomited out its inhabitants. '
    26: '²⁶ But you must keep my decrees and my laws. The native-born and the foreigners
      residing among you must not do any of these detestable things, '
    27: '²⁷ for all these things were done by the people who lived in the land before
      you, and the land became defiled. '
    28: "²⁸ And if you defile the land, it will vomit you out as it vomited out the\
      \ nations that were before you. \n"
    29: '²⁹ “‘Everyone who does any of these detestable things—such persons must be
      cut off from their people. '
    30: ³⁰ Keep my requirements and do not follow any of the detestable customs that
      were practiced before you came and do not defile yourselves with them. I am
      the Lord your God.’”
  19:
    1: 'The Lord said to Moses, '
    2: "² “Speak to the entire assembly of Israel and say to them: ‘Be holy because\
      \ I, the Lord your God, am holy. \n"
    3: "³ “‘Each of you must respect your mother and father, and you must observe\
      \ my Sabbaths. I am the Lord your God. \n"
    4: "⁴ “‘Do not turn to idols or make metal gods for yourselves. I am the Lord\
      \ your God. \n"
    5: '⁵ “‘When you sacrifice a fellowship offering to the Lord, sacrifice it in
      such a way that it will be accepted on your behalf. '
    6: '⁶ It shall be eaten on the day you sacrifice it or on the next day; anything
      left over until the third day must be burned up. '
    7: '⁷ If any of it is eaten on the third day, it is impure and will not be accepted. '
    8: "⁸ Whoever eats it will be held responsible because they have desecrated what\
      \ is holy to the Lord; they must be cut off from their people. \n"
    9: '⁹ “‘When you reap the harvest of your land, do not reap to the very edges
      of your field or gather the gleanings of your harvest. '
    10: "¹⁰ Do not go over your vineyard a second time or pick up the grapes that\
      \ have fallen. Leave them for the poor and the foreigner. I am the Lord your\
      \ God. \n"
    11: "¹¹ “‘Do not steal.\n“‘Do not lie.\n“‘Do not deceive one another. \n"
    12: "¹² “‘Do not swear falsely by my name and so profane the name of your God.\
      \ I am the Lord. \n"
    13: "¹³ “‘Do not defraud or rob your neighbor.\n“‘Do not hold back the wages of\
      \ a hired worker overnight. \n"
    14: "¹⁴ “‘Do not curse the deaf or put a stumbling block in front of the blind,\
      \ but fear your God. I am the Lord. \n"
    15: "¹⁵ “‘Do not pervert justice; do not show partiality to the poor or favoritism\
      \ to the great, but judge your neighbor fairly. \n"
    16: "¹⁶ “‘Do not go about spreading slander among your people.\n“‘Do not do anything\
      \ that endangers your neighbor’s life. I am the Lord. \n"
    17: "¹⁷ “‘Do not hate a fellow Israelite in your heart. Rebuke your neighbor frankly\
      \ so you will not share in their guilt. \n"
    18: "¹⁸ “‘Do not seek revenge or bear a grudge against anyone among your people,\
      \ but love your neighbor as yourself. I am the Lord. \n"
    19: "¹⁹ “‘Keep my decrees.\n“‘Do not mate different kinds of animals.\n“‘Do not\
      \ plant your field with two kinds of seed.\n“‘Do not wear clothing woven of\
      \ two kinds of material. \n"
    20: '²⁰ “‘If a man sleeps with a female slave who is promised to another man but
      who has not been ransomed or given her freedom, there must be due punishment.
      Yet they are not to be put to death, because she had not been freed. '
    21: '²¹ The man, however, must bring a ram to the entrance to the tent of meeting
      for a guilt offering to the Lord. '
    22: "²² With the ram of the guilt offering the priest is to make atonement for\
      \ him before the Lord for the sin he has committed, and his sin will be forgiven.\
      \ \n"
    23: '²³ “‘When you enter the land and plant any kind of fruit tree, regard its
      fruit as forbidden. For three years you are to consider it forbidden; it must
      not be eaten. '
    24: '²⁴ In the fourth year all its fruit will be holy, an offering of praise to
      the Lord. '
    25: "²⁵ But in the fifth year you may eat its fruit. In this way your harvest\
      \ will be increased. I am the Lord your God. \n"
    26: "²⁶ “‘Do not eat any meat with the blood still in it.\n“‘Do not practice divination\
      \ or seek omens. \n"
    27: "²⁷ “‘Do not cut the hair at the sides of your head or clip off the edges\
      \ of your beard. \n"
    28: "²⁸ “‘Do not cut your bodies for the dead or put tattoo marks on yourselves.\
      \ I am the Lord. \n"
    29: "²⁹ “‘Do not degrade your daughter by making her a prostitute, or the land\
      \ will turn to prostitution and be filled with wickedness. \n"
    30: "³⁰ “‘Observe my Sabbaths and have reverence for my sanctuary. I am the Lord.\
      \ \n"
    31: "³¹ “‘Do not turn to mediums or seek out spiritists, for you will be defiled\
      \ by them. I am the Lord your God. \n"
    32: "³² “‘Stand up in the presence of the aged, show respect for the elderly and\
      \ revere your God. I am the Lord. \n"
    33: '³³ “‘When a foreigner resides among you in your land, do not mistreat them. '
    34: "³⁴ The foreigner residing among you must be treated as your native-born.\
      \ Love them as yourself, for you were foreigners in Egypt. I am the Lord your\
      \ God. \n"
    35: '³⁵ “‘Do not use dishonest standards when measuring length, weight or quantity. '
    36: "³⁶ Use honest scales and honest weights, an honest ephah and an honest hin.\
      \ I am the Lord your God, who brought you out of Egypt. \n"
    37: ³⁷ “‘Keep all my decrees and all my laws and follow them. I am the Lord.’”
  20:
    1: 'The Lord said to Moses, '
    2: '² “Say to the Israelites: ‘Any Israelite or any foreigner residing in Israel
      who sacrifices any of his children to Molek is to be put to death. The members
      of the community are to stone him. '
    3: '³ I myself will set my face against him and will cut him off from his people;
      for by sacrificing his children to Molek, he has defiled my sanctuary and profaned
      my holy name. '
    4: '⁴ If the members of the community close their eyes when that man sacrifices
      one of his children to Molek and if they fail to put him to death, '
    5: "⁵ I myself will set my face against him and his family and will cut them off\
      \ from their people together with all who follow him in prostituting themselves\
      \ to Molek. \n"
    6: "⁶ “‘I will set my face against anyone who turns to mediums and spiritists\
      \ to prostitute themselves by following them, and I will cut them off from their\
      \ people. \n"
    7: '⁷ “‘Consecrate yourselves and be holy, because I am the Lord your God. '
    8: "⁸ Keep my decrees and follow them. I am the Lord, who makes you holy. \n"
    9: "⁹ “‘Anyone who curses their father or mother is to be put to death. Because\
      \ they have cursed their father or mother, their blood will be on their own\
      \ head. \n"
    10: "¹⁰ “‘If a man commits adultery with another man’s wife—with the wife of his\
      \ neighbor—both the adulterer and the adulteress are to be put to death. \n"
    11: "¹¹ “‘If a man has sexual relations with his father’s wife, he has dishonored\
      \ his father. Both the man and the woman are to be put to death; their blood\
      \ will be on their own heads. \n"
    12: "¹² “‘If a man has sexual relations with his daughter-in-law, both of them\
      \ are to be put to death. What they have done is a perversion; their blood will\
      \ be on their own heads. \n"
    13: "¹³ “‘If a man has sexual relations with a man as one does with a woman, both\
      \ of them have done what is detestable. They are to be put to death; their blood\
      \ will be on their own heads. \n"
    14: "¹⁴ “‘If a man marries both a woman and her mother, it is wicked. Both he\
      \ and they must be burned in the fire, so that no wickedness will be among you.\
      \ \n"
    15: "¹⁵ “‘If a man has sexual relations with an animal, he is to be put to death,\
      \ and you must kill the animal. \n"
    16: "¹⁶ “‘If a woman approaches an animal to have sexual relations with it, kill\
      \ both the woman and the animal. They are to be put to death; their blood will\
      \ be on their own heads. \n"
    17: "¹⁷ “‘If a man marries his sister, the daughter of either his father or his\
      \ mother, and they have sexual relations, it is a disgrace. They are to be publicly\
      \ removed from their people. He has dishonored his sister and will be held responsible.\
      \ \n"
    18: "¹⁸ “‘If a man has sexual relations with a woman during her monthly period,\
      \ he has exposed the source of her flow, and she has also uncovered it. Both\
      \ of them are to be cut off from their people. \n"
    19: "¹⁹ “‘Do not have sexual relations with the sister of either your mother or\
      \ your father, for that would dishonor a close relative; both of you would be\
      \ held responsible. \n"
    20: "²⁰ “‘If a man has sexual relations with his aunt, he has dishonored his uncle.\
      \ They will be held responsible; they will die childless. \n"
    21: "²¹ “‘If a man marries his brother’s wife, it is an act of impurity; he has\
      \ dishonored his brother. They will be childless. \n"
    22: '²² “‘Keep all my decrees and laws and follow them, so that the land where
      I am bringing you to live may not vomit you out. '
    23: '²³ You must not live according to the customs of the nations I am going to
      drive out before you. Because they did all these things, I abhorred them. '
    24: "²⁴ But I said to you, “You will possess their land; I will give it to you\
      \ as an inheritance, a land flowing with milk and honey.” I am the Lord your\
      \ God, who has set you apart from the nations. \n"
    25: '²⁵ “‘You must therefore make a distinction between clean and unclean animals
      and between unclean and clean birds. Do not defile yourselves by any animal
      or bird or anything that moves along the ground—those that I have set apart
      as unclean for you. '
    26: "²⁶ You are to be holy to me because I, the Lord, am holy, and I have set\
      \ you apart from the nations to be my own. \n"
    27: ²⁷ “‘A man or woman who is a medium or spiritist among you must be put to
      death. You are to stone them; their blood will be on their own heads.’”
  21:
    1: 'The Lord said to Moses, “Speak to the priests, the sons of Aaron, and say
      to them: ‘A priest must not make himself ceremonially unclean for any of his
      people who die, '
    2: '² except for a close relative, such as his mother or father, his son or daughter,
      his brother, '
    3: '³ or an unmarried sister who is dependent on him since she has no husband—for
      her he may make himself unclean. '
    4: "⁴ He must not make himself unclean for people related to him by marriage,\
      \ and so defile himself. \n"
    5: '⁵ “‘Priests must not shave their heads or shave off the edges of their beards
      or cut their bodies. '
    6: "⁶ They must be holy to their God and must not profane the name of their God.\
      \ Because they present the food offerings to the Lord, the food of their God,\
      \ they are to be holy. \n"
    7: '⁷ “‘They must not marry women defiled by prostitution or divorced from their
      husbands, because priests are holy to their God. '
    8: "⁸ Regard them as holy, because they offer up the food of your God. Consider\
      \ them holy, because I the Lord am holy—I who make you holy. \n"
    9: "⁹ “‘If a priest’s daughter defiles herself by becoming a prostitute, she disgraces\
      \ her father; she must be burned in the fire. \n"
    10: '¹⁰ “‘The high priest, the one among his brothers who has had the anointing
      oil poured on his head and who has been ordained to wear the priestly garments,
      must not let his hair become unkempt or tear his clothes. '
    11: '¹¹ He must not enter a place where there is a dead body. He must not make
      himself unclean, even for his father or mother, '
    12: "¹² nor leave the sanctuary of his God or desecrate it, because he has been\
      \ dedicated by the anointing oil of his God. I am the Lord. \n"
    13: '¹³ “‘The woman he marries must be a virgin. '
    14: '¹⁴ He must not marry a widow, a divorced woman, or a woman defiled by prostitution,
      but only a virgin from his own people, '
    15: "¹⁵ so that he will not defile his offspring among his people. I am the Lord,\
      \ who makes him holy.’” \n"
    16: '¹⁶ The Lord said to Moses, '
    17: '¹⁷ “Say to Aaron: ‘For the generations to come none of your descendants who
      has a defect may come near to offer the food of his God. '
    18: '¹⁸ No man who has any defect may come near: no man who is blind or lame,
      disfigured or deformed; '
    19: '¹⁹ no man with a crippled foot or hand, '
    20: '²⁰ or who is a hunchback or a dwarf, or who has any eye defect, or who has
      festering or running sores or damaged testicles. '
    21: '²¹ No descendant of Aaron the priest who has any defect is to come near to
      present the food offerings to the Lord. He has a defect; he must not come near
      to offer the food of his God. '
    22: '²² He may eat the most holy food of his God, as well as the holy food; '
    23: "²³ yet because of his defect, he must not go near the curtain or approach\
      \ the altar, and so desecrate my sanctuary. I am the Lord, who makes them holy.’”\
      \ \n"
    24: ²⁴ So Moses told this to Aaron and his sons and to all the Israelites.
  22:
    1: 'The Lord said to Moses, '
    2: "² “Tell Aaron and his sons to treat with respect the sacred offerings the\
      \ Israelites consecrate to me, so they will not profane my holy name. I am the\
      \ Lord. \n"
    3: "³ “Say to them: ‘For the generations to come, if any of your descendants is\
      \ ceremonially unclean and yet comes near the sacred offerings that the Israelites\
      \ consecrate to the Lord, that person must be cut off from my presence. I am\
      \ the Lord. \n"
    4: '⁴ “‘If a descendant of Aaron has a defiling skin disease or a bodily discharge,
      he may not eat the sacred offerings until he is cleansed. He will also be unclean
      if he touches something defiled by a corpse or by anyone who has an emission
      of semen, '
    5: '⁵ or if he touches any crawling thing that makes him unclean, or any person
      who makes him unclean, whatever the uncleanness may be. '
    6: '⁶ The one who touches any such thing will be unclean till evening. He must
      not eat any of the sacred offerings unless he has bathed himself with water. '
    7: '⁷ When the sun goes down, he will be clean, and after that he may eat the
      sacred offerings, for they are his food. '
    8: "⁸ He must not eat anything found dead or torn by wild animals, and so become\
      \ unclean through it. I am the Lord. \n"
    9: "⁹ “‘The priests are to perform my service in such a way that they do not become\
      \ guilty and die for treating it with contempt. I am the Lord, who makes them\
      \ holy. \n"
    10: '¹⁰ “‘No one outside a priest’s family may eat the sacred offering, nor may
      the guest of a priest or his hired worker eat it. '
    11: '¹¹ But if a priest buys a slave with money, or if slaves are born in his
      household, they may eat his food. '
    12: '¹² If a priest’s daughter marries anyone other than a priest, she may not
      eat any of the sacred contributions. '
    13: "¹³ But if a priest’s daughter becomes a widow or is divorced, yet has no\
      \ children, and she returns to live in her father’s household as in her youth,\
      \ she may eat her father’s food. No unauthorized person, however, may eat it.\
      \ \n"
    14: '¹⁴ “‘Anyone who eats a sacred offering by mistake must make restitution to
      the priest for the offering and add a fifth of the value to it. '
    15: '¹⁵ The priests must not desecrate the sacred offerings the Israelites present
      to the Lord '
    16: "¹⁶ by allowing them to eat the sacred offerings and so bring upon them guilt\
      \ requiring payment. I am the Lord, who makes them holy.’” \n"
    17: '¹⁷ The Lord said to Moses, '
    18: '¹⁸ “Speak to Aaron and his sons and to all the Israelites and say to them:
      ‘If any of you—whether an Israelite or a foreigner residing in Israel—presents
      a gift for a burnt offering to the Lord, either to fulfill a vow or as a freewill
      offering, '
    19: '¹⁹ you must present a male without defect from the cattle, sheep or goats
      in order that it may be accepted on your behalf. '
    20: '²⁰ Do not bring anything with a defect, because it will not be accepted on
      your behalf. '
    21: '²¹ When anyone brings from the herd or flock a fellowship offering to the
      Lord to fulfill a special vow or as a freewill offering, it must be without
      defect or blemish to be acceptable. '
    22: '²² Do not offer to the Lord the blind, the injured or the maimed, or anything
      with warts or festering or running sores. Do not place any of these on the altar
      as a food offering presented to the Lord. '
    23: '²³ You may, however, present as a freewill offering an ox or a sheep that
      is deformed or stunted, but it will not be accepted in fulfillment of a vow. '
    24: '²⁴ You must not offer to the Lord an animal whose testicles are bruised,
      crushed, torn or cut. You must not do this in your own land, '
    25: "²⁵ and you must not accept such animals from the hand of a foreigner and\
      \ offer them as the food of your God. They will not be accepted on your behalf,\
      \ because they are deformed and have defects.’” \n"
    26: '²⁶ The Lord said to Moses, '
    27: '²⁷ “When a calf, a lamb or a goat is born, it is to remain with its mother
      for seven days. From the eighth day on, it will be acceptable as a food offering
      presented to the Lord. '
    28: "²⁸ Do not slaughter a cow or a sheep and its young on the same day. \n"
    29: '²⁹ “When you sacrifice a thank offering to the Lord, sacrifice it in such
      a way that it will be accepted on your behalf. '
    30: "³⁰ It must be eaten that same day; leave none of it till morning. I am the\
      \ Lord. \n"
    31: '³¹ “Keep my commands and follow them. I am the Lord. '
    32: '³² Do not profane my holy name, for I must be acknowledged as holy by the
      Israelites. I am the Lord, who made you holy '
    33: ³³ and who brought you out of Egypt to be your God. I am the Lord.”
  23:
    1: 'The Lord said to Moses, '
    2: "² “Speak to the Israelites and say to them: ‘These are my appointed festivals,\
      \ the appointed festivals of the Lord, which you are to proclaim as sacred assemblies.\
      \ \n"
    3: "³ “‘There are six days when you may work, but the seventh day is a day of\
      \ sabbath rest, a day of sacred assembly. You are not to do any work; wherever\
      \ you live, it is a sabbath to the Lord. \n"
    4: '⁴ “‘These are the Lord’s appointed festivals, the sacred assemblies you are
      to proclaim at their appointed times: '
    5: '⁵ The Lord’s Passover begins at twilight on the fourteenth day of the first
      month. '
    6: '⁶ On the fifteenth day of that month the Lord’s Festival of Unleavened Bread
      begins; for seven days you must eat bread made without yeast. '
    7: '⁷ On the first day hold a sacred assembly and do no regular work. '
    8: "⁸ For seven days present a food offering to the Lord. And on the seventh day\
      \ hold a sacred assembly and do no regular work.’” \n"
    9: '⁹ The Lord said to Moses, '
    10: '¹⁰ “Speak to the Israelites and say to them: ‘When you enter the land I am
      going to give you and you reap its harvest, bring to the priest a sheaf of the
      first grain you harvest. '
    11: '¹¹ He is to wave the sheaf before the Lord so it will be accepted on your
      behalf; the priest is to wave it on the day after the Sabbath. '
    12: '¹² On the day you wave the sheaf, you must sacrifice as a burnt offering
      to the Lord a lamb a year old without defect, '
    13: '¹³ together with its grain offering of two-tenths of an ephah of the finest
      flour mixed with olive oil—a food offering presented to the Lord, a pleasing
      aroma—and its drink offering of a quarter of a hin of wine. '
    14: "¹⁴ You must not eat any bread, or roasted or new grain, until the very day\
      \ you bring this offering to your God. This is to be a lasting ordinance for\
      \ the generations to come, wherever you live. \n"
    15: '¹⁵ “‘From the day after the Sabbath, the day you brought the sheaf of the
      wave offering, count off seven full weeks. '
    16: '¹⁶ Count off fifty days up to the day after the seventh Sabbath, and then
      present an offering of new grain to the Lord. '
    17: '¹⁷ From wherever you live, bring two loaves made of two-tenths of an ephah
      of the finest flour, baked with yeast, as a wave offering of firstfruits to
      the Lord. '
    18: '¹⁸ Present with this bread seven male lambs, each a year old and without
      defect, one young bull and two rams. They will be a burnt offering to the Lord,
      together with their grain offerings and drink offerings—a food offering, an
      aroma pleasing to the Lord. '
    19: '¹⁹ Then sacrifice one male goat for a sin offering and two lambs, each a
      year old, for a fellowship offering. '
    20: '²⁰ The priest is to wave the two lambs before the Lord as a wave offering,
      together with the bread of the firstfruits. They are a sacred offering to the
      Lord for the priest. '
    21: "²¹ On that same day you are to proclaim a sacred assembly and do no regular\
      \ work. This is to be a lasting ordinance for the generations to come, wherever\
      \ you live. \n"
    22: "²² “‘When you reap the harvest of your land, do not reap to the very edges\
      \ of your field or gather the gleanings of your harvest. Leave them for the\
      \ poor and for the foreigner residing among you. I am the Lord your God.’” \n"
    23: '²³ The Lord said to Moses, '
    24: '²⁴ “Say to the Israelites: ‘On the first day of the seventh month you are
      to have a day of sabbath rest, a sacred assembly commemorated with trumpet blasts. '
    25: "²⁵ Do no regular work, but present a food offering to the Lord.’” \n"
    26: '²⁶ The Lord said to Moses, '
    27: '²⁷ “The tenth day of this seventh month is the Day of Atonement. Hold a sacred
      assembly and deny yourselves, and present a food offering to the Lord. '
    28: '²⁸ Do not do any work on that day, because it is the Day of Atonement, when
      atonement is made for you before the Lord your God. '
    29: '²⁹ Those who do not deny themselves on that day must be cut off from their
      people. '
    30: '³⁰ I will destroy from among their people anyone who does any work on that
      day. '
    31: '³¹ You shall do no work at all. This is to be a lasting ordinance for the
      generations to come, wherever you live. '
    32: "³² It is a day of sabbath rest for you, and you must deny yourselves. From\
      \ the evening of the ninth day of the month until the following evening you\
      \ are to observe your sabbath.” \n"
    33: '³³ The Lord said to Moses, '
    34: '³⁴ “Say to the Israelites: ‘On the fifteenth day of the seventh month the
      Lord’s Festival of Tabernacles begins, and it lasts for seven days. '
    35: '³⁵ The first day is a sacred assembly; do no regular work. '
    36: "³⁶ For seven days present food offerings to the Lord, and on the eighth day\
      \ hold a sacred assembly and present a food offering to the Lord. It is the\
      \ closing special assembly; do no regular work. \n"
    37: '³⁷ (“‘These are the Lord’s appointed festivals, which you are to proclaim
      as sacred assemblies for bringing food offerings to the Lord—the burnt offerings
      and grain offerings, sacrifices and drink offerings required for each day. '
    38: "³⁸ These offerings are in addition to those for the Lord’s Sabbaths and in\
      \ addition to your gifts and whatever you have vowed and all the freewill offerings\
      \ you give to the Lord.) \n"
    39: '³⁹ “‘So beginning with the fifteenth day of the seventh month, after you
      have gathered the crops of the land, celebrate the festival to the Lord for
      seven days; the first day is a day of sabbath rest, and the eighth day also
      is a day of sabbath rest. '
    40: '⁴⁰ On the first day you are to take branches from luxuriant trees—from palms,
      willows and other leafy trees—and rejoice before the Lord your God for seven
      days. '
    41: '⁴¹ Celebrate this as a festival to the Lord for seven days each year. This
      is to be a lasting ordinance for the generations to come; celebrate it in the
      seventh month. '
    42: '⁴² Live in temporary shelters for seven days: All native-born Israelites
      are to live in such shelters '
    43: "⁴³ so your descendants will know that I had the Israelites live in temporary\
      \ shelters when I brought them out of Egypt. I am the Lord your God.’” \n"
    44: ⁴⁴ So Moses announced to the Israelites the appointed festivals of the Lord.
  24:
    1: 'The Lord said to Moses, '
    2: '² “Command the Israelites to bring you clear oil of pressed olives for the
      light so that the lamps may be kept burning continually. '
    3: '³ Outside the curtain that shields the ark of the covenant law in the tent
      of meeting, Aaron is to tend the lamps before the Lord from evening till morning,
      continually. This is to be a lasting ordinance for the generations to come. '
    4: "⁴ The lamps on the pure gold lampstand before the Lord must be tended continually.\
      \ \n"
    5: '⁵ “Take the finest flour and bake twelve loaves of bread, using two-tenths
      of an ephah for each loaf. '
    6: '⁶ Arrange them in two stacks, six in each stack, on the table of pure gold
      before the Lord. '
    7: '⁷ By each stack put some pure incense as a memorial portion to represent the
      bread and to be a food offering presented to the Lord. '
    8: '⁸ This bread is to be set out before the Lord regularly, Sabbath after Sabbath,
      on behalf of the Israelites, as a lasting covenant. '
    9: "⁹ It belongs to Aaron and his sons, who are to eat it in the sanctuary area,\
      \ because it is a most holy part of their perpetual share of the food offerings\
      \ presented to the Lord.” \n"
