    31: "³¹ But houses in villages without walls around them are to be considered\
      \ as belonging to the open country. They can be redeemed, and they are to be\
      \ returned in the Jubilee. \n"
    32: '³² “‘The Levites always have the right to redeem their houses in the Levitical
