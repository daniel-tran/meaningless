    17: "¹⁷ I will set my face against you so that you will be defeated by your enemies;\
      \ those who hate you will rule over you, and you will flee even when no one\
      \ is pursuing you. \n"
    18: '¹⁸ “‘If after all this you will not listen to me, I will punish you for your
