    22: "²² While you plant during the eighth year, you will eat from the old crop\
      \ and will continue to eat from it until the harvest of the ninth year comes\
      \ in. \n"
    23: '²³ “‘The land must not be sold permanently, because the land is mine and
      you reside in my land as foreigners and strangers. '
    24: "²⁴ Throughout the land that you hold as a possession, you must provide for\
      \ the redemption of the land. \n"
    25: '²⁵ “‘If one of your fellow Israelites becomes poor and sells some of their
      property, their nearest relative is to come and redeem what they have sold. '
    26: '²⁶ If, however, there is no one to redeem it for them but later on they prosper
