    35: "³⁵ All the time that it lies desolate, the land will have the rest it did\
      \ not have during the sabbaths you lived in it. \n"
    36: '³⁶ “‘As for those of you who are left, I will make their hearts so fearful
      in the lands of their enemies that the sound of a windblown leaf will put them
      to flight. They will run as though fleeing from the sword, and they will fall,
      even though no one is pursuing them. '
    37: '³⁷ They will stumble over one another as though fleeing from the sword, even
      though no one is pursuing them. So you will not be able to stand before your
      enemies. '
    38: '³⁸ You will perish among the nations; the land of your enemies will devour
      you. '
    39: "³⁹ Those of you who are left will waste away in the lands of their enemies\
      \ because of their sins; also because of their ancestors’ sins they will waste\
      \ away. \n"
    40: '⁴⁰ “‘But if they will confess their sins and the sins of their ancestors—their
      unfaithfulness and their hostility toward me, '
    41: '⁴¹ which made me hostile toward them so that I sent them into the land of
      their enemies—then when their uncircumcised hearts are humbled and they pay
      for their sin, '
    42: '⁴² I will remember my covenant with Jacob and my covenant with Isaac and
      my covenant with Abraham, and I will remember the land. '
    43: '⁴³ For the land will be deserted by them and will enjoy its sabbaths while
