    5: '⁵ Do not reap what grows of itself or harvest the grapes of your untended
      vines. The land is to have a year of rest. '
    6: '⁶ Whatever the land yields during the sabbath year will be food for you—for
      yourself, your male and female servants, and the hired worker and temporary
      resident who live among you, '
    7: "⁷ as well as for your livestock and the wild animals in your land. Whatever\
      \ the land produces may be eaten. \n"
    8: '⁸ “‘Count off seven sabbath years—seven times seven years—so that the seven
      sabbath years amount to a period of forty-nine years. '
    9: '⁹ Then have the trumpet sounded everywhere on the tenth day of the seventh
      month; on the Day of Atonement sound the trumpet throughout your land. '
    10: '¹⁰ Consecrate the fiftieth year and proclaim liberty throughout the land
      to all its inhabitants. It shall be a jubilee for you; each of you is to return
      to your family property and to your own clan. '
    11: '¹¹ The fiftieth year shall be a jubilee for you; do not sow and do not reap
      what grows of itself or harvest the untended vines. '
    12: "¹² For it is a jubilee and is to be holy for you; eat only what is taken\
      \ directly from the fields. \n"
    13: "¹³ “‘In this Year of Jubilee everyone is to return to their own property.\
      \ \n"
    14: '¹⁴ “‘If you sell land to any of your own people or buy land from them, do
      not take advantage of each other. '
    15: '¹⁵ You are to buy from your own people on the basis of the number of years
      since the Jubilee. And they are to sell to you on the basis of the number of
      years left for harvesting crops. '
    16: '¹⁶ When the years are many, you are to increase the price, and when the years
      are few, you are to decrease the price, because what is really being sold to
      you is the number of crops. '
    17: "¹⁷ Do not take advantage of each other, but fear your God. I am the Lord\
      \ your God. \n"
    18: '¹⁸ “‘Follow my decrees and be careful to obey my laws, and you will live
      safely in the land. '
    19: '¹⁹ Then the land will yield its fruit, and you will eat your fill and live
      there in safety. '
    20: '²⁰ You may ask, “What will we eat in the seventh year if we do not plant
      or harvest our crops?” '
    21: '²¹ I will send you such a blessing in the sixth year that the land will yield
