  12:
    1: 'I must go on boasting. Although there is nothing to be gained, I will go on
      to visions and revelations from the Lord. '
    2: '² I know a man in Christ who fourteen years ago was caught up to the third
      heaven. Whether it was in the body or out of the body I do not know—God knows. '
    3: '³ And I know that this man—whether in the body or apart from the body I do
      not know, but God knows— '
    4: '⁴ was caught up to paradise and heard inexpressible things, things that no
      one is permitted to tell. '
    5: '⁵ I will boast about a man like that, but I will not boast about myself, except
      about my weaknesses. '
    6: '⁶ Even if I should choose to boast, I would not be a fool, because I would
      be speaking the truth. But I refrain, so no one will think more of me than is
      warranted by what I do or say, '
    7: '⁷ or because of these surpassingly great revelations. Therefore, in order
      to keep me from becoming conceited, I was given a thorn in my flesh, a messenger
      of Satan, to torment me. '
    8: '⁸ Three times I pleaded with the Lord to take it away from me. '
    9: '⁹ But he said to me, “My grace is sufficient for you, for my power is made
      perfect in weakness.” Therefore I will boast all the more gladly about my weaknesses,
      so that Christ’s power may rest on me. '
    10: "¹⁰ That is why, for Christ’s sake, I delight in weaknesses, in insults, in\
      \ hardships, in persecutions, in difficulties. For when I am weak, then I am\
      \ strong. \n"
    11: '¹¹ I have made a fool of myself, but you drove me to it. I ought to have
      been commended by you, for I am not in the least inferior to the “super-apostles,”
      even though I am nothing. '
    12: '¹² I persevered in demonstrating among you the marks of a true apostle, including
      signs, wonders and miracles. '
    13: "¹³ How were you inferior to the other churches, except that I was never a\
      \ burden to you? Forgive me this wrong! \n"
    14: '¹⁴ Now I am ready to visit you for the third time, and I will not be a burden
      to you, because what I want is not your possessions but you. After all, children
      should not have to save up for their parents, but parents for their children. '
    15: '¹⁵ So I will very gladly spend for you everything I have and expend myself
      as well. If I love you more, will you love me less? '
    16: '¹⁶ Be that as it may, I have not been a burden to you. Yet, crafty fellow
      that I am, I caught you by trickery! '
    17: '¹⁷ Did I exploit you through any of the men I sent to you? '
    18: "¹⁸ I urged Titus to go to you and I sent our brother with him. Titus did\
      \ not exploit you, did he? Did we not walk in the same footsteps by the same\
      \ Spirit? \n"
    19: '¹⁹ Have you been thinking all along that we have been defending ourselves
      to you? We have been speaking in the sight of God as those in Christ; and everything
      we do, dear friends, is for your strengthening. '
    20: '²⁰ For I am afraid that when I come I may not find you as I want you to be,
      and you may not find me as you want me to be. I fear that there may be discord,
      jealousy, fits of rage, selfish ambition, slander, gossip, arrogance and disorder. '
    21: ²¹ I am afraid that when I come again my God will humble me before you, and
      I will be grieved over many who have sinned earlier and have not repented of
      the impurity, sexual sin and debauchery in which they have indulged.
  13:
    1: 'This will be my third visit to you. “Every matter must be established by the
      testimony of two or three witnesses.” '
    2: '² I already gave you a warning when I was with you the second time. I now
      repeat it while absent: On my return I will not spare those who sinned earlier
      or any of the others, '
    3: '³ since you are demanding proof that Christ is speaking through me. He is
      not weak in dealing with you, but is powerful among you. '
    4: "⁴ For to be sure, he was crucified in weakness, yet he lives by God’s power.\
      \ Likewise, we are weak in him, yet by God’s power we will live with him in\
      \ our dealing with you. \n"
    5: '⁵ Examine yourselves to see whether you are in the faith; test yourselves.
      Do you not realize that Christ Jesus is in you—unless, of course, you fail the
      test? '
    6: '⁶ And I trust that you will discover that we have not failed the test. '
    7: '⁷ Now we pray to God that you will not do anything wrong—not so that people
      will see that we have stood the test but so that you will do what is right even
      though we may seem to have failed. '
    8: '⁸ For we cannot do anything against the truth, but only for the truth. '
    9: '⁹ We are glad whenever we are weak but you are strong; and our prayer is that
      you may be fully restored. '
    10: "¹⁰ This is why I write these things when I am absent, that when I come I\
      \ may not have to be harsh in my use of authority—the authority the Lord gave\
      \ me for building you up, not for tearing you down. \n"
    11: "¹¹ Finally, brothers and sisters, rejoice! Strive for full restoration, encourage\
      \ one another, be of one mind, live in peace. And the God of love and peace\
      \ will be with you. \n"
    12: '¹² Greet one another with a holy kiss. '
    13: "¹³ All God’s people here send their greetings. \n"
    14: ¹⁴ May the grace of the Lord Jesus Christ, and the love of God, and the fellowship
      of the Holy Spirit be with you all.
