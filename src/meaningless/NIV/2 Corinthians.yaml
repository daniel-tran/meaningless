2 Corinthians:
  1:
    1: "Paul, an apostle of Christ Jesus by the will of God, and Timothy our brother,\n\
      To the church of God in Corinth, together with all his holy people throughout\
      \ Achaia: \n"
    2: "² Grace and peace to you from God our Father and the Lord Jesus Christ. \n"
    3: '³ Praise be to the God and Father of our Lord Jesus Christ, the Father of
      compassion and the God of all comfort, '
    4: '⁴ who comforts us in all our troubles, so that we can comfort those in any
      trouble with the comfort we ourselves receive from God. '
    5: '⁵ For just as we share abundantly in the sufferings of Christ, so also our
      comfort abounds through Christ. '
    6: '⁶ If we are distressed, it is for your comfort and salvation; if we are comforted,
      it is for your comfort, which produces in you patient endurance of the same
      sufferings we suffer. '
    7: "⁷ And our hope for you is firm, because we know that just as you share in\
      \ our sufferings, so also you share in our comfort. \n"
    8: '⁸ We do not want you to be uninformed, brothers and sisters, about the troubles
      we experienced in the province of Asia. We were under great pressure, far beyond
      our ability to endure, so that we despaired of life itself. '
    9: '⁹ Indeed, we felt we had received the sentence of death. But this happened
      that we might not rely on ourselves but on God, who raises the dead. '
    10: '¹⁰ He has delivered us from such a deadly peril, and he will deliver us again.
      On him we have set our hope that he will continue to deliver us, '
    11: "¹¹ as you help us by your prayers. Then many will give thanks on our behalf\
      \ for the gracious favor granted us in answer to the prayers of many. \n"
    12: '¹² Now this is our boast: Our conscience testifies that we have conducted
      ourselves in the world, and especially in our relations with you, with integrity
      and godly sincerity. We have done so, relying not on worldly wisdom but on God’s
      grace. '
    13: '¹³ For we do not write you anything you cannot read or understand. And I
      hope that, '
    14: "¹⁴ as you have understood us in part, you will come to understand fully that\
      \ you can boast of us just as we will boast of you in the day of the Lord Jesus.\
      \ \n"
    15: '¹⁵ Because I was confident of this, I wanted to visit you first so that you
      might benefit twice. '
    16: '¹⁶ I wanted to visit you on my way to Macedonia and to come back to you from
      Macedonia, and then to have you send me on my way to Judea. '
    17: "¹⁷ Was I fickle when I intended to do this? Or do I make my plans in a worldly\
      \ manner so that in the same breath I say both “Yes, yes” and “No, no”? \n"
    18: '¹⁸ But as surely as God is faithful, our message to you is not “Yes” and
      “No.” '
    19: '¹⁹ For the Son of God, Jesus Christ, who was preached among you by us—by
      me and Silas and Timothy—was not “Yes” and “No,” but in him it has always been
      “Yes.” '
    20: '²⁰ For no matter how many promises God has made, they are “Yes” in Christ.
      And so through him the “Amen” is spoken by us to the glory of God. '
    21: '²¹ Now it is God who makes both us and you stand firm in Christ. He anointed
      us, '
    22: "²² set his seal of ownership on us, and put his Spirit in our hearts as a\
      \ deposit, guaranteeing what is to come. \n"
    23: '²³ I call God as my witness—and I stake my life on it—that it was in order
      to spare you that I did not return to Corinth. '
    24: ²⁴ Not that we lord it over your faith, but we work with you for your joy,
      because it is by faith you stand firm.
  2:
    1: '¹ So I made up my mind that I would not make another painful visit to you. '
    2: '² For if I grieve you, who is left to make me glad but you whom I have grieved? '
    3: '³ I wrote as I did, so that when I came I would not be distressed by those
      who should have made me rejoice. I had confidence in all of you, that you would
      all share my joy. '
    4: "⁴ For I wrote you out of great distress and anguish of heart and with many\
      \ tears, not to grieve you but to let you know the depth of my love for you.\
      \ \n"
    5: '⁵ If anyone has caused grief, he has not so much grieved me as he has grieved
      all of you to some extent—not to put it too severely. '
    6: '⁶ The punishment inflicted on him by the majority is sufficient. '
    7: '⁷ Now instead, you ought to forgive and comfort him, so that he will not be
      overwhelmed by excessive sorrow. '
    8: '⁸ I urge you, therefore, to reaffirm your love for him. '
    9: '⁹ Another reason I wrote you was to see if you would stand the test and be
      obedient in everything. '
    10: '¹⁰ Anyone you forgive, I also forgive. And what I have forgiven—if there
      was anything to forgive—I have forgiven in the sight of Christ for your sake, '
    11: "¹¹ in order that Satan might not outwit us. For we are not unaware of his\
      \ schemes. \n"
    12: '¹² Now when I went to Troas to preach the gospel of Christ and found that
      the Lord had opened a door for me, '
    13: "¹³ I still had no peace of mind, because I did not find my brother Titus\
      \ there. So I said goodbye to them and went on to Macedonia. \n"
    14: '¹⁴ But thanks be to God, who always leads us as captives in Christ’s triumphal
      procession and uses us to spread the aroma of the knowledge of him everywhere. '
    15: '¹⁵ For we are to God the pleasing aroma of Christ among those who are being
      saved and those who are perishing. '
    16: '¹⁶ To the one we are an aroma that brings death; to the other, an aroma that
      brings life. And who is equal to such a task? '
    17: ¹⁷ Unlike so many, we do not peddle the word of God for profit. On the contrary,
      in Christ we speak before God with sincerity, as those sent from God.
  3:
    1: 'Are we beginning to commend ourselves again? Or do we need, like some people,
      letters of recommendation to you or from you? '
    2: '² You yourselves are our letter, written on our hearts, known and read by
      everyone. '
    3: "³ You show that you are a letter from Christ, the result of our ministry,\
      \ written not with ink but with the Spirit of the living God, not on tablets\
      \ of stone but on tablets of human hearts. \n"
    4: '⁴ Such confidence we have through Christ before God. '
    5: '⁵ Not that we are competent in ourselves to claim anything for ourselves,
      but our competence comes from God. '
    6: "⁶ He has made us competent as ministers of a new covenant—not of the letter\
      \ but of the Spirit; for the letter kills, but the Spirit gives life. \n"
    7: '⁷ Now if the ministry that brought death, which was engraved in letters on
      stone, came with glory, so that the Israelites could not look steadily at the
      face of Moses because of its glory, transitory though it was, '
    8: '⁸ will not the ministry of the Spirit be even more glorious? '
    9: '⁹ If the ministry that brought condemnation was glorious, how much more glorious
      is the ministry that brings righteousness! '
    10: '¹⁰ For what was glorious has no glory now in comparison with the surpassing
      glory. '
    11: "¹¹ And if what was transitory came with glory, how much greater is the glory\
      \ of that which lasts! \n"
    12: '¹² Therefore, since we have such a hope, we are very bold. '
    13: '¹³ We are not like Moses, who would put a veil over his face to prevent the
      Israelites from seeing the end of what was passing away. '
    14: '¹⁴ But their minds were made dull, for to this day the same veil remains
      when the old covenant is read. It has not been removed, because only in Christ
      is it taken away. '
    15: '¹⁵ Even to this day when Moses is read, a veil covers their hearts. '
    16: '¹⁶ But whenever anyone turns to the Lord, the veil is taken away. '
    17: '¹⁷ Now the Lord is the Spirit, and where the Spirit of the Lord is, there
      is freedom. '
    18: ¹⁸ And we all, who with unveiled faces contemplate the Lord’s glory, are being
      transformed into his image with ever-increasing glory, which comes from the
      Lord, who is the Spirit.
  4:
    1: 'Therefore, since through God’s mercy we have this ministry, we do not lose
      heart. '
    2: '² Rather, we have renounced secret and shameful ways; we do not use deception,
      nor do we distort the word of God. On the contrary, by setting forth the truth
      plainly we commend ourselves to everyone’s conscience in the sight of God. '
    3: '³ And even if our gospel is veiled, it is veiled to those who are perishing. '
    4: '⁴ The god of this age has blinded the minds of unbelievers, so that they cannot
      see the light of the gospel that displays the glory of Christ, who is the image
      of God. '
    5: '⁵ For what we preach is not ourselves, but Jesus Christ as Lord, and ourselves
      as your servants for Jesus’ sake. '
    6: "⁶ For God, who said, “Let light shine out of darkness,” made his light shine\
      \ in our hearts to give us the light of the knowledge of God’s glory displayed\
      \ in the face of Christ. \n"
    7: '⁷ But we have this treasure in jars of clay to show that this all-surpassing
      power is from God and not from us. '
    8: '⁸ We are hard pressed on every side, but not crushed; perplexed, but not in
      despair; '
    9: '⁹ persecuted, but not abandoned; struck down, but not destroyed. '
    10: '¹⁰ We always carry around in our body the death of Jesus, so that the life
      of Jesus may also be revealed in our body. '
    11: '¹¹ For we who are alive are always being given over to death for Jesus’ sake,
      so that his life may also be revealed in our mortal body. '
    12: "¹² So then, death is at work in us, but life is at work in you. \n"
    13: '¹³ It is written: “I believed; therefore I have spoken.” Since we have that
      same spirit of faith, we also believe and therefore speak, '
    14: '¹⁴ because we know that the one who raised the Lord Jesus from the dead will
      also raise us with Jesus and present us with you to himself. '
    15: "¹⁵ All this is for your benefit, so that the grace that is reaching more\
      \ and more people may cause thanksgiving to overflow to the glory of God. \n"
    16: '¹⁶ Therefore we do not lose heart. Though outwardly we are wasting away,
      yet inwardly we are being renewed day by day. '
    17: '¹⁷ For our light and momentary troubles are achieving for us an eternal glory
      that far outweighs them all. '
    18: ¹⁸ So we fix our eyes not on what is seen, but on what is unseen, since what
      is seen is temporary, but what is unseen is eternal.
  5:
    1: 'For we know that if the earthly tent we live in is destroyed, we have a building
      from God, an eternal house in heaven, not built by human hands. '
    2: '² Meanwhile we groan, longing to be clothed instead with our heavenly dwelling, '
    3: '³ because when we are clothed, we will not be found naked. '
    4: '⁴ For while we are in this tent, we groan and are burdened, because we do
      not wish to be unclothed but to be clothed instead with our heavenly dwelling,
      so that what is mortal may be swallowed up by life. '
    5: "⁵ Now the one who has fashioned us for this very purpose is God, who has given\
      \ us the Spirit as a deposit, guaranteeing what is to come. \n"
    6: '⁶ Therefore we are always confident and know that as long as we are at home
      in the body we are away from the Lord. '
    7: '⁷ For we live by faith, not by sight. '
    8: '⁸ We are confident, I say, and would prefer to be away from the body and at
      home with the Lord. '
    9: '⁹ So we make it our goal to please him, whether we are at home in the body
      or away from it. '
    10: "¹⁰ For we must all appear before the judgment seat of Christ, so that each\
      \ of us may receive what is due us for the things done while in the body, whether\
      \ good or bad. \n"
    11: '¹¹ Since, then, we know what it is to fear the Lord, we try to persuade others.
      What we are is plain to God, and I hope it is also plain to your conscience. '
    12: '¹² We are not trying to commend ourselves to you again, but are giving you
      an opportunity to take pride in us, so that you can answer those who take pride
      in what is seen rather than in what is in the heart. '
    13: '¹³ If we are “out of our mind,” as some say, it is for God; if we are in
      our right mind, it is for you. '
    14: '¹⁴ For Christ’s love compels us, because we are convinced that one died for
      all, and therefore all died. '
    15: "¹⁵ And he died for all, that those who live should no longer live for themselves\
      \ but for him who died for them and was raised again. \n"
    16: '¹⁶ So from now on we regard no one from a worldly point of view. Though we
      once regarded Christ in this way, we do so no longer. '
    17: '¹⁷ Therefore, if anyone is in Christ, the new creation has come: The old
      has gone, the new is here! '
    18: '¹⁸ All this is from God, who reconciled us to himself through Christ and
      gave us the ministry of reconciliation: '
    19: '¹⁹ that God was reconciling the world to himself in Christ, not counting
      people’s sins against them. And he has committed to us the message of reconciliation. '
    20: '²⁰ We are therefore Christ’s ambassadors, as though God were making his appeal
      through us. We implore you on Christ’s behalf: Be reconciled to God. '
    21: ²¹ God made him who had no sin to be sin for us, so that in him we might become
      the righteousness of God.
  6:
    1: 'As God’s co-workers we urge you not to receive God’s grace in vain. '
    2: "² For he says,\n“In the time of my favor I heard you,\n    and in the day\
      \ of salvation I helped you.”\nI tell you, now is the time of God’s favor, now\
      \ is the day of salvation. \n"
    3: '³ We put no stumbling block in anyone’s path, so that our ministry will not
      be discredited. '
    4: '⁴ Rather, as servants of God we commend ourselves in every way: in great endurance;
      in troubles, hardships and distresses; '
    5: '⁵ in beatings, imprisonments and riots; in hard work, sleepless nights and
      hunger; '
    6: '⁶ in purity, understanding, patience and kindness; in the Holy Spirit and
      in sincere love; '
    7: '⁷ in truthful speech and in the power of God; with weapons of righteousness
      in the right hand and in the left; '
    8: '⁸ through glory and dishonor, bad report and good report; genuine, yet regarded
      as impostors; '
    9: '⁹ known, yet regarded as unknown; dying, and yet we live on; beaten, and yet
      not killed; '
    10: "¹⁰ sorrowful, yet always rejoicing; poor, yet making many rich; having nothing,\
      \ and yet possessing everything. \n"
    11: '¹¹ We have spoken freely to you, Corinthians, and opened wide our hearts
      to you. '
    12: '¹² We are not withholding our affection from you, but you are withholding
      yours from us. '
    13: "¹³ As a fair exchange—I speak as to my children—open wide your hearts also.\
      \ \n"
    14: '¹⁴ Do not be yoked together with unbelievers. For what do righteousness and
      wickedness have in common? Or what fellowship can light have with darkness? '
    15: '¹⁵ What harmony is there between Christ and Belial? Or what does a believer
      have in common with an unbeliever? '
    16: "¹⁶ What agreement is there between the temple of God and idols? For we are\
      \ the temple of the living God. As God has said:\n“I will live with them\n \
      \   and walk among them,\nand I will be their God,\n    and they will be my\
      \ people.” \n"
    17: "¹⁷ Therefore,\n“Come out from them\n    and be separate,\nsays the Lord.\n\
      Touch no unclean thing,\n    and I will receive you.” \n"
    18: "¹⁸ And,\n“I will be a Father to you,\n    and you will be my sons and daughters,\n\
      says the Lord Almighty.”"
  7:
    1: "Therefore, since we have these promises, dear friends, let us purify ourselves\
      \ from everything that contaminates body and spirit, perfecting holiness out\
      \ of reverence for God. \n"
    2: '² Make room for us in your hearts. We have wronged no one, we have corrupted
      no one, we have exploited no one. '
    3: '³ I do not say this to condemn you; I have said before that you have such
      a place in our hearts that we would live or die with you. '
    4: "⁴ I have spoken to you with great frankness; I take great pride in you. I\
      \ am greatly encouraged; in all our troubles my joy knows no bounds. \n"
    5: '⁵ For when we came into Macedonia, we had no rest, but we were harassed at
      every turn—conflicts on the outside, fears within. '
    6: '⁶ But God, who comforts the downcast, comforted us by the coming of Titus, '
    7: "⁷ and not only by his coming but also by the comfort you had given him. He\
      \ told us about your longing for me, your deep sorrow, your ardent concern for\
      \ me, so that my joy was greater than ever. \n"
    8: '⁸ Even if I caused you sorrow by my letter, I do not regret it. Though I did
      regret it—I see that my letter hurt you, but only for a little while— '
    9: '⁹ yet now I am happy, not because you were made sorry, but because your sorrow
      led you to repentance. For you became sorrowful as God intended and so were
      not harmed in any way by us. '
    10: '¹⁰ Godly sorrow brings repentance that leads to salvation and leaves no regret,
      but worldly sorrow brings death. '
    11: '¹¹ See what this godly sorrow has produced in you: what earnestness, what
      eagerness to clear yourselves, what indignation, what alarm, what longing, what
      concern, what readiness to see justice done. At every point you have proved
      yourselves to be innocent in this matter. '
    12: '¹² So even though I wrote to you, it was neither on account of the one who
      did the wrong nor on account of the injured party, but rather that before God
      you could see for yourselves how devoted to us you are. '
    13: "¹³ By all this we are encouraged.\nIn addition to our own encouragement,\
      \ we were especially delighted to see how happy Titus was, because his spirit\
      \ has been refreshed by all of you. "
    14: '¹⁴ I had boasted to him about you, and you have not embarrassed me. But just
      as everything we said to you was true, so our boasting about you to Titus has
      proved to be true as well. '
    15: '¹⁵ And his affection for you is all the greater when he remembers that you
      were all obedient, receiving him with fear and trembling. '
    16: ¹⁶ I am glad I can have complete confidence in you.
  8:
    1: 'And now, brothers and sisters, we want you to know about the grace that God
      has given the Macedonian churches. '
    2: '² In the midst of a very severe trial, their overflowing joy and their extreme
      poverty welled up in rich generosity. '
    3: '³ For I testify that they gave as much as they were able, and even beyond
      their ability. Entirely on their own, '
    4: '⁴ they urgently pleaded with us for the privilege of sharing in this service
      to the Lord’s people. '
    5: '⁵ And they exceeded our expectations: They gave themselves first of all to
      the Lord, and then by the will of God also to us. '
    6: '⁶ So we urged Titus, just as he had earlier made a beginning, to bring also
      to completion this act of grace on your part. '
    7: "⁷ But since you excel in everything—in faith, in speech, in knowledge, in\
      \ complete earnestness and in the love we have kindled in you—see that you also\
      \ excel in this grace of giving. \n"
    8: '⁸ I am not commanding you, but I want to test the sincerity of your love by
      comparing it with the earnestness of others. '
    9: "⁹ For you know the grace of our Lord Jesus Christ, that though he was rich,\
      \ yet for your sake he became poor, so that you through his poverty might become\
      \ rich. \n"
    10: '¹⁰ And here is my judgment about what is best for you in this matter. Last
      year you were the first not only to give but also to have the desire to do so. '
    11: '¹¹ Now finish the work, so that your eager willingness to do it may be matched
      by your completion of it, according to your means. '
    12: "¹² For if the willingness is there, the gift is acceptable according to what\
      \ one has, not according to what one does not have. \n"
    13: '¹³ Our desire is not that others might be relieved while you are hard pressed,
      but that there might be equality. '
    14: '¹⁴ At the present time your plenty will supply what they need, so that in
      turn their plenty will supply what you need. The goal is equality, '
    15: "¹⁵ as it is written: “The one who gathered much did not have too much, and\
      \ the one who gathered little did not have too little.” \n"
    16: '¹⁶ Thanks be to God, who put into the heart of Titus the same concern I have
      for you. '
    17: '¹⁷ For Titus not only welcomed our appeal, but he is coming to you with much
      enthusiasm and on his own initiative. '
    18: '¹⁸ And we are sending along with him the brother who is praised by all the
      churches for his service to the gospel. '
    19: '¹⁹ What is more, he was chosen by the churches to accompany us as we carry
      the offering, which we administer in order to honor the Lord himself and to
      show our eagerness to help. '
    20: '²⁰ We want to avoid any criticism of the way we administer this liberal gift. '
    21: "²¹ For we are taking pains to do what is right, not only in the eyes of the\
      \ Lord but also in the eyes of man. \n"
    22: '²² In addition, we are sending with them our brother who has often proved
      to us in many ways that he is zealous, and now even more so because of his great
      confidence in you. '
    23: '²³ As for Titus, he is my partner and co-worker among you; as for our brothers,
      they are representatives of the churches and an honor to Christ. '
    24: ²⁴ Therefore show these men the proof of your love and the reason for our
      pride in you, so that the churches can see it.
  9:
    1: 'There is no need for me to write to you about this service to the Lord’s people. '
    2: '² For I know your eagerness to help, and I have been boasting about it to
      the Macedonians, telling them that since last year you in Achaia were ready
      to give; and your enthusiasm has stirred most of them to action. '
    3: '³ But I am sending the brothers in order that our boasting about you in this
      matter should not prove hollow, but that you may be ready, as I said you would
      be. '
    4: '⁴ For if any Macedonians come with me and find you unprepared, we—not to say
      anything about you—would be ashamed of having been so confident. '
    5: "⁵ So I thought it necessary to urge the brothers to visit you in advance and\
      \ finish the arrangements for the generous gift you had promised. Then it will\
      \ be ready as a generous gift, not as one grudgingly given. \n"
    6: '⁶ Remember this: Whoever sows sparingly will also reap sparingly, and whoever
      sows generously will also reap generously. '
    7: '⁷ Each of you should give what you have decided in your heart to give, not
      reluctantly or under compulsion, for God loves a cheerful giver. '
    8: '⁸ And God is able to bless you abundantly, so that in all things at all times,
      having all that you need, you will abound in every good work. '
    9: "⁹ As it is written:\n“They have freely scattered their gifts to the poor;\n\
      \    their righteousness endures forever.” \n"
    10: '¹⁰ Now he who supplies seed to the sower and bread for food will also supply
      and increase your store of seed and will enlarge the harvest of your righteousness. '
    11: "¹¹ You will be enriched in every way so that you can be generous on every\
      \ occasion, and through us your generosity will result in thanksgiving to God.\
      \ \n"
    12: '¹² This service that you perform is not only supplying the needs of the Lord’s
      people but is also overflowing in many expressions of thanks to God. '
    13: '¹³ Because of the service by which you have proved yourselves, others will
      praise God for the obedience that accompanies your confession of the gospel
      of Christ, and for your generosity in sharing with them and with everyone else. '
    14: '¹⁴ And in their prayers for you their hearts will go out to you, because
      of the surpassing grace God has given you. '
    15: ¹⁵ Thanks be to God for his indescribable gift!
  10:
    1: 'By the humility and gentleness of Christ, I appeal to you—I, Paul, who am
      “timid” when face to face with you, but “bold” toward you when away! '
    2: '² I beg you that when I come I may not have to be as bold as I expect to be
      toward some people who think that we live by the standards of this world. '
    3: '³ For though we live in the world, we do not wage war as the world does. '
    4: '⁴ The weapons we fight with are not the weapons of the world. On the contrary,
      they have divine power to demolish strongholds. '
    5: '⁵ We demolish arguments and every pretension that sets itself up against the
      knowledge of God, and we take captive every thought to make it obedient to Christ. '
    6: "⁶ And we will be ready to punish every act of disobedience, once your obedience\
      \ is complete. \n"
    7: '⁷ You are judging by appearances. If anyone is confident that they belong
      to Christ, they should consider again that we belong to Christ just as much
      as they do. '
    8: '⁸ So even if I boast somewhat freely about the authority the Lord gave us
      for building you up rather than tearing you down, I will not be ashamed of it. '
    9: '⁹ I do not want to seem to be trying to frighten you with my letters. '
    10: '¹⁰ For some say, “His letters are weighty and forceful, but in person he
      is unimpressive and his speaking amounts to nothing.” '
    11: "¹¹ Such people should realize that what we are in our letters when we are\
      \ absent, we will be in our actions when we are present. \n"
    12: '¹² We do not dare to classify or compare ourselves with some who commend
      themselves. When they measure themselves by themselves and compare themselves
      with themselves, they are not wise. '
    13: '¹³ We, however, will not boast beyond proper limits, but will confine our
      boasting to the sphere of service God himself has assigned to us, a sphere that
      also includes you. '
    14: '¹⁴ We are not going too far in our boasting, as would be the case if we had
      not come to you, for we did get as far as you with the gospel of Christ. '
    15: '¹⁵ Neither do we go beyond our limits by boasting of work done by others.
      Our hope is that, as your faith continues to grow, our sphere of activity among
      you will greatly expand, '
    16: '¹⁶ so that we can preach the gospel in the regions beyond you. For we do
      not want to boast about work already done in someone else’s territory. '
    17: '¹⁷ But, “Let the one who boasts boast in the Lord.” '
    18: ¹⁸ For it is not the one who commends himself who is approved, but the one
      whom the Lord commends.
  11:
    1: 'I hope you will put up with me in a little foolishness. Yes, please put up
      with me! '
    2: '² I am jealous for you with a godly jealousy. I promised you to one husband,
      to Christ, so that I might present you as a pure virgin to him. '
    3: '³ But I am afraid that just as Eve was deceived by the serpent’s cunning,
      your minds may somehow be led astray from your sincere and pure devotion to
      Christ. '
    4: "⁴ For if someone comes to you and preaches a Jesus other than the Jesus we\
      \ preached, or if you receive a different spirit from the Spirit you received,\
      \ or a different gospel from the one you accepted, you put up with it easily\
      \ enough. \n"
    5: '⁵ I do not think I am in the least inferior to those “super-apostles.” '
    6: '⁶ I may indeed be untrained as a speaker, but I do have knowledge. We have
      made this perfectly clear to you in every way. '
    7: '⁷ Was it a sin for me to lower myself in order to elevate you by preaching
      the gospel of God to you free of charge? '
    8: '⁸ I robbed other churches by receiving support from them so as to serve you. '
    9: '⁹ And when I was with you and needed something, I was not a burden to anyone,
      for the brothers who came from Macedonia supplied what I needed. I have kept
      myself from being a burden to you in any way, and will continue to do so. '
    10: '¹⁰ As surely as the truth of Christ is in me, nobody in the regions of Achaia
      will stop this boasting of mine. '
    11: "¹¹ Why? Because I do not love you? God knows I do! \n"
    12: '¹² And I will keep on doing what I am doing in order to cut the ground from
      under those who want an opportunity to be considered equal with us in the things
      they boast about. '
    13: '¹³ For such people are false apostles, deceitful workers, masquerading as
      apostles of Christ. '
    14: '¹⁴ And no wonder, for Satan himself masquerades as an angel of light. '
    15: "¹⁵ It is not surprising, then, if his servants also masquerade as servants\
      \ of righteousness. Their end will be what their actions deserve. \n"
    16: '¹⁶ I repeat: Let no one take me for a fool. But if you do, then tolerate
      me just as you would a fool, so that I may do a little boasting. '
    17: '¹⁷ In this self-confident boasting I am not talking as the Lord would, but
      as a fool. '
    18: '¹⁸ Since many are boasting in the way the world does, I too will boast. '
    19: '¹⁹ You gladly put up with fools since you are so wise! '
    20: '²⁰ In fact, you even put up with anyone who enslaves you or exploits you
      or takes advantage of you or puts on airs or slaps you in the face. '
    21: "²¹ To my shame I admit that we were too weak for that!\nWhatever anyone else\
      \ dares to boast about—I am speaking as a fool—I also dare to boast about. "
    22: '²² Are they Hebrews? So am I. Are they Israelites? So am I. Are they Abraham’s
      descendants? So am I. '
    23: '²³ Are they servants of Christ? (I am out of my mind to talk like this.)
      I am more. I have worked much harder, been in prison more frequently, been flogged
