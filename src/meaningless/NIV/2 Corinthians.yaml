    24: '²⁴ Five times I received from the Jews the forty lashes minus one. '
    25: '²⁵ Three times I was beaten with rods, once I was pelted with stones, three
      times I was shipwrecked, I spent a night and a day in the open sea, '
    26: '²⁶ I have been constantly on the move. I have been in danger from rivers,
