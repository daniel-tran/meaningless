  6:
    1: "What sorrow awaits you who lounge in luxury in Jerusalem,\n    and you who\
      \ feel secure in Samaria!\nYou are famous and popular in Israel,\n    and people\
      \ go to you for help.\n"
    2: "² But go over to Calneh\n    and see what happened there.\nThen go to the\
      \ great city of Hamath\n    and down to the Philistine city of Gath.\nYou are\
      \ no better than they were,\n    and look at how they were destroyed.\n"
    3: "³ You push away every thought of coming disaster,\n    but your actions only\
      \ bring the day of judgment closer.\n"
    4: "⁴ How terrible for you who sprawl on ivory beds\n    and lounge on your couches,\n\
      eating the meat of tender lambs from the flock\n    and of choice calves fattened\
      \ in the stall.\n"
    5: "⁵ You sing trivial songs to the sound of the harp\n    and fancy yourselves\
      \ to be great musicians like David.\n"
    6: "⁶ You drink wine by the bowlful\n    and perfume yourselves with fragrant\
      \ lotions.\n    You care nothing about the ruin of your nation.\n"
    7: "⁷ Therefore, you will be the first to be led away as captives.\n    Suddenly,\
      \ all your parties will end. \n"
    8: "⁸ The Sovereign Lord has sworn by his own name, and this is what he, the Lord\
      \ God of Heaven’s Armies, says: \n“I despise the arrogance of Israel,\n    and\
      \ I hate their fortresses.\nI will give this city\n    and everything in it\
      \ to their enemies.” \n"
    9: '⁹ (If there are ten men left in one house, they will all die. '
    10: "¹⁰ And when a relative who is responsible to dispose of the dead goes into\
      \ the house to carry out the bodies, he will ask the last survivor, “Is anyone\
      \ else with you?” When the person begins to swear, “No, by . . . ,” he will\
      \ interrupt and say, “Stop! Don’t even mention the name of the Lord.”) \n"
    11: "¹¹ When the Lord gives the command,\n    homes both great and small will\
      \ be smashed to pieces. \n"
    12: "¹² Can horses gallop over boulders?\n    Can oxen be used to plow them?\n\
      But that’s how foolish you are when you turn justice into poison\n    and the\
      \ sweet fruit of righteousness into bitterness.\n"
    13: "¹³ And you brag about your conquest of Lo-debar.\n    You boast, “Didn’t\
      \ we take Karnaim by our own strength?” \n"
    14: "¹⁴ “O people of Israel, I am about to bring an enemy nation against you,”\n\
      \    says the Lord God of Heaven’s Armies.\n“They will oppress you throughout\
      \ your land—\n    from Lebo-hamath in the north\n    to the Arabah Valley in\
      \ the south.”"
  7:
    1: 'The Sovereign Lord showed me a vision. I saw him preparing to send a vast
      swarm of locusts over the land. This was after the king’s share had been harvested
      from the fields and as the main crop was coming up. '
    2: "² In my vision the locusts ate every green plant in sight. Then I said, “O\
      \ Sovereign Lord, please forgive us or we will not survive, for Israel is so\
      \ small.” \n"
    3: "³ So the Lord relented from this plan. “I will not do it,” he said. \n"
    4: '⁴ Then the Sovereign Lord showed me another vision. I saw him preparing to
      punish his people with a great fire. The fire had burned up the depths of the
      sea and was devouring the entire land. '
    5: "⁵ Then I said, “O Sovereign Lord, please stop or we will not survive, for\
      \ Israel is so small.” \n"
    6: "⁶ Then the Lord relented from this plan, too. “I will not do that either,”\
      \ said the Sovereign Lord. \n"
    7: '⁷ Then he showed me another vision. I saw the Lord standing beside a wall
      that had been built using a plumb line. He was using a plumb line to see if
      it was still straight. '
    8: "⁸ And the Lord said to me, “Amos, what do you see?”\nI answered, “A plumb\
      \ line.”\nAnd the Lord replied, “I will test my people with this plumb line.\
      \ I will no longer ignore all their sins. "
    9: "⁹ The pagan shrines of your ancestors will be ruined, and the temples of Israel\
      \ will be destroyed; I will bring the dynasty of King Jeroboam to a sudden end.”\
      \ \n"
    10: '¹⁰ Then Amaziah, the priest of Bethel, sent a message to Jeroboam, king of
      Israel: “Amos is hatching a plot against you right here on your very doorstep!
      What he is saying is intolerable. '
    11: "¹¹ He is saying, ‘Jeroboam will soon be killed, and the people of Israel\
      \ will be sent away into exile.’” \n"
    12: '¹² Then Amaziah sent orders to Amos: “Get out of here, you prophet! Go on
      back to the land of Judah, and earn your living by prophesying there! '
    13: "¹³ Don’t bother us with your prophecies here in Bethel. This is the king’s\
      \ sanctuary and the national place of worship!” \n"
    14: '¹⁴ But Amos replied, “I’m not a professional prophet, and I was never trained
      to be one. I’m just a shepherd, and I take care of sycamore-fig trees. '
    15: '¹⁵ But the Lord called me away from my flock and told me, ‘Go and prophesy
      to my people in Israel.’ '
    16: "¹⁶ Now then, listen to this message from the Lord:\n“You say,\n‘Don’t prophesy\
      \ against Israel.\n    Stop preaching against my people.’\n"
    17: "¹⁷ But this is what the Lord says:\n‘Your wife will become a prostitute in\
      \ this city,\n    and your sons and daughters will be killed.\nYour land will\
      \ be divided up,\n    and you yourself will die in a foreign land.\nAnd the\
      \ people of Israel will certainly become captives in exile,\n    far from their\
      \ homeland.’”"
  8:
    1: 'Then the Sovereign Lord showed me another vision. In it I saw a basket filled
      with ripe fruit. '
    2: "² “What do you see, Amos?” he asked.\nI replied, “A basket full of ripe fruit.”\n\
      Then the Lord said, “Like this fruit, Israel is ripe for punishment! I will\
      \ not delay their punishment again. "
    3: "³ In that day the singing in the temple will turn to wailing. Dead bodies\
      \ will be scattered everywhere. They will be carried out of the city in silence.\
      \ I, the Sovereign Lord, have spoken!” \n"
    4: "⁴ Listen to this, you who rob the poor\n    and trample down the needy!\n"
    5: "⁵ You can’t wait for the Sabbath day to be over\n    and the religious festivals\
      \ to end\n    so you can get back to cheating the helpless.\nYou measure out\
      \ grain with dishonest measures\n    and cheat the buyer with dishonest scales.\n"
    6: "⁶ And you mix the grain you sell\n    with chaff swept from the floor.\nThen\
      \ you enslave poor people\n    for one piece of silver or a pair of sandals.\
      \ \n"
    7: "⁷ Now the Lord has sworn this oath\n    by his own name, the Pride of Israel:\n\
      “I will never forget\n    the wicked things you have done!\n"
    8: "⁸ The earth will tremble for your deeds,\n    and everyone will mourn.\nThe\
      \ ground will rise like the Nile River at floodtime;\n    it will heave up,\
      \ then sink again. \n"
    9: "⁹ “In that day,” says the Sovereign Lord,\n“I will make the sun go down at\
      \ noon\n    and darken the earth while it is still day.\n"
    10: "¹⁰ I will turn your celebrations into times of mourning\n    and your singing\
      \ into weeping.\nYou will wear funeral clothes\n    and shave your heads to\
      \ show your sorrow—\nas if your only son had died.\n    How very bitter that\
      \ day will be! \n"
    11: "¹¹ “The time is surely coming,” says the Sovereign Lord,\n    “when I will\
      \ send a famine on the land—\nnot a famine of bread or water\n    but of hearing\
      \ the words of the Lord.\n"
    12: "¹² People will stagger from sea to sea\n    and wander from border to border\n\
      searching for the word of the Lord,\n    but they will not find it.\n"
    13: "¹³ Beautiful girls and strong young men\n    will grow faint in that day,\n\
      \    thirsting for the Lord’s word.\n"
    14: "¹⁴ And those who swear by the shameful idols of Samaria—\n    who take oaths\
      \ in the name of the god of Dan\n    and make vows in the name of the god of\
      \ Beersheba—\nthey will all fall down,\n    never to rise again.”"
  9:
    1: "Then I saw a vision of the Lord standing beside the altar. He said,\n“Strike\
      \ the tops of the Temple columns,\n    so that the foundation will shake.\n\
      Bring down the roof\n    on the heads of the people below.\nI will kill with\
      \ the sword those who survive.\n    No one will escape! \n"
    2: "² “Even if they dig down to the place of the dead,\n    I will reach down\
      \ and pull them up.\nEven if they climb up into the heavens,\n    I will bring\
      \ them down.\n"
    3: "³ Even if they hide at the very top of Mount Carmel,\n    I will search them\
      \ out and capture them.\nEven if they hide at the bottom of the ocean,\n   \
      \ I will send the sea serpent after them to bite them.\n"
    4: "⁴ Even if their enemies drive them into exile,\n    I will command the sword\
      \ to kill them there.\nI am determined to bring disaster upon them\n    and\
      \ not to help them.” \n"
    5: "⁵ The Lord, the Lord of Heaven’s Armies,\n    touches the land and it melts,\n\
      \    and all its people mourn.\nThe ground rises like the Nile River at floodtime,\n\
      \    and then it sinks again.\n"
    6: "⁶ The Lord’s home reaches up to the heavens,\n    while its foundation is\
      \ on the earth.\nHe draws up water from the oceans\n    and pours it down as\
      \ rain on the land.\n    The Lord is his name! \n"
    7: "⁷ “Are you Israelites more important to me\n    than the Ethiopians?” asks\
      \ the Lord.\n“I brought Israel out of Egypt,\n    but I also brought the Philistines\
      \ from Crete\n    and led the Arameans out of Kir. \n"
