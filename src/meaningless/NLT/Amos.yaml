Amos:
  1:
    1: "This message was given to Amos, a shepherd from the town of Tekoa in Judah.\
      \ He received this message in visions two years before the earthquake, when\
      \ Uzziah was king of Judah and Jeroboam II, the son of Jehoash, was king of\
      \ Israel. \n"
    2: "² This is what he saw and heard:\n“The Lord’s voice will roar from Zion\n\
      \    and thunder from Jerusalem!\nThe lush pastures of the shepherds will dry\
      \ up;\n    the grass on Mount Carmel will wither and die.” \n"
    3: "³ This is what the Lord says:\n“The people of Damascus have sinned again and\
      \ again,\n    and I will not let them go unpunished!\nThey beat down my people\
      \ in Gilead\n    as grain is threshed with iron sledges.\n"
    4: "⁴ So I will send down fire on King Hazael’s palace,\n    and the fortresses\
      \ of King Ben-hadad will be destroyed.\n"
    5: "⁵ I will break down the gates of Damascus\n    and slaughter the people in\
      \ the valley of Aven.\nI will destroy the ruler in Beth-eden,\n    and the people\
      \ of Aram will go as captives to Kir,”\n    says the Lord. \n"
    6: "⁶ This is what the Lord says: \n“The people of Gaza have sinned again and\
      \ again,\n    and I will not let them go unpunished!\nThey sent whole villages\
      \ into exile,\n    selling them as slaves to Edom.\n"
    7: "⁷ So I will send down fire on the walls of Gaza,\n    and all its fortresses\
      \ will be destroyed.\n"
    8: "⁸ I will slaughter the people of Ashdod\n    and destroy the king of Ashkelon.\n\
      Then I will turn to attack Ekron,\n    and the few Philistines still left will\
      \ be killed,”\n    says the Sovereign Lord. \n"
    9: "⁹ This is what the Lord says: \n“The people of Tyre have sinned again and\
      \ again,\n    and I will not let them go unpunished!\nThey broke their treaty\
      \ of brotherhood with Israel,\n    selling whole villages as slaves to Edom.\n"
    10: "¹⁰ So I will send down fire on the walls of Tyre,\n    and all its fortresses\
      \ will be destroyed.” \n"
    11: "¹¹ This is what the Lord says: \n“The people of Edom have sinned again and\
      \ again,\n    and I will not let them go unpunished!\nThey chased down their\
      \ relatives, the Israelites, with swords,\n    showing them no mercy.\nIn their\
      \ rage, they slashed them continually\n    and were unrelenting in their anger.\n"
    12: "¹² So I will send down fire on Teman,\n    and the fortresses of Bozrah will\
      \ be destroyed.” \n"
    13: "¹³ This is what the Lord says:\n“The people of Ammon have sinned again and\
      \ again,\n    and I will not let them go unpunished!\nWhen they attacked Gilead\
      \ to extend their borders,\n    they ripped open pregnant women with their swords.\n"
    14: "¹⁴ So I will send down fire on the walls of Rabbah,\n    and all its fortresses\
      \ will be destroyed.\nThe battle will come upon them with shouts,\n    like\
      \ a whirlwind in a mighty storm.\n"
    15: "¹⁵ And their king and his princes will go into exile together,”\n    says\
      \ the Lord."
  2:
    1: "This is what the Lord says:\n“The people of Moab have sinned again and again,\n\
      \    and I will not let them go unpunished!\nThey desecrated the bones of Edom’s\
      \ king,\n    burning them to ashes.\n"
    2: "² So I will send down fire on the land of Moab,\n    and all the fortresses\
      \ in Kerioth will be destroyed.\nThe people will fall in the noise of battle,\n\
      \    as the warriors shout and the ram’s horn sounds.\n"
    3: "³ And I will destroy their king\n    and slaughter all their princes,”\n \
      \   says the Lord. \n"
    4: "⁴ This is what the Lord says:\n“The people of Judah have sinned again and\
      \ again,\n    and I will not let them go unpunished!\nThey have rejected the\
      \ instruction of the Lord,\n    refusing to obey his decrees.\nThey have been\
      \ led astray by the same lies\n    that deceived their ancestors.\n"
    5: "⁵ So I will send down fire on Judah,\n    and all the fortresses of Jerusalem\
      \ will be destroyed.” \n"
    6: "⁶ This is what the Lord says: \n“The people of Israel have sinned again and\
      \ again,\n    and I will not let them go unpunished!\nThey sell honorable people\
      \ for silver\n    and poor people for a pair of sandals.\n"
    7: "⁷ They trample helpless people in the dust\n    and shove the oppressed out\
      \ of the way.\nBoth father and son sleep with the same woman,\n    corrupting\
      \ my holy name.\n"
    8: "⁸ At their religious festivals,\n    they lounge in clothing their debtors\
      \ put up as security.\nIn the house of their gods,\n    they drink wine bought\
      \ with unjust fines. \n"
    9: "⁹ “But as my people watched,\n    I destroyed the Amorites,\nthough they were\
      \ as tall as cedars\n    and as strong as oaks.\nI destroyed the fruit on their\
      \ branches\n    and dug out their roots.\n"
    10: "¹⁰ It was I who rescued you from Egypt\n    and led you through the desert\
      \ for forty years,\n    so you could possess the land of the Amorites.\n"
    11: "¹¹ I chose some of your sons to be prophets\n    and others to be Nazirites.\n\
      Can you deny this, my people of Israel?”\n    asks the Lord.\n"
    12: "¹² “But you caused the Nazirites to sin by making them drink wine,\n    and\
      \ you commanded the prophets, ‘Shut up!’ \n"
    13: "¹³ “So I will make you groan\n    like a wagon loaded down with sheaves of\
      \ grain.\n"
    14: "¹⁴ Your fastest runners will not get away.\n    The strongest among you will\
      \ become weak.\nEven mighty warriors will be unable to save themselves.\n"
    15: "¹⁵     The archers will not stand their ground.\nThe swiftest runners won’t\
      \ be fast enough to escape.\n    Even those riding horses won’t be able to save\
      \ themselves.\n"
    16: "¹⁶ On that day the most courageous of your fighting men\n    will drop their\
      \ weapons and run for their lives,”\n    says the Lord."
  3:
    1: "Listen to this message that the Lord has spoken against you, O people of Israel—against\
      \ the entire family I rescued from Egypt: \n"
    2: "² “From among all the families on the earth,\n    I have been intimate with\
      \ you alone.\nThat is why I must punish you\n    for all your sins.” \n"
    3: "³ Can two people walk together\n    without agreeing on the direction?\n"
    4: "⁴ Does a lion ever roar in a thicket\n    without first finding a victim?\n\
      Does a young lion growl in its den\n    without first catching its prey?\n"
    5: "⁵ Does a bird ever get caught in a trap\n    that has no bait?\nDoes a trap\
      \ spring shut\n    when there’s nothing to catch?\n"
    6: "⁶ When the ram’s horn blows a warning,\n    shouldn’t the people be alarmed?\n\
      Does disaster come to a city\n    unless the Lord has planned it? \n"
    7: "⁷ Indeed, the Sovereign Lord never does anything\n    until he reveals his\
      \ plans to his servants the prophets. \n"
    8: "⁸ The lion has roared—\n    so who isn’t frightened?\nThe Sovereign Lord has\
      \ spoken—\n    so who can refuse to proclaim his message?\n"
    9: "⁹ Announce this to the leaders of Philistia\n    and to the great ones of\
      \ Egypt:\n“Take your seats now on the hills around Samaria,\n    and witness\
      \ the chaos and oppression in Israel.” \n"
    10: "¹⁰ “My people have forgotten how to do right,”\n    says the Lord.\n“Their\
      \ fortresses are filled with wealth\n    taken by theft and violence.\n"
    11: "¹¹ Therefore,” says the Sovereign Lord,\n    “an enemy is coming!\nHe will\
      \ surround them and shatter their defenses.\n    Then he will plunder all their\
      \ fortresses.” \n"
    12: "¹² This is what the Lord says:\n“A shepherd who tries to rescue a sheep from\
      \ a lion’s mouth\n    will recover only two legs or a piece of an ear.\nSo it\
      \ will be for the Israelites in Samaria lying on luxurious beds,\n    and for\
      \ the people of Damascus reclining on couches. \n"
    13: "¹³ “Now listen to this, and announce it throughout all Israel,” says the\
      \ Lord, the Lord God of Heaven’s Armies. \n"
    14: "¹⁴ “On the very day I punish Israel for its sins,\n    I will destroy the\
      \ pagan altars at Bethel.\nThe horns of the altar will be cut off\n    and fall\
      \ to the ground.\n"
    15: "¹⁵ And I will destroy the beautiful homes of the wealthy—\n    their winter\
      \ mansions and their summer houses, too—\nall their palaces filled with ivory,”\n\
      \    says the Lord."
  4:
    1: "Listen to me, you fat cows\n    living in Samaria,\nyou women who oppress\
      \ the poor\n    and crush the needy,\nand who are always calling to your husbands,\n\
      \    “Bring us another drink!”\n"
    2: "² The Sovereign Lord has sworn this by his holiness:\n“The time will come\
      \ when you will be led away\n    with hooks in your noses.\nEvery last one of\
      \ you will be dragged away\n    like a fish on a hook!\n"
    3: "³ You will be led out through the ruins of the wall;\n    you will be thrown\
      \ from your fortresses,”\n    says the Lord. \n"
    4: "⁴ “Go ahead and offer sacrifices to the idols at Bethel.\n    Keep on disobeying\
      \ at Gilgal.\nOffer sacrifices each morning,\n    and bring your tithes every\
      \ three days.\n"
    5: "⁵ Present your bread made with yeast\n    as an offering of thanksgiving.\n\
      Then give your extra voluntary offerings\n    so you can brag about it everywhere!\n\
      This is the kind of thing you Israelites love to do,”\n    says the Sovereign\
      \ Lord. \n"
    6: "⁶ “I brought hunger to every city\n    and famine to every town.\nBut still\
      \ you would not return to me,”\n    says the Lord. \n"
    7: "⁷ “I kept the rain from falling\n    when your crops needed it the most.\n\
      I sent rain on one town\n    but withheld it from another.\nRain fell on one\
      \ field,\n    while another field withered away.\n"
    8: "⁸ People staggered from town to town looking for water,\n    but there was\
      \ never enough.\nBut still you would not return to me,”\n    says the Lord.\
      \ \n"
    9: "⁹ “I struck your farms and vineyards with blight and mildew.\n    Locusts\
      \ devoured all your fig and olive trees.\nBut still you would not return to\
      \ me,”\n    says the Lord. \n"
    10: "¹⁰ “I sent plagues on you\n    like the plagues I sent on Egypt long ago.\n\
      I killed your young men in war\n    and led all your horses away.\n    The stench\
      \ of death filled the air!\nBut still you would not return to me,”\n    says\
      \ the Lord. \n"
    11: "¹¹ “I destroyed some of your cities,\n    as I destroyed Sodom and Gomorrah.\n\
      Those of you who survived\n    were like charred sticks pulled from a fire.\n\
      But still you would not return to me,”\n    says the Lord. \n"
    12: "¹² “Therefore, I will bring upon you all the disasters I have announced.\n\
      \    Prepare to meet your God in judgment, you people of Israel!” \n"
    13: "¹³ For the Lord is the one who shaped the mountains,\n    stirs up the winds,\
      \ and reveals his thoughts to mankind.\nHe turns the light of dawn into darkness\n\
      \    and treads on the heights of the earth.\n    The Lord God of Heaven’s Armies\
      \ is his name!"
  5:
    1: "Listen, you people of Israel! Listen to this funeral song I am singing: \n"
    2: "² “The virgin Israel has fallen,\n    never to rise again!\nShe lies abandoned\
      \ on the ground,\n    with no one to help her up.” \n"
    3: "³ The Sovereign Lord says:\n“When a city sends a thousand men to battle,\n\
      \    only a hundred will return.\nWhen a town sends a hundred,\n    only ten\
      \ will come back alive.” \n"
    4: "⁴ Now this is what the Lord says to the family of Israel:\n“Come back to me\
      \ and live!\n"
    5: "⁵ Don’t worship at the pagan altars at Bethel;\n    don’t go to the shrines\
      \ at Gilgal or Beersheba.\nFor the people of Gilgal will be dragged off into\
      \ exile,\n    and the people of Bethel will be reduced to nothing.”\n"
    6: "⁶ Come back to the Lord and live!\nOtherwise, he will roar through Israel\
      \ like a fire,\n    devouring you completely.\nYour gods in Bethel\n    won’t\
      \ be able to quench the flames.\n"
    7: "⁷ You twist justice, making it a bitter pill for the oppressed.\n    You treat\
      \ the righteous like dirt. \n"
    8: "⁸ It is the Lord who created the stars,\n    the Pleiades and Orion.\nHe turns\
      \ darkness into morning\n    and day into night.\nHe draws up water from the\
      \ oceans\n    and pours it down as rain on the land.\n    The Lord is his name!\n"
    9: "⁹ With blinding speed and power he destroys the strong,\n    crushing all\
      \ their defenses. \n"
    10: "¹⁰ How you hate honest judges!\n    How you despise people who tell the truth!\n"
    11: "¹¹ You trample the poor,\n    stealing their grain through taxes and unfair\
      \ rent.\nTherefore, though you build beautiful stone houses,\n    you will never\
      \ live in them.\nThough you plant lush vineyards,\n    you will never drink\
      \ wine from them.\n"
    12: "¹² For I know the vast number of your sins\n    and the depth of your rebellions.\n\
      You oppress good people by taking bribes\n    and deprive the poor of justice\
      \ in the courts.\n"
    13: "¹³ So those who are smart keep their mouths shut,\n    for it is an evil\
      \ time. \n"
    14: "¹⁴ Do what is good and run from evil\n    so that you may live!\nThen the\
      \ Lord God of Heaven’s Armies will be your helper,\n    just as you have claimed.\n"
    15: "¹⁵ Hate evil and love what is good;\n    turn your courts into true halls\
      \ of justice.\nPerhaps even yet the Lord God of Heaven’s Armies\n    will have\
      \ mercy on the remnant of his people. \n"
    16: "¹⁶ Therefore, this is what the Lord, the Lord God of Heaven’s Armies, says:\n\
      “There will be crying in all the public squares\n    and mourning in every street.\n\
      Call for the farmers to weep with you,\n    and summon professional mourners\
      \ to wail.\n"
    17: "¹⁷ There will be wailing in every vineyard,\n    for I will destroy them\
      \ all,”\n    says the Lord. \n"
    18: "¹⁸ What sorrow awaits you who say,\n    “If only the day of the Lord were\
      \ here!”\nYou have no idea what you are wishing for.\n    That day will bring\
      \ darkness, not light.\n"
    19: "¹⁹ In that day you will be like a man who runs from a lion—\n    only to\
      \ meet a bear.\nEscaping from the bear, he leans his hand against a wall in\
      \ his house—\n    and he’s bitten by a snake.\n"
    20: "²⁰ Yes, the day of the Lord will be dark and hopeless,\n    without a ray\
      \ of joy or hope. \n"
